- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/gis-class-multipoint.html](https://dev.mysql.com/doc/refman/8.0/en/gis-class-multipoint.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/gis-class-multipoint.html](https://dev.mysql.com/doc/refman/8.0/en/gis-class-multipoint.html)
- en: 13.4.2.9 MultiPoint Class
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.4.2.9 MultiPoint 类
- en: A `MultiPoint` is a geometry collection composed of `Point` elements. The points
    are not connected or ordered in any way.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一个`MultiPoint`是由`Point`元素组成的几何集合。这些点没有以任何方式连接或排序。
- en: '**`MultiPoint` Examples**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**`MultiPoint` 示例**'
- en: On a world map, a `MultiPoint` could represent a chain of small islands.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在世界地图上，一个`MultiPoint`可以代表一串小岛。
- en: On a city map, a `MultiPoint` could represent the outlets for a ticket office.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在城市地图上，一个`MultiPoint`可以代表售票处的出口。
- en: '**`MultiPoint` Properties**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**`MultiPoint` 属性**'
- en: A `MultiPoint` is a zero-dimensional geometry.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个`MultiPoint`是一个零维几何体。
- en: A `MultiPoint` is simple if no two of its `Point` values are equal (have identical
    coordinate values).
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一个`MultiPoint`的两个`Point`值不相等（具有相同的坐标值），那么它就是简单的。
- en: The boundary of a `MultiPoint` is the empty set.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个`MultiPoint`的边界是空集。
