- en: '25.7.1 NDB Cluster Replication: Abbreviations and Symbols'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 25.7.1 NDB 集群复制：缩写和符号
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-replication-abbreviations.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-replication-abbreviations.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-replication-abbreviations.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-replication-abbreviations.html)
- en: 'Throughout this section, we use the following abbreviations or symbols for
    referring to the source and replica clusters, and to processes and commands run
    on the clusters or cluster nodes:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们使用以下缩写或符号来指代源集群和副本集群，以及在集群或集群节点上运行的进程和命令：
- en: '**Table 25.69 Abbreviations used throughout this section referring to source
    and replica clusters, and to processes and commands run on cluster nodes**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 25.69 本节中使用的缩写，指的是源集群和副本集群，以及在集群节点上运行的进程和命令**'
- en: '| Symbol or Abbreviation | Description (Refers to...) |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| 符号或缩写 | 描述（指的是...） |'
- en: '| *`S`* | The cluster serving as the (primary) replication source |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| *`S`* | 充当（主要）复制源的集群 |'
- en: '| *`R`* | The cluster acting as the (primary) replica |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| *`R`* | 充当（主要）副本的集群 |'
- en: '| `shell*`S`*>` | Shell command to be issued on the source cluster |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| `shell*`S`*>` | 在源集群上发出的 shell 命令 |'
- en: '| `mysql*`S`*>` | MySQL client command issued on a single MySQL server running
    as an SQL node on the source cluster |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| `mysql*`S`*>` | 在作为 SQL 节点运行的单个 MySQL 服务器上发出的 MySQL 客户端命令 |'
- en: '| `mysql*`S*`*>` | MySQL client command to be issued on all SQL nodes participating
    in the replication source cluster |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| `mysql*`S*`*>` | 在参与复制源集群的所有 SQL 节点上发出的 MySQL 客户端命令 |'
- en: '| `shell*`R`*>` | Shell command to be issued on the replica cluster |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| `shell*`R`*>` | 在副本集群上发出的 shell 命令 |'
- en: '| `mysql*`R`*>` | MySQL client command issued on a single MySQL server running
    as an SQL node on the replica cluster |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| `mysql*`R`*>` | 在副本集群上作为 SQL 节点运行的单个 MySQL 服务器上发出的 MySQL 客户端命令 |'
- en: '| `mysql*`R*`*>` | MySQL client command to be issued on all SQL nodes participating
    in the replica cluster |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| `mysql*`R*`*>` | 在参与副本集群的所有 SQL 节点上发出的 MySQL 客户端命令 |'
- en: '| *`C`* | Primary replication channel |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| *`C`* | 主要复制通道 |'
- en: '| *`C''`* | Secondary replication channel |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| *`C''`* | 次要复制通道 |'
- en: '| *`S''`* | Secondary replication source |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| *`S''`* | 次要复制源 |'
- en: '| *`R''`* | Secondary replica |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| *`R''`* | 次要副本 |'
- en: '| Symbol or Abbreviation | Description (Refers to...) |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 符号或缩写 | 描述（指的是...） |'
