- en: '| **A.18.1.** | Is MySQL supported on virtualized environments such as Oracle
    VM, VMWare, Docker, Microsoft Hyper-V, or others? |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| **A.18.1.** | MySQL在Oracle VM、VMWare、Docker、Microsoft Hyper-V等虚拟化环境中受支持吗？
    |'
- en: '|  | MySQL is supported on virtualized environments, but is certified only
    for [Oracle VM](http://www.oracle.com/technetwork/server-storage/vm/index.html).
    Contact Oracle Support for more information.Be aware of potential problems when
    using virtualization software. The usual ones are related to performance, performance
    degradations, slowness, or unpredictability of disk, I/O, network, and memory.
    |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '|  | MySQL在虚拟化环境中受支持，但仅针对[Oracle VM](http://www.oracle.com/technetwork/server-storage/vm/index.html)进行了认证。请联系Oracle支持获取更多信息。在使用虚拟化软件时要注意潜在问题。通常问题与性能、性能降级、速度慢或磁盘、I/O、网络和内存的不可预测性有关。
    |'
