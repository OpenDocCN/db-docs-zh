  zh: 15.7.8.1 BINLOG Statement
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '[`BINLOG`](binlog.html "15.7.8.1 BINLOG Statement") is an internal-use statement.
    It is generated by the [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog —
    Utility for Processing Binary Log Files") program as the printable representation
    of certain events in binary log files. (See [Section 6.6.9, “mysqlbinlog — Utility
    for Processing Binary Log Files”](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility
    for Processing Binary Log Files").) The `''*`str`*''` value is a base 64-encoded
    string the that server decodes to determine the data change indicated by the corresponding
    event.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`BINLOG`](binlog.html "15.7.8.1 BINLOG Statement") 是一个内部使用的语句。它由[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")程序生成，作为二进制日志文件中某些事件的可打印表示。（参见[Section 6.6.9,
    “mysqlbinlog — Utility for Processing Binary Log Files”](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files").）`''*`str`*''`值是一个base 64编码的字符串，服务器解码以确定相应事件指示的数据更改。'
- en: To execute [`BINLOG`](binlog.html "15.7.8.1 BINLOG Statement") statements when
    applying [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") output, a user account requires the [`BINLOG_ADMIN`](privileges-provided.html#priv_binlog-admin)
    privilege (or the deprecated [`SUPER`](privileges-provided.html#priv_super) privilege),
    or the [`REPLICATION_APPLIER`](privileges-provided.html#priv_replication-applier)
    privilege plus the appropriate privileges to execute each log event.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在应用[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files")输出时执行[`BINLOG`](binlog.html "15.7.8.1 BINLOG Statement")语句，用户帐户需要[`BINLOG_ADMIN`](privileges-provided.html#priv_binlog-admin)权限（或已弃用的[`SUPER`](privileges-provided.html#priv_super)权限），或者[`REPLICATION_APPLIER`](privileges-provided.html#priv_replication-applier)权限加上适当的权限来执行每个日志事件。
- en: This statement can execute only format description events and row events.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这个语句只能执行格式描述事件和行事件。
