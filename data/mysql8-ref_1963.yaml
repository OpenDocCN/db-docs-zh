- en: 28.4.17 The INFORMATION_SCHEMA INNODB_FT_DELETED Table
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 28.4.17 INFORMATION_SCHEMA INNODB_FT_DELETED表
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-innodb-ft-deleted-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-innodb-ft-deleted-table.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-innodb-ft-deleted-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-innodb-ft-deleted-table.html)
- en: The [`INNODB_FT_DELETED`](information-schema-innodb-ft-deleted-table.html "28.4.17 The
    INFORMATION_SCHEMA INNODB_FT_DELETED Table") table stores rows that are deleted
    from the `FULLTEXT` index for an `InnoDB` table. To avoid expensive index reorganization
    during DML operations for an `InnoDB` `FULLTEXT` index, the information about
    newly deleted words is stored separately, filtered out of search results when
    you do a text search, and removed from the main search index only when you issue
    an [`OPTIMIZE TABLE`](optimize-table.html "15.7.3.4 OPTIMIZE TABLE Statement")
    statement for the `InnoDB` table. For more information, see [Optimizing InnoDB
    Full-Text Indexes](fulltext-fine-tuning.html#fulltext-optimize "Optimizing InnoDB
    Full-Text Indexes").
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`INNODB_FT_DELETED`](information-schema-innodb-ft-deleted-table.html "28.4.17 INFORMATION_SCHEMA
    INNODB_FT_DELETED表")表存储从`InnoDB`表的`FULLTEXT`索引中删除的行。为了避免在`InnoDB` `FULLTEXT`索引的DML操作期间进行昂贵的索引重组，新删除单词的信息被单独存储，当进行文本搜索时被过滤出搜索结果，并且只有在为`InnoDB`表发出[`OPTIMIZE
    TABLE`](optimize-table.html "15.7.3.4 OPTIMIZE TABLE语句")时才从主搜索索引中删除。有关更多信息，请参见[优化InnoDB全文索引](fulltext-fine-tuning.html#fulltext-optimize
    "优化InnoDB全文索引")。'
- en: This table is empty initially. Before querying it, set the value of the [`innodb_ft_aux_table`](innodb-parameters.html#sysvar_innodb_ft_aux_table)
    system variable to the name (including the database name) of the table that contains
    the `FULLTEXT` index (for example, `test/articles`).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这个表最初是空的。在查询之前，将[`innodb_ft_aux_table`](innodb-parameters.html#sysvar_innodb_ft_aux_table)系统变量的值设置为包含`FULLTEXT`索引的表的名称（包括数据库名称）（例如，`test/articles`）。
- en: For related usage information and examples, see [Section 17.15.4, “InnoDB INFORMATION_SCHEMA
    FULLTEXT Index Tables”](innodb-information-schema-fulltext_index-tables.html "17.15.4 InnoDB
    INFORMATION_SCHEMA FULLTEXT Index Tables").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有关相关用法信息和示例，请参见[Section 17.15.4, “InnoDB INFORMATION_SCHEMA FULLTEXT Index Tables”](innodb-information-schema-fulltext_index-tables.html
    "17.15.4 InnoDB INFORMATION_SCHEMA FULLTEXT Index Tables")。
- en: 'The [`INNODB_FT_DELETED`](information-schema-innodb-ft-deleted-table.html "28.4.17 The
    INFORMATION_SCHEMA INNODB_FT_DELETED Table") table has these columns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[`INNODB_FT_DELETED`](information-schema-innodb-ft-deleted-table.html "28.4.17 INFORMATION_SCHEMA
    INNODB_FT_DELETED表")表具有以下列：'
- en: '`DOC_ID`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DOC_ID`'
- en: The document ID of the newly deleted row. This value might reflect the value
    of an ID column that you defined for the underlying table, or it can be a sequence
    value generated by `InnoDB` when the table contains no suitable column. This value
    is used when you perform text searches, to skip rows in the [`INNODB_FT_INDEX_TABLE`](information-schema-innodb-ft-index-table-table.html
    "28.4.19 The INFORMATION_SCHEMA INNODB_FT_INDEX_TABLE Table") table before data
    for deleted rows is physically removed from the `FULLTEXT` index by an [`OPTIMIZE
    TABLE`](optimize-table.html "15.7.3.4 OPTIMIZE TABLE Statement") statement. For
    more information, see [Optimizing InnoDB Full-Text Indexes](fulltext-fine-tuning.html#fulltext-optimize
    "Optimizing InnoDB Full-Text Indexes").
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 新删除行的文档ID。这个值可能反映您为基础表定义的ID列的值，或者当表不包含合适的列时，它可以是`InnoDB`生成的序列值。在执行文本搜索时，此值用于跳过在[`INNODB_FT_INDEX_TABLE`](information-schema-innodb-ft-index-table-table.html
    "28.4.19 INFORMATION_SCHEMA INNODB_FT_INDEX_TABLE表")表中为已删除行物理删除`FULLTEXT`索引数据之前的行，通过[`OPTIMIZE
    TABLE`](optimize-table.html "15.7.3.4 OPTIMIZE TABLE语句")语句。有关更多信息，请参见[优化InnoDB全文索引](fulltext-fine-tuning.html#fulltext-optimize
    "优化InnoDB全文索引")。
