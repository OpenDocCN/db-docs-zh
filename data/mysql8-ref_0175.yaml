- en: '[`--datadir=*`dir_name`*`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_datadir)'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--datadir=*`dir_name`*`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_datadir)'
- en: '| Command-Line Format | `--datadir=dir_name` |'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--datadir=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名称 |'
- en: The path to the directory that [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files") should check for default SSL
    and RSA files and in which it should create files if they are missing. The default
    is the compiled-in data directory.
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files")应检查默认SSL和RSA文件的目录路径，并在其中创建文件（如果缺少）。默认为编译的数据目录。'
- en: '[`--suffix=*`str`*`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_suffix)'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--suffix=*`str`*`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_suffix)'
- en: '| Command-Line Format | `--suffix=str` |'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--suffix=str` |'
- en: '| Type | String |'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The suffix for the Common Name attribute in X.509 certificates. The suffix value
    is limited to 17 characters. The default is based on the MySQL version number.
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: X.509证书中通用名称属性的后缀。后缀值限制为17个字符。默认值基于MySQL版本号。
- en: '[`--uid=name`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_uid), `-v`'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--uid=name`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_uid), `-v`'
- en: '| Command-Line Format | `--uid=name` |'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--uid=name` |'
- en: The name of the user who should be the owner of any created files. The value
    is a user name, not a numeric user ID. In the absence of this option, files created
    by [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files") are owned by the user who executes it. This option is
    valid only if you execute the program as `root` on a system that supports the
    `chown()` system call.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 应该成为任何创建文件的所有者的用户名称。该值是用户名，而不是数字用户ID。如果没有此选项，由[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files")创建的文件将由执行它的用户拥有。只有在以`root`身份在支持`chown()`系统调用的系统上执行程序时，此选项才有效。
- en: '[`--verbose`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_verbose),
    `-v`'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--verbose`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_verbose),
    `-v`'
- en: '| Command-Line Format | `--verbose` |'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--verbose` |'
- en: Verbose mode. Produce more output about what the program does. For example,
    the program shows the **openssl** commands it runs, and produces output to indicate
    whether it skips SSL or RSA file creation because some default file already exists.
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 详细模式。显示程序执行的更多输出。例如，程序显示运行的**openssl**命令，并生成输出以指示是否跳过SSL或RSA文件的创建，因为某些默认文件已经存在。
- en: '[`--version`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_version),
    `-V`'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--version`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_version),
    `-V`'
- en: '| Command-Line Format | `--version` |'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--version` |'
- en: Display version information and exit.
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示版本信息并退出。
