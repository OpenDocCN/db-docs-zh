- en: 6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6.4.3 mysql_ssl_rsa_setup — 创建 SSL/RSA 文件
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-ssl-rsa-setup.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-ssl-rsa-setup.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-ssl-rsa-setup.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-ssl-rsa-setup.html)
- en: Note
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: '[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files") is deprecated as of MySQL 8.0.34\. Instead, consider
    using MySQL server to generate missing SSL and RSA files automatically at startup
    (see [Automatic SSL and RSA File Generation](creating-ssl-rsa-files-using-mysql.html#creating-ssl-rsa-files-using-mysql-automatic
    "Automatic SSL and RSA File Generation")).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files") 在 MySQL 8.0.34 版本中已被弃用。相反，考虑使用 MySQL 服务器在启动时自动生成缺失的 SSL
    和 RSA 文件（参见 [Automatic SSL and RSA File Generation](creating-ssl-rsa-files-using-mysql.html#creating-ssl-rsa-files-using-mysql-automatic
    "Automatic SSL and RSA File Generation")）。'
- en: This program creates the SSL certificate and key files and RSA key-pair files
    required to support secure connections using SSL and secure password exchange
    using RSA over unencrypted connections, if those files are missing. [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files") can also be used to create
    new SSL files if the existing ones have expired.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 该程序创建 SSL 证书和密钥文件以及 RSA 密钥对文件，以支持使用 SSL 进行安全连接和使用 RSA 在未加密连接上进行安全密码交换，如果这些文件丢失。[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files") 也可用于创建新的 SSL 文件，如果现有文件已过期。
- en: Note
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: '[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files") uses the **openssl** command, so its use is contingent
    on having OpenSSL installed on your machine.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files") 使用 **openssl** 命令，因此��使用取决于您的机器上是否安装了 OpenSSL。'
- en: Another way to generate SSL and RSA files, for MySQL distributions compiled
    using OpenSSL, is to have the server generate them automatically. See [Section 8.3.3.1,
    “Creating SSL and RSA Certificates and Keys using MySQL”](creating-ssl-rsa-files-using-mysql.html
    "8.3.3.1 Creating SSL and RSA Certificates and Keys using MySQL").
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种生成 SSL 和 RSA 文件的方法，适用于使用 OpenSSL 编译的 MySQL 发行版，是让服务器自动生成它们。请参阅 [Section 8.3.3.1,
    “Creating SSL and RSA Certificates and Keys using MySQL”](creating-ssl-rsa-files-using-mysql.html
    "8.3.3.1 Creating SSL and RSA Certificates and Keys using MySQL")。
- en: Important
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: '[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files") helps lower the barrier to using SSL by making it easier
    to generate the required files. However, certificates generated by [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files") are self-signed, which is
    not very secure. After you gain experience using the files created by [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files"), consider obtaining a CA certificate
    from a registered certificate authority.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files") 通过更容易生成所需文件，降低了使用 SSL 的障碍。然而，由 [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files") 生成的证书是自签名的，安全性不高。在使用 [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files") 生成的文件获得经验后，考虑从注册的证书颁发机构获取
    CA 证书。'
- en: 'Invoke [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files") like this:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 像这样调用 [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files")：
- en: '[PRE0]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Typical options are [`--datadir`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_datadir)
    to specify where to create the files, and [`--verbose`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_verbose)
    to see the **openssl** commands that [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files") executes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的选项包括 [`--datadir`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_datadir)
    用于指定创建文件的位置，以及 [`--verbose`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_verbose)
    用于查看 [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files") 执行的 **openssl** 命令。
- en: '[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files") attempts to create SSL and RSA files using a default
    set of file names. It works as follows:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files") 尝试使用默认的文件名创建 SSL 和 RSA 文件。其工作方式如下：'
- en: '[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files") checks for the **openssl** binary at the locations specified
    by the `PATH` environment variable. If **openssl** is not found, [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files") does nothing. If **openssl**
    is present, [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files") looks for default SSL and RSA files in the MySQL data
    directory specified by the [`--datadir`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_datadir)
    option, or the compiled-in data directory if the [`--datadir`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_datadir)
    option is not given.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — 创建SSL/RSA文件") 检查`PATH`环境变量指定的位置是否存在**openssl**二进制文件。如果未找到**openssl**，[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — 创建SSL/RSA文件") 不执行任何操作。如果找到**openssl**，[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — 创建SSL/RSA文件") 将在MySQL数据目录中查找默认SSL和RSA文件，该目录由[`--datadir`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_datadir)选项指定，或者如果未提供[`--datadir`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_datadir)选项，则查找编译的数据目录。'
- en: '[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files") checks the data directory for SSL files with the following
    names:'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — 创建SSL/RSA文件") 检查数据目录中具有以下名称的SSL文件：'
- en: '[PRE1]'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'If any of those files are present, [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files") creates no SSL files. Otherwise,
    it invokes **openssl** to create them, plus some additional files:'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果这些文件中有任何一个存在，[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — 创建SSL/RSA文件") 将不创建SSL文件。否则，它会调用**openssl**来创建它们，以及一些额外的文件：
- en: '[PRE2]'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: These files enable secure client connections using SSL; see [Section 8.3.1,
    “Configuring MySQL to Use Encrypted Connections”](using-encrypted-connections.html
    "8.3.1 Configuring MySQL to Use Encrypted Connections").
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些文件使用SSL启用安全的客户端连接；参见[第8.3.1节，“配置MySQL使用加密连接”](using-encrypted-connections.html
    "8.3.1 配置MySQL使用加密连接")。
- en: '[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files") checks the data directory for RSA files with the following
    names:'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — 创建SSL/RSA文件") 检查数据目录中具有以下名称的RSA文件：'
- en: '[PRE3]'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: If any of these files are present, [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files") creates no RSA files. Otherwise,
    it invokes **openssl** to create them. These files enable secure password exchange
    using RSA over unencrypted connections for accounts authenticated by the `sha256_password`
    or `caching_sha2_password` plugin; see [Section 8.4.1.3, “SHA-256 Pluggable Authentication”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256 Pluggable Authentication"), and [Section 8.4.1.2, “Caching SHA-2
    Pluggable Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching
    SHA-2 Pluggable Authentication").
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果这些文件中有任何一个存在，[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — 创建SSL/RSA文件") 将不创建RSA文件。否则，它会调用**openssl**来创建它们。这些文件启用了通过`sha256_password`或`caching_sha2_password`插件进行的帐户的RSA在未加密连接上进行安全密码交换；参见[第8.4.1.3节，“SHA-256可插拔认证”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256可插拔认证")，以及[第8.4.1.2节，“缓存SHA-2可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 缓存SHA-2可插拔认证")。
- en: For information about the characteristics of files created by [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files"), see [Section 8.3.3.1, “Creating
    SSL and RSA Certificates and Keys using MySQL”](creating-ssl-rsa-files-using-mysql.html
    "8.3.3.1 Creating SSL and RSA Certificates and Keys using MySQL").
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有关由[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — 创建SSL/RSA文件")创建的文件特性的信息，请参见[第8.3.3.1节，“使用MySQL创建SSL和RSA证书和密钥”](creating-ssl-rsa-files-using-mysql.html
    "8.3.3.1 使用MySQL创建SSL和RSA证书和密钥")。
- en: At startup, the MySQL server automatically uses the SSL files created by [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files") to enable SSL if no explicit
    SSL options are given other than [`--ssl`](server-options.html#option_mysqld_ssl)
    (possibly along with [`ssl_cipher`](server-system-variables.html#sysvar_ssl_cipher)).
    If you prefer to designate the files explicitly, invoke clients with the [`--ssl-ca`](connection-options.html#option_general_ssl-ca),
    [`--ssl-cert`](connection-options.html#option_general_ssl-cert), and [`--ssl-key`](connection-options.html#option_general_ssl-key)
    options at startup to name the `ca.pem`, `server-cert.pem`, and `server-key.pem`
    files, respectively.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在启动时，如果没有提供除[`--ssl`](server-options.html#option_mysqld_ssl)（可能还包括[`ssl_cipher`](server-system-variables.html#sysvar_ssl_cipher)）之外的显式SSL选项，则MySQL服务器会自动使用由[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files")创建的SSL文件来启用SSL。如果您更喜欢明确指定文件，请在启动时使用[`--ssl-ca`](connection-options.html#option_general_ssl-ca)、[`--ssl-cert`](connection-options.html#option_general_ssl-cert)和[`--ssl-key`](connection-options.html#option_general_ssl-key)选项来命名`ca.pem`、`server-cert.pem`和`server-key.pem`文件。
- en: The server also automatically uses the RSA files created by [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files") to enable RSA if no explicit
    RSA options are given.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器还会自动使用由[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files")创建的RSA文件来启用RSA，如果没有提供明确的RSA选项。
- en: 'If the server is SSL-enabled, clients use SSL by default for the connection.
    To specify certificate and key files explicitly, use the [`--ssl-ca`](connection-options.html#option_general_ssl-ca),
    [`--ssl-cert`](connection-options.html#option_general_ssl-cert), and [`--ssl-key`](connection-options.html#option_general_ssl-key)
    options to name the `ca.pem`, `client-cert.pem`, and `client-key.pem` files, respectively.
    However, some additional client setup may be required first because [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files") by default creates those files
    in the data directory. The permissions for the data directory normally enable
    access only to the system account that runs the MySQL server, so client programs
    cannot use files located there. To make the files available, copy them to a directory
    that is readable (but *not* writable) by clients:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果服务器启用了SSL，则客户端默认使用SSL进行连接。要明确指定证书和密钥文件，请使用[`--ssl-ca`](connection-options.html#option_general_ssl-ca)、[`--ssl-cert`](connection-options.html#option_general_ssl-cert)和[`--ssl-key`](connection-options.html#option_general_ssl-key)选项来命名`ca.pem`、`client-cert.pem`和`client-key.pem`文件。但是，首先可能需要一些额外的客户端设置，因为[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files")默认会在数据目录中创建这些文件。数据目录的权限通常只允许运行MySQL服务器的系统帐户访问，因此客户端程序无法使用那里的文件。为了使文件可用，请将它们复制到一个可读（但*不可写*）的目录中供客户端使用：
- en: 'For local clients, the MySQL installation directory can be used. For example,
    if the data directory is a subdirectory of the installation directory and your
    current location is the data directory, you can copy the files like this:'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于本地客户端，可以使用MySQL安装目录。例如，如果数据目录是安装目录的子目录，并且您当前位置是数据目录，则可以像这样复制文件：
- en: '[PRE4]'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: For remote clients, distribute the files using a secure channel to ensure they
    are not tampered with during transit.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于远程客户端，请使用安全通道分发文件，以确保在传输过程中不被篡改。
- en: 'If the SSL files used for a MySQL installation have expired, you can use [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files") to create new ones:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果用于MySQL安装的SSL文件已过期，您可以使用[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files")创建新文件：
- en: Stop the server.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 停止服务器。
- en: Rename or remove the existing SSL files. You may wish to make a backup of them
    first. (The RSA files do not expire, so you need not remove them. [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files") can see that they exist and
    does not overwrite them.)
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重命名或删除现有的SSL文件。您可能希望先备份它们。（RSA文件不会过期，因此无需删除它们。[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files")会检查它们是否存在，并不会覆盖它们。）
- en: Run [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files") with the [`--datadir`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_datadir)
    option to specify where to create the new files.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files")时使用[`--datadir`](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_datadir)选���来指定新文件的创建位置。
- en: Restart the server.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新启动服务器。
- en: '[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files") supports the following command-line options, which can
    be specified on the command line or in the `[mysql_ssl_rsa_setup]` and `[mysqld]`
    groups of an option file. For information about option files used by MySQL programs,
    see [Section 6.2.2.2, “Using Option Files”](option-files.html "6.2.2.2 Using Option
    Files").'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html "6.4.3 mysql_ssl_rsa_setup
    — Create SSL/RSA Files")支持以下命令行选项，可以在命令行或选项文件的`[mysql_ssl_rsa_setup]`和`[mysqld]`组中指定。有关MySQL程序使用的选项文件的信息，请参见[第6.2.2.2节，“使用选项文件”](option-files.html
    "6.2.2.2 Using Option Files")。'
- en: '**Table 6.10 mysql_ssl_rsa_setup Options**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**Table 6.10 mysql_ssl_rsa_setup Options**'
- en: '| Option Name | Description |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 选项名称 | 描述 |'
- en: '| [--datadir](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_datadir)
    | Path to data directory |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| [--datadir](mysql-ssl-rsa-setup.html#option_mysql_ssl_rsa_setup_datadir)
    | 数据目录路径 |'
