- en: '`[replica_checkpoint_group](replication-options-replica.html#sysvar_replica_checkpoint_group)`:
    Maximum number of transactions processed by multithreaded replica before checkpoint
    operation is called to update progress status. Not supported by NDB Cluster. Added
    in MySQL 8.0.26.'
  id: totrans-391
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_checkpoint_group](replication-options-replica.html#sysvar_replica_checkpoint_group)`:
    多线程复制处理的最大事务数，在调用检查点操作以更新进度状态之前。不支持NDB Cluster。MySQL 8.0.26中添加。'
- en: '`[replica_checkpoint_period](replication-options-replica.html#sysvar_replica_checkpoint_period)`:
    Update progress status of multithreaded replica and flush relay log info to disk
    after this number of milliseconds. Not supported by NDB Cluster. Added in MySQL
    8.0.26.'
  id: totrans-392
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_checkpoint_period](replication-options-replica.html#sysvar_replica_checkpoint_period)`:
    更新多线程复制的进度状态，并在此毫秒数后将中继日志信息刷新到磁盘。不受 NDB Cluster 支持。在 MySQL 8.0.26 中添加。'
- en: '`[replica_compressed_protocol](replication-options-replica.html#sysvar_replica_compressed_protocol)`:
    Use compression of source/replica protocol. Added in MySQL 8.0.26.'
  id: totrans-393
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_compressed_protocol](replication-options-replica.html#sysvar_replica_compressed_protocol)`:
    使用源/复制协议的压缩。在 MySQL 8.0.26 中添加。'
- en: '`[replica_exec_mode](replication-options-replica.html#sysvar_replica_exec_mode)`:
    Allows for switching replication thread between IDEMPOTENT mode (key and some
    other errors suppressed) and STRICT mode; STRICT mode is default, except for NDB
    Cluster, where IDEMPOTENT is always used. Added in MySQL 8.0.26.'
  id: totrans-394
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_exec_mode](replication-options-replica.html#sysvar_replica_exec_mode)`:
    允许在 IDEMPOTENT 模式（键和一些其他错误被抑制）和 STRICT 模式之间切换复制线程；STRICT 模式是默认的，除了 NDB Cluster，在那里始终使用
    IDEMPOTENT。在 MySQL 8.0.26 中添加。'
- en: '`[replica_load_tmpdir](replication-options-replica.html#sysvar_replica_load_tmpdir)`:
    Location where replica should put its temporary files when replicating LOAD DATA
    statements. Added in MySQL 8.0.26.'
  id: totrans-395
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_load_tmpdir](replication-options-replica.html#sysvar_replica_load_tmpdir)`:
    复制时复制应该将其临时文件放置的位置 LOAD DATA 语句。在 MySQL 8.0.26 中添加。'
- en: '`[replica_max_allowed_packet](replication-options-replica.html#sysvar_replica_max_allowed_packet)`:
    Maximum size, in bytes, of packet that can be sent from replication source server
    to replica; overrides max_allowed_packet. Added in MySQL 8.0.26.'
  id: totrans-396
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_max_allowed_packet](replication-options-replica.html#sysvar_replica_max_allowed_packet)`:
    可以从复制源服务器发送到复制品的数据包的最大大小（以字节为单位）；覆盖 max_allowed_packet。在 MySQL 8.0.26 中添加。'
- en: '`[replica_net_timeout](replication-options-replica.html#sysvar_replica_net_timeout)`:
    Number of seconds to wait for more data from source/replica connection before
    aborting read. Added in MySQL 8.0.26.'
  id: totrans-397
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_net_timeout](replication-options-replica.html#sysvar_replica_net_timeout)`:
    等待来自源/复制连接的更多数据的秒数，然后中止读取。在 MySQL 8.0.26 中添加。'
- en: '`[replica_parallel_type](replication-options-replica.html#sysvar_replica_parallel_type)`:
    Tells replica to use timestamp information (LOGICAL_CLOCK) or database partitioning
    (DATABASE) to parallelize transactions. Added in MySQL 8.0.26.'
  id: totrans-398
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_parallel_type](replication-options-replica.html#sysvar_replica_parallel_type)`:
    告诉复制使用时间戳信息（LOGICAL_CLOCK）或数据库分区（DATABASE）来并行化事务。在 MySQL 8.0.26 中添加。'
- en: '`[replica_parallel_workers](replication-options-replica.html#sysvar_replica_parallel_workers)`:
    Number of applier threads for executing replication transactions; when this is
    0 or 1, there is only one applier thread. NDB Cluster: see documentation. Added
    in MySQL 8.0.26.'
  id: totrans-399
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_parallel_workers](replication-options-replica.html#sysvar_replica_parallel_workers)`:
    用于执行复制事务的应用程序线程数；当为 0 或 1 时，只有一个应用程序线程。NDB Cluster：请参阅文档。在 MySQL 8.0.26 中添加。'
- en: '`[replica_pending_jobs_size_max](replication-options-replica.html#sysvar_replica_pending_jobs_size_max)`:
    Maximum size of replica worker queues holding events not yet applied. Added in
    MySQL 8.0.26.'
  id: totrans-400
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_pending_jobs_size_max](replication-options-replica.html#sysvar_replica_pending_jobs_size_max)`:
    持有尚未应用的事件的复制工作者队列的最大大小。在 MySQL 8.0.26 中添加。'
- en: '`[replica_preserve_commit_order](replication-options-replica.html#sysvar_replica_preserve_commit_order)`:
    Ensures that all commits by replica workers happen in same order as on source
    to maintain consistency when using parallel applier threads. Added in MySQL 8.0.26.'
  id: totrans-401
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_preserve_commit_order](replication-options-replica.html#sysvar_replica_preserve_commit_order)`:
    确保复制工作者的所有提交按照源上的顺序发生，以保持一致性在使用并行应用程序线程时。在 MySQL 8.0.26 中添加。'
- en: '`[replica_skip_errors](replication-options-replica.html#sysvar_replica_skip_errors)`:
    Tells replication thread to continue replication when query returns error from
    provided list. Added in MySQL 8.0.26.'
  id: totrans-402
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_skip_errors](replication-options-replica.html#sysvar_replica_skip_errors)`:
    告诉复制线程在查询从提供的列表返回错误时继续复制。在 MySQL 8.0.26 中添加。'
- en: '`[replica_sql_verify_checksum](replication-options-replica.html#sysvar_replica_sql_verify_checksum)`:
    Cause replica to examine checksums when reading from relay log. Added in MySQL
    8.0.26.'
  id: totrans-403
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_sql_verify_checksum](replication-options-replica.html#sysvar_replica_sql_verify_checksum)`:
    导致复制在从中继日志读取时检查校验和。在 MySQL 8.0.26 中添加。'
- en: '`[replica_transaction_retries](replication-options-replica.html#sysvar_replica_transaction_retries)`:
    Number of times replication SQL thread retries transaction in case it failed with
    deadlock or elapsed lock wait timeout, before giving up and stopping. Added in
    MySQL 8.0.26.'
  id: totrans-404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_transaction_retries](replication-options-replica.html#sysvar_replica_transaction_retries)`:
    在事务由于死锁或超时而失败时，复制SQL线程重试事务的次数，然后放弃并停止。MySQL 8.0.26中添加。'
- en: '`[replica_type_conversions](replication-options-replica.html#sysvar_replica_type_conversions)`:
    Controls type conversion mode on replica. Value is list of zero or more elements
    from this list: ALL_LOSSY, ALL_NON_LOSSY. Set to empty string to disallow type
    conversions between source and replica. Added in MySQL 8.0.26.'
  id: totrans-405
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_type_conversions](replication-options-replica.html#sysvar_replica_type_conversions)`:
    控制副本上的类型转换模式。值是以下列表中零个或多个元素的列表：ALL_LOSSY，ALL_NON_LOSSY。设置为空字符串以禁止源端和副本之间的类型转换。MySQL
    8.0.26中添加。'
- en: '`[replication_optimize_for_static_plugin_config](replication-options-replica.html#sysvar_replication_optimize_for_static_plugin_config)`:
    Shared locks for semisynchronous replication. Added in MySQL 8.0.23.'
  id: totrans-406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replication_optimize_for_static_plugin_config](replication-options-replica.html#sysvar_replication_optimize_for_static_plugin_config)`:
    半同步复制的共享锁。MySQL 8.0.23中添加。'
- en: '`[replication_sender_observe_commit_only](replication-options-replica.html#sysvar_replication_sender_observe_commit_only)`:
    Limited callbacks for semisynchronous replication. Added in MySQL 8.0.23.'
  id: totrans-407
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replication_sender_observe_commit_only](replication-options-replica.html#sysvar_replication_sender_observe_commit_only)`:
    半同步复制的有限回调。MySQL 8.0.23中添加。'
- en: '`[require_row_format](server-system-variables.html#sysvar_require_row_format)`:
    For internal server use. Added in MySQL 8.0.19.'
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[require_row_format](server-system-variables.html#sysvar_require_row_format)`:
    供内部服务器使用。MySQL 8.0.19中添加。'
