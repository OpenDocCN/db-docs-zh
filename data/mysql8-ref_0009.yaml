- en: '`[rewriter_enabled_for_threads_without_privilege_checks](rewriter-query-rewrite-plugin-reference.html#sysvar_rewriter_enabled_for_threads_without_privilege_checks)`:
    If this is set to OFF, rewrites are skipped for replication threads which execute
    with privilege checks disabled (PRIVILEGE_CHECKS_USER is NULL). Added in MySQL
    8.0.31.'
  id: totrans-410
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[rewriter_enabled_for_threads_without_privilege_checks](rewriter-query-rewrite-plugin-reference.html#sysvar_rewriter_enabled_for_threads_without_privilege_checks)`:
    如果设置为OFF，则对于执行时禁用权限检查的复制线程（PRIVILEGE_CHECKS_USER为NULL）跳过重写。MySQL 8.0.31中添加。'
- en: '`[rpl_read_size](replication-options-replica.html#sysvar_rpl_read_size)`: Set
    minimum amount of data in bytes which is read from binary log files and relay
    log files. Added in MySQL 8.0.11.'
  id: totrans-411
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[rpl_read_size](replication-options-replica.html#sysvar_rpl_read_size)`: 从二进制日志文件和中继日志文件中读取的最小数据量（以字节为单位）。MySQL
    8.0.11中添加。'
- en: '`[rpl_semi_sync_replica_enabled](replication-options-replica.html#sysvar_rpl_semi_sync_replica_enabled)`:
