  id: totrans-554
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[skip-host-cache](server-options.html#option_mysqld_skip-host-cache)`: 不缓存主机名。在MySQL
    8.0.30中已弃用。'
- en: '`[skip-new](server-options.html#option_mysqld_skip-new)`: Do not use new, possibly
    wrong routines. Deprecated in MySQL 8.0.35.'
  id: totrans-555
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[skip-new](server-options.html#option_mysqld_skip-new)`: 不使用新的、可能错误的例程。在MySQL
    8.0.35中已弃用。'
- en: '`[skip-slave-start](replication-options-replica.html#option_mysqld_skip-slave-start)`:
    If set, replication is not autostarted when replica server starts. Deprecated
    in MySQL 8.0.26.'
  id: totrans-556
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[skip-slave-start](replication-options-replica.html#option_mysqld_skip-slave-start)`:
    如果设置，当复制服务器启动时不会自动启动复制。在MySQL 8.0.26中已弃用。'
- en: '`[slave-skip-errors](replication-options-replica.html#option_mysqld_slave-skip-errors)`:
    Tells replication thread to continue replication when query returns error from
    provided list. Deprecated in MySQL 8.0.26.'
  id: totrans-557
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave-skip-errors](replication-options-replica.html#option_mysqld_slave-skip-errors)`:
    告诉复制线程在查询从提供的列表返回错误时继续复制。在MySQL 8.0.26中已弃用。'
- en: '`[slave_checkpoint_group](replication-options-replica.html#sysvar_slave_checkpoint_group)`:
    Maximum number of transactions processed by multithreaded replica before checkpoint
    operation is called to update progress status. Not supported by NDB Cluster. Deprecated
    in MySQL 8.0.26.'
  id: totrans-558
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_checkpoint_group](replication-options-replica.html#sysvar_slave_checkpoint_group)`:
    在调用检查点操作更新进度状态之前，多线程复制处理的最大事务数。不支持NDB Cluster。在MySQL 8.0.26中已弃用。'
- en: '`[slave_checkpoint_period](replication-options-replica.html#sysvar_slave_checkpoint_period)`:
    Update progress status of multithreaded replica and flush relay log info to disk
    after this number of milliseconds. Not supported by NDB Cluster. Deprecated in
    MySQL 8.0.26.'
  id: totrans-559
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_checkpoint_period](replication-options-replica.html#sysvar_slave_checkpoint_period)`:
    在此毫秒数后更新多线程复制的进度状态，并将中继日志信息刷新到磁盘。不支持NDB Cluster。在MySQL 8.0.26中已弃用。'
- en: '`[slave_compressed_protocol](replication-options-replica.html#sysvar_slave_compressed_protocol)`:
    Use compression of source/replica protocol. Deprecated in MySQL 8.0.18.'
  id: totrans-560
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_compressed_protocol](replication-options-replica.html#sysvar_slave_compressed_protocol)`:
    使用源/复制协议的压缩。在MySQL 8.0.18中已弃用。'
- en: '`[slave_load_tmpdir](replication-options-replica.html#sysvar_slave_load_tmpdir)`:
    Location where replica should put its temporary files when replicating LOAD DATA
    statements. Deprecated in MySQL 8.0.26.'
  id: totrans-561
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_load_tmpdir](replication-options-replica.html#sysvar_slave_load_tmpdir)`:
    复制LOAD DATA语句时，复制应将临时文件放置的位置。在MySQL 8.0.26中已弃用。'
- en: '`[slave_max_allowed_packet](replication-options-replica.html#sysvar_slave_max_allowed_packet)`:
    Maximum size, in bytes, of packet that can be sent from replication source server
    to replica; overrides max_allowed_packet. Deprecated in MySQL 8.0.26.'
  id: totrans-562
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_max_allowed_packet](replication-options-replica.html#sysvar_slave_max_allowed_packet)`:
    可以从复制源服务器发送到复制品的数据包的最大大小（以字节为单位）；覆盖max_allowed_packet。在MySQL 8.0.26中已弃用。'
- en: '`[slave_net_timeout](replication-options-replica.html#sysvar_slave_net_timeout)`:
    Number of seconds to wait for more data from source/replica connection before
    aborting read. Deprecated in MySQL 8.0.26.'
  id: totrans-563
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_net_timeout](replication-options-replica.html#sysvar_slave_net_timeout)`:
    等待源/复制连接中更多数据的秒数，然后中止读取。在MySQL 8.0.26中已弃用。'
- en: '`[slave_parallel_type](replication-options-replica.html#sysvar_slave_parallel_type)`:
    Tells replica to use timestamp information (LOGICAL_CLOCK) or database partioning
    (DATABASE) to parallelize transactions. Deprecated in MySQL 8.0.26.'
  id: totrans-564
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_parallel_type](replication-options-replica.html#sysvar_slave_parallel_type)`:
    告诉复制使用时间戳信息（LOGICAL_CLOCK）或数据库分区（DATABASE）来并行化事���。在MySQL 8.0.26中已弃用。'
- en: '`[slave_parallel_workers](replication-options-replica.html#sysvar_slave_parallel_workers)`:
    Number of applier threads for executing replication transactions in parallel;
    0 or 1 disables replica multithreading. NDB Cluster: see documentation. Deprecated
    in MySQL 8.0.26.'
  id: totrans-565
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_parallel_workers](replication-options-replica.html#sysvar_slave_parallel_workers)`:
    用于并行执行复制事务的应用程序线程数；0或1禁用复制多线程。NDB Cluster：请参阅文档。在MySQL 8.0.26中已弃用。'
- en: '`[slave_pending_jobs_size_max](replication-options-replica.html#sysvar_slave_pending_jobs_size_max)`:
    Maximum size of replica worker queues holding events not yet applied. Deprecated
    in MySQL 8.0.26.'
  id: totrans-566
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_pending_jobs_size_max](replication-options-replica.html#sysvar_slave_pending_jobs_size_max)`:
    持有尚未应用的事件的复制工作者队列的最大大小。在MySQL 8.0.26中已弃用。'
- en: '`[slave_preserve_commit_order](replication-options-replica.html#sysvar_slave_preserve_commit_order)`:
    Ensures that all commits by replica workers happen in same order as on source
    to maintain consistency when using parallel applier threads. Deprecated in MySQL
    8.0.26.'
  id: totrans-567
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_preserve_commit_order](replication-options-replica.html#sysvar_slave_preserve_commit_order)`:
    确保复制工作者的所有提交按照源上的顺序发生，以保持一致性，当使用并行应用程序线程时。在MySQL 8.0.26中已弃用。'
- en: '`[slave_rows_search_algorithms](replication-options-replica.html#sysvar_slave_rows_search_algorithms)`:
    Determines search algorithms used for replica update batching. Any 2 or 3 from
    this list: INDEX_SEARCH, TABLE_SCAN, HASH_SCAN. Deprecated in MySQL 8.0.18.'
  id: totrans-568
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_rows_search_algorithms](replication-options-replica.html#sysvar_slave_rows_search_algorithms)`:
    确定用于复制更新批处理的搜索算法。从此列表中选择任意2或3个：INDEX_SEARCH，TABLE_SCAN，HASH_SCAN。在MySQL 8.0.18中已弃用。'
- en: '`[slave_sql_verify_checksum](replication-options-replica.html#sysvar_slave_sql_verify_checksum)`:
    Cause replica to examine checksums when reading from relay log. Deprecated in
    MySQL 8.0.26.'
  id: totrans-569
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_sql_verify_checksum](replication-options-replica.html#sysvar_slave_sql_verify_checksum)`:
    导致复制时从中继日志读取时检查校验和。在MySQL 8.0.26中已弃用。'
- en: '`[slave_transaction_retries](replication-options-replica.html#sysvar_slave_transaction_retries)`:
    Number of times replication SQL thread retries transaction in case it failed with
    deadlock or elapsed lock wait timeout, before giving up and stopping. Deprecated
    in MySQL 8.0.26.'
  id: totrans-570
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_transaction_retries](replication-options-replica.html#sysvar_slave_transaction_retries)`:
    复制SQL线程在事务失败（死锁或已过锁等待超时）时重试事务的次数，然后放弃并停止。在MySQL 8.0.26中已弃用。'
- en: '`[slave_type_conversions](replication-options-replica.html#sysvar_slave_type_conversions)`:
    Controls type conversion mode on replica. Value is list of zero or more elements
    from this list: ALL_LOSSY, ALL_NON_LOSSY. Set to empty string to disallow type
    conversions between source and replica. Deprecated in MySQL 8.0.26.'
  id: totrans-571
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_type_conversions](replication-options-replica.html#sysvar_slave_type_conversions)`:
    控制复制上的类型转换模式。值是此列表中零个或多个元素：ALL_LOSSY，ALL_NON_LOSSY。设置为空字符串以禁止源和复制之间的类型转换。在MySQL
    8.0.26中已弃用。'
- en: '`[sql_slave_skip_counter](replication-options-replica.html#sysvar_sql_slave_skip_counter)`:
    Number of events from source that replica should skip. Not compatible with GTID
    replication. Deprecated in MySQL 8.0.26.'
  id: totrans-572
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[sql_slave_skip_counter](replication-options-replica.html#sysvar_sql_slave_skip_counter)`:
    复制应跳过的源事件数。与GTID复制不兼容。在MySQL 8.0.26中已弃用。'
- en: '`[ssl](server-options.html#option_mysqld_ssl)`: Enable connection encryption.
    Deprecated in MySQL 8.0.26.'
  id: totrans-573
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ssl](server-options.html#option_mysqld_ssl)`: 启用连接加密。在MySQL 8.0.26中已弃用。'
- en: '`[ssl_fips_mode](server-system-variables.html#sysvar_ssl_fips_mode)`: Whether
    to enable FIPS mode on server side. Deprecated in MySQL 8.0.34.'
  id: totrans-574
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ssl_fips_mode](server-system-variables.html#sysvar_ssl_fips_mode)`: 是否在服务器端启用FIPS模式。在MySQL
    8.0.34中已弃用。'
- en: '`[symbolic-links](server-options.html#option_mysqld_symbolic-links)`: Permit
    symbolic links for MyISAM tables. Deprecated in MySQL 8.0.2.'
  id: totrans-575
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[symbolic-links](server-options.html#option_mysqld_symbolic-links)`: 允许MyISAM表使用符号链接。在MySQL
    8.0.2中已弃用。'
- en: '`[sync_master_info](replication-options-replica.html#sysvar_sync_master_info)`:
    Synchronize source information after every #th event. Deprecated in MySQL 8.0.26.'
  id: totrans-576
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[sync_master_info](replication-options-replica.html#sysvar_sync_master_info)`:
    每第#个事件后同步源信息。在MySQL 8.0.26中已弃用。'
- en: '`[sync_relay_log_info](replication-options-replica.html#sysvar_sync_relay_log_info)`:
    Synchronize relay.info file to disk after every #th event. Deprecated in MySQL
    8.0.34.'
  id: totrans-577
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[sync_relay_log_info](replication-options-replica.html#sysvar_sync_relay_log_info)`:
    每第#个事件后将relay.info文件同步到磁盘。在MySQL 8.0.34中已弃用。'
- en: '`[temptable_use_mmap](server-system-variables.html#sysvar_temptable_use_mmap)`:
    Defines whether TempTable storage engine allocates memory-mapped files when the
    temptable_max_ram threshold is reached. Deprecated in MySQL 8.0.26.'
  id: totrans-578
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[temptable_use_mmap](server-system-variables.html#sysvar_temptable_use_mmap)`:
    当temptable_max_ram阈值达到时，TempTable存储引擎是否分配内存映射文件。在MySQL 8.0.26中已弃用。'
- en: '`[transaction_prealloc_size](server-system-variables.html#sysvar_transaction_prealloc_size)`:
    Persistent buffer for transactions to be stored in binary log. Deprecated in MySQL
    8.0.29.'
  id: totrans-579
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[transaction_prealloc_size](server-system-variables.html#sysvar_transaction_prealloc_size)`:
    用于存储二进制日志中事务的持久缓冲区。在MySQL 8.0.29中已弃用。'
- en: '`[transaction_write_set_extraction](replication-options-binary-log.html#sysvar_transaction_write_set_extraction)`:
    Defines algorithm used to hash writes extracted during transaction. Deprecated
    in MySQL 8.0.26.'
  id: totrans-580
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[transaction_write_set_extraction](replication-options-binary-log.html#sysvar_transaction_write_set_extraction)`:
    定义在事务期间提取的写入哈希算法。在MySQL 8.0.26中已弃用。'
- en: Options and Variables Removed in MySQL 8.0
  id: totrans-581
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在MySQL 8.0中已移除的选项和变量
- en: The following system variables, status variables, and options have been removed
    in MySQL 8.0.
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: 以下系统变量、状态变量和选项已在MySQL 8.0中移除。
- en: '`Com_alter_db_upgrade`: Count of ALTER DATABASE ... UPGRADE DATA DIRECTORY
    NAME statements. Removed in MySQL 8.0.0.'
  id: totrans-583
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Com_alter_db_upgrade`: ALTER DATABASE ... UPGRADE DATA DIRECTORY NAME语句的计数。在MySQL
    8.0.0中已移除。'
- en: '`Innodb_available_undo_logs`: Total number of InnoDB rollback segments; different
    from innodb_rollback_segments, which displays number of active rollback segments.
    Removed in MySQL 8.0.2.'
  id: totrans-584
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Innodb_available_undo_logs`: InnoDB回滚段的总数；与innodb_rollback_segments不同，后者显示活动回滚段的数量。在MySQL
    8.0.2中已移除。'
- en: '`Qcache_free_blocks`: Number of free memory blocks in query cache. Removed
    in MySQL 8.0.3.'
  id: totrans-585
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Qcache_free_blocks`: 查询缓存中的空闲内存块数。在MySQL 8.0.3中已移除。'
- en: '`Qcache_free_memory`: Amount of free memory for query cache. Removed in MySQL
    8.0.3.'
  id: totrans-586
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Qcache_free_memory`: 查询缓存的空闲内存量。在MySQL 8.0.3中已移除。'
- en: '`Qcache_hits`: Number of query cache hits. Removed in MySQL 8.0.3.'
  id: totrans-587
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Qcache_hits`: 查询缓存命中次数。在MySQL 8.0.3中已移除。'
- en: '`Qcache_inserts`: Number of query cache inserts. Removed in MySQL 8.0.3.'
  id: totrans-588
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Qcache_inserts`: 查询缓存插入次数。在MySQL 8.0.3中已移除。'
- en: '`Qcache_lowmem_prunes`: Number of queries which were deleted from query cache
    due to lack of free memory in cache. Removed in MySQL 8.0.3.'
  id: totrans-589
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Qcache_lowmem_prunes`: 由于缓存中内存不足而从查询缓存中删除的查询数量。在MySQL 8.0.3中已移除。'
- en: '`Qcache_not_cached`: Number of noncached queries (not cacheable, or not cached
    due to query_cache_type setting). Removed in MySQL 8.0.3.'
  id: totrans-590
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Qcache_not_cached`: 非缓存查询的数量（不可缓存或由于query_cache_type设置而未缓存）。在MySQL 8.0.3中已移除。'
- en: '`Qcache_queries_in_cache`: Number of queries registered in query cache. Removed
    in MySQL 8.0.3.'
  id: totrans-591
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Qcache_queries_in_cache`: 查询缓存中注册的查询数量。在MySQL 8.0.3中已移除。'
- en: '`Qcache_total_blocks`: Total number of blocks in query cache. Removed in MySQL
    8.0.3.'
  id: totrans-592
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Qcache_total_blocks`: 查询缓存中的总块数。在MySQL 8.0.3中已移除。'
- en: '`Slave_heartbeat_period`: Replica''s replication heartbeat interval, in seconds.
    Removed in MySQL 8.0.1.'
  id: totrans-593
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Slave_heartbeat_period`: 复制的心跳间隔，单位为秒。在MySQL 8.0.1中已移除。'
- en: '`Slave_last_heartbeat`: Shows when latest heartbeat signal was received, in
    TIMESTAMP format. Removed in MySQL 8.0.1.'
  id: totrans-594
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Slave_last_heartbeat`: 显示最新心跳信号接收时间，格式为时间戳。在MySQL 8.0.1中已移除。'
- en: '`Slave_received_heartbeats`: Number of heartbeats received by replica since
    previous reset. Removed in MySQL 8.0.1.'
  id: totrans-595
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Slave_received_heartbeats`: 自上次重置以来副本接收的心跳数。在MySQL 8.0.1中已移除。'
- en: '`Slave_retried_transactions`: Total number of times since startup that replication
    SQL thread has retried transactions. Removed in MySQL 8.0.1.'
  id: totrans-596
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Slave_retried_transactions`: 自启动以来，复制SQL线程重试事务的总次数。在MySQL 8.0.1中已移除。'
- en: '`Slave_running`: State of this server as replica (replication I/O thread status).
    Removed in MySQL 8.0.1.'
  id: totrans-597
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Slave_running`: 该服务器作为副本的状态（复制I/O线程状态）。在MySQL 8.0.1中已移除。'
- en: '`bootstrap`: Used by mysql installation scripts. Removed in MySQL 8.0.0.'
  id: totrans-598
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bootstrap`: mysql安装脚本使用。在MySQL 8.0.0中已移除。'
- en: '`date_format`: DATE format (unused). Removed in MySQL 8.0.3.'
  id: totrans-599
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`date_format`: 日期格式（未使用）。在MySQL 8.0.3中移除。'
- en: '`datetime_format`: DATETIME/TIMESTAMP format (unused). Removed in MySQL 8.0.3.'
  id: totrans-600
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`datetime_format`: DATETIME/TIMESTAMP格式（未使用）。在MySQL 8.0.3中移除。'
- en: '`des-key-file`: Load keys for des_encrypt() and des_encrypt from given file.
    Removed in MySQL 8.0.3.'
  id: totrans-601
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`des-key-file`: 从给定文件加载des_encrypt()和des_encrypt的密钥。在MySQL 8.0.3中移除。'
- en: '`group_replication_allow_local_disjoint_gtids_join`: Allow current server to
    join group even if it has transactions not present in group. Removed in MySQL
    8.0.4.'
  id: totrans-602
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`group_replication_allow_local_disjoint_gtids_join`: 允许当前服务器加入组，即使它具有组中不存在的事务。在MySQL
    8.0.4中移除。'
- en: '`have_crypt`: Availability of crypt() system call. Removed in MySQL 8.0.3.'
  id: totrans-603
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`have_crypt`: crypt()系统调用的可用性。在MySQL 8.0.3中移除。'
- en: '`ignore-db-dir`: Treat directory as nondatabase directory. Removed in MySQL
    8.0.0.'
  id: totrans-604
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ignore-db-dir`: 将目录视为非数据库目录。在MySQL 8.0.0中移除。'
- en: '`ignore_builtin_innodb`: Ignore built-in InnoDB. Removed in MySQL 8.0.3.'
  id: totrans-605
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ignore_builtin_innodb`: 忽略内置InnoDB。在MySQL 8.0.3中移除。'
- en: '`ignore_db_dirs`: Directories treated as nondatabase directories. Removed in
    MySQL 8.0.0.'
  id: totrans-606
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ignore_db_dirs`: 视为非数据库目录的目录。在MySQL 8.0.0中移除。'
- en: '`innodb_checksums`: Enable InnoDB checksums validation. Removed in MySQL 8.0.0.'
  id: totrans-607
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`innodb_checksums`: 启用InnoDB校验和验证。在MySQL 8.0.0中移除。'
- en: '`innodb_disable_resize_buffer_pool_debug`: Disables resizing of InnoDB buffer
    pool. Removed in MySQL 8.0.0.'
  id: totrans-608
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`innodb_disable_resize_buffer_pool_debug`: 禁用InnoDB缓冲池的调整大小。在MySQL 8.0.0中移除。'
- en: '`innodb_file_format`: Format for new InnoDB tables. Removed in MySQL 8.0.0.'
  id: totrans-609
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`innodb_file_format`: 新InnoDB表的格式。在MySQL 8.0.0中移除。'
- en: '`innodb_file_format_check`: Whether InnoDB performs file format compatibility
    checking. Removed in MySQL 8.0.0.'
  id: totrans-610
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`innodb_file_format_check`: InnoDB是否执行文件格式兼容性检查。在MySQL 8.0.0中移除。'
- en: '`innodb_file_format_max`: File format tag in shared tablespace. Removed in
    MySQL 8.0.0.'
  id: totrans-611
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`innodb_file_format_max`: 共享表空间中的文件格式标记。在MySQL 8.0.0中移除。'
- en: '`innodb_large_prefix`: Enables longer keys for column prefix indexes. Removed
    in MySQL 8.0.0.'
  id: totrans-612
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`innodb_large_prefix`: 启用更长的列前缀索引键。在MySQL 8.0.0中移除。'
- en: '`innodb_locks_unsafe_for_binlog`: Force InnoDB not to use next-key locking.
    Instead use only row-level locking. Removed in MySQL 8.0.0.'
  id: totrans-613
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`innodb_locks_unsafe_for_binlog`: 强制InnoDB不使用next-key锁定，而只使用行级锁定。在MySQL 8.0.0中移除。'
- en: '`innodb_scan_directories`: Defines directories to scan for tablespace files
    during InnoDB recovery. Removed in MySQL 8.0.4.'
  id: totrans-614
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`innodb_scan_directories`: 定义在InnoDB恢复期间扫描表空间文件的目录。在MySQL 8.0.4中移除。'
- en: '`innodb_stats_sample_pages`: Number of index pages to sample for index distribution
    statistics. Removed in MySQL 8.0.0.'
  id: totrans-615
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`innodb_stats_sample_pages`: 用于索引分布统计的样本页数。在MySQL 8.0.0中移除。'
- en: '`innodb_support_xa`: Enable InnoDB support for XA two-phase commit. Removed
    in MySQL 8.0.0.'
  id: totrans-616
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`innodb_support_xa`: 启用InnoDB对XA两阶段提交的支持。在MySQL 8.0.0中移除。'
- en: '`innodb_undo_logs`: Number of undo logs (rollback segments) used by InnoDB;
    alias for innodb_rollback_segments. Removed in MySQL 8.0.2.'
  id: totrans-617
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`innodb_undo_logs`: InnoDB使用的撤销日志（回滚段）数量；innodb_rollback_segments的别名。在MySQL
    8.0.2中移除。'
- en: '`[internal_tmp_disk_storage_engine](server-system-variables.html#sysvar_internal_tmp_disk_storage_engine)`:
    Storage engine for internal temporary tables. Removed in MySQL 8.0.16.'
  id: totrans-618
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[internal_tmp_disk_storage_engine](server-system-variables.html#sysvar_internal_tmp_disk_storage_engine)`:
    内部临时表的存储引擎。在MySQL 8.0.16中移除。'
- en: '`log-warnings`: Write some noncritical warnings to log file. Removed in MySQL
    8.0.3.'
  id: totrans-619
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`log-warnings`: 将一些非关键警告写入日志文件。在MySQL 8.0.3中移除。'
- en: '`log_builtin_as_identified_by_password`: Whether to log CREATE/ALTER USER,
    GRANT in backward-compatible fashion. Removed in MySQL 8.0.11.'
  id: totrans-620
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`log_builtin_as_identified_by_password`: 是否以向后兼容的方式记录CREATE/ALTER USER、GRANT。在MySQL
    8.0.11中移除。'
- en: '`log_error_filter_rules`: Filter rules for error logging. Removed in MySQL
    8.0.4.'
  id: totrans-621
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`log_error_filter_rules`: 错误日志过滤规则。在MySQL 8.0.4中移除。'
- en: '`[log_syslog](server-system-variables.html#sysvar_log_syslog)`: Whether to
    write error log to syslog. Removed in MySQL 8.0.13.'
  id: totrans-622
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[log_syslog](server-system-variables.html#sysvar_log_syslog)`: 是否将错误日志写入syslog。在MySQL
    8.0.13中移除。'
- en: '`[log_syslog_facility](server-system-variables.html#sysvar_log_syslog_facility)`:
    Facility for syslog messages. Removed in MySQL 8.0.13.'
  id: totrans-623
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[log_syslog_facility](server-system-variables.html#sysvar_log_syslog_facility)`:
    syslog消息的设施。在MySQL 8.0.13中移除。'
- en: '`[log_syslog_include_pid](server-system-variables.html#sysvar_log_syslog_include_pid)`:
    Whether to include server PID in syslog messages. Removed in MySQL 8.0.13.'
  id: totrans-624
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[log_syslog_include_pid](server-system-variables.html#sysvar_log_syslog_include_pid)`:
    是否在syslog消息中包含服务器PID。在MySQL 8.0.13中移除。'
- en: '`[log_syslog_tag](server-system-variables.html#sysvar_log_syslog_tag)`: Tag
    for server identifier in syslog messages. Removed in MySQL 8.0.13.'
  id: totrans-625
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[log_syslog_tag](server-system-variables.html#sysvar_log_syslog_tag)`: syslog消息中服务器标识符的标记。在MySQL
    8.0.13中移除。'
- en: '`max_tmp_tables`: Unused. Removed in MySQL 8.0.3.'
  id: totrans-626
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`max_tmp_tables`: 未使用。在MySQL 8.0.3中移除。'
- en: '`[metadata_locks_cache_size](server-system-variables.html#sysvar_metadata_locks_cache_size)`:
    Size of metadata locks cache. Removed in MySQL 8.0.13.'
  id: totrans-627
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[metadata_locks_cache_size](server-system-variables.html#sysvar_metadata_locks_cache_size)`:
    元数据锁缓存的大小。在 MySQL 8.0.13 中已移除。'
- en: '`[metadata_locks_hash_instances](server-system-variables.html#sysvar_metadata_locks_hash_instances)`:
    Number of metadata lock hashes. Removed in MySQL 8.0.13.'
  id: totrans-628
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[metadata_locks_hash_instances](server-system-variables.html#sysvar_metadata_locks_hash_instances)`:
    元数据锁哈希数。在 MySQL 8.0.13 中已移除。'
- en: '`multi_range_count`: Maximum number of ranges to send to table handler at once
    during range selects. Removed in MySQL 8.0.3.'
  id: totrans-629
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`multi_range_count`: 在范围选择期间一次发送给表处理程序的最大范围数。在 MySQL 8.0.3 中已移除。'
- en: '`[myisam_repair_threads](server-system-variables.html#sysvar_myisam_repair_threads)`:
    Number of threads to use when repairing MyISAM tables. 1 disables parallel repair.
    Removed in MySQL 8.0.30.'
  id: totrans-630
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[myisam_repair_threads](server-system-variables.html#sysvar_myisam_repair_threads)`:
    修复 MyISAM 表时要使用的线程数。1 禁用并行修复。在 MySQL 8.0.30 中已移除。'
- en: '`old_passwords`: Selects password hashing method for PASSWORD(). Removed in
    MySQL 8.0.11.'
  id: totrans-631
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`old_passwords`: 为 PASSWORD() 选择密码哈希方法。在 MySQL 8.0.11 中已移除。'
- en: '`partition`: Enable (or disable) partitioning support. Removed in MySQL 8.0.0.'
  id: totrans-632
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`partition`: 启用（或禁用）分区支持。在 MySQL 8.0.0 中已移除。'
- en: '`query_cache_limit`: Do not cache results that are bigger than this. Removed
    in MySQL 8.0.3.'
  id: totrans-633
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`query_cache_limit`: 不缓存大于此大小的结果。在 MySQL 8.0.3 中已移除。'
- en: '`query_cache_min_res_unit`: Minimal size of unit in which space for results
    is allocated (last unit is trimmed after writing all result data). Removed in
    MySQL 8.0.3.'
  id: totrans-634
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`query_cache_min_res_unit`: 为结果分配空间的最小单位大小（在写入所有结果数据后修剪最后一个单位）。在 MySQL 8.0.3
    中已移除。'
- en: '`query_cache_size`: Memory allocated to store results from old queries. Removed
    in MySQL 8.0.3.'
  id: totrans-635
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`query_cache_size`: 用于存储旧查询结果的内存分配。在 MySQL 8.0.3 中已移除。'
- en: '`query_cache_type`: Query cache type. Removed in MySQL 8.0.3.'
  id: totrans-636
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`query_cache_type`: 查询缓存类型。在 MySQL 8.0.3 中已移除。'
- en: '`query_cache_wlock_invalidate`: Invalidate queries in query cache on LOCK for
    write. Removed in MySQL 8.0.3.'
  id: totrans-637
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`query_cache_wlock_invalidate`: 在写入锁定时使查询缓存中的查询无效。在 MySQL 8.0.3 中已移除。'
- en: '`secure_auth`: Disallow authentication for accounts that have old (pre-4.1)
    passwords. Removed in MySQL 8.0.3.'
  id: totrans-638
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`secure_auth`: 禁止具有旧（4.1 之前）密码的帐户进行身份验证。在 MySQL 8.0.3 中已移除。'
- en: '`show_compatibility_56`: Compatibility for SHOW STATUS/VARIABLES. Removed in
    MySQL 8.0.1.'
  id: totrans-639
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`show_compatibility_56`: 用于 SHOW STATUS/VARIABLES 的兼容性。在 MySQL 8.0.1 中已移除。'
- en: '`skip-partition`: Do not enable user-defined partitioning. Removed in MySQL
    8.0.0.'
  id: totrans-640
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`skip-partition`: 不启用用户定义的分区。在 MySQL 8.0.0 中已移除。'
- en: '`sync_frm`: Sync .frm to disk on create. Enabled by default. Removed in MySQL
    8.0.0.'
  id: totrans-641
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sync_frm`: 在创建时将 .frm 同步到磁盘。默认情况下启用。在 MySQL 8.0.0 中已移除。'
- en: '`temp-pool`: Using this option causes most temporary files created to use small
    set of names, rather than unique name for each new file. Removed in MySQL 8.0.1.'
  id: totrans-642
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`temp-pool`: 使用此选项会导致大多数创建的临时文件使用一组小的名称，而不是为每个新文件使用唯一名称。在 MySQL 8.0.1 中已移除。'
- en: '`time_format`: TIME format (unused). Removed in MySQL 8.0.3.'
  id: totrans-643
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`time_format`: TIME 格式（未使用）。在 MySQL 8.0.3 中已移除。'
- en: '`tx_isolation`: Default transaction isolation level. Removed in MySQL 8.0.3.'
  id: totrans-644
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`tx_isolation`: 默认事务隔离级别。在 MySQL 8.0.3 中已移除。'
- en: '`tx_read_only`: Default transaction access mode. Removed in MySQL 8.0.3.'
  id: totrans-645
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`tx_read_only`: 默认事务访问模式。在 MySQL 8.0.3 中已移除。'
