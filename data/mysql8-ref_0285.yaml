- en: 7.5.4 Query Attribute Components
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7.5.4 查询属性组件
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/query-attribute-components.html](https://dev.mysql.com/doc/refman/8.0/en/query-attribute-components.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/query-attribute-components.html](https://dev.mysql.com/doc/refman/8.0/en/query-attribute-components.html)
- en: As of MySQL 8.0.23, a component service provides access to query attributes
    (see [Section 11.6, “Query Attributes”](query-attributes.html "11.6 Query Attributes")).
    The `query_attributes` component uses this service to provide access to query
    attributes within SQL statements.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.23开始，一个组件服务提供了对查询属性的访问（参见[第11.6节，“查询属性”](query-attributes.html "11.6 查询属性")）。`query_attributes`组件使用此服务在SQL语句中提供对查询属性的访问。
- en: 'Purpose: Implements the [`mysql_query_attribute_string()`](query-attributes.html#function_mysql-query-attribute-string)
    function that takes an attribute name argument and returns the attribute value
    as a string, or `NULL` if the attribute does not exist.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目的：实现[`mysql_query_attribute_string()`](query-attributes.html#function_mysql-query-attribute-string)函数，该函数接受属性名称参数并将属性值作为字符串返回，如果属性不存在则返回`NULL`。
- en: 'URN: `file://component_query_attributes`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: URN：`file://component_query_attributes`
- en: Developers who wish to incorporate the same query-attribute component service
    used by `query_attributes` should consult the `mysql_query_attributes.h` file
    in a MySQL source distribution.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 希望使用`query_attributes`所使用的相同查询属性组件服务的开发人员应查阅MySQL源代码分发中的`mysql_query_attributes.h`文件。
