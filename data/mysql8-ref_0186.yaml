  zh: '[`--debug[=*`debug_options`*]`](mysqladmin.html#option_mysqladmin_debug), `-#
    [*`debug_options`*]`'
- en: '| Command-Line Format | `--debug[=debug_options]` |'
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--debug[=debug_options]` |'
- en: '| Type | String |'
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `d:t:o,/tmp/mysqladmin.trace` |'
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `d:t:o,/tmp/mysqladmin.trace` |'
- en: Write a debugging log. A typical *`debug_options`* string is `d:t:o,*`file_name`*`.
    The default is `d:t:o,/tmp/mysqladmin.trace`.
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 写入调试日志。典型的*`debug_options`*字符串是`d:t:o,*`file_name`*`。默认值为`d:t:o,/tmp/mysqladmin.trace`。
- en: This option is available only if MySQL was built using [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug).
    MySQL release binaries provided by Oracle are *not* built using this option.
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在使用[`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)构建MySQL时可用。Oracle提供的MySQL发布二进制文件*不*使用此选项构建。
- en: '[`--debug-check`](mysqladmin.html#option_mysqladmin_debug-check)'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--debug-check`](mysqladmin.html#option_mysqladmin_debug-check)'
- en: '| Command-Line Format | `--debug-check` |'
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--debug-check` |'
