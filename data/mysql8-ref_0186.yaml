- en: 6.5.2 mysqladmin — A MySQL Server Administration Program
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6.5.2 mysqladmin — A MySQL Server Administration Program
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysqladmin.html](https://dev.mysql.com/doc/refman/8.0/en/mysqladmin.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysqladmin.html](https://dev.mysql.com/doc/refman/8.0/en/mysqladmin.html)
- en: '[**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program") is a client for performing administrative operations. You can use it
    to check the server''s configuration and current status, to create and drop databases,
    and more.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program") 是用于执行管理操作的客户端。您可以使用它来检查服务器的配置和当前状态，创建和删除数据库等。'
- en: 'Invoke [**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server
    Administration Program") like this:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 像这样调用[**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program")：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '[**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program") supports the following commands. Some of the commands take an argument
    following the command name.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program") 支持以下命令。一些命令在命令名称后面需要一个参数。'
- en: '`create *`db_name`*`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`create *`db_name`*`'
- en: Create a new database named *`db_name`*.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 创建一个名为*`db_name`*的新数据库。
- en: '`debug`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`debug`'
- en: Prior to MySQL 8.0.20, tell the server to write debug information to the error
    log. The connected user must have the [`SUPER`](privileges-provided.html#priv_super)
    privilege. Format and content of this information is subject to change.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0.20 之前，告诉服务器将调试信息写入错误日志。连接的用户必须具有[`SUPER`](privileges-provided.html#priv_super)权限。此信息的格式和内容可能会发生变化。
- en: This includes information about the Event Scheduler. See [Section 27.4.5, “Event
    Scheduler Status”](events-status-info.html "27.4.5 Event Scheduler Status").
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这包括有关事件调度程序的信息。参见[Section 27.4.5, “Event Scheduler Status”](events-status-info.html
    "27.4.5 Event Scheduler Status")。
- en: '`drop *`db_name`*`'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`drop *`db_name`*`'
- en: Delete the database named *`db_name`* and all its tables.
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 删除名为*`db_name`*的数据库及其所有表。
- en: '`extended-status`'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`extended-status`'
- en: Display the server status variables and their values.
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示服务器状态变量及其值。
- en: '`flush-hosts`'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`flush-hosts`'
- en: Flush all information in the host cache. See [Section 7.1.12.3, “DNS Lookups
    and the Host Cache”](host-cache.html "7.1.12.3 DNS Lookups and the Host Cache").
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 刷新主机缓存中的所有信息。参见[Section 7.1.12.3, “DNS Lookups and the Host Cache”](host-cache.html
    "7.1.12.3 DNS Lookups and the Host Cache")。
- en: '`flush-logs [*`log_type`* ...]`'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`flush-logs [*`log_type`* ...]`'
- en: Flush all logs.
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 刷新所有日志。
- en: 'The [**mysqladmin flush-logs**](mysqladmin.html "6.5.2 mysqladmin — A MySQL
    Server Administration Program") command permits optional log types to be given,
    to specify which logs to flush. Following the `flush-logs` command, you can provide
    a space-separated list of one or more of the following log types: `binary`, `engine`,
    `error`, `general`, `relay`, `slow`. These correspond to the log types that can
    be specified for the [`FLUSH LOGS`](flush.html#flush-logs) SQL statement.'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[**mysqladmin flush-logs**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server
    Administration Program") 命令允许提供可选的日志类型，以指定要刷新的日志。在`flush-logs`命令之后，您可以提供一个空格分隔的日志类型列表，其中包括以下一个或多个日志类型：`binary`、`engine`、`error`、`general`、`relay`、`slow`。这些对应于可以为[`FLUSH
    LOGS`](flush.html#flush-logs) SQL 语句指定的日志类型。'
- en: '`flush-privileges`'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`flush-privileges`'
- en: Reload the grant tables (same as `reload`).
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重新加载授权表（与`reload`相同）。
- en: '`flush-status`'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`flush-status`'
- en: Clear status variables.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 清除状态变量。
- en: '`flush-tables`'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`flush-tables`'
- en: Flush all tables.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 刷新所有表。
- en: '`flush-threads`'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`flush-threads`'
- en: Flush the thread cache.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 刷新线程缓存。
- en: '`kill *`id`*,*`id`*,...`'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`kill *`id`*,*`id`*,...`'
- en: Kill server threads. If multiple thread ID values are given, there must be no
    spaces in the list.
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 终止服务器线程。如果给出多个线程 ID 值，则列表中不能有空格。
- en: To kill threads belonging to other users, the connected user must have the [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    privilege (or the deprecated [`SUPER`](privileges-provided.html#priv_super) privilege).
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要终止属于其他用户的线程，连接的用户必须具有[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)权限（或已弃用的[`SUPER`](privileges-provided.html#priv_super)权限）。
- en: '`password *`new_password`*`'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`password *`new_password`*`'
- en: Set a new password. This changes the password to *`new_password`* for the account
    that you use with [**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL
    Server Administration Program") for connecting to the server. Thus, the next time
    you invoke [**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server
    Administration Program") (or any other client program) using the same account,
    you must specify the new password.
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置一个新密码。这将为您在使用[**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL
    Server Administration Program")连接到服务器的帐户更改密码为*`new_password`*。因此，下次您使用相同帐户调用[**mysqladmin**](mysqladmin.html
    "6.5.2 mysqladmin — A MySQL Server Administration Program")（或任何其他客户端程序）时，您必须指定新密码。
- en: Warning
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: Setting a password using [**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin
    — A MySQL Server Administration Program") should be considered *insecure*. On
    some systems, your password becomes visible to system status programs such as
    **ps** that may be invoked by other users to display command lines. MySQL clients
    typically overwrite the command-line password argument with zeros during their
    initialization sequence. However, there is still a brief interval during which
    the value is visible. Also, on some systems this overwriting strategy is ineffective
    and the password remains visible to **ps**. (SystemV Unix systems and perhaps
    others are subject to this problem.)
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用[**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program")设置密码应被视为*不安全*。在某些系统上，您的密码会对系统状态程序（如**ps**）可见，其他用户可能调用这些程序来显示命令行。MySQL客户端通常在初始化序列期间用零覆盖命令行密码参数。但是，在这个值可见的瞬间仍然存在。此外，在某些系统上，这种覆盖策略是无效的，密码仍然对**ps**可见。（SystemV
    Unix系统和其他系统可能存在此问题。）
- en: 'If the *`new_password`* value contains spaces or other characters that are
    special to your command interpreter, you need to enclose it within quotation marks.
    On Windows, be sure to use double quotation marks rather than single quotation
    marks; single quotation marks are not stripped from the password, but rather are
    interpreted as part of the password. For example:'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果*`new_password`*值包含空格或其他对您的命令解释器特殊的字符，则需要将其放在引号内。在Windows上，请确保使用双引号而不是单引号；单引号不会从密码中删除，而是被解释为密码的一部分。例如：
- en: '[PRE1]'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The new password can be omitted following the `password` command. In this case,
    [**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program") prompts for the password value, which enables you to avoid specifying
    the password on the command line. Omitting the password value should be done only
    if `password` is the final command on the [**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin
    — A MySQL Server Administration Program") command line. Otherwise, the next argument
    is taken as the password.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在`password`命令后可以省略新密码。在这种情况下，[**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin
    — A MySQL Server Administration Program")会提示输入密码值，这样您就可以避免在命令行中指定密码。只有在`password`是[**mysqladmin**](mysqladmin.html
    "6.5.2 mysqladmin — A MySQL Server Administration Program")命令行上的最后一个命令时才应省略密码值。否则，下一个参数将被视为密码。
- en: Caution
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Do not use this command used if the server was started with the [`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)
    option. No password change is applied. This is true even if you precede the `password`
    command with `flush-privileges` on the same command line to re-enable the grant
    tables because the flush operation occurs after you connect. However, you can
    use [**mysqladmin flush-privileges**](mysqladmin.html "6.5.2 mysqladmin — A MySQL
    Server Administration Program") to re-enable the grant table and then use a separate
    [**mysqladmin password**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program") command to change the password.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器是使用[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)选项启动的，请勿使用此命令。密码更改不会生效。即使您在`password`命令之前在同一命令行上使用`flush-privileges`重新启用授权表，因为刷新操作发生在连接之后。但是，您可以使用[**mysqladmin
    flush-privileges**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program")重新启用授权表，然后使用单独的[**mysqladmin password**](mysqladmin.html "6.5.2 mysqladmin
    — A MySQL Server Administration Program")命令更改密码。
- en: '`ping`'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ping`'
- en: Check whether the server is available. The return status from [**mysqladmin**](mysqladmin.html
    "6.5.2 mysqladmin — A MySQL Server Administration Program") is 0 if the server
    is running, 1 if it is not. This is 0 even in case of an error such as `Access
    denied`, because this means that the server is running but refused the connection,
    which is different from the server not running.
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 检查服务器是否可用。从[**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server
    Administration Program")返回的状态为0表示服务器正在运行，为1表示未运行。即使出现`拒绝访问`等错误，返回状态也为0，因为这意味着服务器正在运行但拒绝连接，这与服务器未运行不同。
- en: '`processlist`'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`processlist`'
- en: Show a list of active server threads. This is like the output of the [`SHOW
    PROCESSLIST`](show-processlist.html "15.7.7.29 SHOW PROCESSLIST Statement") statement.
    If the [`--verbose`](mysqladmin.html#option_mysqladmin_verbose) option is given,
    the output is like that of [`SHOW FULL PROCESSLIST`](show-processlist.html "15.7.7.29 SHOW
    PROCESSLIST Statement"). (See [Section 15.7.7.29, “SHOW PROCESSLIST Statement”](show-processlist.html
    "15.7.7.29 SHOW PROCESSLIST Statement").)
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示活动服务器线程的列表。这类似于[`SHOW PROCESSLIST`](show-processlist.html "15.7.7.29 SHOW
    PROCESSLIST Statement")语句的输出。如果给出了[`--verbose`](mysqladmin.html#option_mysqladmin_verbose)选项，则输出类似于[`SHOW
    FULL PROCESSLIST`](show-processlist.html "15.7.7.29 SHOW PROCESSLIST Statement")的输出。（参见[第15.7.7.29节，“SHOW
    PROCESSLIST Statement”](show-processlist.html "15.7.7.29 SHOW PROCESSLIST Statement").）
- en: '`reload`'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`reload`'
- en: Reload the grant tables.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重新加载授权表。
- en: '`refresh`'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`refresh`'
- en: Flush all tables and close and open log files.
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 刷新所有表并关闭和打开日志文件。
- en: '`shutdown`'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`关闭`'
- en: Stop the server.
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 停止服务器。
- en: '`start-replica`'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`start-replica`'
- en: Start replication on a replica server. Use this command from MySQL 8.0.26.
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在副本服务器上启动复制。使用MySQL 8.0.26中的此命令。
- en: '`start-slave`'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`start-slave`'
- en: Start replication on a replica server. Use this command before MySQL 8.0.26.
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在副本服务器上启动复制。使用MySQL 8.0.26之前的此命令。
- en: '`status`'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`status`'
- en: Display a short server status message.
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示简短的服务器状态消息。
- en: '`stop-replica`'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`stop-replica`'
- en: Stop replication on a replica server. Use this command from MySQL 8.0.26.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在副本服务器上停止复制。使用MySQL 8.0.26中的此命令。
- en: '`stop-slave`'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`stop-slave`'
- en: Stop replication on a replica server. Use this command before MySQL 8.0.26.
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '在MySQL 8.0.26之前，在副本服务器上停止复制。 '
- en: '`variables`'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`变量`'
- en: Display the server system variables and their values.
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示服务器系统变量及其值。
- en: '`version`'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`版本`'
- en: Display version information from the server.
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示服务器的版本信息。
- en: 'All commands can be shortened to any unique prefix. For example:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 所有命令都可以缩写为任何唯一前缀。例如：
- en: '[PRE2]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'The [**mysqladmin status**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server
    Administration Program") command result displays the following values:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqladmin status**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server
    Administration Program") 命令结果显示以下数值：'
- en: '[`Uptime`](server-status-variables.html#statvar_Uptime)'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`运行时间`](server-status-variables.html#statvar_Uptime)'
- en: The number of seconds the MySQL server has been running.
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL服务器已运行的秒数。
- en: '`Threads`'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`线程`'
- en: The number of active threads (clients).
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 活动线程（客户端）的数量。
- en: '[`Questions`](server-status-variables.html#statvar_Questions)'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`查询数`](server-status-variables.html#statvar_Questions)'
- en: The number of questions (queries) from clients since the server was started.
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从服务器启动以来客户端发出的查询数。
- en: '`Slow queries`'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`慢查询`'
- en: The number of queries that have taken more than [`long_query_time`](server-system-variables.html#sysvar_long_query_time)
    seconds. See [Section 7.4.5, “The Slow Query Log”](slow-query-log.html "7.4.5 The
    Slow Query Log").
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 超过[`long_query_time`](server-system-variables.html#sysvar_long_query_time)秒的查询数。参见[第7.4.5节，“慢查询日志”](slow-query-log.html
    "7.4.5 The Slow Query Log").
- en: '`Opens`'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`打开`'
- en: The number of tables the server has opened.
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器打开的表的数量。
