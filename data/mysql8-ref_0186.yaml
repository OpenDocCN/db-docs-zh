  zh: '| 默认值 | `OFF` |'
- en: Compress all information sent between the client and the server if possible.
    See [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果可能，压缩客户端和服务器之间发送的所有信息。请参阅 [第 6.2.8 节，“连接压缩控制”](connection-compression-control.html
    "6.2.8 Connection Compression Control")。
- en: As of MySQL 8.0.18, this option is deprecated. Expect it to be removed in a
    future version of MySQL. See [Configuring Legacy Connection Compression](connection-compression-control.html#connection-compression-legacy-configuration
    "Configuring Legacy Connection Compression").
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.18开始，此选项已被弃用。预计在未来的MySQL版本中将会移除。请参见[配置传统连接压缩](connection-compression-control.html#connection-compression-legacy-configuration
    "配置传统连接压缩")。
- en: '[`--compression-algorithms=*`value`*`](mysqladmin.html#option_mysqladmin_compression-algorithms)'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--compression-algorithms=*`value`*`](mysqladmin.html#option_mysqladmin_compression-algorithms)'
- en: '| Command-Line Format | `--compression-algorithms=value` |'
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--compression-algorithms=value` |'
- en: '| Introduced | 8.0.18 |'
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.18 |'
- en: '| Type | Set |'
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 集合 |'
