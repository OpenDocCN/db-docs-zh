  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Print some debugging information when the program exits.
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在程序退出时打印一些调试信息。
- en: This option is available only if MySQL was built using [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug).
    MySQL release binaries provided by Oracle are *not* built using this option.
  id: totrans-190
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在使用[`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)构建MySQL时可用。Oracle提供的MySQL发布二进制文件*不*使用此选项构建。
- en: '[`--debug-info`](mysqladmin.html#option_mysqladmin_debug-info)'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--debug-info`](mysqladmin.html#option_mysqladmin_debug-info)'
- en: '| Command-Line Format | `--debug-info` |'
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--debug-info` |'
- en: '| Type | Boolean |'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Print debugging information and memory and CPU usage statistics when the program
    exits.
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在程序退出时打印调试信息以及内存和CPU使用统计信息。
- en: This option is available only if MySQL was built using [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug).
    MySQL release binaries provided by Oracle are *not* built using this option.
  id: totrans-196
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在使用[`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)构建MySQL时可用。Oracle提供的MySQL发布二进制文件*不*使用此选项构建。
- en: '[`--default-auth=*`plugin`*`](mysqladmin.html#option_mysqladmin_default-auth)'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--default-auth=*`plugin`*`](mysqladmin.html#option_mysqladmin_default-auth)'
- en: '| Command-Line Format | `--default-auth=plugin` |'
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--default-auth=plugin` |'
- en: '| Type | String |'
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: A hint about which client-side authentication plugin to use. See [Section 8.2.17,
    “Pluggable Authentication”](pluggable-authentication.html "8.2.17 Pluggable Authentication").
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个关于使用哪个客户端端身份验证插件的提示。参见[第8.2.17节，“可插拔身份验证”](pluggable-authentication.html "8.2.17 Pluggable
    Authentication")。
- en: '[`--default-character-set=*`charset_name`*`](mysqladmin.html#option_mysqladmin_default-character-set)'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--default-character-set=*`charset_name`*`](mysqladmin.html#option_mysqladmin_default-character-set)'
- en: '| Command-Line Format | `--default-character-set=charset_name` |'
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--default-character-set=charset_name` |'
- en: '| Type | String |'
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Use *`charset_name`* as the default character set. See [Section 12.15, “Character
    Set Configuration”](charset-configuration.html "12.15 Character Set Configuration").
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将*`charset_name`*用作默认字符集。参见[第12.15节，“字符集配置”](charset-configuration.html "12.15 Character
    Set Configuration")。
- en: '[`--defaults-extra-file=*`file_name`*`](mysqladmin.html#option_mysqladmin_defaults-extra-file)'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-extra-file=*`file_name`*`](mysqladmin.html#option_mysqladmin_defaults-extra-file)'
- en: '| Command-Line Format | `--defaults-extra-file=file_name` |'
  id: totrans-206
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-extra-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Read this option file after the global option file but (on Unix) before the
    user option file. If the file does not exist or is otherwise inaccessible, an
    error occurs. If *`file_name`* is not an absolute path name, it is interpreted
    relative to the current directory.
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在全局选项文件之后但（在Unix上）在用户选项文件之前读取此选项文件。如果文件不存在或无法访问，将会出现错误。如果*`file_name`*不是绝对路径名，则将其解释为相对于当前目录。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-209
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的其他信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--defaults-file=*`file_name`*`](mysqladmin.html#option_mysqladmin_defaults-file)'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-file=*`file_name`*`](mysqladmin.html#option_mysqladmin_defaults-file)'
- en: '| Command-Line Format | `--defaults-file=file_name` |'
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Use only the given option file. If the file does not exist or is otherwise inaccessible,
    an error occurs. If *`file_name`* is not an absolute path name, it is interpreted
    relative to the current directory.
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅使用给定的选项文件。如果文件不存在或无法访问，将会出现错误。如果*`file_name`*不是绝对路径名，则将其解释为相对于当前目录。
- en: 'Exception: Even with [`--defaults-file`](option-file-options.html#option_general_defaults-file),
    client programs read `.mylogin.cnf`.'
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例外情况：即使使用[`--defaults-file`](option-file-options.html#option_general_defaults-file)，客户端程序也会读取`.mylogin.cnf`。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的其他信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--defaults-group-suffix=*`str`*`](mysqladmin.html#option_mysqladmin_defaults-group-suffix)'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-group-suffix=*`str`*`](mysqladmin.html#option_mysqladmin_defaults-group-suffix)'
- en: '| Command-Line Format | `--defaults-group-suffix=str` |'
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-group-suffix=str` |'
- en: '| Type | String |'
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Read not only the usual option groups, but also groups with the usual names
    and a suffix of *`str`*. For example, [**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin
    — A MySQL Server Administration Program") normally reads the `[client]` and `[mysqladmin]`
    groups. If this option is given as [`--defaults-group-suffix=_other`](mysqladmin.html#option_mysqladmin_defaults-group-suffix),
    [**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program") also reads the `[client_other]` and `[mysqladmin_other]` groups.
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不仅读取通常的选项组，还读取具有通常名称和后缀*`str`*的组。例如，[**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin
    — A MySQL Server Administration Program")通常会读取`[client]`和`[mysqladmin]`组。如果给定此选项作为[`--defaults-group-suffix=_other`](mysqladmin.html#option_mysqladmin_defaults-group-suffix)，[**mysqladmin**](mysqladmin.html
    "6.5.2 mysqladmin — A MySQL Server Administration Program")还会读取`[client_other]`和`[mysqladmin_other]`组。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项��件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--enable-cleartext-plugin`](mysqladmin.html#option_mysqladmin_enable-cleartext-plugin)'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--enable-cleartext-plugin`](mysqladmin.html#option_mysqladmin_enable-cleartext-plugin)'
- en: '| Command-Line Format | `--enable-cleartext-plugin` |'
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--enable-cleartext-plugin` |'
- en: '| Type | Boolean |'
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-224
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Enable the `mysql_clear_password` cleartext authentication plugin. (See [Section 8.4.1.4,
    “Client-Side Cleartext Pluggable Authentication”](cleartext-pluggable-authentication.html
    "8.4.1.4 Client-Side Cleartext Pluggable Authentication").)
  id: totrans-225
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用`mysql_clear_password`明文认证插件。（参见[第8.4.1.4节，“客户端明文可插拔认证”](cleartext-pluggable-authentication.html
    "8.4.1.4 客户端明文可插拔认证")。）
- en: '[`--force`](mysqladmin.html#option_mysqladmin_force), `-f`'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--force`](mysqladmin.html#option_mysqladmin_force), `-f`'
- en: '| Command-Line Format | `--force` |'
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--force` |'
- en: Do not ask for confirmation for the `drop *`db_name`*` command. With multiple
    commands, continue even if an error occurs.
  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要为`drop *`db_name`*`命令请求确认。对于多个命令，即使发生错误，也继续执行。
- en: '[`--get-server-public-key`](mysqladmin.html#option_mysqladmin_get-server-public-key)'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--get-server-public-key`](mysqladmin.html#option_mysqladmin_get-server-public-key)'
- en: '| Command-Line Format | `--get-server-public-key` |'
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--get-server-public-key` |'
- en: '| Type | Boolean |'
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: Request from the server the public key required for RSA key pair-based password
    exchange. This option applies to clients that authenticate with the `caching_sha2_password`
    authentication plugin. For that plugin, the server does not send the public key
    unless requested. This option is ignored for accounts that do not authenticate
    with that plugin. It is also ignored if RSA-based password exchange is not used,
    as is the case when the client connects to the server using a secure connection.
  id: totrans-232
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从服务器请求用于RSA密钥对密码交换所需的公钥。此选项适用于使用`caching_sha2_password`认证插件进行身份验证的客户端。对于该插件，除非请求，否则服务器不会发送公钥。对于不使用该插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换，例如客户端使用安全连接连接到服务器时，此选项也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysqladmin.html#option_mysqladmin_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysqladmin.html#option_mysqladmin_get-server-public-key).
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果[`--server-public-key-path=*`file_name`*`](mysqladmin.html#option_mysqladmin_server-public-key-path)已给出并指定了有效的公钥文件，则优先于[`--get-server-public-key`](mysqladmin.html#option_mysqladmin_get-server-public-key)。
- en: For information about the `caching_sha2_password` plugin, see [Section 8.4.1.2,
    “Caching SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication").
  id: totrans-234
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`caching_sha2_password`插件的更多信息，请参见[第8.4.1.2节，“缓存SHA-2可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 缓存SHA-2可插拔认证")。
- en: '[`--host=*`host_name`*`](mysqladmin.html#option_mysqladmin_host), `-h *`host_name`*`'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--host=*`host_name`*`](mysqladmin.html#option_mysqladmin_host), `-h *`host_name`*`'
- en: '| Command-Line Format | `--host=host_name` |'
  id: totrans-236
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--host=host_name` |'
- en: '| Type | String |'
  id: totrans-237
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `localhost` |'
  id: totrans-238
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `localhost` |'
- en: Connect to the MySQL server on the given host.
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连接到给定主机上的MySQL服务器。
- en: '[`--login-path=*`name`*`](mysqladmin.html#option_mysqladmin_login-path)'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--login-path=*`name`*`](mysqladmin.html#option_mysqladmin_login-path)'
- en: '| Command-Line Format | `--login-path=name` |'
  id: totrans-241
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--login-path=name` |'
- en: '| Type | String |'
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Read options from the named login path in the `.mylogin.cnf` login path file.
    A “login path” is an option group containing options that specify which MySQL
    server to connect to and which account to authenticate as. To create or modify
    a login path file, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从`.mylogin.cnf`登录路径文件中的命名登录路径读取选项。 “登录路径”是一个包含指定要连接到哪个MySQL服务器以及要作为哪个帐户进行身份验证的选项组。要创建或修改登录路径文件，请使用[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility")实用程序。请参见[第6.6.7节，“mysql_config_editor
    — MySQL配置实用程序”](mysql-config-editor.html "6.6.7 mysql_config_editor — MySQL Configuration
    Utility")。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关于这个和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--no-beep`](mysqladmin.html#option_mysqladmin_no-beep), `-b`'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-beep`](mysqladmin.html#option_mysqladmin_no-beep), `-b`'
- en: '| Command-Line Format | `--no-beep` |'
  id: totrans-246
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-beep` |'
- en: Suppress the warning beep that is emitted by default for errors such as a failure
    to connect to the server.
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 抑制默认情况下发出的警告蜂鸣声，例如连接到服务器失败时发出的警告。
- en: '[`--no-defaults`](mysqladmin.html#option_mysqladmin_no-defaults)'
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-defaults`](mysqladmin.html#option_mysqladmin_no-defaults)'
- en: '| Command-Line Format | `--no-defaults` |'
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-defaults` |'
- en: Do not read any option files. If program startup fails due to reading unknown
    options from an option file, [`--no-defaults`](mysqladmin.html#option_mysqladmin_no-defaults)
    can be used to prevent them from being read.
  id: totrans-250
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要阅读任何选项文件。如果程序启动失败是因为从选项文件中读取了未知选项，可以使用[`--no-defaults`](mysqladmin.html#option_mysqladmin_no-defaults)来防止它们被读取。
- en: The exception is that the `.mylogin.cnf` file is read in all cases, if it exists.
    This permits passwords to be specified in a safer way than on the command line
    even when [`--no-defaults`](mysqladmin.html#option_mysqladmin_no-defaults) is
    used. To create `.mylogin.cnf`, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例外情况是，如果存在`.mylogin.cnf`文件，则在所有情况下都会读取该文件。即使使用[`--no-defaults`](mysqladmin.html#option_mysqladmin_no-defaults)，这也允许以比在命令行上更安全的方式指定密码。要创建`.mylogin.cnf`，请使用[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL配置实用程序")实用程序。请参见[第6.6.7节，“mysql_config_editor
    — MySQL配置实用程序”](mysql-config-editor.html "6.6.7 mysql_config_editor — MySQL配置实用程序")。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关于这个和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--password[=*`password`*]`](mysqladmin.html#option_mysqladmin_password),
    `-p[*`password`*]`'
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password[=*`password`*]`](mysqladmin.html#option_mysqladmin_password),
    `-p[*`password`*]`'
- en: '| Command-Line Format | `--password[=password]` |'
  id: totrans-254
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--password[=password]` |'
- en: '| Type | String |'
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The password of the MySQL account used for connecting to the server. The password
    value is optional. If not given, [**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin
    — A MySQL Server Administration Program") prompts for one. If given, there must
    be *no space* between [`--password=`](mysqladmin.html#option_mysqladmin_password)
    or `-p` and the password following it. If no password option is specified, the
    default is to send no password.
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的密码。密码值是可选的。如果没有给出，[**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin
    — MySQL服务器管理程序")会提示输入一个。如果给出，[`--password=`](mysqladmin.html#option_mysqladmin_password)或`-p`后面必须*没有空格*跟着密码。如果未指定密码选项，则默认情况是不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上提供密码，请使用选项文件。请参见[第8.1.2.1节，“密码安全的最终用户指南”](password-security-user.html
    "8.1.2.1 密码安全的最终用户指南")。
- en: To explicitly specify that there is no password and that [**mysqladmin**](mysqladmin.html
    "6.5.2 mysqladmin — A MySQL Server Administration Program") should not prompt
    for one, use the [`--skip-password`](mysqladmin.html#option_mysqladmin_password)
    option.
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为明确指定没有密码，并且[**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — MySQL服务器管理程序")不应提示输入密码，请使用[`--skip-password`](mysqladmin.html#option_mysqladmin_password)选项。
- en: '[`--password1[=*`pass_val`*]`](mysqladmin.html#option_mysqladmin_password1)'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password1[=*`pass_val`*]`](mysqladmin.html#option_mysqladmin_password1)'
- en: The password for multifactor authentication factor 1 of the MySQL account used
    for connecting to the server. The password value is optional. If not given, [**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client") prompts for one. If given, there
    must be *no space* between [`--password1=`](mysqladmin.html#option_mysqladmin_password1)
    and the password following it. If no password option is specified, the default
    is to send no password.
  id: totrans-260
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的多因素认证因子1的密码。密码值是可选的。如果未提供，[**mysql**](mysql.html "6.5.1 mysql
    — The MySQL Command-Line Client")会提示输入密码。如果提供，[`--password1=`](mysqladmin.html#option_mysqladmin_password1)和后面的密码之间*不能有空格*。如果未指定密码选项，则默认不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上提供密码，请使用一个选项文件。请参阅[第8.1.2.1节，“密码安全的最终用户指南”](password-security-user.html
    "8.1.2.1 End-User Guidelines for Password Security")。
- en: To explicitly specify that there is no password and that [**mysqladmin**](mysqladmin.html
    "6.5.2 mysqladmin — A MySQL Server Administration Program") should not prompt
    for one, use the [`--skip-password1`](mysqladmin.html#option_mysqladmin_password1)
    option.
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 明确指定没有密码，并且[**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server
    Administration Program")不应提示输入密码，使用[`--skip-password1`](mysqladmin.html#option_mysqladmin_password1)选项。
- en: '[`--password1`](mysqladmin.html#option_mysqladmin_password1) and [`--password`](mysqladmin.html#option_mysqladmin_password)
    are synonymous, as are [`--skip-password1`](mysql-command-options.html#option_mysql_password1)
    and [`--skip-password`](mysql-command-options.html#option_mysql_password).'
  id: totrans-263
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--password1`](mysqladmin.html#option_mysqladmin_password1)和[`--password`](mysqladmin.html#option_mysqladmin_password)是同义词，[`--skip-password1`](mysql-command-options.html#option_mysql_password1)和[`--skip-password`](mysql-command-options.html#option_mysql_password)也是同义词。'
- en: '[`--password2[=*`pass_val`*]`](mysqladmin.html#option_mysqladmin_password2)'
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password2[=*`pass_val`*]`](mysqladmin.html#option_mysqladmin_password2)'
- en: The password for multifactor authentication factor 2 of the MySQL account used
    for connecting to the server. The semantics of this option are similar to the
    semantics for [`--password1`](mysqladmin.html#option_mysqladmin_password1); see
    the description of that option for details.
  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的多因素认证因子2的密码。此选项的语义与[`--password1`](mysqladmin.html#option_mysqladmin_password1)的语义类似；有关详细信息，请参阅该选项的描述。
- en: '[`--password3[=*`pass_val`*]`](mysqladmin.html#option_mysqladmin_password3)'
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password3[=*`pass_val`*]`](mysqladmin.html#option_mysqladmin_password3)'
- en: The password for multifactor authentication factor 3 of the MySQL account used
    for connecting to the server. The semantics of this option are similar to the
    semantics for [`--password1`](mysqladmin.html#option_mysqladmin_password1); see
    the description of that option for details.
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的多因素认证因子3的密码。此选项的语义与[`--password1`](mysqladmin.html#option_mysqladmin_password1)的语义类似；有关详细信息，请参阅该选项的描述。
- en: '[`--pipe`](mysqladmin.html#option_mysqladmin_pipe), `-W`'
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--pipe`](mysqladmin.html#option_mysqladmin_pipe), `-W`'
- en: '| Command-Line Format | `--pipe` |'
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--pipe` |'
- en: '| Type | String |'
  id: totrans-270
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: On Windows, connect to the server using a named pipe. This option applies only
    if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-271
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，使用命名管道连接到服务器。此选项仅在服务器启动时启用了[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量以支持命名管道连接时适用。此外，进行连接的用户必须是由[`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)系统变量指定的Windows组的成员。
- en: '[`--plugin-dir=*`dir_name`*`](mysqladmin.html#option_mysqladmin_plugin-dir)'
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--plugin-dir=*`dir_name`*`](mysqladmin.html#option_mysqladmin_plugin-dir)'
- en: '| Command-Line Format | `--plugin-dir=dir_name` |'
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--plugin-dir=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名称 |'
- en: The directory in which to look for plugins. Specify this option if the [`--default-auth`](mysqladmin.html#option_mysqladmin_default-auth)
    option is used to specify an authentication plugin but [**mysqladmin**](mysqladmin.html
    "6.5.2 mysqladmin — A MySQL Server Administration Program") does not find it.
    See [Section 8.2.17, “Pluggable Authentication”](pluggable-authentication.html
    "8.2.17 Pluggable Authentication").
  id: totrans-275
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查找插件的目录。如果使用 [`--default-auth`](mysqladmin.html#option_mysqladmin_default-auth)
    选项指定身份验证插件但 [**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server
    Administration Program") 找不到它，请指定此选项。请参见 [第 8.2.17 节，“可插拔认证”](pluggable-authentication.html
    "8.2.17 可插拔认证")。
- en: '[`--port=*`port_num`*`](mysqladmin.html#option_mysqladmin_port), `-P *`port_num`*`'
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--port=*`port_num`*`](mysqladmin.html#option_mysqladmin_port), `-P *`port_num`*`'
- en: '| Command-Line Format | `--port=port_num` |'
  id: totrans-277
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--port=port_num` |'
- en: '| Type | Numeric |'
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数值 |'
- en: '| Default Value | `3306` |'
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `3306` |'
- en: For TCP/IP connections, the port number to use.
  id: totrans-280
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于 TCP/IP 连接，需要使用的端口号。
- en: '[`--print-defaults`](mysqladmin.html#option_mysqladmin_print-defaults)'
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--print-defaults`](mysqladmin.html#option_mysqladmin_print-defaults)'
- en: '| Command-Line Format | `--print-defaults` |'
  id: totrans-282
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--print-defaults` |'
- en: Print the program name and all options that it gets from option files.
  id: totrans-283
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 打印程序名称以及从选项文件获取的所有选项。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-284
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关于此选项文件和其他选项文件选项的更多信息，请参见 [第 6.2.2.3 节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--protocol={TCP|SOCKET|PIPE|MEMORY}`](mysqladmin.html#option_mysqladmin_protocol)'
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--protocol={TCP|SOCKET|PIPE|MEMORY}`](mysqladmin.html#option_mysqladmin_protocol)'
- en: '| Command-Line Format | `--protocol=type` |'
  id: totrans-286
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--protocol=type` |'
- en: '| Type | String |'
  id: totrans-287
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `[see text]` |'
  id: totrans-288
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `[查看文本]` |'
- en: '| Valid Values | `TCP``SOCKET``PIPE``MEMORY` |'
  id: totrans-289
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `TCP``SOCKET``PIPE``MEMORY` |'
- en: The transport protocol to use for connecting to the server. It is useful when
    the other connection parameters normally result in use of a protocol other than
    the one you want. For details on the permissible values, see [Section 6.2.7, “Connection
    Transport Protocols”](transport-protocols.html "6.2.7 Connection Transport Protocols").
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的传输协议。当其他连接参数通常导致使用不是您想要的协议时，这将非常有用。有关允许值的详细信息，请参见 [第 6.2.7 节，“连接传输协议”](transport-protocols.html
    "6.2.7 连接传输协议")。
- en: '[`--relative`](mysqladmin.html#option_mysqladmin_relative), `-r`'
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--relative`](mysqladmin.html#option_mysqladmin_relative), `-r`'
- en: '| Command-Line Format | `--relative` |'
  id: totrans-292
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--relative` |'
- en: Show the difference between the current and previous values when used with the
    [`--sleep`](mysqladmin.html#option_mysqladmin_sleep) option. This option works
    only with the `extended-status` command.
  id: totrans-293
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与 [`--sleep`](mysqladmin.html#option_mysqladmin_sleep) 选项一起使用时，显示当前值与先前值之间的差异。此选项仅适用于
    `extended-status` 命令。
- en: '[`--server-public-key-path=*`file_name`*`](mysqladmin.html#option_mysqladmin_server-public-key-path)'
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--server-public-key-path=*`file_name`*`](mysqladmin.html#option_mysqladmin_server-public-key-path)'
- en: '| Command-Line Format | `--server-public-key-path=file_name` |'
  id: totrans-295
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--server-public-key-path=file_name` |'
- en: '| Type | File name |'
  id: totrans-296
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The path name to a file in PEM format containing a client-side copy of the public
    key required by the server for RSA key pair-based password exchange. This option
    applies to clients that authenticate with the `sha256_password` or `caching_sha2_password`
    authentication plugin. This option is ignored for accounts that do not authenticate
    with one of those plugins. It is also ignored if RSA-based password exchange is
    not used, as is the case when the client connects to the server using a secure
    connection.
  id: totrans-297
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 包含客户端端公钥的 PEM 格式文件的路径名，该公钥是服务器用于 RSA 密钥对密码交换所需的。此选项适用于使用 `sha256_password` 或
    `caching_sha2_password` 认证插件进行身份验证的客户端。对于不使用这些插件进行身份验证的帐户，此选项将被忽略。如果不使用基于 RSA
    的密码交换（例如客户端使用安全连接连接到服务器时），也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysqladmin.html#option_mysqladmin_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysqladmin.html#option_mysqladmin_get-server-public-key).
  id: totrans-298
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果给定 [`--server-public-key-path=*`file_name`*`](mysqladmin.html#option_mysqladmin_server-public-key-path)
    并指定有效的公钥文件，则它优先于 [`--get-server-public-key`](mysqladmin.html#option_mysqladmin_get-server-public-key)。
- en: For `sha256_password`, this option applies only if MySQL was built using OpenSSL.
  id: totrans-299
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于 `sha256_password`，仅当 MySQL 使用 OpenSSL 构建时才适用此选项。
- en: For information about the `sha256_password` and `caching_sha2_password` plugins,
    see [Section 8.4.1.3, “SHA-256 Pluggable Authentication”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256 Pluggable Authentication"), and [Section 8.4.1.2, “Caching SHA-2
    Pluggable Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching
    SHA-2 Pluggable Authentication").
  id: totrans-300
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`sha256_password`和`caching_sha2_password`插件的信息，请参见[第8.4.1.3节，“SHA-256可插入式认证”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256 Pluggable Authentication")和[第8.4.1.2节，“缓存SHA-2可插入式认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication")。
- en: '[`--shared-memory-base-name=*`name`*`](mysqladmin.html#option_mysqladmin_shared-memory-base-name)'
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--shared-memory-base-name=*`name`*`](mysqladmin.html#option_mysqladmin_shared-memory-base-name)'
- en: '| Command-Line Format | `--shared-memory-base-name=name` |'
  id: totrans-302
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--shared-memory-base-name=name` |'
- en: '| Platform Specific | Windows |'
  id: totrans-303
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 特定平台 | Windows |'
- en: On Windows, the shared-memory name to use for connections made using shared
    memory to a local server. The default value is `MYSQL`. The shared-memory name
    is case-sensitive.
  id: totrans-304
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，用于使用共享内存连接到本地服务器的共享内存名称。默认值为`MYSQL`。共享内存名称区分大小写。
- en: This option applies only if the server was started with the [`shared_memory`](server-system-variables.html#sysvar_shared_memory)
    system variable enabled to support shared-memory connections.
  id: totrans-305
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅当服务器启用了支持共享内存连接的[`shared_memory`](server-system-variables.html#sysvar_shared_memory)系统变量时，此选项才适用。
- en: '[`--show-warnings`](mysqladmin.html#option_mysqladmin_show-warnings)'
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--show-warnings`](mysqladmin.html#option_mysqladmin_show-warnings)'
- en: '| Command-Line Format | `--show-warnings` |'
  id: totrans-307
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--show-warnings` |'
- en: Show warnings resulting from execution of statements sent to the server.
  id: totrans-308
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示由发送到服务器的语句执行引起的警告。
- en: '[`--shutdown-timeout=*`value`*`](mysqladmin.html#option_mysqladmin_shutdown-timeout)'
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--shutdown-timeout=*`value`*`](mysqladmin.html#option_mysqladmin_shutdown-timeout)'
- en: '| Command-Line Format | `--shutdown-timeout=seconds` |'
  id: totrans-310
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--shutdown-timeout=seconds` |'
- en: '| Type | Numeric |'
  id: totrans-311
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数字 |'
- en: '| Default Value | `3600` |'
  id: totrans-312
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `3600` |'
- en: The maximum number of seconds to wait for server shutdown. The default value
    is 3600 (1 hour).
  id: totrans-313
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 等待服务器关闭的最大秒数。默认值为3600（1小时）。
- en: '[`--silent`](mysqladmin.html#option_mysqladmin_silent), `-s`'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--silent`](mysqladmin.html#option_mysqladmin_silent), `-s`'
- en: '| Command-Line Format | `--silent` |'
  id: totrans-315
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--silent` |'
- en: Exit silently if a connection to the server cannot be established.
  id: totrans-316
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果无法建立与服务器的连接，则静默退出。
- en: '[`--sleep=*`delay`*`](mysqladmin.html#option_mysqladmin_sleep), `-i *`delay`*`'
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--sleep=*`delay`*`](mysqladmin.html#option_mysqladmin_sleep), `-i *`delay`*`'
- en: '| Command-Line Format | `--sleep=delay` |'
  id: totrans-318
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--sleep=delay` |'
- en: Execute commands repeatedly, sleeping for *`delay`* seconds in between. The
    [`--count`](mysqladmin.html#option_mysqladmin_count) option determines the number
    of iterations. If [`--count`](mysqladmin.html#option_mysqladmin_count) is not
    given, [**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program") executes commands indefinitely until interrupted.
  id: totrans-319
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重复执行命令，在*`delay`*秒之间休眠。[`--count`](mysqladmin.html#option_mysqladmin_count)选项确定迭代次数。如果未提供[`--count`](mysqladmin.html#option_mysqladmin_count)，[**mysqladmin**](mysqladmin.html
    "6.5.2 mysqladmin — A MySQL Server Administration Program")将无限期执行命令，直到被中断。
- en: '[`--socket=*`path`*`](mysqladmin.html#option_mysqladmin_socket), `-S *`path`*`'
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--socket=*`path`*`](mysqladmin.html#option_mysqladmin_socket), `-S *`path`*`'
- en: '| Command-Line Format | `--socket={file_name&#124;pipe_name}` |'
  id: totrans-321
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--socket={file_name&#124;pipe_name}` |'
- en: '| Type | String |'
  id: totrans-322
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: For connections to `localhost`, the Unix socket file to use, or, on Windows,
    the name of the named pipe to use.
  id: totrans-323
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于连接到`localhost`的连接，要使用的Unix套接字文件，或者在Windows上要使用的命名管道的名称。
- en: On Windows, this option applies only if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-324
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，仅当服务器启用了支持命名管道连接的[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量时，此选项才适用。此外，进行连接的用户必须是由[`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)系统变量指定的Windows组的成员。
- en: '`--ssl*`'
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--ssl*`'
- en: Options that begin with `--ssl` specify whether to connect to the server using
    encryption and indicate where to find SSL keys and certificates. See [Command
    Options for Encrypted Connections](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections").
  id: totrans-326
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以 `--ssl` 开头的选项指定是否使用加密连接连接到服务器，并指示 SSL 密钥和证书的位置。请参见[加密连接的命令选项](connection-options.html#encrypted-connection-options
    "加密连接的命令选项")。
- en: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysqladmin.html#option_mysqladmin_ssl-fips-mode)'
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysqladmin.html#option_mysqladmin_ssl-fips-mode)'
- en: '| Command-Line Format | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
  id: totrans-328
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
- en: '| Deprecated | 8.0.34 |'
  id: totrans-329
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.34 |'
- en: '| Type | Enumeration |'
  id: totrans-330
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `OFF` |'
  id: totrans-331
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: '| Valid Values | `OFF``ON``STRICT` |'
  id: totrans-332
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `OFF``ON``STRICT` |'
- en: Controls whether to enable FIPS mode on the client side. The [`--ssl-fips-mode`](mysqladmin.html#option_mysqladmin_ssl-fips-mode)
    option differs from other `--ssl-*`xxx`*` options in that it is not used to establish
    encrypted connections, but rather to affect which cryptographic operations to
    permit. See [Section 8.8, “FIPS Support”](fips-mode.html "8.8 FIPS Support").
  id: totrans-333
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制是否在客户端上启用 FIPS 模式。[`--ssl-fips-mode`](mysqladmin.html#option_mysqladmin_ssl-fips-mode)
    选项与其他 `--ssl-*`xxx`*` 选项不同，它不用于建立加密连接，而是影响允许哪些加密操作。请参见[第 8.8 节，“FIPS 支持”](fips-mode.html
    "8.8 FIPS 支持")。
- en: 'These [`--ssl-fips-mode`](mysqladmin.html#option_mysqladmin_ssl-fips-mode)
    values are permitted:'
  id: totrans-334
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用的[`--ssl-fips-mode`](mysqladmin.html#option_mysqladmin_ssl-fips-mode) 值为：
- en: '`OFF`: Disable FIPS mode.'
  id: totrans-335
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OFF`: 禁用 FIPS 模式。'
- en: '`ON`: Enable FIPS mode.'
  id: totrans-336
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ON`: 启用 FIPS 模式。'
- en: '`STRICT`: Enable “strict” FIPS mode.'
  id: totrans-337
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`STRICT`: 启用“严格” FIPS 模式。'
- en: Note
  id: totrans-338
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If the OpenSSL FIPS Object Module is not available, the only permitted value
    for [`--ssl-fips-mode`](mysqladmin.html#option_mysqladmin_ssl-fips-mode) is `OFF`.
    In this case, setting [`--ssl-fips-mode`](mysqladmin.html#option_mysqladmin_ssl-fips-mode)
    to `ON` or `STRICT` causes the client to produce a warning at startup and to operate
    in non-FIPS mode.
  id: totrans-339
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 OpenSSL FIPS 对象模块不可用，则[`--ssl-fips-mode`](mysqladmin.html#option_mysqladmin_ssl-fips-mode)
    的唯一允许值为 `OFF`。在这种情况下，将[`--ssl-fips-mode`](mysqladmin.html#option_mysqladmin_ssl-fips-mode)
    设置为 `ON` 或 `STRICT` 会导致客户端在启动时产生警告并在非 FIPS 模式下运行。
- en: As of MySQL 8.0.34, this option is deprecated. Expect it to be removed in a
    future version of MySQL.
  id: totrans-340
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 截至 MySQL 8.0.34，此选项已弃用。预计在将来的 MySQL 版本中将其移除。
- en: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysqladmin.html#option_mysqladmin_tls-ciphersuites)'
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysqladmin.html#option_mysqladmin_tls-ciphersuites)'
- en: '| Command-Line Format | `--tls-ciphersuites=ciphersuite_list` |'
  id: totrans-342
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-ciphersuites=ciphersuite_list` |'
- en: '| Introduced | 8.0.16 |'
  id: totrans-343
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.16 |'
- en: '| Type | String |'
  id: totrans-344
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The permissible ciphersuites for encrypted connections that use TLSv1.3\. The
    value is a list of one or more colon-separated ciphersuite names. The ciphersuites
    that can be named for this option depend on the SSL library used to compile MySQL.
    For details, see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-345
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用 TLSv1.3 的加密连接的可用密码套件。该值是一个或多个以冒号分隔的密码套件名称列表。可以为此选项命名的密码套件取决于用于编译 MySQL
    的 SSL 库。有关详细信息，请参见[第 8.3.2 节，“加密连接 TLS 协议和密码”](encrypted-connection-protocols-ciphers.html
    "8.3.2 加密连接 TLS 协议和密码")。
- en: This option was added in MySQL 8.0.16.
  id: totrans-346
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项已于 MySQL 8.0.16 中添加。
- en: '[`--tls-version=*`protocol_list`*`](mysqladmin.html#option_mysqladmin_tls-version)'
  id: totrans-347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-version=*`protocol_list`*`](mysqladmin.html#option_mysqladmin_tls-version)'
- en: '| Command-Line Format | `--tls-version=protocol_list` |'
  id: totrans-348
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-version=protocol_list` |'
- en: '| Type | String |'
  id: totrans-349
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value (≥ 8.0.16) | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3` (OpenSSL 1.1.1
    or higher)`TLSv1,TLSv1.1,TLSv1.2` (otherwise) |'
  id: totrans-350
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 (≥ 8.0.16) | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3` (OpenSSL 1.1.1 或更高版本)`TLSv1,TLSv1.1,TLSv1.2`
    (否则) |'
- en: '| Default Value (≤ 8.0.15) | `TLSv1,TLSv1.1,TLSv1.2` |'
  id: totrans-351
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 (≤ 8.0.15) | `TLSv1,TLSv1.1,TLSv1.2` |'
- en: The permissible TLS protocols for encrypted connections. The value is a list
    of one or more comma-separated protocol names. The protocols that can be named
    for this option depend on the SSL library used to compile MySQL. For details,
    see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-352
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可用于加密连接的 TLS 协议。该值是一个或多个逗号分隔的协议名称列表。可以为此选项命名的协议取决于用于编译 MySQL 的 SSL 库。有关详细信息，请参见[第
    8.3.2 节，“加密连接 TLS 协议和密码”](encrypted-connection-protocols-ciphers.html "8.3.2 加密连接
    TLS 协议和密码")。
- en: '[`--user=*`user_name`*`](mysqladmin.html#option_mysqladmin_user), `-u *`user_name`*`'
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--user=*`user_name`*`](mysqladmin.html#option_mysqladmin_user), `-u *`user_name`*`'
- en: '| Command-Line Format | `--user=user_name,` |'
  id: totrans-354
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--user=user_name,` |'
- en: '| Type | String |'
  id: totrans-355
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The user name of the MySQL account to use for connecting to the server.
  id: totrans-356
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的用户名。
- en: If you are using the `Rewriter` plugin with MySQL 8.0.31 or later, you should
    grant this user the [`SKIP_QUERY_REWRITE`](privileges-provided.html#priv_skip-query-rewrite)
    privilege.
  id: totrans-357
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您在MySQL 8.0.31或更高版本中使用`Rewriter`插件，则应授予该用户[`SKIP_QUERY_REWRITE`](privileges-provided.html#priv_skip-query-rewrite)权限。
- en: '[`--verbose`](mysqladmin.html#option_mysqladmin_verbose), `-v`'
  id: totrans-358
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--verbose`](mysqladmin.html#option_mysqladmin_verbose), `-v`'
- en: '| Command-Line Format | `--verbose` |'
  id: totrans-359
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--verbose` |'
- en: Verbose mode. Print more information about what the program does.
  id: totrans-360
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 详细模式。打印程序执行的更多信息。
- en: '[`--version`](mysqladmin.html#option_mysqladmin_version), `-V`'
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--version`](mysqladmin.html#option_mysqladmin_version), `-V`'
- en: '| Command-Line Format | `--version` |'
  id: totrans-362
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--version` |'
- en: Display version information and exit.
  id: totrans-363
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示版本信息并退出。
- en: '[`--vertical`](mysqladmin.html#option_mysqladmin_vertical), `-E`'
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--vertical`](mysqladmin.html#option_mysqladmin_vertical), `-E`'
- en: '| Command-Line Format | `--vertical` |'
  id: totrans-365
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--vertical` |'
- en: Print output vertically. This is similar to [`--relative`](mysqladmin.html#option_mysqladmin_relative),
    but prints output vertically.
  id: totrans-366
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 垂直打印输出。类似于[`--relative`](mysqladmin.html#option_mysqladmin_relative)，但是垂直打印输出。
- en: '[`--wait[=*`count`*]`](mysqladmin.html#option_mysqladmin_wait), `-w[*`count`*]`'
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--wait[=*`count`*]`](mysqladmin.html#option_mysqladmin_wait), `-w[*`count`*]`'
- en: '| Command-Line Format | `--wait` |'
  id: totrans-368
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--wait` |'
- en: If the connection cannot be established, wait and retry instead of aborting.
    If a *`count`* value is given, it indicates the number of times to retry. The
    default is one time.
  id: totrans-369
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果无法建立连接，则等待并重试，而不是中止。如果给定了*`count`*值，则表示重试次数。默认值为一次。
- en: '[`--zstd-compression-level=*`level`*`](mysqladmin.html#option_mysqladmin_zstd-compression-level)'
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--zstd-compression-level=*`level`*`](mysqladmin.html#option_mysqladmin_zstd-compression-level)'
- en: '| Command-Line Format | `--zstd-compression-level=#` |'
  id: totrans-371
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--zstd-compression-level=#` |'
- en: '| Introduced | 8.0.18 |'
  id: totrans-372
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.18 |'
- en: '| Type | Integer |'
  id: totrans-373
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: The compression level to use for connections to the server that use the `zstd`
    compression algorithm. The permitted levels are from 1 to 22, with larger values
    indicating increasing levels of compression. The default `zstd` compression level
    is 3\. The compression level setting has no effect on connections that do not
    use `zstd` compression.
  id: totrans-374
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用`zstd`压缩算法连接到服务器的压缩级别。允许的级别从1到22，较大的值表示较高级别的压缩。默认的`zstd`压缩级别为3。压缩级别设置对不使用`zstd`压缩的连接没有影响。
- en: For more information, see [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-375
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关更多信息，请参阅[第6.2.8节，“连接压缩控制”](connection-compression-control.html "6.2.8 Connection
    Compression Control")。
- en: This option was added in MySQL 8.0.18.
  id: totrans-376
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.18中添加。
