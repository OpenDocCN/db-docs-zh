- en: You can run multiple servers on Windows by starting them manually from the command
    line, each with appropriate operating parameters, or by installing several servers
    as Windows services and running them that way. General instructions for running
    MySQL from the command line or as a service are given in [Section 2.3, “Installing
    MySQL on Microsoft Windows”](windows-installation.html "2.3 Installing MySQL on
    Microsoft Windows"). The following sections describe how to start each server
    with different values for those options that must be unique per server, such as
    the data directory. These options are listed in [Section 7.8, “Running Multiple
    MySQL Instances on One Machine”](multiple-servers.html "7.8 Running Multiple MySQL
    Instances on One Machine").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过从命令行手动启动每个具有适当操作参数的服务器，或者通过将多个服务器安装为 Windows 服务并以此方式运行它们，在 Windows 上运行多个服务器。有关从命令行或作为服务运行
    MySQL 的一般说明，请参见[第 2.3 节，“在 Microsoft Windows 上安装 MySQL”](windows-installation.html
    "2.3 在 Microsoft Windows 上安装 MySQL")。以下各节描述了如何为每个服务器启动具有不同值的那些必须对每个服务器唯一的选项，例如数据目录。这些选项在[第
    7.8 节，“在一台机器上运行多个 MySQL 实例”](multiple-servers.html "7.8 在一台机器上运行多个 MySQL 实例")中列出。
