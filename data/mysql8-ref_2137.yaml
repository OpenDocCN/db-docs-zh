- en: The following sections describe [`sys`](sys-schema.html "Chapter 30 MySQL sys
    Schema") schema views.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 以下部分描述了[`sys`](sys-schema.html "Chapter 30 MySQL sys Schema")模式视图。
- en: The `sys` schema contains many views that summarize Performance Schema tables
    in various ways. Most of these views come in pairs, such that one member of the
    pair has the same name as the other member, plus a `x$` prefix. For example, the
    [`host_summary_by_file_io`](sys-host-summary-by-file-io.html "30.4.3.2 The host_summary_by_file_io
    and x$host_summary_by_file_io Views") view summarizes file I/O grouped by host
    and displays latencies converted from picoseconds to more readable values (with
    units);
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '`sys`模式包含许多视图，以各种方式总结性能模式表。其中大多数视图都是成对出现的，其中一对的名称与另一对成员的名称相同，只是多了一个`x$`前缀。例如，[`host_summary_by_file_io`](sys-host-summary-by-file-io.html
    "30.4.3.2 The host_summary_by_file_io and x$host_summary_by_file_io Views")视图按主机分组总结文件I/O，并显示从皮秒转换为更易读值（带单位）的延迟；'
- en: '[PRE0]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'The [`x$host_summary_by_file_io`](sys-host-summary-by-file-io.html "30.4.3.2 The
    host_summary_by_file_io and x$host_summary_by_file_io Views") view summarizes
    the same data but displays unformatted picosecond latencies:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[`x$host_summary_by_file_io`](sys-host-summary-by-file-io.html "30.4.3.2 The
    host_summary_by_file_io and x$host_summary_by_file_io Views")视图总结了相同的数据，但显示了未格式化的皮秒延迟：'
- en: '[PRE1]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The view without the `x$` prefix is intended to provide output that is more
    user friendly and easier to read. The view with the `x$` prefix that displays
    the same values in raw form is intended more for use with other tools that perform
    their own processing on the data.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 没有`x$`前缀的视图旨在提供更用户友好且更易读的输出。带有`x$`前缀的视图显示相同的原始值，更适用于其他对数据进行自己处理的工具。
- en: 'Views without the `x$` prefix differ from the corresponding `x$` views in these
    ways:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 没有`x$`前缀的视图与相应的带有`x$`前缀的视图有以下不同：
- en: Byte counts are formatted with size units using [`format_bytes()`](sys-format-bytes.html
    "30.4.5.3 The format_bytes() Function").
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字节计数使用[`format_bytes()`](sys-format-bytes.html "30.4.5.3 The format_bytes()
    Function")进行大小单位格式化。
- en: Time values are formatted with temporal units using [`format_time()`](sys-format-time.html
    "30.4.5.6 The format_time() Function").
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间值使用[`format_time()`](sys-format-time.html "30.4.5.6 The format_time() Function")进行时间单位格式化。
