- en: 28.4.19 The INFORMATION_SCHEMA INNODB_FT_INDEX_TABLE Table
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 28.4.19 INFORMATION_SCHEMA INNODB_FT_INDEX_TABLE表
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-innodb-ft-index-table-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-innodb-ft-index-table-table.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-innodb-ft-index-table-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-innodb-ft-index-table-table.html)
- en: The [`INNODB_FT_INDEX_TABLE`](information-schema-innodb-ft-index-table-table.html
    "28.4.19 The INFORMATION_SCHEMA INNODB_FT_INDEX_TABLE Table") table provides information
    about the inverted index used to process text searches against the `FULLTEXT`
    index of an `InnoDB` table.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`INNODB_FT_INDEX_TABLE`](information-schema-innodb-ft-index-table-table.html
    "28.4.19 INFORMATION_SCHEMA INNODB_FT_INDEX_TABLE表")表提供了关于用于处理针对`InnoDB`表的`FULLTEXT`索引的文本搜索的倒排索引的信息。'
- en: This table is empty initially. Before querying it, set the value of the [`innodb_ft_aux_table`](innodb-parameters.html#sysvar_innodb_ft_aux_table)
    system variable to the name (including the database name) of the table that contains
    the `FULLTEXT` index (for example, `test/articles`).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此表最初为空。在查询之前，请将[`innodb_ft_aux_table`](innodb-parameters.html#sysvar_innodb_ft_aux_table)系统变量的值设置为包含`FULLTEXT`索引的表的名称（包括数据库名称）（例如，`test/articles`）。
- en: For related usage information and examples, see [Section 17.15.4, “InnoDB INFORMATION_SCHEMA
    FULLTEXT Index Tables”](innodb-information-schema-fulltext_index-tables.html "17.15.4 InnoDB
    INFORMATION_SCHEMA FULLTEXT Index Tables").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有关相关用法信息和示例，请参见[Section 17.15.4，“InnoDB INFORMATION_SCHEMA FULLTEXT Index Tables”](innodb-information-schema-fulltext_index-tables.html
    "17.15.4 InnoDB INFORMATION_SCHEMA FULLTEXT Index Tables")。
- en: 'The [`INNODB_FT_INDEX_TABLE`](information-schema-innodb-ft-index-table-table.html
    "28.4.19 The INFORMATION_SCHEMA INNODB_FT_INDEX_TABLE Table") table has these
    columns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[`INNODB_FT_INDEX_TABLE`](information-schema-innodb-ft-index-table-table.html
    "28.4.19 INFORMATION_SCHEMA INNODB_FT_INDEX_TABLE表")表具有以下列：'
- en: '`WORD`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`WORD`'
- en: A word extracted from the text of the columns that are part of a `FULLTEXT`.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从`FULLTEXT`的文本中提取的一个单词。
- en: '`FIRST_DOC_ID`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`FIRST_DOC_ID`'
- en: The first document ID in which this word appears in the `FULLTEXT` index.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此单词在`FULLTEXT`索引中首次出现的文档ID。
- en: '`LAST_DOC_ID`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`LAST_DOC_ID`'
- en: The last document ID in which this word appears in the `FULLTEXT` index.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此单词在`FULLTEXT`索引中出现的最后一个文档ID。
- en: '`DOC_COUNT`'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DOC_COUNT`'
- en: The number of rows in which this word appears in the `FULLTEXT` index. The same
    word can occur several times within the cache table, once for each combination
    of `DOC_ID` and `POSITION` values.
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此单词在`FULLTEXT`索引中出现的行数。同一个单词可以在缓存表中出现多次，每次对应不同的`DOC_ID`和`POSITION`值组合。
- en: '`DOC_ID`'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DOC_ID`'
- en: The document ID of the row containing the word. This value might reflect the
    value of an ID column that you defined for the underlying table, or it can be
    a sequence value generated by `InnoDB` when the table contains no suitable column.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 包含该单词的行的文档ID。此值可能反映您为基础表定义的ID列的值，或者当表不包含合适的列时，它可以是`InnoDB`生成的序列值。
- en: '`POSITION`'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`POSITION`'
- en: The position of this particular instance of the word within the relevant document
    identified by the `DOC_ID` value.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该单词在由`DOC_ID`值标识的相关文档中的特定实例的位置。
- en: Notes
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 注意事项
- en: This table is empty initially. Before querying it, set the value of the [`innodb_ft_aux_table`](innodb-parameters.html#sysvar_innodb_ft_aux_table)
    system variable to the name (including the database name) of the table that contains
    the `FULLTEXT` index (for example, `test/articles`). The following example demonstrates
    how to use the [`innodb_ft_aux_table`](innodb-parameters.html#sysvar_innodb_ft_aux_table)
    system variable to show information about a `FULLTEXT` index for a specified table.
    Before information for newly inserted rows appears in `INNODB_FT_INDEX_TABLE`,
    the `FULLTEXT` index cache must be flushed to disk. This is accomplished by running
    an [`OPTIMIZE TABLE`](optimize-table.html "15.7.3.4 OPTIMIZE TABLE Statement")
    operation on the indexed table with the [`innodb_optimize_fulltext_only`](innodb-parameters.html#sysvar_innodb_optimize_fulltext_only)
    system variable enabled. (The example disables that variable again at the end
    because it is intended to be enabled only temporarily.)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个表最初是空的。在查询之前，将[`innodb_ft_aux_table`](innodb-parameters.html#sysvar_innodb_ft_aux_table)系统变量的值设置为包含`FULLTEXT`索引的表的名称（包括数据库名称）（例如，`test/articles`）。以下示例演示了如何使用[`innodb_ft_aux_table`](innodb-parameters.html#sysvar_innodb_ft_aux_table)系统变量显示指定表的`FULLTEXT`索引信息。在新插入行的信息出现在`INNODB_FT_INDEX_TABLE`之前，必须将`FULLTEXT`索引缓存刷新到磁盘。这可以通过在启用[`innodb_optimize_fulltext_only`](innodb-parameters.html#sysvar_innodb_optimize_fulltext_only)系统变量的情况下对带有索引的表运行[`OPTIMIZE
    TABLE`](optimize-table.html "15.7.3.4 OPTIMIZE TABLE Statement")操作来实现。（示例在最后再次禁用该变量，因为它只打算暂时启用。）
- en: '[PRE0]'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: You must have the [`PROCESS`](privileges-provided.html#priv_process) privilege
    to query this table.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你必须拥有[`PROCESS`](privileges-provided.html#priv_process)权限才能查询这个表。
- en: Use the `INFORMATION_SCHEMA` [`COLUMNS`](information-schema-columns-table.html
    "28.3.8 The INFORMATION_SCHEMA COLUMNS Table") table or the [`SHOW COLUMNS`](show-columns.html
    "15.7.7.5 SHOW COLUMNS Statement") statement to view additional information about
    the columns of this table, including data types and default values.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`INFORMATION_SCHEMA` [`COLUMNS`](information-schema-columns-table.html "28.3.8 The
    INFORMATION_SCHEMA COLUMNS Table")表或[`SHOW COLUMNS`](show-columns.html "15.7.7.5 SHOW
    COLUMNS Statement")语句查看有关这个表的列的其他信息，包括数据类型和默认值。
- en: For more information about `InnoDB` `FULLTEXT` search, see [Section 17.6.2.4,
    “InnoDB Full-Text Indexes”](innodb-fulltext-index.html "17.6.2.4 InnoDB Full-Text
    Indexes"), and [Section 14.9, “Full-Text Search Functions”](fulltext-search.html
    "14.9 Full-Text Search Functions").
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有关`InnoDB` `FULLTEXT`搜索的更多信息，请参见[Section 17.6.2.4, “InnoDB Full-Text Indexes”](innodb-fulltext-index.html
    "17.6.2.4 InnoDB Full-Text Indexes")，以及[Section 14.9, “Full-Text Search Functions”](fulltext-search.html
    "14.9 Full-Text Search Functions")。
