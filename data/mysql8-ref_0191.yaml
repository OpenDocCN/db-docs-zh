  zh: 启用`mysql_clear_password`明文认证插件。（参见[第8.4.1.4节，“客户端明文插件认证”](cleartext-pluggable-authentication.html
    "8.4.1.4 客户端明文插件认证")。）
- en: '[`--get-server-public-key`](mysqlshow.html#option_mysqlshow_get-server-public-key)'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--get-server-public-key`](mysqlshow.html#option_mysqlshow_get-server-public-key)'
- en: '| Command-Line Format | `--get-server-public-key` |'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--get-server-public-key` |'
- en: '| Type | Boolean |'
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: Request from the server the RSA public key that it uses for key pair-based password
    exchange. This option applies to clients that connect to the server using an account
    that authenticates with the `caching_sha2_password` authentication plugin. For
    connections by such accounts, the server does not send the public key to the client
    unless requested. The option is ignored for accounts that do not authenticate
    with that plugin. It is also ignored if RSA-based password exchange is not needed,
    as is the case when the client connects to the server using a secure connection.
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从服务器请求用于基于密钥对的密码交换的RSA公钥。此选项适用于使用通过`caching_sha2_password`认证插件进行身份验证的帐户连接到服务器的客户端。对于通过这些帐户连接的连接，除非请求，否则服务器不会将公钥发送给客户端。对于不使用该插件进行身份验证的帐户，此选项将被忽略。如果不需要基于RSA的密码交换，例如客户端使用安全连接连接到服务器时，也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysqlshow.html#option_mysqlshow_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysqlshow.html#option_mysqlshow_get-server-public-key).
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果[`--server-public-key-path=*`file_name`*`](mysqlshow.html#option_mysqlshow_server-public-key-path)被指定并指定了有效的公钥文件，则它优先于[`--get-server-public-key`](mysqlshow.html#option_mysqlshow_get-server-public-key)。
- en: For information about the `caching_sha2_password` plugin, see [Section 8.4.1.2,
    “Caching SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication").
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`caching_sha2_password`插件的信息，请参见[第8.4.1.2节，“缓存SHA-2可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 缓存SHA-2可插拔认证")。
- en: '[`--host=*`host_name`*`](mysqlshow.html#option_mysqlshow_host), `-h *`host_name`*`'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--host=*`host_name`*`](mysqlshow.html#option_mysqlshow_host)，`-h *`host_name`*`'
- en: '| Command-Line Format | `--host=host_name` |'
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--host=host_name` |'
- en: '| Type | String |'
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `localhost` |'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `localhost` |'
- en: Connect to the MySQL server on the given host.
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连接到给定主机上的MySQL服务器。
- en: '[`--keys`](mysqlshow.html#option_mysqlshow_keys), `-k`'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--keys`](mysqlshow.html#option_mysqlshow_keys)，`-k`'
- en: '| Command-Line Format | `--keys` |'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--keys` |'
- en: Show table indexes.
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示表索引。
- en: '[`--login-path=*`name`*`](mysqlshow.html#option_mysqlshow_login-path)'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--login-path=*`name`*`](mysqlshow.html#option_mysqlshow_login-path)'
- en: '| Command-Line Format | `--login-path=name` |'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--login-path=name` |'
- en: '| Type | String |'
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Read options from the named login path in the `.mylogin.cnf` login path file.
    A “login path” is an option group containing options that specify which MySQL
    server to connect to and which account to authenticate as. To create or modify
    a login path file, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从`.mylogin.cnf`登录路径文件中读取命名登录路径的选项。 “登录路径”是一个包含指定要连接到哪个MySQL服务器以及要作为哪个帐户进行身份验证的选项的选项组。要创建或修改登录路径文件，请使用[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility")实用程序。请参见[第6.6.7节，“mysql_config_editor
    — MySQL配置实用程序”](mysql-config-editor.html "6.6.7 mysql_config_editor — MySQL Configuration
    Utility")。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--no-defaults`](mysqlshow.html#option_mysqlshow_no-defaults)'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-defaults`](mysqlshow.html#option_mysqlshow_no-defaults)'
- en: '| Command-Line Format | `--no-defaults` |'
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-defaults` |'
- en: Do not read any option files. If program startup fails due to reading unknown
    options from an option file, [`--no-defaults`](mysqlshow.html#option_mysqlshow_no-defaults)
    can be used to prevent them from being read.
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要读取任何选项文件。如果由于从选项文件中读取未知选项而导致程序启动失败，则可以使用[`--no-defaults`](mysqlshow.html#option_mysqlshow_no-defaults)来阻止读取这些选项。
- en: The exception is that the `.mylogin.cnf` file is read in all cases, if it exists.
    This permits passwords to be specified in a safer way than on the command line
    even when [`--no-defaults`](mysqlshow.html#option_mysqlshow_no-defaults) is used.
    To create `.mylogin.cnf`, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例外情况是，如果存在`.mylogin.cnf`文件，则在所有情况下都会读取该文件。即使使用[`--no-defaults`](mysqlshow.html#option_mysqlshow_no-defaults)，这也允许以比在命令行上更安全的方式指定密码。要创建`.mylogin.cnf`，请使用[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility")实用程序。请参见[第6.6.7节，“mysql_config_editor
    — MySQL配置实用程序”](mysql-config-editor.html "6.6.7 mysql_config_editor — MySQL Configuration
    Utility")。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--password[=*`password`*]`](mysqlshow.html#option_mysqlshow_password), `-p[*`password`*]`'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password[=*`password`*]`](mysqlshow.html#option_mysqlshow_password), `-p[*`password`*]`'
- en: '| Command-Line Format | `--password[=password]` |'
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--password[=password]` |'
- en: '| Type | String |'
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The password of the MySQL account used for connecting to the server. The password
    value is optional. If not given, [**mysqlshow**](mysqlshow.html "6.5.7 mysqlshow
    — Display Database, Table, and Column Information") prompts for one. If given,
    there must be *no space* between [`--password=`](mysqlshow.html#option_mysqlshow_password)
    or `-p` and the password following it. If no password option is specified, the
    default is to send no password.
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接服务器的MySQL帐户的密码。密码值是可选的。如果未提供，[**mysqlshow**](mysqlshow.html "6.5.7 mysqlshow
    — Display Database, Table, and Column Information")会提示输入密码。如果提供了密码，则[`--password=`](mysqlshow.html#option_mysqlshow_password)或`-p`后面必须*没有空格*。如果未指定密码选项，则默认不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上提供密码，请使用选项文件。请参见[第8.1.2.1节，“密码安全的最终用户指南”](password-security-user.html
    "8.1.2.1 End-User Guidelines for Password Security")。
- en: To explicitly specify that there is no password and that [**mysqlshow**](mysqlshow.html
    "6.5.7 mysqlshow — Display Database, Table, and Column Information") should not
    prompt for one, use the [`--skip-password`](mysqlshow.html#option_mysqlshow_password)
    option.
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要明确指定没有密码，并且[**mysqlshow**](mysqlshow.html "6.5.7 mysqlshow — Display Database,
    Table, and Column Information") 不应提示输入密码，请使用[`--skip-password`](mysqlshow.html#option_mysqlshow_password)选项。
- en: '[`--password1[=*`pass_val`*]`](mysqlshow.html#option_mysqlshow_password1)'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password1[=*`pass_val`*]`](mysqlshow.html#option_mysqlshow_password1)'
- en: The password for multifactor authentication factor 1 of the MySQL account used
    for connecting to the server. The password value is optional. If not given, [**mysqlshow**](mysqlshow.html
    "6.5.7 mysqlshow — Display Database, Table, and Column Information") prompts for
    one. If given, there must be *no space* between [`--password1=`](mysqlshow.html#option_mysqlshow_password1)
    and the password following it. If no password option is specified, the default
    is to send no password.
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL账户用于连接服务器的多因素认证因子1的密码。密码值是可选的。如果未提供，[**mysqlshow**](mysqlshow.html "6.5.7 mysqlshow
    — Display Database, Table, and Column Information") 将提示输入密码。如果提供，[`--password1=`](mysqlshow.html#option_mysqlshow_password1)
    和后面的密码之间*不能有空格*。如果未指定密码选项，则默认不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上提供密码，请使用选项文件。请参阅[Section 8.1.2.1, “End-User Guidelines
    for Password Security”](password-security-user.html "8.1.2.1 End-User Guidelines
    for Password Security")。
- en: To explicitly specify that there is no password and that [**mysqlshow**](mysqlshow.html
    "6.5.7 mysqlshow — Display Database, Table, and Column Information") should not
    prompt for one, use the [`--skip-password1`](mysqlshow.html#option_mysqlshow_password1)
    option.
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要明确指定没有密码，并且[**mysqlshow**](mysqlshow.html "6.5.7 mysqlshow — Display Database,
    Table, and Column Information") 不应提示输入密码，请使用[`--skip-password1`](mysqlshow.html#option_mysqlshow_password1)选项。
- en: '[`--password1`](mysqlshow.html#option_mysqlshow_password1) and [`--password`](mysqlshow.html#option_mysqlshow_password)
    are synonymous, as are [`--skip-password1`](mysqlshow.html#option_mysqlshow_password1)
    and [`--skip-password`](mysqlshow.html#option_mysqlshow_password).'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--password1`](mysqlshow.html#option_mysqlshow_password1) 和 [`--password`](mysqlshow.html#option_mysqlshow_password)
    是同义词，[`--skip-password1`](mysqlshow.html#option_mysqlshow_password1) 和 [`--skip-password`](mysqlshow.html#option_mysqlshow_password)
    也是同义词。'
- en: '[`--password2[=*`pass_val`*]`](mysqlshow.html#option_mysqlshow_password2)'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password2[=*`pass_val`*]`](mysqlshow.html#option_mysqlshow_password2)'
- en: The password for multifactor authentication factor 2 of the MySQL account used
    for connecting to the server. The semantics of this option are similar to the
    semantics for [`--password1`](mysqlshow.html#option_mysqlshow_password1); see
    the description of that option for details.
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL账户用于连接服务器的多因素认证因子2的密码。此选项的语义与[`--password1`](mysqlshow.html#option_mysqlshow_password1)的语义类似；有关详细信息，请参阅该选项的描述。
- en: '[`--password3[=*`pass_val`*]`](mysqlshow.html#option_mysqlshow_password3)'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password3[=*`pass_val`*]`](mysqlshow.html#option_mysqlshow_password3)'
- en: The password for multifactor authentication factor 3 of the MySQL account used
    for connecting to the server. The semantics of this option are similar to the
    semantics for [`--password1`](mysqlshow.html#option_mysqlshow_password1); see
    the description of that option for details.
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL账户用于连接服务器的多因素认证因子3的密码。此选项的语义与[`--password1`](mysqlshow.html#option_mysqlshow_password1)的语义类似；有关详细信息，请参阅该选项的描述。
- en: '[`--pipe`](mysqlshow.html#option_mysqlshow_pipe), `-W`'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--pipe`](mysqlshow.html#option_mysqlshow_pipe), `-W`'
- en: '| Command-Line Format | `--pipe` |'
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--pipe` |'
- en: '| Type | String |'
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: On Windows, connect to the server using a named pipe. This option applies only
    if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，使用命名管道连接到服务器。此选项仅适用于服务器启用了[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量以支持命名管道连接。此外，进行连接的用户必须是由[`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)系统变量指定的Windows组的成员。
- en: '[`--plugin-dir=*`dir_name`*`](mysqlshow.html#option_mysqlshow_plugin-dir)'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--plugin-dir=*`dir_name`*`](mysqlshow.html#option_mysqlshow_plugin-dir)'
- en: '| Command-Line Format | `--plugin-dir=dir_name` |'
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--plugin-dir=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名称 |'
- en: The directory in which to look for plugins. Specify this option if the [`--default-auth`](mysqlshow.html#option_mysqlshow_default-auth)
    option is used to specify an authentication plugin but [**mysqlshow**](mysqlshow.html
    "6.5.7 mysqlshow — Display Database, Table, and Column Information") does not
    find it. See [Section 8.2.17, “Pluggable Authentication”](pluggable-authentication.html
    "8.2.17 Pluggable Authentication").
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查找插件的目录。如果使用[`--default-auth`](mysqlshow.html#option_mysqlshow_default-auth)选项指定了认证插件但[**mysqlshow**](mysqlshow.html
    "6.5.7 mysqlshow — Display Database, Table, and Column Information")找不到它，则指定此选项。参见[第8.2.17节，“可插拔认证”](pluggable-authentication.html
    "8.2.17 Pluggable Authentication")。
- en: '[`--port=*`port_num`*`](mysqlshow.html#option_mysqlshow_port), `-P *`port_num`*`'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--port=*`port_num`*`](mysqlshow.html#option_mysqlshow_port), `-P *`port_num`*`'
- en: '| Command-Line Format | `--port=port_num` |'
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--port=port_num` |'
- en: '| Type | Numeric |'
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数字 |'
- en: '| Default Value | `3306` |'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `3306` |'
- en: For TCP/IP connections, the port number to use.
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于TCP/IP连接，要使用的端口号。
- en: '[`--print-defaults`](mysqlshow.html#option_mysqlshow_print-defaults)'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--print-defaults`](mysqlshow.html#option_mysqlshow_print-defaults)'
- en: '| Command-Line Format | `--print-defaults` |'
  id: totrans-196
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--print-defaults` |'
- en: Print the program name and all options that it gets from option files.
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 打印程序名称以及从选项文件获取的所有选项。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--protocol={TCP|SOCKET|PIPE|MEMORY}`](mysqlshow.html#option_mysqlshow_protocol)'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--protocol={TCP|SOCKET|PIPE|MEMORY}`](mysqlshow.html#option_mysqlshow_protocol)'
- en: '| Command-Line Format | `--protocol=type` |'
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--protocol=type` |'
- en: '| Type | String |'
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `[see text]` |'
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `[见文本]` |'
- en: '| Valid Values | `TCP``SOCKET``PIPE``MEMORY` |'
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `TCP``SOCKET``PIPE``MEMORY` |'
- en: The transport protocol to use for connecting to the server. It is useful when
    the other connection parameters normally result in use of a protocol other than
    the one you want. For details on the permissible values, see [Section 6.2.7, “Connection
    Transport Protocols”](transport-protocols.html "6.2.7 Connection Transport Protocols").
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的传输协议。当其他连接参数通常导致使用您不想要的协议时，这很有用。有关允许值的详细信息，请参见[第6.2.7节，“连接传输协议”](transport-protocols.html
    "6.2.7 Connection Transport Protocols")。
- en: '[`--server-public-key-path=*`file_name`*`](mysqlshow.html#option_mysqlshow_server-public-key-path)'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--server-public-key-path=*`file_name`*`](mysqlshow.html#option_mysqlshow_server-public-key-path)'
- en: '| Command-Line Format | `--server-public-key-path=file_name` |'
  id: totrans-206
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--server-public-key-path=file_name` |'
- en: '| Type | File name |'
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The path name to a file in PEM format containing a client-side copy of the public
    key required by the server for RSA key pair-based password exchange. This option
    applies to clients that authenticate with the `sha256_password` or `caching_sha2_password`
    authentication plugin. This option is ignored for accounts that do not authenticate
    with one of those plugins. It is also ignored if RSA-based password exchange is
    not used, as is the case when the client connects to the server using a secure
    connection.
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: PEM格式文件中包含客户端公钥的路径名，该公钥是服务器用于RSA密钥对密码交换的必需部分。此选项适用于使用`sha256_password`或`caching_sha2_password`认证插件进行身份验证的客户端。对于不使用这些插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换，例如客户端通过安全连接连接到服务器时，此选项也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysqlshow.html#option_mysqlshow_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysqlshow.html#option_mysqlshow_get-server-public-key).
  id: totrans-209
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果给定[`--server-public-key-path=*`file_name`*`](mysqlshow.html#option_mysqlshow_server-public-key-path)并指定有效的公钥文件，则它优先于[`--get-server-public-key`](mysqlshow.html#option_mysqlshow_get-server-public-key)。
- en: For `sha256_password`, this option applies only if MySQL was built using OpenSSL.
  id: totrans-210
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于`sha256_password`，此选项仅在MySQL使用OpenSSL构建时适用。
- en: For information about the `sha256_password` and `caching_sha2_password` plugins,
    see [Section 8.4.1.3, “SHA-256 Pluggable Authentication”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256 Pluggable Authentication"), and [Section 8.4.1.2, “Caching SHA-2
    Pluggable Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching
    SHA-2 Pluggable Authentication").
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`sha256_password`和`caching_sha2_password`插件的信息，请参阅[第 8.4.1.3 节，“SHA-256 可插拔认证”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256 可插拔认证")和[第 8.4.1.2 节，“缓存 SHA-2 可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 缓存 SHA-2 可插拔认证")。
- en: '[`--shared-memory-base-name=*`name`*`](mysqlshow.html#option_mysqlshow_shared-memory-base-name)'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--shared-memory-base-name=*`name`*`](mysqlshow.html#option_mysqlshow_shared-memory-base-name)'
- en: '| Command-Line Format | `--shared-memory-base-name=name` |'
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--shared-memory-base-name=name` |'
- en: '| Platform Specific | Windows |'
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 平台特定 | Windows |'
- en: On Windows, the shared-memory name to use for connections made using shared
    memory to a local server. The default value is `MYSQL`. The shared-memory name
    is case-sensitive.
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 Windows 上，用于使用共享内存连接到本地服务器的共享内存名称。默认值为`MYSQL`。共享内存名称区分大小写。
- en: This option applies only if the server was started with the [`shared_memory`](server-system-variables.html#sysvar_shared_memory)
    system variable enabled to support shared-memory connections.
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在���务器启动时启用了[`shared_memory`](server-system-variables.html#sysvar_shared_memory)系统变量以支持共享内存连接时才适用。
- en: '[`--show-table-type`](mysqlshow.html#option_mysqlshow_show-table-type), `-t`'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--show-table-type`](mysqlshow.html#option_mysqlshow_show-table-type), `-t`'
- en: '| Command-Line Format | `--show-table-type` |'
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--show-table-type` |'
- en: Show a column indicating the table type, as in [`SHOW FULL TABLES`](show-tables.html
    "15.7.7.39 SHOW TABLES Statement"). The type is `BASE TABLE` or `VIEW`.
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示指示表类型的列，如[`SHOW FULL TABLES`](show-tables.html "15.7.7.39 SHOW TABLES 语句")。类型为`BASE
    TABLE`或`VIEW`。
- en: '[`--socket=*`path`*`](mysqlshow.html#option_mysqlshow_socket), `-S *`path`*`'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--socket=*`path`*`](mysqlshow.html#option_mysqlshow_socket), `-S *`path`*`'
- en: '| Command-Line Format | `--socket={file_name&#124;pipe_name}` |'
  id: totrans-221
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--socket={file_name&#124;pipe_name}` |'
- en: '| Type | String |'
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: For connections to `localhost`, the Unix socket file to use, or, on Windows,
    the name of the named pipe to use.
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于对`localhost`的连接，要使用的 Unix 套接字文件，或者在 Windows 上，要使用的命名管道的名称。
- en: On Windows, this option applies only if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-224
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 Windows 上，此选项仅在服务器启动时启用了[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量以支持命名管道连接时才适用。此外，进行连接的用户必须是由[`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)系统变量指定的
    Windows 组的成员。
- en: '`--ssl*`'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--ssl*`'
- en: Options that begin with `--ssl` specify whether to connect to the server using
    encryption and indicate where to find SSL keys and certificates. See [Command
    Options for Encrypted Connections](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections").
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以`--ssl`开头的选项指定是否使用加密连接到服务器，并指示 SSL 密钥和证书的位置。请参阅[加密连接的命令选项](connection-options.html#encrypted-connection-options
    "加密连接的命令选项")。
- en: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysqlshow.html#option_mysqlshow_ssl-fips-mode)'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysqlshow.html#option_mysqlshow_ssl-fips-mode)'
- en: '| Command-Line Format | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
- en: '| Deprecated | 8.0.34 |'
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.34 |'
- en: '| Type | Enumeration |'
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `OFF` |'
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: '| Valid Values | `OFF``ON``STRICT` |'
  id: totrans-232
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效数值 | `OFF``ON``STRICT` |'
- en: Controls whether to enable FIPS mode on the client side. The [`--ssl-fips-mode`](mysqlshow.html#option_mysqlshow_ssl-fips-mode)
    option differs from other `--ssl-*`xxx`*` options in that it is not used to establish
    encrypted connections, but rather to affect which cryptographic operations to
    permit. See [Section 8.8, “FIPS Support”](fips-mode.html "8.8 FIPS Support").
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制是否在客户端端启用 FIPS 模式。[`--ssl-fips-mode`](mysqlshow.html#option_mysqlshow_ssl-fips-mode)选项与其他`--ssl-*`xxx`*`选项不同，它不用于建立加密连接，而是影响允许进行的加密操作。请参阅[第
    8.8 节，“FIPS 支持”](fips-mode.html "8.8 FIPS 支持")。
- en: 'These [`--ssl-fips-mode`](mysqlshow.html#option_mysqlshow_ssl-fips-mode) values
    are permitted:'
  id: totrans-234
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些[`--ssl-fips-mode`](mysqlshow.html#option_mysqlshow_ssl-fips-mode)值是允许的：
- en: '`OFF`: Disable FIPS mode.'
  id: totrans-235
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OFF`：禁用 FIPS 模式。'
- en: '`ON`: Enable FIPS mode.'
  id: totrans-236
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ON`：启用 FIPS 模式。'
- en: '`STRICT`: Enable “strict” FIPS mode.'
  id: totrans-237
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`STRICT`: 启用“严格”FIPS模式。'
- en: Note
  id: totrans-238
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If the OpenSSL FIPS Object Module is not available, the only permitted value
    for [`--ssl-fips-mode`](mysqlshow.html#option_mysqlshow_ssl-fips-mode) is `OFF`.
    In this case, setting [`--ssl-fips-mode`](mysqlshow.html#option_mysqlshow_ssl-fips-mode)
    to `ON` or `STRICT` causes the client to produce a warning at startup and to operate
    in non-FIPS mode.
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果OpenSSL FIPS对象模块不可用，则[`--ssl-fips-mode`](mysqlshow.html#option_mysqlshow_ssl-fips-mode)的唯一允许值为`OFF`。在这种情况下，将[`--ssl-fips-mode`](mysqlshow.html#option_mysqlshow_ssl-fips-mode)设置为`ON`或`STRICT`会导致客户端在启动时产生警告并在非FIPS模式下运行。
- en: As of MySQL 8.0.34, this option is deprecated. Expect it to be removed in a
    future version of MySQL.
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.34开始，此选项已被弃用。预计在未来的MySQL版本中将被移除。
- en: '[`--status`](mysqlshow.html#option_mysqlshow_status), `-i`'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--status`](mysqlshow.html#option_mysqlshow_status), `-i`'
- en: '| Command-Line Format | `--status` |'
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--status` |'
- en: Display extra information about each table.
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示每个表的额外信息。
- en: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysqlshow.html#option_mysqlshow_tls-ciphersuites)'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysqlshow.html#option_mysqlshow_tls-ciphersuites)'
- en: '| Command-Line Format | `--tls-ciphersuites=ciphersuite_list` |'
  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-ciphersuites=ciphersuite_list` |'
- en: '| Introduced | 8.0.16 |'
  id: totrans-246
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.16 |'
- en: '| Type | String |'
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The permissible ciphersuites for encrypted connections that use TLSv1.3\. The
    value is a list of one or more colon-separated ciphersuite names. The ciphersuites
    that can be named for this option depend on the SSL library used to compile MySQL.
    For details, see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用TLSv1.3的加密连接的允许密码套件。该值是一个或多个以冒号分隔的密码套件名称列表。可以为此选项命名的密码套件取决于用于编译MySQL的SSL库。有关详细信息，请参见[第8.3.2节，“加密连接TLS协议和密码套件”](encrypted-connection-protocols-ciphers.html
    "8.3.2 加密连接TLS协议和密码套件")。
- en: This option was added in MySQL 8.0.16.
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项是在MySQL 8.0.16中添加的。
- en: '[`--tls-version=*`protocol_list`*`](mysqlshow.html#option_mysqlshow_tls-version)'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-version=*`protocol_list`*`](mysqlshow.html#option_mysqlshow_tls-version)'
- en: '| Command-Line Format | `--tls-version=protocol_list` |'
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-version=protocol_list` |'
- en: '| Type | String |'
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value (≥ 8.0.16) | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3` (OpenSSL 1.1.1
    or higher)`TLSv1,TLSv1.1,TLSv1.2` (otherwise) |'
  id: totrans-253
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≥ 8.0.16） | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3`（OpenSSL 1.1.1或更高版本）`TLSv1,TLSv1.1,TLSv1.2`（否则）
    |'
- en: '| Default Value (≤ 8.0.15) | `TLSv1,TLSv1.1,TLSv1.2` |'
  id: totrans-254
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≤ 8.0.15） | `TLSv1,TLSv1.1,TLSv1.2` |'
- en: The permissible TLS protocols for encrypted connections. The value is a list
    of one or more comma-separated protocol names. The protocols that can be named
    for this option depend on the SSL library used to compile MySQL. For details,
    see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于加密连接的允许的TLS协议。该值是一个或多个以逗号分隔的协议名称列表。可以为此选项命名的协议取决于用于编译MySQL的SSL库。有关详细信息，请参见[第8.3.2节，“加密连接TLS协议和密码套件”](encrypted-connection-protocols-ciphers.html
    "8.3.2 加密连接TLS协议和密码套件")。
- en: '[`--user=*`user_name`*`](mysqlshow.html#option_mysqlshow_user), `-u *`user_name`*`'
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--user=*`user_name`*`](mysqlshow.html#option_mysqlshow_user), `-u *`user_name`*`'
- en: '| Command-Line Format | `--user=user_name,` |'
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--user=user_name,` |'
- en: '| Type | String |'
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_TB
