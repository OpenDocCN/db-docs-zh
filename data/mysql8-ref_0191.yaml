- en: 6.5.7 mysqlshow — Display Database, Table, and Column Information
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6.5.7 mysqlshow — 显示数据库、表和列信息
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysqlshow.html](https://dev.mysql.com/doc/refman/8.0/en/mysqlshow.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysqlshow.html](https://dev.mysql.com/doc/refman/8.0/en/mysqlshow.html)
- en: The [**mysqlshow**](mysqlshow.html "6.5.7 mysqlshow — Display Database, Table,
    and Column Information") client can be used to quickly see which databases exist,
    their tables, or a table's columns or indexes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlshow**](mysqlshow.html "6.5.7 mysqlshow — 显示数据库、表和列信息")客户端可用于快速查看存在哪些数据库、它们的表，或表的列或索引。'
- en: '[**mysqlshow**](mysqlshow.html "6.5.7 mysqlshow — Display Database, Table,
    and Column Information") provides a command-line interface to several SQL [`SHOW`](show.html
    "15.7.7 SHOW Statements") statements. See [Section 15.7.7, “SHOW Statements”](show.html
    "15.7.7 SHOW Statements"). The same information can be obtained by using those
    statements directly. For example, you can issue them from the [**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client") client program.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlshow**](mysqlshow.html "6.5.7 mysqlshow — 显示数据库、表和列信息")提供了一个命令行接口来执行几个SQL
    [`SHOW`](show.html "15.7.7 SHOW 语句")语句。请参阅[Section 15.7.7, “SHOW 语句”](show.html
    "15.7.7 SHOW 语句")。相同的信息可以通过直接使用这些语句来获取。例如，您可以从[**mysql**](mysql.html "6.5.1 mysql
    — MySQL命令行客户端")客户端程序中发出它们。'
- en: 'Invoke [**mysqlshow**](mysqlshow.html "6.5.7 mysqlshow — Display Database,
    Table, and Column Information") like this:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 调用像这样的[**mysqlshow**](mysqlshow.html "6.5.7 mysqlshow — 显示数据库、表和列信息")：
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If no database is given, a list of database names is shown.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果没有给出数据库，则显示数据库名称列表。
- en: If no table is given, all matching tables in the database are shown.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果没有给出表，则显示数据库中所有匹配的表。
- en: If no column is given, all matching columns and column types in the table are
    shown.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果没有给出列，则显示表中所有匹配的列和列类型。
- en: The output displays only the names of those databases, tables, or columns for
    which you have some privileges.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 输出仅显示您具有某些权限的那些数据库、表或列的名称。
- en: If the last argument contains shell or SQL wildcard characters (`*`, `?`, `%`,
    or `_`), only those names that are matched by the wildcard are shown. If a database
    name contains any underscores, those should be escaped with a backslash (some
    Unix shells require two) to get a list of the proper tables or columns. `*` and
    `?` characters are converted into SQL `%` and `_` wildcard characters. This might
    cause some confusion when you try to display the columns for a table with a `_`
    in the name, because in this case, [**mysqlshow**](mysqlshow.html "6.5.7 mysqlshow
    — Display Database, Table, and Column Information") shows you only the table names
    that match the pattern. This is easily fixed by adding an extra `%` last on the
    command line as a separate argument.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果最后一个参数包含shell或SQL通配符(`*`, `?`, `%`, 或 `_`)，则只显示与通配符匹配的名称。如果数据库名称包含任何下划线，那么应该用反斜杠（某些Unix
    shell需要两个）对其进行转义，以获取正确的表或列列表。`*` 和 `?` 字符会转换为SQL `%` 和 `_` 通配符。当您尝试显示具有名称中带有 `_`
    的表的列时，这可能会导致一些混淆，因为在这种情况下，[**mysqlshow**](mysqlshow.html "6.5.7 mysqlshow — 显示数据库、表和列信息")只会显示与模式匹配的表名。这很容易通过在命令行最后添加额外的
    `%` 作为单独参数来解决。
- en: '[**mysqlshow**](mysqlshow.html "6.5.7 mysqlshow — Display Database, Table,
    and Column Information") supports the following options, which can be specified
    on the command line or in the `[mysqlshow]` and `[client]` groups of an option
    file. For information about option files used by MySQL programs, see [Section 6.2.2.2,
    “Using Option Files”](option-files.html "6.2.2.2 Using Option Files").'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlshow**](mysqlshow.html "6.5.7 mysqlshow — 显示数据库、表和列信息")支持以下选项，这些选项可以在命令行或选项文件的`[mysqlshow]`和`[client]`组中指定。有关MySQL程序使用的选项文件的信息，请参阅[Section 6.2.2.2,
    “使用选项文件”](option-files.html "6.2.2.2 使用选项文件")。'
