- en: '[`--default-character-set=*`charset_name`*`](mysqlshow.html#option_mysqlshow_default-character-set)'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--default-character-set=*`charset_name`*`](mysqlshow.html#option_mysqlshow_default-character-set)'
- en: '| Command-Line Format | `--default-character-set=charset_name` |'
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--default-character-set=charset_name` |'
