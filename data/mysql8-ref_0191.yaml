  type: TYPE_TB
  zh: '| 有效值 | `zlib``zstd``uncompressed` |'
- en: The permitted compression algorithms for connections to the server. The available
    algorithms are the same as for the [`protocol_compression_algorithms`](server-system-variables.html#sysvar_protocol_compression_algorithms)
    system variable. The default value is `uncompressed`.
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连接到服务器的允许压缩算法。可用算法与[`protocol_compression_algorithms`](server-system-variables.html#sysvar_protocol_compression_algorithms)系统变量相同。默认值为`uncompressed`。
- en: For more information, see [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参见[第6.2.8节，“连接压缩控制”](connection-compression-control.html "6.2.8 连接压缩控制")。
