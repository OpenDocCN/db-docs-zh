- en: 'MySQL Enterprise Edition is a commercial product. Like MySQL Community Edition,
    MySQL Enterprise Edition includes MySQL Server, a fully integrated transaction-safe,
    ACID-compliant database with full commit, rollback, crash-recovery, and row-level
    locking capabilities. In addition, MySQL Enterprise Edition includes the following
    components designed to provide monitoring and online backup, as well as improved
    security and scalability:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL企业版是一款商业产品。与MySQL社区版一样，MySQL企业版包括MySQL服务器，一个完全集成的事务安全、ACID兼容的数据库，具有完整的提交、回滚、崩溃恢复和行级锁定功能。此外，MySQL企业版还包括以下组件，旨在提供监控和在线备份，以及改进的安全性和可扩展性：
- en: The following sections briefly discuss each of these components and indicate
    where to find more detailed information. To learn more about commercial products,
    see [https://www.mysql.com/products/](https://www.mysql.com/products/).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以下各节简要讨论了每个组件，并指出了如何找到更详细的信息。要了解更多关于商业产品的信息，请参阅[https://www.mysql.com/products/](https://www.mysql.com/products/)。
