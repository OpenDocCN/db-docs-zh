- en: 1.2.3 History of MySQL
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1.2.3 MySQL的历史
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/history.html](https://dev.mysql.com/doc/refman/8.0/en/history.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/history.html](https://dev.mysql.com/doc/refman/8.0/en/history.html)
- en: We started out with the intention of using the `mSQL` database system to connect
    to our tables using our own fast low-level (ISAM) routines. However, after some
    testing, we came to the conclusion that `mSQL` was not fast enough or flexible
    enough for our needs. This resulted in a new SQL interface to our database but
    with almost the same API interface as `mSQL`. This API was designed to enable
    third-party code that was written for use with `mSQL` to be ported easily for
    use with MySQL.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最初打算使用`mSQL`数据库系统，通过我们自己的快速低级（ISAM）例程连接到我们的表。然而，在一些测试之后，我们得出结论，`mSQL`对我们的需求来说既不够快也不够灵活。这导致了我们数据库的一个新的SQL接口，但几乎与`mSQL`具有相同的API接口。这个API的设计是为了使为`mSQL`编写的第三方代码能够轻松地移植到MySQL中使用。
- en: MySQL is named after co-founder Monty Widenius's daughter, My.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL的名字来源于联合创始人Monty Widenius的女儿My。
- en: The name of the MySQL Dolphin (our logo) is “Sakila,” which was chosen from
    a huge list of names suggested by users in our “Name the Dolphin” contest. The
    winning name was submitted by Ambrose Twebaze, an Open Source software developer
    from Eswatini (formerly Swaziland), Africa. According to Ambrose, the feminine
    name Sakila has its roots in SiSwati, the local language of Eswatini. Sakila is
    also the name of a town in Arusha, Tanzania, near Ambrose's country of origin,
    Uganda.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL海豚（我们的标志）的名字是“Sakila”，这个名字是从我们的“给海豚取名”比赛中用户建议的众多名字中选择的。获胜的名字是由来自非洲斯威士兰（前身为斯威士兰）的开源软件开发者Ambrose
    Twebaze提交的。根据Ambrose的说法，这个女性名字Sakila源自斯威士语，这是斯威士兰的当地语言。Sakila也是坦桑尼亚阿鲁沙附近的一个城镇的名字，靠近Ambrose的祖国乌干达。
