- en: 'To obtain metadata about triggers:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取有关触发器的元数据：
- en: Query the [`TRIGGERS`](information-schema-triggers-table.html "28.3.45 The INFORMATION_SCHEMA
    TRIGGERS Table") table of the `INFORMATION_SCHEMA` database. See [Section 28.3.45,
    “The INFORMATION_SCHEMA TRIGGERS Table”](information-schema-triggers-table.html
    "28.3.45 The INFORMATION_SCHEMA TRIGGERS Table").
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查询`INFORMATION_SCHEMA`数据库的[`TRIGGERS`](information-schema-triggers-table.html
    "28.3.45 The INFORMATION_SCHEMA TRIGGERS Table")表。参见[Section 28.3.45, “The INFORMATION_SCHEMA
    TRIGGERS Table”](information-schema-triggers-table.html "28.3.45 The INFORMATION_SCHEMA
    TRIGGERS Table")。
- en: Use the [`SHOW CREATE TRIGGER`](show-create-trigger.html "15.7.7.11 SHOW CREATE
    TRIGGER Statement") statement. See [Section 15.7.7.11, “SHOW CREATE TRIGGER Statement”](show-create-trigger.html
    "15.7.7.11 SHOW CREATE TRIGGER Statement").
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[`SHOW CREATE TRIGGER`](show-create-trigger.html "15.7.7.11 SHOW CREATE TRIGGER
    Statement")语句。参见[Section 15.7.7.11, “SHOW CREATE TRIGGER Statement”](show-create-trigger.html
    "15.7.7.11 SHOW CREATE TRIGGER Statement")。
- en: Use the [`SHOW TRIGGERS`](show-triggers.html "15.7.7.40 SHOW TRIGGERS Statement")
    statement. See [Section 15.7.7.40, “SHOW TRIGGERS Statement”](show-triggers.html
    "15.7.7.40 SHOW TRIGGERS Statement").
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[`SHOW TRIGGERS`](show-triggers.html "15.7.7.40 SHOW TRIGGERS Statement")语句。参见[Section 15.7.7.40,
    “SHOW TRIGGERS Statement”](show-triggers.html "15.7.7.40 SHOW TRIGGERS Statement")。
