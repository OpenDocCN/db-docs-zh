  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/sys-ps-is-instrument-default-timed.html](https://dev.mysql.com/doc/refman/8.0/en/sys-ps-is-instrument-default-timed.html)
- en: 30.4.5.12 The ps_is_instrument_default_timed() Function
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 30.4.5.12 `ps_is_instrument_default_timed()`函数
- en: Returns `YES` or `NO` to indicate whether a given Performance Schema instrument
    is timed by default.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 返回`YES`或`NO`，指示给定的性能模式工具是否默认计时。
- en: Parameters
  id: totrans-3
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 参数
- en: '`in_instrument VARCHAR(128)`: The name of the instrument to check.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`in_instrument VARCHAR(128)`: 要检查的工具的名称。'
- en: Return Value
  id: totrans-5
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 返回值
- en: An `ENUM('YES','NO')` value.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个`ENUM('YES','NO')`值。
- en: Example
  id: totrans-7
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
