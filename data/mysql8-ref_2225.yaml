- en: 30.4.5.8 The list_drop() Function
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 30.4.5.8 `list_drop()` 函数
- en: Removes a value from a comma-separated list of values and returns the result.
    For more information, see the description of [`list_add()`](sys-list-add.html
    "30.4.5.7 The list_add() Function")
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从逗号分隔的值列表中删除一个值并返回结果。更多信息，请参阅 [`list_add()`](sys-list-add.html "30.4.5.7 `list_add()`
    函数") 的描述。
- en: Parameters
  id: totrans-3
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 参数
- en: '`in_list TEXT`: The list to be modified.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`in_list TEXT`: 要修改的列表。'
- en: '`in_drop_value TEXT`: The value to drop from the list.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`in_drop_value TEXT`: 要从列表中删除的值。'
- en: Return Value
  id: totrans-6
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 返回值
- en: A `TEXT` value.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 `TEXT` 值。
