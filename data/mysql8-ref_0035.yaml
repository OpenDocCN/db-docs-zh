- en: 2.1.6 Compiler-Specific Build Characteristics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2.1.6 编译器特定的构建特性
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/compiler-characteristics.html](https://dev.mysql.com/doc/refman/8.0/en/compiler-characteristics.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/compiler-characteristics.html](https://dev.mysql.com/doc/refman/8.0/en/compiler-characteristics.html)
- en: In some cases, the compiler used to build MySQL affects the features available
    for use. The notes in this section apply for binary distributions provided by
    Oracle Corporation or that you compile yourself from source.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，用于构建 MySQL 的编译器会影响可用的功能。本节中的注释适用于由 Oracle 公司提供的二进制发行版，或者您从源代码自行编译的情况。
- en: '****icc** (Intel C++ Compiler) Builds**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '****icc**（英特尔 C++ 编译器）构建**'
- en: 'A server built with **icc** has these characteristics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**icc**构建的服务器具有以下特点：
- en: SSL support is not included.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不包括 SSL 支持。
