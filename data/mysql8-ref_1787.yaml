- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-foreign-keys.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-foreign-keys.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-foreign-keys.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-foreign-keys.html)
- en: 25.6.16.36 The ndbinfo foreign_keys Table
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 25.6.16.36 ndbinfo foreign_keys 表
- en: 'The `foreign_keys` table provides information about foreign keys on `NDB` tables.
    This table has the following columns:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`foreign_keys` 表提供关于 `NDB` 表上的外键的信息。该表具有以下列：'
- en: '`object_id`'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`object_id`'
- en: The foreign key's object ID
  id: totrans-4
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 外键的对象 ID
- en: '`name`'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`name`'
- en: Name of the foreign key
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 外键的名称
- en: '`parent_table`'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`parent_table`'
- en: The name of the foreign key's parent table
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 外键的父表的名称
- en: '`parent_columns`'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`parent_columns`'
- en: A comma-delimited list of parent columns
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 父列的逗号分隔列表
- en: '`child_table`'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`child_table`'
- en: The name of the child table
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 子表的名称
- en: '`child_columns`'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`child_columns`'
- en: A comma-separated list of child columns
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 子列的逗号分隔列表
- en: '`parent_index`'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`parent_index`'
- en: Name of the parent index
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 父索引的名称
- en: '`child_index`'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`child_index`'
- en: Name of the child index
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 子索引的名称
- en: '`on_update_action`'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`on_update_action`'
- en: The `ON UPDATE` action specified for the foreign key; one of `No Action`, `Restrict`,
    `Cascade`, `Set Null`, or `Set Default`
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`ON UPDATE` 指定的外键操作；其中之一是 `No Action`、`Restrict`、`Cascade`、`Set Null` 或 `Set
    Default`'
- en: '`on_delete_action`'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`on_delete_action`'
- en: The `ON DELETE` action specified for the foreign key; one of `No Action`, `Restrict`,
    `Cascade`, `Set Null`, or `Set Default`
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`ON DELETE` 指定的外键操作；其中之一是 `No Action`、`Restrict`、`Cascade`、`Set Null` 或 `Set
    Default`'
- en: The `foreign_keys` table was added in NDB 8.0.29.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '`foreign_keys` 表在 NDB 8.0.29 中添加。'
