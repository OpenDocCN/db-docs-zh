- en: 2.4.4 Installing and Using the MySQL Preference Pane
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2.4.4 安装和使用MySQL偏好设置面板
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/macos-installation-prefpane.html](https://dev.mysql.com/doc/refman/8.0/en/macos-installation-prefpane.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/macos-installation-prefpane.html](https://dev.mysql.com/doc/refman/8.0/en/macos-installation-prefpane.html)
- en: The MySQL Installation Package includes a MySQL preference pane that enables
    you to start, stop, and control automated startup during boot of your MySQL installation.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL安装包包括一个MySQL偏好设置面板，使您能够启动、停止和控制MySQL安装在启动时自动启动的过程。
- en: This preference pane is installed by default, and is listed under your system's
    *System Preferences* window.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这个偏好设置面板是默认安装的，并列在您系统的*系统偏好设置*窗口下。
- en: '**Figure 2.20 MySQL Preference Pane: Location**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2.20 MySQL偏好设置面板：位置**'
- en: '![Shows "MySQL" typed into the macOS System Preferences search box, and a highlighted
    "MySQL" icon in the bottom left.](../Images/6223c33f0ca5c123148d2e7306857085.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![显示"MySQL"输入到macOS系统偏好设置搜索框中，并在左下角突出显示"MySQL"图标。](../Images/6223c33f0ca5c123148d2e7306857085.png)'
- en: The MySQL preference pane is installed with the same DMG file that installs
    MySQL Server. Typically it is installed with MySQL Server but it can be installed
    by itself too.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL偏好设置面板与安装MySQL服务器的DMG文件一起安装。通常它与MySQL服务器一起安装，但也可以单独安装。
- en: 'To install the MySQL preference pane:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装MySQL偏好设置面板：
- en: Go through the process of installing the MySQL server, as described in the documentation
    at [Section 2.4.2, “Installing MySQL on macOS Using Native Packages”](macos-installation-pkg.html
    "2.4.2 Installing MySQL on macOS Using Native Packages").
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照文档中描述的步骤安装MySQL服务器，详见[Section 2.4.2, “在macOS上使用本机软件包安装MySQL”](macos-installation-pkg.html
    "2.4.2 在macOS上使用本机软件包安装MySQL")。
- en: Click Customize at the Installation Type step. The "Preference Pane" option
    is listed there and enabled by default; make sure it is not deselected. The other
    options, such as MySQL Server, can be selected or deselected.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在安装类型步骤中点击自定义。"偏好设置面板"选项在那里列出并默认启用；确保它没有被取消选择。其他选项，如MySQL服务器，可以选择或取消选择。
- en: '**Figure 2.21 MySQL Package Installer Wizard: Customize**'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 2.21 MySQL软件包安装向导：自定义**'
- en: '![Customize shows three package name options: MySQL Server, MySQL Test, Preference
    Pane, and Launchd Support. All three options are checked.](../Images/a4d8393421bb11cbed0c6ad7f31f593c.png)'
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![自定义显示三个软件包名称选项：MySQL服务器，MySQL测试，偏好设置面板和Launchd支持。所有三个选项都被选中。](../Images/a4d8393421bb11cbed0c6ad7f31f593c.png)'
- en: Complete the installation process.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成安装过程。
- en: Note
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The MySQL preference pane only starts and stops MySQL installation installed
    from the MySQL package installation that have been installed in the default location.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL偏好设置面板仅启动和停止从MySQL软件包安装的MySQL安装，这些安装已安装在默认位置。
- en: Once the MySQL preference pane has been installed, you can control your MySQL
    server instance using this preference pane.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦安装了MySQL偏好设置面板，您可以使用此偏好设置面板控制您的MySQL服务器实例。
- en: The Instances page includes an option to start or stop MySQL, and Initialize
    Database recreates the `data/` directory. Uninstall uninstalls MySQL Server and
    optionally the MySQL preference panel and launchd information.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 实例页面包括一个选项来启动或停止MySQL，并且初始化数据库重新创建`data/`目录。卸载卸载MySQL服务器和可选的MySQL偏好设置面板和launchd信息。
- en: '**Figure 2.22 MySQL Preference Pane: Instances**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2.22 MySQL偏好设置面板：实例**'
- en: '![The left side shows a list of MySQL instances separated by "Active Instance",
    "Installed Instances", and "Data Directories" sections. The right side shows a
    "Stop MySQL Server" button, a check box titled "Start MySQL when your computer
    starts up", and "Initialize Database" and "Uninstall" buttons. Several fields
    reference 8.0.11 as the current installed MySQL version.](../Images/41bf7e83fee9987f22862559beefea82.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![左侧显示一个由"活动实例"、"已安装实例"和"数据目录"部分分隔的MySQL实例列表。右侧显示一个"停止MySQL服务器"按钮，一个名为"计算机启动时启动MySQL"的复选框，以及"初始化数据库"和"卸载"按钮。几个字段引用8.0.11作为当前安装的MySQL版本。](../Images/41bf7e83fee9987f22862559beefea82.png)'
- en: '**Figure 2.23 MySQL Preference Pane: Initialize Database**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2.23 MySQL偏好设置面板：初始化数据库**'
- en: '![Shows an option to enter the root password, along with choosing between two
    password types: Strong Password Encryption that is suggested for MySQL 8 clients
    or Legacy Password Encryption with compatibility with older MySQL 5.x clients.
    The optional "Load configuration file" option is loaded by mysqld during initialization,
    and it notes that plugin-specific options may prevent the initialization from
    completing.](../Images/ec1f48f1033ef636c6ad98ea422af6d6.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![显示一个选项来输入根密码，以及在MySQL 8客户端建议使用的强密码加密和与旧的MySQL 5.x客户端兼容的传统密码加密之间进行选择。可选的“加载配置文件”选项在初始化期间由mysqld加载，并指出插件特定选项可能会阻止初始化完成。](../Images/ec1f48f1033ef636c6ad98ea422af6d6.png)'
- en: The Configuration page shows MySQL Server options including the path to the
    MySQL configuration file.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 配置页面显示MySQL服务器选项，包括MySQL配置文件的路径。
- en: '**Figure 2.24 MySQL Preference Pane: Configuration**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2.24 MySQL偏好设置窗格：配置**'
- en: '![Content is described in the surrounding text.](../Images/37e318c501c7e2a7be45799a7a33b0f6.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![内容在周围的文本中描述。](../Images/37e318c501c7e2a7be45799a7a33b0f6.png)'
- en: The MySQL Preference Pane shows the current status of the MySQL server, showing
    stopped (in red) if the server is not running and running (in green) if the server
    has already been started. The preference pane also shows the current setting for
    whether the MySQL server has been set to start automatically.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL偏好设置窗格显示MySQL服务器的当前状态，如果服务器未运行，则显示停止（红色），如果服务器已经启动，则显示运行（绿色）。偏好设置窗格还显示了MySQL服务器是否已设置为自动启动的当前设置。
