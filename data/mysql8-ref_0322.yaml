- en: 7.6.8 The Keyring Proxy Bridge Plugin
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7.6.8 密钥环代理桥插件
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/daemon-keyring-proxy-plugin.html](https://dev.mysql.com/doc/refman/8.0/en/daemon-keyring-proxy-plugin.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/daemon-keyring-proxy-plugin.html](https://dev.mysql.com/doc/refman/8.0/en/daemon-keyring-proxy-plugin.html)
- en: MySQL Keyring originally implemented keystore capabilities using server plugins,
    but began transitioning to use the component infrastructure in MySQL 8.0.24\.
    The transition includes revising the underlying implementation of keyring plugins
    to use the component infrastructure. This is facilitated using the plugin named
    `daemon_keyring_proxy_plugin` that acts as a bridge between the plugin and component
    service APIs, and enables keyring plugins to continue to be used with no change
    to user-visible characteristics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL Keyring最初使用服务器插件实现了密钥库功能，但从MySQL 8.0.24开始开始过渡到使用组件基础架构。 过渡包括修改密钥环插件的底层实现以使用组件基础架构。
    这是通过名为`daemon_keyring_proxy_plugin`的插件实现的，它充当插件和组件服务API之间的桥梁，并使密钥环插件可以继续使用而不会改变用户可见的特性。
- en: '`daemon_keyring_proxy_plugin` is built in and nothing need be done to install
    or enable it.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`daemon_keyring_proxy_plugin`是内置的，无需安装或启用。'
