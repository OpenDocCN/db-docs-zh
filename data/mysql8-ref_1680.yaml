- en: Using and managing an NDB Cluster requires several specialized programs, which
    we describe in this chapter. We discuss the purposes of these programs in an NDB
    Cluster, how to use the programs, and what startup options are available for each
    of them.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 使用和管理 NDB 集群需要几个专门的程序，在本章中我们将对这些程序进行描述。我们讨论这些程序在 NDB 集群中的目的，如何使用这些程序以及每个程序可用的启动选项。
- en: These programs include the NDB Cluster data, management, and SQL node processes
    ([**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster Data
    Node Daemon"), [**ndbmtd**](mysql-cluster-programs-ndbmtd.html "25.5.3 ndbmtd
    — The NDB Cluster Data Node Daemon (Multi-Threaded)"), [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon"), and [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")) and the management client ([**ndb_mgm**](mysql-cluster-programs-ndb-mgm.html
    "25.5.5 ndb_mgm — The NDB Cluster Management Client")).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些程序包括 NDB 集群数据、管理和 SQL 节点进程（[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd
    — NDB 集群数据节点守护程序"), [**ndbmtd**](mysql-cluster-programs-ndbmtd.html "25.5.3 ndbmtd
    — NDB 集群数据节点守护程序（多线程）"), [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd
    — NDB 集群管理服务器守护程序"), 和 [**mysqld**](mysqld.html "6.3.1 mysqld — MySQL 服务器")) 以及管理客户端（[**ndb_mgm**](mysql-cluster-programs-ndb-mgm.html
    "25.5.5 ndb_mgm — NDB 集群管理客户端")）。
- en: For information about using [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL
    Server") as an NDB Cluster process, see [Section 25.6.10, “MySQL Server Usage
    for NDB Cluster”](mysql-cluster-mysqld.html "25.6.10 MySQL Server Usage for NDB
    Cluster").
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 有关将[**mysqld**](mysqld.html "6.3.1 mysqld — MySQL 服务器")用作 NDB 集群进程的信息，请参阅[第
    25.6.10 节，“NDB 集群的 MySQL 服务器用法”](mysql-cluster-mysqld.html "25.6.10 NDB 集群的 MySQL
    服务器用法")。
- en: Other [`NDB`](mysql-cluster.html "Chapter 25 MySQL NDB Cluster 8.0") utility,
    diagnostic, and example programs are included with the NDB Cluster distribution.
    These include [**ndb_restore**](mysql-cluster-programs-ndb-restore.html "25.5.23 ndb_restore
    — Restore an NDB Cluster Backup"), [**ndb_show_tables**](mysql-cluster-programs-ndb-show-tables.html
    "25.5.27 ndb_show_tables — Display List of NDB Tables"), and [**ndb_config**](mysql-cluster-programs-ndb-config.html
    "25.5.7 ndb_config — Extract NDB Cluster Configuration Information"). These programs
    are also covered in this section.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 其他[`NDB`](mysql-cluster.html "第 25 章 MySQL NDB 集群 8.0") 实用程序、诊断和示例程序包含在 NDB
    集群分发中。这些包括 [**ndb_restore**](mysql-cluster-programs-ndb-restore.html "25.5.23 ndb_restore
    — 恢复 NDB 集群备份"), [**ndb_show_tables**](mysql-cluster-programs-ndb-show-tables.html
    "25.5.27 ndb_show_tables — 显示 NDB 表列表"), 和 [**ndb_config**](mysql-cluster-programs-ndb-config.html
    "25.5.7 ndb_config — 提取 NDB 集群配置信息"). 这些程序也在本节中介绍。
