- en: All mathematical functions return `NULL` in the event of an error.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 所有数学函数在出现错误时返回`NULL`。
- en: '[`ABS(*`X`*)`](mathematical-functions.html#function_abs)'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`ABS(*`X`*)`](mathematical-functions.html#function_abs)'
- en: Returns the absolute value of *`X`*, or `NULL` if *`X`* is `NULL`.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回*`X`*的绝对值，如果*`X`*为`NULL`，则返回`NULL`。
- en: The result type is derived from the argument type. An implication of this is
    that [`ABS(-9223372036854775808)`](mathematical-functions.html#function_abs) produces
    an error because the result cannot be stored in a signed `BIGINT` value.
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 结果类型源自参数类型。这意味着[`ABS(-9223372036854775808)`](mathematical-functions.html#function_abs)会产生错误，因为结果无法存储在有符号的`BIGINT`值中。
- en: '[PRE0]'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This function is safe to use with [`BIGINT`](integer-types.html "13.1.2 Integer
    Types (Exact Value) - INTEGER, INT, SMALLINT, TINYINT, MEDIUMINT, BIGINT") values.
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此函数可安全用于[`BIGINT`](integer-types.html "13.1.2 整数类型（精确值） - INTEGER, INT, SMALLINT,
    TINYINT, MEDIUMINT, BIGINT")值。
- en: '[`ACOS(*`X`*)`](mathematical-functions.html#function_acos)'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`ACOS(*`X`*)`](mathematical-functions.html#function_acos)'
- en: Returns the arc cosine of *`X`*, that is, the value whose cosine is *`X`*. Returns
    `NULL` if *`X`* is not in the range `-1` to `1`, or if *`X`* is `NULL`.
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回*`X`*的反余弦，即，其余弦值为*`X`*的值。如果*`X`*不在`-1`到`1`的范围内，或者*`X`*为`NULL`，则返回`NULL`。
- en: '[PRE1]'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[`ASIN(*`X`*)`](mathematical-functions.html#function_asin)'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`ASIN(*`X`*)`](mathematical-functions.html#function_asin)'
- en: Returns the arc sine of *`X`*, that is, the value whose sine is *`X`*. Returns
    `NULL` if *`X`* is not in the range `-1` to `1`, or if *`X`* is `NULL`.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回*`X`*的反正弦，即，其正弦值为*`X`*的值。如果*`X`*不在`-1`到`1`的范围内，或者*`X`*为`NULL`，则返回`NULL`。
- en: '[PRE2]'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '[`ATAN(*`X`*)`](mathematical-functions.html#function_atan)'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`ATAN(*`X`*)`](mathematical-functions.html#function_atan)'
- en: Returns the arc tangent of *`X`*, that is, the value whose tangent is *`X`*.
    Returns *`NULL`* if *`X`* is `NULL`
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回*`X`*的反正切��即，其正切值为*`X`*的值。如果*`X`*为`NULL`，则返回*`NULL`*。
- en: '[PRE3]'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '[`ATAN(*`Y`*,*`X`*)`](mathematical-functions.html#function_atan2), [`ATAN2(*`Y`*,*`X`*)`](mathematical-functions.html#function_atan2)'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`ATAN(*`Y`*,*`X`*)`](mathematical-functions.html#function_atan2), [`ATAN2(*`Y`*,*`X`*)`](mathematical-functions.html#function_atan2)'
- en: Returns the arc tangent of the two variables *`X`* and *`Y`*. It is similar
    to calculating the arc tangent of `*`Y`* / *`X`*`, except that the signs of both
    arguments are used to determine the quadrant of the result. Returns `NULL` if
    *`X`* or *`Y`* is `NULL`.
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回两个变量*`X`*和*`Y`*的反正切。它类似于计算`*`Y`* / *`X`*`的反正切，只是使用两个参数的符号来确定结果的象限。如果*`X`*或*`Y`*为`NULL`，则返回`NULL`。
- en: '[PRE4]'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '[`CEIL(*`X`*)`](mathematical-functions.html#function_ceil)'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`CEIL(*`X`*)`](mathematical-functions.html#function_ceil)'
- en: '[`CEIL()`](mathematical-functions.html#function_ceil) is a synonym for [`CEILING()`](mathematical-functions.html#function_ceiling).'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`CEIL()`](mathematical-functions.html#function_ceil)是[`CEILING()`](mathematical-functions.html#function_ceiling)的同义词。'
- en: '[`CEILING(*`X`*)`](mathematical-functions.html#function_ceiling)'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`CEILING(*`X`*)`](mathematical-functions.html#function_ceiling)'
- en: Returns the smallest integer value not less than *`X`*. Returns `NULL` if *`X`*
    is `NULL`.
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回不小于*`X`*的最小整数值。如果*`X`*为`NULL`，则返回`NULL`。
- en: '[PRE5]'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: For exact-value numeric arguments, the return value has an exact-value numeric
    type. For string or floating-point arguments, the return value has a floating-point
    type.
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于精确值数值参数，返回值具有精确值数值类型。对于字符串或浮点参数，返回值具有浮点类型。
- en: '[`CONV(*`N`*,*`from_base`*,*`to_base`*)`](mathematical-functions.html#function_conv)'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`CONV(*`N`*,*`from_base`*,*`to_base`*)`](mathematical-functions.html#function_conv)'
- en: Converts numbers between different number bases. Returns a string representation
    of the number *`N`*, converted from base *`from_base`* to base *`to_base`*. Returns
    `NULL` if any argument is `NULL`. The argument *`N`* is interpreted as an integer,
    but may be specified as an integer or a string. The minimum base is `2` and the
    maximum base is `36`. If *`from_base`* is a negative number, *`N`* is regarded
    as a signed number. Otherwise, *`N`* is treated as unsigned. [`CONV()`](mathematical-functions.html#function_conv)
    works with 64-bit precision.
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在不同进制之间转换数字。返回从基数*`from_base`*转换为基数*`to_base`*的数字*`N`*的字符串表示。如果任何参数为`NULL`，则返回`NULL`。参数*`N`*被解释为整数，但可以指定为整数或字符串。最小基数为`2`，最大基数为`36`。如果*`from_base`*是负数，则*`N`*被视为有符号数。否则，*`N`*被视为无符号数。[`CONV()`](mathematical-functions.html#function_conv)以64位精度工作。
- en: '`CONV()` returns `NULL` if any of its arguments are `NULL`.'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果`CONV()`的任何参数为`NULL`，则返回`NULL`。
- en: '[PRE6]'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '[`COS(*`X`*)`](mathematical-functions.html#function_cos)'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`COS(*`X`*)`](mathematical-functions.html#function_cos)'
- en: Returns the cosine of *`X`*, where *`X`* is given in radians. Returns `NULL`
    if *`X`* is `NULL`.
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回*`X`*的余弦值，其中*`X`*以弧度给出。如果*`X`*为`NULL`，则返回`NULL`。
- en: '[PRE7]'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '[`COT(*`X`*)`](mathematical-functions.html#function_cot)'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`COT(*`X`*)`](mathematical-functions.html#function_cot)'
- en: Returns the cotangent of *`X`*. Returns `NULL` if *`X`* is `NULL`.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回*`X`*的余切值。如果*`X`*为`NULL`，则返回`NULL`。
- en: '[PRE8]'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '[`CRC32(*`expr`*)`](mathematical-functions.html#function_crc32)'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`CRC32(*`expr`*)`](mathematical-functions.html#function_crc32)'
- en: Computes a cyclic redundancy check value and returns a 32-bit unsigned value.
    The result is `NULL` if the argument is `NULL`. The argument is expected to be
    a string and (if possible) is treated as one if it is not.
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 计算循环冗余校验值并返回一个32位无符号值。如果参数为`NULL`，则结果为`NULL`。预期参数为字符串，如果可能的话，如果参数不是字符串，则会被视为字符串。
- en: '[PRE9]'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '[`DEGREES(*`X`*)`](mathematical-functions.html#function_degrees)'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DEGREES(*`X`*)`](mathematical-functions.html#function_degrees)'
- en: Returns the argument *`X`*, converted from radians to degrees. Returns `NULL`
    if *`X`* is `NULL`.
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回将弧度转换为度的参数*`X`*。如果*`X`*为`NULL`，则返回`NULL`。
- en: '[PRE10]'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '[`EXP(*`X`*)`](mathematical-functions.html#function_exp)'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`EXP(*`X`*)`](mathematical-functions.html#function_exp)'
- en: Returns the value of *e* (the base of natural logarithms) raised to the power
    of *`X`*. The inverse of this function is [`LOG()`](mathematical-functions.html#function_log)
    (using a single argument only) or [`LN()`](mathematical-functions.html#function_ln).
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回*e*（自然对数的底）的*`X`*次幂的值。该函数的反函数是[`LOG()`](mathematical-functions.html#function_log)（仅使用单个参数）或[`LN()`](mathematical-functions.html#function_ln)。
- en: If *`X`* is `NULL`, this function returns `NULL`.
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果*`X`*为`NULL`，此函数返回`NULL`。
- en: '[PRE11]'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '[`FLOOR(*`X`*)`](mathematical-functions.html#function_floor)'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`FLOOR(*`X`*)`](mathematical-functions.html#function_floor)'
- en: Returns the largest integer value not greater than *`X`*. Returns `NULL` if
    *`X`* is `NULL`.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回不大于*`X`*的最大整数值。如果*`X`*为`NULL`，则返回`NULL`。
- en: '[PRE12]'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: For exact-value numeric arguments, the return value has an exact-value numeric
    type. For string or floating-point arguments, the return value has a floating-point
    type.
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于精确值数值参数，返回值具有精确值数值类型。对于字符串或浮点参数，返回值具有浮点类型。
- en: '[`FORMAT(*`X`*,*`D`*)`](string-functions.html#function_format)'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`FORMAT(*`X`*,*`D`*)`](string-functions.html#function_format)'
- en: Formats the number *`X`* to a format like `'#,###,###.##'`, rounded to *`D`*
    decimal places, and returns the result as a string. For details, see [Section 14.8,
    “String Functions and Operators”](string-functions.html "14.8 String Functions
    and Operators").
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将数字*`X`*格式化为类似`'#,###,###.##'`的格式，四舍五入到*`D`*位小数，并将结果作为字符串返回。有关详细信息，请参阅[第14.8节“字符串函数和运算符”](string-functions.html
    "14.8 字符串函数和运算符")。
- en: '[`HEX(N_or_S)`](string-functions.html#function_hex)'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`HEX(N_or_S)`](string-functions.html#function_hex)'
- en: This function can be used to obtain a hexadecimal representation of a decimal
    number or a string; the manner in which it does so varies according to the argument's
    type. See this function's description in [Section 14.8, “String Functions and
    Operators”](string-functions.html "14.8 String Functions and Operators"), for
    details.
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此函数可用于获取十进制数或字符串的十六进制表示；它的工作方式根据参数的类型而变化。有关详细信息，请参阅[第14.8节“字符串函数和运算符”](string-functions.html
    "14.8 字符串函数和运算符")中此函数的描述。
- en: '[`LN(*`X`*)`](mathematical-functions.html#function_ln)'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`LN(*`X`*)`](mathematical-functions.html#function_ln)'
- en: Returns the natural logarithm of *`X`*; that is, the base-*e* logarithm of *`X`*.
    If *`X`* is less than or equal to 0.0E0, the function returns `NULL` and a warning
    “Invalid argument for logarithm” is reported. Returns `NULL` if *`X`* is `NULL`.
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回*`X`*的自然对数；即*`X`*的以*e*为底的对数。如果*`X`*小于或等于0.0E0，则函数返回`NULL`并报告警告“对数的参数无效”。如果*`X`*为`NULL`，则返回`NULL`。
- en: '[PRE13]'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: This function is synonymous with [`LOG(*`X`*)`](mathematical-functions.html#function_log).
    The inverse of this function is the [`EXP()`](mathematical-functions.html#function_exp)
    function.
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此函数与[`LOG(*`X`*)`](mathematical-functions.html#function_log)是同义词。该函数的反函数是[`EXP()`](mathematical-functions.html#function_exp)函数。
- en: '[`LOG(*`X`*)`](mathematical-functions.html#function_log), [`LOG(*`B`*,*`X`*)`](mathematical-functions.html#function_log)'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`LOG(*`X`*)`](mathematical-functions.html#function_log), [`LOG(*`B`*,*`X`*)`](mathematical-functions.html#function_log)'
- en: If called with one parameter, this function returns the natural logarithm of
    *`X`*. If *`X`* is less than or equal to 0.0E0, the function returns `NULL` and
    a warning “Invalid argument for logarithm” is reported. Returns `NULL` if *`X`*
    or *`B`* is `NULL`.
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果使用一个参数调用此函数，则返回*`X`*的自然对数。如果*`X`*小于或等于0.0E0，则函数返回`NULL`并报告警告“对数的参数无效”。如果*`X`*或*`B`*为`NULL`，则返回`NULL`。
- en: The inverse of this function (when called with a single argument) is the [`EXP()`](mathematical-functions.html#function_exp)
    function.
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此函数的倒数（使用单个参数调用时）是[`EXP()`](mathematical-functions.html#function_exp)函数。
- en: '[PRE14]'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: If called with two parameters, this function returns the logarithm of *`X`*
    to the base *`B`*. If *`X`* is less than or equal to 0, or if *`B`* is less than
    or equal to 1, then `NULL` is returned.
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果使用两个参数调用此函数，则返回以*`B`*为底的*`X`*的对数。如果*`X`*小于或等于0，或者*`B`*小于或等于1，则返回`NULL`。
- en: '[PRE15]'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '[`LOG(*`B`*,*`X`*)`](mathematical-functions.html#function_log) is equivalent
    to [`LOG(*`X`*) / LOG(*`B`*)`](mathematical-functions.html#function_log).'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`LOG(*`B`*,*`X`*)`](mathematical-functions.html#function_log) 等同于[`LOG(*`X`*)
    / LOG(*`B`*)`](mathematical-functions.html#function_log)。'
- en: '[`LOG2(*`X`*)`](mathematical-functions.html#function_log2)'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`LOG2(*`X`*)`](mathematical-functions.html#function_log2)'
- en: Returns the base-2 logarithm of `*`X`*`. If *`X`* is less than or equal to 0.0E0,
    the function returns `NULL` and a warning “Invalid argument for logarithm” is
    reported. Returns `NULL` if *`X`* is `NULL`.
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回`*`X`*`的以2为底的对数。如果*`X`*小于或等于0.0E0，则函数返回`NULL`并报告警告“对数的参数无效”。如果*`X`*为`NULL`，则返回`NULL`。
- en: '[PRE16]'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '[`LOG2()`](mathematical-functions.html#function_log2) is useful for finding
    out how many bits a number requires for storage. This function is equivalent to
    the expression [`LOG(*`X`*) / LOG(2)`](mathematical-functions.html#function_log).'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`LOG2()`](mathematical-functions.html#function_log2) 用于查找一个数字需要多少位来存储。此函数等同于表达式[`LOG(*`X`*)
    / LOG(2)`](mathematical-functions.html#function_log)。'
- en: '[`LOG10(*`X`*)`](mathematical-functions.html#function_log10)'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`LOG10(*`X`*)`](mathematical-functions.html#function_log10)'
- en: Returns the base-10 logarithm of *`X`*. If *`X`* is less than or equal to 0.0E0,
    the function returns `NULL` and a warning “Invalid argument for logarithm” is
    reported. Returns `NULL` if *`X`* is `NULL`.
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回*`X`*的以10为底的对数。如果*`X`*小于或等于0.0E0，则函数返回`NULL`并报告警告“对数的参数无效”。如果*`X`*为`NULL`，则返回`NULL`。
- en: '[PRE17]'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '[`LOG10(*`X`*)`](mathematical-functions.html#function_log10) is equivalent
    to [`LOG(10,*`X`*)`](mathematical-functions.html#function_log).'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`LOG10(*`X`*)`](mathematical-functions.html#function_log10) 等同于[`LOG(10,*`X`*)`](mathematical-functions.html#function_log)。'
- en: '[`MOD(*`N`*,*`M`*)`](mathematical-functions.html#function_mod), [`*`N`* % *`M`*`](arithmetic-functions.html#operator_mod),
    [`*`N`* MOD *`M`*`](arithmetic-functions.html#operator_mod)'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`MOD(*`N`*,*`M`*)`](mathematical-functions.html#function_mod), [`*`N`* % *`M`*`](arithmetic-functions.html#operator_mod),
    [`*`N`* MOD *`M`*`](arithmetic-functions.html#operator_mod)'
- en: Modulo operation. Returns the remainder of *`N`* divided by *`M`*. Returns `NULL`
    if *`M`* or *`N`* is `NULL`.
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 取模运算。返回*`N`*除以*`M`*的余数。如果*`M`*或*`N`*为`NULL`，则返回`NULL`。
- en: '[PRE18]'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: This function is safe to use with [`BIGINT`](integer-types.html "13.1.2 Integer
    Types (Exact Value) - INTEGER, INT, SMALLINT, TINYINT, MEDIUMINT, BIGINT") values.
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此函数可安全用于[`BIGINT`](integer-types.html "13.1.2 整数类型（精确值） - INTEGER, INT, SMALLINT,
    TINYINT, MEDIUMINT, BIGINT") 值。
- en: '[`MOD()`](mathematical-functions.html#function_mod) also works on values that
    have a fractional part and returns the exact remainder after division:'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`MOD()`](mathematical-functions.html#function_mod) 也适用于具有小数部分的值，并返回除法后的确切余数：'
- en: '[PRE19]'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: '[`MOD(*`N`*,0)`](mathematical-functions.html#function_mod) returns `NULL`.'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`MOD(*`N`*,0)`](mathematical-functions.html#function_mod) 返回`NULL`。'
- en: '[`PI()`](mathematical-functions.html#function_pi)'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`PI()`](mathematical-functions.html#function_pi)'
- en: Returns the value of π (pi). The default number of decimal places displayed
    is seven, but MySQL uses the full double-precision value internally.
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回π（pi）的值。显示的小数位数默认为七位，但MySQL在内部使用完整的双精度值。
- en: Because the return value of this function is a double-precision value, its exact
    representation may vary between platforms or implementations. This also applies
    to any expressions making use of `PI()`. See [Section 13.1.4, “Floating-Point
    Types (Approximate Value) - FLOAT, DOUBLE”](floating-point-types.html "13.1.4 Floating-Point
    Types (Approximate Value) - FLOAT, DOUBLE").
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因为此函数的返回值是双精度值，其精确表示可能因平台或实现而异。这也适用于使用`PI()`的任何表达式。参见[第13.1.4节，“浮点类型（近似值） -
    FLOAT，DOUBLE”](floating-point-types.html "13.1.4 浮点类型（近似值） - FLOAT，DOUBLE")。
- en: '[PRE20]'
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE20]'
- en: '[`POW(*`X`*,*`Y`*)`](mathematical-functions.html#function_pow)'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`POW(*`X`*,*`Y`*)`](mathematical-functions.html#function_pow)'
- en: Returns the value of *`X`* raised to the power of *`Y`*. Returns `NULL` if *`X`*
    or *`Y`* is `NULL`.
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回*`X`*的*`Y`*次幂的值。如果*`X`*或*`Y`*为`NULL`，则返回`NULL`。
- en: '[PRE21]'
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE21]'
- en: '[`POWER(*`X`*,*`Y`*)`](mathematical-functions.html#function_power)'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`POWER(*`X`*,*`Y`*)`](mathematical-functions.html#function_power)'
- en: This is a synonym for [`POW()`](mathematical-functions.html#function_pow).
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是[`POW()`](mathematical-functions.html#function_pow)的同义词。
- en: '[`RADIANS(*`X`*)`](mathematical-functions.html#function_radians)'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`RADIANS(*`X`*)`](mathematical-functions.html#function_radians)'
- en: Returns the argument *`X`*, converted from degrees to radians. (Note that π
    radians equals 180 degrees.) Returns `NULL` if *`X`* is `NULL`.
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回将参数*`X`*从度转换为弧度的值。（注意π弧度等于180度。）如果*`X`*为`NULL`，则返回`NULL`。
- en: '[PRE22]'
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE22]'
- en: '[`RAND([*`N`*])`](mathematical-functions.html#function_rand)'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`RAND([*`N`*])`](mathematical-functions.html#function_rand)'
- en: 'Returns a random floating-point value *`v`* in the range `0` <= *`v`* < `1.0`.
    To obtain a random integer *`R`* in the range *`i`* <= *`R`* < *`j`*, use the
    expression [`FLOOR(*`i`* + RAND() * (*`j`*`](mathematical-functions.html#function_floor)
    − `*`i`*))`. For example, to obtain a random integer in the range the range `7`
    <= *`R`* < `12`, use the following statement:'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回范围为`0` <= *`v`* < `1.0`的随机浮点值*`v`*。要在范围*`i`* <= *`R`* < *`j`*内获取随机整数*`R`*，可以使用表达式[`FLOOR(*`i`*
    + RAND() * (*`j`*`](mathematical-functions.html#function_floor) − `*`i`*))`。例如，要在范围`7`
    <= *`R`* < `12`内获取随机整数，请使用以下语句：
- en: '[PRE23]'
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE23]'
- en: 'If an integer argument *`N`* is specified, it is used as the seed value:'
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果指定了整数参数*`N`*，则将其用作种子值：
- en: With a constant initializer argument, the seed is initialized once when the
    statement is prepared, prior to execution.
  id: totrans-129
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用常量初始化参数时，种子在语句准备之前一次性初始化，然后执行。
- en: With a nonconstant initializer argument (such as a column name), the seed is
    initialized with the value for each invocation of [`RAND()`](mathematical-functions.html#function_rand).
  id: totrans-130
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用非常量初始化参数（例如列名），种子在每次调用[`RAND()`](mathematical-functions.html#function_rand)时都会被初始化为该值。
- en: One implication of this behavior is that for equal argument values, [`RAND(*`N`*)`](mathematical-functions.html#function_rand)
    returns the same value each time, and thus produces a repeatable sequence of column
    values. In the following example, the sequence of values produced by `RAND(3)`
    is the same both places it occurs.
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这种行为的一个含义是，对于相等的参数值，[`RAND(*`N`*)`](mathematical-functions.html#function_rand)每次都返回相同的值，从而产生一系列可重复的列值。在以下示例中，`RAND(3)`产生的值序列在两个位置都是相同的。
- en: '[PRE24]'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE24]'
- en: '[`RAND()`](mathematical-functions.html#function_rand) in a `WHERE` clause is
    evaluated for every row (when selecting from one table) or combination of rows
    (when selecting from a multiple-table join). Thus, for optimizer purposes, [`RAND()`](mathematical-functions.html#function_rand)
    is not a constant value and cannot be used for index optimizations. For more information,
    see [Section 10.2.1.20, “Function Call Optimization”](function-optimization.html
    "10.2.1.20 Function Call Optimization").'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在`WHERE`子句中使用[`RAND()`](mathematical-functions.html#function_rand)会为每一行（从一个表中选择）或每一行组合（从多个表连接中选择）评估。因此，对于优化器而言，[`RAND()`](mathematical-functions.html#function_rand)不是一个常量值，不能用于索引优化。有关更多信息，请参见[第10.2.1.20节，“函数调用优化”](function-optimization.html
    "10.2.1.20 函数调用优化")。
- en: 'Use of a column with [`RAND()`](mathematical-functions.html#function_rand)
    values in an `ORDER BY` or `GROUP BY` clause may yield unexpected results because
    for either clause a [`RAND()`](mathematical-functions.html#function_rand) expression
    can be evaluated multiple times for the same row, each time returning a different
    result. If the goal is to retrieve rows in random order, you can use a statement
    like this:'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在`ORDER BY`或`GROUP BY`子句中使用带有[`RAND()`](mathematical-functions.html#function_rand)值的列可能会产生意外结果，因为对于任一子句，[`RAND()`](mathematical-functions.html#function_rand)表达式可能会对同一行进行多次评估，每次返回不同的结果。如果目标是以随机顺序检索行，可以使用类似以下语句：
- en: '[PRE25]'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE25]'
- en: 'To select a random sample from a set of rows, combine `ORDER BY RAND()` with
    `LIMIT`:'
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要从一组行中选择随机样本，请将`ORDER BY RAND()`与`LIMIT`结合使用：
- en: '[PRE26]'
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE26]'
- en: '[`RAND()`](mathematical-functions.html#function_rand) is not meant to be a
    perfect random generator. It is a fast way to generate random numbers on demand
    that is portable between platforms for the same MySQL version.'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`RAND()`](mathematical-functions.html#function_rand)并不是一个完美的随机生成器。它是一种快速生成随机数的方式，可在相同的MySQL版本的不同平台之间移植。'
- en: This function is unsafe for statement-based replication. A warning is logged
    if you use this function when [`binlog_format`](replication-options-binary-log.html#sysvar_binlog_format)
    is set to `STATEMENT`.
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此函数对基于语句的复制不安全。如果在将[`binlog_format`](replication-options-binary-log.html#sysvar_binlog_format)设置为`STATEMENT`时使用此函数，将记录警告。
- en: '[`ROUND(*`X`*)`](mathematical-functions.html#function_round), [`ROUND(*`X`*,*`D`*)`](mathematical-functions.html#function_round)'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`ROUND(*`X`*)`](mathematical-functions.html#function_round), [`ROUND(*`X`*,*`D`*)`](mathematical-functions.html#function_round)'
- en: Rounds the argument *`X`* to *`D`* decimal places. The rounding algorithm depends
    on the data type of *`X`*. *`D`* defaults to 0 if not specified. *`D`* can be
    negative to cause *`D`* digits left of the decimal point of the value *`X`* to
    become zero. The maximum absolute value for *`D`* is 30; any digits in excess
    of 30 (or -30) are truncated. If *`X`* or *`D`* is `NULL`, the function returns
    `NULL`.
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将参数*`X`*四舍五入到*`D`*位小数。舍入算法取决于*`X`*的数据类型。如果未指定，*`D`*默认为0。*`D`*可以为负，使得值*`X`*小数点左边的*`D`*位变为零。*`D`*的最大绝对值为30；超过30（或-30）的任何数字将被截断。如果*`X`*或*`D`*为`NULL`，则函数返回`NULL`。
- en: '[PRE27]'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE27]'
- en: 'The return value has the same type as the first argument (assuming that it
    is integer, double, or decimal). This means that for an integer argument, the
    result is an integer (no decimal places):'
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回值与第一个参数的类型相同（假设它是整数、双精度或十进制）。这意味着对于整数参数，结果是一个整数（没有小数位）：
- en: '[PRE28]'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE28]'
- en: '[`ROUND()`](mathematical-functions.html#function_round) uses the following
    rules depending on the type of the first argument:'
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`ROUND()`](mathematical-functions.html#function_round)根据第一个参数的类型使用以下规则：'
- en: 'For exact-value numbers, [`ROUND()`](mathematical-functions.html#function_round)
    uses the “round half away from zero” or “round toward nearest” rule: A value with
    a fractional part of .5 or greater is rounded up to the next integer if positive
    or down to the next integer if negative. (In other words, it is rounded away from
    zero.) A value with a fractional part less than .5 is rounded down to the next
    integer if positive or up to the next integer if negative.'
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于精确值数字，[`ROUND()`](mathematical-functions.html#function_round)使用“远离零的一半”或“向最近整数四舍五入”的规则：具有小数部分为.5或更大的值，如果为正则四舍五入到下一个整数，如果为负则四舍五入到下一个整数。（换句话说，它远离零。）具有小于.5的小数部分的值，如果为正则向下舍入到下一个整数，如果为负则向上舍入到下一个整数。
- en: 'For approximate-value numbers, the result depends on the C library. On many
    systems, this means that [`ROUND()`](mathematical-functions.html#function_round)
    uses the “round to nearest even” rule: A value with a fractional part exactly
    halfway between two integers is rounded to the nearest even integer.'
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于近似值数字，结果取决于C库。在许多系统上，这意味着[`ROUND()`](mathematical-functions.html#function_round)使用“四舍五入到最近偶数”的规则：具有恰好处于两个整数之间的小数部分的值将四舍五入为最接近的偶数。
- en: 'The following example shows how rounding differs for exact and approximate
    values:'
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以下示例显示了精确值和近似值的舍入方式不同：
- en: '[PRE29]'
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE29]'
- en: For more information, see [Section 14.24, “Precision Math”](precision-math.html
    "14.24 Precision Math").
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关更多信息，请参阅[第14.24节，“精确数学”](precision-math.html "14.24 Precision Math")。
- en: 'In MySQL 8.0.21 and later, the data type returned by `ROUND()` (and [`TRUNCATE()`](mathematical-functions.html#function_truncate))
    is determined according to the rules listed here:'
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在MySQL 8.0.21及更高版本中，`ROUND()`（以及[`TRUNCATE()`](mathematical-functions.html#function_truncate)）返回的数据类型根据以下规则确定：
- en: When the first argument is of any integer type, the return type is always [`BIGINT`](integer-types.html
    "13.1.2 Integer Types (Exact Value) - INTEGER, INT, SMALLINT, TINYINT, MEDIUMINT,
    BIGINT").
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当第一个参数是任何整数类型时，返回类型始终为[`BIGINT`](integer-types.html "13.1.2 Integer Types (Exact
    Value) - INTEGER, INT, SMALLINT, TINYINT, MEDIUMINT, BIGINT")。
- en: When the first argument is of any floating-point type or of any non-numeric
    type, the return type is always [`DOUBLE`](floating-point-types.html "13.1.4 Floating-Point
    Types (Approximate Value) - FLOAT, DOUBLE").
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当第一个参数是任何浮点类型或任何非数值类型时，返回类型始终为[`DOUBLE`](floating-point-types.html "13.1.4 Floating-Point
    Types (Approximate Value) - FLOAT, DOUBLE")。
- en: When the first argument is a [`DECIMAL`](fixed-point-types.html "13.1.3 Fixed-Point
    Types (Exact Value) - DECIMAL, NUMERIC") value, the return type is also `DECIMAL`.
  id: totrans-154
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当第一个参数是[`DECIMAL`](fixed-point-types.html "13.1.3 Fixed-Point Types (Exact Value)
    - DECIMAL, NUMERIC")值时，返回类型也是`DECIMAL`。
- en: The type attributes for the return value are also copied from the first argument,
    except in the case of `DECIMAL`, when the second argument is a constant value.
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 返回值的类型属性也从第一个参数复制，除非第二个参数是常量值时，此时为`DECIMAL`。
- en: When the desired number of decimal places is less than the scale of the argument,
    the scale and the precision of the result are adjusted accordingly.
  id: totrans-156
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当所需小数位数少于参数的精度时，结果的精度和精度将相应调整。
- en: In addition, for `ROUND()` (but not for the [`TRUNCATE()`](mathematical-functions.html#function_truncate)
    function), the precision is extended by one place to accommodate rounding that
    increases the number of significant digits. If the second argument is negative,
    the return type is adjusted such that its scale is 0, with a corresponding precision.
    For example, `ROUND(99.999, 2)` returns `100.00`—the first argument is `DECIMAL(5,
    3)`, and the return type is `DECIMAL(5, 2)`.
  id: totrans-157
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此外，对于`ROUND()`（但不适用于[`TRUNCATE()`](mathematical-functions.html#function_truncate)函数），精度会增加一位以适应增加有效数字的四舍五入。如果第二个参数为负数，则调整返回类型，使其精度为0，具有相应的精度。例如，`ROUND(99.999,
    2)`返回`100.00`—第一个参数为`DECIMAL(5, 3)`，返回类型为`DECIMAL(5, 2)`。
- en: If the second argument is negative, the return type has scale 0 and a corresponding
    precision; `ROUND(99.999, -1)` returns `100`, which is `DECIMAL(3, 0)`.
  id: totrans-158
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果第二个参数为负数，则返回类型的精度为0，并具有相应的精度；`ROUND(99.999, -1)`返回`100`，即`DECIMAL(3, 0)`。
- en: '[`SIGN(*`X`*)`](mathematical-functions.html#function_sign)'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SIGN(*`X`*)`](mathematical-functions.html#function_sign)'
- en: Returns the sign of the argument as `-1`, `0`, or `1`, depending on whether
    *`X`* is negative, zero, or positive. Returns `NULL` if *`X`* is `NULL`.
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回参数的符号为`-1`、`0`或`1`，取决于*`X`*是负数、零还是正数。如果*`X`*为`NULL`，则返回`NULL`。
- en: '[PRE30]'
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE30]'
- en: '[`SIN(*`X`*)`](mathematical-functions.html#function_sin)'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SIN(*`X`*)`](mathematical-functions.html#function_sin)'
- en: Returns the sine of *`X`*, where *`X`* is given in radians. Returns `NULL` if
    *`X`* is `NULL`.
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回以弧度表示的*`X`*的正弦值。如果*`X`*为`NULL`，则返回`NULL`。
- en: '[PRE31]'
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE31]'
- en: '[`SQRT(*`X`*)`](mathematical-functions.html#function_sqrt)'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SQRT(*`X`*)`](mathematical-functions.html#function_sqrt)'
- en: Returns the square root of a nonnegative number *`X`*. If *`X`* is `NULL`, the
    function returns `NULL`.
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回非负数*`X`*的平方根。如果*`X`*为`NULL`，则函数返回`NULL`。
- en: '[PRE32]'
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE32]'
- en: '[`TAN(*`X`*)`](mathematical-functions.html#function_tan)'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`TAN(*`X`*)`](mathematical-functions.html#function_tan)'
- en: Returns the tangent of *`X`*, where *`X`* is given in radians. Returns `NULL`
    if *`X`* is `NULL`.
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回以弧度表示的*`X`*的正切值。如果*`X`*为`NULL`，则返回`NULL`。
- en: '[PRE33]'
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE33]'
- en: '[`TRUNCATE(*`X`*,*`D`*)`](mathematical-functions.html#function_truncate)'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`TRUNCATE(*`X`*,*`D`*)`](mathematical-functions.html#function_truncate)'
- en: Returns the number *`X`*, truncated to *`D`* decimal places. If *`D`* is `0`,
    the result has no decimal point or fractional part. *`D`* can be negative to cause
    *`D`* digits left of the decimal point of the value *`X`* to become zero. If *`X`*
    or *`D`* is `NULL`, the function returns `NULL`.
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回将*`X`*截断为*`D`*位小数的数字。如果*`D`*为`0`，则结果没有小数点或小数部分。*`D`*可以为负数，以使值*`X`*的小数点左边的*D*位变为零。如果*`X`*或*`D`*为`NULL`，则函数返回`NULL`。
- en: '[PRE34]'
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE34]'
- en: All numbers are rounded toward zero.
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 所有数字都向零舍入。
- en: In MySQL 8.0.21 and later, the data type returned by `TRUNCATE()` follows the
    same rules that determine the return type of the `ROUND()` function; for details,
    see the description for [`ROUND()`](mathematical-functions.html#function_round).
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在MySQL 8.0.21及更高版本中，`TRUNCATE()`返回的数据类型遵循确定`ROUND()`函数返回类型的相同规则；有关详细信息，请参阅[`ROUND()`](mathematical-functions.html#function_round)的描述。
