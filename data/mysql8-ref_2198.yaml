  zh: 30.4.4.8 **ps_setup_enable_background_threads()** 过程
- en: Enables Performance Schema instrumentation for all background threads. Produces
    a result set indicating how many background threads were enabled. Already enabled
    threads do not count.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 启用性能模式对所有后台线程进行仪器化。生成一个结果集，指示启用了多少个后台线程。已经启用的线程不计入其中。
