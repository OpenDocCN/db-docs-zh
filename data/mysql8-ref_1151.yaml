- en: '![InnoDB architecture diagram showing in-memory and on-disk structures. In-memory
    structures include the buffer pool, adaptive hash index, change buffer, and log
    buffer. On-disk structures include tablespaces, redo logs, and doublewrite buffer
    files.](../Images/b0489a6244496f707947f03dd0f338bc.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![InnoDB 架构图显示内存和磁盘结构。内存结构包括缓冲池、自适应哈希索引、变更缓冲区和日志缓冲区。磁盘结构包括表空间、重做日志和双写缓冲区文件。](../Images/b0489a6244496f707947f03dd0f338bc.png)'
