- en: '| **A.7.3.** | Where can I find the ANSI SQL 2003 specification for `INFORMATION_SCHEMA`?
    |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| **A.7.3.** | 我在哪里可以找到ANSI SQL 2003关于`INFORMATION_SCHEMA`的规范？ |'
- en: '|  | Unfortunately, the official specifications are not freely available. (ANSI
    makes them available for purchase.) However, there are books available, such as
    *SQL-99 Complete, Really* by Peter Gulutzan and Trudy Pelzer, that provide a comprehensive
    overview of the standard, including `INFORMATION_SCHEMA`. |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '|  | 不幸的是，官方规范并非免费提供。（ANSI提供购买）。但是，有一些书籍可供参考，比如Peter Gulutzan和Trudy Pelzer的*SQL-99
    Complete, Really*，提供了关于标准的全面概述，包括`INFORMATION_SCHEMA`。 |'
- en: '| **A.7.4.** | What is the difference between the Oracle Data Dictionary and
    MySQL `INFORMATION_SCHEMA`? |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| **A.7.4.** | Oracle数据字典和MySQL `INFORMATION_SCHEMA`有什么区别？ |'
- en: '|  | Both Oracle and MySQL provide metadata in tables. However, Oracle and
    MySQL use different table names and column names. The MySQL implementation is
    more similar to those found in DB2 and SQL Server, which also support `INFORMATION_SCHEMA`
    as defined in the SQL standard. |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '|  | Oracle和MySQL都在表中提供元数据。但是，Oracle和MySQL使用不同的表名和列名。MySQL的实现更类似于DB2和SQL Server中找到的实现，它们也支持SQL标准中定义的`INFORMATION_SCHEMA`。
    |'
- en: '| **A.7.5.** | Can I add to or otherwise modify the tables found in the `INFORMATION_SCHEMA`
    database? |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| **A.7.5.** | 我可以添加或修改在`INFORMATION_SCHEMA`数据库中找到的表吗？ |'
- en: '|  | No. Since applications may rely on a certain standard structure, this
    should not be modified. For this reason, *we cannot support bugs or other issues
    which result from modifying `INFORMATION_SCHEMA` tables or data*. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '|  | 没有。由于应用程序可能依赖于某种标准结构，因此不应进行修改。因此，*我们无法支持由于修改`INFORMATION_SCHEMA`表或数据而导致的错误或其他问题*。
    |'
