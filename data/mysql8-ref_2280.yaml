  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '|  | 请参阅[第28章，*INFORMATION_SCHEMA Tables*](information-schema.html "第28章 INFORMATION_SCHEMA
    Tables")。您也可以在[MySQL用户论坛](https://forums.mysql.com/list.php?20)找到帮助。 |'
