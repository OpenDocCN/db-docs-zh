- en: 28.3.11 The INFORMATION_SCHEMA COLUMN_STATISTICS Table
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 28.3.11 INFORMATION_SCHEMA COLUMN_STATISTICS 表
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-column-statistics-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-column-statistics-table.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-column-statistics-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-column-statistics-table.html)
- en: The [`COLUMN_STATISTICS`](information-schema-column-statistics-table.html "28.3.11 The
    INFORMATION_SCHEMA COLUMN_STATISTICS Table") table provides access to histogram
    statistics for column values.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`COLUMN_STATISTICS`](information-schema-column-statistics-table.html "28.3.11 INFORMATION_SCHEMA
    COLUMN_STATISTICS 表") 表提供对列值直方图统计信息的访问。'
- en: For information about histogram statistics, see [Section 10.9.6, “Optimizer
    Statistics”](optimizer-statistics.html "10.9.6 Optimizer Statistics"), and [Section 15.7.3.1,
    “ANALYZE TABLE Statement”](analyze-table.html "15.7.3.1 ANALYZE TABLE Statement").
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有关直方图统计信息，请参阅[Section 10.9.6, “优化器统计信息”](optimizer-statistics.html "10.9.6 优化器统计信息")和[Section 15.7.3.1,
    “ANALYZE TABLE 语句”](analyze-table.html "15.7.3.1 ANALYZE TABLE 语句")。
- en: You can see information only for columns for which you have some privilege.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你只能查看你拥有某些权限的列的信息。
- en: 'The [`COLUMN_STATISTICS`](information-schema-column-statistics-table.html "28.3.11 The
    INFORMATION_SCHEMA COLUMN_STATISTICS Table") table has these columns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[`COLUMN_STATISTICS`](information-schema-column-statistics-table.html "28.3.11 INFORMATION_SCHEMA
    COLUMN_STATISTICS 表") 表包含以下列：'
- en: '`SCHEMA_NAME`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SCHEMA_NAME`'
- en: The names of the schema for which the statistics apply.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 统计信息适用的模式的名称。
- en: '`TABLE_NAME`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`TABLE_NAME`'
- en: The names of the column for which the statistics apply.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 统计信息适用的列的名称。
- en: '`COLUMN_NAME`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`COLUMN_NAME`'
- en: The names of the column for which the statistics apply.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 统计信息适用的列的名称。
- en: '`HISTOGRAM`'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`HISTOGRAM`'
- en: A [`JSON`](json.html "13.5 The JSON Data Type") object describing the column
    statistics, stored as a histogram.
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个描述列统计信息的[`JSON`](json.html "13.5 JSON 数据类型")对象，存储为直方图。
