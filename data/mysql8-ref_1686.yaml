- en: 25.5.6 ndb_blob_tool — Check and Repair BLOB and TEXT columns of NDB Cluster
    Tables
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 25.5.6 ndb_blob_tool — 检查和修复 NDB Cluster 表的 BLOB 和 TEXT 列
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-blob-tool.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-blob-tool.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-blob-tool.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-blob-tool.html)
- en: This tool can be used to check for and remove orphaned BLOB column parts from
    [`NDB`](mysql-cluster.html "Chapter 25 MySQL NDB Cluster 8.0") tables, as well
    as to generate a file listing any orphaned parts. It is sometimes useful in diagnosing
    and repairing corrupted or damaged `NDB` tables containing [`BLOB`](blob.html
    "13.3.4 The BLOB and TEXT Types") or [`TEXT`](blob.html "13.3.4 The BLOB and TEXT
    Types") columns.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这个工具可用于检查和删除[`NDB`](mysql-cluster.html "第25章 MySQL NDB Cluster 8.0")表中的孤立的 BLOB
    列部分，以及生成列出任何孤立部分的文件。在诊断和修复包含 [`BLOB`](blob.html "13.3.4 BLOB 和 TEXT 类型") 或 [`TEXT`](blob.html
    "13.3.4 BLOB 和 TEXT 类型") 列的损坏或受损 `NDB` 表时，有时会很有用。
- en: 'The basic syntax for [**ndb_blob_tool**](mysql-cluster-programs-ndb-blob-tool.html
    "25.5.6 ndb_blob_tool — Check and Repair BLOB and TEXT columns of NDB Cluster
    Tables") is shown here:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[**ndb_blob_tool**](mysql-cluster-programs-ndb-blob-tool.html "25.5.6 ndb_blob_tool
    — 检查和修复 NDB Cluster 表的 BLOB 和 TEXT 列") 的基本语法如下所示：'
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Unless you use the [`--help`](mysql-cluster-programs-ndb-blob-tool.html#option_ndb_blob_tool_help)
    option, you must specify an action to be performed by including one or more of
    the options [`--check-orphans`](mysql-cluster-programs-ndb-blob-tool.html#option_ndb_blob_tool_check-orphans),
    [`--delete-orphans`](mysql-cluster-programs-ndb-blob-tool.html#option_ndb_blob_tool_delete-orphans),
    or [`--dump-file`](mysql-cluster-programs-ndb-blob-tool.html#option_ndb_blob_tool_dump-file).
    These options cause [**ndb_blob_tool**](mysql-cluster-programs-ndb-blob-tool.html
    "25.5.6 ndb_blob_tool — Check and Repair BLOB and TEXT columns of NDB Cluster
    Tables") to check for orphaned BLOB parts, remove any orphaned BLOB parts, and
    generate a dump file listing orphaned BLOB parts, respectively, and are described
    in more detail later in this section.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 除非使用 [`--help`](mysql-cluster-programs-ndb-blob-tool.html#option_ndb_blob_tool_help)
    选项，否则必须指定要执行的操作，包括一个或多个选项 [`--check-orphans`](mysql-cluster-programs-ndb-blob-tool.html#option_ndb_blob_tool_check-orphans)、[`--delete-orphans`](mysql-cluster-programs-ndb-blob-tool.html#option_ndb_blob_tool_delete-orphans)
    或 [`--dump-file`](mysql-cluster-programs-ndb-blob-tool.html#option_ndb_blob_tool_dump-file)。这些选项会导致
    [**ndb_blob_tool**](mysql-cluster-programs-ndb-blob-tool.html "25.5.6 ndb_blob_tool
    — 检查和修复 NDB Cluster 表的 BLOB 和 TEXT 列") 检查孤立��� BLOB 部分、删除任何孤立的 BLOB 部分，并生成列出孤立的
    BLOB 部分的转储文件，分别在本节后面有更详细的描述。
- en: You must also specify the name of a table when invoking [**ndb_blob_tool**](mysql-cluster-programs-ndb-blob-tool.html
    "25.5.6 ndb_blob_tool — Check and Repair BLOB and TEXT columns of NDB Cluster
    Tables"). In addition, you can optionally follow the table name with the (comma-separated)
    names of one or more [`BLOB`](blob.html "13.3.4 The BLOB and TEXT Types") or [`TEXT`](blob.html
    "13.3.4 The BLOB and TEXT Types") columns from that table. If no columns are listed,
    the tool works on all of the table's [`BLOB`](blob.html "13.3.4 The BLOB and TEXT
    Types") and [`TEXT`](blob.html "13.3.4 The BLOB and TEXT Types") columns. If you
    need to specify a database, use the [`--database`](mysql-cluster-programs-ndb-blob-tool.html#option_ndb_blob_tool_database)
    (`-d`) option.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在调用 [**ndb_blob_tool**](mysql-cluster-programs-ndb-blob-tool.html "25.5.6 ndb_blob_tool
    — 检查和修复 NDB Cluster 表的 BLOB 和 TEXT 列") 时，您还必须指定表的名称。此外，您还可以选择在表名后面（逗号分隔）跟随该表的一个或多个
    [`BLOB`](blob.html "13.3.4 BLOB 和 TEXT 类型") 或 [`TEXT`](blob.html "13.3.4 BLOB
    和 TEXT 类型") 列的名称。如果未列出列，则该工具将处理表的所有 [`BLOB`](blob.html "13.3.4 BLOB 和 TEXT 类型")
    和 [`TEXT`](blob.html "13.3.4 BLOB 和 TEXT 类型") 列。如果需要指定数据库，请使用 [`--database`](mysql-cluster-programs-ndb-blob-tool.html#option_ndb_blob_tool_database)
    (`-d`) 选项。
- en: The [`--verbose`](mysql-cluster-programs-ndb-blob-tool.html#option_ndb_blob_tool_verbose)
    option provides additional information in the output about the tool's progress.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[`--verbose`](mysql-cluster-programs-ndb-blob-tool.html#option_ndb_blob_tool_verbose)
    选项在输出中提供有关工具进度的附加信息。'
- en: All options that can be used with [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon") are shown in the
