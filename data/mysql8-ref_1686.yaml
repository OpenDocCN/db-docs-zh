  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 当针对这个表运行[`--check-orphans`](mysql-cluster-programs-ndb-blob-tool.html#option_ndb_blob_tool_check-orphans)时，[**ndb_blob_tool**](mysql-cluster-programs-ndb-blob-tool.html
    "25.5.6 ndb_blob_tool — Check and Repair BLOB and TEXT columns of NDB Cluster
    Tables") 生成以下输出：
- en: '[PRE3]'
  id: totrans-151
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The tool reports that there are no `NDB` BLOB column parts associated with column
    `c1`, even though `c1` is a [`TEXT`](blob.html "13.3.4 The BLOB and TEXT Types")
    column. This is due to the fact that, in an [`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") table, only the first 256 bytes of a [`BLOB`](blob.html "13.3.4 The
    BLOB and TEXT Types") or [`TEXT`](blob.html "13.3.4 The BLOB and TEXT Types")
    column value are stored inline, and only the excess, if any, is stored separately;
    thus, if there are no values using more than 256 bytes in a given column of one
    of these types, no `BLOB` column parts are created by `NDB` for this column. See
    [Section 13.7, “Data Type Storage Requirements”](storage-requirements.html "13.7 Data
    Type Storage Requirements"), for more information.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 该工具报告称，与列`c1`关联的`NDB` BLOB列部分不存在，即使`c1`是一个[`TEXT`](blob.html "13.3.4 The BLOB
    and TEXT Types")列。 这是因为，在[`NDB`](mysql-cluster.html "Chapter 25 MySQL NDB Cluster
    8.0")表中，只有[`BLOB`](blob.html "13.3.4 The BLOB and TEXT Types")或[`TEXT`](blob.html
    "13.3.4 The BLOB and TEXT Types")列值的前256个字节被内联存储，多余的部分（如果有的话）被单独存储；因此，如果给定类型的列中没有使用超过256字节的值，则`NDB`不会为此列创建`BLOB`列部分。
    更多信息请参见[第13.7节，“数据类型存储要求”](storage-requirements.html "13.7 Data Type Storage Requirements")。
