  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/replication-options-reference.html](https://dev.mysql.com/doc/refman/8.0/en/replication-options-reference.html)
- en: 19.1.6.1 Replication and Binary Logging Option and Variable Reference
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 19.1.6.1 复制和二进制日志选项和变量参考
- en: The following two sections provide basic information about the MySQL command-line
    options and system variables applicable to replication and the binary log.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的两个部分提供了关于适用于复制和二进制日志的 MySQL 命令行选项和系统变量的基本信息。
- en: Replication Options and Variables
  id: totrans-3
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 复制选项和变量
- en: The command-line options and system variables in the following list relate to
    replication source servers and replicas. [Section 19.1.6.2, “Replication Source
    Options and Variables”](replication-options-source.html "19.1.6.2 Replication
    Source Options and Variables") provides more detailed information about options
    and variables relating to replication source servers. For more information about
    options and variables relating to replicas, see [Section 19.1.6.3, “Replica Server
    Options and Variables”](replication-options-replica.html "19.1.6.3 Replica Server
    Options and Variables").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 下面列表中的命令行选项和系统变量与复制源服务器和副本相关。[第 19.1.6.2 节，“复制源选项和变量”](replication-options-source.html
    "19.1.6.2 复制源选项和变量") 提供了有关与复制源服务器相关的选项和变量的更详细信息。有关与副本相关的选项和变量的更多信息，请参见[第 19.1.6.3
    节，“副本服务器选项和变量”](replication-options-replica.html "19.1.6.3 副本服务器选项和变量")。
- en: '`[abort-slave-event-count](replication-options-replica.html#option_mysqld_abort-slave-event-count)`:
    Option used by mysql-test for debugging and testing of replication.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[abort-slave-event-count](replication-options-replica.html#option_mysqld_abort-slave-event-count)`:
    用于 MySQL 测试的调试和复制测试的选项。'
- en: '`[auto_increment_increment](replication-options-source.html#sysvar_auto_increment_increment)`:
    AUTO_INCREMENT columns are incremented by this value.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[auto_increment_increment](replication-options-source.html#sysvar_auto_increment_increment)`:
    AUTO_INCREMENT 列按此值递增。'
- en: '`[auto_increment_offset](replication-options-source.html#sysvar_auto_increment_offset)`:
    Offset added to AUTO_INCREMENT columns.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[auto_increment_offset](replication-options-source.html#sysvar_auto_increment_offset)`:
    添加到 AUTO_INCREMENT 列的偏移量。'
- en: '`[Com_change_master](server-status-variables.html#statvar_Com_xxx)`: Count
    of CHANGE REPLICATION SOURCE TO and CHANGE MASTER TO statements.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Com_change_master](server-status-variables.html#statvar_Com_xxx)`: CHANGE
    REPLICATION SOURCE TO 和 CHANGE MASTER TO 语句的计数。'
- en: '`[Com_change_replication_source](server-status-variables.html#statvar_Com_xxx)`:
    Count of CHANGE REPLICATION SOURCE TO and CHANGE MASTER TO statements.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Com_change_replication_source](server-status-variables.html#statvar_Com_xxx)`:
    CHANGE REPLICATION SOURCE TO 和 CHANGE MASTER TO 语句的计数。'
- en: '`[Com_replica_start](server-status-variables.html#statvar_Com_xxx)`: Count
    of START REPLICA and START SLAVE statements.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Com_replica_start](server-status-variables.html#statvar_Com_xxx)`: START
    REPLICA 和 START SLAVE 语句的计数。'
- en: '`[Com_replica_stop](server-status-variables.html#statvar_Com_xxx)`: Count of
    STOP REPLICA and STOP SLAVE statements.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Com_replica_stop](server-status-variables.html#statvar_Com_xxx)`: STOP REPLICA
    和 STOP SLAVE 语句的计数。'
- en: '`[Com_show_master_status](server-status-variables.html#statvar_Com_xxx)`: Count
    of SHOW MASTER STATUS statements.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Com_show_master_status](server-status-variables.html#statvar_Com_xxx)`: SHOW
    MASTER STATUS 语句的计数。'
- en: '`[Com_show_replica_status](server-status-variables.html#statvar_Com_xxx)`:
    Count of SHOW REPLICA STATUS and SHOW SLAVE STATUS statements.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Com_show_replica_status](server-status-variables.html#statvar_Com_xxx)`:
    SHOW REPLICA STATUS 和 SHOW SLAVE STATUS 语句的计数。'
- en: '`[Com_show_replicas](server-status-variables.html#statvar_Com_xxx)`: Count
    of SHOW REPLICAS and SHOW SLAVE HOSTS statements.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Com_show_replicas](server-status-variables.html#statvar_Com_xxx)`: SHOW REPLICAS
    和 SHOW SLAVE HOSTS 语句的计数。'
- en: '`[Com_show_slave_hosts](server-status-variables.html#statvar_Com_xxx)`: Count
    of SHOW REPLICAS and SHOW SLAVE HOSTS statements.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Com_show_slave_hosts](server-status-variables.html#statvar_Com_xxx)`: SHOW
    REPLICAS 和 SHOW SLAVE HOSTS 语句的计数。'
- en: '`[Com_show_slave_status](server-status-variables.html#statvar_Com_xxx)`: Count
    of SHOW REPLICA STATUS and SHOW SLAVE STATUS statements.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Com_show_slave_status](server-status-variables.html#statvar_Com_xxx)`: SHOW
    REPLICA STATUS 和 SHOW SLAVE STATUS 语句的计数。'
- en: '`[Com_slave_start](server-status-variables.html#statvar_Com_xxx)`: Count of
    START REPLICA and START SLAVE statements.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Com_slave_start](server-status-variables.html#statvar_Com_xxx)`: START REPLICA
    和 START SLAVE 语句的计数。'
- en: '`[Com_slave_stop](server-status-variables.html#statvar_Com_xxx)`: Count of
    STOP REPLICA and STOP SLAVE statements.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Com_slave_stop](server-status-variables.html#statvar_Com_xxx)`: STOP REPLICA
    和 STOP SLAVE 语句的计数。'
- en: '`[disconnect-slave-event-count](replication-options-replica.html#option_mysqld_disconnect-slave-event-count)`:
    Option used by mysql-test for debugging and testing of replication.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[disconnect-slave-event-count](replication-options-replica.html#option_mysqld_disconnect-slave-event-count)`:
    mysql-test用于调试和测试复制的选项。'
- en: '`[enforce_gtid_consistency](replication-options-gtids.html#sysvar_enforce_gtid_consistency)`:
    Prevents execution of statements that cannot be logged in transactionally safe
    manner.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[enforce_gtid_consistency](replication-options-gtids.html#sysvar_enforce_gtid_consistency)`:
    防止无法以事务安全方式记录的语句执行。'
- en: '`[expire_logs_days](replication-options-binary-log.html#sysvar_expire_logs_days)`:
    Purge binary logs after this many days.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[expire_logs_days](replication-options-binary-log.html#sysvar_expire_logs_days)`:
    在多少天后清除二进制日志。'
- en: '`[gtid_executed](replication-options-gtids.html#sysvar_gtid_executed)`: Global:
    All GTIDs in binary log (global) or current transaction (session). Read-only.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[gtid_executed](replication-options-gtids.html#sysvar_gtid_executed)`: 全局：二进制日志中的所有GTID（全局）或当前事务（会话）中的所有GTID。只读。'
- en: '`[gtid_executed_compression_period](replication-options-gtids.html#sysvar_gtid_executed_compression_period)`:
    Compress gtid_executed table each time this many transactions have occurred. 0
    means never compress this table. Applies only when binary logging is disabled.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[gtid_executed_compression_period](replication-options-gtids.html#sysvar_gtid_executed_compression_period)`:
    每发生这么多次事务时压缩gtid_executed表。0表示永远不压缩此表。仅在禁用二进制日志记录时适用。'
- en: '`[gtid_mode](replication-options-gtids.html#sysvar_gtid_mode)`: Controls whether
    GTID based logging is enabled and what type of transactions logs can contain.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[gtid_mode](replication-options-gtids.html#sysvar_gtid_mode)`: 控制是否启用基于GTID的日志记录以及事务日志可以包含的类型。'
- en: '`[gtid_next](replication-options-gtids.html#sysvar_gtid_next)`: Specifies GTID
    for subsequent transaction or transactions; see documentation for details.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[gtid_next](replication-options-gtids.html#sysvar_gtid_next)`: 指定后续事务或事务的GTID；详细信息请参阅文档。'
- en: '`[gtid_owned](replication-options-gtids.html#sysvar_gtid_owned)`: Set of GTIDs
    owned by this client (session), or by all clients, together with thread ID of
    owner (global). Read-only.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[gtid_owned](replication-options-gtids.html#sysvar_gtid_owned)`: 由此客户端（会话）或所有客户端拥有的GTID集合，以及所有者的线程ID（全局）。只读。'
- en: '`[gtid_purged](replication-options-gtids.html#sysvar_gtid_purged)`: Set of
    all GTIDs that have been purged from binary log.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[gtid_purged](replication-options-gtids.html#sysvar_gtid_purged)`: 已从二进制日志中清除的所有GTID集合。'
- en: '`[immediate_server_version](replication-options-source.html#sysvar_immediate_server_version)`:
    MySQL Server release number of server which is immediate replication source.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[immediate_server_version](replication-options-source.html#sysvar_immediate_server_version)`:
    作为即时复制源的服务器的MySQL服务器发布号码。'
- en: '`[init_replica](replication-options-replica.html#sysvar_init_replica)`: Statements
    that are executed when replica connects to source.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[init_replica](replication-options-replica.html#sysvar_init_replica)`: 当复制品连接到源时执行的语句。'
- en: '`[init_slave](replication-options-replica.html#sysvar_init_slave)`: Statements
    that are executed when replica connects to source.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[init_slave](replication-options-replica.html#sysvar_init_slave)`: 当复制品连接到源时执行的语句。'
- en: '`[log_bin_trust_function_creators](replication-options-binary-log.html#sysvar_log_bin_trust_function_creators)`:
    If equal to 0 (default), then when --log-bin is used, stored function creation
    is allowed only to users having SUPER privilege and only if function created does
    not break binary logging.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[log_bin_trust_function_creators](replication-options-binary-log.html#sysvar_log_bin_trust_function_creators)`:
    如果等于0（默认值），则在使用--log-bin时，只允许具有SUPER特权的用户创建存储函数，并且只有创建的函数不会破坏二进制日志记录时才允许。'
- en: '`[log_statements_unsafe_for_binlog](replication-options-binary-log.html#sysvar_log_statements_unsafe_for_binlog)`:
    Disables error 1592 warnings being written to error log.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[log_statements_unsafe_for_binlog](replication-options-binary-log.html#sysvar_log_statements_unsafe_for_binlog)`:
    禁用写入错误日志中的错误1592警告。'
- en: '`[master-info-file](replication-options-replica.html#option_mysqld_master-info-file)`:
    Location and name of file that remembers source and where I/O replication thread
    is in source''s binary log.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[master-info-file](replication-options-replica.html#option_mysqld_master-info-file)`:
    记住源和I/O复制线程在源二进制日志中的位置的文件的位置和名称。'
- en: '`[master-retry-count](replication-options-replica.html#option_mysqld_master-retry-count)`:
    Number of tries replica makes to connect to source before giving up.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[master-retry-count](replication-options-replica.html#option_mysqld_master-retry-count)`:
    在放弃之前，复制品尝试连接到源的次数。'
- en: '`[master_info_repository](replication-options-replica.html#sysvar_master_info_repository)`:
    Whether to write connection metadata repository, containing source information
    and replication I/O thread location in source''s binary log, to file or table.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[master_info_repository](replication-options-replica.html#sysvar_master_info_repository)`:
    是否将包含源信息和复制I/O线程位置在源二进制日志中的连接元数据存储库写入文件或表。'
- en: '`[max_relay_log_size](replication-options-replica.html#sysvar_max_relay_log_size)`:
    If nonzero, relay log is rotated automatically when its size exceeds this value.
    If zero, size at which rotation occurs is determined by value of max_binlog_size.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[max_relay_log_size](replication-options-replica.html#sysvar_max_relay_log_size)`:
    如果非零，则中继日志在其大小超过此值时会自动旋转。如果为零，则旋转发生的大小由max_binlog_size的值确定。'
- en: '`[original_commit_timestamp](replication-options-binary-log.html#sysvar_original_commit_timestamp)`:
    Time when transaction was committed on original source.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[original_commit_timestamp](replication-options-binary-log.html#sysvar_original_commit_timestamp)`:
    事务在原始源上提交时的时间。'
- en: '`[original_server_version](replication-options-source.html#sysvar_original_server_version)`:
    MySQL Server release number of server on which transaction was originally committed.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[original_server_version](replication-options-source.html#sysvar_original_server_version)`:
    事务最初提交的服务器的MySQL服务器发布号。'
- en: '`[relay_log](replication-options-replica.html#sysvar_relay_log)`: Location
    and base name to use for relay logs.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[relay_log](replication-options-replica.html#sysvar_relay_log)`: 用于中继日志的位置和基本名称。'
- en: '`[relay_log_basename](replication-options-replica.html#sysvar_relay_log_basename)`:
    Complete path to relay log, including file name.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[relay_log_basename](replication-options-replica.html#sysvar_relay_log_basename)`:
    中继日志的完整路径，包括文件名。'
- en: '`[relay_log_index](replication-options-replica.html#sysvar_relay_log_index)`:
    Location and name to use for file that keeps list of last relay logs.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[relay_log_index](replication-options-replica.html#sysvar_relay_log_index)`:
    用于保存最后中继日志列表的文件的位置和名称。'
- en: '`[relay_log_info_file](replication-options-replica.html#sysvar_relay_log_info_file)`:
    File name for applier metadata repository in which replica records information
    about relay logs.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[relay_log_info_file](replication-options-replica.html#sysvar_relay_log_info_file)`:
    用于复制记录有关中继日志信息的应用程序元数据存储库的文件名。'
- en: '`[relay_log_info_repository](replication-options-replica.html#sysvar_relay_log_info_repository)`:
    Whether to write location of replication SQL thread in relay logs to file or table.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[relay_log_info_repository](replication-options-replica.html#sysvar_relay_log_info_repository)`:
    是否将复制SQL线程在中继日志中的位置写入文件或表。'
- en: '`[relay_log_purge](replication-options-replica.html#sysvar_relay_log_purge)`:
    Determines whether relay logs are purged.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[relay_log_purge](replication-options-replica.html#sysvar_relay_log_purge)`:
    确定是否清除中继日志。'
- en: '`[relay_log_recovery](replication-options-replica.html#sysvar_relay_log_recovery)`:
    Whether automatic recovery of relay log files from source at startup is enabled;
    must be enabled for crash-safe replica.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[relay_log_recovery](replication-options-replica.html#sysvar_relay_log_recovery)`:
    是否启用在启动时从源自动恢复中继日志文件；必须为崩溃安全的复制启用。'
- en: '`[relay_log_space_limit](replication-options-replica.html#sysvar_relay_log_space_limit)`:
    Maximum space to use for all relay logs.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[relay_log_space_limit](replication-options-replica.html#sysvar_relay_log_space_limit)`:
    用于所有中继日志的最大空间。'
- en: '`[replica_checkpoint_group](replication-options-replica.html#sysvar_replica_checkpoint_group)`:
    Maximum number of transactions processed by multithreaded replica before checkpoint
    operation is called to update progress status. Not supported by NDB Cluster.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_checkpoint_group](replication-options-replica.html#sysvar_replica_checkpoint_group)`:
    多线程复制在调用检查点操作更新进度状态之前处理的最大事务数。不支持NDB集群。'
- en: '`[replica_checkpoint_period](replication-options-replica.html#sysvar_replica_checkpoint_period)`:
    Update progress status of multithreaded replica and flush relay log info to disk
    after this number of milliseconds. Not supported by NDB Cluster.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_checkpoint_period](replication-options-replica.html#sysvar_replica_checkpoint_period)`:
    在此毫秒数后更新多线程复制的进度状态并将中继日志信息刷新到磁盘。不支持NDB集群。'
- en: '`[replica_compressed_protocol](replication-options-replica.html#sysvar_replica_compressed_protocol)`:
    Use compression of source/replica protocol.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_compressed_protocol](replication-options-replica.html#sysvar_replica_compressed_protocol)`:
    使用源/复制协议��压缩。'
- en: '`[replica_exec_mode](replication-options-replica.html#sysvar_replica_exec_mode)`:
    Allows for switching replication thread between IDEMPOTENT mode (key and some
    other errors suppressed) and STRICT mode; STRICT mode is default, except for NDB
    Cluster, where IDEMPOTENT is always used.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_exec_mode](replication-options-replica.html#sysvar_replica_exec_mode)`:
    允许在幂等模式（键和一些其他错误被抑制）和严格模式之间切换复制线程；严格模式是默认的，除了NDB集群，那里始终使用幂等模式。'
- en: '`[replica_load_tmpdir](replication-options-replica.html#sysvar_replica_load_tmpdir)`:
    Location where replica should put its temporary files when replicating LOAD DATA
    statements.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_load_tmpdir](replication-options-replica.html#sysvar_replica_load_tmpdir)`:
    复制 LOAD DATA 语句时，复制品应将其临时文件放置的位置。'
- en: '`[replica_max_allowed_packet](replication-options-replica.html#sysvar_replica_max_allowed_packet)`:
    Maximum size, in bytes, of packet that can be sent from replication source server
    to replica; overrides max_allowed_packet.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_max_allowed_packet](replication-options-replica.html#sysvar_replica_max_allowed_packet)`:
    从���制源服务器发送到复制品的数据包的最大大小（以字节为单位）；覆盖 max_allowed_packet。'
- en: '`[replica_net_timeout](replication-options-replica.html#sysvar_replica_net_timeout)`:
    Number of seconds to wait for more data from source/replica connection before
    aborting read.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_net_timeout](replication-options-replica.html#sysvar_replica_net_timeout)`:
    从源/复制连接中等待更多数据的秒数，然后中止读取。'
- en: '`[Replica_open_temp_tables](server-status-variables.html#statvar_Replica_open_temp_tables)`:
    Number of temporary tables that replication SQL thread currently has open.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Replica_open_temp_tables](server-status-variables.html#statvar_Replica_open_temp_tables)`:
    复制 SQL 线程当前打开的临时表数。'
- en: '`[replica_parallel_type](replication-options-replica.html#sysvar_replica_parallel_type)`:
    Tells replica to use timestamp information (LOGICAL_CLOCK) or database partitioning
    (DATABASE) to parallelize transactions.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_parallel_type](replication-options-replica.html#sysvar_replica_parallel_type)`:
    告诉复制品使用时间戳信息（LOGICAL_CLOCK）或数据库分区（DATABASE）来并行化事务。'
- en: '`[replica_parallel_workers](replication-options-replica.html#sysvar_replica_parallel_workers)`:
    Number of applier threads for executing replication transactions; when this is
    0 or 1, there is only one applier thread. NDB Cluster: see documentation.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_parallel_workers](replication-options-replica.html#sysvar_replica_parallel_workers)`:
    用于执行复制事务的应用程序线程数；当此值为 0 或 1 时，只有一个应用程序线程。NDB 集群：请参阅文档。'
- en: '`[replica_pending_jobs_size_max](replication-options-replica.html#sysvar_replica_pending_jobs_size_max)`:
    Maximum size of replica worker queues holding events not yet applied.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_pending_jobs_size_max](replication-options-replica.html#sysvar_replica_pending_jobs_size_max)`:
    持有尚未应用的事件的复制工作者队列的最大大小。'
- en: '`[replica_preserve_commit_order](replication-options-replica.html#sysvar_replica_preserve_commit_order)`:
    Ensures that all commits by replica workers happen in same order as on source
    to maintain consistency when using parallel applier threads.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_preserve_commit_order](replication-options-replica.html#sysvar_replica_preserve_commit_order)`:
    确保复制工作者的所有提交按照源上的顺序发生，以在使用并行应用程序线程时保持一致性。'
- en: '`[Replica_rows_last_search_algorithm_used](server-status-variables.html#statvar_Replica_rows_last_search_algorithm_used)`:
    Search algorithm most recently used by this replica to locate rows for row-based
    replication (index, table, or hash scan).'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Replica_rows_last_search_algorithm_used](server-status-variables.html#statvar_Replica_rows_last_search_algorithm_used)`:
    此复制品最近用于定位行以进行基于行的复制（索引、表或哈希扫描）的搜索算法。'
- en: '`[replica_skip_errors](replication-options-replica.html#sysvar_replica_skip_errors)`:
