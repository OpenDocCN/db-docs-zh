  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_skip_errors](replication-options-replica.html#sysvar_replica_skip_errors)`:
    告诉复制线程在查询从提供的列表返回错误时继续复制。'
- en: '`[replica_transaction_retries](replication-options-replica.html#sysvar_replica_transaction_retries)`:
    Number of times replication SQL thread retries transaction in case it failed with
    deadlock or elapsed lock wait timeout, before giving up and stopping.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_transaction_retries](replication-options-replica.html#sysvar_replica_transaction_retries)`:
    在事务由于死锁或经过的锁等待超时而失败时，复制 SQL 线程重试事务的次数，然后放弃并停止。'
- en: '`[replica_type_conversions](replication-options-replica.html#sysvar_replica_type_conversions)`:
    Controls type conversion mode on replica. Value is list of zero or more elements
    from this list: ALL_LOSSY, ALL_NON_LOSSY. Set to empty string to disallow type
    conversions between source and replica.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replica_type_conversions](replication-options-replica.html#sysvar_replica_type_conversions)`:
    控制复制品上的类型转换模式。值是此列表中零个或多个元素的列表：ALL_LOSSY、ALL_NON_LOSSY。设置为空字符串以禁止源和复制品之间的类型转换。'
- en: '`[replicate-do-db](replication-options-replica.html#option_mysqld_replicate-do-db)`:
