  type: TYPE_NORMAL
  zh: '`[Slave_rows_last_search_algorithm_used](server-status-variables.html#statvar_Slave_rows_last_search_algorithm_used)`:
    此副本最近用于定位行以进行基于行的复制（索引、表或哈希扫描）的搜索算法。'
- en: '`[slave_rows_search_algorithms](replication-options-replica.html#sysvar_slave_rows_search_algorithms)`:
    Determines search algorithms used for replica update batching. Any 2 or 3 from
    this list: INDEX_SEARCH, TABLE_SCAN, HASH_SCAN.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_rows_search_algorithms](replication-options-replica.html#sysvar_slave_rows_search_algorithms)`:
    确定用于副本更新批处理的搜索算法。从此列表中选择任意2或3个：INDEX_SEARCH、TABLE_SCAN、HASH_SCAN。'
- en: '`[slave_transaction_retries](replication-options-replica.html#sysvar_slave_transaction_retries)`:
    Number of times replication SQL thread retries transaction in case it failed with
    deadlock or elapsed lock wait timeout, before giving up and stopping.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_transaction_retries](replication-options-replica.html#sysvar_slave_transaction_retries)`:
    在复制SQL线程在死锁或经过的锁等待超时失败的情况下，重试事务的次数，然后放弃并停止。'
- en: '`[slave_type_conversions](replication-options-replica.html#sysvar_slave_type_conversions)`:
    Controls type conversion mode on replica. Value is list of zero or more elements
    from this list: ALL_LOSSY, ALL_NON_LOSSY. Set to empty string to disallow type
    conversions between source and replica.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_type_conversions](replication-options-replica.html#sysvar_slave_type_conversions)`:
    控制副本上的类型转换模式。 值是以下列表中的零个或多个元素：ALL_LOSSY，ALL_NON_LOSSY。 将其设置为空字符串以禁止源和副本之间的类型转换。'
- en: '`[sql_log_bin](replication-options-binary-log.html#sysvar_sql_log_bin)`: Controls
    binary logging for current session.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[sql_log_bin](replication-options-binary-log.html#sysvar_sql_log_bin)`: 控制当前会话的二进制日志记录。'
- en: '`[sql_replica_skip_counter](replication-options-replica.html#sysvar_sql_replica_skip_counter)`:
    Number of events from source that replica should skip. Not compatible with GTID
    replication.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[sql_replica_skip_counter](replication-options-replica.html#sysvar_sql_replica_skip_counter)`:
    副本应跳过的源事件数。 与GTID复制不兼容。'
- en: '`[sql_slave_skip_counter](replication-options-replica.html#sysvar_sql_slave_skip_counter)`:
    Number of events from source that replica should skip. Not compatible with GTID
    replication.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[sql_slave_skip_counter](replication-options-replica.html#sysvar_sql_slave_skip_counter)`:
    副本应跳过的源事件数。 与GTID复制不兼容。'
- en: '`[sync_master_info](replication-options-replica.html#sysvar_sync_master_info)`:
    Synchronize source information after every #th event.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[sync_master_info](replication-options-replica.html#sysvar_sync_master_info)`:
    每第#个事件后同步源信息。'
- en: '`[sync_relay_log](replication-options-replica.html#sysvar_sync_relay_log)`:
    Synchronize relay log to disk after every #th event.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[sync_relay_log](replication-options-replica.html#sysvar_sync_relay_log)`:
    每第#个事件后将relay日志同步到磁盘。'
- en: '`[sync_relay_log_info](replication-options-replica.html#sysvar_sync_relay_log_info)`:
    Synchronize relay.info file to disk after every #th event.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[sync_relay_log_info](replication-options-replica.html#sysvar_sync_relay_log_info)`:
    每第#个事件后将relay.info文件同步到磁盘。'
- en: '`[sync_source_info](replication-options-replica.html#sysvar_sync_source_info)`:
    Synchronize source information after every #th event.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[sync_source_info](replication-options-replica.html#sysvar_sync_source_info)`:
    每第#个事件后同步源信息。'
- en: '`[terminology_use_previous](replication-options-replica.html#sysvar_terminology_use_previous)`:
    Use terminology from before specified version where changes are incompatible.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[terminology_use_previous](replication-options-replica.html#sysvar_terminology_use_previous)`:
    在不兼容更改的版本之前使用术语。'
- en: '`[transaction_write_set_extraction](replication-options-binary-log.html#sysvar_transaction_write_set_extraction)`:
    Defines algorithm used to hash writes extracted during transaction.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[transaction_write_set_extraction](replication-options-binary-log.html#sysvar_transaction_write_set_extraction)`:
    定义在事务期间提取的写入哈希的算法。'
- en: For a listing of all command-line options, system variables, and status variables
    used with [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server"), see [Section 7.1.4,
    “Server Option, System Variable, and Status Variable Reference”](server-option-variable-reference.html
    "7.1.4 Server Option, System Variable, and Status Variable Reference").
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有与[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")一起使用的命令行选项、系统变量和状态变量的列表，请参阅[Section 7.1.4,
    “Server Option, System Variable, and Status Variable Reference”](server-option-variable-reference.html
    "7.1.4 Server Option, System Variable, and Status Variable Reference")。
- en: Binary Logging Options and Variables
  id: totrans-158
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 二进制日志选项和变量
- en: The command-line options and system variables in the following list relate to
    the binary log. [Section 19.1.6.4, “Binary Logging Options and Variables”](replication-options-binary-log.html
    "19.1.6.4 Binary Logging Options and Variables"), provides more detailed information
    about options and variables relating to binary logging. For additional general
    information about the binary log, see [Section 7.4.4, “The Binary Log”](binary-log.html
    "7.4.4 The Binary Log").
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表中的命令行选项和系统变量与二进制日志相关。 [Section 19.1.6.4, “Binary Logging Options and Variables”](replication-options-binary-log.html
    "19.1.6.4 Binary Logging Options and Variables")提供了有关与二进制日志相关的选项和变量的更详细信息。 有关二进制日志的其他一般信息，请参阅[Section 7.4.4,
    “The Binary Log”](binary-log.html "7.4.4 The Binary Log")。
- en: '`[binlog-checksum](replication-options-binary-log.html#option_mysqld_binlog-checksum)`:
    Enable or disable binary log checksums.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog-checksum](replication-options-binary-log.html#option_mysqld_binlog-checksum)`:
    启用或禁用二进制日志校验和。'
- en: '`[binlog-do-db](replication-options-binary-log.html#option_mysqld_binlog-do-db)`:
    Limits binary logging to specific databases.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog-do-db](replication-options-binary-log.html#option_mysqld_binlog-do-db)`:
    限制二进制日志记录到特定数据库。'
- en: '`[binlog-ignore-db](replication-options-binary-log.html#option_mysqld_binlog-ignore-db)`:
    Tells source that updates to given database should not be written to binary log.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog-ignore-db](replication-options-binary-log.html#option_mysqld_binlog-ignore-db)`:
    告诉源不要将对给定数据库的更新写入二进制日志。'
- en: '`[binlog-row-event-max-size](replication-options-binary-log.html#option_mysqld_binlog-row-event-max-size)`:
    Binary log max event size.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog-row-event-max-size](replication-options-binary-log.html#option_mysqld_binlog-row-event-max-size)`:
    二进制日志最大事件大小。'
- en: '`[Binlog_cache_disk_use](server-status-variables.html#statvar_Binlog_cache_disk_use)`:
    Number of transactions which used temporary file instead of binary log cache.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Binlog_cache_disk_use](server-status-variables.html#statvar_Binlog_cache_disk_use)`:
    使用临时文件而不是二进制日志缓存的事务数。'
- en: '`[binlog_cache_size](replication-options-binary-log.html#sysvar_binlog_cache_size)`:
    Size of cache to hold SQL statements for binary log during transaction.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_cache_size](replication-options-binary-log.html#sysvar_binlog_cache_size)`:
    在事务期间保存SQL语句以用于二进制日志的缓存大小。'
- en: '`[Binlog_cache_use](server-status-variables.html#statvar_Binlog_cache_use)`:
    Number of transactions that used temporary binary log cache.'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Binlog_cache_use](server-status-variables.html#statvar_Binlog_cache_use)`:
    使用临时二进制日志缓存的事务数。'
- en: '`[binlog_checksum](replication-options-binary-log.html#sysvar_binlog_checksum)`:
    Enable or disable binary log checksums.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_checksum](replication-options-binary-log.html#sysvar_binlog_checksum)`:
    启用或禁用二进制日志校验和。'
- en: '`[binlog_direct_non_transactional_updates](replication-options-binary-log.html#sysvar_binlog_direct_non_transactional_updates)`:
    Causes updates using statement format to nontransactional engines to be written
    directly to binary log. See documentation before using.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_direct_non_transactional_updates](replication-options-binary-log.html#sysvar_binlog_direct_non_transactional_updates)`:
    导致使用语句格式对非事务引擎进行的更新直接写入二进制日志。在使用之前请查看文档。'
- en: '`[binlog_encryption](replication-options-binary-log.html#sysvar_binlog_encryption)`:
    Enable encryption for binary log files and relay log files on this server.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_encryption](replication-options-binary-log.html#sysvar_binlog_encryption)`:
    在此服务器上为二进制日志文件和中继日志文件启用加密。'
- en: '`[binlog_error_action](replication-options-binary-log.html#sysvar_binlog_error_action)`:
    Controls what happens when server cannot write to binary log.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_error_action](replication-options-binary-log.html#sysvar_binlog_error_action)`:
    控制服务器无法写入二进制日志时会发生什么。'
- en: '`[binlog_expire_logs_auto_purge](replication-options-binary-log.html#sysvar_binlog_expire_logs_auto_purge)`:
    Controls automatic purging of binary log files; can be overridden when enabled,
    by setting both binlog_expire_logs_seconds and expire_logs_days to 0.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_expire_logs_auto_purge](replication-options-binary-log.html#sysvar_binlog_expire_logs_auto_purge)`:
    控制二进制日志文件的自动清理；当启用时，可以通过将binlog_expire_logs_seconds和expire_logs_days都设置为0来覆盖。'
- en: '`[binlog_expire_logs_seconds](replication-options-binary-log.html#sysvar_binlog_expire_logs_seconds)`:
    Purge binary logs after this many seconds.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_expire_logs_seconds](replication-options-binary-log.html#sysvar_binlog_expire_logs_seconds)`:
    在这么多秒后清理二进制日志。'
- en: '`[binlog_format](replication-options-binary-log.html#sysvar_binlog_format)`:
    Specifies format of binary log.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_format](replication-options-binary-log.html#sysvar_binlog_format)`:
    指定二进制日志的格式。'
- en: '`[binlog_group_commit_sync_delay](replication-options-binary-log.html#sysvar_binlog_group_commit_sync_delay)`:
    Sets number of microseconds to wait before synchronizing transactions to disk.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_group_commit_sync_delay](replication-options-binary-log.html#sysvar_binlog_group_commit_sync_delay)`:
    设置在将事务同步到磁盘之前等待的微秒数。'
- en: '`[binlog_group_commit_sync_no_delay_count](replication-options-binary-log.html#sysvar_binlog_group_commit_sync_no_delay_count)`:
    Sets maximum number of transactions to wait for before aborting current delay
    specified by binlog_group_commit_sync_delay.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_group_commit_sync_no_delay_count](replication-options-binary-log.html#sysvar_binlog_group_commit_sync_no_delay_count)`:
    设置在中止由binlog_group_commit_sync_delay指定的当前延迟之前等待的最大事务数。'
- en: '`[binlog_gtid_simple_recovery](replication-options-gtids.html#sysvar_binlog_gtid_simple_recovery)`:
    Controls how binary logs are iterated during GTID recovery.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_gtid_simple_recovery](replication-options-gtids.html#sysvar_binlog_gtid_simple_recovery)`:
    控制在GTID恢复期间如何迭代二进制日志。'
- en: '`[binlog_max_flush_queue_time](replication-options-binary-log.html#sysvar_binlog_max_flush_queue_time)`:
    How long to read transactions before flushing to binary log.'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_max_flush_queue_time](replication-options-binary-log.html#sysvar_binlog_max_flush_queue_time)`:
    在刷新到二进制日志之前读取事务的时间。'
- en: '`[binlog_order_commits](replication-options-binary-log.html#sysvar_binlog_order_commits)`:
    Whether to commit in same order as writes to binary log.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_order_commits](replication-options-binary-log.html#sysvar_binlog_order_commits)`:
    是否按照写入二进制日志的顺序提交。'
- en: '`[binlog_rotate_encryption_master_key_at_startup](replication-options-binary-log.html#sysvar_binlog_rotate_encryption_master_key_at_startup)`:
    Rotate binary log master key at server startup.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_rotate_encryption_master_key_at_startup](replication-options-binary-log.html#sysvar_binlog_rotate_encryption_master_key_at_startup)`:
    在服务器启动时旋转二进制日志主密钥。'
- en: '`[binlog_row_image](replication-options-binary-log.html#sysvar_binlog_row_image)`:
    Use full or minimal images when logging row changes.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_row_image](replication-options-binary-log.html#sysvar_binlog_row_image)`:
    记录行更改时使用完整或最小图像。'
- en: '`[binlog_row_metadata](replication-options-binary-log.html#sysvar_binlog_row_metadata)`:
    Whether to record all or only minimal table related metadata to binary log when
    using row-based logging.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_row_metadata](replication-options-binary-log.html#sysvar_binlog_row_metadata)`:
    在使用基于行的日志记录时，记录所有或仅最小的与表相关的元数据到二进制日志中。'
- en: '`[binlog_row_value_options](replication-options-binary-log.html#sysvar_binlog_row_value_options)`:
    Enables binary logging of partial JSON updates for row-based replication.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_row_value_options](replication-options-binary-log.html#sysvar_binlog_row_value_options)`:
    启用基于行复制的部分JSON更新的二进制日志记录。'
- en: '`[binlog_rows_query_log_events](replication-options-binary-log.html#sysvar_binlog_rows_query_log_events)`:
    When enabled, enables logging of rows query log events when using row-based logging.
    Disabled by default. Do not enable when producing logs for pre-5.6 replicas/readers.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_rows_query_log_events](replication-options-binary-log.html#sysvar_binlog_rows_query_log_events)`:
    启用时，在使用基于行的日志记录时启用行查询日志事件的记录。默认情况下禁用。在为早于5.6版本的副本/读取器生成日志时不要启用。'
- en: '`[Binlog_stmt_cache_disk_use](server-status-variables.html#statvar_Binlog_stmt_cache_disk_use)`:
    Number of nontransactional statements that used temporary file instead of binary
    log statement cache.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Binlog_stmt_cache_disk_use](server-status-variables.html#statvar_Binlog_stmt_cache_disk_use)`:
    使用临时文件而不是二进制日志语句缓存的非事务语句数量。'
- en: '`[binlog_stmt_cache_size](replication-options-binary-log.html#sysvar_binlog_stmt_cache_size)`:
    Size of cache to hold nontransactional statements for binary log during transaction.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_stmt_cache_size](replication-options-binary-log.html#sysvar_binlog_stmt_cache_size)`:
    在事务期间为二进制日志保留非事务语句的缓存大小。'
- en: '`[Binlog_stmt_cache_use](server-status-variables.html#statvar_Binlog_stmt_cache_use)`:
    Number of statements that used temporary binary log statement cache.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Binlog_stmt_cache_use](server-status-variables.html#statvar_Binlog_stmt_cache_use)`:
    使用临时二进制日志语句缓存的语句数量。'
- en: '`[binlog_transaction_compression](replication-options-binary-log.html#sysvar_binlog_transaction_compression)`:
    Enable compression for transaction payloads in binary log files.'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_transaction_compression](replication-options-binary-log.html#sysvar_binlog_transaction_compression)`:
    启用二进制日志文件中事务负载的压缩。'
- en: '`[binlog_transaction_compression_level_zstd](replication-options-binary-log.html#sysvar_binlog_transaction_compression_level_zstd)`:
    Compression level for transaction payloads in binary log files.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_transaction_compression_level_zstd](replication-options-binary-log.html#sysvar_binlog_transaction_compression_level_zstd)`:
    二进制日志文件中事务负载的压缩级别。'
- en: '`[binlog_transaction_dependency_history_size](replication-options-binary-log.html#sysvar_binlog_transaction_dependency_history_size)`:
    Number of row hashes kept for looking up transaction that last updated some row.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_transaction_dependency_history_size](replication-options-binary-log.html#sysvar_binlog_transaction_dependency_history_size)`:
    用于查找最后更新某行的事务的行哈希数量。'
- en: '`[binlog_transaction_dependency_tracking](replication-options-binary-log.html#sysvar_binlog_transaction_dependency_tracking)`:
    Source of dependency information (commit timestamps or transaction write sets)
    from which to assess which transactions can be executed in parallel by replica''s
    multithreaded applier.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[binlog_transaction_dependency_tracking](replication-options-binary-log.html#sysvar_binlog_transaction_dependency_tracking)`:
    用于评估哪些事务可以由副本的多线程应用程序并行执行的依赖信息来源（提交时间戳或事务写入集）。'
- en: '`[Com_show_binlog_events](server-status-variables.html#statvar_Com_xxx)`: Count
    of SHOW BINLOG EVENTS statements.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Com_show_binlog_events](server-status-variables.html#statvar_Com_xxx)`: SHOW
    BINLOG EVENTS语句的计数。'
- en: '`[Com_show_binlogs](server-status-variables.html#statvar_Com_xxx)`: Count of
    SHOW BINLOGS statements.'
  id: totrans-192
  prefs:
