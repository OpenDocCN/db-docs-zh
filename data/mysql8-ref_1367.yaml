  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[replicate-do-db](replication-options-replica.html#option_mysqld_replicate-do-db)`:
    告诉复制 SQL 线程将复制限制在指定数据库中。'
