- en: '`[slave_preserve_commit_order](replication-options-replica.html#sysvar_slave_preserve_commit_order)`:
    Ensures that all commits by replica workers happen in same order as on source
    to maintain consistency when using parallel applier threads.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_preserve_commit_order](replication-options-replica.html#sysvar_slave_preserve_commit_order)`:
    确保副本工作线程的所有提交按照源上的顺序发生，以保持一致性，当使用并行应用程序线程时。'
- en: '`[Slave_rows_last_search_algorithm_used](server-status-variables.html#statvar_Slave_rows_last_search_algorithm_used)`:
