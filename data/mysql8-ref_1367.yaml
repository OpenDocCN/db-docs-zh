- en: '`[slave_checkpoint_group](replication-options-replica.html#sysvar_slave_checkpoint_group)`:
    Maximum number of transactions processed by multithreaded replica before checkpoint
    operation is called to update progress status. Not supported by NDB Cluster.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_checkpoint_group](replication-options-replica.html#sysvar_slave_checkpoint_group)`:
    多线程副本处理的最大事务数，在调用检查点操作以更新进度状态之前。不受 NDB Cluster 支持。'
- en: '`[slave_checkpoint_period](replication-options-replica.html#sysvar_slave_checkpoint_period)`:
    Update progress status of multithreaded replica and flush relay log info to disk
    after this number of milliseconds. Not supported by NDB Cluster.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_checkpoint_period](replication-options-replica.html#sysvar_slave_checkpoint_period)`:
    在此毫秒数后更新多线程副本的进度状态并将中继日志信息刷新到磁盘。NDB Cluster不支持。'
- en: '`[slave_compressed_protocol](replication-options-replica.html#sysvar_slave_compressed_protocol)`:
