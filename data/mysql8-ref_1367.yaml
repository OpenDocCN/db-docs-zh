  zh: '`[slave_compressed_protocol](replication-options-replica.html#sysvar_slave_compressed_protocol)`:
    使用源/副本协议的压缩。'
- en: '`[slave_exec_mode](replication-options-replica.html#sysvar_slave_exec_mode)`:
    Allows for switching replication thread between IDEMPOTENT mode (key and some
    other errors suppressed) and STRICT mode; STRICT mode is default, except for NDB
    Cluster, where IDEMPOTENT is always used.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_exec_mode](replication-options-replica.html#sysvar_slave_exec_mode)`:
    允许在`IDEMPOTENT`模式（键和一些其他错误被抑制）和`STRICT`模式之间切换复制线程；`STRICT`模式是默认的，除了NDB Cluster，始终使用`IDEMPOTENT`。'
- en: '`[slave_load_tmpdir](replication-options-replica.html#sysvar_slave_load_tmpdir)`:
    Location where replica should put its temporary files when replicating LOAD DATA
    statements.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_load_tmpdir](replication-options-replica.html#sysvar_slave_load_tmpdir)`:
    当复制`LOAD DATA`语句时，副本应将临时文件放置的位置。'
- en: '`[slave_max_allowed_packet](replication-options-replica.html#sysvar_slave_max_allowed_packet)`:
    Maximum size, in bytes, of packet that can be sent from replication source server
    to replica; overrides max_allowed_packet.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[slave_max_allowed_packet](replication-options-replica.html#sysvar_slave_max_allowed_packet)`:
    从复制源服务器发送到副本的数据包的最大大小（以字节为单位）；覆盖`max_allowed_packet`。'
- en: '`[slave_net_timeout](replication-options-replica.html#sysvar_slave_net_timeout)`:
