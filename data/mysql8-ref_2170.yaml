- en: 30.4.3.33 The session and x$session Views
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 30.4.3.33 会话和 x$session 视图
- en: These views are similar to [`processlist`](sys-processlist.html "30.4.3.22 The
    processlist and x$processlist Views") and [`x$processlist`](sys-processlist.html
    "30.4.3.22 The processlist and x$processlist Views"), but they filter out background
    processes to display only user sessions. For descriptions of the columns, see
    [Section 30.4.3.22, “The processlist and x$processlist Views”](sys-processlist.html
    "30.4.3.22 The processlist and x$processlist Views").
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些视图类似于[`processlist`](sys-processlist.html "30.4.3.22 The processlist and x$processlist
    Views")和[`x$processlist`](sys-processlist.html "30.4.3.22 The processlist and
    x$processlist Views")，但它们会过滤掉后台进程，仅显示用户会话。有关列的描述，请参阅[Section 30.4.3.22, “The processlist
    and x$processlist Views”](sys-processlist.html "30.4.3.22 The processlist and
    x$processlist Views")。
