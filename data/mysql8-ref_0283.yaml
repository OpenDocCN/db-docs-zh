- en: 7.5.2 Obtaining Component Information
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7.5.2 获取组件信息
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/obtaining-component-information.html](https://dev.mysql.com/doc/refman/8.0/en/obtaining-component-information.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/obtaining-component-information.html](https://dev.mysql.com/doc/refman/8.0/en/obtaining-component-information.html)
- en: 'The `mysql.component` system table contains information about currently loaded
    components and shows which components have been registered using [`INSTALL COMPONENT`](install-component.html
    "15.7.4.3 INSTALL COMPONENT Statement"). Selecting from the table shows which
    components are installed. For example:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`mysql.component` 系统表包含有关当前加载的组件的信息，并显示哪些组件已使用[`INSTALL COMPONENT`](install-component.html
    "15.7.4.3 INSTALL COMPONENT Statement")进行注册。从表中选择显示已安装的组件。例如：'
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The `component_id` and `component_group_id` values are for internal use. The
    `component_urn` is the URN used in [`INSTALL COMPONENT`](install-component.html
    "15.7.4.3 INSTALL COMPONENT Statement") and [`UNINSTALL COMPONENT`](uninstall-component.html
    "15.7.4.5 UNINSTALL COMPONENT Statement") statements to load and unload the component.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '`component_id` 和 `component_group_id` 值仅供内部使用。`component_urn` 是在[`INSTALL COMPONENT`](install-component.html
    "15.7.4.3 INSTALL COMPONENT Statement")和[`UNINSTALL COMPONENT`](uninstall-component.html
    "15.7.4.5 UNINSTALL COMPONENT Statement")语句中用于加载和卸载组件的 URN。'
