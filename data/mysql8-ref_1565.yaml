- en: Chapter 21 MySQL Shell
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第21章 MySQL Shell
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-shell-userguide.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-shell-userguide.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-shell-userguide.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-shell-userguide.html)
- en: MySQL Shell is an advanced client and code editor for MySQL Server. In addition
    to the provided SQL functionality, similar to [**mysql**](mysql.html "6.5.1 mysql
    — The MySQL Command-Line Client"), MySQL Shell provides scripting capabilities
    for JavaScript and Python and includes APIs for working with MySQL. MySQL Shell
    is a component that you can install separately.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL Shell是用于MySQL服务器的高级客户端和代码编辑器。除了提供的SQL功能外，类似于[**mysql**](mysql.html "6.5.1 mysql
    — MySQL命令行客户端")，MySQL Shell还提供了JavaScript和Python的脚本功能，并包括用于与MySQL交互的API。MySQL
    Shell是一个可以单独安装的组件。
- en: The following discussion briefly describes MySQL Shell's capabilities. For more
    information, see the MySQL Shell manual, available at [https://dev.mysql.com/doc/mysql-shell/en/](/doc/mysql-shell/en/).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 以下讨论简要描述了MySQL Shell的功能。有关更多信息，请参阅MySQL Shell手册，网址为[https://dev.mysql.com/doc/mysql-shell/en/](/doc/mysql-shell/en/)。
- en: MySQL Shell includes the following APIs implemented in JavaScript and Python
    which you can use to develop code that interacts with MySQL.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL Shell包括以下用JavaScript和Python实现的API，您可以使用这些API开发与MySQL交互的代码。
- en: The X DevAPI enables developers to work with both relational and document data
    when MySQL Shell is connected to a MySQL server using the X Protocol. This enables
    you to use MySQL as a Document Store, sometimes referred to as “using NoSQL”.
    For more information, see [Chapter 22, *Using MySQL as a Document Store*](document-store.html
    "Chapter 22 Using MySQL as a Document Store"). For documentation on the concepts
    and usage of X DevAPI, which is implemented in MySQL Shell, see [X DevAPI User
    Guide](/doc/x-devapi-userguide/en/).
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当MySQL Shell连接到MySQL服务器使用X协议时，X DevAPI使开发人员能够同时处理关系型和文档数据。这使您可以将MySQL用作文档存储，有时被称为“使用NoSQL”。有关更多信息，请参阅[第22章，*将MySQL用作文档存储*](document-store.html
    "第22章 将MySQL用作文档存储")。有关X DevAPI的概念和用法的文档，请参阅[《X DevAPI用户指南》](/doc/x-devapi-userguide/en/)。
- en: The AdminAPI enables database administrators to work with InnoDB Cluster, which
    provides an integrated solution for high availability and scalability using InnoDB
    based MySQL databases, without requiring advanced MySQL expertise. The AdminAPI
    also includes support for InnoDB ReplicaSet, which enables you to administer a
    set of MySQL instances running asynchronous GTID-based replication in a similar
    way to InnoDB Cluster. Additionally, the AdminAPI makes administration of MySQL
    Router easier, including integration with both InnoDB Cluster and InnoDB ReplicaSet.
    See [MySQL AdminAPI](/doc/mysql-shell/8.0/en/admin-api-userguide.html).
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AdminAPI使数据库管理员能够使用InnoDB Cluster，为基于InnoDB的MySQL数据库提供了高可用性和可伸缩性的集成解决方案，而无需高级MySQL专业知识。AdminAPI还包括对InnoDB
    ReplicaSet的支持，它使您能够以类似于InnoDB Cluster的方式管理运行异步GTID基于复制的一组MySQL实例。此外，AdminAPI使MySQL
    Router的管理更加简单，包括与InnoDB Cluster和InnoDB ReplicaSet的集成。请参阅[MySQL AdminAPI](/doc/mysql-shell/8.0/en/admin-api-userguide.html)。
- en: MySQL Shell is available in two editions, the Community Edition and the Commercial
    Edition. The Community Edition is available free of charge. The Commercial Edition
    provides additional Enterprise features at low cost.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL Shell有两个版本，社区版和商业版。社区版免费提供。商业版提供额外的企业功能，成本低廉。
