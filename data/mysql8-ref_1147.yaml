- en: 17.1.3 Verifying that InnoDB is the Default Storage Engine
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 17.1.3 验证 InnoDB 是否是默认存储引擎
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/innodb-check-availability.html](https://dev.mysql.com/doc/refman/8.0/en/innodb-check-availability.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/innodb-check-availability.html](https://dev.mysql.com/doc/refman/8.0/en/innodb-check-availability.html)
- en: Issue the [`SHOW ENGINES`](show-engines.html "15.7.7.16 SHOW ENGINES Statement")
    statement to view the available MySQL storage engines. Look for `DEFAULT` in the
    `SUPPORT` column.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 发出 [`SHOW ENGINES`](show-engines.html "15.7.7.16 SHOW ENGINES Statement") 语句以查看可用的
    MySQL 存储引擎。在 `SUPPORT` 列中查找 `DEFAULT`。
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Alternatively, query the Information Schema [`ENGINES`](information-schema-engines-table.html
    "28.3.13 The INFORMATION_SCHEMA ENGINES Table") table.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 或者查询信息模式 [`ENGINES`](information-schema-engines-table.html "28.3.13 The INFORMATION_SCHEMA
    ENGINES Table") 表。
