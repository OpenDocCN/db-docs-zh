- en: This section discusses optimization techniques for the database server, primarily
    dealing with system configuration rather than tuning SQL statements. The information
    in this section is appropriate for DBAs who want to ensure performance and scalability
    across the servers they manage; for developers constructing installation scripts
    that include setting up the database; and people running MySQL themselves for
    development, testing, and so on who want to maximize their own productivity.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本节讨论了数据库服务器的优化技术，主要涉及系统配置而不是调整 SQL 语句。本节中的信息适用于希望确保管理的服务器性能和可伸缩性的数据库管理员；为构建包括设置数据库的安装脚本的开发人员；以及自行运行
    MySQL 进行开发、测试等的人，他们希望最大化自己的生产力。
