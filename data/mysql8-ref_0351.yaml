- en: Passwords occur in several contexts within MySQL. The following sections provide
    guidelines that enable end users and administrators to keep these passwords secure
    and avoid exposing them. In addition, the `validate_password` plugin can be used
    to enforce a policy on acceptable password. See [Section 8.4.3, “The Password
    Validation Component”](validate-password.html "8.4.3 The Password Validation Component").
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL 中存在多种上下文中的密码。以下部分提供指南，使最终用户和管理员能够保持这些密码安全，并避免暴露它们。此外，`validate_password`
    插件可用于强制执行有关可接受密码的策略。请参阅 [Section 8.4.3, “密码验证组件”](validate-password.html "8.4.3 密码验证组件")。
