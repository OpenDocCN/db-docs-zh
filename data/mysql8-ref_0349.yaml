- en: This section describes general security issues to be aware of and what you can
    do to make your MySQL installation more secure against attack or misuse. For information
    specifically about the access control system that MySQL uses for setting up user
    accounts and checking database access, see [Section 2.9, “Postinstallation Setup
    and Testing”](postinstallation.html "2.9 Postinstallation Setup and Testing").
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了需要注意的一般安全问题，以及您可以采取哪些措施使您的MySQL安装更加安全，以防止遭受攻击或滥用。有关MySQL用于设置用户帐户和检查数据库访问权限的访问控制系统的具体信息，请参见[第2.9节，“安装后设置和测试”](postinstallation.html
    "2.9 安装后设置和测试")。
