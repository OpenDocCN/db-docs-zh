- en: This section describes how to write literal values in MySQL. These include strings,
    numbers, hexadecimal and bit values, boolean values, and `NULL`. The section also
    covers various nuances that you may encounter when dealing with these basic types
    in MySQL.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了如何在 MySQL 中编写字面值。这些包括字符串、数字、十六进制和位值、布尔值以及`NULL`。本节还涵盖了在处理这些基本类型时可能遇到的各种细微差别。
