- en: One of the major implications of a distributed system such as Group Replication
    is the consistency guarantees that it provides as a group. In other words, the
    consistency of the global synchronization of transactions distributed across the
    members of the group. This section describes how Group Replication handles consistency
    guarantees depending on the events that occur in a group, and how to best configure
    your group's consistency guarantees.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式系统（如 Group Replication）的一个重要影响是作为一个群体提供的一致性保证。换句话说，是分布在群体成员之间的事务全局同步的一致性。本节描述了
    Group Replication 如何处理依赖于群体中发生的事件的一致性保证，以及如何最佳配置您的群体的一致性保证。
