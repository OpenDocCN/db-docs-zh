- en: 19.5.1.5 Replication of CREATE SERVER, ALTER SERVER, and DROP SERVER
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 19.5.1.5 复制`CREATE SERVER`、`ALTER SERVER`和`DROP SERVER`
- en: The statements [`CREATE SERVER`](create-server.html "15.1.18 CREATE SERVER Statement"),
    [`ALTER SERVER`](alter-server.html "15.1.8 ALTER SERVER Statement"), and [`DROP
    SERVER`](drop-server.html "15.1.30 DROP SERVER Statement") are not written to
    the binary log, regardless of the binary logging format that is in use.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`CREATE SERVER`](create-server.html "15.1.18 CREATE SERVER Statement")、[`ALTER
    SERVER`](alter-server.html "15.1.8 ALTER SERVER Statement")和[`DROP SERVER`](drop-server.html
    "15.1.30 DROP SERVER Statement")语句不管使用何种二进制日志格式，都不会被写入二进制日志中。'
