- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-installer-catalog-dashboard.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-installer-catalog-dashboard.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-installer-catalog-dashboard.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-installer-catalog-dashboard.html)
- en: 2.3.3.4 MySQL Installer Product Catalog and Dashboard
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.3.4 MySQL安装程序产品目录和仪表板
- en: This section describes the MySQL Installer product catalog, the dashboard, and
    other actions related to product selection and upgrades.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了MySQL安装程序产品目录、仪表板以及与产品选择和升级相关的其他操作。
- en: '[Product Catalog](mysql-installer-catalog-dashboard.html#windows-product-catalog
    "Product Catalog")'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[产品目录](mysql-installer-catalog-dashboard.html#windows-product-catalog "产品目录")'
- en: '[MySQL Installer Dashboard](mysql-installer-catalog-dashboard.html#windows-product-dashboard
    "MySQL Installer Dashboard")'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[MySQL安装程序仪表板](mysql-installer-catalog-dashboard.html#windows-product-dashboard
    "MySQL安装程序仪表板")'
- en: '[Locating Products to Install](mysql-installer-catalog-dashboard.html#locate-products
    "Locating Products to Install")'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[查找要安装的产品](mysql-installer-catalog-dashboard.html#locate-products "查找要安装的产品")'
- en: '[Upgrading MySQL Server](mysql-installer-catalog-dashboard.html#mysql-installer-upgrade-server
    "Upgrading MySQL Server")'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[升级MySQL服务器](mysql-installer-catalog-dashboard.html#mysql-installer-upgrade-server
    "升级MySQL服务器")'
- en: '[Removing MySQL Server](mysql-installer-catalog-dashboard.html#mysql-installer-remove-server
    "Removing MySQL Server")'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[移除MySQL服务器](mysql-installer-catalog-dashboard.html#mysql-installer-remove-server
    "移除MySQL服务器")'
- en: '[Upgrading MySQL Installer](mysql-installer-catalog-dashboard.html#upgrade-mysql-installer
    "Upgrading MySQL Installer")'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[升级MySQL安装程序](mysql-installer-catalog-dashboard.html#upgrade-mysql-installer
    "升级MySQL安装程序")'
- en: Product Catalog
  id: totrans-9
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 产品目录
- en: The product catalog stores the complete list of released MySQL products for
    Microsoft Windows that are available to download from [MySQL Downloads](https://dev.mysql.com/downloads/).
    By default, and when an Internet connection is present, MySQL Installer attempts
    to update the catalog at startup every seven days. You can also update the catalog
    manually from the dashboard (described later).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 产品目录存储了适用于Microsoft Windows的所有已发布MySQL产品的完整列表，可从[MySQL下载](https://dev.mysql.com/downloads/)中下载。默认情况下，当有互联网连接时，MySQL安装程序会尝试在每七天启动时更新目录。您也可以从仪表板手动更新目录（稍后描述）。
- en: 'An up-to-date catalog performs the following actions:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的目录执行以下操作：
- en: 'Populates the Available Products pane of the Select Products page. This step
    appears when you select:'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 填充“选择产品”页面的“可用产品”窗格。当您选择时，此步骤会出现：
- en: The `Custom` setup type during the [initial setup](mysql-installer-setup.html
    "2.3.3.1 MySQL Installer Initial Setup").
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[初始设置](mysql-installer-setup.html "2.3.3.1 MySQL安装程序初始设置")期间的`自定义`设置类型。
- en: The Add operation from the dashboard.
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从仪表板执行添加操作。
- en: Identifies when product updates are available for the installed products listed
    in the dashboard.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别仪表板中列出的已安装产品是否有可用的产品更新。
- en: The catalog includes all development releases (Pre-Release), general releases
    (Current GA), and minor releases (Other Releases). Products in the catalog will
    vary somewhat, depending on the MySQL Installer release that you download.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 该目录包括所有开发版本（预发布）、一般版本（当前GA）和次要版本（其他版本）。目录中的产品会有所不同，具体取决于您下载的MySQL安装程序版本。
- en: MySQL Installer Dashboard
  id: totrans-17
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: MySQL安装程序仪表板
- en: The MySQL Installer dashboard is the default view that you see when you start
    MySQL Installer after the [initial setup](mysql-installer-setup.html "2.3.3.1 MySQL
    Installer Initial Setup") finishes. If you closed MySQL Installer before the setup
    was finished, MySQL Installer resumes the initial setup before it displays the
    dashboard.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL安装程序仪表板是在[初始设置](mysql-installer-setup.html "2.3.3.1 MySQL安装程序初始设置")完成后启动MySQL安装程序时看到的默认视图。如果在设置完成之前关闭了MySQL安装程序，则MySQL安装程序会在显示仪表板之前恢复初始设置。
- en: Note
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Products covered under Oracle Lifetime Sustaining Support, if installed, may
    appear in the dashboard. These products, such as MySQL for Excel and MySQL Notifier,
    can be modified or removed only.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果安装了Oracle终身维护支持的产品，例如MySQL for Excel和MySQL Notifier，这些产品可能会显示在仪表板中。这些产品只能进行修改或移除。
- en: '**Figure 2.11 MySQL Installer Dashboard Elements**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2.11 MySQL安装程序仪表板元素**'
- en: '![Content is described in the surrounding text.](../Images/4688fd8db8be14a202ca128114fc88e9.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![内容在周围的文本中描述。](../Images/4688fd8db8be14a202ca128114fc88e9.png)'
- en: Description of MySQL Installer Dashboard Elements
  id: totrans-23
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: MySQL安装程序仪表板元素描述
- en: 'MySQL Installer dashboard operations provide a variety of actions that apply
    to installed products or products listed in the catalog. To initiate the following
    operations, first click the operation link and then select the product or products
    to manage:'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: MySQL Installer 仪表板操作提供了适用于已安装产品或目录中列出的产品的各种操作。要启动以下操作，请首先单击操作链接，然后选择要管理的产品或产品：
- en: 'Add: This operation opens the Select Products page. From there you can adjust
    the filter, select one or more products to download (as needed), and begin the
    installation. For hints about using the filter, see [Locating Products to Install](mysql-installer-catalog-dashboard.html#locate-products
    "Locating Products to Install").'
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加：此操作打开“选择产品”页面。从那里，您可以调整过滤器，选择一个或多个需要下载的产品，并开始安装。有关使用过滤器的提示，请参阅[查找要安装的产品](mysql-installer-catalog-dashboard.html#locate-products
    "查找要安装的产品")。
- en: Use the directional arrows to move each product from the Available Products
    column to the Products To Be Installed column. To enable the Product Features
    page where you can customize features, click the related check box (disabled by
    default).
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用方向箭头将每个产品从“可用产品”列移动到“要安装的产品”列。要启用“产品功能”页面，您可以在其中自定义功能，请单击相关复选框（默认情况下禁用）。
- en: Note
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: For MySQL Server versions 8.0.20 (and earlier) and MySQL 5.7 (all versions),
    the account you use to run MySQL Installer may not have adequate permission to
    install the server data files and this can interrupt the installation because
    the `ExecSecureObjects` MSI action cannot be executed. To proceed, deselect the
    Server data files feature before attempting to install the server again.
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于 MySQL Server 版本 8.0.20（及更早版本）和 MySQL 5.7（所有版本），您用于运行 MySQL Installer 的帐户可能没有足够的权限来安装服务器数据文件，这可能会中断安装，因为无法执行`ExecSecureObjects`
    MSI 操作。要继续，请在再次尝试安装服务器之前取消选择“服务器数据文件”功能。
- en: The Server data files check box was removed from the feature tree for MySQL
    Server 8.0.21 (or higher).
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: “服务器数据文件”复选框已从 MySQL Server 8.0.21（或更高版本）的功能树中移除。
- en: 'Modify: Use this operation to add or remove the features associated with installed
    products. Features that you can modify vary in complexity by product. When the
    Program Shortcut check box is selected, the product appears in the Start menu
    under the `MySQL` group.'
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改：使用此操作添加或删除与已安装产品相关联的功能。您可以修改的功能因产品而异。当选择“程序快捷方式”复选框时，产品将出现在“MySQL”组下的“开始”菜单中。
- en: 'Upgrade: This operation loads the Select Products to Upgrade page and populates
    it with all the upgrade candidates. An installed product can have more than one
    upgrade version and the operation requires a current product catalog. MySQL Installer
    upgrades all of the selected products in one action. Click Show Details to view
    the actions performed by MySQL Installer.'
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 升级：此操作加载“选择要升级的产品”页面，并将其填充为所有升级候选项。已安装产品可能有多个升级版本，该操作需要当前产品目录。MySQL Installer
    一次升级所有选定的产品。单击“显示详细信息”以查看 MySQL Installer 执行的操作。
- en: 'Remove: This operation opens the Remove Products page and populates it with
    the MySQL products installed on the host. Select the MySQL products you want to
    remove (uninstall) and then click Execute to begin the removal process. During
    the operation, an indicator shows the number of steps that are executed as a percentage
    of all steps.'
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除：此操作打开“移除产品”页面，并将其填充为主机上安装的 MySQL 产品。选择要移除（卸载）的 MySQL 产品，然后单击“执行”以开始移除过程。在操作过程中，指示器显示已执行的步骤数，作为所有步骤的百分比。
- en: 'To select products to remove, do one of the following:'
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要选择要移除的产品，请执行以下操作之一：
- en: Select the check box for one or more products.
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择一个或多个产品的复选框。
- en: Select the Product check box to select all products.
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择产品复选框以选择所有产品。
- en: The Reconfigure link in the Quick Action column next to each installed server
    loads the current configuration values for the server and then cycles through
    all configuration steps enabling you to change the options and values. You must
    provide credentials with root privileges to reconfigure these items. Click the
    Log tab to show the output of each configuration step performed by MySQL Installer.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在每个已安装服务器旁边的快速操作列中的重新配置链接会加载服务器的当前配置值，然后循环执行所有配置步骤，使您能够更改选项和值。您必须提供具有 root 权限的凭据才能重新配置这些项目。单击“日志”选项卡以显示
    MySQL Installer 执行的每个配置步骤的输出。
- en: On completion, MySQL Installer stops the server, applies the configuration changes,
    and restarts the server for you. For a description of each configuration option,
    see [Section 2.3.3.3.1, “MySQL Server Configuration with MySQL Installer”](mysql-installer-workflow.html#mysql-installer-workflow-server
    "2.3.3.3.1 MySQL Server Configuration with MySQL Installer"). Installed `Samples
    and Examples` associated with a specific MySQL server version can be also be reconfigured
    to apply new feature settings, if any.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 完成后，MySQL Installer 停止服务器，应用配置更改，并为您重新启动服务器。有关每个配置选项的描述，请参见[Section 2.3.3.3.1,
    “MySQL Server Configuration with MySQL Installer”](mysql-installer-workflow.html#mysql-installer-workflow-server
    "2.3.3.3.1 MySQL Server Configuration with MySQL Installer")。与特定 MySQL 服务器版本关联的“示例和示例”也可以重新配置以应用新的功能设置（如果有）。
- en: The Catalog link enables you to download the latest catalog of MySQL products
    manually and then to integrate those product changes with MySQL Installer. The
    catalog-download action does not perform an upgrade of the products already installed
    on the host. Instead, it returns to the dashboard and adds an arrow icon to the
    Version column for each installed product that has a newer version. Use the Upgrade
    operation to install the newer product version.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 目录链接使您可以手动下载最新的 MySQL 产品目录，然后将这些产品变更与 MySQL Installer 集成。目录下载操作不会对主机上已安装的产品进行升级。相反，它返回到仪表板，并为每个已安装产品的“版本”列添加一个箭头图标，该产品具有更新版本。使用升级操作安装更新的产品版本。
- en: You can also use the Catalog link to display the current change history of each
    product without downloading the new catalog. Select the Do not update at this
    time check box to view the change history only.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您还可以使用目录链接显示每个产品的当前变更历史，而无需下载新目录。选择“此时不更新”复选框以仅查看变更历史。
- en: The MySQL Installer About icon (![](../Images/c253d0e0ad3f9356cd0cb494b84ae13a.png))
    shows the current version of MySQL Installer and general information about MySQL.
    The version number is located above the Back button.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: MySQL Installer 关于图标（![](../Images/c253d0e0ad3f9356cd0cb494b84ae13a.png)）显示
    MySQL Installer 的当前版本和关于 MySQL 的一般信息。版本号位于返回按钮上方。
- en: Tip
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提示
- en: Always include this version number when reporting a problem with MySQL Installer.
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 报告 MySQL Installer 问题时，请始终包括此版本号。
- en: 'In addition to the About MySQL information (![](../Images/aa44f9a8a5d9a3ad96b75611cff6f0c6.png)),
    you can also select the following icons from the side panel:'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 除了关于 MySQL 信息（![](../Images/aa44f9a8a5d9a3ad96b75611cff6f0c6.png)）外，您还可以从侧边栏中选择以下图标：
- en: License icon (![](../Images/5b3ee908c49cfa64b11b7859701f643b.png)) for MySQL
    Installer.
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL Installer 的许可证图标（![](../Images/5b3ee908c49cfa64b11b7859701f643b.png)）。
- en: This product may include third-party software, used under license. If you are
    using a Commercial release of MySQL Installer, the icon opens the MySQL Installer
    Commercial License Information User Manual for licensing information, including
    licensing information relating to third-party software that may be included in
    this Commercial release. If you are using a Community release of MySQL Installer,
    the icon opens the MySQL Installer Community License Information User Manual for
    licensing information, including licensing information relating to third-party
    software that may be included in this Community release.
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 本产品可能包含根据许可使用的第三方软件。如果您使用的是 MySQL Installer 的商业版本，则该图标将打开 MySQL Installer 商业许可信息用户手册，其中包含有关许可信息的信息，包括可能包含在此商业版本中的第三方软件的许可信息。如果您使用的是
    MySQL Installer 的社区版本，则该图标将打开 MySQL Installer 社区许可信息用户手册，其中包含有关许可信息的信息，包括可能包含在此社区版本中的第三方软件的许可信息。
- en: Resource links icon (![](../Images/bb24e8aeb5afd91c7db2620f6c331e3b.png)) to
    the latest MySQL product documentation, blogs, webinars, and more.
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资源链接图标（![](../Images/bb24e8aeb5afd91c7db2620f6c331e3b.png)）指向最新的 MySQL 产品文档、博客、网络研讨会等。
- en: 'The MySQL Installer Options icon (![](../Images/2d62ff0408e8a03753b48a6143286106.png))
    includes the following tabs:'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: MySQL Installer 选项图标（![](../Images/2d62ff0408e8a03753b48a6143286106.png)）包括以下选项卡：
- en: 'General: Enables or disables the Offline mode option. If selected, this option
    configures MySQL Installer to run without depending on internet-connection capabilities.
    When running MySQL Installer in offline mode, you see a warning together with
    a Disable quick action on the dashboard. The warning serves to remind you that
    running MySQL Installer in offline mode prevents you from downloading the latest
    MySQL products and product catalog updates. Offline mode persists until you disable
    the option.'
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通用：启用或禁用离线模式选项。如果选择了此选项，MySQL Installer 将配置为在不依赖于互联网连接功能的情况下运行。在离线模式下运行 MySQL
    Installer 时，您会在仪表板上看到一个警告以及一个禁用快捷操作。警告用于提醒您，在离线模式下运行 MySQL Installer 将阻止您下载最新的
    MySQL 产品和产品目录更新。离线模式将持续，直到您禁用该选项。
- en: At startup, MySQL Installer determines whether an internet connection is present,
    and, if not, prompts you to enable offline mode to resume working without a connection.
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在启动时，MySQL Installer 将确定是否存在互联网连接，如果没有，则提示您启用离线模式以在没有连接的情况下继续工作。
- en: 'Product Catalog: Manages the automatic catalog updates. By default, MySQL Installer
    checks for catalog updates at startup every seven days. When new products or product
    versions are available, MySQL Installer adds them to the catalog and then inserts
    an arrow icon (![](../Images/35d1b8a5cc364c12667d07103482e05e.png)) next to the
    version number of installed products listed in the dashboard.'
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品目录：管理自动目录更新。默认情况下，MySQL Installer 每七天在启动时检查目录更新。当有新产品或产品版本可用时，MySQL Installer
    将其添加到目录中，然后在仪表板中列出的已安装产品的版本号旁插入一个箭头图标（![](../Images/35d1b8a5cc364c12667d07103482e05e.png)）。
- en: Use the product catalog option to enable or disable automatic updates and to
    reset the number of days between automatic catalog downloads. At startup, MySQL
    Installer uses the number of days you set to determine whether a download should
    be attempted. This action is repeated during next startup if MySQL Installer encounters
    an error downloading the catalog.
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用产品目录选项启用或禁用自动更新，并重置自动目录下载之间的天数。在启动时，MySQL Installer 使用您设置的天数来确定是否应尝试下载。如果
    MySQL Installer 在下载目录时遇到错误，则在下次启动时将重复此操作。
- en: 'Connectivity Settings: Several operations performed by MySQL Installer require
    internet access. This option enables you to use a default value to validate the
    connection or to use a different URL, one selected from a list or added by you
    manually. With the Manual option selected, new URLs can be added and all URLs
    in the list can be moved or deleted. When the Automatic option is selected, MySQL
    Installer attempts to connect to each default URL in the list (in order) until
    a connection is made. If no connection can be made, it raises an error.'
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接设置：MySQL Installer 执行的几个操作需要互联网访问。此选项使您能够使用默认值验证连接，或者使用不同的 URL，可以从列表中选择一个或手动添加一个。选择手动选项后，可以添加新的
    URL，并且可以移动或删除列表中的所有 URL。当选择自动选项时，MySQL Installer 尝试连接到列表中的每个默认 URL（按顺序）直到建立连接。如果无法建立连接，它会引发错误。
- en: 'Proxy: MySQL Installer provides multiple proxy modes that enable you to download
    MySQL products, updates, or even the product catalog in most network environments.
    The mode are:'
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代理：MySQL Installer 提供多种代理模式，使您能够在大多数网络环境中下载 MySQL 产品、更新或甚至产品目录。这些模式包括：
- en: No proxy
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无代理
- en: Select this mode to prevent MySQL Installer from looking for system settings.
    This mode disables any proxy settings.
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选择此模式以阻止 MySQL Installer 查找系统设置。此模式禁用任何代理设置。
- en: Automatic
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动
- en: Select this mode to have MySQL Installer look for system settings and to use
    those settings if found, or to use no proxy if nothing is found. This mode is
    the default.
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选择此模式，使 MySQL Installer 查找系统设置并在找到时使用这些设置，或者如果未找到任何设置，则不使用代理。这是默认模式。
- en: Manual
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手动
- en: 'Select this mode to have MySQL Installer use your authentication details to
    configuration proxy access to the internet. Specifically:'
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选择此模式，使 MySQL Installer 使用您的身份验证详细信息配置代理访问互联网。具体包括：
- en: A proxy-server address (`http://`*`address-to-server`*) and port number
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代理服务器地址（`http://`*`服务器地址`*）和端口号
- en: A user name and password for authentication
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于身份验证的用户名和密码
- en: Locating Products to Install
  id: totrans-62
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 查找要安装的产品
- en: 'MySQL products in the catalog are listed by category: MySQL Servers, Applications,
    MySQL Connectors, and Documentation. Only the latest GA versions appear in the
    Available Products pane by default. If you are looking for a pre-release or older
    version of a product, it may not be visible in the default list.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 目录中的 MySQL 产品按类别列出：MySQL 服务器，应用程序，MySQL 连接器和文档。默认情况下，只有最新的 GA 版本会显示在“可用产品”窗格中。如果您正在寻找产品的预发布版本或旧版本，则可能在默认列表中看不到。
- en: Note
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Keep the product catalog up-to-date. Click Catalog on the MySQL Installer dashboard
    to download the latest manifest.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 保持产品目录最新。单击 MySQL Installer 仪表板上的“目录”以下载最新的清单。
- en: To change the default product list, click Add in the dashboard to open the Select
    Products page, and then click Edit to open the dialog box shown in the figure
    that follows. Modify the settings and then click Filter.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改默认产品列表，请单击仪表板上的“添加”以打开“选择产品”页面，然后单击“编辑”以打开下图所示的对话框。修改设置，然后单击“筛选”。
- en: '**Figure 2.12 Filter Available Products**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2.12 筛选可用产品**'
- en: '![Filter by Text, Category, Maturity, Already Downloaded, and Architecture.](../Images/b094156dc21f7a2418bd5d6647e237b2.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![按文本、类别、成熟度、已下载和架构筛选。](../Images/b094156dc21f7a2418bd5d6647e237b2.png)'
- en: 'Reset one or more of the following fields to modify the list of available products:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 重置以下一个或多个字段以修改可用产品列表：
- en: 'Text: Filter by text.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本：按文本筛选。
- en: 'Category: All Software (default), MySQL Servers, Applications, MySQL Connectors,
    or Documentation (for samples and documentation).'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类别：所有软件（默认），MySQL 服务器，应用程序，MySQL 连接器或文档（用于示例和文档）。
- en: 'Maturity: Current Bundle (appears initially with the full package only), Pre-Release,
    Current GA, or Other Releases. If you see a warning, confirm that you have the
    most recent product manifest by clicking Catalog on the MySQL Installer dashboard.
    If MySQL Installer is unable to download the manifest, the range of products you
    see is limited to bundled products, standalone product MSIs located in the `Product
    Cache` folder already, or both.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成熟度：当前捆绑包（最初仅显示完整包），预发布，当前 GA 或其他版本。如果看到警告，请通过单击 MySQL Installer 仪表板上的“目录”来确认您拥有最新的产品清单。如果
    MySQL Installer 无法下载清单，则您看到的产品范围将仅限于已捆绑产品，已位于“产品缓存”文件夹中的独立产品 MSIs，或两者兼有。
- en: Note
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: The Commercial release of MySQL Installer does not display any MySQL products
    when you select the Pre-Release maturity filter. Products in development are available
    from the Community release of MySQL Installer only.
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL Installer 的商业版本在选择预发布成熟度筛选时不显示任何 MySQL 产品。开发中的产品仅在 MySQL Installer 的社区版本中提供。
- en: Already Downloaded (the check box is deselected by default). Permits you to
    view and manage downloaded products only.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已下载（默认未选中复选框）。允许您仅查看和管理已下载的产品。
- en: 'Architecture: Any (default), 32-bit, or 64-bit.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 架构：任何（默认），32 位或 64 位。
- en: Upgrading MySQL Server
  id: totrans-77
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 升级 MySQL 服务器
- en: 'Important server upgrade conditions:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的服务器升级条件：
- en: MySQL Installer does not permit server upgrades between major release versions
    or minor release versions, but does permit upgrades within a release series, such
    as an upgrade from 5.7.18 to 5.7.19.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL Installer 不允许在主要发布版本或次要发布版本之间进行服务器升级，但允许在发布系列内进行升级，例如从 5.7.18 升级到 5.7.19。
- en: Upgrades between milestone releases (or from a milestone release to a GA release)
    are not supported. Significant development changes take place in milestone releases
    and you may encounter compatibility issues or problems starting the server.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 里程碑版本之间的升级（或从里程碑版本升级到 GA 版本）不受支持。里程碑版本中会发生重大开发变化，您可能会遇到兼容性问题或启动服务器时出现问题。
- en: For upgrades to MySQL 8.0.16 server and higher, a check box enables you to skip
    the upgrade check and process for system tables, while checking and processing
    data dictionary tables normally. MySQL Installer does not prompt you with the
    check box when the previous server upgrade was skipped or when the server was
    configured as a sandbox InnoDB Cluster. This behavior represents a change in how
    MySQL Server performs an upgrade (see [Section 3.4, “What the MySQL Upgrade Process
    Upgrades”](upgrading-what-is-upgraded.html "3.4 What the MySQL Upgrade Process
    Upgrades")) and it alters the sequence of steps that MySQL Installer applies to
    the configuration process.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于升级到 MySQL 8.0.16 服务器及更高版本，复选框使您可以跳过系统表的升级检查和处理，同时正常检查和处理数据字典表。当上一个服务器升级被跳过或服务器被配置为沙箱
    InnoDB 集群时，MySQL 安装程序不会提示您使用复选框。这种行为代表了 MySQL 服务器执行升级的方式的变化（参见[第 3.4 节，“MySQL
    升级过程升级了什么”](upgrading-what-is-upgraded.html "3.4 MySQL 升级过程升级了什么")），并且它改变了 MySQL
    安装程序应用于配置过程的步骤顺序。
- en: If you select Skip system tables upgrade check and process. (Not recommended),
    MySQL Installer starts the upgraded server with the [`--upgrade=MINIMAL`](server-options.html#option_mysqld_upgrade)
    server option, which upgrades the data dictionary only. If you stop and then restart
    the server without the [`--upgrade=MINIMAL`](server-options.html#option_mysqld_upgrade)
    option, the server upgrades the system tables automatically, if needed.
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果选择跳过系统表升级检查并处理（不推荐），MySQL 安装程序将使用 [`--upgrade=MINIMAL`](server-options.html#option_mysqld_upgrade)
    服务器选项启动升级后的服务器，该选项仅升级数据字典。如果您在没有 [`--upgrade=MINIMAL`](server-options.html#option_mysqld_upgrade)
    选项的情况下停止然后重新启动服务器，则服务器会根据需要自动升级系统表。
- en: 'The following information appears in the Log tab and log file after the upgrade
    configuration (with system tables skipped) is complete:'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在升级配置（跳过系统表）完成后，日志选项卡和日志文件中将显示以下信息：
- en: '[PRE0]'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'To choose a new server version:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 选择新的服务器版本：
- en: Click Upgrade. Confirm that the check box next to product name in the Upgradeable
    Products pane has a check mark. Deselect the products that you do not intend to
    upgrade at this time.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击升级。确认升级产品窗格中产品名称旁边的复选框有一个勾号。取消您目前不打算升级的产品。
- en: Note
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: For server milestone releases in the same release series, MySQL Installer deselects
    the server upgrade and displays a warning to indicate that the upgrade is not
    supported, identifies the risks of continuing, and provides a summary of the steps
    to perform a logical upgrade manually. You can reselect server upgrade at your
    own risk. For instructions on how to perform a logical upgrade with a milestone
    release, see [Logical Upgrade](upgrade-binary-package.html#upgrade-procedure-logical
    "Logical Upgrade").
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于同一发布系列中的服务器里程碑版本，MySQL 安装程序取消选择服务器升级并显示警告以指示不支持升级，识别继续的风险，并提供手动执行逻辑升级的步骤摘要。您可以自行承担重新选择服务器升级的风险。有关如何使用里程碑版本执行逻辑升级的说明，请参见[逻辑升级](upgrade-binary-package.html#upgrade-procedure-logical
    "逻辑升级")。
- en: 'Click a product in the list to highlight it. This action populates the Upgradeable
    Versions pane with the details of each available version for the selected product:
    version number, published date, and a `Changes` link to open the release notes
    for that version.'
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击列表中的产品以突出显示。此操作将在可升级版本窗格中填充每个选定产品的可用版本的详细信息：版本号、发布日期和一个`Changes`链接，以打开该版本的发布说明。
- en: Removing MySQL Server
  id: totrans-90
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 移除 MySQL 服务器
- en: 'To remove a local MySQL server:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除本地 MySQL 服务器：
- en: Determine whether the local data directory should be removed. If you retain
    the data directory, another server installation can reuse the data. This option
    is enabled by default (removes the data directory).
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定是否应删除本地数据目录。如果保留数据目录，则另一个服务器安装可以重用数据。此选项默认启用（删除数据目录）。
- en: Click Execute to begin uninstalling the local server. Note that all products
    that you selected to remove are also uninstalled at this time.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击执行以开始卸载本地服务器。请注意，您选择要移除的所有产品也将在此时被卸载。
- en: (Optional) Click the Log tab to display the current actions performed by MySQL
    Installer.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）点击日志选项卡以显示 MySQL 安装程序执行的当前操作。
- en: Upgrading MySQL Installer
  id: totrans-95
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 升级 MySQL 安装程序
- en: MySQL Installer remains installed on your computer, and like other software,
    MySQL Installer can be upgraded from the previous version. In some cases, other
    MySQL software may require that you upgrade MySQL Installer for compatibility.
    This section describes how to identify the current version of MySQL Installer
    and how to upgrade MySQL Installer manually.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL Installer 仍然安装在您的计算机上，就像其他软件一样，MySQL Installer 可以从先前的版本升级。在某些情况下，其他 MySQL
    软件可能需要您升级 MySQL Installer 以确保兼容性。本节描述了如何识别当前的 MySQL Installer 版本以及如何手动升级 MySQL
    Installer。
- en: '**To locate the installed version of MySQL Installer:**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**定位已安装的 MySQL Installer 版本：**'
- en: Start MySQL Installer from the search menu. The MySQL Installer dashboard opens.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从搜索菜单启动 MySQL Installer。MySQL Installer 仪表板将打开。
- en: Click the MySQL Installer About icon (![](../Images/c253d0e0ad3f9356cd0cb494b84ae13a.png)).
    The version number is located above the Back button.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 MySQL Installer 关于图标（![](../Images/c253d0e0ad3f9356cd0cb494b84ae13a.png)）。版本号位于返回按钮上方。
- en: '**To initiate an on-demand upgrade of MySQL Installer:**'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**启动 MySQL Installer 的按需升级：**'
- en: Connect the computer with MySQL Installer installed to the internet.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将安装了 MySQL Installer 的计算机连接到互联网。
- en: Start MySQL Installer from the search menu. The MySQL Installer dashboard opens.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从搜索菜单启动 MySQL Installer。MySQL Installer 仪表板将打开。
- en: Click Catalog on the bottom of the dashboard to open the Update Catalog window.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在仪表板底部点击“目录”打开“更新目录”窗口。
- en: Click Execute to begin the process. If the installed version of MySQL Installer
    can be upgraded, you will be prompted to start the upgrade.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“执行”开始该过程。如果已安装的 MySQL Installer 版本可以升级，您将收到提示开始升级。
- en: Click Next to review all changes to the catalog and then click Finish to return
    to the dashboard.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“下一步”查看目录的所有更改，然后点击“完成”返回仪表板。
- en: Verify the (new) installed version of MySQL Installer (see the previous procedure).
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证（新）已安装的 MySQL Installer 版本（参见上一个步骤）。
