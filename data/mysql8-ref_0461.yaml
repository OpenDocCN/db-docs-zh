- en: 'MySQL Enterprise Data Masking and De-Identification is based on a plugin library
    that implements these elements:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL企业数据脱敏和去标识化基于一个实现这些元素的插件库：
- en: A server-side plugin named `data_masking`.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个名为`data_masking`的服务器端插件。
- en: A set of loadable functions provides an SQL-level API for performing masking
    and de-identification operations. Some of these functions require the [`SUPER`](privileges-provided.html#priv_super)
    privilege.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一组可加载的函数提供了一个SQL级别的API，用于执行脱敏和去标识化操作。其中一些函数需要[`SUPER`](privileges-provided.html#priv_super)权限。
