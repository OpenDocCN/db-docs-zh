  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-character-sets-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-character-sets-table.html)
- en: The [`CHARACTER_SETS`](information-schema-character-sets-table.html "28.3.4 The
    INFORMATION_SCHEMA CHARACTER_SETS Table") table provides information about available
    character sets.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`CHARACTER_SETS`](information-schema-character-sets-table.html "28.3.4 The
    INFORMATION_SCHEMA CHARACTER_SETS Table") 表提供了关于可用字符集的信息。'
- en: 'The [`CHARACTER_SETS`](information-schema-character-sets-table.html "28.3.4 The
    INFORMATION_SCHEMA CHARACTER_SETS Table") table has these columns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`CHARACTER_SETS`](information-schema-character-sets-table.html "28.3.4 The
    INFORMATION_SCHEMA CHARACTER_SETS Table") 表包含以下列：'
- en: '`CHARACTER_SET_NAME`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`CHARACTER_SET_NAME`'
- en: The character set name.
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 字符集名称。
- en: '`DEFAULT_COLLATE_NAME`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DEFAULT_COLLATE_NAME`'
- en: The default collation for the character set.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 字符集的默认排序规则。
- en: '`DESCRIPTION`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DESCRIPTION`'
- en: A description of the character set.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 字符集的描述。
- en: '`MAXLEN`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`MAXLEN`'
- en: The maximum number of bytes required to store one character.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 存储一个字符所需的最大字节数。
- en: Notes
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 注意
- en: 'Character set information is also available from the [`SHOW CHARACTER SET`](show-character-set.html
    "15.7.7.3 SHOW CHARACTER SET Statement") statement. See [Section 15.7.7.3, “SHOW
    CHARACTER SET Statement”](show-character-set.html "15.7.7.3 SHOW CHARACTER SET
    Statement"). The following statements are equivalent:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 字符集信息也可以通过 [`SHOW CHARACTER SET`](show-character-set.html "15.7.7.3 SHOW CHARACTER
    SET Statement") 语句获取。参见 [Section 15.7.7.3, “SHOW CHARACTER SET Statement”](show-character-set.html
    "15.7.7.3 SHOW CHARACTER SET Statement")。以下语句是等效的：
