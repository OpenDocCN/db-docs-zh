  zh: 32.9 MySQL 遥测
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-enterprise-telemetry.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-enterprise-telemetry.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-enterprise-telemetry.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-enterprise-telemetry.html)
- en: 'The MySQL telemetry component is based on the OpenTelemetry (OTel) project,
    an open-source, vendor-neutral observability framework providing a common observability
    standard. It enables users to instrument their applications in order to export
    observability data: traces, metrics and logs, enabling increased granularity of
    debugging and testing.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL 遥测组件基于开放遥测（OTel）项目，这是一个开源、供应商中立的可观察性框架，提供了一个通用的可观察性标准。它使用户能够为他们的应用程序添加仪表，以便导出可观察性数据：跟踪、指标和日志，从而增加调试和测试的细粒度。
- en: For more information, see [Telemetry](/doc/refman/8.2/en/telemetry.html).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多信息，请参阅[遥测](/doc/refman/8.2/en/telemetry.html)。
