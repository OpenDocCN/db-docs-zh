- en: '[`SHOW`](show.html "15.7.7 SHOW Statements") has many forms that provide information
    about databases, tables, columns, or status information about the server. This
    section describes those following:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[`显示`](show.html "15.7.7 显示语句")有许多形式，提供关于数据库、表、列或服务器状态信息的信息。本节描述了以下内容：'
- en: '[PRE0]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If the syntax for a given [`SHOW`](show.html "15.7.7 SHOW Statements") statement
    includes a [`LIKE '*`pattern`*'`](string-comparison-functions.html#operator_like)
    part, `'*`pattern`*'` is a string that can contain the SQL `%` and `_` wildcard
    characters. The pattern is useful for restricting statement output to matching
    values.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果给定的 [`SHOW`](show.html "15.7.7 SHOW Statements") 语句的语法包括一个 [`LIKE '*`pattern`*'`](string-comparison-functions.html#operator_like)
    部分，`'*`pattern`*'` 是一个字符串，可以包含 SQL 中的 `%` 和 `_` 通配符。该模式对于将语句输出限制为匹配值非常有用。
- en: Several [`SHOW`](show.html "15.7.7 SHOW Statements") statements also accept
    a `WHERE` clause that provides more flexibility in specifying which rows to display.
    See [Section 28.8, “Extensions to SHOW Statements”](extended-show.html "28.8 Extensions
    to SHOW Statements").
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 几个 [`SHOW`](show.html "15.7.7 SHOW Statements") 语句还接受一个 `WHERE` 子句，以提供更灵活的指定要显示哪些行的方式。请参阅
    [第 28.8 节，“SHOW Statements 的扩展”](extended-show.html "28.8 Extensions to SHOW Statements")。
- en: In [`SHOW`](show.html "15.7.7 SHOW Statements") statement results, user names
    and host names are quoted using backticks (`).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [`SHOW`](show.html "15.7.7 SHOW Statements") 语句的结果中，用户名称和主机名使用反引号（`）引用。
- en: Many MySQL APIs (such as PHP) enable you to treat the result returned from a
    [`SHOW`](show.html "15.7.7 SHOW Statements") statement as you would a result set
    from a [`SELECT`](select.html "15.2.13 SELECT Statement"); see [Chapter 31, *Connectors
    and APIs*](connectors-apis.html "Chapter 31 Connectors and APIs"), or your API
    documentation for more information. In addition, you can work in SQL with results
    from queries on tables in the `INFORMATION_SCHEMA` database, which you cannot
    easily do with results from [`SHOW`](show.html "15.7.7 SHOW Statements") statements.
    See [Chapter 28, *INFORMATION_SCHEMA Tables*](information-schema.html "Chapter 28 INFORMATION_SCHEMA
    Tables").
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 许多 MySQL API（如 PHP）使您可以将从 [`SHOW`](show.html "15.7.7 SHOW Statements") 语句返回的结果视为从
    [`SELECT`](select.html "15.2.13 SELECT Statement") 返回的结果集一样处理；请参阅 [第 31 章，*Connectors
    and APIs*](connectors-apis.html "Chapter 31 Connectors and APIs")，或者查看您的 API 文档以获取更多信息。此外，您可以在
    SQL 中使用来自 `INFORMATION_SCHEMA` 数据库表查询的结果，而这是您无法轻松使用 [`SHOW`](show.html "15.7.7 SHOW
    Statements") 语句的结果所能做到的。请参阅 [第 28 章，*INFORMATION_SCHEMA Tables*](information-schema.html
    "Chapter 28 INFORMATION_SCHEMA Tables")。
