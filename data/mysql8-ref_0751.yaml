- en: The string data types are [`CHAR`](char.html "13.3.2 The CHAR and VARCHAR Types"),
    [`VARCHAR`](char.html "13.3.2 The CHAR and VARCHAR Types"), [`BINARY`](binary-varbinary.html
    "13.3.3 The BINARY and VARBINARY Types"), [`VARBINARY`](binary-varbinary.html
    "13.3.3 The BINARY and VARBINARY Types"), [`BLOB`](blob.html "13.3.4 The BLOB
    and TEXT Types"), [`TEXT`](blob.html "13.3.4 The BLOB and TEXT Types"), [`ENUM`](enum.html
    "13.3.5 The ENUM Type"), and [`SET`](set.html "13.3.6 The SET Type").
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 字符串数据类型包括 [`CHAR`](char.html "13.3.2 CHAR 和 VARCHAR 类型"), [`VARCHAR`](char.html
    "13.3.2 CHAR 和 VARCHAR 类型"), [`BINARY`](binary-varbinary.html "13.3.3 BINARY 和
    VARBINARY 类型"), [`VARBINARY`](binary-varbinary.html "13.3.3 BINARY 和 VARBINARY
    类型"), [`BLOB`](blob.html "13.3.4 BLOB 和 TEXT 类型"), [`TEXT`](blob.html "13.3.4
    BLOB 和 TEXT 类型"), [`ENUM`](enum.html "13.3.5 ENUM 类型"), 和 [`SET`](set.html "13.3.6
    SET 类型").
- en: For information about storage requirements of the string data types, see [Section 13.7,
    “Data Type Storage Requirements”](storage-requirements.html "13.7 Data Type Storage
    Requirements").
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有关字符串数据类型的存储要求，请参阅 [第 13.7 节，“数据类型存储要求”](storage-requirements.html "13.7 数据类型存储要求")。
- en: For descriptions of functions that operate on string values, see [Section 14.8,
    “String Functions and Operators”](string-functions.html "14.8 String Functions
    and Operators").
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于操作字符串值的函数描述，请参阅 [第 14.8 节，“字符串函数和运算符”](string-functions.html "14.8 字符串函数和运算符")。
