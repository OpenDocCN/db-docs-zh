- en: MySQL server plugins have access to server “plugin services.” The plugin services
    interface complements the plugin API by exposing server functionality that plugins
    can call. For developer information about writing plugin services, see [MySQL
    Services for Plugins](/doc/extending-mysql/8.0/en/services-for-plugins.html).
    The following sections describe plugin services available at the SQL and C-language
    levels.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL 服务器插件可以访问服务器的“插件服务”。插件服务接口通过暴露插件可以调用的服务器功能来补充插件 API。有关编写插件服务的开发人员信息，请参阅[MySQL
    插件服务](/doc/extending-mysql/8.0/en/services-for-plugins.html)。以下部分描述了在 SQL 和 C
    语言级别可用的插件服务。
