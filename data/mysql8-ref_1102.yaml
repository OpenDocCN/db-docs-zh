- en: 15.7.7.26 SHOW PRIVILEGES Statement
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 15.7.7.26 SHOW PRIVILEGES Statement
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '[`SHOW PRIVILEGES`](show-privileges.html "15.7.7.26 SHOW PRIVILEGES Statement")
    shows the list of system privileges that the MySQL server supports. The privileges
    displayed include all static privileges, and all currently registered dynamic
    privileges.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`SHOW PRIVILEGES`](show-privileges.html "15.7.7.26 SHOW PRIVILEGES Statement")
    显示了 MySQL 服务器支持的系统权限列表。显示的权限包括所有静态权限和当前注册的动态权限。'
- en: '[PRE1]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Privileges belonging to a specific user are displayed by the [`SHOW GRANTS`](show-grants.html
    "15.7.7.21 SHOW GRANTS Statement") statement. See [Section 15.7.7.21, “SHOW GRANTS
    Statement”](show-grants.html "15.7.7.21 SHOW GRANTS Statement"), for more information.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 特定用户拥有的权限可以通过 [`SHOW GRANTS`](show-grants.html "15.7.7.21 SHOW GRANTS Statement")
    语句显示。更多信息请参见 [Section 15.7.7.21, “SHOW GRANTS Statement”](show-grants.html "15.7.7.21 SHOW
    GRANTS Statement")。
