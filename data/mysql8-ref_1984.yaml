- en: The following sections describe the `INFORMATION_SCHEMA` tables associated with
    MySQL Enterprise Firewall (see [Section 8.4.7, “MySQL Enterprise Firewall”](firewall.html
    "8.4.7 MySQL Enterprise Firewall")). They provide views into the firewall in-memory
    data cache. These tables are available only if the appropriate firewall plugins
    are enabled.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 以下各节描述了与 MySQL Enterprise Firewall 相关的 `INFORMATION_SCHEMA` 表（参见 [第 8.4.7 节，“MySQL
    Enterprise Firewall”](firewall.html "8.4.7 MySQL Enterprise Firewall")）。它们提供了对防火墙内存数据缓存的视图。只有在适当的防火墙插件启用时，这些表才可用。
