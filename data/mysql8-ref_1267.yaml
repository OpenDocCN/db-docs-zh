- en: 17.17.1 InnoDB Monitor Types
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 17.17.1 InnoDB 监视器类型
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/innodb-monitor-types.html](https://dev.mysql.com/doc/refman/8.0/en/innodb-monitor-types.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/innodb-monitor-types.html](https://dev.mysql.com/doc/refman/8.0/en/innodb-monitor-types.html)
- en: 'There are two types of `InnoDB` monitor:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种类型的`InnoDB`监视器：
- en: 'The standard `InnoDB` Monitor displays the following types of information:'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准`InnoDB`监视器显示以下类型的信息：
- en: Work done by the main background thread
  id: totrans-4
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主后台线程完成的工作
- en: Semaphore waits
  id: totrans-5
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信号量等待
- en: Data about the most recent foreign key and deadlock errors
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最近的外键和死锁错误数据
- en: Lock waits for transactions
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事务的锁等待
- en: Table and record locks held by active transactions
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 活动事务持有的表和记录锁
- en: Pending I/O operations and related statistics
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 待处理的I/O操作及相关统计信息
- en: Insert buffer and adaptive hash index statistics
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 插入缓冲区和自适应哈希索引统计信息
- en: Redo log data
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重做日志数据
- en: Buffer pool statistics
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缓冲池统计信息
- en: Row operation data
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行操作数据
- en: The `InnoDB` Lock Monitor prints additional lock information as part of the
    standard `InnoDB` Monitor output.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`InnoDB`锁监视器会在标准`InnoDB`监视器输出中打印额外的锁信息。'
