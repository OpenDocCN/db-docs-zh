- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/show-replica-status.html](https://dev.mysql.com/doc/refman/8.0/en/show-replica-status.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/show-replica-status.html](https://dev.mysql.com/doc/refman/8.0/en/show-replica-status.html)
- en: 15.7.7.35 SHOW REPLICA STATUS Statement
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 15.7.7.35 SHOW REPLICA STATUS Statement
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This statement provides status information on essential parameters of the replica
    threads. From MySQL 8.0.22, use [`SHOW REPLICA STATUS`](show-replica-status.html
    "15.7.7.35 SHOW REPLICA STATUS Statement") in place of [`SHOW SLAVE STATUS`](show-slave-status.html
    "15.7.7.36 SHOW SLAVE | REPLICA STATUS Statement"), which is deprecated from that
    release. In releases before MySQL 8.0.22, use [`SHOW SLAVE STATUS`](show-slave-status.html
    "15.7.7.36 SHOW SLAVE | REPLICA STATUS Statement"). The statement requires the
    [`REPLICATION CLIENT`](privileges-provided.html#priv_replication-client) privilege
    (or the deprecated [`SUPER`](privileges-provided.html#priv_super) privilege).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此语句提供有关复制线程的关键参数的状态信息。从MySQL 8.0.22开始，使用[`SHOW REPLICA STATUS`](show-replica-status.html
    "15.7.7.35 SHOW REPLICA STATUS Statement")代替[`SHOW SLAVE STATUS`](show-slave-status.html
    "15.7.7.36 SHOW SLAVE | REPLICA STATUS Statement")，该语句从该版本开始已弃用。在MySQL 8.0.22之前的版本中，请使用[`SHOW
    SLAVE STATUS`](show-slave-status.html "15.7.7.36 SHOW SLAVE | REPLICA STATUS Statement")。该语句需要[`REPLICATION
    CLIENT`](privileges-provided.html#priv_replication-client)权限（或已弃用的[`SUPER`](privileges-provided.html#priv_super)权限）。
- en: '`SHOW REPLICA STATUS` is nonblocking. When run concurrently with [`STOP REPLICA`](stop-replica.html
    "15.4.2.8 STOP REPLICA Statement"), `SHOW REPLICA STATUS` returns without waiting
    for [`STOP REPLICA`](stop-replica.html "15.4.2.8 STOP REPLICA Statement") to finish
    shutting down the replication SQL (applier) thread or replication I/O (receiver)
    thread (or both). This permits use in monitoring and other applications where
    getting an immediate response from `SHOW REPLICA STATUS` is more important than
    ensuring that it returned the latest data. The SLAVE keyword was replaced with
    REPLICA in MySQL 8.0.22.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '`SHOW REPLICA STATUS`是非阻塞的。与[`STOP REPLICA`](stop-replica.html "15.4.2.8 STOP
    REPLICA Statement")同时运行时，`SHOW REPLICA STATUS`会立即返回，而不会等待[`STOP REPLICA`](stop-replica.html
    "15.4.2.8 STOP REPLICA Statement")完成关闭复制SQL（应用程序）线程或复制I/O（接收器）线程（或两者）。这允许在监控和其他应用程序中使用`SHOW
    REPLICA STATUS`，其中从`SHOW REPLICA STATUS`获得即时响应比确保返回最新数据更重要。在MySQL 8.0.22中，SLAVE关键字被REPLICA替换。'
- en: 'If you issue this statement using the [**mysql**](mysql.html "6.5.1 mysql —
    The MySQL Command-Line Client") client, you can use a `\G` statement terminator
    rather than a semicolon to obtain a more readable vertical layout:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")客户端发出此语句，可以使用`\G`语句终止符，而不是分号，以获得更易读的垂直布局：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The Performance Schema provides tables that expose replication information.
    This is similar to the information available from the [`SHOW REPLICA STATUS`](show-replica-status.html
    "15.7.7.35 SHOW REPLICA STATUS Statement") statement, but represented in table
    form. For details, see [Section 29.12.11, “Performance Schema Replication Tables”](performance-schema-replication-tables.html
    "29.12.11 Performance Schema Replication Tables").
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 性能模式提供了暴露复制信息的表。这类似于从[`SHOW REPLICA STATUS`](show-replica-status.html "15.7.7.35 SHOW
    REPLICA STATUS Statement")语句中获取的信息，但以表格形式表示。有关详细信息，请参阅[第29.12.11节，“性能模式复制表”](performance-schema-replication-tables.html
    "29.12.11 Performance Schema Replication Tables")。
- en: From MySQL 8.0.27, you can set the `GTID_ONLY` option on the [`CHANGE REPLICATION
    SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE REPLICATION SOURCE
    TO Statement") statement to stop a replication channel from persisting file names
    and file positions in the replication metadata repositories. With this setting,
    file positions for the source binary log file and the relay log file are tracked
    in memory. The [`SHOW REPLICA STATUS`](show-replica-status.html "15.7.7.35 SHOW
    REPLICA STATUS Statement") statement still displays file positions in normal use.
    However, because the file positions are not being regularly updated in the connection
    metadata repository and the applier metadata repository except in a few situations,
    they are likely to be out of date if the server is restarted.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.27开始，您可以在[`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement")语句上设置`GTID_ONLY`选项，以阻止复制通道在复制元数据存储库中持久化文件名和文件位置。使用此设置，源二进制日志文件和中继日志文件的文件位置将在内存中跟踪。[`SHOW
    REPLICA STATUS`](show-replica-status.html "15.7.7.35 SHOW REPLICA STATUS Statement")语句在正常使用中仍会显示文件位置。然而，由于文件位置在连接元数据存储库和应用程序元数据存储库中除了在少数情况下不会定期更新，如果服务器重新启动，它们可能会过时。
- en: For a replication channel with the `GTID_ONLY` setting after a server start,
    the read and applied file positions for the source binary log file (`Read_Source_Log_Pos`
    and `Exec_Source_Log_Pos`) are set to zero, and the file names (`Source_Log_File`
    and `Relay_Source_Log_File`) are set to `INVALID`. The relay log file name (`Relay_Log_File`)
    is set according to the relay_log_recovery setting, either a new file that was
    created at server start or the first relay log file present. The file position
    (`Relay_Log_Pos`) is set to position 4, and GTID auto-skip is used to skip any
    transactions in the file that were already applied.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在服务器启动后具有`GTID_ONLY`设置的复制通道，源二进制日志文件的读取和应用文件位置（`Read_Source_Log_Pos`和`Exec_Source_Log_Pos`）设置为零，并且文件名（`Source_Log_File`和`Relay_Source_Log_File`）设置为`INVALID`。中继日志文件名（`Relay_Log_File`）根据relay_log_recovery设置进行设置，可以是在服务器启动时创建的新文件，也可以是第一个中继日志文件。文件位置（`Relay_Log_Pos`）设置为位置4，并且使用GTID自动跳过来跳过文件中已经应用的任何事务。
- en: When the receiver thread contacts the source and gets valid position information,
    the read position (`Read_Source_Log_Pos`) and file name (`Source_Log_File`) are
    updated with the correct data and become valid. When the applier thread applies
    a transaction from the source, or skips an already executed transaction, the executed
    position (`Exec_Source_Log_Pos`) and file name (`Relay_Source_Log_File`) are updated
    with the correct data and become valid. The relay log file position (`Relay_Log_Pos`)
    is also updated at that time.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当接收器线程联系源并获取有效位置信息时，读取位置（`Read_Source_Log_Pos`）和文件名（`Source_Log_File`）将更新为正确的数据并变为有效。当应用程序线程应用来自源的事务，或跳过已执行的事务时，执行位置（`Exec_Source_Log_Pos`）和文件名（`Relay_Source_Log_File`）将更新为正确的数据并变为有效。中继日志文件位置（`Relay_Log_Pos`）也在那时更新。
- en: The following list describes the fields returned by [`SHOW REPLICA STATUS`](show-replica-status.html
    "15.7.7.35 SHOW REPLICA STATUS Statement"). For additional information about interpreting
    their meanings, see [Section 19.1.7.1, “Checking Replication Status”](replication-administration-status.html
    "19.1.7.1 Checking Replication Status").
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表描述了[`SHOW REPLICA STATUS`](show-replica-status.html "15.7.7.35 SHOW REPLICA
    STATUS Statement")返回的字段。有关解释其含义的更多信息，请参见[第19.1.7.1节，“检查复制状态”](replication-administration-status.html
    "19.1.7.1 Checking Replication Status")。
- en: '`Replica_IO_State`'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Replica_IO_State`'
- en: 'A copy of the `State` field of the [`SHOW PROCESSLIST`](show-processlist.html
    "15.7.7.29 SHOW PROCESSLIST Statement") output for the replica I/O (receiver)
    thread. This tells you what the thread is doing: trying to connect to the source,
    waiting for events from the source, reconnecting to the source, and so on. For
    a listing of possible states, see [Section 10.14.5, “Replication I/O (Receiver)
    Thread States”](replica-io-thread-states.html "10.14.5 Replication I/O (Receiver)
    Thread States").'
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 复制[`SHOW PROCESSLIST`](show-processlist.html "15.7.7.29 SHOW PROCESSLIST Statement")输出的`State`字段，用于复制I/O（接收器）线程。这告诉您线程正在做什么：尝试连接到源，等待来自源的事件，重新连接到源等等。有关可能状态的列表，请参见[第10.14.5节，“复制I/O（接收器）线程状态”](replica-io-thread-states.html
    "10.14.5 Replication I/O (Receiver) Thread States")。
- en: '`Source_Host`'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Source_Host`'
- en: The source host that the replica is connected to.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 复制品连接到的源主机。
- en: '`Source_User`'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Source_User`'
- en: The user name of the account used to connect to the source.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到源的帐户的用户名。
- en: '`Source_Port`'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Source_Port`'
- en: The port used to connect to the source.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到源的端口。
- en: '`Connect_Retry`'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Connect_Retry`'
- en: The number of seconds between connect retries (default 60). This can be set
    with a [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE
    REPLICATION SOURCE TO Statement") statement (from MySQL 8.0.23) or [`CHANGE MASTER
    TO`](change-master-to.html "15.4.2.1 CHANGE MASTER TO Statement") statement (before
    MySQL 8.0.23).
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连接重试之间的秒数（默认为60）。可以使用[`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement")语句（从MySQL 8.0.23开始）或[`CHANGE
    MASTER TO`](change-master-to.html "15.4.2.1 CHANGE MASTER TO Statement")语句（在MySQL
    8.0.23之前）进行设置。
- en: '`Source_Log_File`'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Source_Log_File`'
- en: The name of the source binary log file from which the I/O (receiver) thread
    is currently reading. This is set to `INVALID` for a replication channel with
    the `GTID_ONLY` setting after a server start. It will be updated when the replica
    contacts the source.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当I/O（接收器）线程当前正在读取的源二进制日志文件的名称。对于在服务器启动后具有`GTID_ONLY`设置的复制通道，此设置为`INVALID`。当复制品联系源时，它将被更新。
- en: '`Read_Source_Log_Pos`'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Read_Source_Log_Pos`'
- en: The position in the current source binary log file up to which the I/O (receiver)
    thread has read. This is set to zero for a replication channel with the `GTID_ONLY`
    setting after a server start. It will be updated when the replica contacts the
    source.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: I/O（接收器）线程已读取的当前源二进制日志文件中的位置。对于具有`GTID_ONLY`设置的复制通道，在服务器启动后，此设置将设置为零。当副本联系源时，它将被更新。
- en: '`Relay_Log_File`'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Relay_Log_File`'
- en: The name of the relay log file from which the SQL (applier) thread is currently
    reading and executing.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: SQL（应用程序）线程当前正在读取和执行的中继日志文件的名称。
- en: '`Relay_Log_Pos`'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Relay_Log_Pos`'
- en: The position in the current relay log file up to which the SQL (applier) thread
    has read and executed.
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: SQL（应用程序）线程已读取和执行的当前中继日志文件中的位置。
- en: '`Relay_Source_Log_File`'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Relay_Source_Log_File`'
- en: The name of the source binary log file containing the most recent event executed
    by the SQL (applier) thread. This is set to `INVALID` for a replication channel
    with the `GTID_ONLY` setting after a server start. It will be updated when a transaction
    is executed or skipped.
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 源二进制日志文件的名称，其中包含SQL（应用程序）线程执行的最新事件。对于具有`GTID_ONLY`设置的复制通道，在服务器启动后，此设置将设置为`INVALID`。当执行或跳过事务时，它将被更新。
- en: '`Replica_IO_Running`'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Replica_IO_Running`'
- en: 'Whether the replication I/O (receiver) thread is started and has connected
    successfully to the source. Internally, the state of this thread is represented
    by one of the following three values:'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 复制I/O（接收器）线程是否已启动并已成功连接到源。在内部，此线程的状态由以下三个值之一表示：
- en: '**MYSQL_REPLICA_NOT_RUN. ** The replication I/O (receiver) thread is not running.
    For this state, `Replica_IO_Running` is `No`.'
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MYSQL_REPLICA_NOT_RUN. ** 复制I/O（接收器）线程未运行。对于此状态，`Replica_IO_Running`为`No`。'
- en: '**MYSQL_REPLICA_RUN_NOT_CONNECT. ** The replication I/O (receiver) thread is
    running, but is not connected to a replication source. For this state, `Replica_IO_Running`
    is `Connecting`.'
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MYSQL_REPLICA_RUN_NOT_CONNECT. ** 复制I/O（接收器）线程正在运行，但未连接到复制源。对于此状态，`Replica_IO_Running`为`Connecting`。'
- en: '**MYSQL_REPLICA_RUN_CONNECT. ** The replication I/O (receiver) thread is running,
    and is connected to a replication source. For this state, `Replica_IO_Running`
    is `Yes`.'
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MYSQL_REPLICA_RUN_CONNECT. ** 复制I/O（接收器）线程正在运行，并且已连接到复制源。对于此状态，`Replica_IO_Running`为`Yes`。'
- en: '`Replica_SQL_Running`'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Replica_SQL_Running`'
- en: Whether the replication SQL (applier) thread is started.
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 复制SQL（应用程序）线程是否已启动。
- en: '`Replicate_Do_DB`, `Replicate_Ignore_DB`'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Replicate_Do_DB`, `Replicate_Ignore_DB`'
- en: The names of any databases that were specified with the [`--replicate-do-db`](replication-options-replica.html#option_mysqld_replicate-do-db)
    and [`--replicate-ignore-db`](replication-options-replica.html#option_mysqld_replicate-ignore-db)
    options, or the [`CHANGE REPLICATION FILTER`](change-replication-filter.html "15.4.2.2 CHANGE
    REPLICATION FILTER Statement") statement. If the `FOR CHANNEL` clause was used,
    the channel specific replication filters are shown. Otherwise, the replication
    filters for every replication channel are shown.
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用[`--replicate-do-db`](replication-options-replica.html#option_mysqld_replicate-do-db)和[`--replicate-ignore-db`](replication-options-replica.html#option_mysqld_replicate-ignore-db)选项或[`CHANGE
    REPLICATION FILTER`](change-replication-filter.html "15.4.2.2 CHANGE REPLICATION
    FILTER Statement")语句指定的任何数据库的名称。如果使用了`FOR CHANNEL`子句，则显示特定通道的复制过滤器。否则，显示每个复制通道的复制过滤器。
- en: '`Replicate_Do_Table`, `Replicate_Ignore_Table`, `Replicate_Wild_Do_Table`,
    `Replicate_Wild_Ignore_Table`'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Replicate_Do_Table`, `Replicate_Ignore_Table`, `Replicate_Wild_Do_Table`,
    `Replicate_Wild_Ignore_Table`'
- en: The names of any tables that were specified with the [`--replicate-do-table`](replication-options-replica.html#option_mysqld_replicate-do-table),
    [`--replicate-ignore-table`](replication-options-replica.html#option_mysqld_replicate-ignore-table),
    [`--replicate-wild-do-table`](replication-options-replica.html#option_mysqld_replicate-wild-do-table),
    and [`--replicate-wild-ignore-table`](replication-options-replica.html#option_mysqld_replicate-wild-ignore-table)
    options, or the [`CHANGE REPLICATION FILTER`](change-replication-filter.html "15.4.2.2 CHANGE
    REPLICATION FILTER Statement") statement. If the `FOR CHANNEL` clause was used,
    the channel specific replication filters are shown. Otherwise, the replication
    filters for every replication channel are shown.
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任何使用 [`--replicate-do-table`](replication-options-replica.html#option_mysqld_replicate-do-table)、[`--replicate-ignore-table`](replication-options-replica.html#option_mysqld_replicate-ignore-table)、[`--replicate-wild-do-table`](replication-options-replica.html#option_mysqld_replicate-wild-do-table)
    和 [`--replicate-wild-ignore-table`](replication-options-replica.html#option_mysqld_replicate-wild-ignore-table)
    选项或 [`CHANGE REPLICATION FILTER`](change-replication-filter.html "15.4.2.2 CHANGE
    REPLICATION FILTER Statement") 语句指定的表的名称。如果使用了 `FOR CHANNEL` 子句，则显示特定通道的复制过滤器。否则，显示每个复制通道的复制过滤器。
- en: '`Last_Errno`, `Last_Error`'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Last_Errno`，`Last_Error`'
- en: These columns are aliases for `Last_SQL_Errno` and `Last_SQL_Error`.
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些列是 `Last_SQL_Errno` 和 `Last_SQL_Error` 的别名。
- en: Issuing [`RESET MASTER`](reset-master.html "15.4.1.2 RESET MASTER Statement")
    or [`RESET REPLICA`](reset-replica.html "15.4.2.4 RESET REPLICA Statement") resets
    the values shown in these columns.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 执行 [`RESET MASTER`](reset-master.html "15.4.1.2 RESET MASTER Statement") 或 [`RESET
    REPLICA`](reset-replica.html "15.4.2.4 RESET REPLICA Statement") 会重置这些列中显示的值。
- en: Note
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: When the replication SQL thread receives an error, it reports the error first,
    then stops the SQL thread. This means that there is a small window of time during
    which `SHOW REPLICA STATUS` shows a nonzero value for `Last_SQL_Errno` even though
    `Replica_SQL_Running` still displays `Yes`.
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当复制 SQL 线程收到错误时，首先报告错误，然后停止 SQL 线程。这意味着在 `SHOW REPLICA STATUS` 显示 `Last_SQL_Errno`
    的值为非零时，`Replica_SQL_Running` 仍显示 `Yes`，存在一个很小的时间窗口。
- en: '`Skip_Counter`'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Skip_Counter`'
- en: The current value of the [`sql_slave_skip_counter`](replication-options-replica.html#sysvar_sql_slave_skip_counter)
    system variable. See [SET GLOBAL sql_slave_skip_counter Syntax](/doc/refman/5.7/en/set-global-sql-slave-skip-counter.html).
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`sql_slave_skip_counter`](replication-options-replica.html#sysvar_sql_slave_skip_counter)
    系统变量的当前值。参见 [SET GLOBAL sql_slave_skip_counter Syntax](/doc/refman/5.7/en/set-global-sql-slave-skip-counter.html)。'
- en: '`Exec_Source_Log_Pos`'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Exec_Source_Log_Pos`'
- en: The position in the current source binary log file to which the replication
    SQL thread has read and executed, marking the start of the next transaction or
    event to be processed. This is set to zero for a replication channel with the
    `GTID_ONLY` setting after a server start. It will be updated when a transaction
    is executed or skipped.
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 复制 SQL 线程已读取和执行的当前源二进制日志文件中的位置，标记下一个要处理的事务或事件的开始。对于具有 `GTID_ONLY` 设置的复制通道，此值在服务器启动后设置为零。当执行或跳过事务时，它将被更新。
- en: You can use this value with the [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement") statement's `SOURCE_LOG_POS`
    option (from MySQL 8.0.23) or the [`CHANGE MASTER TO`](change-master-to.html "15.4.2.1 CHANGE
    MASTER TO Statement") statement's `MASTER_LOG_POS` option (before MySQL 8.0.23)
    when starting a new replica from an existing replica, so that the new replica
    reads from this point. The coordinates given by (`Relay_Source_Log_File`, `Exec_Source_Log_Pos`)
    in the source's binary log correspond to the coordinates given by (`Relay_Log_File`,
    `Relay_Log_Pos`) in the relay log.
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当从现有副本开始新建副本时，可以使用此值与 [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement") 语句的 `SOURCE_LOG_POS` 选项（从 MySQL
    8.0.23 开始）或 [`CHANGE MASTER TO`](change-master-to.html "15.4.2.1 CHANGE MASTER
    TO Statement") 语句的 `MASTER_LOG_POS` 选项（MySQL 8.0.23 之前）一起使用，以便新副本从此处读取。源二进制日志中的
    (`Relay_Source_Log_File`, `Exec_Source_Log_Pos`) 给出的坐标对应于中继日志中的 (`Relay_Log_File`,
    `Relay_Log_Pos`) 给出的坐标。
- en: Inconsistencies in the sequence of transactions from the relay log which have
    been executed can cause this value to be a “low-water mark”. In other words, transactions
    appearing before the position are guaranteed to have committed, but transactions
    after the position may have committed or not. If these gaps need to be corrected,
    use [`START REPLICA UNTIL SQL_AFTER_MTS_GAPS`](start-replica.html "15.4.2.6 START
    REPLICA Statement"). See [Section 19.5.1.34, “Replication and Transaction Inconsistencies”](replication-features-transaction-inconsistencies.html
    "19.5.1.34 Replication and Transaction Inconsistencies") for more information.
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从已执行的中继日志中的事务序列中的不一致性可能导致此值成为“低水位标记”。换句话说，在该位置之前出现的事务已经提交，但在该位置之后的事务可能已经提交或未提交。如果需要纠正这些间隙，请使用[`START
    REPLICA UNTIL SQL_AFTER_MTS_GAPS`](start-replica.html "15.4.2.6 START REPLICA
    Statement")。有关更多信息，请参��[Section 19.5.1.34, “Replication and Transaction Inconsistencies”](replication-features-transaction-inconsistencies.html
    "19.5.1.34 Replication and Transaction Inconsistencies")。
- en: '`Relay_Log_Space`'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Relay_Log_Space`'
- en: The total combined size of all existing relay log files.
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 所有现有中继日志文件的总合大小。
- en: '`Until_Condition`, `Until_Log_File`, `Until_Log_Pos`'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Until_Condition`、`Until_Log_File`、`Until_Log_Pos`'
- en: The values specified in the `UNTIL` clause of the [`START REPLICA`](start-replica.html
    "15.4.2.6 START REPLICA Statement") statement.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`START REPLICA`](start-replica.html "15.4.2.6 START REPLICA Statement")语句中`UNTIL`子句中指定的值。'
- en: '`Until_Condition` has these values:'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`Until_Condition` 有以下值：'
- en: '`None` if no `UNTIL` clause was specified.'
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果未指定`UNTIL`子句，则为`None`。
- en: '`Source` if the replica is reading until a given position in the source''s
    binary log.'
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Source` 如果复制品正在读取直到源的二进制日志中的特定位置。'
- en: '`Relay` if the replica is reading until a given position in its relay log.'
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Relay` 如果复制品正在读取直到其中继日志中的特定位置。'
- en: '`SQL_BEFORE_GTIDS` if the replication SQL thread is processing transactions
    until it has reached the first transaction whose GTID is listed in the `gtid_set`.'
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SQL_BEFORE_GTIDS` 如果复制 SQL 线程正在处理事务，直到达到`gtid_set`中列出的第一个事务。'
- en: '`SQL_AFTER_GTIDS` if the replication threads are processing all transactions
    until the last transaction in the `gtid_set` has been processed by both threads.'
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SQL_AFTER_GTIDS` 如果复制线程正在处理直到`gtid_set`中的最后一个事务被两个线程都处理完。'
- en: '`SQL_AFTER_MTS_GAPS` if a multithreaded replica''s SQL threads are running
    until no more gaps are found in the relay log.'
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SQL_AFTER_MTS_GAPS` 如果多线程复制品的 SQL 线程正在运行，直到在中继日志中不再找到间隙为止。'
- en: '`Until_Log_File` and `Until_Log_Pos` indicate the log file name and position
    that define the coordinates at which the replication SQL thread stops executing.'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`Until_Log_File` 和 `Until_Log_Pos` 指示定义复制 SQL 线程停止执行的坐标的日志文件名和位置。'
- en: For more information on `UNTIL` clauses, see [Section 15.4.2.7, “START SLAVE
    Statement”](start-slave.html "15.4.2.7 START SLAVE Statement").
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`UNTIL`子句的更多信息，请参见[Section 15.4.2.7, “START SLAVE Statement”](start-slave.html
    "15.4.2.7 START SLAVE Statement")。
- en: '`Source_SSL_Allowed`, `Source_SSL_CA_File`, `Source_SSL_CA_Path`, `Source_SSL_Cert`,
    `Source_SSL_Cipher`, `Source_SSL_CRL_File`, `Source_SSL_CRL_Path`, `Source_SSL_Key`,
    `Source_SSL_Verify_Server_Cert`'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Source_SSL_Allowed`、`Source_SSL_CA_File`、`Source_SSL_CA_Path`、`Source_SSL_Cert`、`Source_SSL_Cipher`、`Source_SSL_CRL_File`、`Source_SSL_CRL_Path`、`Source_SSL_Key`、`Source_SSL_Verify_Server_Cert`'
- en: These fields show the SSL parameters used by the replica to connect to the source,
    if any.
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些字段显示了复制品用于连接到源的 SSL 参数（如果有）。
- en: '`Source_SSL_Allowed` has these values:'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`Source_SSL_Allowed` 有以下值：'
- en: '`Yes` if an SSL connection to the source is permitted.'
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果允许与源建立 SSL 连接，则为`Yes`。
- en: '`No` if an SSL connection to the source is not permitted.'
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果不允许与源建立 SSL 连接，则为`No`。
- en: '`Ignored` if an SSL connection is permitted but the replica server does not
    have SSL support enabled.'
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果允许 SSL 连接但复制品服务器未启用 SSL 支持，则为`Ignored`。
- en: The values of the other SSL-related fields correspond to the values of the `SOURCE_SSL_*`
    options of the [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement") statement (from MySQL 8.0.23),
    or the `MASTER_SSL_*` options of the [`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO Statement") statement (before MySQL 8.0.23). See [Section 15.4.2.1,
    “CHANGE MASTER TO Statement”](change-master-to.html "15.4.2.1 CHANGE MASTER TO
    Statement").
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其他与 SSL 相关字段的值对应于[`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement")语句（从 MySQL 8.0.23 开始）的`SOURCE_SSL_*`选项的值，或者[`CHANGE
    MASTER TO`](change-master-to.html "15.4.2.1 CHANGE MASTER TO Statement")语句（在 MySQL
    8.0.23 之前）的`MASTER_SSL_*`选项的值。请参见[Section 15.4.2.1, “CHANGE MASTER TO Statement”](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO Statement")。
- en: '`Seconds_Behind_Source`'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Seconds_Behind_Source`'
- en: 'This field is an indication of how “late” the replica is:'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该字段表示副本的“延迟”程度：
- en: When the replica is actively processing updates, this field shows the difference
    between the current timestamp on the replica and the original timestamp logged
    on the source for the event currently being processed on the replica.
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当副本正在处理更新时，此字段显示副本上当前时间戳与源上记录的当前正在处理的事件的原始时间戳之间的差异。
- en: When no event is currently being processed on the replica, this value is 0.
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当副本当前没有处理任何事件时，此值为0。
- en: In essence, this field measures the time difference in seconds between the replication
    SQL (applier) thread and the replication I/O (receiver) thread. If the network
    connection between source and replica is fast, the replication receiver thread
    is very close to the source, so this field is a good approximation of how late
    the replication applier thread is compared to the source. If the network is slow,
    this is *not* a good approximation; the replication applier thread may quite often
    be caught up with the slow-reading replication receiver thread, so `Seconds_Behind_Source`
    often shows a value of 0, even if the replication receiver thread is late compared
    to the source. In other words, *this column is useful only for fast networks*.
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 本质上，该字段衡量了复制SQL（应用程序）线程和复制I/O（接收器）线程之间的时间差（以秒为单位）。如果源和副本之间的网络连接速度很快，复制接收线程与源之间非常接近，因此该字段很好地近似了复制应用程序线程相对于源的延迟。如果网络速度慢，这*不*是一个很好的近似值；复制应用程序线程可能经常赶上读取速度慢的复制接收线程，因此`Seconds_Behind_Source`经常显示为0，即使复制接收线程相对于源来说是延迟的。换句话说，*此列仅适用于快速网络*。
- en: This time difference computation works even if the source and replica do not
    have identical clock times, provided that the difference, computed when the replica
    receiver thread starts, remains constant from then on. Any changes, including
    NTP updates, can lead to clock skews that can make calculation of `Seconds_Behind_Source`
    less reliable.
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 即使源和副本的时钟时间不相同，只要在副本接收线程启动时计算的差异保持不变，这种时间差计算也能正常工作。任何更改，包括NTP更新，都可能导致时钟偏差，从而使`Seconds_Behind_Source`的计算不太可靠。
- en: In MySQL 8.0, this field is `NULL` (undefined or unknown) if the replication
    applier thread is not running, or if the applier thread has consumed all of the
    relay log and the replication receiver thread is not running. (In older versions
    of MySQL, this field was `NULL` if the replication applier thread or the replication
    receiver thread was not running or was not connected to the source.) If the replication
    receiver thread is running but the relay log is exhausted, `Seconds_Behind_Source`
    is set to 0.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在MySQL 8.0中，如果复制应用程序线程未运行，或者应用程序线程已消耗完中继日志且复制接收线程未运行，则此字段为`NULL`（未定义或未知）。（在旧版本的MySQL中，如果复制应用程序线程或复制接收线程未运行或未连接到源，则此字段为`NULL`。）如果复制接收线程正在运行但中继日志已用尽，则`Seconds_Behind_Source`设置为0。
- en: The value of `Seconds_Behind_Source` is based on the timestamps stored in events,
    which are preserved through replication. This means that if a source M1 is itself
    a replica of M0, any event from M1's binary log that originates from M0's binary
    log has M0's timestamp for that event. This enables MySQL to replicate [`TIMESTAMP`](datetime.html
    "13.2.2 The DATE, DATETIME, and TIMESTAMP Types") successfully. However, the problem
    for `Seconds_Behind_Source` is that if M1 also receives direct updates from clients,
    the `Seconds_Behind_Source` value randomly fluctuates because sometimes the last
    event from M1 originates from M0 and sometimes is the result of a direct update
    on M1.
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`Seconds_Behind_Source`的值基于事件中存储的时间戳，这些时间戳通过复制进行保留。这意味着如果源M1本身是M0的副本，那么来自M1二进制日志的任何事件，其来源于M0的二进制日志，都具有该事件的M0时间戳。这使得MySQL能够成功复制[`TIMESTAMP`](datetime.html
    "13.2.2 日期、时间和时间戳类型")。然而，对于`Seconds_Behind_Source`的问题在于，如果M1还接收来自客户端的直接更新，那么`Seconds_Behind_Source`的值会随机波动，因为有时来自M1的最后一个事件源自M0，有时是M1上的直接更新的结果。'
- en: When using a multithreaded replica, you should keep in mind that this value
    is based on `Exec_Source_Log_Pos`, and so may not reflect the position of the
    most recently committed transaction.
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当使用多线程副本时，应注意此值基于`Exec_Source_Log_Pos`，因此可能不反映最近提交事务的位置。
- en: '`Last_IO_Errno`, `Last_IO_Error`'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Last_IO_Errno`，`Last_IO_Error`'
- en: The error number and error message of the most recent error that caused the
    replication I/O (receiver) thread to stop. An error number of 0 and message of
    the empty string mean “no error.” If the `Last_IO_Error` value is not empty, the
    error values also appear in the replica's error log.
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 导致复制I/O（接收器）线程停止的最近错误的错误编号和错误消息。错误编号为0，消息为空字符串表示“无错误”。如果`Last_IO_Error`值不为空，则错误值也会出现在副本的错误日志中。
- en: I/O error information includes a timestamp showing when the most recent I/O
    (receiver)thread error occurred. This timestamp uses the format *`YYMMDD hh:mm:ss`*,
    and appears in the `Last_IO_Error_Timestamp` column.
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: I/O错误信息包括一个时间戳，显示最近一次I/O（接收器）线程错误发生的时间。这个时间戳使用格式*`YYMMDD hh:mm:ss`*，并显示在`Last_IO_Error_Timestamp`列中。
- en: Issuing [`RESET MASTER`](reset-master.html "15.4.1.2 RESET MASTER Statement")
    or [`RESET REPLICA`](reset-replica.html "15.4.2.4 RESET REPLICA Statement") resets
    the values shown in these columns.
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 发出[`RESET MASTER`](reset-master.html "15.4.1.2 RESET MASTER Statement")或[`RESET
    REPLICA`](reset-replica.html "15.4.2.4 RESET REPLICA Statement")将重置这些列中显示的值。
- en: '`Last_SQL_Errno`, `Last_SQL_Error`'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Last_SQL_Errno`，`Last_SQL_Error`'
- en: The error number and error message of the most recent error that caused the
    replication SQL (applier) thread to stop. An error number of 0 and message of
    the empty string mean “no error.” If the `Last_SQL_Error` value is not empty,
    the error values also appear in the replica's error log.
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 导致复制SQL（应用程序）线程停止的最近错误的错误编号和错误消息。错误编号为0，消息为空字符串表示“无错误”。如果`Last_SQL_Error`值不为空，则错误值也会出现在副本的错误日志中。
- en: If the replica is multithreaded, the replication SQL thread is the coordinator
    for worker threads. In this case, the `Last_SQL_Error` field shows exactly what
    the `Last_Error_Message` column in the Performance Schema [`replication_applier_status_by_coordinator`](performance-schema-replication-applier-status-by-coordinator-table.html
    "29.12.11.7 The replication_applier_status_by_coordinator Table") table shows.
    The field value is modified to suggest that there may be more failures in the
    other worker threads which can be seen in the [`replication_applier_status_by_worker`](performance-schema-replication-applier-status-by-worker-table.html
    "29.12.11.8 The replication_applier_status_by_worker Table") table that shows
    each worker thread's status. If that table is not available, the replica error
    log can be used. The log or the [`replication_applier_status_by_worker`](performance-schema-replication-applier-status-by-worker-table.html
    "29.12.11.8 The replication_applier_status_by_worker Table") table should also
    be used to learn more about the failure shown by [`SHOW REPLICA STATUS`](show-replica-status.html
    "15.7.7.35 SHOW REPLICA STATUS Statement") or the coordinator table.
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果副本是多线程的，则复制SQL线程是工作线程的协调员。在这种情况下，`Last_SQL_Error`字段显示的内容与性能模式[`replication_applier_status_by_coordinator`](performance-schema-replication-applier-status-by-coordinator-table.html
    "29.12.11.7 The replication_applier_status_by_coordinator Table")表中的`Last_Error_Message`列显示的内容完全相同。该字段值被修改以暗示其他工作线程可能存在更多故障，这可以在显示每个工作线程状态的[`replication_applier_status_by_worker`](performance-schema-replication-applier-status-by-worker-table.html
    "29.12.11.8 The replication_applier_status_by_worker Table")表中看到。如果该表不可用，则可以使用副本错误日志。日志或[`replication_applier_status_by_worker`](performance-schema-replication-applier-status-by-worker-table.html
    "29.12.11.8 The replication_applier_status_by_worker Table")表还应用于了解由[`SHOW REPLICA
    STATUS`](show-replica-status.html "15.7.7.35 SHOW REPLICA STATUS Statement")或协调员表显示的故障的更多信息。
- en: SQL error information includes a timestamp showing when the most recent SQL
    (applier) thread error occurred. This timestamp uses the format *`YYMMDD hh:mm:ss`*,
    and appears in the `Last_SQL_Error_Timestamp` column.
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: SQL错误信息包括一个时间戳，显示最近一次SQL（应用程序）线程错误发生的时间。这个时间戳使用格式*`YYMMDD hh:mm:ss`*，并显示在`Last_SQL_Error_Timestamp`列中。
- en: Issuing [`RESET MASTER`](reset-master.html "15.4.1.2 RESET MASTER Statement")
    or [`RESET REPLICA`](reset-replica.html "15.4.2.4 RESET REPLICA Statement") resets
    the values shown in these columns.
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 发出[`RESET MASTER`](reset-master.html "15.4.1.2 RESET MASTER Statement")或[`RESET
    REPLICA`](reset-replica.html "15.4.2.4 RESET REPLICA Statement")将重置这些列中显示的值。
- en: 'In MySQL 8.0, all error codes and messages displayed in the `Last_SQL_Errno`
    and `Last_SQL_Error` columns correspond to error values listed in [Server Error
    Message Reference](/doc/mysql-errors/8.0/en/server-error-reference.html). This
    was not always true in previous versions. (Bug #11760365, Bug #52768)'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '在MySQL 8.0中，`Last_SQL_Errno`和`Last_SQL_Error`列中显示的所有错误代码和消息对应于[服务器错误消息参考](/doc/mysql-errors/8.0/en/server-error-reference.html)中列出的错误值。在以前的版本中，这并不总是正确的。（Bug
    #11760365，Bug #52768）'
- en: '`Replicate_Ignore_Server_Ids`'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Replicate_Ignore_Server_Ids`'
- en: Any server IDs that have been specified using the `IGNORE_SERVER_IDS` option
    of the [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE
    REPLICATION SOURCE TO Statement") | [`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO Statement") statement, so that the replica ignores
    events from these servers. This option is used in a circular or other multi-source
    replication setup when one of the servers is removed. If any server IDs have been
    set in this way, a comma-delimited list of one or more numbers is shown. If no
    server IDs have been set, the field is blank.
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任何已经使用[`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE
    REPLICATION SOURCE TO Statement") | [`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO Statement")语句的`IGNORE_SERVER_IDS`选项指定的服务器ID，以便复制品忽略来自这些服务器的事件。在循环或其他多源复制设置中，当其中一个服务器被移除时，会使用此选项。如果以这种方式设置了任何服务器ID，则会显示一个逗号分隔的一个或多个数字的列表。如果没有设置任何服务器ID，则该字段为空。
- en: Note
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: 'The `Ignored_server_ids` value in the `slave_master_info` table also shows
    the server IDs to be ignored, but as a space-delimited list, preceded by the total
    number of server IDs to be ignored. For example, if a [`CHANGE REPLICATION SOURCE
    TO`](change-replication-source-to.html "15.4.2.3 CHANGE REPLICATION SOURCE TO
    Statement") | [`CHANGE MASTER TO`](change-master-to.html "15.4.2.1 CHANGE MASTER
    TO Statement") statement containing the `IGNORE_SERVER_IDS = (2,6,9)` option has
    been issued to tell a replica to ignore sources having the server ID 2, 6, or
    9, that information appears as shown here:'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`slave_master_info`表中的`Ignored_server_ids`值还显示要忽略的服务器ID，但作为一个以空格分隔的列表，前面是要忽略的服务器ID总数。例如，如果发出包含`IGNORE_SERVER_IDS
    = (2,6,9)`选项的[`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement") | [`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO Statement")语句，告诉复制品忽略具有服务器ID 2、6或9的源，那么该信息显示如下：'
- en: '[PRE2]'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '[PRE3]'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '`Replicate_Ignore_Server_Ids` filtering is performed by the I/O (receiver)
    thread, rather than by the SQL (applier) thread, which means that events which
    are filtered out are not written to the relay log. This differs from the filtering
    actions taken by server options such [`--replicate-do-table`](replication-options-replica.html#option_mysqld_replicate-do-table),
    which apply to the applier thread.'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`Replicate_Ignore_Server_Ids`过滤是由I/O（接收器）线程执行的，而不是由SQL（应用程序）线程执行的，这意味着被过滤掉的事件不会被写入中继日志。这与服务器选项[`--replicate-do-table`](replication-options-replica.html#option_mysqld_replicate-do-table)采取的过滤操作不同，后者适用于应用程序线程。'
- en: Note
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: From MySQL 8.0, a deprecation warning is issued if `SET GTID_MODE=ON` is issued
    when any channel has existing server IDs set with `IGNORE_SERVER_IDS`. Before
    starting GTID-based replication, use [`SHOW REPLICA STATUS`](show-replica-status.html
    "15.7.7.35 SHOW REPLICA STATUS Statement") to check for and clear all ignored
    server ID lists on the servers involved. You can clear a list by issuing a [`CHANGE
    REPLICATION SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE REPLICATION
    SOURCE TO Statement") | [`CHANGE MASTER TO`](change-master-to.html "15.4.2.1 CHANGE
    MASTER TO Statement") statement containing the `IGNORE_SERVER_IDS` option with
    an empty list.
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0开始，如果在任何通道具有使用`IGNORE_SERVER_IDS`设置的现有服务器ID时发出`SET GTID_MODE=ON`，则会发出弃用警告。在启动基于GTID的复制之前，使用[`SHOW
    REPLICA STATUS`](show-replica-status.html "15.7.7.35 SHOW REPLICA STATUS Statement")检查并清除涉及服务器上的所有被忽略的服务器ID列表。您可以通过发出包含空列表的`IGNORE_SERVER_IDS`选项的[`CHANGE
    REPLICATION SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE REPLICATION
    SOURCE TO Statement") | [`CHANGE MASTER TO`](change-master-to.html "15.4.2.1 CHANGE
    MASTER TO Statement")语句来清除列表。
- en: '`Source_Server_Id`'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Source_Server_Id`'
- en: The [`server_id`](replication-options.html#sysvar_server_id) value from the
    source.
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 来自源的[`server_id`](replication-options.html#sysvar_server_id)值。
- en: '`Source_UUID`'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Source_UUID`'
- en: The [`server_uuid`](replication-options.html#sysvar_server_uuid) value from
    the source.
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 来自源的[`server_uuid`](replication-options.html#sysvar_server_uuid)值。
- en: '`Source_Info_File`'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Source_Info_File`'
- en: The location of the `master.info` file, the use of which is now deprecated.
    By default from MySQL 8.0, a table is used instead for the replica's connection
    metadata repository.
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`master.info`文件的位置，现在已经不推荐使用。从MySQL 8.0开始，默认情况下，表用于复制品的连接元数据存储库。'
- en: '`SQL_Delay`'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SQL_Delay`'
- en: The number of seconds that the replica must lag the source.
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 复制品必须滞后源的秒数。
- en: '`SQL_Remaining_Delay`'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SQL_Remaining_Delay`'
- en: When `Replica_SQL_Running_State` is `Waiting until MASTER_DELAY seconds after
    source executed event`, this field contains the number of delay seconds remaining.
    At other times, this field is `NULL`.
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当`Replica_SQL_Running_State`为`Waiting until MASTER_DELAY seconds after source
    executed event`时，此字段包含剩余的延迟秒数。在其他时间，此字段为`NULL`。
- en: '`Replica_SQL_Running_State`'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Replica_SQL_Running_State`'
- en: The state of the SQL thread (analogous to `Replica_IO_State`). The value is
    identical to the `State` value of the SQL thread as displayed by [`SHOW PROCESSLIST`](show-processlist.html
    "15.7.7.29 SHOW PROCESSLIST Statement"). [Section 10.14.6, “Replication SQL Thread
    States”](replica-sql-thread-states.html "10.14.6 Replication SQL Thread States"),
    provides a listing of possible states.
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: SQL 线程的状态（类似于`Replica_IO_State`）。该值与通过[`SHOW PROCESSLIST`](show-processlist.html
    "15.7.7.29 SHOW PROCESSLIST Statement")显示的 SQL 线程的`State`值相同。[第10.14.6节，“复制 SQL
    线程状态”](replica-sql-thread-states.html "10.14.6 Replication SQL Thread States")提供了可能状态的列表。
- en: '`Source_Retry_Count`'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Source_Retry_Count`'
- en: The number of times the replica can attempt to reconnect to the source in the
    event of a lost connection. This value can be set using the `SOURCE_RETRY_COUNT`
    | `MASTER_RETRY_COUNT` option of the [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement") statement (from MySQL 8.0.23)
    or [`CHANGE MASTER TO`](change-master-to.html "15.4.2.1 CHANGE MASTER TO Statement")
    statement (before MySQL 8.0.23), or the older [`--master-retry-count`](replication-options-replica.html#option_mysqld_master-retry-count)
    server option (still supported for backward compatibility).
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 复制品在连接丢失的情况下可以尝试重新连接到源的次数。可以使用[`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement")语句（从 MySQL 8.0.23 开始）的`SOURCE_RETRY_COUNT`
    | `MASTER_RETRY_COUNT`选项或[`CHANGE MASTER TO`](change-master-to.html "15.4.2.1 CHANGE
    MASTER TO Statement")语句（在 MySQL 8.0.23 之前）的选项来设置此值，或者使用旧的[`--master-retry-count`](replication-options-replica.html#option_mysqld_master-retry-count)服务器选项（仍然支持向后兼容性）。
- en: '`Source_Bind`'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Source_Bind`'
- en: The network interface that the replica is bound to, if any. This is set using
    the `SOURCE_BIND` | `MASTER_BIND` option for the [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement") statement (from MySQL 8.0.23)
    or [`CHANGE MASTER TO`](change-master-to.html "15.4.2.1 CHANGE MASTER TO Statement")
    statement (before MySQL 8.0.23).
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果有的话，复制品绑定到的网络接口。这是使用[`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement")语句（从 MySQL 8.0.23 开始）或[`CHANGE
    MASTER TO`](change-master-to.html "15.4.2.1 CHANGE MASTER TO Statement")语句（在 MySQL
    8.0.23 之前）的`SOURCE_BIND` | `MASTER_BIND`选项设置的。
- en: '`Last_IO_Error_Timestamp`'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Last_IO_Error_Timestamp`'
- en: A timestamp in *`YYMMDD hh:mm:ss`* format that shows when the most recent I/O
    error took place.
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以*`YYMMDD hh:mm:ss`*格式表示的时间戳，显示最近一次 I/O 错误发生的时间。
- en: '`Last_SQL_Error_Timestamp`'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Last_SQL_Error_Timestamp`'
- en: A timestamp in *`YYMMDD hh:mm:ss`* format that shows when the most recent SQL
    error occurred.
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以*`YYMMDD hh:mm:ss`*格式表示的时间戳，显示最近一次 SQL 错误发生的时间。
- en: '`Retrieved_Gtid_Set`'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Retrieved_Gtid_Set`'
- en: The set of global transaction IDs corresponding to all transactions received
    by this replica. Empty if GTIDs are not in use. See [GTID Sets](replication-gtids-concepts.html#replication-gtids-concepts-gtid-sets
    "GTID Sets") for more information.
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对应于此复制品接收的所有事务的全局事务 ID 集合。如果不使用 GTID，则为空。有关更多信息，请参见[GTID Sets](replication-gtids-concepts.html#replication-gtids-concepts-gtid-sets
    "GTID Sets")。
- en: This is the set of all GTIDs that exist or have existed in the relay logs. Each
    GTID is added as soon as the `Gtid_log_event` is received. This can cause partially
    transmitted transactions to have their GTIDs included in the set.
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是存在或曾经存在于中继日志中的所有 GTID 的集合。每个 GTID 在接收到`Gtid_log_event`时立即添加。这可能导致部分传输的事务的
    GTID 被包含在集合中。
- en: When all relay logs are lost due to executing [`RESET REPLICA`](reset-replica.html
    "15.4.2.4 RESET REPLICA Statement") or [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement") | [`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO Statement"), or due to the effects of the [`--relay-log-recovery`](replication-options-replica.html#sysvar_relay_log_recovery)
    option, the set is cleared. When [`relay_log_purge = 1`](replication-options-replica.html#sysvar_relay_log_purge),
    the newest relay log is always kept, and the set is not cleared.
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当所有中继日志因执行[`RESET REPLICA`](reset-replica.html "15.4.2.4 RESET REPLICA Statement")或[`CHANGE
    REPLICATION SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE REPLICATION
    SOURCE TO Statement") | [`CHANGE MASTER TO`](change-master-to.html "15.4.2.1 CHANGE
    MASTER TO Statement")，或由[`--relay-log-recovery`](replication-options-replica.html#sysvar_relay_log_recovery)选项的影响而丢失时，集合将被清除。当[`relay_log_purge
    = 1`](replication-options-replica.html#sysvar_relay_log_purge)时，始终保留最新的中继日志，并且集合不会被清除。
- en: '`Executed_Gtid_Set`'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Executed_Gtid_Set`'
- en: The set of global transaction IDs written in the binary log. This is the same
    as the value for the global [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)
    system variable on this server, as well as the value for `Executed_Gtid_Set` in
    the output of [`SHOW MASTER STATUS`](show-master-status.html "15.7.7.23 SHOW MASTER
    STATUS Statement") on this server. Empty if GTIDs are not in use. See [GTID Sets](replication-gtids-concepts.html#replication-gtids-concepts-gtid-sets
    "GTID Sets") for more information.
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 写入二进制日志的全局事务 ID 集。这与此服务器上全局 [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)
    系统变量的值相同，以及此服务器上 [`SHOW MASTER STATUS`](show-master-status.html "15.7.7.23 SHOW
    MASTER STATUS Statement") 输出中的 `Executed_Gtid_Set` 的值。如果未使用 GTID，则为空。查看[GTID 集](replication-gtids-concepts.html#replication-gtids-concepts-gtid-sets
    "GTID 集")获取更多信息。
- en: '`Auto_Position`'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Auto_Position`'
- en: 1 if GTID auto-positioning is in use for the channel, otherwise 0.
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果通道使用 GTID 自动定位，则为 1，否则为 0。
- en: '`Replicate_Rewrite_DB`'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Replicate_Rewrite_DB`'
- en: 'The `Replicate_Rewrite_DB` value displays any replication filtering rules that
    were specified. For example, if the following replication filter rule was set:'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`Replicate_Rewrite_DB` 值显示指定的任何复制过滤规则。例如，如果设置了以下复制过滤规则：'
- en: '[PRE4]'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'the `Replicate_Rewrite_DB` value displays:'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`Replicate_Rewrite_DB` 值显示：'
- en: '[PRE5]'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: For more information, see [Section 15.4.2.2, “CHANGE REPLICATION FILTER Statement”](change-replication-filter.html
    "15.4.2.2 CHANGE REPLICATION FILTER Statement").
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关更多信息，请参阅[第15.4.2.2节，“CHANGE REPLICATION FILTER Statement”](change-replication-filter.html
    "15.4.2.2 CHANGE REPLICATION FILTER Statement")。
- en: '`Channel_name`'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Channel_name`'
- en: The replication channel which is being displayed. There is always a default
    replication channel, and more replication channels can be added. See [Section 19.2.2,
    “Replication Channels”](replication-channels.html "19.2.2 Replication Channels")
    for more information.
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 正在显示的复制通道。始终存在一个默认的复制通道，可以添加更多复制通道。查看[第19.2.2节，“复制通道”](replication-channels.html
    "19.2.2 复制通道")获取更多信息。
- en: '`Master_TLS_Version`'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Master_TLS_Version`'
- en: The TLS version used on the source. For TLS version information, see [Section 8.3.2,
    “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 源使用的 TLS 版本。有关 TLS 版本信息，请参阅[第8.3.2节，“加密连接 TLS 协议和密码”](encrypted-connection-protocols-ciphers.html
    "8.3.2 加密连接 TLS 协议和密码")。
- en: '`Source_public_key_path`'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Source_public_key_path`'
- en: The path name to a file containing a replica-side copy of the public key required
    by the source for RSA key pair-based password exchange. The file must be in PEM
    format. This column applies to replicas that authenticate with the `sha256_password`
    or `caching_sha2_password` authentication plugin.
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 文件路径名，其中包含源所需的用于 RSA 密钥对密码交换的副本端的公钥文件。文件必须采用 PEM 格式。此列适用于使用 `sha256_password`
    或 `caching_sha2_password` 认证插件进行身份验证的副本。
- en: If `Source_public_key_path` is given and specifies a valid public key file,
    it takes precedence over `Get_source_public_key`.
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果给定 `Source_public_key_path` 并指定有效的公钥文件，则优先于 `Get_source_public_key`。
- en: '`Get_source_public_key`'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Get_source_public_key`'
- en: Whether to request from the source the public key required for RSA key pair-based
    password exchange. This column applies to replicas that authenticate with the
    `caching_sha2_password` authentication plugin. For that plugin, the source does
    not send the public key unless requested.
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否从源请求基于 RSA 密钥对的密码交换所需的公钥。此列适用于使用 `caching_sha2_password` 认证插件进行身份验证的副本。对于该插件，除非请求，否则源不会发送公钥。
- en: If `Source_public_key_path` is given and specifies a valid public key file,
    it takes precedence over `Get_source_public_key`.
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果给定 `Source_public_key_path` 并指定有效的公钥文件，则优先于 `Get_source_public_key`。
- en: '`Network_Namespace`'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Network_Namespace`'
- en: The network namespace name; empty if the connection uses the default (global)
    namespace. For information about network namespaces, see [Section 7.1.14, “Network
    Namespace Support”](network-namespace-support.html "7.1.14 Network Namespace Support").
    This column was added in MySQL 8.0.22.
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 网络命名空间名称；如果连接使用默认（全局）命名空间，则为空。有关网络命名空间的信息，请参阅[第7.1.14节，“网络命名空间支持”](network-namespace-support.html
    "7.1.14 网络命名空间支持")。此列在 MySQL 8.0.22 中添加。
