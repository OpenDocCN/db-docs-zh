- en: 25.5.30 ndb_waiter — Wait for NDB Cluster to Reach a Given Status
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 25.5.30 ndb_waiter — 等待 NDB 集群达到给定状态
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-waiter.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-waiter.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-waiter.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-waiter.html)
- en: '[**ndb_waiter**](mysql-cluster-programs-ndb-waiter.html "25.5.30 ndb_waiter
    — Wait for NDB Cluster to Reach a Given Status") repeatedly (each 100 milliseconds)
    prints out the status of all cluster data nodes until either the cluster reaches
    a given status or the [`--timeout`](mysql-cluster-programs-ndb-waiter.html#option_ndb_waiter_timeout)
    limit is exceeded, then exits. By default, it waits for the cluster to achieve
    `STARTED` status, in which all nodes have started and connected to the cluster.
    This can be overridden using the [`--no-contact`](mysql-cluster-programs-ndb-waiter.html#option_ndb_waiter_no-contact)
    and [`--not-started`](mysql-cluster-programs-ndb-waiter.html#option_ndb_waiter_not-started)
    options.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[**ndb_waiter**](mysql-cluster-programs-ndb-waiter.html "25.5.30 ndb_waiter
    — 等待 NDB 集群达到给定状态") 每隔 100 毫秒重复打印出所有集群数据节点的状态，直到集群达到给定状态或超过[`--timeout`](mysql-cluster-programs-ndb-waiter.html#option_ndb_waiter_timeout)限制，然后退出。默认情况下，它等待集群达到`STARTED`状态，其中所有节点已启动并连接到集群。可以使用[`--no-contact`](mysql-cluster-programs-ndb-waiter.html#option_ndb_waiter_no-contact)和[`--not-started`](mysql-cluster-programs-ndb-waiter.html#option_ndb_waiter_not-started)选项覆盖此设置。'
- en: 'The node states reported by this utility are as follows:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此实用程序报告的节点状态如下：
- en: '`NO_CONTACT`: The node cannot be contacted.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`NO_CONTACT`: 无法联系节点。'
- en: '`UNKNOWN`: The node can be contacted, but its status is not yet known. Usually,
    this means that the node has received a [`START`](mysql-cluster-mgm-client-commands.html#ndbclient-start)
    or [`RESTART`](mysql-cluster-mgm-client-commands.html#ndbclient-restart) command
    from the management server, but has not yet acted on it.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`UNKNOWN`: 可以联系节点，但其状态尚不清楚。通常，这意味着节点已收到管理服务器的[`START`](mysql-cluster-mgm-client-commands.html#ndbclient-start)
    或 [`RESTART`](mysql-cluster-mgm-client-commands.html#ndbclient-restart) 命令，但尚未执行。'
- en: '`NOT_STARTED`: The node has stopped, but remains in contact with the cluster.
    This is seen when restarting the node using the management client''s `RESTART`
    command.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`NOT_STARTED`: 节点已停止，但仍与集群保持联系。在使用管理客户端的 `RESTART` 命令重���启动节点时会出现此状态。'
- en: '`STARTING`: The node''s [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd
    — The NDB Cluster Data Node Daemon") process has started, but the node has not
    yet joined the cluster.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`STARTING`: 节点的[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — NDB
    集群数据节点守护程序") 进程已启动，但节点尚未加入集群。'
- en: '`STARTED`: The node is operational, and has joined the cluster.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`STARTED`: 节点正在运行，并已加入集群。'
- en: '`SHUTTING_DOWN`: The node is shutting down.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SHUTTING_DOWN`: 节点正在关闭。'
- en: '`SINGLE USER MODE`: This is shown for all cluster data nodes when the cluster
    is in single user mode.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SINGLE USER MODE`: 当集群处于单用户模式时，所有集群数据节点都会显示此状态。'
