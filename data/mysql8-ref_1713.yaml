  zh: '| 命令行格式 | `--usage` |'
- en: Display help text and exit; same as [`--help`](mysql-cluster-programs-ndb-waiter.html#option_ndb_waiter_help).
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示帮助文本并退出；与[`--help`](mysql-cluster-programs-ndb-waiter.html#option_ndb_waiter_help)相同。
- en: '[`--verbose`](mysql-cluster-programs-ndb-waiter.html#option_ndb_waiter_verbose)'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--verbose`](mysql-cluster-programs-ndb-waiter.html#option_ndb_waiter_verbose)'
- en: '| Command-Line Format | `--verbose=#` |'
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--verbose=#` |'
- en: '| Introduced | 8.0.37 |'
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入 | 8.0.37 |'
- en: '| Type | Integer |'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: '| Default Value | `2` |'
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `2` |'
- en: '| Minimum Value | `0` |'
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最小值 | `0` |'
- en: '| Maximum Value | `2` |'
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `2` |'
- en: 'Controls verbosity level of printout. Possible levels and their effects are
    listed here:'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制打印输出的详细程度。可能的级别及其效果在此处列出：
- en: '`0`: Do not print (return exit code only; see following for exit codes).'
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`0`: 仅返回退出代码，不打印（请参阅后续的退出代码）。'
- en: '`1`: Print final connection status only.'
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`1`: 仅打印最终连接状态。'
- en: '`2`: Print status each time it is checked.'
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`2`: 每次检查时打印状态。'
- en: This is the same behavior as in versions of NDB Cluster previous to 8.4.
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这与8.4之前的NDB Cluster版本的行为相同。
- en: 'Exit codes returned by [**ndb_waiter**](mysql-cluster-programs-ndb-waiter.html
    "25.5.30 ndb_waiter — Wait for NDB Cluster to Reach a Given Status") are listed
    here, with their meanings:'
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[**ndb_waiter**](mysql-cluster-programs-ndb-waiter.html "25.5.30 ndb_waiter
    — 等待NDB集群达到给定状态") 返回的退出代码在此处列出，及其含义：'
- en: '`0`: Success.'
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`0`: 成功。'
- en: '`1`: Wait timed out.'
  id: totrans-149
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`1`: 等待超时。'
- en: '`2`: Parameter error, such as an invalid node ID.'
  id: totrans-150
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`2`: 参数错误，如无效的节点ID。'
- en: '`3`: Failed to connect to the management server.'
  id: totrans-151
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`3`: 连接到管理服务器失败。'
- en: '[`--version`](mysql-cluster-programs-ndb-waiter.html#option_ndb_waiter_version)'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--version`](mysql-cluster-programs-ndb-waiter.html#option_ndb_waiter_version)'
- en: '| Command-Line Format | `--version` |'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--version` |'
- en: Display version information and exit.
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示版本信息并退出。
- en: '[`--wait-nodes=*`list`*`](mysql-cluster-programs-ndb-waiter.html#option_ndb_waiter_wait-nodes),
    `-w *`list`*`'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--wait-nodes=*`list`*`](mysql-cluster-programs-ndb-waiter.html#option_ndb_waiter_wait-nodes),
    `-w *`list`*`'
- en: 'When this option is used, [**ndb_waiter**](mysql-cluster-programs-ndb-waiter.html
    "25.5.30 ndb_waiter — Wait for NDB Cluster to Reach a Given Status") waits only
    for the nodes whose IDs are listed. The list is comma-delimited; ranges can be
    indicated by dashes, as shown here:'
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当使用此选项时，[**ndb_waiter**](mysql-cluster-programs-ndb-waiter.html "25.5.30 ndb_waiter
    — 等待NDB集群达到给定状态") 仅等待列出的节点。列表以逗号分隔；范围可以用破折号表示，如下所示：
- en: '[PRE2]'
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Important
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: Do *not* use this option together with the [`--nowait-nodes`](mysql-cluster-programs-ndb-waiter.html#option_ndb_waiter_nowait-nodes)
    option.
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要与[`--nowait-nodes`](mysql-cluster-programs-ndb-waiter.html#option_ndb_waiter_nowait-nodes)选项一起使用。
- en: '**Sample Output. ** Shown here is the output from [**ndb_waiter**](mysql-cluster-programs-ndb-waiter.html
    "25.5.30 ndb_waiter — Wait for NDB Cluster to Reach a Given Status") when run
    against a 4-node cluster in which two nodes have been shut down and then started
    again manually. Duplicate reports (indicated by `...`) are omitted.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例输出。** 这里显示了对一个4节点集群运行[**ndb_waiter**](mysql-cluster-programs-ndb-waiter.html
    "25.5.30 ndb_waiter — 等待NDB集群达到给定状态")的输出，其中两个节点已手动关闭然后重新启动。重复报告（由`...`表示）被省略。'
- en: '[PRE3]'
  id: totrans-161
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Note
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: If no connection string is specified, then [**ndb_waiter**](mysql-cluster-programs-ndb-waiter.html
    "25.5.30 ndb_waiter — Wait for NDB Cluster to Reach a Given Status") tries to
    connect to a management on `localhost`, and reports `Connecting to mgmsrv at (null)`.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未指定连接字符串，则[**ndb_waiter**](mysql-cluster-programs-ndb-waiter.html "25.5.30 ndb_waiter
    — 等待NDB集群达到给定状态") 尝试连接到`localhost`上的管理服务器，并报告`Connecting to mgmsrv at (null)`。
- en: Prior to NDB 8.0.20, this program printed `NDBT_ProgramExit - *`status`*` upon
    completion of its run, due to an unnecessary dependency on the `NDBT` testing
    library. This dependency has been removed, eliminating the extraneous output.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在NDB 8.0.20之前，该程序在运行完成后打印`NDBT_ProgramExit - *`status`*`，这是由于对`NDBT`测试库的不必要依赖。已经移除了这种依赖，消除了多余的输出。
