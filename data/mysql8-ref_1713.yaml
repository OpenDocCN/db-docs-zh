    `-n`'
- en: Instead of waiting for the `STARTED` state, [**ndb_waiter**](mysql-cluster-programs-ndb-waiter.html
    "25.5.30 ndb_waiter — Wait for NDB Cluster to Reach a Given Status") continues
    running until the cluster reaches `NO_CONTACT` status before exiting.
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
