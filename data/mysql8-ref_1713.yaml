    "25.5.30 ndb_waiter — Wait for NDB Cluster to Reach a Given Status") does not
    wait for the nodes whose IDs are listed. The list is comma-delimited; ranges can
    be indicated by dashes, as shown here:'
  id: totrans-121
  prefs:
  - PREF_IND
