  zh: 而不是等待`STARTED`状态，[**ndb_waiter**](mysql-cluster-programs-ndb-waiter.html "25.5.30 ndb_waiter
    — Wait for NDB Cluster to Reach a Given Status")在退出之前继续运行，直到集群达到`NOT_STARTED`状态。
