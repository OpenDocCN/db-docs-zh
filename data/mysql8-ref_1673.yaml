  type: TYPE_NORMAL
  zh: '[`Ndb_api_pk_op_count_session`](mysql-cluster-options-variables.html#statvar_Ndb_api_pk_op_count_session)'
- en: The number of operations in this client session based on or using primary keys.
    This includes operations on blob tables, implicit unlock operations, and auto-increment
    operations, as well as user-visible primary key operations.
  id: totrans-1183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 基于或使用主键的客户端会话中的操作数量。这包括对blob表的操作、隐式解锁操作、自增操作，以及用户可见的主键操作。
- en: Although this variable can be read using either [`SHOW GLOBAL STATUS`](show-status.html
    "15.7.7.37 SHOW STATUS Statement") or [`SHOW SESSION STATUS`](show-status.html
    "15.7.7.37 SHOW STATUS Statement"), it relates to the current session only, and
    is not affected by any other clients of this [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server").
  id: totrans-1184
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
