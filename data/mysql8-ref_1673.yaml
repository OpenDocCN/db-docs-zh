- en: This variable controls whether joins on [`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") tables are pushed down to the NDB kernel (data nodes). Previously,
    a join was handled using multiple accesses of [`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") by the SQL node; however, when [`ndb_join_pushdown`](mysql-cluster-options-variables.html#sysvar_ndb_join_pushdown)
    is enabled, a pushable join is sent in its entirety to the data nodes, where it
    can be distributed among the data nodes and executed in parallel on multiple copies
    of the data, with a single, merged result being returned to [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server"). This can reduce greatly the number of round
    trips between an SQL node and the data nodes required to handle such a join.
  id: totrans-564
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量控制是否将对[`NDB`](mysql-cluster.html "第 25 章 MySQL NDB Cluster 8.0")表的连接下推到 NDB
    内核（数据节点）。以前，SQL 节点通过多次访问[`NDB`](mysql-cluster.html "第 25 章 MySQL NDB Cluster 8.0")来处理连接；然而，当启用[`ndb_join_pushdown`](mysql-cluster-options-variables.html#sysvar_ndb_join_pushdown)时，可推送的连接将完整地发送到数据节点，其中可以在数据节点之间分发并在多个数据副本上并行执行，最终将单个合并结果返回给[**mysqld**](mysqld.html
    "6.3.1 mysqld — MySQL 服务器")。这可以大大减少处理此类连接所需的 SQL 节点和数据节点之间的往返次数。
- en: By default, [`ndb_join_pushdown`](mysql-cluster-options-variables.html#sysvar_ndb_join_pushdown)
    is enabled.
  id: totrans-565
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，[`ndb_join_pushdown`](mysql-cluster-options-variables.html#sysvar_ndb_join_pushdown)已启用。
- en: '**Conditions for NDB pushdown joins. ** In order for a join to be pushable,
    it must meet the following conditions:'
  id: totrans-566
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**NDB 下推连接的条件。** 为了使连接可下推，必须满足以下条件：'
- en: Only columns can be compared, and all columns to be joined must use *exactly*
    the same data type. This means that (for example) a join on an [`INT`](integer-types.html
    "13.1.2 Integer Types (Exact Value) - INTEGER, INT, SMALLINT, TINYINT, MEDIUMINT,
    BIGINT") column and a [`BIGINT`](integer-types.html "13.1.2 Integer Types (Exact
    Value) - INTEGER, INT, SMALLINT, TINYINT, MEDIUMINT, BIGINT") column also cannot
    be pushed down.
  id: totrans-567
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 只能比较列，并且所有要连接的列必须使用*完全*相同的数据类型。这意味着（例如）在[`INT`](integer-types.html "13.1.2 整数类型（精确值）
    - INTEGER、INT、SMALLINT、TINYINT、MEDIUMINT、BIGINT")列和[`BIGINT`](integer-types.html
    "13.1.2 整数类型（精确值） - INTEGER、INT、SMALLINT、TINYINT、MEDIUMINT、BIGINT")列上的连接也无法被下推。
- en: Previously, expressions such as `t1.a = t2.a + *`constant`*` could not be pushed
    down. This restriction is lifted in NDB 8.0\. The result of any operations on
    any column to be compared must yield the same type as the column itself.
  id: totrans-568
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以前，诸如 `t1.a = t2.a + *`constant`*` 的表达式无法被下推。在 NDB 8.0 中取消了此限制。任何要比较的列上的任何操作的结果必须与列本身产生相同的类型。
- en: Expressions comparing columns from the same table can also be pushed down. The
    columns (or the result of any operations on those columns) must be of exactly
    the same type, including the same signedness, length, character set and collation,
    precision, and scale, where these are applicable.
  id: totrans-569
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 比较同一表中列的表达式也可以被下推。这些列（或对这些列进行的任何操作的结果）必须完全相同，包括相同的符号、长度、字符集和排序规则、精度和比例，如果适用的话。
- en: Queries referencing [`BLOB`](blob.html "13.3.4 The BLOB and TEXT Types") or
    [`TEXT`](blob.html "13.3.4 The BLOB and TEXT Types") columns are not supported.
  id: totrans-570
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查询引用[`BLOB`](blob.html "13.3.4 BLOB 和 TEXT 类型")或[`TEXT`](blob.html "13.3.4 BLOB
    和 TEXT 类型")列不受支持。
- en: Explicit locking is not supported; however, the [`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") storage engine's characteristic implicit row-based locking is
    enforced.
  id: totrans-571
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不支持显式锁定；但是，强制执行[`NDB`](mysql-cluster.html "第 25 章 MySQL NDB Cluster 8.0")存储引擎的特征隐式基于行的锁定。
- en: This means that a join using `FOR UPDATE` cannot be pushed down.
  id: totrans-572
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这意味着使用 `FOR UPDATE` 的连接无法被下推。
- en: In order for a join to be pushed down, child tables in the join must be accessed
    using one of the [`ref`](explain-output.html#jointype_ref), [`eq_ref`](explain-output.html#jointype_eq_ref), or 
    [`const`](explain-output.html#jointype_const) access methods, or some combination
    of these methods.
  id: totrans-573
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了使连接被下推，连接中的子表必须使用[`ref`](explain-output.html#jointype_ref)、[`eq_ref`](explain-output.html#jointype_eq_ref)或[`const`](explain-output.html#jointype_const)访问方法之一进行访问，或者这些方法的某种组合。
- en: Outer joined child tables can only be pushed using [`eq_ref`](explain-output.html#jointype_eq_ref).
  id: totrans-574
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 外连接的子表只能使用[`eq_ref`](explain-output.html#jointype_eq_ref)进行推送。
- en: If the root of the pushed join is an [`eq_ref`](explain-output.html#jointype_eq_ref)
    or [`const`](explain-output.html#jointype_const), only child tables joined by
    [`eq_ref`](explain-output.html#jointype_eq_ref) can be appended. (A table joined
    by [`ref`](explain-output.html#jointype_ref) is likely to become the root of another
    pushed join.)
  id: totrans-575
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果推送连接的根是 [`eq_ref`](explain-output.html#jointype_eq_ref) 或 [`const`](explain-output.html#jointype_const)，只有通过
    [`eq_ref`](explain-output.html#jointype_eq_ref) 连接的子表才能被附加。（通过 [`ref`](explain-output.html#jointype_ref)
    连接的表可能会成为另一个推送连接的根。）
- en: If the query optimizer decides on `Using join cache` for a candidate child table,
    that table cannot be pushed as a child. However, it may be the root of another
    set of pushed tables.
  id: totrans-576
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果查询优化器决定对候选子表使用 `Using join cache`，那么该表无法作为子表推送。但是，它可能成为另一组推送表的根。
- en: Joins referencing tables explicitly partitioned by `[LINEAR] HASH`, `LIST`,
    or `RANGE` currently cannot be pushed down.
  id: totrans-577
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 目前无法推送显式分区为 `[LINEAR] HASH`、`LIST` 或 `RANGE` 的表的连接。
- en: 'You can see whether a given join can be pushed down by checking it with [`EXPLAIN`](explain.html
    "15.8.2 EXPLAIN Statement"); when the join can be pushed down, you can see references
    to the `pushed join` in the `Extra` column of the output, as shown in this example:'
  id: totrans-578
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过使用 [`EXPLAIN`](explain.html "15.8.2 EXPLAIN 语句") 可以查看给定连接是否可以被推送；当连接可以被推送时，可以在输出的
    `Extra` 列中看到对 `pushed join` 的引用，如下例所示：
- en: '[PRE0]'
  id: totrans-579
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Note
  id: totrans-580
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If inner joined child tables are joined by [`ref`](explain-output.html#jointype_ref),
    *and* the result is ordered or grouped by a sorted index, this index cannot provide
    sorted rows, which forces writing to a sorted tempfile.
  id: totrans-581
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果内连接的子表通过 [`ref`](explain-output.html#jointype_ref) 连接，并且结果按排序索引排序或分组，该索引无法提供排序行，这将强制写入到排序临时文件。
- en: 'Two additional sources of information about pushed join performance are available:'
  id: totrans-582
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 还有两个关于推送连接性能的额外信息来源：
- en: The status variables [`Ndb_pushed_queries_defined`](mysql-cluster-options-variables.html#statvar_Ndb_pushed_queries_defined),
    [`Ndb_pushed_queries_dropped`](mysql-cluster-options-variables.html#statvar_Ndb_pushed_queries_dropped),
    [`Ndb_pushed_queries_executed`](mysql-cluster-options-variables.html#statvar_Ndb_pushed_queries_executed),
    and [`Ndb_pushed_reads`](mysql-cluster-options-variables.html#statvar_Ndb_pushed_reads).
  id: totrans-583
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 状态变量 [`Ndb_pushed_queries_defined`](mysql-cluster-options-variables.html#statvar_Ndb_pushed_queries_defined)、[`Ndb_pushed_queries_dropped`](mysql-cluster-options-variables.html#statvar_Ndb_pushed_queries_dropped)、[`Ndb_pushed_queries_executed`](mysql-cluster-options-variables.html#statvar_Ndb_pushed_queries_executed)
    和 [`Ndb_pushed_reads`](mysql-cluster-options-variables.html#statvar_Ndb_pushed_reads)。
- en: The counters in the [`ndbinfo.counters`](mysql-cluster-ndbinfo-counters.html
    "25.6.16.12 The ndbinfo counters Table") table that belong to the [`DBSPJ`](/doc/ndb-internals/en/ndb-internals-kernel-blocks-dbspj.html)
    kernel block.
  id: totrans-584
  prefs:
