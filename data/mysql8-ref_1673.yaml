- en: The number of times a thread has been blocked in this client session while waiting
    for execution of an operation to complete. This includes all [`execute()`](/doc/ndbapi/en/ndb-ndbtransaction.html#ndb-ndbtransaction-execute)
    calls as well as implicit executes for blob and auto-increment operations not
    visible to clients.
