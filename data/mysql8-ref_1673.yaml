- en: Amount of data (in bytes) sent to the data nodes in this client session.
  id: totrans-1123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在此客户端会话中发送到数据节点的数据量（以字节为单位）。
- en: Although this variable can be read using either [`SHOW GLOBAL STATUS`](show-status.html
    "15.7.7.37 SHOW STATUS Statement") or [`SHOW SESSION STATUS`](show-status.html
    "15.7.7.37 SHOW STATUS Statement"), it relates to the current session only, and
    is not affected by any other clients of this [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server").
  id: totrans-1124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尽管可以使用[`SHOW GLOBAL STATUS`](show-status.html "15.7.7.37 SHOW STATUS Statement")或[`SHOW
    SESSION STATUS`](show-status.html "15.7.7.37 SHOW STATUS Statement")读取此变量，但它仅与当前会话相关，并不受此[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")的任何其他客户端影响。
- en: For more information, see [Section 25.6.15, “NDB API Statistics Counters and
    Variables”](mysql-cluster-ndb-api-statistics.html "25.6.15 NDB API Statistics
    Counters and Variables").
