  type: TYPE_TB
  zh: '| 最小值 | `1` |'
- en: '| Maximum Value | `63` |'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `63` |'
- en: By setting this option to a value greater than 1 (the default), a [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") process can use multiple connections to the
    cluster, effectively mimicking several SQL nodes. Each connection requires its
    own `[api]` or `[mysqld]` section in the cluster configuration (`config.ini`)
    file, and counts against the maximum number of API connections supported by the
    cluster.
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过将此选项设置为大于1的值（默认值），[**mysqld**](mysqld.html "6.3.1 mysqld — MySQL服务器")进程可以使用多个连接到集群，有效地模拟多个SQL节点。每个连接都需要在集群配置（`config.ini`）文件中拥有自己的`[api]`或`[mysqld]`部分，并计入集群支持的最大API连接数。
- en: Suppose that you have 2 cluster host computers, each running an SQL node whose
    [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") process was started
    with `--ndb-cluster-connection-pool=4`; this means that the cluster must have
    8 API slots available for these connections (instead of 2). All of these connections
    are set up when the SQL node connects to the cluster, and are allocated to threads
    in a round-robin fashion.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 假设您有2个集群主机计算机，每个计算机都运行一个SQL节点，其[**mysqld**](mysqld.html "6.3.1 mysqld — MySQL服务器")进程是使用`--ndb-cluster-connection-pool=4`启动的；这意味着集群必须为这些连接提供8个API插槽（而不是2个）。当SQL节点连接到集群时，所有这些连接都会建立，并以循环方式分配给线程。
- en: This option is useful only when running [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server") on host machines having multiple CPUs, multiple cores, or
    both. For best results, the value should be smaller than the total number of cores
    available on the host machine. Setting it to a value greater than this is likely
    to degrade performance severely.
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当在具有多个 CPU、多个核心或两者都有的主机上运行 [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL
    Server") 时，此选项才有用。为了获得最佳效果，该值应小于主机上可用的总核心数。将其设置为大于此值的值可能会严重降低性能。
- en: Important
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: Because each SQL node using connection pooling occupies multiple API node slots—each
    slot having its own node ID in the cluster—you must *not* use a node ID as part
    of the cluster connection string when starting any [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server") process that employs connection pooling.
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因为每个使用连接池的 SQL 节点占用多个 API 节点槽位——每个槽位在集群中都有自己的节点 ID，所以在启动任何使用连接池的 [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") 进程时，不要在集群连接字符串中使用节点 ID。
- en: Setting a node ID in the connection string when using the `--ndb-cluster-connection-pool`
    option causes node ID allocation errors when the SQL node attempts to connect
    to the cluster.
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在使用 `--ndb-cluster-connection-pool` 选项时在连接字符串中设置节点 ID 会导致 SQL 节点尝试连接到集群时出现节点
    ID 分配错误。
- en: '`--ndb-cluster-connection-pool-nodeids=*`list`*`'
