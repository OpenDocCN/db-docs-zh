    the `ndb_binlog_index` table. Setting this variable has no effect if binary logging
    is not already enabled for the server using [`log_bin`](replication-options-binary-log.html#sysvar_log_bin).
    (In addition, [`ndb_log_bin`](mysql-cluster-options-variables.html#sysvar_ndb_log_bin)
    must not be disabled.) `ndb_log_binlog_index` defaults to `1` (`ON`); normally,
    there is never any need to change this value in a production environment.
  id: totrans-612
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 导致将时代映射到二进制日志中的位置插入`ndb_binlog_index`表中。如果服务器尚未使用[`log_bin`](replication-options-binary-log.html#sysvar_log_bin)启用二进制日志记录，则设置此变量不起作用。（此外，[`ndb_log_bin`](mysql-cluster-options-variables.html#sysvar_ndb_log_bin)不能被禁用。）`ndb_log_binlog_index`默认为`1`（`ON`）；通常，在生产环境中永远不需要更改此值。
