- en: Controls the default distribution method for [`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") tables. Can be set to either of `KEYHASH` (key hashing) or `LINHASH`
    (linear hashing). `KEYHASH` is the default.
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制[`NDB`](mysql-cluster.html "第25章 MySQL NDB Cluster 8.0")表的默认分发方法。可以设置为`KEYHASH`（键哈希）或`LINHASH`（线性哈希）之一。
    `KEYHASH`是默认值。
