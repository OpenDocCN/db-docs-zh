  type: TYPE_TB
  zh: '| 单位 | 秒 |'
- en: Number of seconds to wait during schema distribution for the metadata lock taken
    on each SQL node in order to change its local data dictionary to reflect the DDL
    statement change. After this time has elapsed, a warning is returned to the effect
    that a given SQL node's data dictionary was not updated with the change. This
    avoids having the binary logging thread wait an excessive length of time while
    handling schema operations.
  id: totrans-822
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在模式分发期间等待的秒数，以获取每个 SQL 节点上获取的元数据锁，以便更改其本地数据字典以反映 DDL 语句更改。在经过此时间后，将返回警告，指出给定
    SQL 节点的数据字典未更新。这样可以避免二进制日志线程在处理模式操作时等待过长时间。
