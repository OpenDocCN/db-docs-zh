  type: TYPE_TB
  zh: '| 最小值 | `0` |'
- en: '| Maximum Value | `1` |'
  id: totrans-808
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `1` |'
- en: Traditionally, `NDB` has created tables with row checksums, which checks for
    hardware issues at the expense of performance. Setting `ndb_row_checksum` to 0
    means that row checksums are *not* used for new or altered tables, which has a
    significant impact on performance for all types of queries. This variable is set
    to 1 by default, to provide backward-compatible behavior.
  id: totrans-809
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 传统上，`NDB` 创建带有行校验和的表，这会检查硬件问题，但会牺牲性能。将 `ndb_row_checksum` 设置为 0 意味着新建或更改表时不使用行校验和，这对所有类型的查询性能都有显著影响。此变量默认设置为
    1，以提供向后兼容的行为。
