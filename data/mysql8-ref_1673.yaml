- en: Enables or disables the plugin that handles the [`ndb_transid_mysql_connection_map`](information-schema-ndb-transid-mysql-connection-map-table.html
    "28.3.18 The INFORMATION_SCHEMA ndb_transid_mysql_connection_map Table") table
    in the `INFORMATION_SCHEMA` database. Takes one of the values `ON`, `OFF`, or
    `FORCE`. `ON` (the default) enables the plugin. `OFF` disables the plugin, which
    makes `ndb_transid_mysql_connection_map` inaccessible. `FORCE` keeps the MySQL
    Server from starting if the plugin fails to load and start.
  id: totrans-327
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用或禁用处理`INFORMATION_SCHEMA`数据库中[`ndb_transid_mysql_connection_map`](information-schema-ndb-transid-mysql-connection-map-table.html
    "28.3.18 The INFORMATION_SCHEMA ndb_transid_mysql_connection_map Table")表的插件。接受`ON`、`OFF`或`FORCE`值。`ON`（默认）启用插件。`OFF`禁用插件，使`ndb_transid_mysql_connection_map`不可访问。`FORCE`使MySQL服务器在插件加载和启动失败时无法启动。
- en: You can see whether the [`ndb_transid_mysql_connection_map`](information-schema-ndb-transid-mysql-connection-map-table.html
    "28.3.18 The INFORMATION_SCHEMA ndb_transid_mysql_connection_map Table") table
