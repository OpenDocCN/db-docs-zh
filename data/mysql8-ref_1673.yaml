- en: Determines the probability of gaps in an autoincremented column. Set it to `1`
    to minimize this. Setting it to a high value for optimization makes inserts faster,
    but decreases the likelihood of consecutive autoincrement numbers being used in
    a batch of inserts.
  id: totrans-375
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确定自增列中间隔的概率。将其设置为`1`以最小化这种情况。将其设置为较高值以进行优化可以加快插入速度，但会降低在一批插入中使用连续自增编号的可能性。
- en: This variable affects only the number of `AUTO_INCREMENT` IDs that are fetched
    between statements; within a given statement, at least 32 IDs are obtained at
    a time.
  id: totrans-376
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量仅影响在语句之间获取的`AUTO_INCREMENT` ID的数量；在给定语句中，每次至少获取32个ID。
- en: Important
  id: totrans-377
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: This variable does not affect inserts performed using [`INSERT ... SELECT`](insert-select.html
    "15.2.7.1 INSERT ... SELECT Statement").
