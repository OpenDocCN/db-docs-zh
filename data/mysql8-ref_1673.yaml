- en: Whether or not batched updates are enabled on NDB Cluster replicas. Beginning
    with NDB 8.0.26, you should use `replica_allow_batching` in place of [`slave_allow_batching`](mysql-cluster-options-variables.html#sysvar_slave_allow_batching),
    which is deprecated in that release.
  id: totrans-937
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: NDB集群复制品上是否启用了批量更新。从NDB 8.0.26开始，您应该使用`replica_allow_batching`来替代在该版本中已弃用的[`slave_allow_batching`](mysql-cluster-options-variables.html#sysvar_slave_allow_batching)。
- en: Allowing batched updates on the replica greatly improves performance, particularly
    when replicating [`TEXT`](blob.html "13.3.4 The BLOB and TEXT Types"), [`BLOB`](blob.html
    "13.3.4 The BLOB and TEXT Types"), and [`JSON`](json.html "13.5 The JSON Data
    Type") columns. For this reason, `replica_allow_batching` is enabled by default
    in NDB 8.0.30 and later.
  id: totrans-938
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在复制品上允许批量更新极大地提高了性能，特别是在复制[`TEXT`](blob.html "13.3.4 The BLOB and TEXT Types")、[`BLOB`](blob.html
    "13.3.4 The BLOB and TEXT Types")和[`JSON`](json.html "13.5 The JSON Data Type")列时。因此，在NDB
    8.0.30及更高版本中，默认情况下启用了`replica_allow_batching`。
- en: Setting this variable has an effect only when using replication with the `NDB`
    storage engine; in MySQL Server 8.0, it is present but does nothing. For more
    information, see [Section 25.7.6, “Starting NDB Cluster Replication (Single Replication
    Channel)”](mysql-cluster-replication-starting.html "25.7.6 Starting NDB Cluster
    Replication (Single Replication Channel)").
  id: totrans-939
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置此变量仅在使用`NDB`存储引擎的复制时才会生效；在MySQL Server 8.0中，它存在但不起作用。有关更多信息，请参见[第 25.7.6节，“启动NDB集群复制（单个复制通道）”](mysql-cluster-replication-starting.html
    "25.7.6 Starting NDB Cluster Replication (Single Replication Channel)")。
