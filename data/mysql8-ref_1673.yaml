- en: Determines the batch size in bytes used by the replication applier thread. In
    NDB 8.0.30 and later, set this variable rather than the [`--ndb-batch-size`](mysql-cluster-options-variables.html#option_mysqld_ndb-batch-size)
    option to apply this setting to the replica, exclusive of any other sessions.
  id: totrans-952
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确定复制应用程序线程使用的批量大小（以字节为单位）。在 NDB 8.0.30 及更高版本中，设置��变量而不是[`--ndb-batch-size`](mysql-cluster-options-variables.html#option_mysqld_ndb-batch-size)选项，将此设置应用于副本，不包括任何其他会话。
- en: If this variable is unset (default 2 MB), its effective value is the greater
    of the value of `--ndb-batch-size` and 2 MB.
  id: totrans-953
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果未设置此变量（默认为 2 MB），其有效值为`--ndb-batch-size`的值和 2 MB 中较大的一个。
