- en: You can disable `NDB` transaction support by setting this variable's value to
    `OFF`. This is generally not recommended, although it may be useful to disable
    transaction support within a given client session when that session is used to
    import one or more dump files with large transactions; this allows a multi-row
    insert to be executed in parts, rather than as a single transaction. In such cases,
    once the import has been completed, you should either reset the variable value
    for this session to `ON`, or simply terminate the session.
  id: totrans-910
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过将此变量的值设置为`OFF`，您可以禁用`NDB`事务支持。一般情况下不建议这样做，尽管在某些情况下可能会有用，比如在导入一个或多个大事务的转储文件时，可以在给定的客户端会话中禁用事务支持；这样可以将多行插入分批执行，而不是作为单个事务。在这种情况下，一旦导入完成，您应该将此会话的变量值重置为`ON`，或者直接终止会话。
