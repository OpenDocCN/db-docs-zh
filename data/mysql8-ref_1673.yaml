- en: This represents the threshold for the number of epochs completely buffered in
    the event buffer, but not yet consumed by the binlog injector thread. When this
    degree of slippage (lag) is exceeded, an event buffer status message is reported,
    with `BUFFERED_EPOCHS_OVER_THRESHOLD` supplied as the reason (see [Section 25.6.2.3,
    “Event Buffer Reporting in the Cluster Log”](mysql-cluster-logs-event-buffer.html
    "25.6.2.3 Event Buffer Reporting in the Cluster Log")). Slip is increased when
    an epoch is received from data nodes and buffered completely in the event buffer;
    it is decreased when an epoch is consumed by the binlog injector thread, it is
    reduced. Empty epochs are buffered and queued, and so included in this calculation
    only when this is enabled using the [`Ndb::setEventBufferQueueEmptyEpoch()`](/doc/ndbapi/en/ndb-ndb.html#ndb-ndb-seteventbufferqueueemptyepoch)
    method from the NDB API.
  id: totrans-788
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这代表事件缓冲区中完全缓冲的时代数量的阈值，但尚未被二进制日志注入器线程消耗。当超过这种滑动（滞后）程度时，将报告事件缓冲区状态消息，原因为`BUFFERED_EPOCHS_OVER_THRESHOLD`（请参阅[第
    25.6.2.3 节，“集群日志中的事件缓冲区报告”](mysql-cluster-logs-event-buffer.html "25.6.2.3 集群日志中的事件缓冲区报告")）。当从数据节点接收并完全缓冲一个时代时，滑动会增加；当二进制日志注入器线程消耗一个时代时，滑动会减少。仅当使用
    NDB API 中的 [`Ndb::setEventBufferQueueEmptyEpoch()`](/doc/ndbapi/en/ndb-ndb.html#ndb-ndb-seteventbufferqueueemptyepoch)
    方法启用时，空时代才会被缓冲和排队，因此仅在此计算中包括。
