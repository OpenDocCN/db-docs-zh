- en: Prior to NDB 8.0.27, starting the server with `--ndb-index-stat-enable` set
    to `OFF` prevented the creation of the index statistics tables. In NDB 8.0.27
    and later, these tables are always created when the server starts, regardless
    of this option's value.
  id: totrans-524
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在NDB 8.0.27之前，使用`--ndb-index-stat-enable`设置为`OFF`启动服务器会阻止创建索引统计表。在NDB 8.0.27及更高版本中，无论此选项的值如何，这些表在服务器启动时都会被创建。
