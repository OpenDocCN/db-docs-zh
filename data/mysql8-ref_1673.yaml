- en: 25.4.3.9 MySQL Server Options and Variables for NDB Cluster
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 25.4.3.9 NDB 集群的 MySQL 服务器选项和变量
- en: This section provides information about MySQL server options, server and status
    variables that are specific to NDB Cluster. For general information on using these,
    and for other options and variables not specific to NDB Cluster, see [Section 7.1,
    “The MySQL Server”](mysqld-server.html "7.1 The MySQL Server").
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了关于 MySQL 服务器选项、服务器和状态变量的信息，这些信息特定于 NDB 集群。有关如何使用这些信息以及不特定于 NDB 集群的其他选项和变量的一般信息，请参见[第
    7.1 节，“MySQL 服务器”](mysqld-server.html "7.1 The MySQL Server")。
- en: For NDB Cluster configuration parameters used in the cluster configuration file
    (usually named `config.ini`), see [Section 25.4, “Configuration of NDB Cluster”](mysql-cluster-configuration.html
    "25.4 Configuration of NDB Cluster").
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有关在集群配置文件中使用的 NDB 集群配置参数（通常命名为 `config.ini`）的信息，请参见[第 25.4 节，“NDB 集群的配置”](mysql-cluster-configuration.html
    "25.4 Configuration of NDB Cluster")。
- en: 25.4.3.9.1 MySQL Server Options for NDB Cluster
  id: totrans-4
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 25.4.3.9.1 NDB 集群的 MySQL 服务器选项
- en: This section provides descriptions of [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server") server options relating to NDB Cluster. For information about
    [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") options not specific
    to NDB Cluster, and for general information about the use of options with [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server"), see [Section 7.1.7, “Server Command Options”](server-options.html
    "7.1.7 Server Command Options").
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了关于 NDB 集群相关的 [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")
    服务器选项的描述。有关不特定于 NDB 集群的 [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")
    选项的信息，以及有关在 [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") 中使用选项的一般信息，请参见[第
    7.1.7 节，“服务器命令选项”](server-options.html "7.1.7 Server Command Options")。
- en: For information about command-line options used with other NDB Cluster processes,
    see [Section 25.5, “NDB Cluster Programs”](mysql-cluster-programs.html "25.5 NDB
    Cluster Programs").
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有关与其他 NDB 集群进程一起使用的命令行选项的信息，请参见[第 25.5 节，“NDB 集群程序”](mysql-cluster-programs.html
    "25.5 NDB Cluster Programs")。
- en: '[`--ndbcluster`](mysql-cluster-options-variables.html#option_mysqld_ndbcluster)'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ndbcluster`](mysql-cluster-options-variables.html#option_mysqld_ndbcluster)'
- en: '| Command-Line Format | `--ndbcluster[=value]` |'
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ndbcluster[=value]` |'
- en: '| Disabled by | `skip-ndbcluster` |'
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 被 `skip-ndbcluster` 禁用 | 是 |'
- en: '| Type | Enumeration |'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `ON` |'
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `ON` |'
- en: '| Valid Values | `OFF``FORCE` |'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效数值 | `OFF``FORCE` |'
- en: The [`NDBCLUSTER`](mysql-cluster.html "Chapter 25 MySQL NDB Cluster 8.0") storage
    engine is necessary for using NDB Cluster. If a [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server") binary includes support for the [`NDBCLUSTER`](mysql-cluster.html
    "Chapter 25 MySQL NDB Cluster 8.0") storage engine, the engine is disabled by
    default. Use the [`--ndbcluster`](mysql-cluster-options-variables.html#option_mysqld_ndbcluster)
    option to enable it. Use `--skip-ndbcluster` to explicitly disable the engine.
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用 NDB 集群必须使用 [`NDBCLUSTER`](mysql-cluster.html "第 25 章 MySQL NDB Cluster 8.0")
    存储引擎。如果 [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") 二进制文件包含对 [`NDBCLUSTER`](mysql-cluster.html
    "第 25 章 MySQL NDB Cluster 8.0") 存储引擎的支持，则该引擎默认处于禁用状态。使用 [`--ndbcluster`](mysql-cluster-options-variables.html#option_mysqld_ndbcluster)
    选项来启用它。使用 `--skip-ndbcluster` 明确禁用该引擎。
- en: The `--ndbcluster` option is ignored (and the `NDB` storage engine is *not*
    enabled) if [`--initialize`](server-options.html#option_mysqld_initialize) is
    also used. (It is neither necessary nor desirable to use this option together
    with `--initialize`.)
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果同时使用 [`--initialize`](server-options.html#option_mysqld_initialize)，则 `--ndbcluster`
    选项将被忽略（并且 `NDB` 存储引擎 *不* 会被启用）。（使用这个选项与 `--initialize` 一起既不必要也不可取。）
