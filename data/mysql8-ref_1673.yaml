  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `ON` |'
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `ON` |'
- en: 'Whether updates on the source are written to the binary log as updates (`OFF`)
    or writes (`ON`). When this option is enabled, and both [`--ndb-log-updated-only`](mysql-cluster-options-variables.html#option_mysqld_ndb-log-updated-only)
    and [`--ndb-log-update-minimal`](mysql-cluster-options-variables.html#option_mysqld_ndb-log-update-minimal)
    are disabled, operations of different types are loǵged as described in the following
    list:'
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 源上的更新是否作为更新(`OFF`)或写入(`ON`)写入二进制日志。当启用此选项，并且[`--ndb-log-updated-only`](mysql-cluster-options-variables.html#option_mysqld_ndb-log-updated-only)和[`--ndb-log-update-minimal`](mysql-cluster-options-variables.html#option_mysqld_ndb-log-update-minimal)都被禁用时，不同类型的操作将按照以下列表描述的方式记录：
- en: '`INSERT`: Logged as a `WRITE_ROW` event with no before image; the after image
    is logged with all columns.'
  id: totrans-250
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`INSERT`：作为`WRITE_ROW`事件记录，没有前置图像；所有列都记录了后置图像。'
- en: '`UPDATE`: Logged as a `WRITE_ROW` event with no before image; the after image
    is logged with all columns.'
  id: totrans-251
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`UPDATE`：作为`WRITE_ROW`事件记录，没有前置图像；所有列都记录了后置图像。'
- en: '`DELETE`: Logged as a `DELETE_ROW` event with all columns logged in the before
    image; the after image is not logged.'
  id: totrans-252
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`DELETE`：作为`DELETE_ROW`事件记录，所有列都在前置图像中记录；后置图像未记录。'
- en: This option can be used for NDB Replication conflict resolution in combination
    with the other two NDB logging options mentioned previously; see [ndb_replication
    Table](mysql-cluster-replication-schema.html#ndb-replication-ndb-replication "ndb_replication
    Table"), for more information.
  id: totrans-253
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项可与前面提到的其他两个NDB日志选项一起用于NDB复制冲突解决；有关更多信息，请参见[ndb_replication表](mysql-cluster-replication-schema.html#ndb-replication-ndb-replication
    "ndb_replication表")。
- en: '`--ndb-log-updated-only`'
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--ndb-log-updated-only`'
- en: '| Command-Line Format | `--ndb-log-updated-only[={OFF&#124;ON}]` |'
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ndb-log-updated-only[={OFF&#124;ON}]` |'
- en: '| System Variable | `ndb_log_updated_only` |'
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `ndb_log_updated_only` |'
- en: '| Scope | Global |'
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 范围 | 全局 |'
- en: '| Dynamic | Yes |'
  id: totrans-258
  prefs:
