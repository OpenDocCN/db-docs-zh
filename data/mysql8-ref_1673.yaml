- en: Let [`ALTER TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement") and other
    DDL statements use copying operations on `NDB` tables. Set to `OFF` to keep this
    from happening; doing so may improve performance of critical applications.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 让[`ALTER TABLE`](alter-table.html "15.1.9 ALTER TABLE 语句")和其他DDL语句在`NDB`表上使用复制操作。将其设置为`OFF`可防止此操作发生；这样做可能会提高关键应用程序的性能。
