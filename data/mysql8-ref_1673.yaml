  zh: '[`Ndb_config_from_port`](mysql-cluster-options-variables.html#statvar_Ndb_config_from_port)'
- en: If the server is part of an NDB Cluster, the value of this variable is the number
    of the port through which it is connected to the Cluster management server from
    which it gets its configuration data.
  id: totrans-1478
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器是NDB集群的一部分，则此变量的值是通过其连接到的用于获取配置数据的集群管理服务器的端口号。
- en: If the server is not part of an NDB Cluster, then the value of this variable
    is 0.
  id: totrans-1479
  prefs:
  - PREF_IND
