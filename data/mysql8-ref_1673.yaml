  id: totrans-1002
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-1003
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: When set to `1` or `ON`, this variable enables batching of statements within
    the same transaction. To use this variable, [`autocommit`](server-system-variables.html#sysvar_autocommit)
    must first be disabled by setting it to `0` or `OFF`; otherwise, setting [`transaction_allow_batching`](mysql-cluster-options-variables.html#sysvar_transaction_allow_batching)
    has no effect.
  id: totrans-1004
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当设置为`1`或`ON`时，此变量允许在同一事务中批处理语句。要使用此变量，必须先通过将[`autocommit`](server-system-variables.html#sysvar_autocommit)设置为`0`或`OFF`来禁用自动提交；否则，设置[`transaction_allow_batching`](mysql-cluster-options-variables.html#sysvar_transaction_allow_batching)不会生效。
- en: It is safe to use this variable with transactions that performs writes only,
    as having it enabled can lead to reads from the “before” image. You should ensure
    that any pending transactions are committed (using an explicit [`COMMIT`](commit.html
    "15.3.1 START TRANSACTION, COMMIT, and ROLLBACK Statements") if desired) before
    issuing a [`SELECT`](select.html "15.2.13 SELECT Statement").
  id: totrans-1005
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在执行仅进行写操作的事务时使用此变量是安全的，因为启用它可能导致从“之前”图像中读取。在发出[`SELECT`](select.html "15.2.13 SELECT
    Statement")之前，应确保任何待处理的事务已提交（如果需要，使用显式的[`COMMIT`](commit.html "15.3.1 START TRANSACTION,
    COMMIT, and ROLLBACK Statements")）。
- en: Important
  id: totrans-1006
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: '[`transaction_allow_batching`](mysql-cluster-options-variables.html#sysvar_transaction_allow_batching)
    should not be used whenever there is the possibility that the effects of a given
    statement depend on the outcome of a previous statement within the same transaction.'
  id: totrans-1007
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`transaction_allow_batching`](mysql-cluster-options-variables.html#sysvar_transaction_allow_batching)在同一事务中的给定语句的效果取决于先前语句的结果时不应使用。'
- en: This variable is currently supported for NDB Cluster only.
  id: totrans-1008
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当前仅支持NDB Cluster的此变量。
