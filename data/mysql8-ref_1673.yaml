- en: 'There are two forms of optimized node selection, described here:'
  id: totrans-731
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 优化节点选择有两种形式，如下所述：
- en: 'The SQL node uses promixity to determine the transaction coordinator; that
    is, the “closest” data node to the SQL node is chosen as the transaction coordinator.
    For this purpose, a data node having a shared memory connection with the SQL node
    is considered to be “closest” to the SQL node; the next closest (in order of decreasing
    proximity) are: TCP connection to `localhost`, followed by TCP connection from
    a host other than `localhost`.'
  id: totrans-732
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: SQL节点使用接近性来确定事务协调器；也就是说，SQL节点“最近”的数据节点被选择为事务协调器。为此，具有与SQL节点共享内存连接的数据节点被认为是与SQL节点“最近”的；接下来最接近的（按照减少接近性的顺序）是：从`localhost`的TCP连接，然后是从`localhost`以外的主机的TCP连接。
- en: The SQL thread uses distribution awareness to select the data node. That is,
    the data node housing the cluster partition accessed by the first statement of
    a given transaction is used as the transaction coordinator for the entire transaction.
    (This is effective only if the first statement of the transaction accesses no
    more than one cluster partition.)
  id: totrans-733
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: SQL线程使用分布感知来选择数据节点。也就是说，由给定事务的第一个语句访问的集群分区所在的数据节点被用作整个事务的事务协调器。（仅当事务的第一个语句访问不超过一个集群分区时有效。）
- en: 'This option takes one of the integer values `0`, `1`, `2`, or `3`. `3` is the
    default. These values affect node selection as follows:'
  id: totrans-734
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项接受整数值`0`、`1`、`2`或`3`中的一个。`3`是默认值。这些值影响节点选择如下：
- en: '`0`: Node selection is not optimized. Each data node is employed as the transaction
    coordinator 8 times before the SQL thread proceeds to the next data node.'
  id: totrans-735
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`0`：节点选择未经优化。在SQL线程继续到下一个数据节点之前，每个数据节点被用作事务协调器8次。'
- en: '`1`: Proximity to the SQL node is used to determine the transaction coordinator.'
  id: totrans-736
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`1`：接近SQL节点用于确定事务协调器。'
- en: '`2`: Distribution awareness is used to select the transaction coordinator.
    However, if the first statement of the transaction accesses more than one cluster
    partition, the SQL node reverts to the round-robin behavior seen when this option
    is set to `0`.'
  id: totrans-737
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`2`：使用分布感知来选择事务协调器。但是，如果事务的第一个语句访问多个集群分区，则SQL节点会在将此选项设置为`0`时恢复到循环轮询行为。'
- en: '`3`: If distribution awareness can be employed to determine the transaction
    coordinator, then it is used; otherwise proximity is used to select the transaction
    coordinator. (This is the default behavior.)'
  id: totrans-738
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`3`：如果可以使用分布感知来确定事务协调器，则使用它；否则使用接近性来选择事务协调器。（这是默认行为。）'
- en: 'Proximity is determined as follows:'
  id: totrans-739
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 接近性的确定如下：
- en: Start with the value set for the [`Group`](mysql-cluster-tcp-definition.html#ndbparam-tcp-group)
    parameter (default 55).
  id: totrans-740
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从为[`Group`](mysql-cluster-tcp-definition.html#ndbparam-tcp-group)参数设置的值开始（默认为55）。
- en: For an API node sharing the same host with other API nodes, decrement the value
    by 1\. Assuming the default value for `Group`, the effective value for data nodes
    on same host as the API node is 54, and for remote data nodes 55.
  id: totrans-741
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于与其他API节点共享同一主机的API节点，将值减1。假设`Group`的默认值，与API节点在同一主机上的数据节点的有效值为54，远程数据节点为55。
- en: Setting [`ndb_data_node_neighbour`](mysql-cluster-options-variables.html#sysvar_ndb_data_node_neighbour)
    further decreases the effective `Group` value by 50, causing this node to be regarded
    as the nearest node. This is needed only when all data nodes are on hosts other
    than that hosts the API node and it is desirable to dedicate one of them to the
    API node. In normal cases, the default adjustment described previously is sufficient.
  id: totrans-742
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置[`ndb_data_node_neighbour`](mysql-cluster-options-variables.html#sysvar_ndb_data_node_neighbour)会进一步减少有效的`Group`值50，使得这个节点被视为最近的节点。只有当所有数据节点都在与API节点不同的主机上，并且希望将其中一个专用于API节点时才需要这样做。在正常情况下，前面描述的默认调整已经足够。
- en: Frequent changes in `ndb_data_node_neighbour` are not advisable, since this
    changes the state of the cluster connection and thus may disrupt the selection
    algorithm for new transactions from each thread until it stablilizes.
  id: totrans-743
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 频繁更改`ndb_data_node_neighbour`是不明智的，因为这会改变集群连接的状态，从而可能破坏每个线程对新事务的选择算法，直到它稳定下来。
