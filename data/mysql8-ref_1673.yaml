- en: '[`Ndb_conflict_fn_epoch_trans`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_epoch_trans)'
  id: totrans-1485
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_fn_epoch_trans`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_epoch_trans)'
- en: Used in NDB Cluster Replication conflict resolution, this variable shows the
    number of rows found to be in conflict using `NDB$EPOCH_TRANS()` conflict resolution
    on a given [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") since the
    last time it was restarted.
  id: totrans-1486
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在NDB集群复制冲突解决中使用，此变量显示使用`NDB$EPOCH_TRANS()`冲突解决在给定的[**mysqld**](mysqld.html "6.3.1 mysqld
    — MySQL服务器")上找到的冲突行数，自上次重新启动以来。
- en: For more information, see [Section 25.7.12, “NDB Cluster Replication Conflict
    Resolution”](mysql-cluster-replication-conflict-resolution.html "25.7.12 NDB Cluster
    Replication Conflict Resolution").
  id: totrans-1487
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 欲了解更多信息，请参阅[第25.7.12节，“NDB集群复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB集群复制冲突解决")。
- en: '[`Ndb_conflict_fn_epoch2`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_epoch2)'
  id: totrans-1488
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_fn_epoch2`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_epoch2)'
- en: Shows the number of rows found to be in conflict in NDB Cluster Replication
    conflict resolution, when using `NDB$EPOCH2()`, on the source designated as the
    primary since the last time it was restarted.
  id: totrans-1489
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用`NDB$EPOCH2()`时，在NDB集群复制冲突解决中找到的冲突行数，源自上次重新启动以来被指定为主服务器的源。
- en: For more information, see [NDB$EPOCH2()](mysql-cluster-replication-conflict-resolution.html#mysql-cluster-replication-ndb-epoch2
    "NDB$EPOCH2()").
  id: totrans-1490
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 欲了解更多信息，请参阅[NDB$EPOCH2()](mysql-cluster-replication-conflict-resolution.html#mysql-cluster-replication-ndb-epoch2
    "NDB$EPOCH2()")。
- en: '[`Ndb_conflict_fn_epoch2_trans`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_epoch2_trans)'
  id: totrans-1491
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_fn_epoch2_trans`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_epoch2_trans)'
- en: Used in NDB Cluster Replication conflict resolution, this variable shows the
    number of rows found to be in conflict using `NDB$EPOCH_TRANS2()` conflict resolution
    on a given [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") since the
    last time it was restarted.
  id: totrans-1492
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在NDB集群复制冲突解决中使用，此变量显示使用`NDB$EPOCH_TRANS2()`冲突解决在给定的[**mysqld**](mysqld.html
    "6.3.1 mysqld — MySQL服务器")上找到的冲突行数，自上次重新启动以来。
- en: For more information, see [NDB$EPOCH2_TRANS()](mysql-cluster-replication-conflict-resolution.html#mysql-cluster-replication-ndb-epoch2-trans
    "NDB$EPOCH2_TRANS()").
  id: totrans-1493
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查看更多信息，请参见[NDB$EPOCH2_TRANS()](mysql-cluster-replication-conflict-resolution.html#mysql-cluster-replication-ndb-epoch2-trans
    "NDB$EPOCH2_TRANS()")。
- en: '[`Ndb_conflict_fn_max`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_max)'
  id: totrans-1494
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_fn_max`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_max)'
- en: Used in NDB Cluster Replication conflict resolution, this variable shows the
    number of times that a row was not applied on the current SQL node due to “greatest
    timestamp wins” conflict resolution since the last time that this [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") was started.
  id: totrans-1495
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于NDB集群复制冲突解决，此变量显示由于“最大时间戳获胜”冲突解决而在当前SQL节点上未应用行的次数，自上次启动此[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")以来。
- en: For more information, see [Section 25.7.12, “NDB Cluster Replication Conflict
    Resolution”](mysql-cluster-replication-conflict-resolution.html "25.7.12 NDB Cluster
    Replication Conflict Resolution").
  id: totrans-1496
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查看更多信息，请参见[第25.7.12节，“NDB集群复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB Cluster Replication Conflict Resolution")。
- en: '[`Ndb_conflict_fn_max_del_win`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_max_del_win)'
  id: totrans-1497
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_fn_max_del_win`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_max_del_win)'
- en: Shows the number of times that a row was rejected on the current SQL node due
    to NDB Cluster Replication conflict resolution using `NDB$MAX_DELETE_WIN()`, since
    the last time that this [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")
    was started.
  id: totrans-1498
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示由于NDB集群复制冲突解决使用`NDB$MAX_DELETE_WIN()`而在当前SQL节点上拒绝行的次数，自上次启动此[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")以来。
- en: For more information, see [Section 25.7.12, “NDB Cluster Replication Conflict
    Resolution”](mysql-cluster-replication-conflict-resolution.html "25.7.12 NDB Cluster
    Replication Conflict Resolution").
  id: totrans-1499
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查看更多信息，请参见[第25.7.12节，“NDB集群复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB Cluster Replication Conflict Resolution")。
- en: '[`Ndb_conflict_fn_max_del_win_ins`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_max_del_win_ins)'
  id: totrans-1500
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_fn_max_del_win_ins`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_max_del_win_ins)'
- en: Shows the number of times that insertion of a row was rejected on the current
    SQL node due to NDB Cluster Replication conflict resolution using `NDB$MAX_DEL_WIN_INS()`,
    since the last time that this [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL
    Server") was started.
  id: totrans-1501
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示由于NDB集群复制冲突解决使用`NDB$MAX_DEL_WIN_INS()`而在当前SQL节点上拒绝插入行的次数，自上次启动此[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")以来。
- en: For more information, see [Section 25.7.12, “NDB Cluster Replication Conflict
    Resolution”](mysql-cluster-replication-conflict-resolution.html "25.7.12 NDB Cluster
    Replication Conflict Resolution").
  id: totrans-1502
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查看更多信息，请参见[第25.7.12节，“NDB集群复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB Cluster Replication Conflict Resolution")。
- en: '[`Ndb_conflict_fn_max_ins`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_max_ins)'
  id: totrans-1503
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_fn_max_ins`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_max_ins)'
- en: Used in NDB Cluster Replication conflict resolution, this variable shows the
    number of times that a row was not inserted on the current SQL node due to “greatest
    timestamp wins” conflict resolution since the last time that this [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") was started.
  id: totrans-1504
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于NDB集群复制冲突解决，此变量显示自上次启动此[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL
    Server")以来，由于“最大时间戳获胜”冲突解决而未在当前SQL节点上插入行的次数。
- en: For more information, see [Section 25.7.12, “NDB Cluster Replication Conflict
    Resolution”](mysql-cluster-replication-conflict-resolution.html "25.7.12 NDB Cluster
    Replication Conflict Resolution").
  id: totrans-1505
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查看更多信息，请参见[第25.7.12节，“NDB集群复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB Cluster Replication Conflict Resolution")。
- en: '[`Ndb_conflict_fn_old`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_old)'
  id: totrans-1506
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_fn_old`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_old)'
- en: Used in NDB Cluster Replication conflict resolution, this variable shows the
    number of times that a row was not applied as the result of “same timestamp wins”
    conflict resolution on a given [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL
    Server") since the last time it was restarted.
  id: totrans-1507
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于NDB集群复制冲突解决，此变量显示由于“相同时间戳获胜”冲突解决而在给定的[**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server")上未应用行的次数，自上次重新启动以来。
- en: For more information, see [Section 25.7.12, “NDB Cluster Replication Conflict
    Resolution”](mysql-cluster-replication-conflict-resolution.html "25.7.12 NDB Cluster
    Replication Conflict Resolution").
  id: totrans-1508
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参见[第25.7.12节，“NDB集群复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB集群复制冲突解决")。
- en: '[`Ndb_conflict_last_conflict_epoch`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_last_conflict_epoch)'
  id: totrans-1509
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_last_conflict_epoch`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_last_conflict_epoch)'
- en: The most recent epoch in which a conflict was detected on this replica. You
    can compare this value with [`Ndb_replica_max_replicated_epoch`](mysql-cluster-options-variables.html#statvar_Ndb_replica_max_replicated_epoch);
    if `Ndb_replica_max_replicated_epoch` is greater than `Ndb_conflict_last_conflict_epoch`,
    no conflicts have yet been detected.
  id: totrans-1510
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在此副本上检测到冲突的最新时代。您可以将此值与[`Ndb_replica_max_replicated_epoch`](mysql-cluster-options-variables.html#statvar_Ndb_replica_max_replicated_epoch)进行比较；如果`Ndb_replica_max_replicated_epoch`大于`Ndb_conflict_last_conflict_epoch`，则尚未检测到冲突。
- en: See [Section 25.7.12, “NDB Cluster Replication Conflict Resolution”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB Cluster Replication Conflict Resolution"), for more information.
  id: totrans-1511
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查看[第25.7.12节，“NDB集群复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB集群复制冲窳解决")，获取更多信息。
- en: '[`Ndb_conflict_reflected_op_discard_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_reflected_op_discard_count)'
  id: totrans-1512
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_reflected_op_discard_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_reflected_op_discard_count)'
- en: When using NDB Cluster Replication conflict resolution, this is the number of
    reflected operations that were not applied on the secondary, due to encountering
    an error during execution.
  id: totrans-1513
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当使用NDB集群复制冲突解决时，这是未在辅助节点上应用的反射操作数量，因为在执行过程中遇到错误。
- en: See [Section 25.7.12, “NDB Cluster Replication Conflict Resolution”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB Cluster Replication Conflict Resolution"), for more information.
  id: totrans-1514
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查看[第25.7.12节，“NDB集群复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB集群复制冲突解决")，获取更多信息。
- en: '[`Ndb_conflict_reflected_op_prepare_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_reflected_op_prepare_count)'
  id: totrans-1515
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_reflected_op_prepare_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_reflected_op_prepare_count)'
- en: When using conflict resolution with NDB Cluster Replication, this status variable
    contains the number of reflected operations that have been defined (that is, prepared
    for execution on the secondary).
  id: totrans-1516
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当使用NDB集群复制的冲突解决时，此状态变量包含已定义的反射操作数量（即在辅助节点上准备执行的操作）。
- en: See [Section 25.7.12, “NDB Cluster Replication Conflict Resolution”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB Cluster Replication Conflict Resolution").
  id: totrans-1517
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查看[第25.7.12节，“NDB集群复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB集群复制冲突解决")，获取更多信息。
- en: '[`Ndb_conflict_refresh_op_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_refresh_op_count)'
  id: totrans-1518
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_refresh_op_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_refresh_op_count)'
- en: When using conflict resolution with NDB Cluster Replication, this gives the
    number of refresh operations that have been prepared for execution on the secondary.
  id: totrans-1519
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当使用NDB集群复制的冲突解决时，这是已准备在辅助节点上执行的刷新操作数量。
- en: See [Section 25.7.12, “NDB Cluster Replication Conflict Resolution”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB Cluster Replication Conflict Resolution"), for more information.
  id: totrans-1520
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查看[第25.7.12节，“NDB集群复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB集群复制冲突解决")，获取更多信息。
- en: '[`Ndb_conflict_last_stable_epoch`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_last_stable_epoch)'
  id: totrans-1521
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_last_stable_epoch`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_last_stable_epoch)'
- en: Number of rows found to be in conflict by a transactional conflict function
  id: totrans-1522
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 事务冲突函数发现的冲突行数
- en: See [Section 25.7.12, “NDB Cluster Replication Conflict Resolution”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB Cluster Replication Conflict Resolution"), for more information.
  id: totrans-1523
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查看[第25.7.12节，“NDB集群复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB集群复制冲突解决")，获取更多信息。
- en: '[`Ndb_conflict_trans_row_conflict_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_row_conflict_count)'
  id: totrans-1524
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_trans_row_conflict_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_row_conflict_count)'
- en: Used in NDB Cluster Replication conflict resolution, this status variable shows
    the number of rows found to be directly in-conflict by a transactional conflict
    function on a given [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")
    since the last time it was restarted.
  id: totrans-1525
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于 NDB Cluster 复制冲突解决，该状态变量显示自上次重启以来，由事务冲突函数直接确定为冲突的行数。
- en: Currently, the only transactional conflict detection function supported by NDB
    Cluster is NDB$EPOCH_TRANS(), so this status variable is effectively the same
    as [`Ndb_conflict_fn_epoch_trans`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_epoch_trans).
  id: totrans-1526
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 目前，NDB Cluster 支持的唯一事务冲突检测函数是 NDB$EPOCH_TRANS()，因此该状态变量实际上与 [`Ndb_conflict_fn_epoch_trans`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_epoch_trans)
    相同。
- en: For more information, see [Section 25.7.12, “NDB Cluster Replication Conflict
    Resolution”](mysql-cluster-replication-conflict-resolution.html "25.7.12 NDB Cluster
    Replication Conflict Resolution").
  id: totrans-1527
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 欲了解更多信息，请参阅 [第 25.7.12 节，“NDB Cluster 复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB Cluster Replication Conflict Resolution")。
- en: '[`Ndb_conflict_trans_row_reject_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_row_reject_count)'
  id: totrans-1528
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_trans_row_reject_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_row_reject_count)'
- en: Used in NDB Cluster Replication conflict resolution, this status variable shows
    the total number of rows realigned due to being determined as conflicting by a
    transactional conflict detection function. This includes not only [`Ndb_conflict_trans_row_conflict_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_row_conflict_count),
    but any rows in or dependent on conflicting transactions.
  id: totrans-1529
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于 NDB Cluster 复制冲突解决，该状态变量显示由于被事务冲突检测函数确定为冲突而重新调整的行总数。这不仅包括 [`Ndb_conflict_trans_row_conflict_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_row_conflict_count)，还包括任何在冲突事务中或依赖于冲突事务的行。
- en: For more information, see [Section 25.7.12, “NDB Cluster Replication Conflict
    Resolution”](mysql-cluster-replication-conflict-resolution.html "25.7.12 NDB Cluster
    Replication Conflict Resolution").
  id: totrans-1530
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 欲了解更多信息，请参阅 [第 25.7.12 节，“NDB Cluster 复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB Cluster Replication Conflict Resolution")。
- en: '[`Ndb_conflict_trans_reject_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_reject_count)'
  id: totrans-1531
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_trans_reject_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_reject_count)'
- en: Used in NDB Cluster Replication conflict resolution, this status variable shows
    the number of transactions found to be in conflict by a transactional conflict
    detection function.
  id: totrans-1532
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于 NDB Cluster 复制冲突解决，该状态变量显示通过事务冲突检测函数发现的冲突事务数量。
- en: For more information, see [Section 25.7.12, “NDB Cluster Replication Conflict
    Resolution”](mysql-cluster-replication-conflict-resolution.html "25.7.12 NDB Cluster
    Replication Conflict Resolution").
  id: totrans-1533
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 欲了解更多信息，请参阅 [第 25.7.12 节，“NDB Cluster 复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB Cluster Replication Conflict Resolution")。
- en: '[`Ndb_conflict_trans_detect_iter_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_detect_iter_count)'
  id: totrans-1534
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_trans_detect_iter_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_detect_iter_count)'
- en: Used in NDB Cluster Replication conflict resolution, this shows the number of
    internal iterations required to commit an epoch transaction. Should be (slightly)
    greater than or equal to [`Ndb_conflict_trans_conflict_commit_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_conflict_commit_count).
  id: totrans-1535
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于 NDB Cluster 复制冲突解决，显示提交时需要的内部迭代次数。应该（略微）大于或等于 [`Ndb_conflict_trans_conflict_commit_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_conflict_commit_count)。
- en: For more information, see [Section 25.7.12, “NDB Cluster Replication Conflict
    Resolution”](mysql-cluster-replication-conflict-resolution.html "25.7.12 NDB Cluster
    Replication Conflict Resolution").
  id: totrans-1536
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 欲了解更多信息，请参阅 [第 25.7.12 节，“NDB Cluster 复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB Cluster Replication Conflict Resolution")。
- en: '[`Ndb_conflict_trans_conflict_commit_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_conflict_commit_count)'
  id: totrans-1537
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_trans_conflict_commit_count`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_conflict_commit_count)'
- en: Used in NDB Cluster Replication conflict resolution, this shows the number of
    epoch transactions committed after they required transactional conflict handling.
  id: totrans-1538
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于 NDB Cluster 复制冲突解决，显示需要事务冲突处理后提交的时代事务数量。
- en: For more information, see [Section 25.7.12, “NDB Cluster Replication Conflict
    Resolution”](mysql-cluster-replication-conflict-resolution.html "25.7.12 NDB Cluster
    Replication Conflict Resolution").
  id: totrans-1539
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参见[Section 25.7.12, “NDB Cluster Replication Conflict Resolution”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB Cluster Replication Conflict Resolution")。
- en: '[`Ndb_epoch_delete_delete_count`](mysql-cluster-options-variables.html#statvar_Ndb_epoch_delete_delete_count)'
  id: totrans-1540
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_epoch_delete_delete_count`](mysql-cluster-options-variables.html#statvar_Ndb_epoch_delete_delete_count)'
- en: When using delete-delete conflict detection, this is the number of delete-delete
    conflicts detected, where a delete operation is applied, but the indicated row
    does not exist.
  id: totrans-1541
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在使用删除-删除冲突检测时，检测到的删除-删除冲突数量，其中应用了删除操作，但指定的行不存在。
- en: '[`Ndb_execute_count`](mysql-cluster-options-variables.html#statvar_Ndb_execute_count)'
  id: totrans-1542
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_execute_count`](mysql-cluster-options-variables.html#statvar_Ndb_execute_count)'
- en: Provides the number of round trips to the [`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") kernel made by operations.
  id: totrans-1543
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提供由操作向[`NDB`](mysql-cluster.html "Chapter 25 MySQL NDB Cluster 8.0")内核进行的往返次数。
- en: '[`Ndb_last_commit_epoch_server`](mysql-cluster-options-variables.html#statvar_Ndb_last_commit_epoch_server)'
  id: totrans-1544
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_last_commit_epoch_server`](mysql-cluster-options-variables.html#statvar_Ndb_last_commit_epoch_server)'
- en: The epoch most recently committed by `NDB`.
  id: totrans-1545
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最近由`NDB`提交的时代。
- en: '[`Ndb_last_commit_epoch_session`](mysql-cluster-options-variables.html#statvar_Ndb_last_commit_epoch_session)'
  id: totrans-1546
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_last_commit_epoch_session`](mysql-cluster-options-variables.html#statvar_Ndb_last_commit_epoch_session)'
- en: The epoch most recently committed by this `NDB` client.
  id: totrans-1547
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最近由此`NDB`客户端提交的时代。
- en: '[`Ndb_metadata_detected_count`](mysql-cluster-options-variables.html#statvar_Ndb_metadata_detected_count)'
  id: totrans-1548
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_metadata_detected_count`](mysql-cluster-options-variables.html#statvar_Ndb_metadata_detected_count)'
- en: The number of times since this server was last started that the NDB metadata
    change detection thread has discovered changes with respect to the MySQL data
    dictionary.
  id: totrans-1549
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自此服务器上次启动以来，NDB元数据更改检测线程发现与MySQL数据字典相关的更改次数。
- en: '[`Ndb_metadata_excluded_count`](mysql-cluster-options-variables.html#statvar_Ndb_metadata_excluded_count)'
  id: totrans-1550
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_metadata_excluded_count`](mysql-cluster-options-variables.html#statvar_Ndb_metadata_excluded_count)'
- en: The number of metadata objects that the NDB binlog thread has been unable to
    synchronize on this SQL node since it was last restarted.
  id: totrans-1551
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自上次重新启动以来，NDB二进制日志线程无法在此SQL节点上同步的元数据对象数量。
- en: Should an object be excluded, it is not again considered for automatic synchronization
    until the user corrects the mismatch manually. This can be done by attempting
    to use the table with a statement such as `SHOW CREATE TABLE *`table`*`, `SELECT
    * FROM *`table`*`, or any other statement that would trigger table discovery.
  id: totrans-1552
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果对象被排除，则直到用户手动纠正不匹配为止，不再考虑自动同步。可以通过尝试使用类似`SHOW CREATE TABLE *`table`*`，`SELECT
    * FROM *`table`*`或任何触发表发现的语句来执行此操作。
- en: Prior to NDB 8.0.22, this variable was named `Ndb_metadata_blacklist_size`.
  id: totrans-1553
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在NDB 8.0.22之前，此变量名为`Ndb_metadata_blacklist_size`。
- en: '[`Ndb_metadata_synced_count`](mysql-cluster-options-variables.html#statvar_Ndb_metadata_synced_count)'
  id: totrans-1554
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_metadata_synced_count`](mysql-cluster-options-variables.html#statvar_Ndb_metadata_synced_count)'
- en: The number of NDB metadata objects which have been synchronized on this SQL
    node since it was last restarted.
  id: totrans-1555
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自上次重新启动以来，在此SQL节点上已同步的NDB元数据对象的数量。
- en: '[`Ndb_number_of_data_nodes`](mysql-cluster-options-variables.html#statvar_Ndb_number_of_data_nodes)'
  id: totrans-1556
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_number_of_data_nodes`](mysql-cluster-options-variables.html#statvar_Ndb_number_of_data_nodes)'
- en: If the server is part of an NDB Cluster, the value of this variable is the number
    of data nodes in the cluster.
  id: totrans-1557
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器是NDB集群的一部分，则此变量的值是集群中数据节点的数量。
- en: If the server is not part of an NDB Cluster, then the value of this variable
    is 0.
  id: totrans-1558
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器不是NDB集群的一部分，则此变量的值为0。
- en: '[`Ndb_pushed_queries_defined`](mysql-cluster-options-variables.html#statvar_Ndb_pushed_queries_defined)'
  id: totrans-1559
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_pushed_queries_defined`](mysql-cluster-options-variables.html#statvar_Ndb_pushed_queries_defined)'
- en: The total number of joins pushed down to the NDB kernel for distributed handling
    on the data nodes.
  id: totrans-1560
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将联接下推到NDB内核以进行数据节点上的分布式处理的总次数。
- en: Note
  id: totrans-1561
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Joins tested using [`EXPLAIN`](explain.html "15.8.2 EXPLAIN Statement") that
    can be pushed down contribute to this number.
  id: totrans-1562
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用[`EXPLAIN`](explain.html "15.8.2 EXPLAIN Statement")测试可以下推的联接会对此数字产生影响。
- en: '[`Ndb_pushed_queries_dropped`](mysql-cluster-options-variables.html#statvar_Ndb_pushed_queries_dropped)'
  id: totrans-1563
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_pushed_queries_dropped`](mysql-cluster-options-variables.html#statvar_Ndb_pushed_queries_dropped)'
- en: The number of joins that were pushed down to the NDB kernel but that could not
    be handled there.
  id: totrans-1564
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 被推送到NDB内核但无法在那里处理的联接数量。
- en: '[`Ndb_pushed_queries_executed`](mysql-cluster-options-variables.html#statvar_Ndb_pushed_queries_executed)'
  id: totrans-1565
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_pushed_queries_executed`](mysql-cluster-options-variables.html#statvar_Ndb_pushed_queries_executed)'
- en: The number of joins successfully pushed down to [`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") and executed there.
  id: totrans-1566
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 成功推送到[`NDB`](mysql-cluster.html "第25章 MySQL NDB Cluster 8.0")并在那里执行的连接数。
- en: '[`Ndb_pushed_reads`](mysql-cluster-options-variables.html#statvar_Ndb_pushed_reads)'
  id: totrans-1567
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_pushed_reads`](mysql-cluster-options-variables.html#statvar_Ndb_pushed_reads)'
- en: The number of rows returned to [**mysqld**](mysqld.html "6.3.1 mysqld — The
    MySQL Server") from the NDB kernel by joins that were pushed down.
  id: totrans-1568
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过被推送的连接从NDB内核返回给[**mysqld**](mysqld.html "6.3.1 mysqld — MySQL服务器")的行数。
- en: Note
  id: totrans-1569
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Executing [`EXPLAIN`](explain.html "15.8.2 EXPLAIN Statement") on joins that
    can be pushed down to [`NDB`](mysql-cluster.html "Chapter 25 MySQL NDB Cluster
    8.0") does not add to this number.
  id: totrans-1570
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对可以推送到[`NDB`](mysql-cluster.html "第25章 MySQL NDB Cluster 8.0")的连接执行[`EXPLAIN`](explain.html
    "15.8.2 EXPLAIN语句")不会增加此数字。
- en: '[`Ndb_pruned_scan_count`](mysql-cluster-options-variables.html#statvar_Ndb_pruned_scan_count)'
  id: totrans-1571
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_pruned_scan_count`](mysql-cluster-options-variables.html#statvar_Ndb_pruned_scan_count)'
- en: This variable holds a count of the number of scans executed by [`NDBCLUSTER`](mysql-cluster.html
    "Chapter 25 MySQL NDB Cluster 8.0") since the NDB Cluster was last started where
    [`NDBCLUSTER`](mysql-cluster.html "Chapter 25 MySQL NDB Cluster 8.0") was able
    to use partition pruning.
  id: totrans-1572
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量保存自NDB集群上次启动以来执行的扫描总数，其中NDB集群能够使用分区修剪。
- en: Using this variable together with [`Ndb_scan_count`](mysql-cluster-options-variables.html#statvar_Ndb_scan_count)
    can be helpful in schema design to maximize the ability of the server to prune
    scans to a single table partition, thereby involving replica only a single data
    node.
  id: totrans-1573
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将此变量与[`Ndb_scan_count`](mysql-cluster-options-variables.html#statvar_Ndb_scan_count)一起使用，有助于在模式设计中最大化服务器修剪扫描到单个表分区的能力，从而仅涉及复制一个数据节点。
- en: '[`Ndb_replica_max_replicated_epoch`](mysql-cluster-options-variables.html#statvar_Ndb_replica_max_replicated_epoch)'
  id: totrans-1574
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_replica_max_replicated_epoch`](mysql-cluster-options-variables.html#statvar_Ndb_replica_max_replicated_epoch)'
- en: The most recently committed epoch on this replica. You can compare this value
    with [`Ndb_conflict_last_conflict_epoch`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_last_conflict_epoch);
    if `Ndb_replica_max_replicated_epoch` is the greater of the two, no conflicts
    have yet been detected.
  id: totrans-1575
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此副本上最近提交的时代。您可以将此值与[`Ndb_conflict_last_conflict_epoch`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_last_conflict_epoch)进行比较；如果`Ndb_replica_max_replicated_epoch`是两者中较大的值，则尚未检测到冲突。
- en: For more information, see [Section 25.7.12, “NDB Cluster Replication Conflict
    Resolution”](mysql-cluster-replication-conflict-resolution.html "25.7.12 NDB Cluster
    Replication Conflict Resolution").
  id: totrans-1576
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参见[第25.7.12节，“NDB集群复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB集群复制冲突解决")。
- en: '[`Ndb_scan_count`](mysql-cluster-options-variables.html#statvar_Ndb_scan_count)'
  id: totrans-1577
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_scan_count`](mysql-cluster-options-variables.html#statvar_Ndb_scan_count)'
- en: This variable holds a count of the total number of scans executed by [`NDBCLUSTER`](mysql-cluster.html
    "Chapter 25 MySQL NDB Cluster 8.0") since the NDB Cluster was last started.
  id: totrans-1578
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量保存自NDB集群上次启动以来执行的扫描总数。
- en: '[`Ndb_slave_max_replicated_epoch`](mysql-cluster-options-variables.html#statvar_Ndb_slave_max_replicated_epoch)'
  id: totrans-1579
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_slave_max_replicated_epoch`](mysql-cluster-options-variables.html#statvar_Ndb_slave_max_replicated_epoch)'
- en: Note
  id: totrans-1580
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Deprecated in NDB 8.0.23; use [`Ndb_slave_max_replicated_epoch`](mysql-cluster-options-variables.html#statvar_Ndb_slave_max_replicated_epoch)
    instead.
  id: totrans-1581
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在NDB 8.0.23中已弃用；请改用[`Ndb_slave_max_replicated_epoch`](mysql-cluster-options-variables.html#statvar_Ndb_slave_max_replicated_epoch)。
- en: The most recently committed epoch on this replica. You can compare this value
    with [`Ndb_conflict_last_conflict_epoch`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_last_conflict_epoch);
    if `Ndb_slave_max_replicated_epoch` is the greater of the two, no conflicts have
    yet been detected.
  id: totrans-1582
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此副本上最近提交的时代。您可以将此值与[`Ndb_conflict_last_conflict_epoch`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_last_conflict_epoch)进行比较；如果`Ndb_slave_max_replicated_epoch`是两者中较大的值，则尚未检测到冲突。
- en: For more information, see [Section 25.7.12, “NDB Cluster Replication Conflict
    Resolution”](mysql-cluster-replication-conflict-resolution.html "25.7.12 NDB Cluster
    Replication Conflict Resolution").
  id: totrans-1583
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参见[第25.7.12节，“NDB集群复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB集群复制冲突解决")。
- en: '[`Ndb_system_name`](mysql-cluster-options-variables.html#statvar_Ndb_system_name)'
  id: totrans-1584
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_system_name`](mysql-cluster-options-variables.html#statvar_Ndb_system_name)'
- en: If this MySQL Server is connected to an NDB cluster, this read-only variable
    shows the cluster system name. Otherwise, the value is an empty string.
  id: totrans-1585
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果这个 MySQL 服务器连接到一个 NDB 集群，这个只读变量显示集群系统名称。否则，该值为空字符串。
- en: '[`Ndb_trans_hint_count_session`](mysql-cluster-options-variables.html#statvar_Ndb_trans_hint_count_session)'
  id: totrans-1586
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_trans_hint_count_session`](mysql-cluster-options-variables.html#statvar_Ndb_trans_hint_count_session)'
- en: The number of transactions using hints that have been started in the current
    session. Compare with [`Ndb_api_trans_start_count_session`](mysql-cluster-options-variables.html#statvar_Ndb_api_trans_start_count_session)
    to obtain the proportion of all NDB transactions able to use hints.
  id: totrans-1587
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在当前会话中已经启动的使用提示的事务数量。与[`Ndb_api_trans_start_count_session`](mysql-cluster-options-variables.html#statvar_Ndb_api_trans_start_count_session)进行比较，以获得所有能够使用提示的
    NDB 事务的比例。
