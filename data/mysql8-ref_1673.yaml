- en: This option can be used to set the size (in bytes) for batching of [`BLOB`](blob.html
    "13.3.4 The BLOB and TEXT Types") data reads in NDB Cluster applications. When
    this batch size is exceeded by the amount of [`BLOB`](blob.html "13.3.4 The BLOB
    and TEXT Types") data to be read within the current transaction, any pending [`BLOB`](blob.html
    "13.3.4 The BLOB and TEXT Types") read operations are immediately executed.
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项可用于设置 NDB 集群应用程序中 [`BLOB`](blob.html "13.3.4 The BLOB and TEXT Types") 数据读取的批处理大小（以字节为单位）。当当前事务中要读取的
    [`BLOB`](blob.html "13.3.4 The BLOB and TEXT Types") 数据量超过此批处理大小时，任何待处理的 [`BLOB`](blob.html
    "13.3.4 The BLOB and TEXT Types") 读取操作将立即执行。
- en: The maximum value for this option is 4294967295; the default is 65536\. Setting
    it to 0 has the effect of disabling [`BLOB`](blob.html "13.3.4 The BLOB and TEXT
    Types") read batching.
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项的最大值为 4294967295；默认值为 65536。将其设置为 0 会禁用 [`BLOB`](blob.html "13.3.4 The BLOB
    and TEXT Types") 读取批处理。
- en: Note
  id: totrans-88
  prefs:
