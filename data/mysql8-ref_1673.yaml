- en: Allow upgrading of the schema distribution table when connecting to `NDB`. When
    true (the default), this change is deferred until all SQL nodes have been upgraded
    to the same version of the NDB Cluster software.
  id: totrans-845
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许在连接到`NDB`时升级模式分发表。当为真（默认值），此更改被推迟，直到所有 SQL 节点已升级到相同版本的 NDB Cluster 软件。
