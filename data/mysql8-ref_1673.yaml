  type: TYPE_NORMAL
  zh: '[`Ndb_api_read_row_count`](mysql-cluster-options-variables.html#statvar_Ndb_api_read_row_count)'
- en: The total number of rows that have been read by this MySQL Server (SQL node).
    This includes all rows read by any primary key, unique key, or scan operation
    made by this MySQL Server (SQL node).
  id: totrans-1251
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此MySQL服务器（SQL节点）已读取的总行数。这包括此MySQL服务器（SQL节点）通过任何主键、唯一键或扫描操作读取的所有行。
- en: You should be aware that this value may not be completely accurate with regard
    to rows read by [`SELECT`](select.html "15.2.13 SELECT Statement") [`COUNT(*)`](aggregate-functions.html#function_count)
    queries, due to the fact that, in this case, the MySQL server actually reads pseudo-rows
    in the form `[*`table fragment ID`*]:[*`number of rows in fragment`*]` and sums
    the rows per fragment for all fragments in the table to derive an estimated count
    for all rows. `Ndb_api_read_row_count` uses this estimate and not the actual number
    of rows in the table.
  id: totrans-1252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你应该意识到，对于由[`SELECT`](select.html "15.2.13 SELECT Statement") [`COUNT(*)`](aggregate-functions.html#function_count)查询读取的行，这个值可能不完全准确，因为在这种情况下，MySQL服务器实际上读取伪行，形式为`[*`表片段ID`*]:[*`片段中的行数`*]`，并对表中所有片段的行进行求和，以推导出所有行的估计计数。`Ndb_api_read_row_count`使用这个估计值，而不是表中实际的行数。
- en: Although this variable can be read using either [`SHOW GLOBAL STATUS`](show-status.html
    "15.7.7.37 SHOW STATUS Statement") or [`SHOW SESSION STATUS`](show-status.html
    "15.7.7.37 SHOW STATUS Statement"), it is effectively global in scope.
  id: totrans-1253
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尽管可以使用[`SHOW GLOBAL STATUS`](show-status.html "15.7.7.37 SHOW STATUS Statement")或[`SHOW
    SESSION STATUS`](show-status.html "15.7.7.37 SHOW STATUS Statement")读取此变量，但其实质上是全局范围的。
- en: For more information, see [Section 25.6.15, “NDB API Statistics Counters and
    Variables”](mysql-cluster-ndb-api-statistics.html "25.6.15 NDB API Statistics
    Counters and Variables").
  id: totrans-1254
  prefs:
