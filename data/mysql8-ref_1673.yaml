- en: Control the batch write size used for blob data by the replication applier thread.
  id: totrans-966
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制复制应用程序线程用于 blob 数据的批量写入大小。
- en: Beginning with NDB 8.0.30, you should set this variable rather than the [`--ndb-blob-write-batch-bytes`](mysql-cluster-options-variables.html#option_mysqld_ndb-blob-write-batch-bytes)
    option to control the blob batch write size on the replica, exclusive of any other
    sessions. The reason for this is that, when `ndb_replica_blob_write_batch_bytes`​is
    not set,​the effective blob batch size (that is, the maximum number of pending
    bytes to write for blob columns) is determined by the greater of the value of
    `--ndb-blob-write-batch-bytes` and 2 MB (the default for `ndb_replica_blob_write_batch_bytes`).
  id: totrans-967
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 NDB 8.0.30 开始，您应该设置这个变量，而不是[`--ndb-blob-write-batch-bytes`](mysql-cluster-options-variables.html#option_mysqld_ndb-blob-write-batch-bytes)选项来控制副本上的
    blob 批量写入大小，不包括任何其他会话。这样做的原因是，当未设置`ndb_replica_blob_write_batch_bytes`时，有效的 blob
    批量大小（即，blob 列待写入的最大字节数）由`--ndb-blob-write-batch-bytes`的值和 2 MB（`ndb_replica_blob_write_batch_bytes`的默认值）中较大的一个确定。
- en: Setting `ndb_replica_blob_write_batch_bytes` to 0 means that `NDB` imposes no
    limit on the size of blob batch writes on the replica.
  id: totrans-968
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将`ndb_replica_blob_write_batch_bytes`设置为 0 意味着`NDB`在副本上对 blob 批量写入大小不设限。
