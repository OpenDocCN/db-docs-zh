  type: TYPE_TB
  zh: '| 默认值 | `0` |'
- en: Starting the server with this option causes primary key reads to be logged with
    exclusive locks, which allows for NDB Cluster Replication conflict detection and
    resolution based on read conflicts. You can also enable and disable these locks
    at runtime by setting the value of the [`ndb_log_exclusive_reads`](mysql-cluster-options-variables.html#sysvar_ndb_log_exclusive_reads)
    system variable to 1 or 0, respectively. 0 (disable locking) is the default.
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用此选项启动服务器会导致主键读取被记录为独占锁，从而允许基于读冲突的NDB集群复制冲突检测和解决。您还可以通过将[`ndb_log_exclusive_reads`](mysql-cluster-options-variables.html#sysvar_ndb_log_exclusive_reads)系统变量的值分别设置为1或0来在运行时启用和禁用这些锁。0（禁用锁定）是默认值。
- en: For more information, see [Read conflict detection and resolution](mysql-cluster-replication-conflict-resolution.html#conflict-resolution-read-conflicts
    "Read conflict detection and resolution").
  id: totrans-196
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参见[读冲突检测和解决](mysql-cluster-replication-conflict-resolution.html#conflict-resolution-read-conflicts
    "读冲突检测和解决")。
