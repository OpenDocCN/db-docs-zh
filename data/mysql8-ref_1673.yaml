    是否在二进制日志中写入 NDB 事务 ID（使用 `NDB$EPOCH_TRANS()` 冲突检测来使用“主动-主动”NDB集群复制所需）。要更改设置，请使用
    [`--ndb-log-transaction-id`](mysql-cluster-options-variables.html#option_mysqld_ndb-log-transaction-id)
    选项。
- en: '[`ndb_log_transaction_id`](mysql-cluster-options-variables.html#sysvar_ndb_log_transaction_id)
