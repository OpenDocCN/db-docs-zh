  zh: '| 默认值 | `false` |'
- en: Causes the `NDB` binary logging thread to calculate transaction dependencies
    for each transaction which it writes to the binary log. The default value is `FALSE`.
  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使`NDB`二进制日志线程为其写入二进制日志的每个事务计算事务依赖关系。默认值为`FALSE`。
- en: This option cannot be set at runtime; the corresponding `ndb_log_transaction_dependency`
    system variable is read-only.
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项无法在运行时设置；相应的`ndb_log_transaction_dependency`系统变量是只读的。
