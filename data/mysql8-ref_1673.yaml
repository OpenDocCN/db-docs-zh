- en: This variable enables recording in the MySQL error log of information specific
    to the [`NDB`](mysql-cluster.html "Chapter 25 MySQL NDB Cluster 8.0") storage
    engine.
  id: totrans-495
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量使得可以在 MySQL 错误日志中记录特定于[`NDB`](mysql-cluster.html "第 25 章 MySQL NDB Cluster
    8.0")存储引擎的信息。
- en: When this variable is set to 0, the only information specific to `NDB` that
    is written to the MySQL error log relates to transaction handling. If it set to
    a value greater than 0 but less than 10, `NDB` table schema and connection events
    are also logged, as well as whether or not conflict resolution is in use, and
    other `NDB` errors and information. If the value is set to 10 or more, information
    about `NDB` internals, such as the progress of data distribution among cluster
    nodes, is also written to the MySQL error log. The default is 1.
  id: totrans-496
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当此变量设置为0时，写入MySQL错误日志的唯一与`NDB`相关的信息与事务处理有关。如果设置为大于0但小于10的值，还会记录`NDB`表模式和连接事件，以及是否正在使用冲突解决，以及其他`NDB`错误和信息。如果值设置为10或更高，则还会将有关`NDB`内部的信息，例如数据在集群节点之间的分发进度，写入MySQL错误日志。默认值为1。
