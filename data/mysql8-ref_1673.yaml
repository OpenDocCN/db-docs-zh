  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: NDB API应用程序提供了一个等效的方法[`set_data_node_neighbour()`](/doc/ndbapi/en/ndb-ndb-cluster-connection.html#ndb-ndb-cluster-connection-set-data-node-neighbour)。
