  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过检查[`SHOW PLUGINS`](show-plugins.html "15.7.7.25 SHOW PLUGINS Statement")的输出，您可以查看[`ndb_transid_mysql_connection_map`](information-schema-ndb-transid-mysql-connection-map-table.html
    "28.3.18 The INFORMATION_SCHEMA ndb_transid_mysql_connection_map Table")表插件是否正在运行。
