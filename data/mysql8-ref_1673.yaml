  type: TYPE_TB
  zh: '| 默认值 | `false` |'
- en: Setting this variable causes the change monitor thread to override any values
    set for [`ndb_metadata_check`](mysql-cluster-options-variables.html#sysvar_ndb_metadata_check)
    or [`ndb_metadata_check_interval`](mysql-cluster-options-variables.html#sysvar_ndb_metadata_check_interval),
    and to enter a period of continuous change detection. When the thread ascertains
    that there are no more changes to be detected, it stalls until the binary logging
    thread has finished synchronization of all detected objects. `ndb_metadata_sync`
    is then set to `false`, and the change monitor thread reverts to the behavior
    determined by the settings for `ndb_metadata_check` and `ndb_metadata_check_interval`.
  id: totrans-719
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置此变量会导致更改监视线程覆盖为 [`ndb_metadata_check`](mysql-cluster-options-variables.html#sysvar_ndb_metadata_check)
    或 [`ndb_metadata_check_interval`](mysql-cluster-options-variables.html#sysvar_ndb_metadata_check_interval)
    设置的任何值，并进入持续更改检测期。当线程确定没有更多要检测的更改时，它会停滞���直到二进制日志线程完成所有检测到的对象的同步。然后 `ndb_metadata_sync`
    设置为 `false`，更改监视线程将恢复到由 `ndb_metadata_check` 和 `ndb_metadata_check_interval` 设置确定的行为。
- en: In NDB 8.0.22 and later, setting this variable to `true` causes the list of
    excluded objects to be cleared, and setting it to `false` clears the list of objects
    to be retried.
  id: totrans-720
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 NDB 8.0.22 及更高版本中，将此变量设置为 `true` 会导致排除对象列表被清除，将其设置为 `false` 会清除要重试的对象列表。
