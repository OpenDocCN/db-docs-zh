    SESSION STATUS`](show-status.html "15.7.7.37 SHOW STATUS Statement")读取此变量，但它仅与当前会话相关，并不受此[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")的任何其他客户端影响。
- en: For more information, see [Section 25.6.15, “NDB API Statistics Counters and
