  type: TYPE_NORMAL
  zh: 导致没有产生更改的更新被写入`ndb_apply_status`和`ndb_binlog_index`表，即使启用了[`log_replica_updates`](replication-options-binary-log.html#sysvar_log_replica_updates)或[`log_slave_updates`](replication-options-binary-log.html#sysvar_log_slave_updates)。
- en: By default this option is disabled (`OFF`). Disabling `--ndb-log-empty-update`
    causes updates with no changes not to be written to the binary log.
  id: totrans-186
  prefs:
