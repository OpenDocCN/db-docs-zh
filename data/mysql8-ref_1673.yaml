- en: This variable indicates the number of least significant bits within the 32-bit
    [`server_id`](replication-options.html#sysvar_server_id) which actually identify
    the server. Indicating that the server is actually identified by fewer than 32
    bits makes it possible for some of the remaining bits to be used for other purposes,
    such as storing user data generated by applications using the NDB API's Event
    API within the `AnyValue` of an [`OperationOptions`](/doc/ndbapi/en/ndb-ndboperation.html#ndb-ndboperation-operationoptions)
    structure (NDB Cluster uses the `AnyValue` to store the server ID).
  id: totrans-979
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量指示在 32 位 [`server_id`](replication-options.html#sysvar_server_id) 中，实际标识服务器的最低有效位数。指示服务器实际上由少于
    32 位标识使得一些剩余位可以用于其他目的，例如通过使用 NDB API 的事件 API 生成的用户数据存储在 [`OperationOptions`](/doc/ndbapi/en/ndb-ndboperation.html#ndb-ndboperation-operationoptions)
    结构的 `AnyValue` 中（NDB 集群使用 `AnyValue` 存储服务器 ID）。
- en: When extracting the effective server ID from [`server_id`](replication-options.html#sysvar_server_id)
    for purposes such as detection of replication loops, the server ignores the remaining
    bits. The [`server_id_bits`](mysql-cluster-options-variables.html#sysvar_server_id_bits)
    variable is used to mask out any irrelevant bits of [`server_id`](replication-options.html#sysvar_server_id)
    in the I/O and SQL threads when deciding whether an event should be ignored based
    on the server ID.
  id: totrans-980
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在提取用于检测复制循环等目的的 [`server_id`](replication-options.html#sysvar_server_id) 的有效服务器
    ID 时，服务器会忽略剩余的位。在决定是否应根据服务器 ID 忽略事件时，I/O 和 SQL 线程中使用 [`server_id_bits`](mysql-cluster-options-variables.html#sysvar_server_id_bits)
    变量来屏蔽 [`server_id`](replication-options.html#sysvar_server_id) 的任何无关位。
- en: This data can be read from the binary log by [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files"), provided that
    it is run with its own [`server_id_bits`](mysql-cluster-options-variables.html#sysvar_server_id_bits)
    variable set to 32 (the default).
  id: totrans-981
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此数据可以通过 [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")
    从二进制日志中读取，前提是它以自己的 [`server_id_bits`](mysql-cluster-options-variables.html#sysvar_server_id_bits)
    变量设置为 32（默认值）运行。
- en: If the value of [`server_id`](replication-options.html#sysvar_server_id) greater
    than or equal to 2 to the power of [`server_id_bits`](mysql-cluster-options-variables.html#sysvar_server_id_bits);
    otherwise, [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") refuses
    to start.
  id: totrans-982
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 [`server_id`](replication-options.html#sysvar_server_id) 的值大于或等于 2 的 [`server_id_bits`](mysql-cluster-options-variables.html#sysvar_server_id_bits)
    次方；否则，[**mysqld**](mysqld.html "6.3.1 mysqld — MySQL 服务器") 拒绝启动。
- en: This system variable is supported only by NDB Cluster. It is not supported in
    the standard MySQL 8.0 Server.
  id: totrans-983
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此系统变量仅受 NDB 集群支持。标准 MySQL 8.0 服务器不支持。
