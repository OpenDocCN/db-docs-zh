- en: '| Valid Values | `NONE``PRIMARY``SECONDARY``PASS` |'
  id: totrans-397
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `NONE``PRIMARY``SECONDARY``PASS` |'
- en: Determines the role of this SQL node (and NDB Cluster) in a circular (“active-active”)
    replication setup. `ndb_slave_conflict_role` can take any one of the values `PRIMARY`,
    `SECONDARY`, `PASS`, or `NULL` (the default). The replica SQL thread must be stopped
    before you can change `ndb_slave_conflict_role`. In addition, it is not possible
    to change directly between `PASS` and either of `PRIMARY` or `SECONDARY` directly;
    in such cases, you must ensure that the SQL thread is stopped, then execute [`SET
    @@GLOBAL.ndb_slave_conflict_role = 'NONE'`](set-statement.html "15.7.6 SET Statements")
    first.
  id: totrans-398
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确定此SQL节点（和NDB集群）在循环（“主动-主动”）复制设置中的角色。`ndb_slave_conflict_role`可以取`PRIMARY`、`SECONDARY`、`PASS`或`NULL`（默认）中的任何一个值。在更改`ndb_slave_conflict_role`之前，必须停止副本SQL线程。此外，不可能直接在`PASS`和`PRIMARY`或`SECONDARY`之间直接更改；在这种情况下，您必须确保SQL线程已停止，然后首先执行[`SET
    @@GLOBAL.ndb_slave_conflict_role = 'NONE'`](set-statement.html "15.7.6 SET Statements")。
- en: This variable replaces [`ndb_slave_conflict_role`](mysql-cluster-options-variables.html#sysvar_ndb_slave_conflict_role),
    which is deprecated as of NDB 8.0.23.
  id: totrans-399
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量取代了[`ndb_slave_conflict_role`](mysql-cluster-options-variables.html#sysvar_ndb_slave_conflict_role)，自NDB
    8.0.23起已被弃用。
- en: For more information, see [Section 25.7.12, “NDB Cluster Replication Conflict
    Resolution”](mysql-cluster-replication-conflict-resolution.html "25.7.12 NDB Cluster
    Replication Conflict Resolution").
  id: totrans-400
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关更多信息，请参见[第25.7.12节，“NDB集群复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB Cluster Replication Conflict Resolution")。
