- en: This variable determines whether primary key reads are logged with exclusive
    locks, which allows for NDB Cluster Replication conflict detection and resolution
    based on read conflicts. To enable these locks, set the value of `ndb_log_exclusive_reads`
    to 1\. 0, which disables such locking, is the default.
  id: totrans-639
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量确定是否使用独占锁记录主键读取，从而允许基于读取冲突的 NDB 集群复制冲突检测和解决。要启用这些锁，请将 `ndb_log_exclusive_reads`
    的值设置为 1。默认情况下，禁用此类锁定的值为 0。
- en: For more information, see [Read conflict detection and resolution](mysql-cluster-replication-conflict-resolution.html#conflict-resolution-read-conflicts
    "Read conflict detection and resolution").
  id: totrans-640
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
