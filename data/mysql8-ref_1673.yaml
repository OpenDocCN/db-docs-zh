  type: TYPE_NORMAL
  zh: 注意
- en: In NDB API applications, you can control [`BLOB`](blob.html "13.3.4 The BLOB
    and TEXT Types") write batching with the [`setMaxPendingBlobReadBytes()`](/doc/ndbapi/en/ndb-ndbtransaction.html#ndb-ndbtransaction-setmaxpendingblobreadbytes)
    and [`getMaxPendingBlobReadBytes()`](/doc/ndbapi/en/ndb-ndbtransaction.html#ndb-ndbtransaction-getmaxpendingblobreadbytes)
    methods.
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 NDB API 应用程序中，您可以使用 [`setMaxPendingBlobReadBytes()`](/doc/ndbapi/en/ndb-ndbtransaction.html#ndb-ndbtransaction-setmaxpendingblobreadbytes)
    和 [`getMaxPendingBlobReadBytes()`](/doc/ndbapi/en/ndb-ndbtransaction.html#ndb-ndbtransaction-getmaxpendingblobreadbytes)
    方法来控制 [`BLOB`](blob.html "13.3.4 The BLOB and TEXT Types") 写入批处理。
