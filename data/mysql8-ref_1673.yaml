- en: '`NDB` runs a metadata change detection thread in the background to determine
    when the NDB dictionary has changed with respect to the MySQL data dictionary.
    By default,the interval between such checks is 60 seconds; this can be adjusted
    by setting the value of `ndb_metadata_check_interval`. To enable or disable the
    thread, use [`ndb_metadata_check`](mysql-cluster-options-variables.html#sysvar_ndb_metadata_check).'
  id: totrans-710
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`NDB` 在后台运行一个元数据更改检测线程，以确定 NDB 字典相对于 MySQL 数据字典的更改。默认情况下，这些检查之间的间隔为 60 秒；可以通过设置
    `ndb_metadata_check_interval` 的值来调整。要启用或禁用线程，请使用 [`ndb_metadata_check`](mysql-cluster-options-variables.html#sysvar_ndb_metadata_check)。'
