- en: 25.4.3.9.3 NDB Cluster Status Variables
  id: totrans-1076
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 25.4.3.9.3 NDB Cluster状态变量
- en: This section provides detailed information about MySQL server status variables
    that relate to NDB Cluster and the [`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") storage engine. For status variables not specific to NDB Cluster,
    and for general information on using status variables, see [Section 7.1.10, “Server
    Status Variables”](server-status-variables.html "7.1.10 Server Status Variables").
  id: totrans-1077
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了与NDB Cluster和[`NDB`](mysql-cluster.html "第25章 MySQL NDB Cluster 8.0")存储引擎相关的MySQL服务器状态变量的详细信息。有关不特定于NDB
    Cluster的状态变量以及使用状态变量的一般信息，请参见[第7.1.10节，“服务器状态变量”](server-status-variables.html
    "7.1.10 服务器状态变量")。
- en: '[`Handler_discover`](mysql-cluster-options-variables.html#statvar_Handler_discover)'
  id: totrans-1078
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Handler_discover`](mysql-cluster-options-variables.html#statvar_Handler_discover)'
- en: The MySQL server can ask the [`NDBCLUSTER`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") storage engine if it knows about a table with a given name.
    This is called discovery. [`Handler_discover`](mysql-cluster-options-variables.html#statvar_Handler_discover)
    indicates the number of times that tables have been discovered using this mechanism.
  id: totrans-1079
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL服务器可以询问[`NDBCLUSTER`](mysql-cluster.html "第25章 MySQL NDB Cluster 8.0")存储引擎是否知道具有给定名称的表。这称为发现。[`Handler_discover`](mysql-cluster-options-variables.html#statvar_Handler_discover)指示使用此机制发现表的次数。
