  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: Causes epochs during which there were no changes to be written to the `ndb_apply_status`
    and `ndb_binlog_index` tables, even when [`log_replica_updates`](replication-options-binary-log.html#sysvar_log_replica_updates)
    or [`log_slave_updates`](replication-options-binary-log.html#sysvar_log_slave_updates)
    is enabled.
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 导致没有更改的时代被写入`ndb_apply_status`和`ndb_binlog_index`表，即使启用了[`log_replica_updates`](replication-options-binary-log.html#sysvar_log_replica_updates)或[`log_slave_updates`](replication-options-binary-log.html#sysvar_log_slave_updates)。
- en: By default this option is disabled. Disabling `--ndb-log-empty-epochs` causes
    epoch transactions with no changes not to be written to the binary log, although
    a row is still written even for an empty epoch in `ndb_binlog_index`.
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，此选项已禁用。禁用`--ndb-log-empty-epochs`会导致没有更改的时代事务不会被写入二进制日志，尽管在`ndb_binlog_index`中仍会写入一行。
- en: Because `--ndb-log-empty-epochs=1` causes the size of the `ndb_binlog_index`
    table to increase independently of the size of the binary log, users should be
    prepared to manage the growth of this table, even if they expect the cluster to
    be idle a large part of the time.
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因为`--ndb-log-empty-epochs=1`会导致`ndb_binlog_index`表的大小独立于二进制日志的大小增加，用户应准备好管理此表的增长，即使他们期望集群大部分时间处于空闲状态。
