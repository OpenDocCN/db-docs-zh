  type: TYPE_TB
  zh: '| 默认值（≥ 8.0.30-ndb-8.0.30） | `ON` |'
- en: '| Default Value (≤ 8.0.29-ndb-8.0.29) | `OFF` |'
  id: totrans-993
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≤ 8.0.29-ndb-8.0.29） | `OFF` |'
- en: Whether or not batched updates are enabled on NDB Cluster replicas. Beginning
    with NDB 8.0.26, this variable is deprecated, and you should use [`replica_allow_batching`](mysql-cluster-options-variables.html#sysvar_replica_allow_batching)
    instead.
  id: totrans-994
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: NDB 集群副本是否启用批量更新。从 NDB 8.0.26 开始，此变量已弃用，应改用 [`replica_allow_batching`](mysql-cluster-options-variables.html#sysvar_replica_allow_batching)。
- en: Allowing batched updates on the replica greatly improves performance, particularly
    when replicating [`TEXT`](blob.html "13.3.4 The BLOB and TEXT Types"), [`BLOB`](blob.html
    "13.3.4 The BLOB and TEXT Types"), and [`JSON`](json.html "13.5 The JSON Data
    Type") columns. For this reason, `replica_allow_batching` is `ON` by default in
    NDB 8.0.30 and later. Also beginning with NDB 8.0.30, a warning is issued whenever
    this variable is set to `OFF`.
  id: totrans-995
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在副本上允许批量更新可以极大地提高性能，特别是在复制[`TEXT`](blob.html "13.3.4 The BLOB and TEXT Types")、[`BLOB`](blob.html
    "13.3.4 The BLOB and TEXT Types")和[`JSON`](json.html "13.5 The JSON Data Type")列时。因此，在NDB
    8.0.30及更高版本中，默认情况下`replica_allow_batching`为`ON`。从NDB 8.0.30开始，每当将此变量设置为`OFF`时都会发出警告。
- en: Setting this variable has an effect only when using replication with the `NDB`
    storage engine; in MySQL Server 8.0, it is present but does nothing. For more
    information, see [Section 25.7.6, “Starting NDB Cluster Replication (Single Replication
    Channel)”](mysql-cluster-replication-starting.html "25.7.6 Starting NDB Cluster
    Replication (Single Replication Channel)").
  id: totrans-996
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置此变量仅在使用`NDB`存储引擎的复制时才会生效；在MySQL Server 8.0中，它存在但不起作用。更多信息，请参见[第25.7.6节，“启动NDB集群复制（单一复制通道）”](mysql-cluster-replication-starting.html
    "25.7.6 Starting NDB Cluster Replication (Single Replication Channel)")。
- en: '[`transaction_allow_batching`](mysql-cluster-options-variables.html#sysvar_transaction_allow_batching)'
  id: totrans-997
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
