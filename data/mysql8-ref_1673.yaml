    Hint Syntax") Hint Applies | No |'
  id: totrans-259
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "变量设置提示语法")提示适用
    | 否 |'
- en: '| Type | Boolean |'
  id: totrans-260
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `ON` |'
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `ON` |'
- en: 'Whether [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") writes
    updates only (`ON`) or complete rows (`OFF`) to the binary log. When this option
    is enabled, and both [`--ndb-log-update-as-write`](mysql-cluster-options-variables.html#option_mysqld_ndb-log-update-as-write)
    and [`--ndb-log-update-minimal`](mysql-cluster-options-variables.html#option_mysqld_ndb-log-update-minimal)
    are disabled, operations of different types are loǵged as described in the following
    list:'
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")是否仅将更新(`ON`)或完整行(`OFF`)写入二进制日志。当启用此选项，并且同时禁用[`--ndb-log-update-as-write`](mysql-cluster-options-variables.html#option_mysqld_ndb-log-update-as-write)和[`--ndb-log-update-minimal`](mysql-cluster-options-variables.html#option_mysqld_ndb-log-update-minimal)时，不同类型的操作将按照以下列表中描述的方式记录：
- en: '`INSERT`: Logged as a `WRITE_ROW` event with no before image; the after image
    is logged with all columns.'
  id: totrans-263
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`INSERT`: 记录为`WRITE_ROW`事件，没有前置图像；所有列都记录在后置图像中。'
- en: '`UPDATE`: Logged as an `UPDATE_ROW` event with primary key columns and updated
    columns present in both the before and after images.'
  id: totrans-264
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`UPDATE`: 记录为`UPDATE_ROW`事件，主键列和更新列同时出现在前置和后置图像中。'
- en: '`DELETE`: Logged as a `DELETE_ROW` event with primary key columns incuded in
    the before image; the after image is not logged.'
  id: totrans-265
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DELETE`: 记录为`DELETE_ROW`事件，主键列包含在前置图像中；后置图像不记录。'
- en: This option can be used for NDB Replication conflict resolution in combination
    with the other two NDB logging options mentioned previously; see [ndb_replication
    Table](mysql-cluster-replication-schema.html#ndb-replication-ndb-replication "ndb_replication
    Table"), for more information about how these options interact with one another.
  id: totrans-266
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项可用于NDB复制冲突解决，与之前提到的其他两个NDB日志选项结合使用；有关这些选项如何相互作用的更多信息，请参阅[ndb_replication
    Table](mysql-cluster-replication-schema.html#ndb-replication-ndb-replication "ndb_replication
    Table")。
- en: '`--ndb-log-update-minimal`'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--ndb-log-update-minimal`'
- en: '| Command-Line Format | `--ndb-log-update-minimal[={OFF&#124;ON}]` |'
  id: totrans-268
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ndb-log-update-minimal[={OFF&#124;ON}]` |'
- en: '| System Variable | `ndb_log_update_minimal` |'
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `ndb_log_update_minimal` |'
- en: '| Scope | Global |'
  id: totrans-270
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 范围 | 全局 |'
- en: '| Dynamic | Yes |'
  id: totrans-271
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 动态 | 是 |'
- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | No |'
  id: totrans-272
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax")提示适用 | 否 |'
- en: '| Type | Boolean |'
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: 'Log updates in a minimal fashion, by writing only the primary key values in
    the before image, and only the changed columns in the after image. This may cause
    compatibility problems if replicating to storage engines other than `NDB`. When
    this option is enabled, and both [`--ndb-log-updated-only`](mysql-cluster-options-variables.html#option_mysqld_ndb-log-updated-only)
    and [`--ndb-log-update-as-write`](mysql-cluster-options-variables.html#option_mysqld_ndb-log-update-as-write)
    are disabled, operations of different types are loǵged as described in the following
    list:'
  id: totrans-275
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以最小方式记录更新，只在前置图像中写入主键值，在后置图像中只写入更改的列。如果复制到除`NDB`之外的存储引擎可能会导致兼容性问题。当启用此选项，并且同时禁用[`--ndb-log-updated-only`](mysql-cluster-options-variables.html#option_mysqld_ndb-log-updated-only)和[`--ndb-log-update-as-write`](mysql-cluster-options-variables.html#option_mysqld_ndb-log-update-as-write)时，不同类型的操作将按照以下列表中描述的方式记录：
- en: '`INSERT`: Logged as a `WRITE_ROW` event with no before image; the after image
    is logged with all columns.'
  id: totrans-276
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`INSERT`: 记录为`WRITE_ROW`事件，没有前置图像；所有列都记录在后置图像中。'
- en: '`UPDATE`: Logged as an `UPDATE_ROW` event with primary key columns in the before
    image; all columns *except* primary key columns are logged in the after image.'
  id: totrans-277
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`UPDATE`: 记录为`UPDATE_ROW`事件，主键列在前置图像中；除主键列外的所有列都在后置图像中记录。'
- en: '`DELETE`: Logged as a `DELETE_ROW` event with all columns in the before image;
    the after image is not logged.'
  id: totrans-278
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DELETE`: 记录为`DELETE_ROW`事件，所有列都在前置图像中；后置图像不记录。'
- en: This option can be used for NDB Replication conflict resolution in combination
    with the other two NDB logging options mentioned previously; see [ndb_replication
    Table](mysql-cluster-replication-schema.html#ndb-replication-ndb-replication "ndb_replication
    Table"), for more information.
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项可用于NDB复制冲突解决，与之前提到的其他两个NDB日志选项结合使用；有关更多信息，请参阅[ndb_replication Table](mysql-cluster-replication-schema.html#ndb-replication-ndb-replication
    "ndb_replication Table")。
- en: '`--ndb-mgmd-host=*`host`*[:*`port`*]`'
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--ndb-mgmd-host=*`host`*[:*`port`*]`'
- en: '| Command-Line Format | `--ndb-mgmd-host=host_name[:port_num]` |'
  id: totrans-281
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ndb-mgmd-host=host_name[:port_num]` |'
- en: '| Type | String |'
  id: totrans-282
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `localhost:1186` |'
  id: totrans-283
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `localhost:1186` |'
- en: Can be used to set the host and port number of a single management server for
    the program to connect to. If the program requires node IDs or references to multiple
    management servers (or both) in its connection information, use the [`--ndb-connectstring`](mysql-cluster-options-variables.html#option_mysqld_ndb-connectstring)
    option instead.
  id: totrans-284
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可用于设置程序连接到的单个管理服务器的主机和端口号。如果程序在其连接信息中需要节点ID或对多个管理服务器的引用（或两者都需要），请改用[`--ndb-connectstring`](mysql-cluster-options-variables.html#option_mysqld_ndb-connectstring)选项。
- en: '`--ndb-nodeid=#`'
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--ndb-nodeid=#`'
- en: '| Command-Line Format | `--ndb-nodeid=#` |'
  id: totrans-286
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ndb-nodeid=#` |'
- en: '| Status Variable | `[Ndb_cluster_node_id](mysql-cluster-options-variables.html#statvar_Ndb_cluster_node_id)`
    |'
  id: totrans-287
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 状态变量 | `[Ndb_cluster_node_id](mysql-cluster-options-variables.html#statvar_Ndb_cluster_node_id)`
    |'
- en: '| Scope | Global |'
  id: totrans-288
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 范围 | 全局 |'
- en: '| Dynamic | No |'
  id: totrans-289
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 动态 | 否 |'
- en: '| Type | Integer |'
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: '| Default Value | `N/A` |'
  id: totrans-291
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `N/A` |'
- en: '| Minimum Value | `1` |'
  id: totrans-292
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最小值 | `1` |'
- en: '| Maximum Value | `255` |'
  id: totrans-293
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `255` |'
- en: '| Maximum Value | `63` |'
  id: totrans-294
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `63` |'
- en: Set this MySQL server's node ID in an NDB Cluster.
  id: totrans-295
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在NDB Cluster中设置此MySQL服务器的节点ID。
- en: The `--ndb-nodeid` option overrides any node ID set with [`--ndb-connectstring`](mysql-cluster-options-variables.html#option_mysqld_ndb-connectstring),
    regardless of the order in which the two options are used.
  id: totrans-296
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--ndb-nodeid`选项会覆盖使用[`--ndb-connectstring`](mysql-cluster-options-variables.html#option_mysqld_ndb-connectstring)设置的任何节点ID，无论这两个选项的使用顺序如何。'
- en: In addition, if `--ndb-nodeid` is used, then either a matching node ID must
    be found in a `[mysqld]` or `[api]` section of `config.ini`, or there must be
    an “open” `[mysqld]` or `[api]` section in the file (that is, a section without
    a `NodeId` or `Id` parameter specified). This is also true if the node ID is specified
    as part of the connection string.
  id: totrans-297
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此外，如果使用了`--ndb-nodeid`，则必须在`config.ini`的`[mysqld]`或`[api]`部分中找到匹配的节点ID，或者文件中必须有一个“开放”的`[mysqld]`或`[api]`部分（即，一个没有指定`NodeId`或`Id`参数的部分）。如果节点ID作为连接字符串的一部分指定，这也是正确的。
- en: Regardless of how the node ID is determined, its is shown as the value of the
    global status variable `Ndb_cluster_node_id` in the output of [`SHOW STATUS`](show-status.html
    "15.7.7.37 SHOW STATUS Statement"), and as `cluster_node_id` in the `connection`
    row of the output of [`SHOW ENGINE NDBCLUSTER STATUS`](show-engine.html "15.7.7.15 SHOW
    ENGINE Statement").
  id: totrans-298
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 无论节点ID如何确定，它都显示为全局状态变量`Ndb_cluster_node_id`的值在[`SHOW STATUS`](show-status.html
    "15.7.7.37 SHOW STATUS Statement")输出中，并且在[`SHOW ENGINE NDBCLUSTER STATUS`](show-engine.html
    "15.7.7.15 SHOW ENGINE Statement")的`connection`行中显示为`cluster_node_id`。
- en: For more information about node IDs for NDB Cluster SQL nodes, see [Section 25.4.3.7,
    “Defining SQL and Other API Nodes in an NDB Cluster”](mysql-cluster-api-definition.html
    "25.4.3.7 Defining SQL and Other API Nodes in an NDB Cluster").
  id: totrans-299
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关NDB Cluster SQL节点的节点ID的更多信息，请参见[第25.4.3.7节，“在NDB Cluster中定义SQL和其他API节点”](mysql-cluster-api-definition.html
    "25.4.3.7 Defining SQL and Other API Nodes in an NDB Cluster")。
