- en: Sets the ID of a “nearest” data node—that is, a preferred nonlocal data node
    is chosen to execute the transaction, rather than one running on the same host
    as the SQL or API node. This used to ensure that when a fully replicated table
    is accessed, we access it on this data node, to ensure that the local copy of
    the table is always used whenever possible. This can also be used for providing
    hints for transactions.
  id: totrans-411
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置“最近”数据节点的ID——即，选择一个首选的非本地数据节点来执行事务，而不是在与SQL或API节点相同主机上运行的节点上执行。这用于确保在访问完全复制的表时，我们在此数据节点上访问它，以确保尽可能始终使用表的本地副本。这也可用于为事务提供提示。
- en: This can improve data access times in the case of a node that is physically
    closer than and thus has higher network throughput than others on the same host.
  id: totrans-412
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这可以提高数据访问时间，如果一个节点比其他同一主机上的节点更接近，从而具有更高的网络吞吐量。
- en: See [Section 15.1.20.12, “Setting NDB Comment Options”](create-table-ndb-comment-options.html
    "15.1.20.12 Setting NDB Comment Options"), for further information.
  id: totrans-413
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关更多信息，请参见[第15.1.20.12节，“设置NDB注释选项”](create-table-ndb-comment-options.html "15.1.20.12 Setting
    NDB Comment Options")。
