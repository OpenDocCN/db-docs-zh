    "Chapter 25 MySQL NDB Cluster 8.0") storage engine to complete setup before timing
    out and treating [`NDB`](mysql-cluster.html "Chapter 25 MySQL NDB Cluster 8.0")
    as unavailable. The time is specified in seconds. The default value is `30`.
  id: totrans-358
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量显示MySQL服务器在超时并将[`NDB`](mysql-cluster.html "Chapter 25 MySQL NDB Cluster 8.0")视为不可用之前等待[`NDB`](mysql-cluster.html
    "Chapter 25 MySQL NDB Cluster 8.0")存储引擎完成设置的时间段。时间以秒为单位。默认值为`30`。
- en: '`--skip-ndbcluster`'
  id: totrans-359
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--skip-ndbcluster`'
- en: '| Command-Line Format | `--skip-ndbcluster` |'
  id: totrans-360
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--skip-ndbcluster` |'
- en: Disable the [`NDBCLUSTER`](mysql-cluster.html "Chapter 25 MySQL NDB Cluster
    8.0") storage engine. This is the default for binaries that were built with [`NDBCLUSTER`](mysql-cluster.html
    "Chapter 25 MySQL NDB Cluster 8.0") storage engine support; the server allocates
    memory and other resources for this storage engine only if the [`--ndbcluster`](mysql-cluster-options-variables.html#option_mysqld_ndbcluster)
    option is given explicitly. See [Section 25.4.1, “Quick Test Setup of NDB Cluster”](mysql-cluster-quick.html
    "25.4.1 Quick Test Setup of NDB Cluster"), for an example.
  id: totrans-361
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 禁用[`NDBCLUSTER`](mysql-cluster.html "第25章 MySQL NDB Cluster 8.0")存储引擎。这是使用支持[`NDBCLUSTER`](mysql-cluster.html
    "第25章 MySQL NDB Cluster 8.0")存储引擎构建的二进制文件的默认设置；只有在显式给出[`--ndbcluster`](mysql-cluster-options-variables.html#option_mysqld_ndbcluster)选项时，服务器才为该存储引擎分配内存和其他资源。有关示例，请参见[第25.4.1节，“NDB
    Cluster的快速测试设置”](mysql-cluster-quick.html "25.4.1 NDB Cluster的快速测试设置")。
- en: 25.4.3.9.2 NDB Cluster System Variables
  id: totrans-362
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 25.4.3.9.2 NDB Cluster系统变量
- en: This section provides detailed information about MySQL server system variables
    that are specific to NDB Cluster and the [`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") storage engine. For system variables not specific to NDB Cluster,
    see [Section 7.1.8, “Server System Variables”](server-system-variables.html "7.1.8 Server
    System Variables"). For general information on using system variables, see [Section 7.1.9,
    “Using System Variables”](using-system-variables.html "7.1.9 Using System Variables").
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了关于MySQL服务器特定于NDB Cluster和[`NDB`](mysql-cluster.html "第25章 MySQL NDB Cluster
    8.0")存储引擎的系统变量的详细信息。有关不特定于NDB Cluster的系统变量，请参见[第7.1.8节，“服务器系统变量”](server-system-variables.html
    "7.1.8 服务器系统变量")。有关使用系统变量的一般信息，请参见[第7.1.9节，“使用系统变量”](using-system-variables.html
    "7.1.9 使用系统变量")。
