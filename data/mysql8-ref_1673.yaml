  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: Causes a replica [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")
    to log any updates received from its immediate source to the `mysql.ndb_apply_status`
    table in its own binary log using its own server ID rather than the server ID
    of the source. In a circular or chain replication setting, this allows such updates
    to propagate to the `mysql.ndb_apply_status` tables of any MySQL servers configured
    as replicas of the current [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL
    Server").
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 导致副本[**mysqld**](mysqld.html "6.3.1 mysqld — MySQL服务器")记录从其直接来源接收的任何更新到`mysql.ndb_apply_status`表中的二进制日志中，使用自己的服务器ID而不是来源的服务器ID。在循环或链式复制设置中，这允许这些更新传播到任何配置为当前[**mysqld**](mysqld.html
    "6.3.1 mysqld — MySQL服务器")的副本的`mysql.ndb_apply_status`表中的MySQL服务器。
- en: In a chain replication setup, using this option allows downstream (replica)
    clusters to be aware of their positions relative to all of their upstream contributors
    (sourcess).
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在链式复制设置中，使用此选项允许下游（副本）集群了解其相对于所有上游贡献者（源）的位置。
- en: In a circular replication setup, this option causes changes to `ndb_apply_status`
    tables to complete the entire circuit, eventually propagating back to the originating
    NDB Cluster. This also allows a cluster acting as a replication source to see
    when its changes (epochs) have been applied to the other clusters in the circle.
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在循环复制设置中，此选项导致对`ndb_apply_status`表的更改完成整个电路，最终传播回原始的NDB集群。这也允许充当复制源的集群看到其更改（时代）何时应用到圈中的其他集群。
- en: This option has no effect unless the MySQL server is started with the [`--ndbcluster`](mysql-cluster-options-variables.html#option_mysqld_ndbcluster)
    option.
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 除非MySQL服务器使用[`--ndbcluster`](mysql-cluster-options-variables.html#option_mysqld_ndbcluster)选项启动，否则此选项无效。
