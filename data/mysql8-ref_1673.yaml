  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_config_generation`](mysql-cluster-options-variables.html#statvar_Ndb_config_generation)'
- en: Shows the generation number of the cluster's current configuration. This can
    be used as an indicator to determine whether the configuration of the cluster
    has changed since this SQL node last connected to the cluster.
  id: totrans-1481
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示集群当前配置的生成编号。这可用作指示器，用于确定自此SQL节点上次连接到集群以来集群的配置是否发生了更改。
- en: '[`Ndb_conflict_fn_epoch`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_epoch)'
  id: totrans-1482
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_conflict_fn_epoch`](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_epoch)'
- en: Used in NDB Cluster Replication conflict resolution, this variable shows the
    number of rows found to be in conflict using `NDB$EPOCH()` conflict resolution
    on a given [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") since the
    last time it was restarted.
  id: totrans-1483
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在NDB集群复制冲突解决中使用，此变量显示使用`NDB$EPOCH()`冲突解决在给定的[**mysqld**](mysqld.html "6.3.1 mysqld
    — MySQL服务器")上找到的冲突行数，自上次重新启动以来。
- en: For more information, see [Section 25.7.12, “NDB Cluster Replication Conflict
    Resolution”](mysql-cluster-replication-conflict-resolution.html "25.7.12 NDB Cluster
    Replication Conflict Resolution").
  id: totrans-1484
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
