- en: Causes a replica [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")
    to write the NDB transaction ID in each row of the binary log. The default value
    is `FALSE`.
  id: totrans-238
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 导致副本[**mysqld**](mysqld.html "6.3.1 mysqld — MySQL服务器")在二进制日志的每一行中写入NDB事务ID。默认值为`FALSE`。
- en: '`--ndb-log-transaction-id` is required to enable NDB Cluster Replication conflict
    detection and resolution using the `NDB$EPOCH_TRANS()` function (see [NDB$EPOCH_TRANS()](mysql-cluster-replication-conflict-resolution.html#mysql-cluster-replication-ndb-epoch-trans
    "NDB$EPOCH_TRANS()")). For more information, see [Section 25.7.12, “NDB Cluster
    Replication Conflict Resolution”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB Cluster Replication Conflict Resolution").'
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--ndb-log-transaction-id`需要启用NDB集群复制冲突检测和解决，使用`NDB$EPOCH_TRANS()`函数（参见[NDB$EPOCH_TRANS()](mysql-cluster-replication-conflict-resolution.html#mysql-cluster-replication-ndb-epoch-trans
    "NDB$EPOCH_TRANS()")）。更多信息，请参见[第25.7.12节，“NDB集群复制冲突解决”](mysql-cluster-replication-conflict-resolution.html
    "25.7.12 NDB集群复制冲突解决")。'
- en: The deprecated [`log_bin_use_v1_row_events`](replication-options-binary-log.html#sysvar_log_bin_use_v1_row_events)
    system variable, which defaults to `OFF`, must not be set to `ON` when you use
    `--ndb-log-transaction-id=ON`.
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 废弃的[`log_bin_use_v1_row_events`](replication-options-binary-log.html#sysvar_log_bin_use_v1_row_events)系统变量，默认值为`OFF`，在使用`--ndb-log-transaction-id=ON`时不能设置为`ON`。
- en: '`--ndb-log-update-as-write`'
  id: totrans-241
  prefs:
