- en: This is a threshold on the percentage of free memory remaining before reporting
    binary log status. For example, a value of `10` (the default) means that if the
    amount of available memory for receiving binary log data from the data nodes falls
    below 10%, a status message is sent to the cluster log.
  id: totrans-799
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是在报告二进制日志状态之前剩余可用内存百分比的阈值。例如，默认值为`10`，这意味着如果用于从数据节点接收二进制日志数据的可用内存量低于10%，则会向集群日志发送状态消息。
