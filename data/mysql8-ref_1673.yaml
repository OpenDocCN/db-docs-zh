  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_cluster_node_id`](mysql-cluster-options-variables.html#statvar_Ndb_cluster_node_id)'
- en: If the server is acting as an NDB Cluster node, then the value of this variable
    its node ID in the cluster.
  id: totrans-1472
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器充当NDB集群节点，则此变量的值为其在集群中的节点ID。
- en: If the server is not part of an NDB Cluster, then the value of this variable
    is 0.
  id: totrans-1473
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器不是NDB集群的一部分，则此变量的值为0。
- en: '[`Ndb_config_from_host`](mysql-cluster-options-variables.html#statvar_Ndb_config_from_host)'
  id: totrans-1474
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Ndb_config_from_host`](mysql-cluster-options-variables.html#statvar_Ndb_config_from_host)'
- en: If the server is part of an NDB Cluster, the value of this variable is the host
    name or IP address of the Cluster management server from which it gets its configuration
    data.
  id: totrans-1475
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器是NDB集群的一部分，则此变量的值是从其获取配置数据的集群管理服务器的主机名或IP地址。
- en: If the server is not part of an NDB Cluster, then the value of this variable
    is an empty string.
  id: totrans-1476
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器不是NDB集群的一部分，则此变量的值为空字符串。
- en: '[`Ndb_config_from_port`](mysql-cluster-options-variables.html#statvar_Ndb_config_from_port)'
