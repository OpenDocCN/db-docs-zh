    TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement") statement; see [Section 15.1.20.12,
    “Setting NDB Comment Options”](create-table-ndb-comment-options.html "15.1.20.12 Setting
    NDB Comment Options"), for syntax and other information.
  id: totrans-514
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确定新的`NDB`表是否完全复制。可以使用`CREATE TABLE`或`ALTER TABLE`语句中的`COMMENT="NDB_TABLE=FULLY_REPLICATED=..."`来为单个表覆盖此设置；有关语法和其他信息，请参见[第15.1.20.12节，“设置NDB注释选项”](create-table-ndb-comment-options.html
