  type: TYPE_NORMAL
  zh: 这使得一个给定的时代可以在`ndb_binlog_index`中有多行，每行对应一个起始时代。
- en: For more information, see [Section 25.7.4, “NDB Cluster Replication Schema and
    Tables”](mysql-cluster-replication-schema.html "25.7.4 NDB Cluster Replication
    Schema and Tables").
  id: totrans-218
  prefs:
  - PREF_IND
