- en: '`NDB` uses a background thread to check for metadata changes each [`ndb_metadata_check_interval`](mysql-cluster-options-variables.html#sysvar_ndb_metadata_check_interval)
    seconds as compared with the MySQL data dictionary. This metadata change detection
    thread can be disabled by setting `ndb_metadata_check` to `OFF`. The thread is
    enabled by default.'
  id: totrans-697
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`NDB` 使用一个后台线程每隔 [`ndb_metadata_check_interval`](mysql-cluster-options-variables.html#sysvar_ndb_metadata_check_interval)
    秒检查一次元数据更改，与 MySQL 数据字典进行比较。可以通过将 `ndb_metadata_check` 设置为 `OFF` 来禁用此元数据更改检测线程。该线程默认情况下是启用的。'
