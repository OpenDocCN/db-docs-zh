    "6.3.1 mysqld — The MySQL Server") writes NDB transaction IDs in the binary log
    (required to use “active-active” NDB Cluster Replication with `NDB$EPOCH_TRANS()`
    conflict detection). To change the setting, use the [`--ndb-log-transaction-id`](mysql-cluster-options-variables.html#option_mysqld_ndb-log-transaction-id)
    option.
  id: totrans-657
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
