  id: totrans-414
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: An equivalent method [`set_data_node_neighbour()`](/doc/ndbapi/en/ndb-ndb-cluster-connection.html#ndb-ndb-cluster-connection-set-data-node-neighbour)
