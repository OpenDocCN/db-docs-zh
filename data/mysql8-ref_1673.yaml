    "15.7.7.37 SHOW STATUS Statement") or [`SHOW SESSION STATUS`](show-status.html
    "15.7.7.37 SHOW STATUS Statement"), it relates to the current session only, and
    is not affected by any other clients of this [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server").
