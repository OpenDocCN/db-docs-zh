- en: Enable read from any fragment replica for any `NDB` table subsequently created;
    doing so greatly improves the table read performance at a relatively small cost
    to writes.
  id: totrans-753
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用随后创建的任何`NDB`表的任何片段副本读取；这样做可以极大地提高表的读取性能，对写入的成本相对较小。
- en: If the SQL node and the data node use the same host name or IP address, this
    fact is detected automatically, so that the preference is to send reads to the
    same host. If these nodes are on the same host but use different IP addresses,
    you can tell the SQL node to use the correct data node by setting the value of
    [`ndb_data_node_neighbour`](mysql-cluster-options-variables.html#sysvar_ndb_data_node_neighbour)
    on the SQL node to the node ID of the data node.
  id: totrans-754
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 SQL 节点和数据节点使用相同的主机名或 IP 地址，则会自动检测到这一事实，因此首选将读取发送到同一主机。如果这些节点位于同一主机上但使用不同的
    IP 地址，则可以通过将 SQL 节点上的[`ndb_data_node_neighbour`](mysql-cluster-options-variables.html#sysvar_ndb_data_node_neighbour)的值��置为数据节点的节点
    ID 来告诉 SQL 节点使用正确的数据节点。
- en: To enable or disable read from any fragment replica for an individual table,
    you can set the `NDB_TABLE` option `READ_BACKUP` for the table accordingly, in
    a [`CREATE TABLE`](create-table.html "15.1.20 CREATE TABLE Statement") or [`ALTER
    TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement") statement; see [Section 15.1.20.12,
    “Setting NDB Comment Options”](create-table-ndb-comment-options.html "15.1.20.12 Setting
    NDB Comment Options"), for more information.
  id: totrans-755
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要为单个表启用或禁用从任何片段副本读取，您可以相应地为表设置`NDB_TABLE`选项`READ_BACKUP`，在[`CREATE TABLE`](create-table.html
    "15.1.20 CREATE TABLE Statement")或[`ALTER TABLE`](alter-table.html "15.1.9 ALTER
    TABLE Statement")语句中；有关更多信息，请参见[第 15.1.20.12 节，“设置 NDB 注释选项”](create-table-ndb-comment-options.html
    "15.1.20.12 Setting NDB Comment Options")。
