    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--print-table-metadata`](mysqlbinlog.html#option_mysqlbinlog_print-table-metadata)'
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--print-table-metadata`](mysqlbinlog.html#option_mysqlbinlog_print-table-metadata)'
- en: '| Command-Line Format | `--print-table-metadata` |'
  id: totrans-306
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--print-table-metadata` |'
- en: Print table related metadata from the binary log. Configure the amount of table
    related metadata binary logged using [`binlog-row-metadata`](replication-options-binary-log.html#sysvar_binlog_row_metadata).
  id: totrans-307
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从二进制日志中打印与表相关的元数据。使用[`binlog-row-metadata`](replication-options-binary-log.html#sysvar_binlog_row_metadata)配置二进制日志中记录的表相关元数据的数量。
- en: '[`--protocol={TCP|SOCKET|PIPE|MEMORY}`](mysqlbinlog.html#option_mysqlbinlog_protocol)'
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--protocol={TCP|SOCKET|PIPE|MEMORY}`](mysqlbinlog.html#option_mysqlbinlog_protocol)'
- en: '| Command-Line Format | `--protocol=type` |'
  id: totrans-309
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--protocol=type` |'
- en: '| Type | String |'
  id: totrans-310
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `[see text]` |'
  id: totrans-311
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `[查看文本]` |'
- en: '| Valid Values | `TCP``SOCKET``PIPE``MEMORY` |'
  id: totrans-312
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `TCP``SOCKET``PIPE``MEMORY` |'
- en: The transport protocol to use for connecting to the server. It is useful when
    the other connection parameters normally result in use of a protocol other than
    the one you want. For details on the permissible values, see [Section 6.2.7, “Connection
    Transport Protocols”](transport-protocols.html "6.2.7 Connection Transport Protocols").
  id: totrans-313
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的传输协议。当其他连接参数通常导致使用您不想要的协议时，这很有用。有关允许值的详细信息，请参见[第6.2.7节，“连接传输协议”](transport-protocols.html
    "6.2.7 连接传输协议")。
- en: '[`--raw`](mysqlbinlog.html#option_mysqlbinlog_raw)'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--raw`](mysqlbinlog.html#option_mysqlbinlog_raw)'
- en: '| Command-Line Format | `--raw` |'
  id: totrans-315
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--raw` |'
- en: '| Type | Boolean |'
  id: totrans-316
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-317
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: By default, [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility
    for Processing Binary Log Files") reads binary log files and writes events in
    text format. The [`--raw`](mysqlbinlog.html#option_mysqlbinlog_raw) option tells
    [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") to write them in their original binary format. Its use requires
    that [`--read-from-remote-server`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server)
    also be used because the files are requested from a server. [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") writes one output
    file for each file read from the server. The [`--raw`](mysqlbinlog.html#option_mysqlbinlog_raw)
    option can be used to make a backup of a server's binary log. With the [`--stop-never`](mysqlbinlog.html#option_mysqlbinlog_stop-never)
    option, the backup is “live” because [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") stays connected to the server. By
    default, output files are written in the current directory with the same names
    as the original log files. Output file names can be modified using the [`--result-file`](mysqlbinlog.html#option_mysqlbinlog_result-file)
    option. For more information, see [Section 6.6.9.3, “Using mysqlbinlog to Back
    Up Binary Log Files”](mysqlbinlog-backup.html "6.6.9.3 Using mysqlbinlog to Back
    Up Binary Log Files").
  id: totrans-318
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") 读取二进制日志文件并以文本格式写入事件。[`--raw`](mysqlbinlog.html#option_mysqlbinlog_raw)
    选项告诉 [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") 以原始二进制格式写入它们。其使用需要同时使用 [`--read-from-remote-server`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server)，因为文件是从服务器请求的。[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") 为从服务器读取的每个文件写入一个输出文件。[`--raw`](mysqlbinlog.html#option_mysqlbinlog_raw)
    选项可用于备份服务器的二进制日志。使用 [`--stop-never`](mysqlbinlog.html#option_mysqlbinlog_stop-never)
    选项，备份是“实时”的，因为 [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility
    for Processing Binary Log Files") 保持与服务器的连接。默认情况下，输出文件写入当前目录，与原始日志文件具有相同的名称。可以使用
    [`--result-file`](mysqlbinlog.html#option_mysqlbinlog_result-file) 选项修改输出文件名。有关更多信息，请参见
    [Section 6.6.9.3, “Using mysqlbinlog to Back Up Binary Log Files”](mysqlbinlog-backup.html
    "6.6.9.3 Using mysqlbinlog to Back Up Binary Log Files")。
- en: '[`--read-from-remote-source=*`type`*`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-source)'
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--read-from-remote-source=*`type`*`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-source)'
- en: '| Command-Line Format | `--read-from-remote-source=type` |'
  id: totrans-320
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--read-from-remote-source=type` |'
- en: '| Introduced | 8.0.26 |'
  id: totrans-321
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.26 |'
- en: From MySQL 8.0.26, use `--read-from-remote-source`, and before MySQL 8.0.26,
    use [`--read-from-remote-master`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-master).
    Both options have the same effect. The options read binary logs from a MySQL server
    with the `COM_BINLOG_DUMP` or `COM_BINLOG_DUMP_GTID` commands by setting the option
    value to either `BINLOG-DUMP-NON-GTIDS` or `BINLOG-DUMP-GTIDS`, respectively.
    If [`--read-from-remote-source=BINLOG-DUMP-GTIDS`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-source)
    or [`--read-from-remote-master=BINLOG-DUMP-GTIDS`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-master)
    is combined with [`--exclude-gtids`](mysqlbinlog.html#option_mysqlbinlog_exclude-gtids),
    transactions can be filtered out on the source, avoiding unnecessary network traffic.
  id: totrans-322
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.26 开始，使用 `--read-from-remote-source`，在 MySQL 8.0.26 之前，使用 [`--read-from-remote-master`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-master)。这两个选项具有相同的效果。这些选项通过将选项值设置为
    `BINLOG-DUMP-NON-GTIDS` 或 `BINLOG-DUMP-GTIDS`，使用 `COM_BINLOG_DUMP` 或 `COM_BINLOG_DUMP_GTID`
    命令从 MySQL 服务器读取二进制日志。如果 [`--read-from-remote-source=BINLOG-DUMP-GTIDS`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-source)
    或 [`--read-from-remote-master=BINLOG-DUMP-GTIDS`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-master)
    与 [`--exclude-gtids`](mysqlbinlog.html#option_mysqlbinlog_exclude-gtids) 结合使用，可以在源端过滤事务，避免不必要的网络流量。
- en: The connection parameter options are used with these options or the [`--read-from-remote-server`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server)
    option. These options are [`--host`](mysqlbinlog.html#option_mysqlbinlog_host),
    [`--password`](mysqlbinlog.html#option_mysqlbinlog_password), [`--port`](mysqlbinlog.html#option_mysqlbinlog_port),
    [`--protocol`](mysqlbinlog.html#option_mysqlbinlog_protocol), [`--socket`](mysqlbinlog.html#option_mysqlbinlog_socket),
    and [`--user`](mysqlbinlog.html#option_mysqlbinlog_user). If none of the remote
    options is specified, the connection parameter options are ignored.
  id: totrans-323
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连接参数选项与这些选项或[`--read-from-remote-server`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server)选项一起使用。这些选项是[`--host`](mysqlbinlog.html#option_mysqlbinlog_host)、[`--password`](mysqlbinlog.html#option_mysqlbinlog_password)、[`--port`](mysqlbinlog.html#option_mysqlbinlog_port)、[`--protocol`](mysqlbinlog.html#option_mysqlbinlog_protocol)、[`--socket`](mysqlbinlog.html#option_mysqlbinlog_socket)和[`--user`](mysqlbinlog.html#option_mysqlbinlog_user)。如果没有指定任何远程选项，则连接参数选项将被忽略。
- en: The [`REPLICATION SLAVE`](privileges-provided.html#priv_replication-slave) privilege
    is required to use these options.
  id: totrans-324
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用这些选项需要[`REPLICATION SLAVE`](privileges-provided.html#priv_replication-slave)权限。
- en: '[`--read-from-remote-master=*`type`*`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-master)'
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--read-from-remote-master=*`type`*`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-master)'
- en: '| Command-Line Format | `--read-from-remote-master=type` |'
  id: totrans-326
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--read-from-remote-master=type` |'
- en: '| Deprecated | 8.0.26 |'
  id: totrans-327
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.26 |'
- en: Use this option before MySQL 8.0.26 rather than [`--read-from-remote-source`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-source).
    Both options have the same effect.
  id: totrans-328
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0.26 之前，请使用此选项，而不是[`--read-from-remote-source`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-source)。这两个选项具有相同的效果。
- en: '[`--read-from-remote-server=*`file_name`*`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server),
    `-R`'
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--read-from-remote-server=*`file_name`*`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server),
    `-R`'
- en: '| Command-Line Format | `--read-from-remote-server=file_name` |'
  id: totrans-330
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--read-from-remote-server=file_name` |'
- en: Read the binary log from a MySQL server rather than reading a local log file.
    This option requires that the remote server be running. It works only for binary
    log files on the remote server and not relay log files. This accepts the binary
    log file name (including the numeric suffix) without the file path.
  id: totrans-331
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 MySQL 服务器读取二进制日志，而不是读取本地日志文件。此选项要求远程服务器正在运行。它仅适用于远程服务器上的二进制日志文件，而不适用于中继日志文件。它接受二进制日志文件名（包括数字后缀），不包括文件路径。
- en: The connection parameter options are used with this option or the [`--read-from-remote-master`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-master)
    option. These options are [`--host`](mysqlbinlog.html#option_mysqlbinlog_host),
    [`--password`](mysqlbinlog.html#option_mysqlbinlog_password), [`--port`](mysqlbinlog.html#option_mysqlbinlog_port),
    [`--protocol`](mysqlbinlog.html#option_mysqlbinlog_protocol), [`--socket`](mysqlbinlog.html#option_mysqlbinlog_socket),
    and [`--user`](mysqlbinlog.html#option_mysqlbinlog_user). If neither of the remote
    options is specified, the connection parameter options are ignored.
  id: totrans-332
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连接参数选项与此选项或[`--read-from-remote-master`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-master)选项一起使用。这些选项是[`--host`](mysqlbinlog.html#option_mysqlbinlog_host)、[`--password`](mysqlbinlog.html#option_mysqlbinlog_password)、[`--port`](mysqlbinlog.html#option_mysqlbinlog_port)、[`--protocol`](mysqlbinlog.html#option_mysqlbinlog_protocol)、[`--socket`](mysqlbinlog.html#option_mysqlbinlog_socket)和[`--user`](mysqlbinlog.html#option_mysqlbinlog_user)。如果没有指定任何远程选项，则连接参数选项将被忽略。
- en: The [`REPLICATION SLAVE`](privileges-provided.html#priv_replication-slave) privilege
    is required to use this option.
  id: totrans-333
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用此选项需要[`REPLICATION SLAVE`](privileges-provided.html#priv_replication-slave)权限。
- en: This option is like [`--read-from-remote-master=BINLOG-DUMP-NON-GTIDS`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-master).
  id: totrans-334
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项类似于[`--read-from-remote-master=BINLOG-DUMP-NON-GTIDS`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-master)。
- en: '[`--result-file=*`name`*`](mysqlbinlog.html#option_mysqlbinlog_result-file),
    `-r *`name`*`'
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--result-file=*`name`*`](mysqlbinlog.html#option_mysqlbinlog_result-file),
    `-r *`name`*`'
- en: '| Command-Line Format | `--result-file=name` |'
  id: totrans-336
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--result-file=name` |'
- en: Without the [`--raw`](mysqlbinlog.html#option_mysqlbinlog_raw) option, this
    option indicates the file to which [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") writes text output. With [`--raw`](mysqlbinlog.html#option_mysqlbinlog_raw),
    [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") writes one binary output file for each log file transferred
    from the server, writing them by default in the current directory using the same
    names as the original log file. In this case, the [`--result-file`](mysqlbinlog.html#option_mysqlbinlog_result-file)
    option value is treated as a prefix that modifies output file names.
  id: totrans-337
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 没有使用[`--raw`](mysqlbinlog.html#option_mysqlbinlog_raw)选项，此选项表示[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")写入文本输出的文件。使用[`--raw`](mysqlbinlog.html#option_mysqlbinlog_raw)，[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")为从服务器传输的每个日志文件写入一个二进制输出文件，默认情况下将它们写入当前目录，使用与原始日志文件相同的名称。在这种情况下，[`--result-file`](mysqlbinlog.html#option_mysqlbinlog_result-file)选项值被视为修改输出文件名的前缀。
- en: '[`--require-row-format`](mysqlbinlog.html#option_mysqlbinlog_require-row-format)'
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--require-row-format`](mysqlbinlog.html#option_mysqlbinlog_require-row-format)'
- en: '| Command-Line Format | `--require-row-format` |'
  id: totrans-339
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--require-row-format` |'
- en: '| Introduced | 8.0.19 |'
  id: totrans-340
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.19 |'
- en: '| Type | Boolean |'
  id: totrans-341
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `false` |'
  id: totrans-342
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `false` |'
- en: Require row-based binary logging format for events. This option enforces row-based
    replication events for [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog —
    Utility for Processing Binary Log Files") output. The stream of events produced
    with this option would be accepted by a replication channel that is secured using
    the `REQUIRE_ROW_FORMAT` option of the [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement") statement (from MySQL 8.0.23)
    or [`CHANGE MASTER TO`](change-master-to.html "15.4.2.1 CHANGE MASTER TO Statement")
    statement (before MySQL 8.0.23). [`binlog_format=ROW`](replication-options-binary-log.html#sysvar_binlog_format)
    must be set on the server where the binary log was written. When you specify this
    option, [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") stops with an error message if it encounters any events that
    are disallowed under the `REQUIRE_ROW_FORMAT` restrictions, including `LOAD DATA
    INFILE` instructions, creating or dropping temporary tables, `INTVAR`, `RAND`,
    or `USER_VAR` events, and non-row-based events within a DML transaction. [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") also prints a `SET
    @@session.require_row_format` statement at the start of its output to apply the
    restrictions when the output is executed, and does not print the `SET @@session.pseudo_thread_id`
    statement.
  id: totrans-343
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要求事件使用基于行的二进制日志格式。此选项强制[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files")输出使用基于行的复制事件。使用此选项生成的事件流将被使用`REQUIRE_ROW_FORMAT`选项的[`CHANGE
    REPLICATION SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE REPLICATION
    SOURCE TO Statement")语句（从MySQL 8.0.23开始）或[`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO Statement")语句（在MySQL 8.0.23之前）保护的复制通道接受。必须在写入二进制日志的服务器上设置[`binlog_format=ROW`](replication-options-binary-log.html#sysvar_binlog_format)。当指定此选项时，[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")在遇到任何不符合`REQUIRE_ROW_FORMAT`限制的事件时会停止，并打印错误消息，包括`LOAD
    DATA INFILE`指令，创建或删除临时表，`INTVAR`，`RAND`或`USER_VAR`事件，以及在DML事务中的非基于行的事件。[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")还会在输出开头打印一个`SET
    @@session.require_row_format`语句，以在执行输出时应用限制，并不打印`SET @@session.pseudo_thread_id`语句。
- en: This option was added in MySQL 8.0.19.
  id: totrans-344
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.19中添加。
- en: '[`--rewrite-db=''*`from_name`*->*`to_name`*''`](mysqlbinlog.html#option_mysqlbinlog_rewrite-db)'
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--rewrite-db=''*`from_name`*->*`to_name`*''`](mysqlbinlog.html#option_mysqlbinlog_rewrite-db)'
- en: '| Command-Line Format | `--rewrite-db=''oldname->newname''` |'
  id: totrans-346
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--rewrite-db=''oldname->newname''` |'
- en: '| Type | String |'
  id: totrans-347
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `[none]` |'
  id: totrans-348
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `[none]` |'
- en: When reading from a row-based or statement-based log, rewrite all occurrences
    of *`from_name`* to *`to_name`*. Rewriting is done on the rows, for row-based
    logs, as well as on the [`USE`](use.html "15.8.4 USE Statement") clauses, for
    statement-based logs.
  id: totrans-349
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当从基于行或基于语句的日志中读取时，请将所有出现的*`from_name`*重写为*`to_name`*。对于基于行的日志，重写是在行上进行的，对于基于语句的日志，重写是在[`USE`](use.html
    "15.8.4 USE Statement")子句上进行的。
- en: Warning
  id: totrans-350
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: Statements in which table names are qualified with database names are not rewritten
    to use the new name when using this option.
  id: totrans-351
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用此选项时，带有数据库名称限定的表名的语句不会被重写以使用新名称。
- en: The rewrite rule employed as a value for this option is a string having the
    form `'*`from_name`*->*`to_name`*'`, as shown previously, and for this reason
    must be enclosed by quotation marks.
  id: totrans-352
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为此选项值的重写规则是一个字符串，其形式为`'*`from_name`*->*`to_name`*'`，如前所示，因此必须用引号括起来。
- en: 'To employ multiple rewrite rules, specify the option multiple times, as shown
    here:'
  id: totrans-353
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要使用多个重写规则，请多次指定该选项，如下所示：
- en: '[PRE5]'
  id: totrans-354
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: When used together with the [`--database`](mysqlbinlog.html#option_mysqlbinlog_database)
    option, the `--rewrite-db` option is applied first; then `--database` option is
    applied, using the rewritten database name. The order in which the options are
    provided makes no difference in this regard.
  id: totrans-355
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与 [`--database`](mysqlbinlog.html#option_mysqlbinlog_database) 选项一起使用时，`--rewrite-db`
    选项首先应用；然后使用重写后的数据库名称应用 `--database` 选项。在这方面，提供选项的顺序不会有任何影响。
- en: 'This means that, for example, if [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") is started with `--rewrite-db=''mydb->yourdb''
    --database=yourdb`, then all updates to any tables in databases `mydb` and `yourdb`
    are included in the output. On the other hand, if it is started with `--rewrite-db=''mydb->yourdb''
    --database=mydb`, then [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog —
    Utility for Processing Binary Log Files") outputs no statements at all: since
    all updates to `mydb` are first rewritten as updates to `yourdb` before applying
    the `--database` option, there remain no updates that match `--database=mydb`.'
  id: totrans-356
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这意味着，例如，如果使用 `--rewrite-db='mydb->yourdb' --database=yourdb` 启动 [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")，那么所有对数据库 `mydb`
    和 `yourdb` 中任何表的更新都包含在输出中。另一方面，如果使用 `--rewrite-db='mydb->yourdb' --database=mydb`
    启动，则 [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") 根本不输出任何语句：因为所有对 `mydb` 的更新首先被重写为对 `yourdb` 的更新，然后应用 `--database`
    选项，因此没有与 `--database=mydb` 匹配的更新。
- en: '[`--server-id=*`id`*`](mysqlbinlog.html#option_mysqlbinlog_server-id)'
  id: totrans-357
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--server-id=*`id`*`](mysqlbinlog.html#option_mysqlbinlog_server-id)'
- en: '| Command-Line Format | `--server-id=id` |'
  id: totrans-358
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--server-id=id` |'
- en: '| Type | Numeric |'
  id: totrans-359
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数字 |'
- en: Display only those events created by the server having the given server ID.
  id: totrans-360
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅显示由具有给定服务器 ID 的服务器创建的事件。
- en: '[`--server-id-bits=*`N`*`](mysqlbinlog.html#option_mysqlbinlog_server-id-bits)'
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--server-id-bits=*`N`*`](mysqlbinlog.html#option_mysqlbinlog_server-id-bits)'
- en: '| Command-Line Format | `--server-id-bits=#` |'
  id: totrans-362
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--server-id-bits=#` |'
- en: '| Type | Numeric |'
  id: totrans-363
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数字 |'
- en: '| Default Value | `32` |'
  id: totrans-364
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `32` |'
- en: '| Minimum Value | `7` |'
  id: totrans-365
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最小值 | `7` |'
- en: '| Maximum Value | `32` |'
  id: totrans-366
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `32` |'
- en: Use only the first *`N`* bits of the [`server_id`](replication-options.html#sysvar_server_id)
    to identify the server. If the binary log was written by a [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") with server-id-bits set to less than 32 and
    user data stored in the most significant bit, running [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") with `--server-id-bits`
    set to 32 enables this data to be seen.
  id: totrans-367
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅使用[`server_id`](replication-options.html#sysvar_server_id)的前 *`N`* 位来标识服务器。如果二进制日志是由将
    server-id-bits 设置为小于 32 并且用户数据存储在最高位的 [**mysqld**](mysqld.html "6.3.1 mysqld —
    The MySQL Server") 写入的，则运行 [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") 并将 `--server-id-bits` 设置为 32 可以查看此数据。
- en: This option is supported only by the version of [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") supplied with the
    NDB Cluster distribution, or built with NDB Cluster support.
  id: totrans-368
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅由 NDB Cluster 分发的 [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") 版本或带有 NDB Cluster 支持构建的版本支持。
- en: '[`--server-public-key-path=*`file_name`*`](mysqlbinlog.html#option_mysqlbinlog_server-public-key-path)'
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--server-public-key-path=*`file_name`*`](mysqlbinlog.html#option_mysqlbinlog_server-public-key-path)'
- en: '| Command-Line Format | `--server-public-key-path=file_name` |'
  id: totrans-370
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--server-public-key-path=file_name` |'
- en: '| Type | File name |'
  id: totrans-371
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The path name to a file in PEM format containing a client-side copy of the public
    key required by the server for RSA key pair-based password exchange. This option
    applies to clients that authenticate with the `sha256_password` or `caching_sha2_password`
    authentication plugin. This option is ignored for accounts that do not authenticate
    with one of those plugins. It is also ignored if RSA-based password exchange is
    not used, as is the case when the client connects to the server using a secure
    connection.
  id: totrans-372
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以PEM格式包含服务器所需的公钥的客户端端副本的文件路径名，用于基于RSA密钥对的密码交换。此选项适用于使用`sha256_password`或`caching_sha2_password`认证插件进行身份验证的客户端。对于不使用这些插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换，例如客户端使用安全连接连接到服务器时，此选项也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysqlbinlog.html#option_mysqlbinlog_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysqlbinlog.html#option_mysqlbinlog_get-server-public-key).
  id: totrans-373
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果提供了[`--server-public-key-path=*`file_name`*`](mysqlbinlog.html#option_mysqlbinlog_server-public-key-path)并指定了有效的公钥文件，则它优先于[`--get-server-public-key`](mysqlbinlog.html#option_mysqlbinlog_get-server-public-key)。
- en: For `sha256_password`, this option applies only if MySQL was built using OpenSSL.
  id: totrans-374
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于`sha256_password`，此选项仅在MySQL使用OpenSSL构建时适用。
- en: For information about the `sha256_password` and `caching_sha2_password` plugins,
    see [Section 8.4.1.3, “SHA-256 Pluggable Authentication”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256 Pluggable Authentication"), and [Section 8.4.1.2, “Caching SHA-2
    Pluggable Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching
    SHA-2 Pluggable Authentication").
  id: totrans-375
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`sha256_password`和`caching_sha2_password`插件的信息，请参见[Section 8.4.1.3, “SHA-256
    Pluggable Authentication”](sha256-pluggable-authentication.html "8.4.1.3 SHA-256
    Pluggable Authentication")和[Section 8.4.1.2, “Caching SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication")。
- en: '[`--set-charset=*`charset_name`*`](mysqlbinlog.html#option_mysqlbinlog_set-charset)'
  id: totrans-376
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--set-charset=*`charset_name`*`](mysqlbinlog.html#option_mysqlbinlog_set-charset)'
- en: '| Command-Line Format | `--set-charset=charset_name` |'
  id: totrans-377
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--set-charset=charset_name` |'
- en: '| Type | String |'
  id: totrans-378
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Add a [`SET NAMES *`charset_name`*`](set-names.html "15.7.6.3 SET NAMES Statement")
    statement to the output to specify the character set to be used for processing
    log files.
  id: totrans-379
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 向输出添加一个[`SET NAMES *`charset_name`*`](set-names.html "15.7.6.3 SET NAMES Statement")语句，指定用于处理日志文件的字符集。
- en: '[`--shared-memory-base-name=*`name`*`](mysqlbinlog.html#option_mysqlbinlog_shared-memory-base-name)'
  id: totrans-380
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--shared-memory-base-name=*`name`*`](mysqlbinlog.html#option_mysqlbinlog_shared-memory-base-name)'
- en: '| Command-Line Format | `--shared-memory-base-name=name` |'
  id: totrans-381
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--shared-memory-base-name=name` |'
- en: '| Platform Specific | Windows |'
  id: totrans-382
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 平台特定 | Windows |'
- en: On Windows, the shared-memory name to use for connections made using shared
    memory to a local server. The default value is `MYSQL`. The shared-memory name
    is case-sensitive.
  id: totrans-383
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，用于使用共享内存连接到本地服务器的共享内存名称。默认值为`MYSQL`。共享内存名称区分大小写。
- en: This option applies only if the server was started with the [`shared_memory`](server-system-variables.html#sysvar_shared_memory)
    system variable enabled to support shared-memory connections.
  id: totrans-384
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅当服务器启用了[`shared_memory`](server-system-variables.html#sysvar_shared_memory)系统变量以支持共享内存连接时，此选项才适用。
- en: '[`--short-form`](mysqlbinlog.html#option_mysqlbinlog_short-form), `-s`'
  id: totrans-385
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--short-form`](mysqlbinlog.html#option_mysqlbinlog_short-form), `-s`'
- en: '| Command-Line Format | `--short-form` |'
  id: totrans-386
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--short-form` |'
- en: Display only the statements contained in the log, without any extra information
    or row-based events. This is for testing only, and should not be used in production
    systems. It is deprecated, and you should expect it to be removed in a future
    release.
  id: totrans-387
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅显示日志中包含的语句，不包含任何额外信息或基于行的事件。仅用于测试，不应在生产系统中使用。已弃用，预计将在将来的版本中删除。
- en: '[`--skip-gtids[=(true|false)]`](mysqlbinlog.html#option_mysqlbinlog_skip-gtids)'
  id: totrans-388
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-gtids[=(true|false)]`](mysqlbinlog.html#option_mysqlbinlog_skip-gtids)'
- en: '| Command-Line Format | `--skip-gtids[=true&#124;false]` |'
  id: totrans-389
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--skip-gtids[=true&#124;false]` |'
- en: '| Type | Boolean |'
  id: totrans-390
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `false` |'
  id: totrans-391
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `false` |'
- en: 'Do not include the GTIDs from the binary log files in the output dump file.
    For example:'
  id: totrans-392
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要在输出转储文件中包含二进制日志文件中的GTIDs。例如：
- en: '[PRE6]'
  id: totrans-393
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: You should not normally use this option in production or in recovery, except
    in the specific, and rare, scenarios where the GTIDs are actively unwanted. For
    example, an administrator might want to duplicate selected transactions (such
    as table definitions) from a deployment to another, unrelated, deployment that
    will not replicate to or from the original. In that scenario, [`--skip-gtids`](mysqlbinlog.html#option_mysqlbinlog_skip-gtids)
    can be used to enable the administrator to apply the transactions as if they were
    new, and ensure that the deployments remain unrelated. However, you should only
    use this option if the inclusion of the GTIDs causes a known issue for your use
    case.
  id: totrans-394
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通常不应在生产环境或恢复中使用此选项，除非在特定且罕见的情况下不需要 GTID。例如，管理员可能希望从一个部署复制选定的事务（如表定义）到另一个不相关的部署，该部署不会与原始部署进行复制。在这种情况下，[`--skip-gtids`](mysqlbinlog.html#option_mysqlbinlog_skip-gtids)
    可用于使管理员能够将事务应用为新事务，并确保部署保持不相关。但是，只有在 GTID 的包含对您的用例造成已知问题时才应使用此选项。
- en: '[`--socket=*`path`*`](mysqlbinlog.html#option_mysqlbinlog_socket), `-S *`path`*`'
  id: totrans-395
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--socket=*`路径`*`](mysqlbinlog.html#option_mysqlbinlog_socket), `-S *`路径`*`'
- en: '| Command-Line Format | `--socket={file_name&#124;pipe_name}` |'
  id: totrans-396
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--socket={file_name&#124;pipe_name}` |'
- en: '| Type | String |'
  id: totrans-397
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: For connections to `localhost`, the Unix socket file to use, or, on Windows,
    the name of the named pipe to use.
  id: totrans-398
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于连接到 `localhost` 的连接，使用的 Unix 套接字文件，或者在 Windows 上使用的命名管道的名称。
- en: On Windows, this option applies only if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-399
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 Windows 上，此选项仅在服务器启动时启用了支持命名管道连接的 [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    系统变量时才适用。此外，进行连接的用户必须是由 [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    系统变量指定的 Windows 组的成员。
- en: '`--ssl*`'
  id: totrans-400
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--ssl*`'
- en: Options that begin with `--ssl` specify whether to connect to the server using
    encryption and indicate where to find SSL keys and certificates. See [Command
    Options for Encrypted Connections](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections").
  id: totrans-401
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以`--ssl`开头的选项指定是否使用加密连接到服务器，并指示 SSL 密钥和证书的位置。请参阅[加密连接的命令选项](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections")。
- en: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysqlbinlog.html#option_mysqlbinlog_ssl-fips-mode)'
  id: totrans-402
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysqlbinlog.html#option_mysqlbinlog_ssl-fips-mode)'
- en: '| Command-Line Format | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
  id: totrans-403
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
- en: '| Deprecated | 8.0.34 |'
  id: totrans-404
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 弃用 | 8.0.34 |'
- en: '| Type | Enumeration |'
  id: totrans-405
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `OFF` |'
  id: totrans-406
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: '| Valid Values | `OFF``ON``STRICT` |'
  id: totrans-407
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `OFF``ON``STRICT` |'
- en: Controls whether to enable FIPS mode on the client side. The [`--ssl-fips-mode`](mysqlbinlog.html#option_mysqlbinlog_ssl-fips-mode)
    option differs from other `--ssl-*`xxx`*` options in that it is not used to establish
    encrypted connections, but rather to affect which cryptographic operations to
    permit. See [Section 8.8, “FIPS Support”](fips-mode.html "8.8 FIPS Support").
  id: totrans-408
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制是否在客户端端启用 FIPS 模式。[`--ssl-fips-mode`](mysqlbinlog.html#option_mysqlbinlog_ssl-fips-mode)
    选项与其他 `--ssl-*`xxx`*` 选项不同，它不用于建立加密连接，而是影响允许哪些加密操作。请参阅[第 8.8 节，“FIPS 支持”](fips-mode.html
    "8.8 FIPS Support")。
- en: 'These [`--ssl-fips-mode`](mysqlbinlog.html#option_mysqlbinlog_ssl-fips-mode)
    values are permitted:'
  id: totrans-409
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用以下 [`--ssl-fips-mode`](mysqlbinlog.html#option_mysqlbinlog_ssl-fips-mode)
    值：
- en: '`OFF`: Disable FIPS mode.'
  id: totrans-410
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OFF`: 禁用 FIPS 模式。'
- en: '`ON`: Enable FIPS mode.'
  id: totrans-411
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ON`: 启用 FIPS 模式。'
- en: '`STRICT`: Enable “strict” FIPS mode.'
  id: totrans-412
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`STRICT`: 启用“严格” FIPS 模式。'
- en: Note
  id: totrans-413
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If the OpenSSL FIPS Object Module is not available, the only permitted value
    for [`--ssl-fips-mode`](mysqlbinlog.html#option_mysqlbinlog_ssl-fips-mode) is
    `OFF`. In this case, setting [`--ssl-fips-mode`](mysqlbinlog.html#option_mysqlbinlog_ssl-fips-mode)
    to `ON` or `STRICT` causes the client to produce a warning at startup and to operate
    in non-FIPS mode.
  id: totrans-414
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 OpenSSL FIPS 对象模块不可用，则 [`--ssl-fips-mode`](mysqlbinlog.html#option_mysqlbinlog_ssl-fips-mode)
    的唯一允许值为 `OFF`。在这种情况下，将 [`--ssl-fips-mode`](mysqlbinlog.html#option_mysqlbinlog_ssl-fips-mode)
    设置为 `ON` 或 `STRICT` 会导致客户端在启动时产生警告并在非 FIPS 模式下运行。
- en: As of MySQL 8.0.34, this option is deprecated. Expect it to be removed in a
    future version of MySQL.
  id: totrans-415
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.34 开始，此选项已弃用。预计在将来的 MySQL 版本中将其移除。
- en: '[`--start-datetime=*`datetime`*`](mysqlbinlog.html#option_mysqlbinlog_start-datetime)'
  id: totrans-416
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--start-datetime=*`datetime`*`](mysqlbinlog.html#option_mysqlbinlog_start-datetime)'
- en: '| Command-Line Format | `--start-datetime=datetime` |'
  id: totrans-417
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--start-datetime=datetime` |'
- en: '| Type | Datetime |'
  id: totrans-418
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 日期时间 |'
- en: 'Start reading the binary log at the first event having a timestamp equal to
    or later than the *`datetime`* argument. The *`datetime`* value is relative to
    the local time zone on the machine where you run [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files"). The value should
    be in a format accepted for the [`DATETIME`](datetime.html "13.2.2 The DATE, DATETIME,
    and TIMESTAMP Types") or [`TIMESTAMP`](datetime.html "13.2.2 The DATE, DATETIME,
    and TIMESTAMP Types") data types. For example:'
  id: totrans-419
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从第一个具有时间戳等于或晚于 *`datetime`* 参数的事件开始读取二进制日志。*`datetime`* 值相对于运行 [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") 的机器上的本地时区。该值应为
    [`DATETIME`](datetime.html "13.2.2 The DATE, DATETIME, and TIMESTAMP Types") 或
    [`TIMESTAMP`](datetime.html "13.2.2 The DATE, DATETIME, and TIMESTAMP Types")
    数据类型接受的格式。例如：
- en: '[PRE7]'
  id: totrans-420
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: This option is useful for point-in-time recovery. See [Section 9.5, “Point-in-Time
    (Incremental) Recovery”](point-in-time-recovery.html "9.5 Point-in-Time (Incremental)
    Recovery").
  id: totrans-421
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项对于点对点恢复很有用。请参阅 [第 9.5 节，“时点（增量）恢复”](point-in-time-recovery.html "9.5 Point-in-Time
    (Incremental) Recovery")。
- en: '[`--start-position=*`N`*`](mysqlbinlog.html#option_mysqlbinlog_start-position),
    `-j *`N`*`'
  id: totrans-422
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--start-position=*`N`*`](mysqlbinlog.html#option_mysqlbinlog_start-position),
    `-j *`N`*`'
- en: '| Command-Line Format | `--start-position=#` |'
  id: totrans-423
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--start-position=#` |'
- en: '| Type | Numeric |'
  id: totrans-424
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数值 |'
- en: Start decoding the binary log at the log position *`N`*, including in the output
    any events that begin at position *`N`* or after. The position is a byte point
    in the log file, not an event counter; it needs to point to the starting position
    of an event to generate useful output. This option applies to the first log file
    named on the command line.
  id: totrans-425
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从日志位置 *`N`* 开始解码二进制日志，将输出任何从位置 *`N`* 或之后开始的事件。该位置是日志文件中的字节位置，而不是事件计数器；它需要指向一个事件的起始位置才能生成有用的输出。此选项适用于命令行中命名的第一个日志文件。
- en: Prior to MySQL 8.0.33, the maximum value supported for this option was 4294967295
    (2^(32)-1). In MySQL 8.0.33 and later, it is 18446744073709551616 (2^(64)-1),
    unless [`--read-from-remote-server`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server)
    or [`--read-from-remote-source`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-source)
    is also used, in which case the maximum is 4294967295.
  id: totrans-426
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0.33 之前，此选项支持的最大值为 4294967295（2^(32)-1）。在 MySQL 8.0.33 及更高版本中，除非也使用
    [`--read-from-remote-server`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server)
    或 [`--read-from-remote-source`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-source)，否则最大值为
    18446744073709551616（2^(64)-1）。
- en: This option is useful for point-in-time recovery. See [Section 9.5, “Point-in-Time
    (Incremental) Recovery”](point-in-time-recovery.html "9.5 Point-in-Time (Incremental)
    Recovery").
  id: totrans-427
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项对于点对点恢复很有用。请参阅 [第 9.5 节，“时点（增量）恢复”](point-in-time-recovery.html "9.5 Point-in-Time
    (Incremental) Recovery")。
- en: '[`--stop-datetime=*`datetime`*`](mysqlbinlog.html#option_mysqlbinlog_stop-datetime)'
  id: totrans-428
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--stop-datetime=*`datetime`*`](mysqlbinlog.html#option_mysqlbinlog_stop-datetime)'
- en: '| Command-Line Format | `--stop-datetime=datetime` |'
  id: totrans-429
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--stop-datetime=datetime` |'
- en: Stop reading the binary log at the first event having a timestamp equal to or
    later than the *`datetime`* argument. See the description of the [`--start-datetime`](mysqlbinlog.html#option_mysqlbinlog_start-datetime)
    option for information about the *`datetime`* value.
  id: totrans-430
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在第一个具有时间戳等于或晚于 *`datetime`* 参数的事件处停止读取二进制日志。有关 *`datetime`* 值的信息，请参阅 [`--start-datetime`](mysqlbinlog.html#option_mysqlbinlog_start-datetime)
    选项的描述。
- en: This option is useful for point-in-time recovery. See [Section 9.5, “Point-in-Time
    (Incremental) Recovery”](point-in-time-recovery.html "9.5 Point-in-Time (Incremental)
    Recovery").
  id: totrans-431
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项对于点对点恢复很有用。请参阅 [第 9.5 节，“时点（增量）恢复”](point-in-time-recovery.html "9.5 Point-in-Time
    (Incremental) Recovery")。
- en: '[`--stop-never`](mysqlbinlog.html#option_mysqlbinlog_stop-never)'
  id: totrans-432
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--stop-never`](mysqlbinlog.html#option_mysqlbinlog_stop-never)'
- en: '| Command-Line Format | `--stop-never` |'
  id: totrans-433
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--stop-never` |'
- en: '| Type | Boolean |'
  id: totrans-434
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-435
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: This option is used with [`--read-from-remote-server`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server).
    It tells [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") to remain connected to the server. Otherwise [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") exits when the
    last log file has been transferred from the server. [`--stop-never`](mysqlbinlog.html#option_mysqlbinlog_stop-never)
    implies [`--to-last-log`](mysqlbinlog.html#option_mysqlbinlog_to-last-log), so
    only the first log file to transfer need be named on the command line.
  id: totrans-436
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项与[`--read-from-remote-server`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server)一起使用。它告诉[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")保持与服务器的连接。否则，当最后一个日志文件从服务器传输时，[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")将退出。[`--stop-never`](mysqlbinlog.html#option_mysqlbinlog_stop-never)意味着[`--to-last-log`](mysqlbinlog.html#option_mysqlbinlog_to-last-log)，因此只需要在命令行上命名要传输的第一个日志文件。
- en: '[`--stop-never`](mysqlbinlog.html#option_mysqlbinlog_stop-never) is commonly
    used with [`--raw`](mysqlbinlog.html#option_mysqlbinlog_raw) to make a live binary
    log backup, but also can be used without [`--raw`](mysqlbinlog.html#option_mysqlbinlog_raw)
    to maintain a continuous text display of log events as the server generates them.'
  id: totrans-437
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--stop-never`](mysqlbinlog.html#option_mysqlbinlog_stop-never)通常与[`--raw`](mysqlbinlog.html#option_mysqlbinlog_raw)一起用于进行实时二进制日志备份，但也可以在不使用[`--raw`](mysqlbinlog.html#option_mysqlbinlog_raw)的情况下使用，以保持服务器生成的日志事件的连续文本显示。'
- en: With [`--stop-never`](mysqlbinlog.html#option_mysqlbinlog_stop-never), by default,
    [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") reports a server ID of 1 when it connects to the server. Use
    [`--connection-server-id`](mysqlbinlog.html#option_mysqlbinlog_connection-server-id)
    to explicitly specify an alternative ID to report. It can be used to avoid a conflict
    with the ID of a replica server or another [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") process. See [Section 6.6.9.4,
    “Specifying the mysqlbinlog Server ID”](mysqlbinlog-server-id.html "6.6.9.4 Specifying
    the mysqlbinlog Server ID").
  id: totrans-438
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用[`--stop-never`](mysqlbinlog.html#option_mysqlbinlog_stop-never)，默认情况下，[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")在连接到服务器时报告服务器 ID
    为 1。使用[`--connection-server-id`](mysqlbinlog.html#option_mysqlbinlog_connection-server-id)来明确指定要报告的替代
    ID。这可用于避免与复制服务器或另一个[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility
    for Processing Binary Log Files")进程的 ID 冲突。参见[第 6.6.9.4 节，“指定 mysqlbinlog 服务器
    ID”](mysqlbinlog-server-id.html "6.6.9.4 Specifying the mysqlbinlog Server ID")。
- en: '[`--stop-never-slave-server-id=*`id`*`](mysqlbinlog.html#option_mysqlbinlog_stop-never-slave-server-id)'
  id: totrans-439
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--stop-never-slave-server-id=*`id`*`](mysqlbinlog.html#option_mysqlbinlog_stop-never-slave-server-id)'
- en: '| Command-Line Format | `--stop-never-slave-server-id=#` |'
  id: totrans-440
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--stop-never-slave-server-id=#` |'
- en: '| Type | Numeric |'
  id: totrans-441
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数字 |'
- en: '| Default Value | `65535` |'
  id: totrans-442
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `65535` |'
- en: '| Minimum Value | `1` |'
  id: totrans-443
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最小值 | `1` |'
- en: This option is deprecated; expect it to be removed in a future release. Use
    the [`--connection-server-id`](mysqlbinlog.html#option_mysqlbinlog_connection-server-id)
    option instead to specify a server ID for [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") to report.
  id: totrans-444
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项已被弃用；预计将在将来的版本中删除。请改用[`--connection-server-id`](mysqlbinlog.html#option_mysqlbinlog_connection-server-id)选项来指定[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")报告的服务器 ID。
- en: '[`--stop-position=*`N`*`](mysqlbinlog.html#option_mysqlbinlog_stop-position)'
  id: totrans-445
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--stop-position=*`N`*`](mysqlbinlog.html#option_mysqlbinlog_stop-position)'
- en: '| Command-Line Format | `--stop-position=#` |'
  id: totrans-446
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--stop-position=#` |'
- en: '| Type | Numeric |'
  id: totrans-447
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数字 |'
- en: Stop decoding the binary log at the log position *`N`*, excluding from the output
    any events that begin at position *`N`* or after. The position is a byte point
    in the log file, not an event counter; it needs to point to a spot after the starting
    position of the last event you want to include in the output. The event starting
    before position *`N`* and finishing at or after the position is the last event
    to be processed. This option applies to the last log file named on the command
    line.
  id: totrans-448
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在日志位置 *`N`* 处停止解码二进制日志，从输出中排除从位置 *`N`* 开始的任何事件。该位置是日志文件中的一个字节点，而不是事件计数器；它需要指向最后要包含在输出中的事件的起始位置之后的位置。从位置
    *`N`* 开始并在位置 *`N`* 或之后结束的事件是要处理的最后一个事件。此���项适用于命令行上命名的最后一个日志文件。
- en: This option is useful for point-in-time recovery. See [Section 9.5, “Point-in-Time
    (Incremental) Recovery”](point-in-time-recovery.html "9.5 Point-in-Time (Incremental)
    Recovery").
  id: totrans-449
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项对于点对点恢复很有用。请参见[第 9.5 节，“时点恢复（增量恢复）”](point-in-time-recovery.html "9.5 时点恢复（增量恢复）")。
- en: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysqlbinlog.html#option_mysqlbinlog_tls-ciphersuites)'
  id: totrans-450
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysqlbinlog.html#option_mysqlbinlog_tls-ciphersuites)'
- en: '| Command-Line Format | `--tls-ciphersuites=ciphersuite_list` |'
  id: totrans-451
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-ciphersuites=ciphersuite_list` |'
- en: '| Introduced | 8.0.16 |'
  id: totrans-452
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.16 |'
- en: '| Type | String |'
  id: totrans-453
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The permissible ciphersuites for encrypted connections that use TLSv1.3\. The
    value is a list of one or more colon-separated ciphersuite names. The ciphersuites
    that can be named for this option depend on the SSL library used to compile MySQL.
    For details, see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-454
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用 TLSv1.3 的加密连接的可接受的密码套件。该值是一个或多个以冒号分隔的密码套件名称列表。可以为此选项命名的密码套件取决于用于编译 MySQL
    的 SSL 库。有关详细信息，请参见[第 8.3.2 节，“加密连接 TLS 协议和密码”](encrypted-connection-protocols-ciphers.html
    "8.3.2 加密连接 TLS 协议和密码")。
- en: This option was added in MySQL 8.0.16.
  id: totrans-455
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项是在 MySQL 8.0.16 中添加的。
- en: '[`--tls-version=*`protocol_list`*`](mysqlbinlog.html#option_mysqlbinlog_tls-version)'
  id: totrans-456
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-version=*`protocol_list`*`](mysqlbinlog.html#option_mysqlbinlog_tls-version)'
- en: '| Command-Line Format | `--tls-version=protocol_list` |'
  id: totrans-457
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-version=protocol_list` |'
- en: '| Type | String |'
  id: totrans-458
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value (≥ 8.0.16) | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3` (OpenSSL 1.1.1
    or higher)`TLSv1,TLSv1.1,TLSv1.2` (otherwise) |'
  id: totrans-459
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≥ 8.0.16） | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3`（OpenSSL 1.1.1 或更高版本）`TLSv1,TLSv1.1,TLSv1.2`（否则）
    |'
- en: '| Default Value (≤ 8.0.15) | `TLSv1,TLSv1.1,TLSv1.2` |'
  id: totrans-460
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≤ 8.0.15） | `TLSv1,TLSv1.1,TLSv1.2` |'
- en: The permissible TLS protocols for encrypted connections. The value is a list
    of one or more comma-separated protocol names. The protocols that can be named
    for this option depend on the SSL library used to compile MySQL. For details,
    see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-461
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 加密连接的可接受的 TLS 协议。该值是一个或多个逗号分隔的协议名称列表。可以为此选项命名的协议取决于用于编译 MySQL 的 SSL 库。有关详细信息，请参见[第
    8.3.2 节，“加密连接 TLS 协议和密码”](encrypted-connection-protocols-ciphers.html "8.3.2 加密连接
    TLS 协议和密码")。
- en: '[`--to-last-log`](mysqlbinlog.html#option_mysqlbinlog_to-last-log), `-t`'
  id: totrans-462
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--to-last-log`](mysqlbinlog.html#option_mysqlbinlog_to-last-log), `-t`'
- en: '| Command-Line Format | `--to-last-log` |'
  id: totrans-463
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--to-last-log` |'
- en: Do not stop at the end of the requested binary log from a MySQL server, but
    rather continue printing until the end of the last binary log. If you send the
    output to the same MySQL server, this may lead to an endless loop. This option
    requires [`--read-from-remote-server`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server).
  id: totrans-464
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要在从 MySQL 服务器请求的二进制日志的末尾停止，而是继续打印直到最后一个二进制日志的末尾。如果将输出发送到同一台 MySQL 服务器，则可能导致无限循环。此选项需要[`--read-from-remote-server`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server)。
- en: '[`--user=*`user_name`*`](mysqlbinlog.html#option_mysqlbinlog_user), `-u *`user_name`*`'
  id: totrans-465
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--user=*`user_name`*`](mysqlbinlog.html#option_mysqlbinlog_user), `-u *`user_name`*`'
- en: '| Command-Line Format | `--user=user_name,` |'
  id: totrans-466
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--user=user_name,` |'
- en: '| Type | String |'
  id: totrans-467
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The user name of the MySQL account to use when connecting to a remote server.
  id: totrans-468
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连接到远程服务器时要使用的 MySQL 帐户的用户名。
- en: If you are using the `Rewriter` plugin with MySQL 8.0.31 or later, you should
    grant this user the [`SKIP_QUERY_REWRITE`](privileges-provided.html#priv_skip-query-rewrite)
    privilege.
  id: totrans-469
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您在 MySQL 8.0.31 或更高版本中使用 `Rewriter` 插件，则应授予该用户[`SKIP_QUERY_REWRITE`](privileges-provided.html#priv_skip-query-rewrite)
    权限。
- en: '[`--verbose`](mysqlbinlog.html#option_mysqlbinlog_verbose), `-v`'
  id: totrans-470
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--verbose`](mysqlbinlog.html#option_mysqlbinlog_verbose), `-v`'
- en: '| Command-Line Format | `--verbose` |'
  id: totrans-471
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--verbose` |'
- en: Reconstruct row events and display them as commented SQL statements, with table
    partition information where applicable. If this option is given twice (by passing
    in either "-vv" or "--verbose --verbose"), the output includes comments to indicate
    column data types and some metadata, and informational log events such as row
    query log events if the [`binlog_rows_query_log_events`](replication-options-binary-log.html#sysvar_binlog_rows_query_log_events)
    system variable is set to `TRUE`.
  id: totrans-472
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重建行事件并将其显示为带有表分区信息的注释SQL语句。如果此选项被传入两次（通过"-vv"或"--verbose --verbose"），输出将包括注释以指示列数据类型和一些元数据，以及信息日志事件，如[`binlog_rows_query_log_events`](replication-options-binary-log.html#sysvar_binlog_rows_query_log_events)系统变量设置为`TRUE`时的行查询日志事件。
- en: For examples that show the effect of [`--base64-output`](mysqlbinlog.html#option_mysqlbinlog_base64-output)
    and [`--verbose`](mysqlbinlog.html#option_mysqlbinlog_verbose) on row event output,
    see [Section 6.6.9.2, “mysqlbinlog Row Event Display”](mysqlbinlog-row-events.html
    "6.6.9.2 mysqlbinlog Row Event Display").
  id: totrans-473
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关[`--base64-output`](mysqlbinlog.html#option_mysqlbinlog_base64-output)和[`--verbose`](mysqlbinlog.html#option_mysqlbinlog_verbose)对行事件输出的影响的示例，请参见[第6.6.9.2节，“mysqlbinlog行事件显示”](mysqlbinlog-row-events.html
    "6.6.9.2 mysqlbinlog行事件显示")。
- en: '[`--verify-binlog-checksum`](mysqlbinlog.html#option_mysqlbinlog_verify-binlog-checksum),
    `-c`'
  id: totrans-474
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--verify-binlog-checksum`](mysqlbinlog.html#option_mysqlbinlog_verify-binlog-checksum),
    `-c`'
- en: '| Command-Line Format | `--verify-binlog-checksum` |'
  id: totrans-475
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--verify-binlog-checksum` |'
- en: Verify checksums in binary log files.
  id: totrans-476
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 验证二进制日��文件中的校验和。
- en: '[`--version`](mysqlbinlog.html#option_mysqlbinlog_version), `-V`'
  id: totrans-477
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--version`](mysqlbinlog.html#option_mysqlbinlog_version), `-V`'
- en: '| Command-Line Format | `--version` |'
  id: totrans-478
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--version` |'
- en: Display version information and exit.
  id: totrans-479
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示版本信息并退出。
- en: Unlike the case with previous versions of MySQL, the version number shown by
    [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") when using this option is the same as the MySQL Server version.
  id: totrans-480
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与MySQL先前版本不同，使用此选项时[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")显示的版本号与MySQL服务器版本相同。
- en: '[`--zstd-compression-level=*`level`*`](mysqlbinlog.html#option_mysqlbinlog_zstd-compression-level)'
  id: totrans-481
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--zstd-compression-level=*`level`*`](mysqlbinlog.html#option_mysqlbinlog_zstd-compression-level)'
- en: '| Command-Line Format | `--zstd-compression-level=#` |'
  id: totrans-482
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--zstd-compression-level=#` |'
- en: '| Introduced | 8.0.18 |'
  id: totrans-483
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.18 |'
- en: '| Type | Integer |'
  id: totrans-484
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: The compression level to use for connections to the server that use the `zstd`
    compression algorithm. The permitted levels are from 1 to 22, with larger values
    indicating increasing levels of compression. The default `zstd` compression level
    is 3\. The compression level setting has no effect on connections that do not
    use `zstd` compression.
  id: totrans-485
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用`zstd`压缩算法连接到服务器的压缩级别。允许的级别为1到22，较大的值表示较高级别的压缩。默认的`zstd`压缩级别为3。压缩级别设置对不使用`zstd`压缩的连接没有影响。
- en: For more information, see [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-486
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参见[第6.2.8节，“连接压缩控制”](connection-compression-control.html "6.2.8 连接压缩控制")。
- en: This option was added in MySQL 8.0.18.
  id: totrans-487
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.18中添加。
- en: 'You can pipe the output of [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") into the [**mysql**](mysql.html "6.5.1 mysql
    — The MySQL Command-Line Client") client to execute the events contained in the
    binary log. This technique is used to recover from an unexpected exit when you
    have an old backup (see [Section 9.5, “Point-in-Time (Incremental) Recovery”](point-in-time-recovery.html
    "9.5 Point-in-Time (Incremental) Recovery")). For example:'
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")的输出导入到[**mysql**](mysql.html
    "6.5.1 mysql — MySQL命令行客户端")客户端中，以执行二进制日志中包含的事件。这种技术用于在出现意外退出时从旧备份中恢复（参见[第9.5节，“时间点（增量）恢复”](point-in-time-recovery.html
    "9.5 时间点（增量）恢复")）。例如：
- en: '[PRE8]'
  id: totrans-489
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Or:'
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 或者：
- en: '[PRE9]'
  id: totrans-491
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: If the statements produced by [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") may contain [`BLOB`](blob.html "13.3.4 The
    BLOB and TEXT Types") values, these may cause problems when [**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client") processes them. In this case, invoke
    [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") with the
    [`--binary-mode`](mysql-command-options.html#option_mysql_binary-mode) option.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 如果[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files")生成的语句可能包含[`BLOB`](blob.html "13.3.4 The BLOB and TEXT Types")值，当[**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client")处理它们时可能会出现问题。在这种情况下，使用[`--binary-mode`](mysql-command-options.html#option_mysql_binary-mode)选项调用[**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client")。
- en: 'You can also redirect the output of [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") to a text file instead, if you need
    to modify the statement log first (for example, to remove statements that you
    do not want to execute for some reason). After editing the file, execute the statements
    that it contains by using it as input to the [**mysql**](mysql.html "6.5.1 mysql
    — The MySQL Command-Line Client") program:'
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要先修改语句日志（例如删除某些不想执行的语句），还可以将[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files")的输出重定向到文本文件。编辑文件后，通过将其作为输入传递给[**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client")程序来执行其中包含的语句：
- en: '[PRE10]'
  id: totrans-494
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: When [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") is invoked with the [`--start-position`](mysqlbinlog.html#option_mysqlbinlog_start-position)
    option, it displays only those events with an offset in the binary log greater
    than or equal to a given position (the given position must match the start of
    one event). It also has options to stop and start when it sees an event with a
    given date and time. This enables you to perform point-in-time recovery using
    the [`--stop-datetime`](mysqlbinlog.html#option_mysqlbinlog_stop-datetime) option
    (to be able to say, for example, “roll forward my databases to how they were today
    at 10:30 a.m.”).
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用[`--start-position`](mysqlbinlog.html#option_mysqlbinlog_start-position)选项调用[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")时，它仅显示二进制日志中偏移大于或等于给定位置的事件（给定位置必须与一个事件的开始匹配）。它还具有在看到具有给定日期和时间的事件时停止和开始的选项。这使您可以使用[`--stop-datetime`](mysqlbinlog.html#option_mysqlbinlog_stop-datetime)选项执行时间点恢复（例如，能够说“将我的数据库回滚到今天上午10:30的状态”）。
- en: '**Processing multiple files. ** If you have more than one binary log to execute
    on the MySQL server, the safe method is to process them all using a single connection
    to the server. Here is an example that demonstrates what may be *unsafe*:'
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: '**处理多个文件。** 如果您有多个二进制日志要在MySQL服务器上执行，安全的方法是使用单个连接处理它们。以下是一个示例，演示了可能是*不安全*的情况：'
- en: '[PRE11]'
  id: totrans-497
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Processing binary logs this way using multiple connections to the server causes
    problems if the first log file contains a [`CREATE TEMPORARY TABLE`](create-table.html
    "15.1.20 CREATE TABLE Statement") statement and the second log contains a statement
    that uses the temporary table. When the first [**mysql**](mysql.html "6.5.1 mysql
    — The MySQL Command-Line Client") process terminates, the server drops the temporary
    table. When the second [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line
    Client") process attempts to use the table, the server reports “unknown table.”
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 使用多个连接到服务器处理二进制日志会导致问题，如果第一个日志文件包含一个[`CREATE TEMPORARY TABLE`](create-table.html
    "15.1.20 CREATE TABLE Statement")语句，而第二个日志包含使用临时表的语句。当第一个[**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client")进程终止时，服务器会删除临时表。当第二个[**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client")进程尝试使用该表时，服务器会报告“未知表”。
- en: 'To avoid problems like this, use a *single* [**mysql**](mysql.html "6.5.1 mysql
    — The MySQL Command-Line Client") process to execute the contents of all binary
    logs that you want to process. Here is one way to do so:'
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 为避免这样的问题，使用一个*单一的* [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line
    Client") 进程执行您想要处理的所有二进制日志的内容。以下是一种方法：
- en: '[PRE12]'
  id: totrans-500
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'Another approach is to write all the logs to a single file and then process
    the file:'
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方法是将所有日志写入单个文件，然后处理该文件：
- en: '[PRE13]'
  id: totrans-502
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'From MySQL 8.0.12, you can also supply multiple binary log files to [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") as streamed input
    using a shell pipe. An archive of compressed binary log files can be decompressed
    and provided directly to [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files"). In this example, `binlog-files_1.gz`
    contains multiple binary log files for processing. The pipeline extracts the contents
    of `binlog-files_1.gz`, pipes the binary log files to [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") as standard input,
    and pipes the output of [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") into the [**mysql**](mysql.html "6.5.1 mysql
    — The MySQL Command-Line Client") client for execution:'
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.12 开始，您还可以使用 shell 管道将多个二进制日志文件作为流输入提供给 [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")。 可以解压缩压缩的二进制日志文件存档，并直接提供给 [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")。 在这个例子中，`binlog-files_1.gz` 包含多个要处理的二进制日志文件。
    管道提取 `binlog-files_1.gz` 的内容，将二进制日志文件传输到 [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — 用于处理二进制日志文件的实用程序") 作为标准输入，并将 [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — 用于处理二进制日志文件的实用程序") 的输出传输到 [**mysql**](mysql.html "6.5.1 mysql — MySQL 命令行客户端")
    客户端以执行：
- en: '[PRE14]'
  id: totrans-504
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'You can specify more than one archive file, for example:'
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以指定多个存档文件，例如：
- en: '[PRE15]'
  id: totrans-506
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: For streamed input, do not use `--stop-position`, because [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") cannot identify
    the last log file to apply this option.
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 对于流输入，请勿使用 `--stop-position`，因为 [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — 用于处理二进制日志文件的实用程序") 无法识别要应用此选项的最后一个日志文件。
- en: '**LOAD DATA operations. ** [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") can produce output that reproduces
    a [`LOAD DATA`](load-data.html "15.2.9 LOAD DATA Statement") operation without
    the original data file. [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") copies the data to a temporary file
    and writes a [`LOAD DATA LOCAL`](load-data.html "15.2.9 LOAD DATA Statement")
    statement that refers to the file. The default location of the directory where
    these files are written is system-specific. To specify a directory explicitly,
    use the [`--local-load`](mysqlbinlog.html#option_mysqlbinlog_local-load) option.'
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: '**LOAD DATA 操作。** [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")
    可以生成一个输出，可以重现一个不带原始数据文件的 [`LOAD DATA`](load-data.html "15.2.9 LOAD DATA 语句") 操作。
    [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序") 将数据复制到一个临时文件中，并编写一个引用该文件的
    [`LOAD DATA LOCAL`](load-data.html "15.2.9 LOAD DATA 语句") 语句。 这些文件写入的默认目录位置是特定于系统的。
    要明确指定目录，请使用 [`--local-load`](mysqlbinlog.html#option_mysqlbinlog_local-load) 选项。'
- en: Because [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for
    Processing Binary Log Files") converts [`LOAD DATA`](load-data.html "15.2.9 LOAD
    DATA Statement") statements to [`LOAD DATA LOCAL`](load-data.html "15.2.9 LOAD
    DATA Statement") statements (that is, it adds `LOCAL`), both the client and the
    server that you use to process the statements must be configured with the `LOCAL`
    capability enabled. See [Section 8.1.6, “Security Considerations for LOAD DATA
    LOCAL”](load-data-local-security.html "8.1.6 Security Considerations for LOAD
    DATA LOCAL").
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 因为 [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")
    将 [`LOAD DATA`](load-data.html "15.2.9 LOAD DATA 语句") 语句转换为 [`LOAD DATA LOCAL`](load-data.html
    "15.2.9 LOAD DATA 语句") 语句（即，它添加了 `LOCAL`），因此用于处理这些语句的客户端和服务器都必须配置为启用 `LOCAL` 能力。
    请参阅 [第 8.1.6 节，“LOAD DATA LOCAL 的安全注意事项”](load-data-local-security.html "8.1.6 LOAD
    DATA LOCAL 的安全注意事项")。
- en: Warning
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: The temporary files created for [`LOAD DATA LOCAL`](load-data.html "15.2.9 LOAD
    DATA Statement") statements are *not* automatically deleted because they are needed
    until you actually execute those statements. You should delete the temporary files
    yourself after you no longer need the statement log. The files can be found in
    the temporary file directory and have names like *`original_file_name-#-#`*.
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 为 [`LOAD DATA LOCAL`](load-data.html "15.2.9 LOAD DATA 语句") 语句创建的临时文件 *不会* 自动删除，因为直到您实际执行这些语���之前都需要它们。
    在您不再需要语句日志后，应自行删除临时文件。 这些文件可以在临时文件目录中找到，名称类似 *`original_file_name-#-#`*。
