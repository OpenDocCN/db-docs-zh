- en: '| Introduced | 8.0.17 |'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.17 |'
- en: '| Deprecated | 8.0.18 |'
  id: totrans-139
  prefs:
