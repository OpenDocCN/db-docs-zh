- en: For more information, see [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查看更多信息，请参阅[第6.2.8节，“连接压缩控制”](connection-compression-control.html "6.2.8 Connection
    Compression Control")。
- en: This option was added in MySQL 8.0.18.
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
