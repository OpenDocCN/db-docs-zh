    algorithms are the same as for the [`protocol_compression_algorithms`](server-system-variables.html#sysvar_protocol_compression_algorithms)
    system variable. The default value is `uncompressed`.
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
