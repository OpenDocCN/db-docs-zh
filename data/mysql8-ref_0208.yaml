- en: '[`--connection-server-id`](mysqlbinlog.html#option_mysqlbinlog_connection-server-id)
    specifies the server ID that [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") reports when it connects to the server.
    It can be used to avoid a conflict with the ID of a replica server or another
    [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") process.'
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--connection-server-id`](mysqlbinlog.html#option_mysqlbinlog_connection-server-id)指定[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")连接到服务器时报告的服务器ID。它可用于避免与复制服务器或另一个[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")进程的ID冲突。'
- en: If the [`--read-from-remote-server`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server)
    option is specified, [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility
    for Processing Binary Log Files") reports a server ID of 0, which tells the server
    to disconnect after sending the last log file (nonblocking behavior). If the [`--stop-never`](mysqlbinlog.html#option_mysqlbinlog_stop-never)
    option is also specified to maintain the connection to the server, [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") reports a server
    ID of 1 by default instead of 0, and [`--connection-server-id`](mysqlbinlog.html#option_mysqlbinlog_connection-server-id)
    can be used to replace that server ID if required. See [Section 6.6.9.4, “Specifying
    the mysqlbinlog Server ID”](mysqlbinlog-server-id.html "6.6.9.4 Specifying the
    mysqlbinlog Server ID").
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果指定了[`--read-from-remote-server`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server)选项，[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")报告服务器ID为0，告诉服务器在发送最后一个日志文件后断开连接（非阻塞行为）。如果还指定了[`--stop-never`](mysqlbinlog.html#option_mysqlbinlog_stop-never)选项以保持与服务器的连接，[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")默认报告服务器ID为1而不是0，并且如果需要，可以使用[`--connection-server-id`](mysqlbinlog.html#option_mysqlbinlog_connection-server-id)替换该服务器ID。参见[第6.6.9.4节，“指定mysqlbinlog服务器ID”](mysqlbinlog-server-id.html
    "6.6.9.4 Specifying the mysqlbinlog Server ID")。
- en: '[`--database=*`db_name`*`](mysqlbinlog.html#option_mysqlbinlog_database), `-d
    *`db_name`*`'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--database=*`db_name`*`](mysqlbinlog.html#option_mysqlbinlog_database), `-d
    *`db_name`*`'
- en: '| Command-Line Format | `--database=db_name` |'
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--database=db_name` |'
- en: '| Type | String |'
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: This option causes [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility
    for Processing Binary Log Files") to output entries from the binary log (local
    log only) that occur while *`db_name`* is been selected as the default database
    by [`USE`](use.html "15.8.4 USE Statement").
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项导致[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files")输出二进制日志（仅本地日志）中在*`db_name`*被选择为默认数据库时发生的条目，[`USE`](use.html
    "15.8.4 USE Statement")语句。
- en: The [`--database`](mysqlbinlog.html#option_mysqlbinlog_database) option for
    [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") is similar to the [`--binlog-do-db`](replication-options-binary-log.html#option_mysqld_binlog-do-db)
    option for [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server"), but can
    be used to specify only one database. If [`--database`](mysqlbinlog.html#option_mysqlbinlog_database)
    is given multiple times, only the last instance is used.
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files")的[`--database`](mysqlbinlog.html#option_mysqlbinlog_database)选项类似于[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")的[`--binlog-do-db`](replication-options-binary-log.html#option_mysqld_binlog-do-db)选项，但只能用于指定一个数据库。如果[`--database`](mysqlbinlog.html#option_mysqlbinlog_database)被多次给出，只有最后一个实例会被使用。'
- en: The effects of this option depend on whether the statement-based or row-based
    logging format is in use, in the same way that the effects of [`--binlog-do-db`](replication-options-binary-log.html#option_mysqld_binlog-do-db)
    depend on whether statement-based or row-based logging is in use.
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项的效果取决于是否使用基于语句或基于行的日志格式，就像[`--binlog-do-db`](replication-options-binary-log.html#option_mysqld_binlog-do-db)的效果取决于是否使用基于语句或基于行的日志一样。
- en: '**Statement-based logging. ** The [`--database`](mysqlbinlog.html#option_mysqlbinlog_database)
    option works as follows:'
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**基于语句的日志记录。** [`--database`](mysqlbinlog.html#option_mysqlbinlog_database)选项的工作方式如下：'
- en: While *`db_name`* is the default database, statements are output whether they
    modify tables in *`db_name`* or a different database.
  id: totrans-168
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当*`db_name`*是默认数据库时，无论是修改*`db_name`*中的表还是其他数据库中的表，语句都会输出。
- en: Unless *`db_name`* is selected as the default database, statements are not output,
    even if they modify tables in *`db_name`*.
  id: totrans-169
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除非*`db_name`*被选为默认数据库，否则不会输出语句，即使它们修改了*`db_name`*中的表。
- en: There is an exception for [`CREATE DATABASE`](create-database.html "15.1.12 CREATE
    DATABASE Statement"), [`ALTER DATABASE`](alter-database.html "15.1.2 ALTER DATABASE
    Statement"), and [`DROP DATABASE`](drop-database.html "15.1.24 DROP DATABASE Statement").
    The database being *created, altered, or dropped* is considered to be the default
    database when determining whether to output the statement.
  id: totrans-170
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于[`CREATE DATABASE`](create-database.html "15.1.12 CREATE DATABASE Statement")、[`ALTER
    DATABASE`](alter-database.html "15.1.2 ALTER DATABASE Statement")和[`DROP DATABASE`](drop-database.html
    "15.1.24 DROP DATABASE Statement")有一个例外。在确定是否输出语句时，被*创建、修改或删除*的数据库被视为默认数据库。
- en: 'Suppose that the binary log was created by executing these statements using
    statement-based-logging:'
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 假设二进制日志是通过使用基于语句记录执行这些语句创建的：
- en: '[PRE3]'
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '[**mysqlbinlog --database=test**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility
    for Processing Binary Log Files") does not output the first two [`INSERT`](insert.html
    "15.2.7 INSERT Statement") statements because there is no default database. It
    outputs the three [`INSERT`](insert.html "15.2.7 INSERT Statement") statements
    following [`USE test`](use.html "15.8.4 USE Statement"), but not the three [`INSERT`](insert.html
    "15.2.7 INSERT Statement") statements following [`USE db2`](use.html "15.8.4 USE
    Statement").'
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[**mysqlbinlog --database=test**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility
    for Processing Binary Log Files") 不会输出前两个[`INSERT`](insert.html "15.2.7 INSERT
    Statement")语句，因为没有默认数据库。它会输出[`USE test`](use.html "15.8.4 USE Statement")后面的三个[`INSERT`](insert.html
    "15.2.7 INSERT Statement")语句，但不会输出[`USE db2`](use.html "15.8.4 USE Statement")后面的三个[`INSERT`](insert.html
    "15.2.7 INSERT Statement")语句。'
- en: '[**mysqlbinlog --database=db2**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility
    for Processing Binary Log Files") does not output the first two [`INSERT`](insert.html
    "15.2.7 INSERT Statement") statements because there is no default database. It
    does not output the three [`INSERT`](insert.html "15.2.7 INSERT Statement") statements
    following [`USE test`](use.html "15.8.4 USE Statement"), but does output the three
    [`INSERT`](insert.html "15.2.7 INSERT Statement") statements following [`USE db2`](use.html
    "15.8.4 USE Statement").'
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[**mysqlbinlog --database=db2**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility
    for Processing Binary Log Files") 不会输出前两个[`INSERT`](insert.html "15.2.7 INSERT
    Statement")语句，因为没有默认数据库。它不会输出[`USE test`](use.html "15.8.4 USE Statement")后面的三个[`INSERT`](insert.html
    "15.2.7 INSERT Statement")语句，但会输出[`USE db2`](use.html "15.8.4 USE Statement")后面的三个[`INSERT`](insert.html
    "15.2.7 INSERT Statement")语句。'
- en: '**Row-based logging. ** [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") outputs only entries that change tables
    belonging to *`db_name`*. The default database has no effect on this. Suppose
    that the binary log just described was created using row-based logging rather
    than statement-based logging. [**mysqlbinlog --database=test**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") outputs only those
    entries that modify `t1` in the test database, regardless of whether [`USE`](use.html
    "15.8.4 USE Statement") was issued or what the default database is.'
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**基于行的日志记录。** [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility
    for Processing Binary Log Files") 仅输出更改属于*`db_name`*的表的条目。默认数据库对此没有影响。假设刚才描述的二进制日志是使用基于行的日志记录而不是基于语句的日志记录创建的。[**mysqlbinlog
    --database=test**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") 仅输出修改测试数据库中的`t1`的条目，无论是否发出了[`USE`](use.html "15.8.4 USE Statement")或默认数据库是什么。'
- en: If a server is running with [`binlog_format`](replication-options-binary-log.html#sysvar_binlog_format)
    set to `MIXED` and you want it to be possible to use [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") with the [`--database`](mysqlbinlog.html#option_mysqlbinlog_database)
    option, you must ensure that tables that are modified are in the database selected
    by [`USE`](use.html "15.8.4 USE Statement"). (In particular, no cross-database
    updates should be used.)
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器正在以`MIXED`设置[`binlog_format`](replication-options-binary-log.html#sysvar_binlog_format)运行，并且您希望能够使用[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")与[`--database`](mysqlbinlog.html#option_mysqlbinlog_database)选项，则必须确保被修改的表位于由[`USE`](use.html
    "15.8.4 USE Statement")选择的数据库中。（特别是，不应使用跨数据库更新。）
- en: When used together with the [`--rewrite-db`](mysqlbinlog.html#option_mysqlbinlog_rewrite-db)
    option, the `--rewrite-db` option is applied first; then the `--database` option
    is applied, using the rewritten database name. The order in which the options
    are provided makes no difference in this regard.
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与[`--rewrite-db`](mysqlbinlog.html#option_mysqlbinlog_rewrite-db)选项一起使用时，`--rewrite-db`选项首先应用；然后应用`--database`选项，使用重写后的数据库名称。在提供选项的顺序方面没有任何区别。
- en: '[`--debug[=*`debug_options`*]`](mysqlbinlog.html#option_mysqlbinlog_debug),
    `-# [*`debug_options`*]`'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--debug[=*`debug_options`*]`](mysqlbinlog.html#option_mysqlbinlog_debug),
    `-# [*`debug_options`*]`'
- en: '| Command-Line Format | `--debug[=debug_options]` |'
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--debug[=debug_options]` |'
- en: '| Type | String |'
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `d:t:o,/tmp/mysqlbinlog.trace` |'
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `d:t:o,/tmp/mysqlbinlog.trace` |'
- en: Write a debugging log. A typical *`debug_options`* string is `d:t:o,*`file_name`*`.
    The default is `d:t:o,/tmp/mysqlbinlog.trace`.
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 写入调试日志。典型的*`debug_options`*字符串是`d:t:o,*`file_name`*`。默认值为`d:t:o,/tmp/mysqlbinlog.trace`。
- en: This option is available only if MySQL was built using [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug).
    MySQL release binaries provided by Oracle are *not* built using this option.
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在使用[`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)构建MySQL时可用。由Oracle提供的MySQL发布二进制文件*不*使用此选项构建。
- en: '[`--debug-check`](mysqlbinlog.html#option_mysqlbinlog_debug-check)'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--debug-check`](mysqlbinlog.html#option_mysqlbinlog_debug-check)'
- en: '| Command-Line Format | `--debug-check` |'
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--debug-check` |'
- en: '| Type | Boolean |'
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Print some debugging information when the program exits.
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在程序退出时打印一些调试信息。
- en: This option is available only if MySQL was built using [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug).
    MySQL release binaries provided by Oracle are *not* built using this option.
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在使用[`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)构建MySQL时可用。由Oracle提供的MySQL发布二进制文件*不*使用此选项构建。
- en: '[`--debug-info`](mysqlbinlog.html#option_mysqlbinlog_debug-info)'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--debug-info`](mysqlbinlog.html#option_mysqlbinlog_debug-info)'
- en: '| Command-Line Format | `--debug-info` |'
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--debug-info` |'
- en: '| Type | Boolean |'
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Print debugging information and memory and CPU usage statistics when the program
    exits.
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在程序退出时打印调试信息以及内存和CPU使用统计信息。
- en: This option is available only if MySQL was built using [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug).
    MySQL release binaries provided by Oracle are *not* built using this option.
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在使用[`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)构建MySQL时可用。由Oracle提供的MySQL发布二进制文件*不*使用此选项构建。
- en: '[`--default-auth=*`plugin`*`](mysqlbinlog.html#option_mysqlbinlog_default-auth)'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--default-auth=*`plugin`*`](mysqlbinlog.html#option_mysqlbinlog_default-auth)'
- en: '| Command-Line Format | `--default-auth=plugin` |'
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--default-auth=plugin` |'
- en: '| Type | String |'
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: A hint about which client-side authentication plugin to use. See [Section 8.2.17,
    “Pluggable Authentication”](pluggable-authentication.html "8.2.17 Pluggable Authentication").
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关于要使用哪个客户端端身份验证插件的提示。请参见[第8.2.17节，“可插拔身份验证”](pluggable-authentication.html "8.2.17 可插拔身份验证")。
- en: '[`--defaults-extra-file=*`file_name`*`](mysqlbinlog.html#option_mysqlbinlog_defaults-extra-file)'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-extra-file=*`file_name`*`](mysqlbinlog.html#option_mysqlbinlog_defaults-extra-file)'
- en: '| Command-Line Format | `--defaults-extra-file=file_name` |'
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-extra-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Read this option file after the global option file but (on Unix) before the
    user option file. If the file does not exist or is otherwise inaccessible, an
    error occurs. If *`file_name`* is not an absolute path name, it is interpreted
    relative to the current directory.
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在全局选项文件之后但在用户选项文件之前读取此选项文件。如果文件不存在或无法访问，将会出现错误。如果*`file_name`*不是绝对路径名，则将其解释为相对于当前目录。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--defaults-file=*`file_name`*`](mysqlbinlog.html#option_mysqlbinlog_defaults-file)'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-file=*`file_name`*`](mysqlbinlog.html#option_mysqlbinlog_defaults-file)'
- en: '| Command-Line Format | `--defaults-file=file_name` |'
  id: totrans-206
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Use only the given option file. If the file does not exist or is otherwise inaccessible,
    an error occurs. If *`file_name`* is not an absolute path name, it is interpreted
    relative to the current directory.
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅使用给定的选项文件。如果文件不存在或无法访问，将会出现错误。如果*`file_name`*不是绝对路径名，则将其解释为相对于当前目录。
- en: 'Exception: Even with [`--defaults-file`](option-file-options.html#option_general_defaults-file),
    client programs read `.mylogin.cnf`.'
  id: totrans-209
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例外：即使使用[`--defaults-file`](option-file-options.html#option_general_defaults-file)，客户端程序也会读取`.mylogin.cnf`。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-210
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--defaults-group-suffix=*`str`*`](mysqlbinlog.html#option_mysqlbinlog_defaults-group-suffix)'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-group-suffix=*`str`*`](mysqlbinlog.html#option_mysqlbinlog_defaults-group-suffix)'
- en: '| Command-Line Format | `--defaults-group-suffix=str` |'
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-group-suffix=str` |'
- en: '| Type | String |'
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Read not only the usual option groups, but also groups with the usual names
    and a suffix of *`str`*. For example, [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") normally reads the `[client]` and
    `[mysqlbinlog]` groups. If this option is given as [`--defaults-group-suffix=_other`](mysqlbinlog.html#option_mysqlbinlog_defaults-group-suffix),
    [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") also reads the `[client_other]` and `[mysqlbinlog_other]` groups.
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不仅读取通常的选项组，还读取具有通常名称和后缀*`str`*的组。例如，[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — 用于处理二进制日志文件的实用程序")通常会读取`[client]`和`[mysqlbinlog]`组。如果给定此选项作为[`--defaults-group-suffix=_other`](mysqlbinlog.html#option_mysqlbinlog_defaults-group-suffix)，[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")还会读取`[client_other]`和`[mysqlbinlog_other]`组。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--disable-log-bin`](mysqlbinlog.html#option_mysqlbinlog_disable-log-bin),
    `-D`'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--disable-log-bin`](mysqlbinlog.html#option_mysqlbinlog_disable-log-bin),
    `-D`'
- en: '| Command-Line Format | `--disable-log-bin` |'
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--disable-log-bin` |'
- en: Disable binary logging. This is useful for avoiding an endless loop if you use
    the [`--to-last-log`](mysqlbinlog.html#option_mysqlbinlog_to-last-log) option
    and are sending the output to the same MySQL server. This option also is useful
    when restoring after an unexpected exit to avoid duplication of the statements
    you have logged.
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 禁用二进制日志记录。如果您使用[`--to-last-log`](mysqlbinlog.html#option_mysqlbinlog_to-last-log)选项并将输出发送到同一MySQL服务器，这对于避免无限循环很有用。此选项在意外退出后进行恢复时也很有用，以避免重复记录的语句。
- en: This option causes [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility
    for Processing Binary Log Files") to include a [`SET sql_log_bin = 0`](set-sql-log-bin.html
    "15.4.1.3 SET sql_log_bin Statement") statement in its output to disable binary
    logging of the remaining output. Manipulating the session value of the [`sql_log_bin`](replication-options-binary-log.html#sysvar_sql_log_bin)
    system variable is a restricted operation, so this option requires that you have
    privileges sufficient to set restricted session variables. See [Section 7.1.9.1,
    “System Variable Privileges”](system-variable-privileges.html "7.1.9.1 System
    Variable Privileges").
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项会导致[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files")在输出中包含一个[`SET sql_log_bin = 0`](set-sql-log-bin.html "15.4.1.3 SET
    sql_log_bin Statement")语句，以禁用剩余输出的二进制日志记录。操纵[`sql_log_bin`](replication-options-binary-log.html#sysvar_sql_log_bin)系统变量的会话值是一项受限操作，因此此选项要求您具有足够权限设置受限会话变量。请参阅[Section 7.1.9.1,
    “System Variable Privileges”](system-variable-privileges.html "7.1.9.1 System
    Variable Privileges")。
- en: '[`--exclude-gtids=*`gtid_set`*`](mysqlbinlog.html#option_mysqlbinlog_exclude-gtids)'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--exclude-gtids=*`gtid_set`*`](mysqlbinlog.html#option_mysqlbinlog_exclude-gtids)'
- en: '| Command-Line Format | `--exclude-gtids=gtid_set` |'
  id: totrans-221
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--exclude-gtids=gtid_set` |'
- en: '| Type | String |'
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value |  |'
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 |  |'
- en: Do not display any of the groups listed in the *`gtid_set`*.
  id: totrans-224
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不显示*`gtid_set`*中列出的任何组。
- en: '[`--force-if-open`](mysqlbinlog.html#option_mysqlbinlog_force-if-open), `-F`'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--force-if-open`](mysqlbinlog.html#option_mysqlbinlog_force-if-open), `-F`'
- en: '| Command-Line Format | `--force-if-open` |'
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--force-if-open` |'
- en: Read binary log files even if they are open or were not closed properly (`IN_USE`
    flag is set); do not fail if the file ends with a truncated event.
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 读取二进制日志文件，即使它们是打开的或未正确关闭（`IN_USE`标志已设置）；如果文件以截断事件结束，则不会失败。
- en: The `IN_USE` flag is set only for the binary log that is currently written by
    the server; if the server has crashed, the flag remains set until the server is
    started up again and recovers the binary log. Without this option, [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") refuses to process
    a file with this flag set. Since the server may be in the process of writing the
    file, truncation of the last event is considered normal.
  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`IN_USE`标志仅针对当前由服务器写入的二进制日志设置；如果服务器崩溃，该标志将保持设置，直到服务器再次启动并恢复二进制日志。没有此选项，[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")拒绝处理具有此标志设置的文件。由于服务器可能正在写入文件，因此截断最后一个事件被视为正常。'
- en: '[`--force-read`](mysqlbinlog.html#option_mysqlbinlog_force-read), `-f`'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--force-read`](mysqlbinlog.html#option_mysqlbinlog_force-read), `-f`'
- en: '| Command-Line Format | `--force-read` |'
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--force-read` |'
- en: With this option, if [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog —
    Utility for Processing Binary Log Files") reads a binary log event that it does
    not recognize, it prints a warning, ignores the event, and continues. Without
    this option, [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for
    Processing Binary Log Files") stops if it reads such an event.
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用此选项，如果[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for
    Processing Binary Log Files")读取一个无法识别的二进制日志事件，它会打印警告，忽略该事件并继续。如果没有此选项，[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")会在读取此类事件时停止。
- en: '[`--get-server-public-key`](mysqlbinlog.html#option_mysqlbinlog_get-server-public-key)'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--get-server-public-key`](mysqlbinlog.html#option_mysqlbinlog_get-server-public-key)'
- en: '| Command-Line Format | `--get-server-public-key` |'
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--get-server-public-key` |'
- en: '| Type | Boolean |'
  id: totrans-234
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: Request from the server the public key required for RSA key pair-based password
    exchange. This option applies to clients that authenticate with the `caching_sha2_password`
    authentication plugin. For that plugin, the server does not send the public key
    unless requested. This option is ignored for accounts that do not authenticate
    with that plugin. It is also ignored if RSA-based password exchange is not used,
    as is the case when the client connects to the server using a secure connection.
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从服务器请求用于RSA密钥对密码交换的公钥。此选项适用于使用`caching_sha2_password`认证插件进行身份验证的客户端。对于该插件，除非请求，否则服务器不会发送公钥。对于不使用该插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换，例如客户端使用安全连接连接到服务器时，此选项也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysqlbinlog.html#option_mysqlbinlog_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysqlbinlog.html#option_mysqlbinlog_get-server-public-key).
  id: totrans-236
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果提供了[`--server-public-key-path=*`file_name`*`](mysqlbinlog.html#option_mysqlbinlog_server-public-key-path)并指定了有效的公钥文件，则它优先于[`--get-server-public-key`](mysqlbinlog.html#option_mysqlbinlog_get-server-public-key)。
- en: For information about the `caching_sha2_password` plugin, see [Section 8.4.1.2,
    “Caching SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication").
  id: totrans-237
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`caching_sha2_password`插件的信息，请参阅[第8.4.1.2节，“缓存SHA-2可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 缓存SHA-2可插拔认证")。
- en: '[`--hexdump`](mysqlbinlog.html#option_mysqlbinlog_hexdump), `-H`'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--hexdump`](mysqlbinlog.html#option_mysqlbinlog_hexdump), `-H`'
- en: '| Command-Line Format | `--hexdump` |'
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--hexdump` |'
- en: Display a hex dump of the log in comments, as described in [Section 6.6.9.1,
    “mysqlbinlog Hex Dump Format”](mysqlbinlog-hexdump.html "6.6.9.1 mysqlbinlog Hex
    Dump Format"). The hex output can be helpful for replication debugging.
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在注释中显示日志的十六进制转储，如[第6.6.9.1节，“mysqlbinlog十六进制转储格式”](mysqlbinlog-hexdump.html
    "6.6.9.1 mysqlbinlog十六进制转储格式")所述。十六进制输出对于复制调试可能很有帮助。
- en: '[`--host=*`host_name`*`](mysqlbinlog.html#option_mysqlbinlog_host), `-h *`host_name`*`'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--host=*`host_name`*`](mysqlbinlog.html#option_mysqlbinlog_host), `-h *`host_name`*`'
- en: '| Command-Line Format | `--host=host_name` |'
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--host=host_name` |'
- en: '| Type | String |'
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `localhost` |'
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `localhost` |'
- en: Get the binary log from the MySQL server on the given host.
  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从给定主机的MySQL服务器获取二进制日志。
- en: '[`--idempotent`](mysqlbinlog.html#option_mysqlbinlog_idempotent)'
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--幂等`](mysqlbinlog.html#option_mysqlbinlog_idempotent)'
- en: '| Command-Line Format | `--idempotent` |'
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--幂等` |'
- en: '| Type | Boolean |'
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `true` |'
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `true` |'
- en: Tell the MySQL Server to use idempotent mode while processing updates; this
    causes suppression of any duplicate-key or key-not-found errors that the server
    encounters in the current session while processing updates. This option may prove
    useful whenever it is desirable or necessary to replay one or more binary logs
    to a MySQL Server which may not contain all of the data to which the logs refer.
  id: totrans-250
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 告诉MySQL服务器在处理更新时使用幂等模式；这会导致服务器在处理更新时遇到当前会话中的任何重复键或找不到键错误时进行抑制。每当需要或必须重放一个或多个二进制日志到可能不包含日志所指数据的MySQL服务器时，此选项可能会很有用。
- en: The scope of effect for this option includes the current [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") client and session
    only.
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项的影响范围仅包括当前的[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")客户端和会话。
- en: '[`--include-gtids=*`gtid_set`*`](mysqlbinlog.html#option_mysqlbinlog_include-gtids)'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--include-gtids=*`gtid_set`*`](mysqlbinlog.html#option_mysqlbinlog_include-gtids)'
- en: '| Command-Line Format | `--include-gtids=gtid_set` |'
  id: totrans-253
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--include-gtids=gtid_set` |'
- en: '| Type | String |'
  id: totrans-254
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value |  |'
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 |  |'
- en: Display only the groups listed in the *`gtid_set`*.
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅显示*`gtid_set`*中列出的组。
- en: '[`--local-load=*`dir_name`*`](mysqlbinlog.html#option_mysqlbinlog_local-load),
    `-l *`dir_name`*`'
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--local-load=*`dir_name`*`](mysqlbinlog.html#option_mysqlbinlog_local-load),
    `-l *`dir_name`*`'
- en: '| Command-Line Format | `--local-load=dir_name` |'
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--local-load=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-259
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名称 |'
- en: For data loading operations corresponding to [`LOAD DATA`](load-data.html "15.2.9 LOAD
    DATA Statement") statements, [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") extracts the files from the binary
    log events, writes them as temporary files to the local file system, and writes
    [`LOAD DATA LOCAL`](load-data.html "15.2.9 LOAD DATA Statement") statements to
    cause the files to be loaded. By default, [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") writes these temporary files to an
    operating system-specific directory. The [`--local-load`](mysqlbinlog.html#option_mysqlbinlog_local-load)
    option can be used to explicitly specify the directory where [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") should prepare
    local temporary files.
  id: totrans-260
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对应于[`LOAD DATA`](load-data.html "15.2.9 LOAD DATA Statement")语句的数据加载操作，[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")从二进制日志事件中提取文件，将它们写入本地文件系统作为临时文件，并写入[`LOAD
    DATA LOCAL`](load-data.html "15.2.9 LOAD DATA Statement")语句以导入文件。 默认情况下，[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")将这些临时文件写入操作系统特定的目录。
    可以使用[`--local-load`](mysqlbinlog.html#option_mysqlbinlog_local-load)选项来明确指定[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")应准备本地临时文件的目录。
- en: 'Because other processes can write files to the default system-specific directory,
    it is advisable to specify the [`--local-load`](mysqlbinlog.html#option_mysqlbinlog_local-load)
    option to [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for
    Processing Binary Log Files") to designate a different directory for data files,
    and then designate that same directory by specifying the [`--load-data-local-dir`](mysql-command-options.html#option_mysql_load-data-local-dir)
    option to [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")
    when processing the output from [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files"). For example:'
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因为其他进程可以将文件写入默认的操作系统特定目录，建议使用[`--local-load`](mysqlbinlog.html#option_mysqlbinlog_local-load)选项来指定[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")的不同目录用于数据文件，并在处理来自[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")输出时通过指定[`--load-data-local-dir`](mysql-command-options.html#option_mysql_load-data-local-dir)选项来指定相同目录给[**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client")。 例如：
- en: '[PRE4]'
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Important
  id: totrans-263
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要提示
- en: These temporary files are not automatically removed by [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") or any other MySQL
    program.
  id: totrans-264
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些临时文件不会被[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for
    Processing Binary Log Files")或任何其他MySQL程序自动删除。
- en: '[`--login-path=*`name`*`](mysqlbinlog.html#option_mysqlbinlog_login-path)'
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--login-path=*`name`*`](mysqlbinlog.html#option_mysqlbinlog_login-path)'
- en: '| Command-Line Format | `--login-path=name` |'
  id: totrans-266
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--login-path=name` |'
- en: '| Type | String |'
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Read options from the named login path in the `.mylogin.cnf` login path file.
    A “login path” is an option group containing options that specify which MySQL
    server to connect to and which account to authenticate as. To create or modify
    a login path file, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-268
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从`.mylogin.cnf`登录路径文件中读取指定登录路径中的选项。 “登录路径”是一个包含指定要连接的MySQL服务器和要进行身份验证的帐户的选项的选项组。
    要创建或修改登录路径文件，请使用[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility")实用程序。 请参阅[第6.6.7节，“mysql_config_editor — MySQL配置实用程序”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility")。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项文件选项和其他选项的其他信息，请参阅[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--no-defaults`](mysqlbinlog.html#option_mysqlbinlog_no-defaults)'
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-defaults`](mysqlbinlog.html#option_mysqlbinlog_no-defaults)'
- en: '| Command-Line Format | `--no-defaults` |'
  id: totrans-271
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-defaults` |'
- en: Do not read any option files. If program startup fails due to reading unknown
    options from an option file, [`--no-defaults`](mysqlbinlog.html#option_mysqlbinlog_no-defaults)
    can be used to prevent them from being read.
  id: totrans-272
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要读取任何选项文件。如果由于从选项文件中读取未知选项而导致程序启动失败，可以使用[`--no-defaults`](mysqlbinlog.html#option_mysqlbinlog_no-defaults)来防止读取它们。
- en: The exception is that the `.mylogin.cnf` file is read in all cases, if it exists.
    This permits passwords to be specified in a safer way than on the command line
    even when [`--no-defaults`](mysqlbinlog.html#option_mysqlbinlog_no-defaults) is
    used. To create `.mylogin.cnf`, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例外情况是无论何种情况下都会读取`.mylogin.cnf`文件，如果存在的话。这允许以比在命令行上更安全的方式指定密码，即使使用了[`--no-defaults`](mysqlbinlog.html#option_mysqlbinlog_no-defaults)。要创建`.mylogin.cnf`，请使用[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL配置实用程序")实用程序。参见[第6.6.7节，“mysql_config_editor
    — MySQL配置实用程序”](mysql-config-editor.html "6.6.7 mysql_config_editor — MySQL配置实用程序")。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项文件选项和其他选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
