  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `18446744073709547520` |'
- en: Specify the maximum size of a row-based binary log event, in bytes. Rows are
    grouped into events smaller than this size if possible. The value should be a
    multiple of 256\. The default is 4GB.
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指定基于行的二进制日志事件的最大大小，以字节为单位。如果可能，将行分组为小于此大小的事件。该值应为 256 的倍数。默认值为 4GB。
- en: '[`--character-sets-dir=*`dir_name`*`](mysqlbinlog.html#option_mysqlbinlog_character-sets-dir)'
  id: totrans-132
