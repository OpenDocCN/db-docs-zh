- en: '[`--password[=*`password`*]`](mysqlbinlog.html#option_mysqlbinlog_password),
    `-p[*`password`*]`'
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password[=*`password`*]`](mysqlbinlog.html#option_mysqlbinlog_password),
    `-p[*`password`*]`'
- en: '| Command-Line Format | `--password[=password]` |'
  id: totrans-287
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--password[=password]` |'
- en: '| Type | String |'
  id: totrans-288
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The password of the MySQL account used for connecting to the server. The password
    value is optional. If not given, [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") prompts for one. If given, there must
    be *no space* between [`--password=`](mysqlbinlog.html#option_mysqlbinlog_password)
    or `-p` and the password following it. If no password option is specified, the
    default is to send no password.
  id: totrans-289
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的密码。密码值是可选的。如果未提供，[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — 用于处理二进制日志文件的实用程序")会提示输入密码。如果提供了密码，则[`--password=`](mysqlbinlog.html#option_mysqlbinlog_password)或`-p`后面不能有*空格*。如果未指定密码选项，则默认不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上提供密码，请使用一个选项文件。参见[第8.1.2.1节，“密码安全的最终用户指南”](password-security-user.html
    "8.1.2.1 密码安全的最终用户指南")。
- en: To explicitly specify that there is no password and that [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") should not prompt
    for one, use the [`--skip-password`](mysqlbinlog.html#option_mysqlbinlog_password)
    option.
  id: totrans-291
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要明确指定没有密码，并且[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")不应提示输入密码，请使用[`--skip-password`](mysqlbinlog.html#option_mysqlbinlog_password)选项。
- en: '[`--plugin-dir=*`dir_name`*`](mysqlbinlog.html#option_mysqlbinlog_plugin-dir)'
  id: totrans-292
  prefs:
