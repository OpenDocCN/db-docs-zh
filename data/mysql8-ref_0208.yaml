  type: TYPE_TB
  zh: '| 已弃用 | 8.0.18 |'
- en: '| Type | Boolean |'
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: Compress all information sent between the client and the server if possible.
    See [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尽可能压缩客户端和服务器之间发送的所有信息。参见[第 6.2.8 节，“连接压缩控制”](connection-compression-control.html
    "6.2.8 连接压缩控制")。
- en: This option was added in MySQL 8.0.17\. As of MySQL 8.0.18 it is deprecated.
    Expect it to be removed in a future version of MySQL. See [Configuring Legacy
    Connection Compression](connection-compression-control.html#connection-compression-legacy-configuration
    "Configuring Legacy Connection Compression").
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
