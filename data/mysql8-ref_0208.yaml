  type: TYPE_TB
  zh: '| 默认值 | `4294967040` |'
- en: '| Minimum Value | `256` |'
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最小值 | `256` |'
