- en: The server's binary log consists of files containing “events” that describe
    modifications to database contents. The server writes these files in binary format.
    To display their contents in text format, use the [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") utility. You can
    also use [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") to display the contents of relay log files written by a replica
    server in a replication setup because relay logs have the same format as binary
    logs. The binary log and relay log are discussed further in [Section 7.4.4, “The
    Binary Log”](binary-log.html "7.4.4 The Binary Log"), and [Section 19.2.4, “Relay
    Log and Replication Metadata Repositories”](replica-logs.html "19.2.4 Relay Log
    and Replication Metadata Repositories").
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器的二进制日志由包含描述数据库内容修改的“事件”的文件组成。服务器以二进制格式编写这些文件。要以文本格式显示它们的内容，请使用[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")实用程序。您还可以使用[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")来显示由复制设置中的副本服务器写入的中继日志文件的内容，因为中继日志与二进制日志具有相同的格式。有关二进制日志和中继日志的进一步讨论，请参见[第7.4.4节，“二进制日志”](binary-log.html
    "7.4.4 二进制日志")和[第19.2.4节，“中继日志和复制元数据存储库”](replica-logs.html "19.2.4 中继日志和复制元数据存储库")。
- en: 'Invoke [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for
    Processing Binary Log Files") like this:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 调用[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")的方法如下：
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'For example, to display the contents of the binary log file named `binlog.000003`,
    use this command:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，要显示名为`binlog.000003`的二进制日志文件的内容，请使用以下命令：
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The output includes events contained in `binlog.000003`. For statement-based
    logging, event information includes the SQL statement, the ID of the server on
    which it was executed, the timestamp when the statement was executed, how much
    time it took, and so forth. For row-based logging, the event indicates a row change
    rather than an SQL statement. See [Section 19.2.1, “Replication Formats”](replication-formats.html
    "19.2.1 Replication Formats"), for information about logging modes.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 输出包括`binlog.000003`中包含的事件。对于基于语句的日志记录，事件信息包括SQL语句、执行该语句的服务器ID、执行语句时的时间戳、花费的时间等。对于基于行的日志记录，事件指示的是行更改而不是SQL语句。有关日志记录模式的信息，请参见[第19.2.1节，“复制格式”](replication-formats.html
    "19.2.1 复制格式")。
- en: 'Events are preceded by header comments that provide additional information.
    For example:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 事件前面有提供额外信息的头部注释。例如：
- en: '[PRE2]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: In the first line, the number following `at` indicates the file offset, or starting
    position, of the event in the binary log file.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一行中，`at`后面的数字表示二进制日志文件中事件的文件偏移量或起始位置。
- en: The second line starts with a date and time indicating when the statement started
    on the server where the event originated. For replication, this timestamp is propagated
    to replica servers. `server id` is the [`server_id`](replication-options.html#sysvar_server_id)
    value of the server where the event originated. `end_log_pos` indicates where
    the next event starts (that is, it is the end position of the current event +
    1). `thread_id` indicates which thread executed the event. `exec_time` is the
    time spent executing the event, on a replication source server. On a replica,
    it is the difference of the end execution time on the replica minus the beginning
    execution time on the source. The difference serves as an indicator of how much
    replication lags behind the source. `error_code` indicates the result from executing
    the event. Zero means that no error occurred.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第二行以日期和时间开头，指示语句在事件发生的服务器上开始执行的时间。对于复制，此时间戳会传播到副本服务器。`server id`是事件发生的服务器的[`server_id`](replication-options.html#sysvar_server_id)值。`end_log_pos`指示下一个事件从哪里开始（即，当前事件的结束位置+1）。`thread_id`指示执行事件的线程。`exec_time`是在复制源服务器上执行事件所花费的时间。在副本上，它是副本上结束执行时间减去源上开始执行时间的差值。这个差值作为指示复制滞后源的指标。`error_code`指示执行事件的结果。零表示没有发生错误。
- en: Note
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: When using event groups, the file offsets of events may be grouped together
    and the comments of events may be grouped together. Do not mistake these grouped
    events for blank file offsets.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用事件组时，事件的文件偏移量可能会被分组在一起，事件的注释可能会被分组在一起。不要将这些分组事件误认为是空白文件偏移量。
- en: The output from [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility
    for Processing Binary Log Files") can be re-executed (for example, by using it
    as input to [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client"))
    to redo the statements in the log. This is useful for recovery operations after
    an unexpected server exit. For other usage examples, see the discussion later
    in this section and in [Section 9.5, “Point-in-Time (Incremental) Recovery”](point-in-time-recovery.html
    "9.5 Point-in-Time (Incremental) Recovery"). To execute the internal-use [`BINLOG`](binlog.html
    "15.7.8.1 BINLOG Statement") statements used by [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files"), the user requires
    the [`BINLOG_ADMIN`](privileges-provided.html#priv_binlog-admin) privilege (or
    the deprecated [`SUPER`](privileges-provided.html#priv_super) privilege), or the
    [`REPLICATION_APPLIER`](privileges-provided.html#priv_replication-applier) privilege
    plus the appropriate privileges to execute each log event.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")的输出可以重新执行（例如，通过将其用作[**mysql**](mysql.html
    "6.5.1 mysql — MySQL命令行客户端")的输入）以重做日志中的语句。这对于意外服务器退出后的恢复操作非常有用。有关其他用法示例，请参见本节后面的讨论以及[第9.5节，“时间点（增量）恢复”](point-in-time-recovery.html
    "9.5 时间点（增量）恢复")。要执行[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")使用的内部使用[`BINLOG`](binlog.html
    "15.7.8.1 BINLOG语句")语句，用户需要[`BINLOG_ADMIN`](privileges-provided.html#priv_binlog-admin)权限（或已弃用的[`SUPER`](privileges-provided.html#priv_super)权限），或者[`REPLICATION_APPLIER`](privileges-provided.html#priv_replication-applier)权限加上��行每个日志事件所需的适当权限。'
- en: You can use [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility
    for Processing Binary Log Files") to read binary log files directly and apply
    them to the local MySQL server. You can also read binary logs from a remote server
    by using the [`--read-from-remote-server`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server)
    option. To read remote binary logs, the connection parameter options can be given
    to indicate how to connect to the server. These options are [`--host`](mysqlbinlog.html#option_mysqlbinlog_host),
    [`--password`](mysqlbinlog.html#option_mysqlbinlog_password), [`--port`](mysqlbinlog.html#option_mysqlbinlog_port),
    [`--protocol`](mysqlbinlog.html#option_mysqlbinlog_protocol), [`--socket`](mysqlbinlog.html#option_mysqlbinlog_socket),
    and [`--user`](mysqlbinlog.html#option_mysqlbinlog_user).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")直接读取二进制日志文件并将其应用于本地MySQL服务器。您还可以通过使用[`--read-from-remote-server`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server)选项从远程服务器读取二进制日志。要读取远程二进制日志，可以提供连接参数选项以指示如何连接到服务器。这些选项是[`--host`](mysqlbinlog.html#option_mysqlbinlog_host)，[`--password`](mysqlbinlog.html#option_mysqlbinlog_password)，[`--port`](mysqlbinlog.html#option_mysqlbinlog_port)，[`--protocol`](mysqlbinlog.html#option_mysqlbinlog_protocol)，[`--socket`](mysqlbinlog.html#option_mysqlbinlog_socket)和[`--user`](mysqlbinlog.html#option_mysqlbinlog_user)。
- en: When binary log files have been encrypted, which can be done from MySQL 8.0.14
    onwards, [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") cannot read them directly, but can read them from the server
    using the [`--read-from-remote-server`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server)
    option. Binary log files are encrypted when the server's [`binlog_encryption`](replication-options-binary-log.html#sysvar_binlog_encryption)
    system variable is set to `ON`. The [`SHOW BINARY LOGS`](show-binary-logs.html
    "15.7.7.1 SHOW BINARY LOGS Statement") statement shows whether a particular binary
    log file is encrypted or unencrypted. Encrypted and unencrypted binary log files
    can also be distinguished using the magic number at the start of the file header
    for encrypted log files (`0xFD62696E`), which differs from that used for unencrypted
    log files (`0xFE62696E`). Note that from MySQL 8.0.14, [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") returns a suitable
    error if you attempt to read an encrypted binary log file directly, but older
    versions of [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for
    Processing Binary Log Files") do not recognise the file as a binary log file at
    all. For more information on binary log encryption, see [Section 19.3.2, “Encrypting
    Binary Log Files and Relay Log Files”](replication-binlog-encryption.html "19.3.2 Encrypting
    Binary Log Files and Relay Log Files").
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当二进制日志文件已加密时，可以从MySQL 8.0.14开始执行，[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") 无法直接读取它们，但可以使用[`--read-from-remote-server`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server)选项从服务器读取它们。当服务器的[`binlog_encryption`](replication-options-binary-log.html#sysvar_binlog_encryption)系统变量设置为`ON`时，二进制日志文件会被加密。[`SHOW
    BINARY LOGS`](show-binary-logs.html "15.7.7.1 SHOW BINARY LOGS Statement") 语句显示特定二进制日志文件是加密还是未加密。加密和未加密的二进制日志文件也可以通过加密日志文件头部的魔数来区分（加密日志文件为`0xFD62696E`，与未加密日志文件使用的不同为`0xFE62696E`）。请注意，从MySQL
    8.0.14开始，[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") 如果尝试直接读取加密的二进制日志文件，则会返回适当的错误，但旧版本的[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") 完全不会将文件识别为二进制日志文件。有关二进制日志加密的更多信息，请参见[Section 19.3.2,
    “Encrypting Binary Log Files and Relay Log Files”](replication-binlog-encryption.html
    "19.3.2 Encrypting Binary Log Files and Relay Log Files")。
- en: When binary log transaction payloads have been compressed, which can be done
    from MySQL 8.0.20 onwards, [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") versions from that release on automatically
    decompress and decode the transaction payloads, and print them as they would uncompressed
    events. Older versions of [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") cannot read compressed transaction
    payloads. When the server's [`binlog_transaction_compression`](replication-options-binary-log.html#sysvar_binlog_transaction_compression)
    system variable is set to `ON`, transaction payloads are compressed and then written
    to the server's binary log file as a single event (a `Transaction_payload_event`).
    With the [`--verbose`](mysqlbinlog.html#option_mysqlbinlog_verbose) option, [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") adds comments stating
    the compression algorithm used, the compressed payload size that was originally
    received, and the resulting payload size after decompression.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当二进制日志事务负载已经被压缩时，可以从MySQL 8.0.20开始执行，[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") 版本从该版本开始会自动解压缩和解码事务负载，并将其打印为未压缩事件。旧版本的[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") 无法读取压缩的事务负载。当服务器的[`binlog_transaction_compression`](replication-options-binary-log.html#sysvar_binlog_transaction_compression)系统变量设置为`ON`时，事务负载会被压缩，然后作为单个事件（`Transaction_payload_event`）写入服务器的二进制日志文件。使用[`--verbose`](mysqlbinlog.html#option_mysqlbinlog_verbose)选项，[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") 添加注释，说明使用的压缩算法，最初接收到的压缩负载大小，以及解压缩后的负载大小。
- en: Note
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The end position (`end_log_pos`) that [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") states for an individual event that
    was part of a compressed transaction payload is the same as the end position of
    the original compressed payload. Multiple decompressed events can therefore have
    the same end position.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") 对于作为压缩事务负载的一部分的单个事件所述的结束位置（`end_log_pos`）与原始压缩负载的结束位置相同。因此，多个解压缩事件可能具有相同的结束位置。'
- en: '[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files")''s own connection compression does less if transaction payloads
    are already compressed, but still operates on uncompressed transactions and headers.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files")自身的连接压缩如果事务负载已经被压缩，则效果较小，但仍会对未压缩的事务和标头进行操作。'
- en: For more information on binary log transaction compression, see [Section 7.4.4.5,
    “Binary Log Transaction Compression”](binary-log-transaction-compression.html
    "7.4.4.5 Binary Log Transaction Compression").
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有关二进制日志事务压缩的更多信息，请参见[第7.4.4.5节，“二进制日志事务压缩”](binary-log-transaction-compression.html
    "7.4.4.5 Binary Log Transaction Compression")。
- en: When running [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility
    for Processing Binary Log Files") against a large binary log, be careful that
    the filesystem has enough space for the resulting files. To configure the directory
    that [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") uses for temporary files, use the `TMPDIR` environment variable.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 运行[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files")时，针对大型二进制日志，请注意文件系统是否有足够的空间来存储生成的文件。要配置[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")用于临时文件的目录，请使用`TMPDIR`环境变量。
- en: '[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") sets the value of [`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)
    or [`pseudo_slave_mode`](server-system-variables.html#sysvar_pseudo_slave_mode)
    to true before executing any SQL statements. This system variable affects the
    handling of XA transactions, the `original_commit_timestamp` replication delay
    timestamp and the [`original_server_version`](replication-options-source.html#sysvar_original_server_version)
    system variable, and unsupported SQL modes.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") 在执行任何SQL语句之前将[`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)或[`pseudo_slave_mode`](server-system-variables.html#sysvar_pseudo_slave_mode)的值设置为true。此系统变量影响XA事务的处理，`original_commit_timestamp`复制延迟时间戳和[`original_server_version`](replication-options-source.html#sysvar_original_server_version)系统变量以及不受支持的SQL模式。'
- en: '[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") supports the following options, which can be specified on the
    command line or in the `[mysqlbinlog]` and `[client]` groups of an option file.
    For information about option files used by MySQL programs, see [Section 6.2.2.2,
    “Using Option Files”](option-files.html "6.2.2.2 Using Option Files").'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") 支持以下选项，可以在命令行或选项文件的`[mysqlbinlog]`和`[client]`组中指定。有关MySQL程序使用的选项文件的信息，请参见[第6.2.2.2节，“使用选项文件”](option-files.html
    "6.2.2.2 Using Option Files")。'
