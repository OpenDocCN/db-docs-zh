  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--compression-algorithms=value` |'
- en: '| Introduced | 8.0.18 |'
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.18 |'
