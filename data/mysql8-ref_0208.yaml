- en: '[`--base64-output=*`value`*`](mysqlbinlog.html#option_mysqlbinlog_base64-output)'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--base64-output=*`value`*`](mysqlbinlog.html#option_mysqlbinlog_base64-output)'
- en: '| Command-Line Format | `--base64-output=value` |'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--base64-output=value` |'
- en: '| Type | String |'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `AUTO` |'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `AUTO` |'
- en: '| Valid Values | `AUTO``NEVER``DECODE-ROWS` |'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `AUTO``NEVER``DECODE-ROWS` |'
- en: 'This option determines when events should be displayed encoded as base-64 strings
    using [`BINLOG`](binlog.html "15.7.8.1 BINLOG Statement") statements. The option
    has these permissible values (not case-sensitive):'
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项确定何时应使用[`BINLOG`](binlog.html "15.7.8.1 BINLOG Statement")语句将事件显示为经过base-64编码的字符串。该选项具有以下可允许的值（不区分大小写）：
- en: '`AUTO` ("automatic") or `UNSPEC` ("unspecified") displays [`BINLOG`](binlog.html
    "15.7.8.1 BINLOG Statement") statements automatically when necessary (that is,
    for format description events and row events). If no [`--base64-output`](mysqlbinlog.html#option_mysqlbinlog_base64-output)
    option is given, the effect is the same as [`--base64-output=AUTO`](mysqlbinlog.html#option_mysqlbinlog_base64-output).'
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`AUTO`（"自动"）或`UNSPEC`（"未指定"）在必要时自动显示[`BINLOG`](binlog.html "15.7.8.1 BINLOG
    Statement")语句（即，用于格式描述事件和行事件）。如果没有给出[`--base64-output`](mysqlbinlog.html#option_mysqlbinlog_base64-output)选项，则效果与[`--base64-output=AUTO`](mysqlbinlog.html#option_mysqlbinlog_base64-output)相同。'
- en: Note
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Automatic [`BINLOG`](binlog.html "15.7.8.1 BINLOG Statement") display is the
    only safe behavior if you intend to use the output of [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") to re-execute binary
    log file contents. The other option values are intended only for debugging or
    testing purposes because they may produce output that does not include all events
    in executable form.
  id: totrans-118
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您打算使用[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")的输出重新执行二进制日志文件内容，则自动显示[`BINLOG`](binlog.html
    "15.7.8.1 BINLOG Statement")是唯一安全的行为。其他选项值仅用于调试或测试目的，因为它们可能生成不包含所有事件的可执行形式的输出。
- en: '`NEVER` causes [`BINLOG`](binlog.html "15.7.8.1 BINLOG Statement") statements
    not to be displayed. [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility
    for Processing Binary Log Files") exits with an error if a row event is found
    that must be displayed using [`BINLOG`](binlog.html "15.7.8.1 BINLOG Statement").'
  id: totrans-119
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`NEVER`导致不显示[`BINLOG`](binlog.html "15.7.8.1 BINLOG Statement")语句。如果发现必须使用[`BINLOG`](binlog.html
    "15.7.8.1 BINLOG Statement")显示的行事件，则[**mysqlbinlog**](mysqlbinlog.html "6.6.9
    mysqlbinlog — 用于处理二进制日志文件的实用程序")将退出并显示错误。'
- en: '`DECODE-ROWS` specifies to [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") that you intend for row events to
    be decoded and displayed as commented SQL statements by also specifying the [`--verbose`](mysqlbinlog.html#option_mysqlbinlog_verbose)
    option. Like `NEVER`, `DECODE-ROWS` suppresses display of [`BINLOG`](binlog.html
    "15.7.8.1 BINLOG Statement") statements, but unlike `NEVER`, it does not exit
    with an error if a row event is found.'
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DECODE-ROWS` 指定给 [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")，你打算将行事件解码并显示为注释的
    SQL 语句，同时还要指定 [`--verbose`](mysqlbinlog.html#option_mysqlbinlog_verbose) 选项。与
    `NEVER` 类似，`DECODE-ROWS` 抑制显示 [`BINLOG`](binlog.html "15.7.8.1 BINLOG 语句") 语句，但与
    `NEVER` 不同的是，如果找到行事件，它不会因错误而退出。'
- en: For examples that show the effect of [`--base64-output`](mysqlbinlog.html#option_mysqlbinlog_base64-output)
    and [`--verbose`](mysqlbinlog.html#option_mysqlbinlog_verbose) on row event output,
    see [Section 6.6.9.2, “mysqlbinlog Row Event Display”](mysqlbinlog-row-events.html
    "6.6.9.2 mysqlbinlog Row Event Display").
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关 [`--base64-output`](mysqlbinlog.html#option_mysqlbinlog_base64-output) 和
    [`--verbose`](mysqlbinlog.html#option_mysqlbinlog_verbose) 对行事件输出的影响的示例，请参见[第
    6.6.9.2 节，“mysqlbinlog 行事件显示”](mysqlbinlog-row-events.html "6.6.9.2 mysqlbinlog
    行事件显示")。
- en: '[`--bind-address=*`ip_address`*`](mysqlbinlog.html#option_mysqlbinlog_bind-address)'
