- en: 29.15 Performance Schema System Variables
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 29.15 性能模式系统变量
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/performance-schema-system-variables.html](https://dev.mysql.com/doc/refman/8.0/en/performance-schema-system-variables.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/performance-schema-system-variables.html](https://dev.mysql.com/doc/refman/8.0/en/performance-schema-system-variables.html)
- en: 'The Performance Schema implements several system variables that provide configuration
    information:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 性能模式实现了几个提供配置信息的系统变量：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Performance Schema system variables can be set at server startup on the command
    line or in option files, and many can be set at runtime. See [Section 29.13, “Performance
    Schema Option and Variable Reference”](performance-schema-option-variable-reference.html
    "29.13 Performance Schema Option and Variable Reference").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 可以在命令行或选项文件中设置性能模式系统变量，并且许多变量可以在运行时设置。请参见[第29.13节，“性能模式选项和变量参考”](performance-schema-option-variable-reference.html
    "29.13 性能模式选项和变量参考")。
- en: The Performance Schema automatically sizes the values of several of its parameters
    at server startup if they are not set explicitly. For more information, see [Section 29.3,
    “Performance Schema Startup Configuration”](performance-schema-startup-configuration.html
    "29.3 Performance Schema Startup Configuration").
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未显式设置，性能模式会在服务器启动时自动调整几个参数的值。更多信息，请参见[第29.3节，“性能模式启动配置”](performance-schema-startup-configuration.html
    "29.3 性能模式启动配置")。
- en: 'Performance Schema system variables have the following meanings:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 性能模式系统变量具有以下含义：
- en: '[`performance_schema`](performance-schema-system-variables.html#sysvar_performance_schema)'
  id: totrans-7
