- en: The maximum number of rows in the [`events_statements_summary_by_digest`](performance-schema-statement-summary-tables.html
    "29.12.20.3 Statement Summary Tables") table. If this maximum is exceeded such
    that a digest cannot be instrumented, the Performance Schema increments the [`Performance_schema_digest_lost`](performance-schema-status-variables.html#statvar_Performance_schema_digest_lost)
    status variable.
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`events_statements_summary_by_digest`](performance-schema-statement-summary-tables.html
    "29.12.20.3 语句摘要表")表中的最大行数。如果超过此最大值，以至于无法对摘要进行检测，则性能模式会增加[`Performance_schema_digest_lost`](performance-schema-status-variables.html#statvar_Performance_schema_digest_lost)状态变量。'
- en: For more information about statement digesting, see [Section 29.10, “Performance
    Schema Statement Digests and Sampling”](performance-schema-statement-digests.html
    "29.10 Performance Schema Statement Digests and Sampling").
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关语句摘要的更多信息，请参见[第29.10节，“性能模式语句摘要和抽样”](performance-schema-statement-digests.html
    "29.10 性能模式语句摘要和抽样")。
