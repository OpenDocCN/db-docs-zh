- en: 'This variable affects statement sampling for the [`events_statements_summary_by_digest`](performance-schema-statement-summary-tables.html
    "29.12.20.3 Statement Summary Tables") table. When a new table row is inserted,
    the statement that produced the row digest value is stored as the current sample
    statement associated with the digest. Thereafter, when the server sees other statements
    with the same digest value, it determines whether to use the new statement to
    replace the current sample statement (that is, whether to resample). Resampling
    policy is based on the comparative wait times of the current sample statement
    and new statement and, optionally, the age of the current sample statement:'
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量影响[`events_statements_summary_by_digest`](performance-schema-statement-summary-tables.html
    "29.12.20.3 语句摘要表")表的语句采样。当插入新的表行时，生成行摘要值的语句将存储为与摘要相关联的当前样本语句。此后，当服务器看到具有相同摘要值的其他语句时，它会确定是否使用新语句替换当前样本语句（即是否重新采样）。重新采样策略基于当前样本语句和新语句的比较等待时间，以及可选的当前样本语句的年龄：
- en: 'Resampling based on wait times: If the new statement wait time has a wait time
    greater than that of the current sample statement, it becomes the current sample
    statement.'
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于等待时间的重新采样：如果新语句的等待时间大于当前样本语句的等待时间，则新语句将成为当前样本语句。
- en: 'Resampling based on age: If the [`performance_schema_max_digest_sample_age`](performance-schema-system-variables.html#sysvar_performance_schema_max_digest_sample_age)
    system variable has a value greater than zero and the current sample statement
    is more than that many seconds old, the current statement is considered “too old”
    and the new statement replaces it. This occurs even if the new statement wait
    time is less than that of the current sample statement.'
  id: totrans-202
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于年龄的重新采样：如果[`performance_schema_max_digest_sample_age`](performance-schema-system-variables.html#sysvar_performance_schema_max_digest_sample_age)系统变量的值大于零，并且当前样本语句的年龄超过该时间（以秒为单位），则当前语句被视为“太旧”，新语句将替换它。即使新语句的等待时间小于当前样本语句的等待时间，也会发生这种情况。
- en: For information about statement sampling, see [Section 29.10, “Performance Schema
    Statement Digests and Sampling”](performance-schema-statement-digests.html "29.10 Performance
    Schema Statement Digests and Sampling").
