- en: 'The [`SHOW PROCESSLIST`](show-processlist.html "15.7.7.29 SHOW PROCESSLIST
    Statement") statement provides process information by collecting thread data from
    all active threads. The [`performance_schema_show_processlist`](performance-schema-system-variables.html#sysvar_performance_schema_show_processlist)
    variable determines which `SHOW PROCESSLIST` implementation to use:'
  id: totrans-523
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`SHOW PROCESSLIST`](show-processlist.html "15.7.7.29 SHOW PROCESSLIST Statement")语句通过从所有活动线程收集线程数据提供进程信息。[`performance_schema_show_processlist`](performance-schema-system-variables.html#sysvar_performance_schema_show_processlist)变量确定要使用哪种`SHOW
    PROCESSLIST`实现：'
- en: The default implementation iterates across active threads from within the thread
    manager while holding a global mutex. This has negative performance consequences,
    particularly on busy systems.
  id: totrans-524
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认实现在持有全局互斥锁的同时，从线程管理器中遍历活动线程。这对于繁忙系统会产生负面的性能后果。
- en: The alternative [`SHOW PROCESSLIST`](show-processlist.html "15.7.7.29 SHOW PROCESSLIST
    Statement") implementation is based on the Performance Schema [`processlist`](performance-schema-processlist-table.html
    "29.12.21.7 The processlist Table") table. This implementation queries active
    thread data from the Performance Schema rather than the thread manager and does
    not require a mutex.
  id: totrans-525
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一种[`SHOW PROCESSLIST`](show-processlist.html "15.7.7.29 SHOW PROCESSLIST Statement")实现基于性能模式[`processlist`](performance-schema-processlist-table.html
    "29.12.21.7 The processlist Table")表。该实现从性能模式而不是线程管理器查询活动线程数据，并且不需要互斥锁。
- en: To enable the alternative implementation, enable the [`performance_schema_show_processlist`](performance-schema-system-variables.html#sysvar_performance_schema_show_processlist)
    system variable. To ensure that the default and alternative implementations yield
    the same information, certain configuration requirements must be met; see [Section 29.12.21.7,
    “The processlist Table”](performance-schema-processlist-table.html "29.12.21.7 The
    processlist Table").
  id: totrans-526
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要启用替代实现，请启用[`performance_schema_show_processlist`](performance-schema-system-variables.html#sysvar_performance_schema_show_processlist)系统变量。为确保默认和替代实现提供相同的信息，必须满足某些配置要求；参见[第29.12.21.7节，“The
    processlist Table”](performance-schema-processlist-table.html "29.12.21.7 The
    processlist Table")。
