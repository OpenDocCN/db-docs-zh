- en: The maximum number of instrumented thread objects. The value controls the size
    of the [`threads`](performance-schema-threads-table.html "29.12.21.8 The threads
    Table") table. If this maximum is exceeded such that a thread cannot be instrumented,
    the Performance Schema increments the [`Performance_schema_thread_instances_lost`](performance-schema-status-variables.html#statvar_Performance_schema_thread_instances_lost)
    status variable. For information about how to set and use this variable, see [Section 29.7,
    “Performance Schema Status Monitoring”](performance-schema-status-monitoring.html
    "29.7 Performance Schema Status Monitoring").
  id: totrans-474
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最大仪器化线程对象的数量。该值控制了[`threads`](performance-schema-threads-table.html "29.12.21.8 The
    threads Table")表的大小。如果超过了这个最大值，导致无法对线程进行仪器化，性能模式会增加[`Performance_schema_thread_instances_lost`](performance-schema-status-variables.html#statvar_Performance_schema_thread_instances_lost)状态变量。有关如何设置和使用此变量的信息，请参见[第29.7节“性能模式状态监控”](performance-schema-status-monitoring.html
    "29.7 Performance Schema Status Monitoring")。
- en: The [`max_connections`](server-system-variables.html#sysvar_max_connections)
    system variable affects how many threads can run in the server. [`performance_schema_max_thread_instances`](performance-schema-system-variables.html#sysvar_performance_schema_max_thread_instances)
    affects how many of these running threads can be instrumented.
  id: totrans-475
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`max_connections`](server-system-variables.html#sysvar_max_connections)系统变量影响服务器中可以运行的线程数量。[`performance_schema_max_thread_instances`](performance-schema-system-variables.html#sysvar_performance_schema_max_thread_instances)影响可以对这些运行线程进行仪器化的数量。'
- en: The [`variables_by_thread`](performance-schema-system-variable-tables.html "29.12.14 Performance
    Schema System Variable Tables") and [`status_by_thread`](performance-schema-status-variable-tables.html
    "29.12.15 Performance Schema Status Variable Tables") tables contain system and
    status variable information only about foreground threads. If not all threads
    are instrumented by the Performance Schema, this table misses some rows. In this
    case, the [`Performance_schema_thread_instances_lost`](performance-schema-status-variables.html#statvar_Performance_schema_thread_instances_lost)
    status variable is greater than zero.
  id: totrans-476
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`variables_by_thread`](performance-schema-system-variable-tables.html "29.12.14 性能模式系统变量表")
    和 [`status_by_thread`](performance-schema-status-variable-tables.html "29.12.15 性能模式状态变量表")
    表仅包含关于前台线程的系统和状态变量信息。如果性能模式未对所有线程进行仪表化，此表将缺少一些行。在这种情况下，[`Performance_schema_thread_instances_lost`](performance-schema-status-variables.html#statvar_Performance_schema_thread_instances_lost)
    状态变量大于零。'
