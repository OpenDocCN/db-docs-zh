  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `ON` |'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `ON` |'
- en: The value of this variable is `ON` or `OFF` to indicate whether the Performance
    Schema is enabled. By default, the value is `ON`. At server startup, you can specify
    this variable with no value or a value of `ON` or 1 to enable it, or with a value
    of `OFF` or 0 to disable it.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量的值为`ON`或`OFF`，表示性能模式是否已启用。默认情况下，该值为`ON`。在服务器启动时，您可以指定此变量不带值或带`ON`或1的值来启用它，或者带`OFF`或0的值来禁用它。
- en: Even when the Performance Schema is disabled, it continues to populate the [`global_variables`](performance-schema-system-variable-tables.html
    "29.12.14 Performance Schema System Variable Tables"), [`session_variables`](performance-schema-system-variable-tables.html
    "29.12.14 Performance Schema System Variable Tables"), [`global_status`](performance-schema-status-variable-tables.html
    "29.12.15 Performance Schema Status Variable Tables"), and [`session_status`](performance-schema-status-variable-tables.html
    "29.12.15 Performance Schema Status Variable Tables") tables. This occurs as necessary
    to permit the results for the [`SHOW VARIABLES`](show-variables.html "15.7.7.41 SHOW
    VARIABLES Statement") and [`SHOW STATUS`](show-status.html "15.7.7.37 SHOW STATUS
    Statement") statements to be drawn from those tables. The Performance Schema also
    populates some of the replication tables when disabled.
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 即使性能模式被禁用，它仍会继续填充[`global_variables`](performance-schema-system-variable-tables.html
    "29.12.14 性能模式系统变量表")、[`session_variables`](performance-schema-system-variable-tables.html
    "29.12.14 性能模式系统变量表")、[`global_status`](performance-schema-status-variable-tables.html
    "29.12.15 性能模式状态变量表")和[`session_status`](performance-schema-status-variable-tables.html
    "29.12.15 性能模式状态变量表")表。这是必要的，以便从这些表中获取[`SHOW VARIABLES`](show-variables.html "15.7.7.41 SHOW
    VARIABLES语句")和[`SHOW STATUS`](show-status.html "15.7.7.37 SHOW STATUS语句")语句的结果。性能模式在禁用时也会填充一些复制表。
