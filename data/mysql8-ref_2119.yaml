- en: The number of rows in the [`accounts`](performance-schema-accounts-table.html
    "29.12.8.1 The accounts Table") table. If this variable is 0, the Performance
    Schema does not maintain connection statistics in the [`accounts`](performance-schema-accounts-table.html
    "29.12.8.1 The accounts Table") table or status variable information in the [`status_by_account`](performance-schema-status-variable-summary-tables.html
    "29.12.20.12 Status Variable Summary Tables") table.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`accounts`](performance-schema-accounts-table.html "29.12.8.1 账户表")表中的行数。如果此变量为0，则性能模式不会在[`accounts`](performance-schema-accounts-table.html
    "29.12.8.1 账户表")表中维护连接统计信息，也不会在[`status_by_account`](performance-schema-status-variable-summary-tables.html
    "29.12.20.12 状态变量摘要表")表中维护状态变量信息。'
