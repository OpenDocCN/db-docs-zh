- en: The number of instrumented server error codes. The default value is the actual
    number of server error codes. Although the value can be set anywhere from 0 to
    its maximum, the intended use is to set it to either its default (to instrument
    all errors) or 0 (to instrument no errors).
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 被检测的服务器错误代码的数量。默认值是实际的服务器错误代码数量。虽然该值可以设置为从0到其最大值的任何值，但预期用法是将其设置为默认值（以检测所有错误）或0（不检测任何错误）。
- en: Error information is aggregated in summary tables; see [Section 29.12.20.11,
    “Error Summary Tables”](performance-schema-error-summary-tables.html "29.12.20.11 Error
    Summary Tables"). If an error occurs that is not instrumented, information for
    the occurrence is aggregated to the `NULL` row in each summary table; that is,
    to the row with `ERROR_NUMBER=0`, `ERROR_NAME=NULL`, and `SQLSTATE=NULL`.
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 错误信息在摘要表中汇总；请参阅[第29.12.20.11节，“错误摘要表”](performance-schema-error-summary-tables.html
    "29.12.20.11 错误摘要表")。如果发生未被检测的错误，该事件的信息将被汇总到每个摘要表的`NULL`行中；也就是说，到具有`ERROR_NUMBER=0`、`ERROR_NAME=NULL`和`SQLSTATE=NULL`的行。
