- en: The amount of preallocated memory per thread reserved to hold connection attribute
    key-value pairs. If the aggregate size of connection attribute data sent by a
    client is larger than this amount, the Performance Schema truncates the attribute
    data, increments the [`Performance_schema_session_connect_attrs_lost`](performance-schema-status-variables.html#statvar_Performance_schema_session_connect_attrs_lost)
    status variable, and writes a message to the error log indicating that truncation
    occurred if the [`log_error_verbosity`](server-system-variables.html#sysvar_log_error_verbosity)
    system variable is greater than 1\. A `_truncated` attribute is also added to
    the session attributes with a value indicating how many bytes were lost, if the
    attribute buffer has sufficient space. This enables the Performance Schema to
    expose per-connection truncation information in the connection attribute tables.
    This information can be examined without having to check the error log.
  id: totrans-488
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个线程预分配的内存量，用于保存连接属性键值对。如果客户端发送的连接属性数据的总大小大于此数量，则性能模式会截断属性数据，增加 [`Performance_schema_session_connect_attrs_lost`](performance-schema-status-variables.html#statvar_Performance_schema_session_connect_attrs_lost)
    状态变量，并在错误日志中写入一条消息指示发生了截断，如果 [`log_error_verbosity`](server-system-variables.html#sysvar_log_error_verbosity)
    系统变量大于1。如果属性缓冲区有足够的空间，还会向会话属性添加一个 `_truncated` 属性，其中包含丢失的字节数，这样性能模式就可以在连接属性表中公��每个连接的截断信息。这样就可以在不必检查错误日志的情况下检查这些信息。
- en: The default value of [`performance_schema_session_connect_attrs_size`](performance-schema-system-variables.html#sysvar_performance_schema_session_connect_attrs_size)
    is autosized at server startup. This value may be small, so if truncation occurs
    ([`Performance_schema_session_connect_attrs_lost`](performance-schema-status-variables.html#statvar_Performance_schema_session_connect_attrs_lost)
    becomes nonzero), you may wish to set [`performance_schema_session_connect_attrs_size`](performance-schema-system-variables.html#sysvar_performance_schema_session_connect_attrs_size)
    explicitly to a larger value.
  id: totrans-489
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`performance_schema_session_connect_attrs_size`](performance-schema-system-variables.html#sysvar_performance_schema_session_connect_attrs_size)
    的默认值在服务器启动时自动调整大小。这个值可能很小，所以如果发生截断（[`Performance_schema_session_connect_attrs_lost`](performance-schema-status-variables.html#statvar_Performance_schema_session_connect_attrs_lost)
    变为非零），您可能希望将 [`performance_schema_session_connect_attrs_size`](performance-schema-system-variables.html#sysvar_performance_schema_session_connect_attrs_size)
    明确设置为较大的值。'
- en: Although the maximum permitted [`performance_schema_session_connect_attrs_size`](performance-schema-system-variables.html#sysvar_performance_schema_session_connect_attrs_size)
    value is 1MB, the effective maximum is 64KB because the server imposes a limit
    of 64KB on the aggregate size of connection attribute data it accepts. If a client
    attempts to send more than 64KB of attribute data, the server rejects the connection.
    For more information, see [Section 29.12.9, “Performance Schema Connection Attribute
    Tables”](performance-schema-connection-attribute-tables.html "29.12.9 Performance
    Schema Connection Attribute Tables").
  id: totrans-490
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尽管[`performance_schema_session_connect_attrs_size`](performance-schema-system-variables.html#sysvar_performance_schema_session_connect_attrs_size)的最大允许值为1MB，但有效最大值为64KB，因为服务器对其接受的连接属性数据的总大小施加了64KB的限制。如果客户端尝试发送超过64KB的属性数据，服务器将拒绝连接。更多信息，请参见[第29.12.9节，“性能模式连接属性表”](performance-schema-connection-attribute-tables.html
    "29.12.9 性能模式连接属性表")。
