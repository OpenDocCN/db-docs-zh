- en: 3.2 Upgrade Paths
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.2 升级路径
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/upgrade-paths.html](https://dev.mysql.com/doc/refman/8.0/en/upgrade-paths.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/upgrade-paths.html](https://dev.mysql.com/doc/refman/8.0/en/upgrade-paths.html)
- en: Upgrade from MySQL 5.7 to 8.0 is supported. However, upgrade is only supported
    between General Availability (GA) releases. For MySQL 8.0, it is required that
    you upgrade from a MySQL 5.7 GA release (5.7.9 or higher). Upgrades from non-GA
    releases of MySQL 5.7 are not supported.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 MySQL 5.7 升级到 8.0 是支持的。然而，升级仅在正式发布（GA）版本之间支持。对于 MySQL 8.0，要求您从 MySQL 5.7 GA
    版本（5.7.9 或更高版本）升级。不支持从 MySQL 5.7 的非 GA 版本升级。
- en: Upgrading to the latest release is recommended before upgrading to the next
    version. For example, upgrade to the latest MySQL 5.7 release before upgrading
    to MySQL 8.0.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在升级到下一个版本之前，建议先升级到最新版本。例如，在升级到 MySQL 8.0 之前，先升级到最新的 MySQL 5.7 版本。
- en: Upgrade that skips versions is not supported. For example, upgrading directly
    from MySQL 5.6 to 8.0 is not supported.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不支持跳过版本的升级。例如，直接从 MySQL 5.6 升级到 8.0 是不支持的。
- en: Once a release series reaches General Availability (GA) status, upgrade within
    the release series (from one GA version to another GA version) is supported. For
    example, upgrading from MySQL 8.0.*`x`* to 8.0.*`y`* is supported. (Upgrade involving
    development-status non-GA releases is not supported.) Skipping a release is also
    supported. For example, upgrading from MySQL 8.0.*`x`* to 8.0.*`z`* is supported.
    MySQL 8.0.11 is the first GA status release within the MySQL 8.0 release series.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦一个发布系列达到正式发布（GA）状态，就支持在发布系列内升级（从一个 GA 版本到另一个 GA 版本）。例如，从 MySQL 8.0.*`x`* 升级到
    8.0.*`y`* 是支持的。（不支持涉及开发状态非 GA 版本的升级。）跳过一个版本也是支持的。例如，从 MySQL 8.0.*`x`* 升级到 8.0.*`z`*
    是支持的。MySQL 8.0.11 是 MySQL 8.0 发布系列中的第一个 GA 状态发布。
