- en: Chapter 33 MySQL Workbench
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第33章 MySQL Workbench
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/workbench.html](https://dev.mysql.com/doc/refman/8.0/en/workbench.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/workbench.html](https://dev.mysql.com/doc/refman/8.0/en/workbench.html)
- en: MySQL Workbench provides a graphical tool for working with MySQL servers and
    databases. MySQL Workbench fully supports MySQL versions 5.5 and higher.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL Workbench提供了一个用于与MySQL服务器和数据库交互的图形工具。MySQL Workbench完全支持MySQL版本5.5及更高版本。
- en: The following discussion briefly describes MySQL Workbench capabilities. For
    more information, see the MySQL Workbench manual, available at [https://dev.mysql.com/doc/workbench/en/](/doc/workbench/en/).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 以下讨论简要描述了MySQL Workbench的功能。有关更多信息，请参阅MySQL Workbench手册，网址为[https://dev.mysql.com/doc/workbench/en/](/doc/workbench/en/)。
- en: 'MySQL Workbench provides five main areas of functionality:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL Workbench提供五个主要功能领域：
- en: '**SQL Development**: Enables you to create and manage connections to database
    servers. As well as enabling you to configure connection parameters, MySQL Workbench
    provides the capability to execute SQL queries on the database connections using
    the built-in SQL Editor. This functionality replaces that previously provided
    by the Query Browser standalone application.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SQL开发**：使您能够创建和管理与数据库服务器的连接。除了使您能够配置连接参数外，MySQL Workbench还提供了使用内置SQL编辑器在数据库连接上执行SQL查询的功能。此功能取代了以前由Query
    Browser独立应用程序提供的功能。'
- en: '**Data Modeling**: Enables you to create models of your database schema graphically,
    reverse and forward engineer between a schema and a live database, and edit all
    aspects of your database using the comprehensive Table Editor. The Table Editor
    provides easy-to-use facilities for editing Tables, Columns, Indexes, Triggers,
    Partitioning, Options, Inserts and Privileges, Routines and Views.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据建模**：使您能够以图形方式创建数据库模式的模型，反向和正向工程之间的模式和实时数据库，并使用全面的表编辑器编辑数据库的所有方面。表编辑器提供了易于使用的功能，用于编辑表、列、索引、触发器、分区、选项、插入和权限、例程和视图。'
- en: '**Server Administration**: Enables you to create and administer server instances.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务器管理**：使您能够创建和管理服务器实例。'
- en: '**Data Migration**: Allows you to migrate from Microsoft SQL Server, Sybase
    ASE, SQLite, SQL Anywhere, PostreSQL, and other RDBMS tables, objects and data
    to MySQL. Migration also supports migrating from earlier versions of MySQL to
    the latest releases.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据迁移**：允许您从Microsoft SQL Server、Sybase ASE、SQLite、SQL Anywhere、PostreSQL和其他RDBMS表、对象和数据迁移到MySQL。迁移还支持从早期版本的MySQL迁移到最新版本。'
- en: '**MySQL Enterprise Support**: Support for Enterprise products such as MySQL
    Enterprise Backup and MySQL Audit.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MySQL企业支持**：支持企业产品，如MySQL企业备份和MySQL审计。'
- en: MySQL Workbench is available in two editions, the Community Edition and the
    Commercial Edition. The Community Edition is available free of charge. The Commercial
    Edition provides additional Enterprise features, such as database documentation
    generation, at low cost.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL Workbench有两个版本，社区版和商业版。社区版免费提供。商业版提供额外的企业功能，如数据库文档生成，成本低廉。
