- en: 2.8.1 Source Installation Methods
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2.8.1 源码安装方法
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/source-installation-methods.html](https://dev.mysql.com/doc/refman/8.0/en/source-installation-methods.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/source-installation-methods.html](https://dev.mysql.com/doc/refman/8.0/en/source-installation-methods.html)
- en: 'There are two methods for installing MySQL from source:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种方法可以从源码安装 MySQL：
- en: Use a standard MySQL source distribution. To obtain a standard distribution,
    see [Section 2.1.3, “How to Get MySQL”](getting-mysql.html "2.1.3 How to Get MySQL").
    For instructions on building from a standard distribution, see [Section 2.8.4,
    “Installing MySQL Using a Standard Source Distribution”](installing-source-distribution.html
    "2.8.4 Installing MySQL Using a Standard Source Distribution").
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用标准 MySQL 源码发行版。要获取标准发行版，请参阅[第 2.1.3 节，“如何获取 MySQL”](getting-mysql.html "2.1.3 如何获取
    MySQL")。有关从标准发行版构建的说明，请参阅[第 2.8.4 节，“使用标准源码发行版安装 MySQL”](installing-source-distribution.html
    "2.8.4 使用标准源码发行版安装 MySQL")。
- en: Standard distributions are available as compressed **tar** files, Zip archives,
    or RPM packages. Distribution files have names of the form `mysql-*`VERSION`*.tar.gz`,
    `mysql-*`VERSION`*.zip`, or `mysql-*`VERSION`*.rpm`, where *`VERSION`* is a number
    like `8.0.36`. File names for source distributions can be distinguished from those
    for precompiled binary distributions in that source distribution names are generic
    and include no platform name, whereas binary distribution names include a platform
    name indicating the type of system for which the distribution is intended (for
    example, `pc-linux-i686` or `winx64`).
  id: totrans-4
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 标准发行版可作为压缩的**tar**文件、Zip存档或RPM软件包提供。发行文件的名称形式为`mysql-*`VERSION`*.tar.gz`、`mysql-*`VERSION`*.zip`或`mysql-*`VERSION`*.rpm`，其中*`VERSION`*是一个类似`8.0.36`的数字。源码发行版的文件名可以通过源码发行版名称是通用的且不包含平台名称来与预编译二进制发行版的文件名区分开，而二进制发行版的文件名包含指示发行版面向的系统类型的平台名称（例如`pc-linux-i686`或`winx64`）。
- en: Use a MySQL development tree. For information on building from one of the development
    trees, see [Section 2.8.5, “Installing MySQL Using a Development Source Tree”](installing-development-tree.html
    "2.8.5 Installing MySQL Using a Development Source Tree").
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 MySQL 开发树。有关从开发树构建的信息，请参阅[第 2.8.5 节，“使用开发源树安装 MySQL”](installing-development-tree.html
    "2.8.5 使用开发源树安装 MySQL")。
