- en: B.3.2.10 The table is full
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: B.3.2.10 表已满
- en: If a table-full error occurs, it may be that the disk is full or that the table
    has reached its maximum size. The effective maximum table size for MySQL databases
    is usually determined by operating system constraints on file sizes, not by MySQL
    internal limits. See [Section 10.4.6, “Limits on Table Size”](table-size-limit.html
    "10.4.6 Limits on Table Size").
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果出现表满错误，可能是磁盘已满或表已达到其最大大小。MySQL 数据库的有效最大表大小通常由操作系统对文件大小的限制确定，而不是由 MySQL 内部限制确定。参见
    [第 10.4.6 节，“表大小限制”](table-size-limit.html "10.4.6 Limits on Table Size")。
