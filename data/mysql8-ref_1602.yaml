- en: 22.5.1 Checking X Plugin Installation
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 22.5.1 检查 X 插件安装情况
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/x-plugin-checking-installation.html](https://dev.mysql.com/doc/refman/8.0/en/x-plugin-checking-installation.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/x-plugin-checking-installation.html](https://dev.mysql.com/doc/refman/8.0/en/x-plugin-checking-installation.html)
- en: X Plugin is enabled by default in MySQL 8, therefore installing or upgrading
    to MySQL 8 makes the plugin available. You can verify X Plugin is installed on
    an instance of MySQL server by using the [`SHOW plugins`](show-plugins.html "15.7.7.25 SHOW
    PLUGINS Statement") statement to view the plugins list.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL 8 默认启用了 X 插件，因此安装或升级到 MySQL 8 将使插件可用。您可以使用 [`SHOW plugins`](show-plugins.html
    "15.7.7.25 SHOW PLUGINS Statement") 语句查看插件列表来验证 X 插件是否已安装在 MySQL 服务器的实例上。
