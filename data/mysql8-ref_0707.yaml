  zh: 12.10.2 西欧字符集
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/charset-we-sets.html](https://dev.mysql.com/doc/refman/8.0/en/charset-we-sets.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 译文：[https://dev.mysql.com/doc/refman/8.0/en/charset-we-sets.html](https://dev.mysql.com/doc/refman/8.0/en/charset-we-sets.html)
- en: Western European character sets cover most West European languages, such as
    French, Spanish, Catalan, Basque, Portuguese, Italian, Albanian, Dutch, German,
    Danish, Swedish, Norwegian, Finnish, Faroese, Icelandic, Irish, Scottish, and
    English.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 西欧字符集涵盖大多数西欧语言，如法语、西班牙语、加泰罗尼亚语、巴斯克语、葡萄牙语、意大利语、阿尔巴尼亚语、荷兰语、德语、丹麦语、瑞典语、挪威语、芬兰语、法罗语、冰岛语、爱尔兰语、苏格兰语和英语。
