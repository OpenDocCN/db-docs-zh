- en: MySQL's `latin1` is the same as the Windows `cp1252` character set. This means
    it is the same as the official `ISO 8859-1` or IANA (Internet Assigned Numbers
    Authority) `latin1`, except that IANA `latin1` treats the code points between
    `0x80` and `0x9f` as “undefined,” whereas `cp1252`, and therefore MySQL's `latin1`,
    assign characters for those positions. For example, `0x80` is the Euro sign. For
    the “undefined” entries in `cp1252`, MySQL translates `0x81` to Unicode `0x0081`,
    `0x8d` to `0x008d`, `0x8f` to `0x008f`, `0x90` to `0x0090`, and `0x9d` to `0x009d`.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL 的 `latin1` 与 Windows 的 `cp1252` 字符集相同。这意味着它与官方的 `ISO 8859-1` 或 IANA（互联网编号分配机构）`latin1`
    相同，只是 IANA `latin1` 将 `0x80` 到 `0x9f` 之间的代码点视为“未定义”，而 `cp1252`，因此 MySQL 的 `latin1`，为这些位置分配了字符。例如，`0x80`
    是欧元符号。对于 `cp1252` 中的“未定义”条目，MySQL 将 `0x81` 转换为 Unicode `0x0081`，`0x8d` 转换为 `0x008d`，`0x8f`
    转换为 `0x008f`，`0x90` 转换为 `0x0090`，`0x9d` 转换为 `0x009d`。
- en: The `latin1_swedish_ci` collation is the default that probably is used by the
    majority of MySQL customers. Although it is frequently said that it is based on
    the Swedish/Finnish collation rules, there are Swedes and Finns who disagree with
    this statement.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`latin1_swedish_ci`排序规则是 MySQL 大多数客户可能使用的默认排序规则。尽管经常说它基于瑞典/芬兰排序规则，但也有瑞典人和芬兰人不同意这种说法。'
- en: The `latin1_german1_ci` and `latin1_german2_ci` collations are based on the
    DIN-1 and DIN-2 standards, where DIN stands for *Deutsches Institut für Normung*
    (the German equivalent of ANSI). DIN-1 is called the “dictionary collation” and
    DIN-2 is called the “phone book collation.” For an example of the effect this
    has in comparisons or when doing searches, see [Section 12.8.6, “Examples of the
    Effect of Collation”](charset-collation-effect.html "12.8.6 Examples of the Effect
    of Collation").
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`latin1_german1_ci` 和 `latin1_german2_ci` 排序规则基于 DIN-1 和 DIN-2 标准，其中 DIN 代表*德国标准化学会*（ANSI
    的德国等效）。DIN-1 称为“字典排序”，DIN-2 称为“电话簿排序”。有关此在比较或进行搜索时的影响的示例，请参见[第 12.8.6 节，“排序效果示例”](charset-collation-effect.html
    "12.8.6 排序效果示例")。'
