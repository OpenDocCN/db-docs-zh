- en: 15.6.6.1 Cursor CLOSE Statement
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 15.6.6.1 游标关闭语句
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This statement closes a previously opened cursor. For an example, see [Section 15.6.6,
    “Cursors”](cursors.html "15.6.6 Cursors").
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此语句关闭先前打开的游标。示例请参见[第15.6.6节，“游标”](cursors.html "15.6.6 Cursors")。
- en: An error occurs if the cursor is not open.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果游标未打开，则会发生错误。
- en: If not closed explicitly, a cursor is closed at the end of the [`BEGIN ... END`](begin-end.html
    "15.6.1 BEGIN ... END Compound Statement") block in which it was declared.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未显式关闭，游标将在声明它的[`BEGIN ... END`](begin-end.html "15.6.1 BEGIN ... END Compound
    Statement")块结束时关闭。
