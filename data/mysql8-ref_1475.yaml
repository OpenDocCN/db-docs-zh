- en: Before getting into the details of MySQL Group Replication, this section introduces
    some background concepts and an overview of how things work. This provides some
    context to help understand what is required for Group Replication and what the
    differences are between classic asynchronous MySQL Replication and Group Replication.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入了解MySQL集群复制之前，本节介绍了一些背景概念以及工作原理的概述。这提供了一些背景信息，帮助理解集群复制所需的条件以及经典异步MySQL复制与集群复制之间的区别。
