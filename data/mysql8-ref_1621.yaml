- en: The next few sections contain information about `NDB` node configuration parameters
    and NDB-specific [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") options
    and variables that have been added to, deprecated in, or removed from NDB 8.0.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的几节包含有关 `NDB` 节点配置参数和 NDB 特定的 [**mysqld**](mysqld.html "6.3.1 mysqld — The
    MySQL Server") 选项和变量的信息，这些信息已经在 NDB 8.0 中新增、弃用或移除。
- en: Parameters Introduced in NDB 8.0
  id: totrans-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: NDB 8.0 中引入的参数
- en: The following node configuration parameters have been added in NDB 8.0.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是在 NDB 8.0 中新增的节点配置参数。
- en: '`[AllowUnresolvedHostNames](mysql-cluster-tcp-definition.html#ndbparam-tcp-allowunresolvedhostnames)`:
    When false (default), failure by management node to resolve host name results
    in fatal error; when true, unresolved host names are reported as warnings only.
    Added in NDB 8.0.22.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[AllowUnresolvedHostNames](mysql-cluster-tcp-definition.html#ndbparam-tcp-allowunresolvedhostnames)`:
    当为 false（默认）时，管理节点无法解析主机名会导致致命错误；当为 true 时，未解析的主机名仅报告警告。NDB 8.0.22 中添加。'
- en: '`[AutomaticThreadConfig](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-automaticthreadconfig)`:
    Use automatic thread configuration; overrides any settings for ThreadConfig and
    MaxNoOfExecutionThreads, and disables ClassicFragmentation. Added in NDB 8.0.23.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[AutomaticThreadConfig](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-automaticthreadconfig)`:
    使用自动线程配置；覆盖任何 ThreadConfig 和 MaxNoOfExecutionThreads 的设置，并禁用 ClassicFragmentation。NDB
    8.0.23 中添加。'
- en: '`[ClassicFragmentation](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-classicfragmentation)`:
    When true, use traditional table fragmentation; set false to enable flexible distribution
    of fragments among LDMs. Disabled by AutomaticThreadConfig. Added in NDB 8.0.23.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ClassicFragmentation](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-classicfragmentation)`:
    当为 true 时，使用传统表碎片化；设置为 false 以启用碎片在 LDM 之间的灵活分布。被 AutomaticThreadConfig 禁用。NDB
    8.0.23 中添加。'
- en: '`[DiskDataUsingSameDisk](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-diskdatausingsamedisk)`:
    Set to false if Disk Data tablespaces are located on separate physical disks.
    Added in NDB 8.0.19.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[DiskDataUsingSameDisk](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-diskdatausingsamedisk)`:
    如果磁盘数据表空间位于不同物理磁盘上，则设置为 false。NDB 8.0.19 中添加。'
- en: '`[EnableMultithreadedBackup](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-enablemultithreadedbackup)`:
    Enable multi-threaded backup. Added in NDB 8.0.16.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[EnableMultithreadedBackup](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-enablemultithreadedbackup)`:
    启用多线程备份。NDB 8.0.16 中添加。'
- en: '`[EncryptedFileSystem](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-encryptedfilesystem)`:
    Encrypt local checkpoint and tablespace files. EXPERIMENTAL; NOT SUPPORTED IN
    PRODUCTION. Added in NDB 8.0.29.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[EncryptedFileSystem](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-encryptedfilesystem)`:
    加密本地检查点和表空间文件。实验性功能；不支持生产环境使用。NDB 8.0.29 中添加。'
- en: '`[KeepAliveSendInterval](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-keepalivesendinterval)`:
    Time between keep-alive signals on links between data nodes, in milliseconds.
    Set to 0 to disable. Added in NDB 8.0.27.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[KeepAliveSendInterval](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-keepalivesendinterval)`:
    数据节点之间链接上保持活动信号之间的时间间隔，以毫秒为单位。设置为0以禁用。在NDB 8.0.27中添加。'
- en: '`[MaxDiskDataLatency](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxdiskdatalatency)`:
    Maximum allowed mean latency of disk access (ms) before starting to abort transactions.
    Added in NDB 8.0.19.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxDiskDataLatency](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxdiskdatalatency)`:
    允许的磁盘访问平均延迟的最大值（毫秒），在开始中止事务之前。在NDB 8.0.19中添加。'
- en: '`[NodeGroupTransporters](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-nodegrouptransporters)`:
    Number of transporters to use between nodes in same node group. Added in NDB 8.0.20.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[NodeGroupTransporters](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-nodegrouptransporters)`:
    同一节点组中节点之间使用的传输器数量。在NDB 8.0.20中添加。'
- en: '`[NumCPUs](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-numcpus)`: Specify
    number of CPUs to use with AutomaticThreadConfig. Added in NDB 8.0.23.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[NumCPUs](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-numcpus)`: 指定与AutomaticThreadConfig一起使用的CPU数量。在NDB
    8.0.23中添加。'
- en: '`[PartitionsPerNode](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-partitionspernode)`:
    Determines the number of table partitions created on each data node; not used
    if ClassicFragmentation is enabled. Added in NDB 8.0.23.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[PartitionsPerNode](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-partitionspernode)`:
    确定在每个数据节点上创建的表分区数；如果启用了ClassicFragmentation，则不使用。在NDB 8.0.23中添加。'
- en: '`[PreferIPVersion](mysql-cluster-tcp-definition.html#ndbparam-tcp-preferipversion)`:
    Indicate DNS resolver preference for IP version 4 or 6\. Added in NDB 8.0.26.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[PreferIPVersion](mysql-cluster-tcp-definition.html#ndbparam-tcp-preferipversion)`:
    指示IP版本4或6的DNS解析器首选项。在NDB 8.0.26中添加。'
- en: '`[RequireEncryptedBackup](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-requireencryptedbackup)`:
    Whether backups must be encrypted (1 = encryption required, otherwise 0). Added
    in NDB 8.0.22.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[RequireEncryptedBackup](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-requireencryptedbackup)`:
    备份是否必须加密（1 = 需要加密，否则为0）。在NDB 8.0.22中添加。'
- en: '`[ReservedConcurrentIndexOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedconcurrentindexoperations)`:
    Number of simultaneous index operations having dedicated resources on one data
    node. Added in NDB 8.0.16.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ReservedConcurrentIndexOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedconcurrentindexoperations)`:
    在一个数据节点上具有专用资源的同时索引操作数量。在NDB 8.0.16中添加。'
- en: '`[ReservedConcurrentOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedconcurrentoperations)`:
    Number of simultaneous operations having dedicated resources in transaction coordinators
    on one data node. Added in NDB 8.0.16.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ReservedConcurrentOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedconcurrentoperations)`:
    在一个数据节点上事务协调器中具有专用资源的同时操作数量。在NDB 8.0.16中添加。'
- en: '`[ReservedConcurrentScans](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedconcurrentscans)`:
    Number of simultaneous scans having dedicated resources on one data node. Added
    in NDB 8.0.16.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ReservedConcurrentScans](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedconcurrentscans)`:
    在一个数据节点上具有专用资源的同时扫描数量。在NDB 8.0.16中添加。'
- en: '`[ReservedConcurrentTransactions](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedconcurrenttransactions)`:
    Number of simultaneous transactions having dedicated resources on one data node.
    Added in NDB 8.0.16.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ReservedConcurrentTransactions](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedconcurrenttransactions)`:
    在一个数据节点上具有专用资源的同时事务数量。在NDB 8.0.16中添加。'
- en: '`[ReservedFiredTriggers](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedfiredtriggers)`:
    Number of triggers having dedicated resources on one data node. Added in NDB 8.0.16.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ReservedFiredTriggers](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedfiredtriggers)`:
    在一个数据节点上具有专用资源的触发器数量。在NDB 8.0.16中添加。'
- en: '`[ReservedLocalScans](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedlocalscans)`:
    Number of simultaneous fragment scans having dedicated resources on one data node.
    Added in NDB 8.0.16.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ReservedLocalScans](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedlocalscans)`:
    在一个数据节点上具有专用资源的同时片段扫描数量。在NDB 8.0.16中添加。'
- en: '`[ReservedTransactionBufferMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedtransactionbuffermemory)`:
    Dynamic buffer space (in bytes) for key and attribute data allocated to each data
    node. Added in NDB 8.0.16.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ReservedTransactionBufferMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedtransactionbuffermemory)`:
    分配给每个数据节点的键和属性数据的动态缓冲空间（以字节为单位）。在NDB 8.0.16中添加。'
- en: '`[SpinMethod](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-spinmethod)`:
    Determines spin method used by data node; see documentation for details. Added
    in NDB 8.0.20.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[SpinMethod](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-spinmethod)`:
    确定数据节点使用的旋转方法；详细信息请参阅文档。在NDB 8.0.20中添加。'
- en: '`[TcpSpinTime](mysql-cluster-tcp-definition.html#ndbparam-tcp-tcpspintime)`:
    Time to spin before going to sleep when receiving. Added in NDB 8.0.20.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[TcpSpinTime](mysql-cluster-tcp-definition.html#ndbparam-tcp-tcpspintime)`:
    在接收时进入休眠之前旋转的时间。在NDB 8.0.20中添加。'
- en: '`[TransactionMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-transactionmemory)`:
    Memory allocated for transactions on each data node. Added in NDB 8.0.19.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[TransactionMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-transactionmemory)`:
    每个数据节点上为事务分配的内存。在NDB 8.0.19中添加。'
- en: Parameters Deprecated in NDB 8.0
  id: totrans-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在NDB 8.0中已弃用的参数
- en: The following node configuration parameters have been deprecated in NDB 8.0.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在NDB 8.0中已弃用以下节点配置参数。
- en: '`[BatchSizePerLocalScan](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-batchsizeperlocalscan)`:
    Used to calculate number of lock records for scan with hold lock. Deprecated in
    NDB 8.0.19.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[BatchSizePerLocalScan](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-batchsizeperlocalscan)`:
    用于计算具有保持锁的扫描的锁记录数量。在NDB 8.0.19中已弃用。'
- en: '`[MaxAllocate](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxallocate)`:
    No longer used; has no effect. Deprecated in NDB 8.0.27.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxAllocate](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxallocate)`:
    不再使用；没有效果。在NDB 8.0.27中已弃用。'
- en: '`[MaxNoOfConcurrentIndexOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofconcurrentindexoperations)`:
    Total number of index operations that can execute simultaneously on one data node.
    Deprecated in NDB 8.0.19.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfConcurrentIndexOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofconcurrentindexoperations)`:
    在一个数据节点上可以同时执行的索引操作的总数。在NDB 8.0.19中已弃用。'
- en: '`[MaxNoOfConcurrentTransactions](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofconcurrenttransactions)`:
    Maximum number of transactions executing concurrently on this data node, total
    number of transactions that can be executed concurrently is this value times number
    of data nodes in cluster. Deprecated in NDB 8.0.19.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfConcurrentTransactions](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofconcurrenttransactions)`:
    此数据节点上同时执行的事务数的最大值，可以同时执行的事务总数是此值乘以集群中数据节点的数量。在NDB 8.0.19中已弃用。'
- en: '`[MaxNoOfFiredTriggers](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnooffiredtriggers)`:
    Total number of triggers that can fire simultaneously on one data node. Deprecated
    in NDB 8.0.19.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfFiredTriggers](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnooffiredtriggers)`:
    在一个数据节点上可以同时触发的触发器总数。在NDB 8.0.19中已弃用。'
- en: '`[MaxNoOfLocalOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnooflocaloperations)`:
    Maximum number of operation records defined on this data node. Deprecated in NDB
    8.0.19.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfLocalOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnooflocaloperations)`:
    此数据节点上定义的操作记录的最大数量。在NDB 8.0.19中已弃用。'
- en: '`[MaxNoOfLocalScans](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnooflocalscans)`:
    Maximum number of fragment scans in parallel on this data node. Deprecated in
    NDB 8.0.19.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfLocalScans](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnooflocalscans)`:
    此数据节点上并行片段扫描的最大数量。在NDB 8.0.19中已弃用。'
- en: '`[ReservedTransactionBufferMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedtransactionbuffermemory)`:
    Dynamic buffer space (in bytes) for key and attribute data allocated to each data
    node. Deprecated in NDB 8.0.19.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ReservedTransactionBufferMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedtransactionbuffermemory)`:
    为每个数据节点分配的用于键和属性数据的动态缓冲空间（以字节为单位）。在NDB 8.0.19中已弃用。'
- en: '`[UndoDataBuffer](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-undodatabuffer)`:
    Unused; has no effect. Deprecated in NDB 8.0.27.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[UndoDataBuffer](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-undodatabuffer)`:
    未使用；没有效果。在NDB 8.0.27中已弃用。'
- en: '`[UndoIndexBuffer](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-undoindexbuffer)`:
    Unused; has no effect. Deprecated in NDB 8.0.27.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[UndoIndexBuffer](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-undoindexbuffer)`:
    未使用；没有效果。在NDB 8.0.27中已弃用。'
- en: Parameters Removed in NDB 8.0
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在NDB 8.0中删除的参数
- en: No node configuration parameters have been removed in NDB 8.0.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在NDB 8.0中没有删除任何节点配置参数。
- en: Options and Variables Introduced in NDB 8.0
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在NDB 8.0中引入的选项和变量
- en: The following system variables, status variables, and server options have been
    added in NDB 8.0.
  id: totrans-49
  prefs: []
