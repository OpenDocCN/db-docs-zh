  type: TYPE_NORMAL
  zh: '`[Ndb_api_trans_local_read_row_count_slave](mysql-cluster-options-variables.html#statvar_Ndb_api_trans_local_read_row_count_slave)`:
    该副本已读取的总行数。在NDB 8.0.23中已弃用。'
