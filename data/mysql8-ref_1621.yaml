    renamed in NDB 8.0.22 as Ndb_metadata_excluded_count. Deprecated in NDB 8.0.21.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_metadata_blacklist_size](mysql-cluster-options-variables.html#statvar_Ndb_metadata_excluded_count)`:
