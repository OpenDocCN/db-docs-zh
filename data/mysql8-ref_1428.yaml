- en: The following sections provide information about what is supported and what
    is not in MySQL replication, and about specific issues and situations that may
    occur when replicating certain statements.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 以下各节提供了关于MySQL复制中支持和不支持的内容，以及在复制某些语句时可能发生的特定问题和情况的信息。
- en: Statement-based replication depends on compatibility at the SQL level between
    the source and replica. In other words, successful statement-based replication
    requires that any SQL features used be supported by both the source and the replica
    servers. If you use a feature on the source server that is available only in the
    current version of MySQL, you cannot replicate to a replica that uses an earlier
    version of MySQL. Such incompatibilities can also occur within a release series
    as well as between versions.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 基于语句的复制取决于源和副本之间在SQL级别的兼容性。换句话说，成功的基于语句的复制要求源服务器和副本服务器都支持使用的任何SQL特性。如果您在源服务器上使用了仅在当前版本的MySQL中可用的功能，则无法复制到使用较早版本的MySQL的副本。这种不兼容性也可能发生在版本系列内以及版本之间。
- en: If you are planning to use statement-based replication between MySQL 8.0 and
    a previous MySQL release series, it is a good idea to consult the edition of the
    *MySQL Reference Manual* corresponding to the earlier release series for information
    regarding the replication characteristics of that series.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您计划在MySQL 8.0和之前的MySQL版本系列之间使用基于语句的复制，建议查阅*MySQL参考手册*对应早期版本系列的版本，以获取有关该系列复制特性的信息。
- en: With MySQL's statement-based replication, there may be issues with replicating
    stored routines or triggers. You can avoid these issues by using MySQL's row-based
    replication instead. For a detailed list of issues, see [Section 27.7, “Stored
    Program Binary Logging”](stored-programs-logging.html "27.7 Stored Program Binary
    Logging"). For more information about row-based logging and row-based replication,
    see [Section 7.4.4.1, “Binary Logging Formats”](binary-log-formats.html "7.4.4.1 Binary
    Logging Formats"), and [Section 19.2.1, “Replication Formats”](replication-formats.html
    "19.2.1 Replication Formats").
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 使用MySQL的基于语句的复制时，可能会出现复制存储过程或触发器的问题。您可以通过改用MySQL的基于行的复制来避免这些问题。有关问题的详细列表，请参阅[第27.7节，“存储程序二进制日志记录”](stored-programs-logging.html
    "27.7 存储程序二进制日志记录")。有关基于行的日志记录和基于行的复制的更多信息，请参阅[第7.4.4.1节，“二进制日志格式”](binary-log-formats.html
    "7.4.4.1 二进制日志格式")，以及[第19.2.1节，“复制格式”](replication-formats.html "19.2.1 复制格式")。
- en: For additional information specific to replication and `InnoDB`, see [Section 17.19,
    “InnoDB and MySQL Replication”](innodb-and-mysql-replication.html "17.19 InnoDB
    and MySQL Replication"). For information relating to replication with NDB Cluster,
    see [Section 25.7, “NDB Cluster Replication”](mysql-cluster-replication.html "25.7 NDB
    Cluster Replication").
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对于与`InnoDB`复制相关的其他信息，请参阅[第17.19节，“InnoDB和MySQL复制”](innodb-and-mysql-replication.html
    "17.19 InnoDB和MySQL复制")。有关与NDB Cluster复制相关的信息，请参阅[第25.7节，“NDB Cluster复制”](mysql-cluster-replication.html
    "25.7 NDB Cluster复制")。
