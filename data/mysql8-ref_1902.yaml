    are equivalent to the first two columns displayed by the [`SHOW COLLATION`](show-collation.html
    "15.7.7.4 SHOW COLLATION Statement") statement.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[`COLLATION_CHARACTER_SET_APPLICABILITY`](information-schema-collation-character-set-applicability-table.html
