- en: 'The [`COLLATION_CHARACTER_SET_APPLICABILITY`](information-schema-collation-character-set-applicability-table.html
    "28.3.7 The INFORMATION_SCHEMA COLLATION_CHARACTER_SET_APPLICABILITY Table") table
    has these columns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`COLLATION_CHARACTER_SET_APPLICABILITY`](information-schema-collation-character-set-applicability-table.html
    "28.3.7 INFORMATION_SCHEMA COLLATION_CHARACTER_SET_APPLICABILITY 表") 表包含以下列：'
- en: '`COLLATION_NAME`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`COLLATION_NAME`'
- en: The collation name.
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 排序名称。
- en: '`CHARACTER_SET_NAME`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`CHARACTER_SET_NAME`'
- en: The name of the character set with which the collation is associated.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与排序关联的字符集的名称。
- en: Notes
  id: totrans-8
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 注意事项
- en: The [`COLLATION_CHARACTER_SET_APPLICABILITY`](information-schema-collation-character-set-applicability-table.html
