- en: Displays a list of replicas currently registered with the source. From MySQL
    8.0.22, [`SHOW SLAVE HOSTS`](show-slave-hosts.html "15.7.7.34 SHOW SLAVE HOSTS
    | SHOW REPLICAS Statement") is deprecated and the alias [`SHOW REPLICAS`](show-replicas.html
    "15.7.7.33 SHOW REPLICAS Statement") should be used instead. The statement works
    in the same way as before, only the terminology used for the statement and its
    output has changed. Both versions of the statement update the same status variables
    when used. Please see the documentation for [`SHOW REPLICAS`](show-replicas.html
    "15.7.7.33 SHOW REPLICAS Statement") for a description of the statement.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 显示当前在源端注册的副本列表。从 MySQL 8.0.22 开始，[`展示从机主机`](show-slave-hosts.html "15.7.7.34 展示从机主机
    | 展示副本语句")已被弃用，应改用别名 [`展示副本`](show-replicas.html "15.7.7.33 展示副本语句")。该语句的工作方式与以前相同，只是语句及其输出所使用的术语已更改。在使用时，两个版本的语句都会更新相同的状态变量。请参阅
    [`展示副本`](show-replicas.html "15.7.7.33 展示副本语句") 的文档以获取语句的描述。
