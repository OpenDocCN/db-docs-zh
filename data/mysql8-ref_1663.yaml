  zh: '`[Ndb_conflict_fn_max](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_max)`:
    基于“较大时间戳获胜”的NDB复制冲突解决已应用于更新和删除操作的次数。'
- en: '`[Ndb_conflict_fn_max_del_win](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_max_del_win)`:
    Number of times that NDB replication conflict resolution based on outcome of NDB$MAX_DELETE_WIN()
    has been applied to update and delete operations.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_conflict_fn_max_del_win](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_max_del_win)`:
    基于NDB$MAX_DELETE_WIN()结果的NDB复制冲突解决已应用于更新和删除操作的次数。'
- en: '`[Ndb_conflict_fn_max_ins](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_max_ins)`:
    Number of times that NDB replication conflict resolution based on "greater timestamp
    wins" has been applied to insert operations.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_conflict_fn_max_ins](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_max_ins)`:
    基于“较大时间戳获胜”的NDB复制冲突解决已应用于插入操作的次数。'
- en: '`[Ndb_conflict_fn_max_del_win_ins](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_max_del_win_ins)`:
    Number of times that NDB replication conflict resolution based on outcome of NDB$MAX_DEL_WIN_INS()
    has been applied to insert operations.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_conflict_fn_max_del_win_ins](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_max_del_win_ins)`:
    基于NDB$MAX_DEL_WIN_INS()结果的NDB复制冲突解决已应用于插入操作的次数。'
- en: '`[Ndb_conflict_fn_old](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_old)`:
    Number of times in NDB replication "same timestamp wins" conflict resolution has
    been applied.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_conflict_fn_old](mysql-cluster-options-variables.html#statvar_Ndb_conflict_fn_old)`:
    在NDB复制中应用“相同时间戳获胜”冲突解决的次数。'
- en: '`[Ndb_conflict_last_conflict_epoch](mysql-cluster-options-variables.html#statvar_Ndb_conflict_last_conflict_epoch)`:
    Most recent NDB epoch on this replica in which some conflict was detected.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_conflict_last_conflict_epoch](mysql-cluster-options-variables.html#statvar_Ndb_conflict_last_conflict_epoch)`:
    在此副本上检测到冲突的最近NDB时代。'
- en: '`[Ndb_conflict_last_stable_epoch](mysql-cluster-options-variables.html#statvar_Ndb_conflict_last_stable_epoch)`:
    Number of rows found to be in conflict by transactional conflict function.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_conflict_last_stable_epoch](mysql-cluster-options-variables.html#statvar_Ndb_conflict_last_stable_epoch)`:
    通过事务冲突函数发现存在冲突的行数。'
- en: '`[Ndb_conflict_reflected_op_discard_count](mysql-cluster-options-variables.html#statvar_Ndb_conflict_reflected_op_discard_count)`:
    Number of reflected operations that were not applied due error during execution.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_conflict_reflected_op_discard_count](mysql-cluster-options-variables.html#statvar_Ndb_conflict_reflected_op_discard_count)`:
    由于执行期间出现错误而未应用的反射操作数量。'
- en: '`[Ndb_conflict_reflected_op_prepare_count](mysql-cluster-options-variables.html#statvar_Ndb_conflict_reflected_op_prepare_count)`:
    Number of reflected operations received that have been prepared for execution.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_conflict_reflected_op_prepare_count](mysql-cluster-options-variables.html#statvar_Ndb_conflict_reflected_op_prepare_count)`:
    已准备好执行的接收到的反射操作数量。'
- en: '`[Ndb_conflict_refresh_op_count](mysql-cluster-options-variables.html#statvar_Ndb_conflict_refresh_op_count)`:
    Number of refresh operations that have been prepared.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_conflict_refresh_op_count](mysql-cluster-options-variables.html#statvar_Ndb_conflict_refresh_op_count)`:
    已准备好的刷新操作数量。'
- en: '`[ndb_conflict_role](mysql-cluster-options-variables.html#sysvar_ndb_conflict_role)`:
    Role for replica to play in conflict detection and resolution. Value is one of
    PRIMARY, SECONDARY, PASS, or NONE (default). Can be changed only when replication
    SQL thread is stopped. See documentation for further information.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_conflict_role](mysql-cluster-options-variables.html#sysvar_ndb_conflict_role)`:
    副本在冲突检测和解决中扮演的角色。值为PRIMARY、SECONDARY、PASS或NONE（默认）。只能在停止复制SQL线程时更改。详细信息请参阅文档。'
- en: '`[Ndb_conflict_trans_conflict_commit_count](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_conflict_commit_count)`:
    Number of epoch transactions committed after requiring transactional conflict
    handling.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_conflict_trans_conflict_commit_count](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_conflict_commit_count)`:
    需要事务冲突处理后提交的时代事务数量。'
- en: '`[Ndb_conflict_trans_detect_iter_count](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_detect_iter_count)`:
    Number of internal iterations required to commit epoch transaction. Should be
    (slightly) greater than or equal to Ndb_conflict_trans_conflict_commit_count.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_conflict_trans_detect_iter_count](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_detect_iter_count)`:
    提交时代事务所需的内部迭代次数。应略大于或等于Ndb_conflict_trans_conflict_commit_count。'
- en: '`[Ndb_conflict_trans_reject_count](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_reject_count)`:
    Number of transactions rejected after being found in conflict by transactional
    conflict function.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_conflict_trans_reject_count](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_reject_count)`:
    事务冲突函数发现后被拒绝的事务数。'
- en: '`[Ndb_conflict_trans_row_conflict_count](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_row_conflict_count)`:
    Number of rows found in conflict by transactional conflict function. Includes
    any rows included in or dependent on conflicting transactions.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_conflict_trans_row_conflict_count](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_row_conflict_count)`:
    事务冲突函数发现的冲突行数。包括任何包含在或依赖于冲突事务中的行。'
- en: '`[Ndb_conflict_trans_row_reject_count](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_row_reject_count)`:
    Total number of rows realigned after being found in conflict by transactional
    conflict function. Includes Ndb_conflict_trans_row_conflict_count and any rows
    included in or dependent on conflicting transactions.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_conflict_trans_row_reject_count](mysql-cluster-options-variables.html#statvar_Ndb_conflict_trans_row_reject_count)`:
    事务冲突函数发现后重新调整的总行数。包括 Ndb_conflict_trans_row_conflict_count 和任何包含在或依赖于冲突事务中的行。'
- en: '`[ndb_data_node_neighbour](mysql-cluster-options-variables.html#sysvar_ndb_data_node_neighbour)`:
    Specifies cluster data node "closest" to this MySQL Server, for transaction hinting
    and fully replicated tables.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_data_node_neighbour](mysql-cluster-options-variables.html#sysvar_ndb_data_node_neighbour)`:
    指定集群数据节点“最接近”此 MySQL 服务器，用于事务提示和完全复制表。'
- en: '`[ndb_default_column_format](mysql-cluster-options-variables.html#sysvar_ndb_default_column_format)`:
    Sets default row format and column format (FIXED or DYNAMIC) used for new NDB
    tables.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_default_column_format](mysql-cluster-options-variables.html#sysvar_ndb_default_column_format)`:
    设置用于新 NDB 表的默认行格式和列格式（FIXED 或 DYNAMIC）。'
- en: '`[ndb_deferred_constraints](mysql-cluster-options-variables.html#sysvar_ndb_deferred_constraints)`:
    Specifies that constraint checks should be deferred (where these are supported).
    Not normally needed or used; for testing purposes only.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_deferred_constraints](mysql-cluster-options-variables.html#sysvar_ndb_deferred_constraints)`:
    指定应推迟约束检查（如果支持）。通常不需要或不使用；仅用于测试目的。'
- en: '`[ndb_dbg_check_shares](mysql-cluster-options-variables.html#sysvar_ndb_dbg_check_shares)`:
    Check for any lingering shares (debug builds only).'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_dbg_check_shares](mysql-cluster-options-variables.html#sysvar_ndb_dbg_check_shares)`:
    检查任何残留的共享（仅限调试版本）。'
- en: '`[ndb-schema-dist-timeout](mysql-cluster-options-variables.html#option_mysqld_ndb-schema-dist-timeout)`:
    How long to wait before detecting timeout during schema distribution.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-schema-dist-timeout](mysql-cluster-options-variables.html#option_mysqld_ndb-schema-dist-timeout)`:
    在检测模式分发超时之前等待的时间。'
- en: '`[ndb_distribution](mysql-cluster-options-variables.html#sysvar_ndb_distribution)`:
    Default distribution for new tables in NDBCLUSTER (KEYHASH or LINHASH, default
    is KEYHASH).'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_distribution](mysql-cluster-options-variables.html#sysvar_ndb_distribution)`:
    NDBCLUSTER 中新表的默认分布（KEYHASH 或 LINHASH��默认为 KEYHASH）。'
- en: '`[Ndb_epoch_delete_delete_count](mysql-cluster-options-variables.html#statvar_Ndb_epoch_delete_delete_count)`:
    Number of delete-delete conflicts detected (delete operation is applied, but row
    does not exist).'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_epoch_delete_delete_count](mysql-cluster-options-variables.html#statvar_Ndb_epoch_delete_delete_count)`:
    检测到的删除-删除冲突数（应用删除操作，但行不存在）。'
- en: '`[ndb_eventbuffer_free_percent](mysql-cluster-options-variables.html#sysvar_ndb_eventbuffer_free_percent)`:
    Percentage of free memory that should be available in event buffer before resumption
    of buffering, after reaching limit set by ndb_eventbuffer_max_alloc.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_eventbuffer_free_percent](mysql-cluster-options-variables.html#sysvar_ndb_eventbuffer_free_percent)`:
    达到 ndb_eventbuffer_max_alloc 设置的限制后，在事件缓冲区中恢复缓冲之前应该可用的空闲内存百分比。'
- en: '`[ndb_eventbuffer_max_alloc](mysql-cluster-options-variables.html#sysvar_ndb_eventbuffer_max_alloc)`:
    Maximum memory that can be allocated for buffering events by NDB API. Defaults
    to 0 (no limit).'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_eventbuffer_max_alloc](mysql-cluster-options-variables.html#sysvar_ndb_eventbuffer_max_alloc)`:
    NDB API 可用于缓冲事件的最大内存分配。默认为 0（无限制）。'
- en: '`[Ndb_execute_count](mysql-cluster-options-variables.html#statvar_Ndb_execute_count)`:
    Number of round trips to NDB kernel made by operations.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_execute_count](mysql-cluster-options-variables.html#statvar_Ndb_execute_count)`:
    操作向 NDB 内核进行的往返次数。'
- en: '`[ndb_extra_logging](mysql-cluster-options-variables.html#sysvar_ndb_extra_logging)`:
    Controls logging of NDB Cluster schema, connection, and data distribution events
    in MySQL error log.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_extra_logging](mysql-cluster-options-variables.html#sysvar_ndb_extra_logging)`:
    控制在 MySQL 错误日志中记录 NDB 集群模式、连接和数据分发事件。'
- en: '`[ndb_force_send](mysql-cluster-options-variables.html#sysvar_ndb_force_send)`:
    Forces sending of buffers to NDB immediately, without waiting for other threads.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_force_send](mysql-cluster-options-variables.html#sysvar_ndb_force_send)`:
    强制立即将缓冲区发送到NDB，而不等待其他线程。'
- en: '`[ndb_fully_replicated](mysql-cluster-options-variables.html#sysvar_ndb_fully_replicated)`:
    Whether new NDB tables are fully replicated.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_fully_replicated](mysql-cluster-options-variables.html#sysvar_ndb_fully_replicated)`:
    新NDB表是否完全复制。'
- en: '`[ndb_index_stat_enable](mysql-cluster-options-variables.html#sysvar_ndb_index_stat_enable)`:
    Use NDB index statistics in query optimization.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_index_stat_enable](mysql-cluster-options-variables.html#sysvar_ndb_index_stat_enable)`:
    在查询优化中使用NDB索引统计。'
- en: '`[ndb_index_stat_option](mysql-cluster-options-variables.html#sysvar_ndb_index_stat_option)`:
    Comma-separated list of tunable options for NDB index statistics; list should
    contain no spaces.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_index_stat_option](mysql-cluster-options-variables.html#sysvar_ndb_index_stat_option)`:
    用于NDB索引统计的逗号分隔的可调整选项列表；列表不应包含空格。'
- en: '`[ndb_join_pushdown](mysql-cluster-options-variables.html#sysvar_ndb_join_pushdown)`:
    Enables pushing down of joins to data nodes.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_join_pushdown](mysql-cluster-options-variables.html#sysvar_ndb_join_pushdown)`:
    启用将连接下推到数据节点。'
- en: '`[Ndb_last_commit_epoch_server](mysql-cluster-options-variables.html#statvar_Ndb_last_commit_epoch_server)`:
    Epoch most recently committed by NDB.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_last_commit_epoch_server](mysql-cluster-options-variables.html#statvar_Ndb_last_commit_epoch_server)`:
    NDB最近提交的时期。'
- en: '`[Ndb_last_commit_epoch_session](mysql-cluster-options-variables.html#statvar_Ndb_last_commit_epoch_session)`:
    Epoch most recently committed by this NDB client.'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_last_commit_epoch_session](mysql-cluster-options-variables.html#statvar_Ndb_last_commit_epoch_session)`:
    此NDB客户端最近提交的时期。'
- en: '`[ndb_log_apply_status](mysql-cluster-options-variables.html#sysvar_ndb_log_apply_status)`:
    Whether or not MySQL server acting as replica logs mysql.ndb_apply_status updates
    received from its immediate source in its own binary log, using its own server
    ID.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_log_apply_status](mysql-cluster-options-variables.html#sysvar_ndb_log_apply_status)`:
    MySQL服务器是否作为副本记录mysql.ndb_apply_status更新，从其直接来源接收到的更新，使用自己的二进制日志，使用自己的服务器ID。'
- en: '`[ndb_log_bin](mysql-cluster-options-variables.html#sysvar_ndb_log_bin)`: Write
    updates to NDB tables in binary log. Effective only if binary logging is enabled
    with --log-bin.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_log_bin](mysql-cluster-options-variables.html#sysvar_ndb_log_bin)`: 将更新写入NDB表的二进制日志。仅在启用二进制日志记录时有效，使用--log-bin选项。'
- en: '`[ndb_log_binlog_index](mysql-cluster-options-variables.html#sysvar_ndb_log_binlog_index)`:
    Insert mapping between epochs and binary log positions into ndb_binlog_index table.
    Defaults to ON. Effective only if binary logging is enabled.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_log_binlog_index](mysql-cluster-options-variables.html#sysvar_ndb_log_binlog_index)`:
    将时期和二进制日志位置之间的映射插入ndb_binlog_index表。默认为ON。仅在启用二进制日志记录时有效。'
- en: '`[ndb_log_empty_epochs](mysql-cluster-options-variables.html#sysvar_ndb_log_empty_epochs)`:
    When enabled, epochs in which there were no changes are written to ndb_apply_status
    and ndb_binlog_index tables, even when log_replica_updates or log_slave_updates
    is enabled.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_log_empty_epochs](mysql-cluster-options-variables.html#sysvar_ndb_log_empty_epochs)`:
    启用时，将没有更改的时期写入ndb_apply_status和ndb_binlog_index表，即使启用了log_replica_updates或log_slave_updates。'
- en: '`[ndb_log_empty_update](mysql-cluster-options-variables.html#sysvar_ndb_log_empty_update)`:
    When enabled, updates which produce no changes are written to ndb_apply_status
    and ndb_binlog_index tables, even when log_replica_updates or log_slave_updates
    is enabled.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_log_empty_update](mysql-cluster-options-variables.html#sysvar_ndb_log_empty_update)`:
    启用时，产生没有更改的更新将写入ndb_apply_status和ndb_binlog_index表，即使启用了log_replica_updates或log_slave_updates。'
- en: '`[ndb_log_exclusive_reads](mysql-cluster-options-variables.html#sysvar_ndb_log_exclusive_reads)`:
    Log primary key reads with exclusive locks; allow conflict resolution based on
    read conflicts.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_log_exclusive_reads](mysql-cluster-options-variables.html#sysvar_ndb_log_exclusive_reads)`:
    使用独占锁记录主键读取；允许基于读取冲突进行冲突解决。'
- en: '`[ndb_log_orig](mysql-cluster-options-variables.html#sysvar_ndb_log_orig)`:
    Whether id and epoch of originating server are recorded in mysql.ndb_binlog_index
    table. Set using --ndb-log-orig option when starting mysqld.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_log_orig](mysql-cluster-options-variables.html#sysvar_ndb_log_orig)`:
    是否在mysql.ndb_binlog_index表中记录原始服务器的ID和时期。在启动mysqld时使用--ndb-log-orig选项设置。'
- en: '`[ndb_log_transaction_id](mysql-cluster-options-variables.html#sysvar_ndb_log_transaction_id)`:
    Whether NDB transaction IDs are written into binary log (Read-only).'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_log_transaction_id](mysql-cluster-options-variables.html#sysvar_ndb_log_transaction_id)`:
    是否将NDB事务ID写入二进制日志（只读）。'
- en: '`[ndb_log_transaction_compression](mysql-cluster-options-variables.html#sysvar_ndb_log_transaction_compression)`:
    Whether to compress NDB binary log; can also be enabled on startup by enabling
    --binlog-transaction-compression option.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_log_transaction_compression](mysql-cluster-options-variables.html#sysvar_ndb_log_transaction_compression)`:
    是否压缩NDB二进制日志；也可以通过启用--binlog-transaction-compression选项在启动时启用。'
- en: '`[ndb_log_transaction_compression_level_zstd](mysql-cluster-options-variables.html#sysvar_ndb_log_transaction_compression_level_zstd)`:
    The ZSTD compression level to use when writing compressed transactions to the
    NDB binary log.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_log_transaction_compression_level_zstd](mysql-cluster-options-variables.html#sysvar_ndb_log_transaction_compression_level_zstd)`:
    写入NDB二进制日志时使用的ZSTD压缩级别。'
- en: '`[ndb_metadata_check](mysql-cluster-options-variables.html#sysvar_ndb_metadata_check)`:
    Enable auto-detection of NDB metadata changes with respect to MySQL data dictionary;
    enabled by default.'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_metadata_check](mysql-cluster-options-variables.html#sysvar_ndb_metadata_check)`:
    启用自动检测NDB元数据相对于MySQL数据字典的更改；默认启用。'
- en: '`[Ndb_metadata_blacklist_size](mysql-cluster-options-variables.html#statvar_Ndb_metadata_excluded_count)`:
    Number of NDB metadata objects that NDB binlog thread has failed to synchronize;
    renamed in NDB 8.0.22 as Ndb_metadata_excluded_count.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_metadata_blacklist_size](mysql-cluster-options-variables.html#statvar_Ndb_metadata_excluded_count)`:
    NDB二进制日志线程未能同步的NDB元数据对象数量；在NDB 8.0.22中更名为Ndb_metadata_excluded_count。'
- en: '`[ndb_metadata_check_interval](mysql-cluster-options-variables.html#sysvar_ndb_metadata_check_interval)`:
    Interval in seconds to perform check for NDB metadata changes with respect to
    MySQL data dictionary.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_metadata_check_interval](mysql-cluster-options-variables.html#sysvar_ndb_metadata_check_interval)`:
    每隔几秒执行一次相对于MySQL数据字典的NDB元数据更改检查。'
- en: '`[Ndb_metadata_detected_count](mysql-cluster-options-variables.html#statvar_Ndb_metadata_detected_count)`:
    Number of times NDB metadata change monitor thread has detected changes.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_metadata_detected_count](mysql-cluster-options-variables.html#statvar_Ndb_metadata_detected_count)`:
    NDB元数据更改监视线程检测到更改的次数。'
- en: '`[Ndb_metadata_excluded_count](mysql-cluster-options-variables.html#statvar_Ndb_metadata_excluded_count)`:
    Number of NDB metadata objects that NDB binlog thread has failed to synchronize.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_metadata_excluded_count](mysql-cluster-options-variables.html#statvar_Ndb_metadata_excluded_count)`:
    NDB二进制日志线程未能同步的NDB元数据对象数量。'
- en: '`[ndb_metadata_sync](mysql-cluster-options-variables.html#sysvar_ndb_metadata_sync)`:
    Triggers immediate synchronization of all changes between NDB dictionary and MySQL
    data dictionary; causes ndb_metadata_check and ndb_metadata_check_interval values
    to be ignored. Resets to false when synchronization is complete.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_metadata_sync](mysql-cluster-options-variables.html#sysvar_ndb_metadata_sync)`:
    触发NDB字典和MySQL数据字典之间所有更改的立即同步；同步完成后重置为false，ndb_metadata_check和ndb_metadata_check_interval值将被忽略。'
- en: '`[Ndb_metadata_synced_count](mysql-cluster-options-variables.html#statvar_Ndb_metadata_synced_count)`:
    Number of NDB metadata objects which have been synchronized.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_metadata_synced_count](mysql-cluster-options-variables.html#statvar_Ndb_metadata_synced_count)`:
    已同步的NDB元数据对象数量。'
- en: '`[Ndb_number_of_data_nodes](mysql-cluster-options-variables.html#statvar_Ndb_number_of_data_nodes)`:
    Number of data nodes in this NDB cluster; set only if server participates in cluster.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_number_of_data_nodes](mysql-cluster-options-variables.html#statvar_Ndb_number_of_data_nodes)`:
    此NDB集群中的数据节点数；仅在服务器参与集群时设置。'
- en: '`[ndb-optimization-delay](mysql-cluster-options-variables.html#option_mysqld_ndb-optimization-delay)`:
    Number of milliseconds to wait between processing sets of rows by OPTIMIZE TABLE
    on NDB tables.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-optimization-delay](mysql-cluster-options-variables.html#option_mysqld_ndb-optimization-delay)`:
    在NDB表上通过OPTIMIZE TABLE处理一组行之间等待的毫秒数。'
- en: '`[ndb_optimized_node_selection](mysql-cluster-options-variables.html#sysvar_ndb_optimized_node_selection)`:
    Determines how SQL node chooses cluster data node to use as transaction coordinator.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_optimized_node_selection](mysql-cluster-options-variables.html#sysvar_ndb_optimized_node_selection)`:
    SQL节点选择用作事务协调器的集群数据节点的方式。'
- en: '`[Ndb_pruned_scan_count](mysql-cluster-options-variables.html#statvar_Ndb_pruned_scan_count)`:
    Number of scans executed by NDB since cluster was last started where partition
    pruning could be used.'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_pruned_scan_count](mysql-cluster-options-variables.html#statvar_Ndb_pruned_scan_count)`:
    自上次启动集群以来由NDB执行的扫描次数，其中可以使用分区修剪。'
- en: '`[Ndb_pushed_queries_defined](mysql-cluster-options-variables.html#statvar_Ndb_pushed_queries_defined)`:
    Number of joins that API nodes have attempted to push down to data nodes.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_pushed_queries_defined](mysql-cluster-options-variables.html#statvar_Ndb_pushed_queries_defined)`:
    API节点尝试下推到数据节点的连接数。'
- en: '`[Ndb_pushed_queries_dropped](mysql-cluster-options-variables.html#statvar_Ndb_pushed_queries_dropped)`:
    Number of joins that API nodes have tried to push down, but failed.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_pushed_queries_dropped](mysql-cluster-options-variables.html#statvar_Ndb_pushed_queries_dropped)`:
    API节点尝试推送但失败的连接数。'
- en: '`[Ndb_pushed_queries_executed](mysql-cluster-options-variables.html#statvar_Ndb_pushed_queries_executed)`:
    Number of joins successfully pushed down and executed on data nodes.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_pushed_queries_executed](mysql-cluster-options-variables.html#statvar_Ndb_pushed_queries_executed)`:
    成功推送并在数据节点上执行的连接数。'
- en: '`[Ndb_pushed_reads](mysql-cluster-options-variables.html#statvar_Ndb_pushed_reads)`:
    Number of reads executed on data nodes by pushed-down joins.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_pushed_reads](mysql-cluster-options-variables.html#statvar_Ndb_pushed_reads)`:
    通过推送连接在数据节点上执行的读取次数。'
- en: '`[ndb_read_backup](mysql-cluster-options-variables.html#sysvar_ndb_read_backup)`:
    Enable read from any replica for all NDB tables; use NDB_TABLE=READ_BACKUP={0|1}
    with CREATE TABLE or ALTER TABLE to enable or disable for individual NDB tables.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_read_backup](mysql-cluster-options-variables.html#sysvar_ndb_read_backup)`:
    为所有NDB表启用从任何副本读取；使用CREATE TABLE或ALTER TABLE中的NDB_TABLE=READ_BACKUP={0|1}为单个NDB表启用或禁用。'
- en: '`[ndb_recv_thread_activation_threshold](mysql-cluster-options-variables.html#sysvar_ndb_recv_thread_activation_threshold)`:
    Activation threshold when receive thread takes over polling of cluster connection
    (measured in concurrently active threads).'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_recv_thread_activation_threshold](mysql-cluster-options-variables.html#sysvar_ndb_recv_thread_activation_threshold)`:
    当接收线程接管集群连接的轮询时的激活阈值（以同时活动线程计量）。'
- en: '`[ndb_recv_thread_cpu_mask](mysql-cluster-options-variables.html#sysvar_ndb_recv_thread_cpu_mask)`:
    CPU mask for locking receiver threads to specific CPUs; specified as hexadecimal.
    See documentation for details.'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_recv_thread_cpu_mask](mysql-cluster-options-variables.html#sysvar_ndb_recv_thread_cpu_mask)`:
    将接收线程锁定到特定CPU的CPU掩码；以十六进制形式指定。详细信息请参阅文档。'
- en: '`[Ndb_replica_max_replicated_epoch](mysql-cluster-options-variables.html#statvar_Ndb_replica_max_replicated_epoch)`:
    Most recently committed NDB epoch on this replica. When this value is greater
    than or equal to Ndb_conflict_last_conflict_epoch, no conflicts have yet been
    detected.'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_replica_max_replicated_epoch](mysql-cluster-options-variables.html#statvar_Ndb_replica_max_replicated_epoch)`:
    此副本上最近提交的NDB时期。当此值大于或等于Ndb_conflict_last_conflict_epoch时，尚未检测到冲突。'
- en: '`[ndb_replica_batch_size](mysql-cluster-options-variables.html#sysvar_ndb_replica_batch_size)`:
    Batch size in bytes for replica applier.'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_replica_batch_size](mysql-cluster-options-variables.html#sysvar_ndb_replica_batch_size)`:
    副本应用程序的批处理大小（以字节为单位）。'
- en: '`[ndb_report_thresh_binlog_epoch_slip](mysql-cluster-options-variables.html#sysvar_ndb_report_thresh_binlog_epoch_slip)`:
    NDB 7.5 and later: Threshold for number of epochs completely buffered, but not
    yet consumed by binlog injector thread which when exceeded generates BUFFERED_EPOCHS_OVER_THRESHOLD
    event buffer status message; prior to NDB 7.5: Threshold for number of epochs
    to lag behind before reporting binary log status.'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_report_thresh_binlog_epoch_slip](mysql-cluster-options-variables.html#sysvar_ndb_report_thresh_binlog_epoch_slip)`:
    NDB 7.5及更高版本：完全缓冲但尚未被二进制日志注入器线程消耗的时期数量的阈值，超过该阈值会生成BUFFERED_EPOCHS_OVER_THRESHOLD事件缓冲区状态消息；在NDB
    7.5之前：在报告二进制日志状态之前滞后的时期数量的阈值。'
- en: '`[ndb_report_thresh_binlog_mem_usage](mysql-cluster-options-variables.html#sysvar_ndb_report_thresh_binlog_mem_usage)`:
    Threshold for percentage of free memory remaining before reporting binary log
    status.'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_report_thresh_binlog_mem_usage](mysql-cluster-options-variables.html#sysvar_ndb_report_thresh_binlog_mem_usage)`:
    在报告二进制日志状态之前剩余内存百分比的阈值。'
- en: '`[ndb_row_checksum](mysql-cluster-options-variables.html#sysvar_ndb_row_checksum)`:
    When enabled, set row checksums; enabled by default.'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_row_checksum](mysql-cluster-options-variables.html#sysvar_ndb_row_checksum)`:
    启用时设置行校验和；默认启用。'
- en: '`[Ndb_scan_count](mysql-cluster-options-variables.html#statvar_Ndb_scan_count)`:
    Total number of scans executed by NDB since cluster was last started.'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_scan_count](mysql-cluster-options-variables.html#statvar_Ndb_scan_count)`:
    自上次启动集群以来NDB执行的扫描总数。'
- en: '`[ndb_schema_dist_lock_wait_timeout](mysql-cluster-options-variables.html#sysvar_ndb_schema_dist_lock_wait_timeout)`:
    Time during schema distribution to wait for lock before returning error.'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_schema_dist_lock_wait_timeout](mysql-cluster-options-variables.html#sysvar_ndb_schema_dist_lock_wait_timeout)`:
    在模式分发期间等待锁定的时间，超时则返回错误。'
- en: '`[ndb_schema_dist_timeout](mysql-cluster-options-variables.html#sysvar_ndb_schema_dist_timeout)`:
    Time to wait before detecting timeout during schema distribution.'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_schema_dist_timeout](mysql-cluster-options-variables.html#sysvar_ndb_schema_dist_timeout)`:
    在模式分发期间检测超时之前等待的时间。'
- en: '`[ndb_schema_dist_upgrade_allowed](mysql-cluster-options-variables.html#sysvar_ndb_schema_dist_upgrade_allowed)`:
    Allow schema distribution table upgrade when connecting to NDB.'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_schema_dist_upgrade_allowed](mysql-cluster-options-variables.html#sysvar_ndb_schema_dist_upgrade_allowed)`:
    允许连接到NDB时进行模式分发表升级。'
- en: '`[ndb_show_foreign_key_mock_tables](mysql-cluster-options-variables.html#sysvar_ndb_show_foreign_key_mock_tables)`:
    Show mock tables used to support foreign_key_checks=0.'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_show_foreign_key_mock_tables](mysql-cluster-options-variables.html#sysvar_ndb_show_foreign_key_mock_tables)`:
    显示用于支持foreign_key_checks=0的模拟表。'
- en: '`[ndb_slave_conflict_role](mysql-cluster-options-variables.html#sysvar_ndb_slave_conflict_role)`:
    Role for replica to play in conflict detection and resolution. Value is one of
    PRIMARY, SECONDARY, PASS, or NONE (default). Can be changed only when replication
    SQL thread is stopped. See documentation for further information.'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_slave_conflict_role](mysql-cluster-options-variables.html#sysvar_ndb_slave_conflict_role)`:
    副本在冲突检测和解决中扮演的角色。值为PRIMARY、SECONDARY、PASS或NONE（默认）。只能在停止复制SQL线程时更改。有关更多信息，请参阅文档。'
- en: '`[Ndb_slave_max_replicated_epoch](mysql-cluster-options-variables.html#statvar_Ndb_slave_max_replicated_epoch)`:
    Most recently committed NDB epoch on this replica. When this value is greater
    than or equal to Ndb_conflict_last_conflict_epoch, no conflicts have yet been
    detected.'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_slave_max_replicated_epoch](mysql-cluster-options-variables.html#statvar_Ndb_slave_max_replicated_epoch)`:
    最近在此副本上提交的NDB时代。当此值大于或等于Ndb_conflict_last_conflict_epoch时，尚未检测到冲突。'
- en: '`[Ndb_system_name](mysql-cluster-options-variables.html#statvar_Ndb_system_name)`:
    Configured cluster system name; empty if server not connected to NDB.'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_system_name](mysql-cluster-options-variables.html#statvar_Ndb_system_name)`:
    配置的集群系统名称；如果服务器未连接到NDB，则为空。'
- en: '`[ndb_table_no_logging](mysql-cluster-options-variables.html#sysvar_ndb_table_no_logging)`:
    NDB tables created when this setting is enabled are not checkpointed to disk (although
    table schema files are created). Setting in effect when table is created with
    or altered to use NDBCLUSTER persists for table''s lifetime.'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_table_no_logging](mysql-cluster-options-variables.html#sysvar_ndb_table_no_logging)`:
    启用此设置时创建的NDB表不会被检查点到磁盘（尽管会创建表模式文件）。在使用NDBCLUSTER创建表或更改为使用NDBCLUSTER时设置会持续整个表的生命周期。'
- en: '`[ndb_table_temporary](mysql-cluster-options-variables.html#sysvar_ndb_table_temporary)`:
    NDB tables are not persistent on disk: no schema files are created and tables
    are not logged.'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_table_temporary](mysql-cluster-options-variables.html#sysvar_ndb_table_temporary)`:
    NDB表在磁盘上不是持久的：不会创建模式文件，表也不会被记录。'
- en: '`[Ndb_trans_hint_count_session](mysql-cluster-options-variables.html#statvar_Ndb_trans_hint_count_session)`:
    Number of transactions using hints that have been started in this session.'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_trans_hint_count_session](mysql-cluster-options-variables.html#statvar_Ndb_trans_hint_count_session)`:
    在此会话中启动的使用提示的事务数量。'
- en: '`[ndb_use_copying_alter_table](mysql-cluster-options-variables.html#sysvar_ndb_use_copying_alter_table)`:
    Use copying ALTER TABLE operations in NDB Cluster.'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_use_copying_alter_table](mysql-cluster-options-variables.html#sysvar_ndb_use_copying_alter_table)`:
    在NDB Cluster中使用复制ALTER TABLE操作。'
- en: '`[ndb_use_exact_count](mysql-cluster-options-variables.html#sysvar_ndb_use_exact_count)`:
    Forces NDB to use a count of records during SELECT COUNT(*) query planning to
    speed up this type of query.'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_use_exact_count](mysql-cluster-options-variables.html#sysvar_ndb_use_exact_count)`:
    强制NDB在SELECT COUNT(*)查询规划期间使用记录计数以加快此类查询的速度。'
- en: '`[ndb_use_transactions](mysql-cluster-options-variables.html#sysvar_ndb_use_transactions)`:
    Set to OFF, to disable transaction support by NDB. Not recommended except in certain
    special cases; see documentation for details.'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_use_transactions](mysql-cluster-options-variables.html#sysvar_ndb_use_transactions)`:
    设置为OFF，以禁用NDB的事务支持。除了某些特殊情况外不建议使用；有关详细信息，请参阅文档。'
- en: '`[ndb_version](mysql-cluster-options-variables.html#sysvar_ndb_version)`: Shows
    build and NDB engine version as an integer.'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_version](mysql-cluster-options-variables.html#sysvar_ndb_version)`: 显示构建和NDB引擎版本为整数。'
- en: '`[ndb_version_string](mysql-cluster-options-variables.html#sysvar_ndb_version_string)`:
    Shows build information including NDB engine version in ndb-x.y.z format.'
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb_version_string](mysql-cluster-options-variables.html#sysvar_ndb_version_string)`:
    显示构建信息，包括NDB引擎版本，格式为ndb-x.y.z。'
- en: '`[ndbcluster](mysql-cluster-options-variables.html#option_mysqld_ndbcluster)`:
    Enable NDB Cluster (if this version of MySQL supports it). Disabled by [`--skip-ndbcluster`](mysql-cluster-options-variables.html#option_mysqld_skip-ndbcluster).'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndbcluster](mysql-cluster-options-variables.html#option_mysqld_ndbcluster)`:
    启用NDB Cluster（如果此版本的MySQL支持）。通过[`--skip-ndbcluster`](mysql-cluster-options-variables.html#option_mysqld_skip-ndbcluster)禁用。'
- en: '`[ndbinfo](mysql-cluster-options-variables.html#option_mysqld_ndbinfo)`: Enable
    ndbinfo plugin, if supported.'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndbinfo](mysql-cluster-options-variables.html#option_mysqld_ndbinfo)`: 启用ndbinfo插件（如果支持）。'
- en: '`[ndbinfo_database](mysql-cluster-options-variables.html#sysvar_ndbinfo_database)`:
    Name used for NDB information database; read only.'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndbinfo_database](mysql-cluster-options-variables.html#sysvar_ndbinfo_database)`:
    用于NDB信息数据库的名称；只读。'
- en: '`[ndbinfo_max_bytes](mysql-cluster-options-variables.html#sysvar_ndbinfo_max_bytes)`:
    Used for debugging only.'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndbinfo_max_bytes](mysql-cluster-options-variables.html#sysvar_ndbinfo_max_bytes)`:
    仅用于调试。'
- en: '`[ndbinfo_max_rows](mysql-cluster-options-variables.html#sysvar_ndbinfo_max_rows)`:
    Used for debugging only.'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndbinfo_max_rows](mysql-cluster-options-variables.html#sysvar_ndbinfo_max_rows)`:
    仅用于调试。'
- en: '`[ndbinfo_offline](mysql-cluster-options-variables.html#sysvar_ndbinfo_offline)`:
    Put ndbinfo database into offline mode, in which no rows are returned from tables
    or views.'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndbinfo_offline](mysql-cluster-options-variables.html#sysvar_ndbinfo_offline)`:
    将ndbinfo数据库置于离线模式，在该模式下，表或视图不返回任何行。'
- en: '`[ndbinfo_show_hidden](mysql-cluster-options-variables.html#sysvar_ndbinfo_show_hidden)`:
