  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-option-tables.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-option-tables.html)
- en: 25.4.2.5 NDB Cluster mysqld Option and Variable Reference
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 25.4.2.5 NDB Cluster mysqld 选项和变量参考
- en: The following list includes command-line options, system variables, and status
    variables applicable within `mysqld` when it is running as an SQL node in an NDB
    Cluster. For a reference to *all* command-line options, system variables, and
    status variables used with or relating to [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server"), see [Section 7.1.4, “Server Option, System Variable, and
    Status Variable Reference”](server-option-variable-reference.html "7.1.4 Server
    Option, System Variable, and Status Variable Reference").
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表包括在NDB Cluster中作为SQL节点运行时`mysqld`中适用的命令行选项、系统变量和状态变量。有关*所有*与[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")相关的命令行选项、系统变量和状态变量的参考，请参阅[第7.1.4节，“服务器选项、系统变量和状态变量参考”](server-option-variable-reference.html
    "7.1.4 Server Option, System Variable, and Status Variable Reference")。
- en: '`[Com_show_ndb_status](server-status-variables.html#statvar_Com_xxx)`: Count
    of SHOW NDB STATUS statements.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Com_show_ndb_status](server-status-variables.html#statvar_Com_xxx)`: SHOW
    NDB STATUS语句的计数。'
- en: '`[Handler_discover](mysql-cluster-options-variables.html#statvar_Handler_discover)`:
    Number of times that tables have been discovered.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Handler_discover](mysql-cluster-options-variables.html#statvar_Handler_discover)`:
    表被发现的次数。'
- en: '`[ndb-applier-allow-skip-epoch](mysql-cluster-options-variables.html#option_mysqld_ndb-applier-allow-skip-epoch)`:
    Lets replication applier skip epochs.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-applier-allow-skip-epoch](mysql-cluster-options-variables.html#option_mysqld_ndb-applier-allow-skip-epoch)`:
    允许复制应用程序跳过时代。'
- en: '`[ndb-batch-size](mysql-cluster-options-variables.html#option_mysqld_ndb-batch-size)`:
    Size (in bytes) to use for NDB transaction batches.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-batch-size](mysql-cluster-options-variables.html#option_mysqld_ndb-batch-size)`:
    用于NDB事务批处理的大小（以字节为单位）。'
- en: '`[ndb-blob-read-batch-bytes](mysql-cluster-options-variables.html#option_mysqld_ndb-blob-read-batch-bytes)`:
    Specifies size in bytes that large BLOB reads should be batched into. 0 = no limit.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-blob-read-batch-bytes](mysql-cluster-options-variables.html#option_mysqld_ndb-blob-read-batch-bytes)`:
    指定大型BLOB读取应该分批处理的字节数。0 = 无限制。'
- en: '`[ndb-blob-write-batch-bytes](mysql-cluster-options-variables.html#option_mysqld_ndb-blob-write-batch-bytes)`:
    Specifies size in bytes that large BLOB writes should be batched into. 0 = no
    limit.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-blob-write-batch-bytes](mysql-cluster-options-variables.html#option_mysqld_ndb-blob-write-batch-bytes)`:
    指定大型BLOB写入应该分批处理的字节数。0 = 无限制。'
- en: '`[ndb-cluster-connection-pool](mysql-cluster-options-variables.html#option_mysqld_ndb-cluster-connection-pool)`:
    Number of connections to cluster used by MySQL.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-cluster-connection-pool](mysql-cluster-options-variables.html#option_mysqld_ndb-cluster-connection-pool)`:
    MySQL使用的集群连接数。'
- en: '`[ndb-cluster-connection-pool-nodeids](mysql-cluster-options-variables.html#option_mysqld_ndb-cluster-connection-pool-nodeids)`:
    Comma-separated list of node IDs for connections to cluster used by MySQL; number
    of nodes in list must match value set for --ndb-cluster-connection-pool.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-cluster-connection-pool-nodeids](mysql-cluster-options-variables.html#option_mysqld_ndb-cluster-connection-pool-nodeids)`:
    用于MySQL连接到集群的节点ID的逗号分隔列表；列表中的节点数必须与--ndb-cluster-connection-pool设置的值匹配。'
- en: '`[ndb-connectstring](mysql-cluster-options-variables.html#option_mysqld_ndb-connectstring)`:
    Address of NDB management server distributing configuration information for this
    cluster.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-connectstring](mysql-cluster-options-variables.html#option_mysqld_ndb-connectstring)`:
    分发此集群的配置信息的NDB管理服务器的地址。'
- en: '`[ndb-default-column-format](mysql-cluster-options-variables.html#option_mysqld_ndb-default-column-format)`:
    Use this value (FIXED or DYNAMIC) by default for COLUMN_FORMAT and ROW_FORMAT
    options when creating or adding table columns.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-default-column-format](mysql-cluster-options-variables.html#option_mysqld_ndb-default-column-format)`:
    在创建或添加表列时，默认使用此值（FIXED或DYNAMIC）作为COLUMN_FORMAT和ROW_FORMAT选项。'
- en: '`[ndb-deferred-constraints](mysql-cluster-options-variables.html#option_mysqld_ndb-deferred-constraints)`:
    Specifies that constraint checks on unique indexes (where these are supported)
    should be deferred until commit time. Not normally needed or used; for testing
    purposes only.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-deferred-constraints](mysql-cluster-options-variables.html#option_mysqld_ndb-deferred-constraints)`:
    指定应该推迟对唯一索引的约束检查（支持的情况下）直到提交时间。通常不需要或使用；仅用于测试目的��'
- en: '`[ndb-distribution](mysql-cluster-options-variables.html#option_mysqld_ndb-distribution)`:
    Default distribution for new tables in NDBCLUSTER (KEYHASH or LINHASH, default
    is KEYHASH).'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-distribution](mysql-cluster-options-variables.html#option_mysqld_ndb-distribution)`:
    新表在NDBCLUSTER中的默认分布（KEYHASH或LINHASH，默认为KEYHASH）。'
- en: '`[ndb-log-apply-status](mysql-cluster-options-variables.html#option_mysqld_ndb-log-apply-status)`:
    Cause MySQL server acting as replica to log mysql.ndb_apply_status updates received
    from its immediate source in its own binary log, using its own server ID. Effective
    only if server is started with --ndbcluster option.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-log-apply-status](mysql-cluster-options-variables.html#option_mysqld_ndb-log-apply-status)`:
    导致作为副本的MySQL服务器在其自己的二进制日志中记录从其直接来源接收到的mysql.ndb_apply_status更新，使用自己的服务器ID。仅在使用--ndbcluster选项启动服务器时有效。'
- en: '`[ndb-log-empty-epochs](mysql-cluster-options-variables.html#option_mysqld_ndb-log-empty-epochs)`:
    When enabled, causes epochs in which there were no changes to be written to ndb_apply_status
    and ndb_binlog_index tables, even when --log-slave-updates is enabled.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-log-empty-epochs](mysql-cluster-options-variables.html#option_mysqld_ndb-log-empty-epochs)`:
    启用时，即使启用了--log-slave-updates，也会导致未发生更改的时代被写入ndb_apply_status和ndb_binlog_index表。'
- en: '`[ndb-log-empty-update](mysql-cluster-options-variables.html#option_mysqld_ndb-log-empty-update)`:
    When enabled, causes updates that produced no changes to be written to ndb_apply_status
    and ndb_binlog_index tables, even when --log-slave-updates is enabled.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-log-empty-update](mysql-cluster-options-variables.html#option_mysqld_ndb-log-empty-update)`:
    启用时，即使启用了--log-slave-updates，也会导致产生没有更改的更新被写入ndb_apply_status和ndb_binlog_index表。'
- en: '`[ndb-log-exclusive-reads](mysql-cluster-options-variables.html#option_mysqld_ndb-log-exclusive-reads)`:
    Log primary key reads with exclusive locks; allow conflict resolution based on
    read conflicts.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-log-exclusive-reads](mysql-cluster-options-variables.html#option_mysqld_ndb-log-exclusive-reads)`:
    使用独占锁记录主键读取；允许基于读取冲突进行冲突解决。'
- en: '`[ndb-log-fail-terminate](mysql-cluster-options-variables.html#option_mysqld_ndb-log-fail-terminate)`:
    Terminate mysqld process if complete logging of all found row events is not possible.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-log-fail-terminate](mysql-cluster-options-variables.html#option_mysqld_ndb-log-fail-terminate)`:
    如果无法完全记录所有找到的行事件，则终止mysqld进程。'
- en: '`[ndb-log-orig](mysql-cluster-options-variables.html#option_mysqld_ndb-log-orig)`:
    Log originating server id and epoch in mysql.ndb_binlog_index table.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-log-orig](mysql-cluster-options-variables.html#option_mysqld_ndb-log-orig)`:
    在mysql.ndb_binlog_index表中记录原始服务器ID和时代。'
- en: '`[ndb-log-transaction-dependency](mysql-cluster-options-variables.html#option_mysqld_ndb-log-transaction-dependency)`:
    Make binary log thread calculate transaction dependencies for every transaction
    it writes to binary log.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-log-transaction-dependency](mysql-cluster-options-variables.html#option_mysqld_ndb-log-transaction-dependency)`:
    使二进制日志线程为每个写入二进制日志的事务计算事务依赖关系。'
- en: '`[ndb-log-transaction-id](mysql-cluster-options-variables.html#option_mysqld_ndb-log-transaction-id)`:
    Write NDB transaction IDs in binary log. Requires --log-bin-v1-events=OFF.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-log-transaction-id](mysql-cluster-options-variables.html#option_mysqld_ndb-log-transaction-id)`:
    将NDB事务ID写入二进制日志。需要--log-bin-v1-events=OFF。'
- en: '`[ndb-log-update-minimal](mysql-cluster-options-variables.html#option_mysqld_ndb-log-update-minimal)`:
    Log updates in minimal format.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-log-update-minimal](mysql-cluster-options-variables.html#option_mysqld_ndb-log-update-minimal)`:
    以最小格式记录更新。'
- en: '`[ndb-log-updated-only](mysql-cluster-options-variables.html#option_mysqld_ndb-log-updated-only)`:
    Log updates only (ON) or complete rows (OFF).'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-log-updated-only](mysql-cluster-options-variables.html#option_mysqld_ndb-log-updated-only)`:
    仅记录更新（ON）或完整行（OFF）。'
- en: '`[ndb-log-update-as-write](mysql-cluster-options-variables.html#option_mysqld_ndb-log-update-as-write)`:
    Toggles logging of updates on source between updates (OFF) and writes (ON).'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-log-update-as-write](mysql-cluster-options-variables.html#option_mysqld_ndb-log-update-as-write)`:
    在源上切换更新的日志记录方式，可以是更新（OFF）或写入（ON）。'
- en: '`[ndb-mgmd-host](mysql-cluster-options-variables.html#option_mysqld_ndb-mgmd-host)`:
    Set host (and port, if desired) for connecting to management server.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-mgmd-host](mysql-cluster-options-variables.html#option_mysqld_ndb-mgmd-host)`:
    设置连接到管理服务器的主机（和端口，如果需要）。'
- en: '`[ndb-nodeid](mysql-cluster-options-variables.html#option_mysqld_ndb-nodeid)`:
    NDB Cluster node ID for this MySQL server.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-nodeid](mysql-cluster-options-variables.html#option_mysqld_ndb-nodeid)`:
    此MySQL服务器的NDB集群节点ID。'
- en: '`[ndb-optimized-node-selection](mysql-cluster-options-variables.html#option_mysqld_ndb-optimized-node-selection)`:
    Enable optimizations for selection of nodes for transactions. Enabled by default;
    use --skip-ndb-optimized-node-selection to disable.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-optimized-node-selection](mysql-cluster-options-variables.html#option_mysqld_ndb-optimized-node-selection)`:
    启用用于事务节点选择的优化。默认启用；使用--skip-ndb-optimized-node-selection来禁用。'
- en: '`[ndb-transid-mysql-connection-map](mysql-cluster-options-variables.html#option_mysqld_ndb-transid-mysql-connection-map)`:
    Enable or disable ndb_transid_mysql_connection_map plugin; that is, enable or
    disable INFORMATION_SCHEMA table having that name.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-transid-mysql-connection-map](mysql-cluster-options-variables.html#option_mysqld_ndb-transid-mysql-connection-map)`:
    启用或禁用 ndb_transid_mysql_connection_map 插件；即启用或禁用具有该名称的 INFORMATION_SCHEMA 表。'
- en: '`[ndb-wait-connected](mysql-cluster-options-variables.html#option_mysqld_ndb-wait-connected)`:
    Time (in seconds) for MySQL server to wait for connection to cluster management
    and data nodes before accepting MySQL client connections.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-wait-connected](mysql-cluster-options-variables.html#option_mysqld_ndb-wait-connected)`:
    MySQL 服务器在接受 MySQL 客户端连接之前等待连接到集群管理和数据节点的时间（以秒为单位）。'
- en: '`[ndb-wait-setup](mysql-cluster-options-variables.html#option_mysqld_ndb-wait-setup)`:
    Time (in seconds) for MySQL server to wait for NDB engine setup to complete.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-wait-setup](mysql-cluster-options-variables.html#option_mysqld_ndb-wait-setup)`:
    MySQL 服务器等待 NDB 引擎设置完成的时间（以秒为单位）。'
- en: '`[ndb-allow-copying-alter-table](mysql-cluster-options-variables.html#option_mysqld_ndb-allow-copying-alter-table)`:
    Set to OFF to keep ALTER TABLE from using copying operations on NDB tables.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ndb-allow-copying-alter-table](mysql-cluster-options-variables.html#option_mysqld_ndb-allow-copying-alter-table)`:
    将其设置为 OFF，以防止 ALTER TABLE 在 NDB 表上使用复制操作。'
- en: '`[Ndb_api_adaptive_send_deferred_count](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_deferred_count)`:
    Number of adaptive send calls not actually sent by this MySQL Server (SQL node).'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_api_adaptive_send_deferred_count](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_deferred_count)`:
    由此 MySQL 服务器（SQL 节点）未实际发送的自适应发送调用次数。'
- en: '`[Ndb_api_adaptive_send_deferred_count_session](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_deferred_count_session)`:
    Number of adaptive send calls not actually sent in this client session.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_api_adaptive_send_deferred_count_session](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_deferred_count_session)`:
    此客户端会话中未实际发送的自适应发送调用次数。'
- en: '`[Ndb_api_adaptive_send_deferred_count_replica](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_deferred_count_replica)`:
    Number of adaptive send calls not actually sent by this replica.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_api_adaptive_send_deferred_count_replica](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_deferred_count_replica)`:
    此副本未实际发送的自适应发送调用次数。'
- en: '`[Ndb_api_adaptive_send_deferred_count_slave](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_deferred_count_slave)`:
    Number of adaptive send calls not actually sent by this replica.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_api_adaptive_send_deferred_count_slave](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_deferred_count_slave)`:
    此副本未实际发送的自适应发送调用次数。'
- en: '`[Ndb_api_adaptive_send_forced_count](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_forced_count)`:
    Number of adaptive sends with forced-send set sent by this MySQL Server (SQL node).'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_api_adaptive_send_forced_count](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_forced_count)`:
    由此 MySQL 服务器（SQL 节点）发送的带有强制发送设置的自适应发送次数。'
- en: '`[Ndb_api_adaptive_send_forced_count_session](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_forced_count_session)`:
    Number of adaptive sends with forced-send set in this client session.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_api_adaptive_send_forced_count_session](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_forced_count_session)`:
    此客户端会话中带有强制发送设置的自适应发送次数。'
- en: '`[Ndb_api_adaptive_send_forced_count_replica](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_forced_count_replica)`:
    Number of adaptive sends with forced-send set sent by this replica.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_api_adaptive_send_forced_count_replica](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_forced_count_replica)`:
    此副本发送的带有强制发送设置的自适应发送次数。'
- en: '`[Ndb_api_adaptive_send_forced_count_slave](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_forced_count_slave)`:
    Number of adaptive sends with forced-send set sent by this replica.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_api_adaptive_send_forced_count_slave](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_forced_count_slave)`:
    此副本发送的带有强制发送设置的自适应发送次数。'
- en: '`[Ndb_api_adaptive_send_unforced_count](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_unforced_count)`:
    Number of adaptive sends without forced-send sent by this MySQL Server (SQL node).'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_api_adaptive_send_unforced_count](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_unforced_count)`:
    由此 MySQL 服务器（SQL 节点）发送的无强制发送的自适应发送次数。'
- en: '`[Ndb_api_adaptive_send_unforced_count_session](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_unforced_count_session)`:
    Number of adaptive sends without forced-send in this client session.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Ndb_api_adaptive_send_unforced_count_session](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_unforced_count_session)`:
    此客户端会话中未带有强制发送的自适应发送次数。'
- en: '`[Ndb_api_adaptive_send_unforced_count_replica](mysql-cluster-options-variables.html#statvar_Ndb_api_adaptive_send_unforced_count_replica)`:
    Number of adaptive sends without forced-send sent by this replica.'
  id: totrans-43
  prefs:
