- en: This chapter provides information about MySQL NDB Cluster, a high-availability,
    high-redundancy version of MySQL adapted for the distributed computing environment,
    using the [`NDB`](mysql-cluster.html "Chapter 25 MySQL NDB Cluster 8.0") storage
    engine (also known as [`NDBCLUSTER`](mysql-cluster.html "Chapter 25 MySQL NDB
    Cluster 8.0")) to enable running several computers with MySQL servers and other
    software in a cluster. NDB Cluster 8.0, now available as a General Availability
    (GA) release (beginning with version 8.0.19), incorporates version 8.0 of the
    `NDB` storage engine. This chapter also provides information specific to NDB Cluster
    8.0, and covers releases through 8.0.34\. NDB Cluster 8.1 (NDB 8.1.0), based on
    version 8.1 of the NDB storage engine, is also now available as an Innovation
    release. See [What is New in MySQL NDB Cluster 8.2](/doc/refman/8.2/en/mysql-cluster-what-is-new.html),
    for information about differences in NDB 8.1 as compared to earlier releases.
    NDB Cluster 7.6 and NDB Cluster 7.5, still available as GA releases, use versions
    7.6 and 7.5 of `NDB`, respectively. NDB Cluster 7.6 and 7.5 are previous GA releases
    still supported in production; for information about NDB Cluster 7.6, see [What
    is New in NDB Cluster 7.6](/doc/refman/5.7/en/mysql-cluster-what-is-new-7-6.html).
    For similar information about NDB Cluster 7.5, see [What is New in NDB Cluster
    7.5](/doc/refman/5.7/en/mysql-cluster-what-is-new-7-5.html). Previous GA releases
    NDB Cluster 7.4 and NDB Cluster 7.3 incorporated `NDB` versions 7.4 and 7.3, respectively.
    *NDB 7.4 and older release series are no longer supported or maintained*. Both
    NDB 8.0 and NDB 8.1 are supported in production, and are recommended for new deployments.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提供关于MySQL NDB Cluster的信息，这是MySQL的高可用性、高冗余性版本，适用于分布式计算环境，使用[`NDB`](mysql-cluster.html
    "第25章 MySQL NDB Cluster 8.0")存储引擎（也称为[`NDBCLUSTER`](mysql-cluster.html "第25章 MySQL
    NDB Cluster 8.0")）来实现在集群中运行多台带有MySQL服务器和其他软件的计算机。NDB Cluster 8.0，现已作为通用可用性（GA）版本发布（从版本8.0.19开始），包含了`NDB`存储引擎的8.0版本。本章还提供了特定于NDB
    Cluster 8.0的信息，并覆盖了8.0.34版本。基于NDB存储引擎的NDB Cluster 8.1（NDB 8.1.0）现已作为创新版本发布。请参阅[MySQL
    NDB Cluster 8.2有什么新功能](/doc/refman/8.2/en/mysql-cluster-what-is-new.html)，了解NDB
    8.1与早期版本的区别。NDB Cluster 7.6和NDB Cluster 7.5仍作为GA版本提供，分别使用了7.6和7.5版本的`NDB`。NDB
    Cluster 7.6和7.5是之前的GA版本，仍在生产中得到支持；有关NDB Cluster 7.6的信息，请参阅[NDB Cluster 7.6有什么新功能](/doc/refman/5.7/en/mysql-cluster-what-is-new-7-6.html)。有关NDB
    Cluster 7.5的类似信息，请参阅[NDB Cluster 7.5有什么新功能](/doc/refman/5.7/en/mysql-cluster-what-is-new-7-5.html)。之前的GA版本NDB
    Cluster 7.4和NDB Cluster 7.3分别包含了`NDB`的7.4和7.3版本。*NDB 7.4及更早版本系列不再得到支持或维护*。NDB
    8.0和NDB 8.1都在生产中得到支持，并建议用于新部署。
