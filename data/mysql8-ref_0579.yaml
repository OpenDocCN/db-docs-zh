- en: '[`InnoDB`](innodb-storage-engine.html "Chapter 17 The InnoDB Storage Engine")
    is the storage engine that MySQL customers typically use in production databases
    where reliability and concurrency are important. `InnoDB` is the default storage
    engine in MySQL. This section explains how to optimize database operations for
    `InnoDB` tables.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[`InnoDB`](innodb-storage-engine.html "第17章 InnoDB 存储引擎") 是 MySQL 客户通常在生产数据库中使用的存储引擎，可靠性和并发性非常重要。`InnoDB`
    是 MySQL 的默认存储引擎。本节解释了如何为 `InnoDB` 表优化数据库操作。'
