- en: 34.1 Prerequisites to Deploying MySQL EE on Oracle Cloud Infrastructure
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署MySQL EE到Oracle Cloud Infrastructure的先决条件34.1
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-oci-marketplace-prereqs.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-oci-marketplace-prereqs.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-oci-marketplace-prereqs.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-oci-marketplace-prereqs.html)
- en: 'The following assumptions are made:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 以下假设已经做出：
- en: You are familiar with OCI terminology. If you are new to OCI, see [Getting Started](https://docs.cloud.oracle.com/iaas/Content/GSG/Concepts/baremetalintro.htm).
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你熟悉OCI术语。如果你是OCI的新手，请参阅[入门指南](https://docs.cloud.oracle.com/iaas/Content/GSG/Concepts/baremetalintro.htm)。
- en: You have access to a properly configured Virtual Cloud Network (VCN) and subnet.
    For more information, see [Virtual Networking](https://docs.cloud.oracle.com/iaas/Content/Network/Tasks/quickstartnetworking.htm).
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以访问一个正确配置的虚拟云网络（VCN）和子网。更多信息，请参阅[虚拟网络](https://docs.cloud.oracle.com/iaas/Content/Network/Tasks/quickstartnetworking.htm)。
- en: You have the permissions required to deploy OCI Marketplace applications in
    a compartment of your tenancy. For more information, see [How Policies Work](https://docs.cloud.oracle.com/iaas/Content/Identity/Concepts/policies.htm).
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有权限在你租户的一个区段中部署OCI Marketplace应用程序。更多信息，请参阅[策略工作原理](https://docs.cloud.oracle.com/iaas/Content/Identity/Concepts/policies.htm)。
