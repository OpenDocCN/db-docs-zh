- en: 20.9.2 Group Replication Status Variables
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 20.9.2 组复制状态变量
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/group-replication-status-variables.html](https://dev.mysql.com/doc/refman/8.0/en/group-replication-status-variables.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/group-replication-status-variables.html](https://dev.mysql.com/doc/refman/8.0/en/group-replication-status-variables.html)
- en: 'MySQL 8.0 supports one status variable providing information about Group Replication.
    This variable is described here:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL 8.0支持一个提供有关组复制信息的状态变量。该变量在此处描述：
- en: '[`group_replication_primary_member`](group-replication-status-variables.html#statvar_group_replication_primary_member)'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`group_replication_primary_member`](group-replication-status-variables.html#statvar_group_replication_primary_member)'
- en: Shows the primary member's UUID when the group is operating in single-primary
    mode. If the group is operating in multi-primary mode, shows an empty string.
  id: totrans-4
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在单主模式下运行时显示主成员的UUID。如果组在多主模式下运行，则显示空字符串。
- en: Warning
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: The `group_replication_primary_member` status variable has been deprecated and
    is scheduled to be removed in a future version.
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`group_replication_primary_member`状态变量已被弃用，并计划在将来的版本中删除。'
- en: See [Section 20.1.3.1.2, “Finding the Primary”](group-replication-single-primary-mode.html#group-replication-find-primary
    "20.1.3.1.2 Finding the Primary").
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查看[第20.1.3.1.2节，“查找主”](group-replication-single-primary-mode.html#group-replication-find-primary
    "20.1.3.1.2 Finding the Primary")。
