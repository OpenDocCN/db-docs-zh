- en: When starting an NDB Cluster is configured with two management nodes, each management
    server normally checks to see whether the other [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon") is also operational
    and whether the other management server's configuration is identical to its own.
    However, it is sometimes desirable to start the cluster with only one management
    node (and perhaps to allow the other [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon") to be started later).
    This option causes the management node to bypass any checks for any other management
    nodes whose node IDs are passed to this option, permitting the cluster to start
    as though configured to use only the management node that was started.
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当启动配置为具有两个管理节点的NDB Cluster时，每个管理服务器通常会检查另一个[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon")是否也正在运行，并且另一个管理服务器的配置是否与其相同。但是，有时希望仅使用一个管理节点启动集群（并且可能稍后启动另一个[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon")）。此选项使管理节点绕过传递给此选项的任何其他管理节点的任何检查，允许集群启动，就好像配置为仅使用已启动的管理节点。
- en: 'For purposes of illustration, consider the following portion of a `config.ini`
    file (where we have omitted most of the configuration parameters that are not
    relevant to this example):'
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了举例说明，考虑`config.ini`文件的以下部分（我们省略了与此示例无关的大部分配置参数）：
- en: '[PRE1]'
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Assume that you wish to start this cluster using only the management server
    having node ID `10` and running on the host having the IP address 198.51.100.150.
    (Suppose, for example, that the host computer on which you intend to the other
    management server is temporarily unavailable due to a hardware failure, and you
    are waiting for it to be repaired.) To start the cluster in this way, use a command
    line on the machine at 198.51.100.150 to enter the following command:'
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 假设您希望仅使用具有节点ID `10` 并在具有IP地址 198.51.100.150 的主机上运行的管理服务器启动此集群。（例如，假设您打算的主机计算机由于硬件故障暂时不可用，并且您正在等待修复。）要以这种方式启动集群，请在位于
    198.51.100.150 的计算机上使用命令行输入以下命令：
- en: '[PRE2]'
  id: totrans-206
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: As shown in the preceding example, when using [`--nowait-nodes`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_nowait-nodes),
    you must also use the [`--ndb-nodeid`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_ndb-nodeid)
    option to specify the node ID of this [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon") process.
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如前面的示例所示，当使用[`--nowait-nodes`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_nowait-nodes)时，您还必须使用[`--ndb-nodeid`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_ndb-nodeid)选项来指定此[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon")进程的节点ID。
- en: 'You can then start each of the cluster''s data nodes in the usual way. If you
    wish to start and use the second management server in addition to the first management
    server at a later time without restarting the data nodes, you must start each
    data node with a connection string that references both management servers, like
    this:'
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然后，您可以按照通常的方式启动集群的每个数据节点。如果您希望在稍后的某个时间启动并使用第二个管理服务器而无需重新启动数据节点，则必须使用引用两个管理服务器的连接字符串启动每个数据节点，如下所示：
- en: '[PRE3]'
  id: totrans-209
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The same is true with regard to the connection string used with any [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") processes that you wish to start as NDB Cluster
    SQL nodes connected to this cluster. See [Section 25.4.3.3, “NDB Cluster Connection
    Strings”](mysql-cluster-connection-strings.html "25.4.3.3 NDB Cluster Connection
    Strings"), for more information.
  id: totrans-210
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与希望作为连接到此集群的NDB Cluster SQL节点启动的任何[**mysqld**](mysqld.html "6.3.1 mysqld — The
    MySQL Server")进程使用的连接字符串相同。有关更多信息，请参见[Section 25.4.3.3, “NDB Cluster Connection
    Strings”](mysql-cluster-connection-strings.html "25.4.3.3 NDB Cluster Connection
    Strings")。
- en: When used with [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd
    — The NDB Cluster Management Server Daemon"), this option affects the behavior
    of the management node with regard to other management nodes only. Do not confuse
    it with the [`--nowait-nodes`](mysql-cluster-programs-ndbd.html#option_ndbd_nowait-nodes)
    option used with [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The
    NDB Cluster Data Node Daemon") or [**ndbmtd**](mysql-cluster-programs-ndbmtd.html
    "25.5.3 ndbmtd — The NDB Cluster Data Node Daemon (Multi-Threaded)") to permit
    a cluster to start with fewer than its full complement of data nodes; when used
    with data nodes, this option affects their behavior only with regard to other
    data nodes.
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当与[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd — The
    NDB Cluster Management Server Daemon")一起使用时，此选项仅影响管理节点与其他管理节点的行为。不要将其与与[**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon")或[**ndbmtd**](mysql-cluster-programs-ndbmtd.html
    "25.5.3 ndbmtd — The NDB Cluster Data Node Daemon (Multi-Threaded)")一起使用的[`--nowait-nodes`](mysql-cluster-programs-ndbd.html#option_ndbd_nowait-nodes)选项混淆，以允许集群在少于其完整数据节点数量的情况下启动；当与数据节点一起使用时，此选项仅影响它们与其他数据节点的行为。
- en: Multiple management node IDs may be passed to this option as a comma-separated
    list. Each node ID must be no less than 1 and no greater than 255\. In practice,
    it is quite rare to use more than two management servers for the same NDB Cluster
    (or to have any need for doing so); in most cases you need to pass to this option
    only the single node ID for the one management server that you do not wish to
    use when starting the cluster.
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以将多个管理节点ID作为逗号分隔的列表传递给此选项。每个节点ID必须不小于1且不大于255。实际上，对于同一NDB集群使用多个管理服务器（或有任何这样做的需要）是非常罕见的；在大多数情况下，您只需要将不希望在启动集群时使用的单个节点ID传递给此选项。
- en: Note
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: When you later start the “missing” management server, its configuration must
    match that of the management server that is already in use by the cluster. Otherwise,
    it fails the configuration check performed by the existing management server,
    and does not start.
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当您稍后启动“丢失”的管理服务器时，其配置必须与集群中已经使用的管理服务器的配置相匹配。否则，它将无法通过现有管理服务器执行的配置检查，并且无法启动。
- en: '[`--print-defaults`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_print-defaults)'
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--print-defaults`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_print-defaults)'
- en: '| Command-Line Format | `--print-defaults` |'
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--print-defaults` |'
- en: Print program argument list and exit.
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 打印程序参数列表并退出。
- en: '[`--print-full-config`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_print-full-config),
    `-P`'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--print-full-config`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_print-full-config),
    `-P`'
- en: '| Command-Line Format | `--print-full-config` |'
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--print-full-config` |'
- en: Shows extended information regarding the configuration of the cluster. With
    this option on the command line the [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon") process prints information
    about the cluster setup including an extensive list of the cluster configuration
    sections as well as parameters and their values. Normally used together with the
    [`--config-file`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_config-file)
    (`-f`) option.
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示有关集群配置的扩展信息。使用此选项在命令行上，[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon")进程会打印有关集群设置的信息，包括集群配置部分的广泛列表以及参数及其值。通常与[`--config-file`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_config-file)
    (`-f`)选项一起使用。
- en: '[`--reload`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_reload)'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--reload`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_reload)'
- en: '| Command-Line Format | `--reload` |'
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--reload` |'
- en: NDB Cluster configuration data is stored internally rather than being read from
    the cluster global configuration file each time the management server is started
    (see [Section 25.4.3, “NDB Cluster Configuration Files”](mysql-cluster-config-file.html
    "25.4.3 NDB Cluster Configuration Files")). Using this option forces the management
    server to check its internal data store against the cluster configuration file
    and to reload the configuration if it finds that the configuration file does not
    match the cache. Existing configuration cache files are preserved, but not used.
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: NDB集群配置数据是存储在内部而不是每次启动管理服务器时从集群全局配置文件中读取的（请参阅[第25.4.3节，“NDB集群配置文件”](mysql-cluster-config-file.html
    "25.4.3 NDB Cluster Configuration Files")）。使用此选项会强制管理服务器检查其内部数据存储与集群配置文件的匹配情况，并在发现配置文件与缓存不匹配时重新加载配置。现有的配置缓存文件会被保留，但不会被使用。
- en: This differs in two ways from the [`--initial`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_initial)
    option. First, `--initial` causes all cache files to be deleted. Second, `--initial`
    forces the management server to re-read the global configuration file and construct
    a new cache.
  id: totrans-224
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这与[`--initial`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_initial)选项有两点不同。首先，`--initial`会导致删除所有缓存文件。其次，`--initial`会强制管理服务器重新读取全局配置文件并构建新的缓存。
- en: If the management server cannot find a global configuration file, then the `--reload`
    option is ignored.
  id: totrans-225
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果管理服务器找不到全局配置文件，则`--reload`选项将被忽略。
- en: When `--reload` is used, the management server must be able to communicate with
    data nodes and any other management servers in the cluster before it attempts
    to read the global configuration file; otherwise, the management server fails
    to start. This can happen due to changes in the networking environment, such as
    new IP addresses for nodes or an altered firewall configuration. In such cases,
    you must use [`--initial`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_initial)
    instead to force the existing cached configuration to be discarded and reloaded
    from the file. See [Section 25.6.5, “Performing a Rolling Restart of an NDB Cluster”](mysql-cluster-rolling-restart.html
    "25.6.5 Performing a Rolling Restart of an NDB Cluster"), for additional information.
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当使用`--reload`时，管理服务器必须能够与数据节点和集群中的任何其他管理服务器通信，然后才能尝试读取全局配置文件；否则，管理服务器将无法启动。这可能是由于网络环境的更改，例如节点的新IP地址或防火墙配置的更改。在这种情况下，您必须使用[`--initial`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_initial)来强制丢弃现有的缓存配置并从文件重新加载。有关更多信息，请参见[第25.6.5节，“执行NDB集群的滚动重启”](mysql-cluster-rolling-restart.html
    "25.6.5 Performing a Rolling Restart of an NDB Cluster")。
