- en: It is not strictly necessary to specify a connection string when starting the
    management server. However, if you are using more than one management server,
    a connection string should be provided and each node in the cluster should specify
    its node ID explicitly.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 在启动管理服务器时，不一定需要指定连接字符串。但是，如果您使用多个管理服务器，则应提供连接字符串，并且集群中的每个节点都应明确指定其节点ID。
- en: See [Section 25.4.3.3, “NDB Cluster Connection Strings”](mysql-cluster-connection-strings.html
    "25.4.3.3 NDB Cluster Connection Strings"), for information about using connection
    strings. [Section 25.5.4, “ndb_mgmd — The NDB Cluster Management Server Daemon”](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon"), describes other
    options for [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd
    — The NDB Cluster Management Server Daemon").
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 有关使用连接字符串的信息，请参见[第 25.4.3.3 节“NDB 集群连接字符串”](mysql-cluster-connection-strings.html
    "25.4.3.3 NDB Cluster Connection Strings")。[第 25.5.4 节“ndb_mgmd — The NDB Cluster
    Management Server Daemon”](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd
    — The NDB Cluster Management Server Daemon")描述了[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon")的其他选项。
- en: The following files are created or used by [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon") in its starting
    directory, and are placed in the [`DataDir`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-datadir)
    as specified in the `config.ini` configuration file. In the list that follows,
    *`node_id`* is the unique node identifier.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 以下文件由[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd —
    The NDB Cluster Management Server Daemon")在其启动目录中创建或使用，并根据 `config.ini` 配置文件中指定的
    [`DataDir`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-datadir) 放置。在下面的列表中，*`node_id`*
    是唯一的节点标识符。
- en: '`config.ini` is the configuration file for the cluster as a whole. This file
    is created by the user and read by the management server. [Section 25.4, “Configuration
    of NDB Cluster”](mysql-cluster-configuration.html "25.4 Configuration of NDB Cluster"),
    discusses how to set up this file.'
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`config.ini` 是整个集群的配置文件。此文件由用户创建并由管理服务器读取。[第 25.4 节“NDB 集群配置”](mysql-cluster-configuration.html
    "25.4 Configuration of NDB Cluster")讨论了如何设置此文件。'
- en: '`ndb_*`node_id`*_cluster.log` is the cluster events log file. Examples of such
    events include checkpoint startup and completion, node startup events, node failures,
    and levels of memory usage. A complete listing of cluster events with descriptions
    may be found in [Section 25.6, “Management of NDB Cluster”](mysql-cluster-management.html
    "25.6 Management of NDB Cluster").'
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ndb_*`node_id`*_cluster.log` 是集群事件日志文件。此类事件的示例包括检查点启动和完成、节点启动事件、节点故障以及内存使用级别。可以在[第
    25.6 节“NDB 集群管理”](mysql-cluster-management.html "25.6 Management of NDB Cluster")中找到带有描述的完整集群事件列表。'
- en: 'By default, when the size of the cluster log reaches one million bytes, the
    file is renamed to `ndb_*`node_id`*_cluster.log.*`seq_id`*`, where *`seq_id`*
    is the sequence number of the cluster log file. (For example: If files with the
    sequence numbers 1, 2, and 3 already exist, the next log file is named using the
    number `4`.) You can change the size and number of files, and other characteristics
    of the cluster log, using the [`LogDestination`](mysql-cluster-mgm-definition.html#ndbparam-mgmd-logdestination)
    configuration parameter.'
  id: totrans-250
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，当集群日志大小达到一百万字节时，文件将重命名为 `ndb_*`node_id`*_cluster.log.*`seq_id`*`，其中 *`seq_id`*
    是集群日志文件的序列号。（例如：如果已经存在序列号为 1、2 和 3 的文件，则下一个日志文件将使用编号 `4`。）您可以使用 [`LogDestination`](mysql-cluster-mgm-definition.html#ndbparam-mgmd-logdestination)
    配置参数更改集群日志的大小、文件数量和其他特性。
- en: '`ndb_*`node_id`*_out.log` is the file used for `stdout` and `stderr` when running
    the management server as a daemon.'
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ndb_*`node_id`*_out.log` 是在将管理服务器作为守护进程运行时用于 `stdout` 和 `stderr` 的文件。'
- en: '`ndb_*`node_id`*.pid` is the process ID file used when running the management
    server as a daemon.'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ndb_*`node_id`*.pid` 是在将管理服务器作为守护进程运行时使用的进程 ID 文件。'
