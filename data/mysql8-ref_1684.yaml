- en: '[`--initial`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_initial)'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--initial`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_initial)'
- en: '| Command-Line Format | `--initial` |'
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--initial` |'
- en: Configuration data is cached internally, rather than being read from the cluster
    global configuration file each time the management server is started (see [Section 25.4.3,
    “NDB Cluster Configuration Files”](mysql-cluster-config-file.html "25.4.3 NDB
    Cluster Configuration Files")). Using the `--initial` option overrides this behavior,
    by forcing the management server to delete any existing cache files, and then
    to re-read the configuration data from the cluster configuration file and to build
    a new cache.
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 配置数据在内部缓存，而不是每次启动管理服务器时从集群全局配置文件中读取（请参阅[第25.4.3节，“NDB集群配置文件”](mysql-cluster-config-file.html
    "25.4.3 NDB Cluster Configuration Files")）。使用`--initial`选项会覆盖此行为，强制管理服务器删除任何现有的缓存文件，然后从集群配置文件中重新读取配置数据并构建新的缓存。
- en: This differs in two ways from the [`--reload`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_reload)
    option. First, `--reload` forces the server to check the configuration file against
    the cache and reload its data only if the contents of the file are different from
    the cache. Second, `--reload` does not delete any existing cache files.
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这与[`--reload`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_reload)选项有两种不同之处。首先，`--reload`���制服务器检查配置文件与缓存的差异，并仅在文件内容与缓存不同时重新加载数据。其次，`--reload`不会删除任何现有的缓存文件。
- en: If [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd — The
    NDB Cluster Management Server Daemon") is invoked with `--initial` but cannot
    find a global configuration file, the management server cannot start.
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果使用`--initial`调用[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd
    — The NDB Cluster Management Server Daemon")但找不到全局配置文件，则管理服务器无法启动。
- en: When a management server starts, it checks for another management server in
    the same NDB Cluster and tries to use the other management server's configuration
    data. This behavior has implications when performing a rolling restart of an NDB
    Cluster with multiple management nodes. See [Section 25.6.5, “Performing a Rolling
    Restart of an NDB Cluster”](mysql-cluster-rolling-restart.html "25.6.5 Performing
    a Rolling Restart of an NDB Cluster"), for more information.
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当管理服务器启动时，它会检查同一 NDB Cluster 中是否有另一个管理服务器，并尝试使用另一个管理服务器的配置数据。在执行具有多个管理节点的 NDB
    Cluster 的滚动重启时，此行为会产生影响。有关更多信息，请参见[第 25.6.5 节，“执行 NDB Cluster 的滚动重启”](mysql-cluster-rolling-restart.html
    "25.6.5 Performing a Rolling Restart of an NDB Cluster")。
- en: When used together with the [`--config-file`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_config-file)
    option, the cache is cleared only if the configuration file is actually found.
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与[`--config-file`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_config-file)选项一起使用时，仅在实际找到配置文件时才清除缓存。
