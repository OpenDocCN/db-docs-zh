- en: 25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 25.5.4 ndb_mgmd — NDB集群管理服务器守护程序
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-mgmd.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-mgmd.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-mgmd.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-mgmd.html)
- en: The management server is the process that reads the cluster configuration file
    and distributes this information to all nodes in the cluster that request it.
    It also maintains a log of cluster activities. Management clients can connect
    to the management server and check the cluster's status.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 管理服务器是读取集群配置文件并将此信息分发给请求的集群中的所有节点的进程。它还维护着集群活动的日志。管理客户端可以连接到管理服务器并检查集群的状态。
- en: All options that can be used with [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon") are shown in the
    following table. Additional descriptions follow the table.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 所有可用于[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd —
    NDB集群管理服务器守护程序")的选项均列在下表中。表后面会有额外的描述。
