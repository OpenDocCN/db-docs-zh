- en: Specifies the cluster management server's configuration cache directory. `--config-dir`
    is an alias for this option.
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指定集群管理服务器的配置缓存目录。`--config-dir` 是此选项的别名。
- en: In NDB 8.0.27 and later, this must be an absolute path. Otherwise, the management
    server refuses to start.
  id: totrans-88
  prefs:
