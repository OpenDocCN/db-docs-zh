  type: TYPE_TB
  zh: '| 命令行格式 | `--config-file=file` |'
- en: '| Disabled by | `skip-config-file` |'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 禁用方式 | `skip-config-file` |'
- en: '| Type | File name |'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: '| Default Value | `[none]` |'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `[无]` |'
- en: Instructs the management server as to which file it should use for its configuration
    file. By default, the management server looks for a file named `config.ini` in
    the same directory as the [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon") executable; otherwise
    the file name and location must be specified explicitly.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指示管理服务器应使用哪个文件作为其配置文件。默认情况下，管理服务器在与[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon")可执行文件相同目录中查找名为`config.ini`的文件；否则，��须显式指定文件名和位置。
- en: This option has no default value, and is ignored unless the management server
    is forced to read the configuration file, either because [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon") was started with
    the [`--reload`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_reload)
    or [`--initial`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_initial)
    option, or because the management server could not find any configuration cache.
    Beginning with NDB 8.0.26, [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon") refuses to start
    if [`--config-file`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_config-file)
    is specified without either of [`--initial`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_initial)
    or [`--reload`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_reload).
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项没有默认值，除非管理服务器被迫读取配置文件，要么因为[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon")是使用[`--reload`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_reload)或[`--initial`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_initial)选项启动的，要么因为管理服务器找不到任何配置缓存。从
    NDB 8.0.26 开始，[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd
    — The NDB Cluster Management Server Daemon") 如果指定了[`--config-file`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_config-file)而没有指定[`--initial`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_initial)或[`--reload`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_reload)，则拒绝启动。
- en: The [`--config-file`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_config-file)
    option is also read if [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd
    — The NDB Cluster Management Server Daemon") was started with [`--config-cache=OFF`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_config-cache).
    See [Section 25.4.3, “NDB Cluster Configuration Files”](mysql-cluster-config-file.html
    "25.4.3 NDB Cluster Configuration Files"), for more information.
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd — The
    NDB Cluster Management Server Daemon")是使用[`--config-cache=OFF`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_config-cache)启动的，则还会读取[`--config-file`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_config-file)选项。有关更多信息，请参见[第
    25.4.3 节，“NDB 集群配置文件”](mysql-cluster-config-file.html "25.4.3 NDB Cluster Configuration
    Files")。
- en: '[`--configdir=*`dir_name`*`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_configdir)'
  id: totrans-83
  prefs:
  - PREF_UL
