- en: Causes [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd
    — The NDB Cluster Management Server Daemon") to be installed as a Windows service.
    Optionally, you can specify a name for the service; if not set, the service name
    defaults to `ndb_mgmd`. Although it is preferable to specify other [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon") program options
    in a `my.ini` or `my.cnf` configuration file, it is possible to use them together
    with [`--install`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_install).
    However, in such cases, the [`--install`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_install)
    option must be specified first, before any other options are given, for the Windows
    service installation to succeed.
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd — The
    NDB Cluster Management Server Daemon")作为 Windows 服务安装。可选地，您可以为服务指定名称；如果未设置，则服务名称默认为`ndb_mgmd`。虽然最好在`my.ini`或`my.cnf`配置文件中指定其他[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon")程序选项，但也可以与[`--install`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_install)一起使用。但是，在这种情况下，必须首先指定[`--install`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_install)选项，然后再给出任何其他选项，以确保
    Windows 服务安装成功。
- en: It is generally not advisable to use this option together with the [`--initial`](mysql-cluster-programs-ndbd.html#option_ndbd_initial)
    option, since this causes the configuration cache to be wiped and rebuilt every
    time the service is stopped and started. Care should also be taken if you intend
    to use any other [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd
    — The NDB Cluster Management Server Daemon") options that affect the starting
    of the management server, and you should make absolutely certain you fully understand
    and allow for any possible consequences of doing so.
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通常不建议将此选项与[`--initial`](mysql-cluster-programs-ndbd.html#option_ndbd_initial)选项一起使用，因为这会导致配置缓存在每次停止和启动服务时被清除并重建。如果您打算使用任何其他影响管理服务器启动的[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon")选项，应格外小心，并确保您充分理解并允许可能产生的任何后果。
- en: The [`--install`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_install)
    option has no effect on non-Windows platforms.
  id: totrans-150
  prefs:
  - PREF_IND
