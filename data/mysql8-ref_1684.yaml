- en: 'This option, whose default value is `1` (or `TRUE`, or `ON`), can be used to
    disable the management server''s configuration cache, so that it reads its configuration
    from `config.ini` every time it starts (see [Section 25.4.3, “NDB Cluster Configuration
    Files”](mysql-cluster-config-file.html "25.4.3 NDB Cluster Configuration Files")).
    You can do this by starting the [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon") process with any
    one of the following options:'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项的默认值为`1`（或`TRUE`，或`ON`），可用于禁用管理服务器的配置缓存，使其每次启动时从`config.ini`读取配置（参见[第25.4.3节，“NDB集群配置文件”](mysql-cluster-config-file.html
    "25.4.3 NDB Cluster Configuration Files")）。您可以通过以下任一选项启动[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon")进程来实现：
- en: '`--config-cache=0`'
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--config-cache=0`'
- en: '`--config-cache=FALSE`'
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--config-cache=FALSE`'
- en: '`--config-cache=OFF`'
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--config-cache=OFF`'
- en: '[`--skip-config-cache`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_skip-config-cache)'
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-config-cache`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_skip-config-cache)'
- en: Using one of the options just listed is effective only if the management server
    has no stored configuration at the time it is started. If the management server
    finds any configuration cache files, then the `--config-cache` option or the `--skip-config-cache`
    option is ignored. Therefore, to disable configuration caching, the option should
    be used the *first* time that the management server is started. Otherwise—that
    is, if you wish to disable configuration caching for a management server that
    has *already* created a configuration cache—you must stop the management server,
    delete any existing configuration cache files manually, then restart the management
    server with `--skip-config-cache` (or with `--config-cache` set equal to 0, `OFF`,
    or `FALSE`).
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅当管理服务器在启动时没有存储配置时，才能有效使用上述选项之一。如果管理服务器发现任何配置缓存文件，则`--config-cache`选项或`--skip-config-cache`选项将被忽略。因此，要禁用配置缓存，应该在管理服务器第一次启动时使用该选项。否则，即如果您希望为已经创建配置缓存的管理服务器禁用配置缓存，您必须停止管理服务器，手动删除任何现有的配置缓存文件，然后使用`--skip-config-cache`（或将`--config-cache`设置为0、`OFF`或`FALSE`）重新启动管理服务器。
- en: 'Configuration cache files are normally created in a directory named `mysql-cluster`
    under the installation directory (unless this location has been overridden using
    the [`--configdir`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_configdir)
    option). Each time the management server updates its configuration data, it writes
    a new cache file. The files are named sequentially in order of creation using
    the following format:'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 配置缓存文件通常在安装目录下的名为`mysql-cluster`的目录中创建（除非使用[`--configdir`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_configdir)选项覆盖了此位置）。每次管理服务器更新其配置数据时，都会写入一个新的缓存文件。这些文件按照创建顺序顺序命名，格式如下：
- en: '[PRE0]'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '*`node-id`* is the management server''s node ID; *`seq-number`* is a sequence
    number, beginning with 1\. For example, if the management server''s node ID is
    5, then the first three configuration cache files would, when they are created,
    be named `ndb_5_config.bin.1`, `ndb_5_config.bin.2`, and `ndb_5_config.bin.3`.'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*`node-id`* 是管理服务器的节点ID；*`seq-number`* 是一个从1开始的序列号。例如，如果管理服务器的节点ID是5，则创建前三个配置缓存文件时，它们的名称将分别为`ndb_5_config.bin.1`、`ndb_5_config.bin.2`和`ndb_5_config.bin.3`。'
- en: If your intent is to purge or reload the configuration cache without actually
    disabling caching, you should start [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon") with one of the
    options [`--reload`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_reload)
    or [`--initial`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_initial)
    instead of `--skip-config-cache`.
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您的意图是在不实际禁用缓存的情况下清除或重新加载配置缓存，您应该使用[`--reload`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_reload)或[`--initial`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_initial)选项之一，而不是使用`--skip-config-cache`来启动[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon")。
- en: To re-enable the configuration cache, simply restart the management server,
    but without the `--config-cache` or `--skip-config-cache` option that was used
    previously to disable the configuration cache.
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要重新启用配置缓存，只需重新启动管理服务器，但不使用之前用于禁用配置缓存的`--config-cache`或`--skip-config-cache`选项。
- en: '[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd — The
    NDB Cluster Management Server Daemon") does not check for the configuration directory
    ([`--configdir`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_configdir))
    or attempts to create one when `--skip-config-cache` is used. (Bug #13428853)'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd — The
    NDB Cluster Management Server Daemon") 在使用`--skip-config-cache`时不会检查配置目录（[`--configdir`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_configdir)），也不会尝试创建配置目录。（Bug
    #13428853）'
- en: '[`--config-file=*`filename`*`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_config-file),
    `-f *`filename`*`'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--config-file=*`filename`*`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_config-file)，`-f
