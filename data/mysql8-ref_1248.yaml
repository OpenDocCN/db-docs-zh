- en: This section provides information and usage examples for `InnoDB` [`INFORMATION_SCHEMA`](information-schema.html
    "Chapter 28 INFORMATION_SCHEMA Tables") tables.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了关于`InnoDB` [`INFORMATION_SCHEMA`](information-schema.html "第 28 章 INFORMATION_SCHEMA
    表") 表的信息和使用示例。
- en: '`InnoDB` `INFORMATION_SCHEMA` tables provide metadata, status information,
    and statistics about various aspects of the `InnoDB` storage engine. You can view
    a list of `InnoDB` `INFORMATION_SCHEMA` tables by issuing a [`SHOW TABLES`](show-tables.html
    "15.7.7.39 SHOW TABLES Statement") statement on the `INFORMATION_SCHEMA` database:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '`InnoDB` `INFORMATION_SCHEMA` 表提供了关于`InnoDB` 存储引擎各个方面的元数据、状态信息和统计信息。您可以通过在`INFORMATION_SCHEMA`
    数据库上发出[`SHOW TABLES`](show-tables.html "15.7.7.39 SHOW TABLES 语句")语句来查看`InnoDB`
    `INFORMATION_SCHEMA` 表的列表：'
- en: '[PRE0]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: For table definitions, see [Section 28.4, “INFORMATION_SCHEMA InnoDB Tables”](innodb-information-schema-tables.html
    "28.4 INFORMATION_SCHEMA InnoDB Tables"). For general information regarding the
    `MySQL` `INFORMATION_SCHEMA` database, see [Chapter 28, *INFORMATION_SCHEMA Tables*](information-schema.html
    "Chapter 28 INFORMATION_SCHEMA Tables").
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于表定义，请参阅[第 28.4 节，“INFORMATION_SCHEMA InnoDB 表”](innodb-information-schema-tables.html
    "28.4 INFORMATION_SCHEMA InnoDB Tables")。关于`MySQL` `INFORMATION_SCHEMA` 数据库的一般信息，请参阅[第
    28 章，“*INFORMATION_SCHEMA 表*”](information-schema.html "第 28 章 INFORMATION_SCHEMA
    表")。
