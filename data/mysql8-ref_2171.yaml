- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/sys-session-ssl-status.html](https://dev.mysql.com/doc/refman/8.0/en/sys-session-ssl-status.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/sys-session-ssl-status.html](https://dev.mysql.com/doc/refman/8.0/en/sys-session-ssl-status.html)
- en: 30.4.3.34 The session_ssl_status View
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 30.4.3.34 session_ssl_status 视图
- en: For each connection, this view displays the SSL version, cipher, and count of
    reused SSL sessions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个连接，该视图显示SSL版本、密码和重用SSL会话的计数。
- en: 'The [`session_ssl_status`](sys-session-ssl-status.html "30.4.3.34 The session_ssl_status
    View") view has these columns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`session_ssl_status`](sys-session-ssl-status.html "30.4.3.34 session_ssl_status
    视图") 视图包含以下列：'
- en: '`thread_id`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`thread_id`'
- en: The thread ID for the connection.
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连接的线程ID。
- en: '`ssl_version`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ssl_version`'
- en: The version of SSL used for the connection.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连接使用的SSL版本。
- en: '`ssl_cipher`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ssl_cipher`'
- en: The SSL cipher used for the connection.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连接使用的SSL密码。
- en: '`ssl_sessions_reused`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ssl_sessions_reused`'
- en: The number of reused SSL sessions for the connection.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连接中重用的SSL会话数。
