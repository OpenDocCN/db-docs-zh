- en: 19.1.5.6 Stopping Multi-Source Replicas
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 19.1.5.6 停止多源复制
- en: The [`STOP REPLICA`](stop-replica.html "15.4.2.8 STOP REPLICA Statement") statement
    can be used to stop a multi-source replica. By default, if you use the [`STOP
    REPLICA`](stop-replica.html "15.4.2.8 STOP REPLICA Statement") statement on a
    multi-source replica all channels are stopped. Optionally, use the `FOR CHANNEL
    *`channel`*` clause to stop only a specific channel.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`STOP REPLICA`](stop-replica.html "15.4.2.8 STOP REPLICA Statement")语句可用于停止多源复制。默认情况下，如果在多源复制上使用[`STOP
    REPLICA`](stop-replica.html "15.4.2.8 STOP REPLICA Statement")语句，则所有通道都会停止。可选择使用`FOR
    CHANNEL *`channel`*`子句仅停止特定通道。'
- en: 'To stop all currently configured replication channels:'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 停止所有当前配置的复制通道：
- en: '[PRE0]'
  id: totrans-4
