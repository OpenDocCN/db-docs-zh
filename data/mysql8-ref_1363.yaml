- en: 'To stop only a named channel, use a `FOR CHANNEL *`channel`*` clause:'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 若要仅停止命名通道，请使用`FOR CHANNEL *`channel`*`子句：
