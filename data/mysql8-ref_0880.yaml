- en: The [`SHOW WARNINGS`](show-warnings.html "15.7.7.42 SHOW WARNINGS Statement")
    statement displays the notes that are generated by truncation due to rounding
    of the fractional part. Such truncation is not an error, even in strict SQL mode
    (see [Section 14.24.3, “Expression Handling”](precision-math-expressions.html
    "14.24.3 Expression Handling")).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
