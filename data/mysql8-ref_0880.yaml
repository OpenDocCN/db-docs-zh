- en: This section discusses precision math rounding for the [`ROUND()`](mathematical-functions.html#function_round)
    function and for inserts into columns with exact-value types ([`DECIMAL`](fixed-point-types.html
    "13.1.3 Fixed-Point Types (Exact Value) - DECIMAL, NUMERIC") and integer).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节讨论了[`ROUND()`](mathematical-functions.html#function_round)函数的精确数学舍入以及对具有精确值类型（[`DECIMAL`](fixed-point-types.html
    "13.1.3 固定点类型（精确值）- DECIMAL，NUMERIC")和整数）的列的插入。
- en: 'The [`ROUND()`](mathematical-functions.html#function_round) function rounds
    differently depending on whether its argument is exact or approximate:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ROUND()`](mathematical-functions.html#function_round)函数的舍入方式取决于其参数是精确还是近似值：'
- en: 'For exact-value numbers, [`ROUND()`](mathematical-functions.html#function_round)
    uses the “round half up” rule: A value with a fractional part of .5 or greater
    is rounded up to the next integer if positive or down to the next integer if negative.
    (In other words, it is rounded away from zero.) A value with a fractional part
    less than .5 is rounded down to the next integer if positive or up to the next
    integer if negative. (In other words, it is rounded toward zero.)'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于精确值数字，[`ROUND()`](mathematical-functions.html#function_round)使用“四舍五入到最接近的一半”规则：具有大于或等于.5的分数部分的值将向上舍入到下一个整数（如果为正数）或向下舍入到下一个整数（如果为负数）。
    （换句话说，它远离零四舍五入。）具有小于.5的分数部分的值将向下舍入到下一个整数（如果为正数）或向上舍入到下一个整数（如果为负数）。 （换句话说，它朝向零四舍五入。）
- en: 'For approximate-value numbers, the result depends on the C library. On many
    systems, this means that [`ROUND()`](mathematical-functions.html#function_round)
    uses the “round to nearest even” rule: A value with a fractional part exactly
    half way between two integers is rounded to the nearest even integer.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于近似值数字，结果取决于C库。在许多系统上，这意味着[`ROUND()`](mathematical-functions.html#function_round)使用“四舍五入到最近的偶数”规则：一个具有恰好处于两个整数之间的分数部分的值将四舍五入为最接近的偶数整数。
