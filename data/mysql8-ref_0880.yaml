- en: 'For inserts into a [`DECIMAL`](fixed-point-types.html "13.1.3 Fixed-Point Types
    (Exact Value) - DECIMAL, NUMERIC") or integer column, the target is an exact data
    type, so rounding uses “round half away from zero,” regardless of whether the
    value to be inserted is exact or approximate:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于插入到[`DECIMAL`](fixed-point-types.html "13.1.3 固定点类型（精确值）- DECIMAL，NUMERIC")或整数列中，目标是精确数据类型，因此无论要插入的值是精确还是近似值，舍入都使用“远离零的一半”：
