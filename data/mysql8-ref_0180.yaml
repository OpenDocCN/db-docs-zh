- en: Enable automatic rehashing. This option is on by default, which enables database,
    table, and column name completion. Use [`--disable-auto-rehash`](mysql-command-options.html#option_mysql_auto-rehash)
    to disable rehashing. That causes [**mysql**](mysql.html "6.5.1 mysql — The MySQL
    Command-Line Client") to start faster, but you must issue the `rehash` command
    or its `\#` shortcut if you want to use name completion.
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用自动 rehash。默认情况下，此选项已启用，可实现数据库、表和列名的自动补全。使用[`--disable-auto-rehash`](mysql-command-options.html#option_mysql_auto-rehash)来禁用
    rehash。这会使[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")启动更快，但如果要使用名称补全，则必须发出`rehash`命令或其`\#`快捷方式。
- en: To complete a name, enter the first part and press Tab. If the name is unambiguous,
    [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") completes
    it. Otherwise, you can press Tab again to see the possible names that begin with
    what you have typed so far. Completion does not occur if there is no default database.
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要完成一个名称，输入第一部分并按Tab键。如果名称是明确的，[**mysql**](mysql.html "6.5.1 mysql — The MySQL
    Command-Line Client")会自动完成。否则，您可以再次按Tab键查看以您已输入的内容开头的可能名称。如果没有默认数据库，则不会发生自动完成。
- en: Note
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: This feature requires a MySQL client that is compiled with the **readline**
    library. Typically, the **readline** library is not available on Windows.
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此功能需要使用**readline**库编译的MySQL客户端。通常，**readline**库在Windows上不可用。
