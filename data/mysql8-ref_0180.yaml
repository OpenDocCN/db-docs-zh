    used to connect has an expired password. This can be useful for noninteractive
    invocations of [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")
    because normally the server disconnects noninteractive clients that attempt to
    connect using an account with an expired password. (See [Section 8.2.16, “Server
    Handling of Expired Passwords”](expired-password-handling.html "8.2.16 Server
    Handling of Expired Passwords").)
  id: totrans-187
  prefs:
