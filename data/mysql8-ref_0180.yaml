- en: '[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") supports
    the following options, which can be specified on the command line or in the `[mysql]`
    and `[client]` groups of an option file. For information about option files used
    by MySQL programs, see [Section 6.2.2.2, “Using Option Files”](option-files.html
    "6.2.2.2 Using Option Files").'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql**](https://dev.mysql.com/doc/refman/8.0/en/mysql.html "6.5.1 mysql
