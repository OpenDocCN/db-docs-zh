  type: TYPE_NORMAL
  zh: 表示客户端可以处理沙盒模式，如果用于连接的帐户密码已过期。这对于非交互式调用 [**mysql**](mysql.html "6.5.1 mysql —
    MySQL命令行客户端") 可能很有用，因为通常情况下，服务器会断开尝试使用帐户密码已过期的帐户连接的非交互式客户端。（参见 [第8.2.16节，“服务器处理过期密码”](expired-password-handling.html
