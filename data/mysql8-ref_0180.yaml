- en: This option helps when processing [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files") output that may contain [`BLOB`](blob.html
    "13.3.4 The BLOB and TEXT Types") values. By default, [**mysql**](mysql.html "6.5.1 mysql
    — The MySQL Command-Line Client") translates `\r\n` in statement strings to `\n`
    and interprets `\0` as the statement terminator. [`--binary-mode`](mysql-command-options.html#option_mysql_binary-mode)
    disables both features. It also disables all [**mysql**](mysql.html "6.5.1 mysql
    — The MySQL Command-Line Client") commands except `charset` and `delimiter` in
    noninteractive mode (for input piped to [**mysql**](mysql.html "6.5.1 mysql —
    The MySQL Command-Line Client") or loaded using the `source` command).
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项有助于处理可能包含[`BLOB`](blob.html "13.3.4 BLOB 和 TEXT 类型")值的[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")输出。默认情况下，[**mysql**](mysql.html "6.5.1 mysql
    — MySQL 命令行客户端")将语句字符串中的 `\r\n` 转换为 `\n`，并将 `\0` 解释为语句终止符。[`--binary-mode`](mysql-command-options.html#option_mysql_binary-mode)禁用这两个功能。它还在非交互模式下禁用所有[**mysql**](mysql.html
    "6.5.1 mysql — MySQL 命令行客户端")命令，除了在输入通过管道传输到[**mysql**](mysql.html "6.5.1 mysql
