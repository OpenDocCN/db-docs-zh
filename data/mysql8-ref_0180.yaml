- en: Print results using tab as the column separator, with each row on a new line.
    With this option, [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line
    Client") does not use the history file.
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用制表符作为列分隔符打印结果，每行显示在新行上。使用此选项，[**mysql**](mysql.html "6.5.1 mysql — The MySQL
    Command-Line Client")不使用历史文件。
- en: Batch mode results in nontabular output format and escaping of special characters.
    Escaping may be disabled by using raw mode; see the description for the [`--raw`](mysql-command-options.html#option_mysql_raw)
