    “Pluggable Authentication”](pluggable-authentication.html "8.2.17 Pluggable Authentication").
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个关于使用哪个客户端端身份验证插件的提示。请参阅[第8.2.17节，“可插拔认证”](pluggable-authentication.html "8.2.17 可插拔认证")。
- en: '[`--default-character-set=*`charset_name`*`](mysql-command-options.html#option_mysql_default-character-set)'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--default-character-set=*`charset_name`*`](mysql-command-options.html#option_mysql_default-character-set)'
- en: '| Command-Line Format | `--default-character-set=charset_name` |'
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--default-character-set=charset_name` |'
- en: '| Type | String |'
  id: totrans-221
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Use *`charset_name`* as the default character set for the client and connection.
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将*`charset_name`*用作客户端和连接的默认字符集。
- en: This option can be useful if the operating system uses one character set and
    the [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") client
    by default uses another. In this case, output may be formatted incorrectly. You
    can usually fix such issues by using this option to force the client to use the
    system character set instead.
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果操作系统使用一个字符集，而[**mysql**](mysql.html "6.5.1 mysql — MySQL命令行客户端")客户端默认使用另一个字符集，则此选项可能很有用。在这种情况下，输出可能格式不正确。通常可以通过使用此选项强制客户端使用系统字符集来解决此类问题。
- en: For more information, see [Section 12.4, “Connection Character Sets and Collations”](charset-connection.html
    "12.4 Connection Character Sets and Collations"), and [Section 12.15, “Character
    Set Configuration”](charset-configuration.html "12.15 Character Set Configuration").
  id: totrans-224
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 欲了解更多信息，请参阅[第12.4节，“连接字符集和校对规则”](charset-connection.html "12.4 连接字符集和校对规则")，以及[第12.15节，“字符集配置”](charset-configuration.html
    "12.15 字符集配置")。
- en: '[`--defaults-extra-file=*`file_name`*`](mysql-command-options.html#option_mysql_defaults-extra-file)'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-extra-file=*`file_name`*`](mysql-command-options.html#option_mysql_defaults-extra-file)'
- en: '| Command-Line Format | `--defaults-extra-file=file_name` |'
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-extra-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Read this option file after the global option file but (on Unix) before the
    user option file. If the file does not exist or is otherwise inaccessible, an
    error occurs. If *`file_name`* is not an absolute path name, it is interpreted
    relative to the current directory.
  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在全局选项文件之后但（在Unix上）在用户选项文件之前读取此选项文件。如果文件不存在或无法访问，将会出现错误。如果*`file_name`*不是绝对路径名，则将其解释为相对于当前目录。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关于此选项文件和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--defaults-file=*`file_name`*`](mysql-command-options.html#option_mysql_defaults-file)'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-file=*`file_name`*`](mysql-command-options.html#option_mysql_defaults-file)'
- en: '| Command-Line Format | `--defaults-file=file_name` |'
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-232
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Use only the given option file. If the file does not exist or is otherwise inaccessible,
    an error occurs. If *`file_name`* is not an absolute path name, it is interpreted
    relative to the current directory.
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅使用给定的选项文件。如果文件不存在或无法访问，将会出现错误。如果*`file_name`*不是绝对路径名，则将其解释为相对于当前目录。
- en: 'Exception: Even with [`--defaults-file`](option-file-options.html#option_general_defaults-file),
    client programs read `.mylogin.cnf`.'
  id: totrans-234
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例外：即使使用[`--defaults-file`](option-file-options.html#option_general_defaults-file)，客户端程序也会读取`.mylogin.cnf`。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关于此选项文件和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--defaults-group-suffix=*`str`*`](mysql-command-options.html#option_mysql_defaults-group-suffix)'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-group-suffix=*`str`*`](mysql-command-options.html#option_mysql_defaults-group-suffix)'
- en: '| Command-Line Format | `--defaults-group-suffix=str` |'
  id: totrans-237
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-group-suffix=str` |'
- en: '| Type | String |'
  id: totrans-238
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Read not only the usual option groups, but also groups with the usual names
    and a suffix of *`str`*. For example, [**mysql**](mysql.html "6.5.1 mysql — The
    MySQL Command-Line Client") normally reads the `[client]` and `[mysql]` groups.
    If this option is given as [`--defaults-group-suffix=_other`](mysql-command-options.html#option_mysql_defaults-group-suffix),
    [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") also reads
    the `[client_other]` and `[mysql_other]` groups.
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不仅读取通常的选项组，还读取具有通常名称和后缀*`str`*的组。例如，[**mysql**](mysql.html "6.5.1 mysql — MySQL命令行客户端")通常会读取`[client]`和`[mysql]`组。如果给定此选项为[`--defaults-group-suffix=_other`](mysql-command-options.html#option_mysql_defaults-group-suffix)，[**mysql**](mysql.html
    "6.5.1 mysql — MySQL命令行客户端")还会读取`[client_other]`和`[mysql_other]`组。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关于此选项文件和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--delimiter=*`str`*`](mysql-command-options.html#option_mysql_delimiter)'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--delimiter=*`str`*`](mysql-command-options.html#option_mysql_delimiter)'
- en: '| Command-Line Format | `--delimiter=str` |'
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--delimiter=str` |'
- en: '| Type | String |'
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `;` |'
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `;` |'
- en: Set the statement delimiter. The default is the semicolon character (`;`).
  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置语句分隔符。默认为分号字符(`;`)。
- en: '[`--disable-named-commands`](mysql-command-options.html#option_mysql_disable-named-commands)'
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--disable-named-commands`](mysql-command-options.html#option_mysql_disable-named-commands)'
- en: Disable named commands. Use the `\*` form only, or use named commands only at
    the beginning of a line ending with a semicolon (`;`). [**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client") starts with this option *enabled*
    by default. However, even with this option, long-format commands still work from
    the first line. See [Section 6.5.1.2, “mysql Client Commands”](mysql-commands.html
    "6.5.1.2 mysql Client Commands").
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 禁用命名命令。仅使用`\*`形式，或仅在以分号(`;`)结尾的行的开头使用命名命令。[**mysql**](mysql.html "6.5.1 mysql
    — MySQL命令行客户端")默认启用此选项。但是，即使使用此选项，长格式命令仍然可以从第一行起作用。请参见[第6.5.1.2节，“mysql客户端命令”](mysql-commands.html
    "6.5.1.2 mysql客户端命令")。
- en: '[`--dns-srv-name=*`name`*`](mysql-command-options.html#option_mysql_dns-srv-name)'
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--dns-srv-name=*`name`*`](mysql-command-options.html#option_mysql_dns-srv-name)'
- en: '| Command-Line Format | `--dns-srv-name=name` |'
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--dns-srv-name=name` |'
- en: '| Introduced | 8.0.22 |'
  id: totrans-250
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.22 |'
- en: '| Type | String |'
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Specifies the name of a DNS SRV record that determines the candidate hosts to
    use for establishing a connection to a MySQL server. For information about DNS
    SRV support in MySQL, see [Section 6.2.6, “Connecting to the Server Using DNS
    SRV Records”](connecting-using-dns-srv.html "6.2.6 Connecting to the Server Using
    DNS SRV Records").
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指定确定用于建立与 MySQL 服务器的连接的候选主机的 DNS SRV 记录的名称。有关 MySQL 中 DNS SRV 支持的信息，请参见 [第6.2.6节，“使用
    DNS SRV 记录连接到服务器”](connecting-using-dns-srv.html "6.2.6 使用 DNS SRV 记录连接到服务器")。
- en: 'Suppose that DNS is configured with this SRV information for the `example.com`
    domain:'
  id: totrans-253
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 假设 DNS 配置了 `example.com` 域的此 SRV 信息：
- en: '[PRE5]'
  id: totrans-254
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'To use that DNS SRV record, invoke [**mysql**](mysql.html "6.5.1 mysql — The
    MySQL Command-Line Client") like this:'
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要使用该 DNS SRV 记录，请像这样调用 [**mysql**](mysql.html "6.5.1 mysql — MySQL 命令行客户端")：
- en: '[PRE6]'
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") then
    attempts a connection to each server in the group until a successful connection
    is established. A failure to connect occurs only if a connection cannot be established
    to any of the servers. The priority and weight values in the DNS SRV record determine
    the order in which servers should be tried.'
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[**mysql**](mysql.html "6.5.1 mysql — MySQL 命令行客户端") 然后尝试连接组中的每个服务器，直到建立成功的连接。仅当无法建立到任何服务器的连接时才会发生连接失败。DNS
    SRV 记录中的优先级和权重值确定应尝试的服务器顺序。'
- en: When invoked with [`--dns-srv-name`](mysql-command-options.html#option_mysql_dns-srv-name),
    [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") attempts
    to establish TCP connections only.
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当使用 [`--dns-srv-name`](mysql-command-options.html#option_mysql_dns-srv-name)
    调用时，[**mysql**](mysql.html "6.5.1 mysql — MySQL 命令行客户端") 仅尝试建立 TCP 连接。
- en: The [`--dns-srv-name`](mysql-command-options.html#option_mysql_dns-srv-name)
    option takes precedence over the [`--host`](mysql-command-options.html#option_mysql_host)
    option if both are given. [`--dns-srv-name`](mysql-command-options.html#option_mysql_dns-srv-name)
    causes connection establishment to use the [`mysql_real_connect_dns_srv()`](/doc/c-api/8.0/en/mysql-real-connect-dns-srv.html)
    C API function rather than [`mysql_real_connect()`](/doc/c-api/8.0/en/mysql-real-connect.html).
    However, if the `connect` command is subsequently used at runtime and specifies
    a host name argument, that host name takes precedence over any [`--dns-srv-name`](mysql-command-options.html#option_mysql_dns-srv-name)
    option given at [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")
    startup to specify a DNS SRV record.
  id: totrans-259
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果同时给出 [`--dns-srv-name`](mysql-command-options.html#option_mysql_dns-srv-name)
    选项和 [`--host`](mysql-command-options.html#option_mysql_host) 选项，则 [`--dns-srv-name`](mysql-command-options.html#option_mysql_dns-srv-name)
    选项优先于 [`--host`](mysql-command-options.html#option_mysql_host) 选项。如果在 [**mysql**](mysql.html
    "6.5.1 mysql — MySQL 命令行客户端") 启动时同时给出了 [`--dns-srv-name`](mysql-command-options.html#option_mysql_dns-srv-name)
    选项以指定 DNS SRV 记录，并且随后在运行时使用 `connect` 命令并指定主机名参数，则该主机名优先于任何 [`--dns-srv-name`](mysql-command-options.html#option_mysql_dns-srv-name)
    选项。
- en: This option was added in MySQL 8.0.22.
  id: totrans-260
  prefs:
  - PREF_IND
