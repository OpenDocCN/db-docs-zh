  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，用于使用共享内存进行到本地服务器的连接的共享内存名称。默认值为`MYSQL`。共享内存名称区分大小写。
- en: This option applies only if the server was started with the [`shared_memory`](server-system-variables.html#sysvar_shared_memory)
    system variable enabled to support shared-memory connections.
  id: totrans-489
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 只有在服务器启动时启用了支持共享内存连接的[`shared_memory`](server-system-variables.html#sysvar_shared_memory)系统变量时，此选项才适用。
- en: '[`--show-warnings`](mysql-command-options.html#option_mysql_show-warnings)'
  id: totrans-490
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--show-warnings`](mysql-command-options.html#option_mysql_show-warnings)'
- en: '| Command-Line Format | `--show-warnings` |'
  id: totrans-491
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--show-warnings` |'
- en: Cause warnings to be shown after each statement if there are any. This option
    applies to interactive and batch mode.
  id: totrans-492
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 导致在每个语句后显示警告（如果有）。此选项适用于交互和批处理模式。
- en: '[`--sigint-ignore`](mysql-command-options.html#option_mysql_sigint-ignore)'
  id: totrans-493
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--sigint-ignore`](mysql-command-options.html#option_mysql_sigint-ignore)'
- en: '| Command-Line Format | `--sigint-ignore` |'
  id: totrans-494
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--sigint-ignore` |'
- en: Ignore `SIGINT` signals (typically the result of typing **Control+C**).
  id: totrans-495
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 忽略`SIGINT`信号（通常是键入**Control+C**的结果）。
- en: Without this option, typing **Control+C** interrupts the current statement if
    there is one, or cancels any partial input line otherwise.
  id: totrans-496
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果没有此选项，键入**Control+C**会中断当前语句（如果有的话），否则会取消任何部分输入行。
- en: '[`--silent`](mysql-command-options.html#option_mysql_silent), `-s`'
  id: totrans-497
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--silent`](mysql-command-options.html#option_mysql_silent)，`-s`'
- en: '| Command-Line Format | `--silent` |'
  id: totrans-498
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--silent` |'
- en: Silent mode. Produce less output. This option can be given multiple times to
    produce less and less output.
  id: totrans-499
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 静默模式。产生较少输出。可以多次使用此选项以产生越来越少的输出。
- en: This option results in nontabular output format and escaping of special characters.
    Escaping may be disabled by using raw mode; see the description for the [`--raw`](mysql-command-options.html#option_mysql_raw)
    option.
  id: totrans-500
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项会导致非表格输出格式和特殊字符的转义。可以通过使用原始模式来禁用转义；请参阅[`--raw`](mysql-command-options.html#option_mysql_raw)选项的描述。
- en: '[`--skip-column-names`](mysql-command-options.html#option_mysql_skip-column-names),
    `-N`'
  id: totrans-501
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-column-names`](mysql-command-options.html#option_mysql_skip-column-names)，`-N`'
- en: '| Command-Line Format | `--skip-column-names` |'
  id: totrans-502
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--skip-column-names` |'
- en: 'Do not write column names in results. Use of this option causes the output
    to be right-aligned, as shown here:'
  id: totrans-503
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不在结果中写入列名。使用此选项会导致输出右对齐，如下所示：
- en: '[PRE15]'
  id: totrans-504
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '[`--skip-line-numbers`](mysql-command-options.html#option_mysql_skip-line-numbers),
    `-L`'
  id: totrans-505
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-line-numbers`](mysql-command-options.html#option_mysql_skip-line-numbers)，`-L`'
- en: '| Command-Line Format | `--skip-line-numbers` |'
  id: totrans-506
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--skip-line-numbers` |'
- en: Do not write line numbers for errors. Useful when you want to compare result
    files that include error messages.
  id: totrans-507
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不为错误写入行号。在想要比较包含错误消息的结果文件时很有用。
- en: '[`--socket=*`path`*`](mysql-command-options.html#option_mysql_socket), `-S
    *`path`*`'
  id: totrans-508
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--socket=*`路径`*`](mysql-command-options.html#option_mysql_socket)，`-S *`路径`*`'
- en: '| Command-Line Format | `--socket={file_name&#124;pipe_name}` |'
  id: totrans-509
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--socket={file_name&#124;pipe_name}` |'
- en: '| Type | String |'
  id: totrans-510
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: For connections to `localhost`, the Unix socket file to use, or, on Windows,
    the name of the named pipe to use.
  id: totrans-511
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于连接到`localhost`的连接，要使用的Unix套接字文件，或者在Windows上，要使用的命名管道的名称。
- en: On Windows, this option applies only if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-512
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，只有在服务器启动时启用了支持命名管道连接的[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量时，此选项才适用。此外，进行连接的用户必须是由[`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)系统变量指定的Windows组的成员。
- en: '`--ssl*`'
  id: totrans-513
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--ssl*`'
- en: Options that begin with `--ssl` specify whether to connect to the server using
    encryption and indicate where to find SSL keys and certificates. See [Command
    Options for Encrypted Connections](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections").
  id: totrans-514
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以`--ssl`开头的选项指定是否使用加密连接到服务器，并指示在哪里找到SSL密钥和证书。请参阅[加密连接的命令选项](connection-options.html#encrypted-connection-options
    "加密连接的命令选项")。
- en: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysql-command-options.html#option_mysql_ssl-fips-mode)'
  id: totrans-515
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysql-command-options.html#option_mysql_ssl-fips-mode)'
- en: '| Command-Line Format | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
  id: totrans-516
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
- en: '| Deprecated | 8.0.34 |'
  id: totrans-517
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.34 |'
- en: '| Type | Enumeration |'
  id: totrans-518
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `OFF` |'
  id: totrans-519
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: '| Valid Values | `OFF``ON``STRICT` |'
  id: totrans-520
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `OFF``ON``STRICT` |'
- en: Controls whether to enable FIPS mode on the client side. The [`--ssl-fips-mode`](mysql-command-options.html#option_mysql_ssl-fips-mode)
    option differs from other `--ssl-*`xxx`*` options in that it is not used to establish
    encrypted connections, but rather to affect which cryptographic operations to
    permit. See [Section 8.8, “FIPS Support”](fips-mode.html "8.8 FIPS Support").
  id: totrans-521
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '控制是否在客户端端启用 FIPS 模式。[`--ssl-fips-mode`](mysql-command-options.html#option_mysql_ssl-fips-mode)
    选项与其他 `--ssl-*`xxx`*` 选项不同，它不用于建立加密连接，而是用于影响允许哪些加密操作。请参阅 [第 8.8 节，“FIPS 支持”](fips-mode.html
    "8.8 FIPS 支持")。 '
- en: 'These [`--ssl-fips-mode`](mysql-command-options.html#option_mysql_ssl-fips-mode)
    values are permitted:'
  id: totrans-522
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用这些 [`--ssl-fips-mode`](mysql-command-options.html#option_mysql_ssl-fips-mode)
    值：
- en: '`OFF`: Disable FIPS mode.'
  id: totrans-523
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OFF`: 禁用 FIPS 模式。'
- en: '`ON`: Enable FIPS mode.'
  id: totrans-524
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ON`: 启用 FIPS 模式。'
- en: '`STRICT`: Enable “strict” FIPS mode.'
  id: totrans-525
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`STRICT`: 启用“严格” FIPS 模式。'
- en: Note
  id: totrans-526
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If the OpenSSL FIPS Object Module is not available, the only permitted value
    for [`--ssl-fips-mode`](mysql-command-options.html#option_mysql_ssl-fips-mode)
    is `OFF`. In this case, setting [`--ssl-fips-mode`](mysql-command-options.html#option_mysql_ssl-fips-mode)
    to `ON` or `STRICT` causes the client to produce a warning at startup and to operate
    in non-FIPS mode.
  id: totrans-527
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 OpenSSL FIPS 对象模块不可用，则 [`--ssl-fips-mode`](mysql-command-options.html#option_mysql_ssl-fips-mode)
    的唯一允许值是 `OFF`。在这种情况下，将 [`--ssl-fips-mode`](mysql-command-options.html#option_mysql_ssl-fips-mode)
    设置为 `ON` 或 `STRICT` 会导致客户端在启动时产生警告并在非 FIPS 模式下运行。
- en: As of MySQL 8.0.34, this option is deprecated. Expect it to be removed in a
    future version of MySQL.
  id: totrans-528
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.34 开始，此选项已弃用。预计在将来的 MySQL 版本中将其移除。
- en: '[`--syslog`](mysql-command-options.html#option_mysql_syslog), `-j`'
  id: totrans-529
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--syslog`](mysql-command-options.html#option_mysql_syslog), `-j`'
- en: '| Command-Line Format | `--syslog` |'
  id: totrans-530
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--syslog` |'
- en: This option causes [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line
    Client") to send interactive statements to the system logging facility. On Unix,
    this is `syslog`; on Windows, it is the Windows Event Log. The destination where
    logged messages appear is system dependent. On Linux, the destination is often
    the `/var/log/messages` file.
  id: totrans-531
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项导致 [**mysql**](mysql.html "6.5.1 mysql — MySQL 命令行客户端") 将交互语句发送到系统日志设施。在
    Unix 上，这是 `syslog`；在 Windows 上，这是 Windows 事件日志。记录消息出现的目的地取决于系统。在 Linux 上，目的地通常是
    `/var/log/messages` 文件。
- en: Here is a sample of output generated on Linux by using `--syslog`. This output
    is formatted for readability; each logged message actually takes a single line.
  id: totrans-532
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是在 Linux 上使用 `--syslog` 生成的输出示例。此输出已经过格式化以便阅读；每个记录的消息实际上占据一行。
- en: '[PRE16]'
  id: totrans-533
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: For more information, see [Section 6.5.1.3, “mysql Client Logging”](mysql-logging.html
    "6.5.1.3 mysql Client Logging").
  id: totrans-534
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参阅 [第 6.5.1.3 节，“mysql 客户端日志记录”](mysql-logging.html "6.5.1.3 mysql 客户端日志记录")。
- en: '[`--table`](mysql-command-options.html#option_mysql_table), `-t`'
  id: totrans-535
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--table`](mysql-command-options.html#option_mysql_table), `-t`'
- en: '| Command-Line Format | `--table` |'
  id: totrans-536
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--table` |'
- en: Display output in table format. This is the default for interactive use, but
    can be used to produce table output in batch mode.
  id: totrans-537
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以表格格式显示输出。这是交互使用的默认设置，但也可用于在批处理模式下生成表格输出。
- en: '[`--tee=*`file_name`*`](mysql-command-options.html#option_mysql_tee)'
  id: totrans-538
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tee=*`file_name`*`](mysql-command-options.html#option_mysql_tee)'
- en: '| Command-Line Format | `--tee=file_name` |'
  id: totrans-539
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tee=file_name` |'
- en: '| Type | File name |'
  id: totrans-540
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Append a copy of output to the given file. This option works only in interactive
    mode. [Section 6.5.1.2, “mysql Client Commands”](mysql-commands.html "6.5.1.2 mysql
    Client Commands"), discusses tee files further.
  id: totrans-541
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将输出的副本附加到给定文件。此选项仅在交互模式下有效。[第 6.5.1.2 节，“mysql 客户端命令”](mysql-commands.html "6.5.1.2
    mysql 客户端命令")，进一步讨论了 tee 文件。
- en: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysql-command-options.html#option_mysql_tls-ciphersuites)'
  id: totrans-542
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysql-command-options.html#option_mysql_tls-ciphersuites)'
- en: '| Command-Line Format | `--tls-ciphersuites=ciphersuite_list` |'
  id: totrans-543
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-ciphersuites=ciphersuite_list` |'
- en: '| Introduced | 8.0.16 |'
  id: totrans-544
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入 | 8.0.16 |'
- en: '| Type | String |'
  id: totrans-545
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The permissible ciphersuites for encrypted connections that use TLSv1.3\. The
    value is a list of one or more colon-separated ciphersuite names. The ciphersuites
    that can be named for this option depend on the SSL library used to compile MySQL.
    For details, see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-546
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用TLSv1.3的加密连接的可接受密码套件。该值是一个或多个冒号分隔的密码套件名称列表。可以为此选项命名的密码套件取决于用于编译MySQL的SSL库。有关详细信息，请参见[第8.3.2节，“加密连接TLS协议和密码”](encrypted-connection-protocols-ciphers.html
    "8.3.2 加密连接TLS协议和密码")。
- en: This option was added in MySQL 8.0.16.
  id: totrans-547
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.16中添加。
- en: '[`--tls-version=*`protocol_list`*`](mysql-command-options.html#option_mysql_tls-version)'
  id: totrans-548
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-version=*`protocol_list`*`](mysql-command-options.html#option_mysql_tls-version)'
- en: '| Command-Line Format | `--tls-version=protocol_list` |'
  id: totrans-549
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-version=protocol_list` |'
- en: '| Type | String |'
  id: totrans-550
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value (≥ 8.0.16) | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3` (OpenSSL 1.1.1
    or higher)`TLSv1,TLSv1.1,TLSv1.2` (otherwise) |'
  id: totrans-551
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≥ 8.0.16） | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3`（OpenSSL 1.1.1或更高版本）`TLSv1,TLSv1.1,TLSv1.2`（否则）
    |'
- en: '| Default Value (≤ 8.0.15) | `TLSv1,TLSv1.1,TLSv1.2` |'
  id: totrans-552
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≤ 8.0.15） | `TLSv1,TLSv1.1,TLSv1.2` |'
- en: The permissible TLS protocols for encrypted connections. The value is a list
    of one or more comma-separated protocol names. The protocols that can be named
    for this option depend on the SSL library used to compile MySQL. For details,
    see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-553
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于加密连接的可接受TLS协议。该值是一个或多个逗号分隔的协议名称列表。可以为此选项命名的协议取决于用于编译MySQL的SSL库。有关详细信息，请参见[第8.3.2节，“加密连接TLS协议和密码”](encrypted-connection-protocols-ciphers.html
    "8.3.2 加密连接TLS协议和密码")。
- en: '[`--unbuffered`](mysql-command-options.html#option_mysql_unbuffered), `-n`'
  id: totrans-554
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--unbuffered`](mysql-command-options.html#option_mysql_unbuffered), `-n`'
- en: '| Command-Line Format | `--unbuffered` |'
  id: totrans-555
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--unbuffered` |'
- en: Flush the buffer after each query.
  id: totrans-556
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在每个查询后刷新缓冲区。
- en: '[`--user=*`user_name`*`](mysql-command-options.html#option_mysql_user), `-u
    *`user_name`*`'
  id: totrans-557
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--user=*`user_name`*`](mysql-command-options.html#option_mysql_user), `-u
    *`user_name`*`'
- en: '| Command-Line Format | `--user=user_name` |'
  id: totrans-558
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--user=user_name` |'
- en: '| Type | String |'
  id: totrans-559
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The user name of the MySQL account to use for connecting to the server.
  id: totrans-560
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的用户名。
- en: '[`--verbose`](mysql-command-options.html#option_mysql_verbose), `-v`'
  id: totrans-561
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--verbose`](mysql-command-options.html#option_mysql_verbose), `-v`'
- en: '| Command-Line Format | `--verbose` |'
  id: totrans-562
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--verbose` |'
- en: Verbose mode. Produce more output about what the program does. This option can
    be given multiple times to produce more and more output. (For example, `-v -v
    -v` produces table output format even in batch mode.)
  id: totrans-563
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 冗长模式。产生关于程序操作的更多输出。可以多次使用此选项以产生更多输出。（例如，`-v -v -v`即使在批处理模式下也会产生表格输出格式。）
- en: '[`--version`](mysql-command-options.html#option_mysql_version), `-V`'
  id: totrans-564
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--version`](mysql-command-options.html#option_mysql_version), `-V`'
- en: '| Command-Line Format | `--version` |'
  id: totrans-565
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--version` |'
- en: Display version information and exit.
  id: totrans-566
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示版本信息并退出。
- en: '[`--vertical`](mysql-command-options.html#option_mysql_vertical), `-E`'
  id: totrans-567
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--vertical`](mysql-command-options.html#option_mysql_vertical), `-E`'
- en: '| Command-Line Format | `--vertical` |'
  id: totrans-568
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--vertical` |'
- en: Print query output rows vertically (one line per column value). Without this
    option, you can specify vertical output for individual statements by terminating
    them with `\G`.
  id: totrans-569
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将查询输出行垂直显示（每列值一行）。如果不使用此选项，可以通过在语句末尾加上`\G`来指定单个语句的垂直输出。
- en: '[`--wait`](mysql-command-options.html#option_mysql_wait), `-w`'
  id: totrans-570
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--wait`](mysql-command-options.html#option_mysql_wait), `-w`'
- en: '| Command-Line Format | `--wait` |'
  id: totrans-571
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--wait` |'
- en: If the connection cannot be established, wait and retry instead of aborting.
  id: totrans-572
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果无法建立连接，则等待并重试，而不是中止。
- en: '[`--xml`](mysql-command-options.html#option_mysql_xml), `-X`'
  id: totrans-573
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--xml`](mysql-command-options.html#option_mysql_xml), `-X`'
- en: '| Command-Line Format | `--xml` |'
  id: totrans-574
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--xml` |'
- en: Produce XML output.
  id: totrans-575
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 生成XML输出。
- en: '[PRE17]'
  id: totrans-576
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: The output when [`--xml`](mysql-command-options.html#option_mysql_xml) is used
    with [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") matches
    that of [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    [`--xml`](mysqldump.html#option_mysqldump_xml). See [Section 6.5.4, “mysqldump
    — A Database Backup Program”](mysqldump.html "6.5.4 mysqldump — A Database Backup
    Program"), for details.
  id: totrans-577
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当使用 [`--xml`](mysql-command-options.html#option_mysql_xml) 与 [**mysql**](mysql.html
    "6.5.1 mysql — MySQL命令行客户端") 一起使用时，输出与 [**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — 数据库备份程序") [`--xml`](mysqldump.html#option_mysqldump_xml) 的匹配。详情请参见 [第6.5.4节，“mysqldump
    — 数据库备份程序”](mysqldump.html "6.5.4 mysqldump — 数据库备份程序")。
- en: 'The XML output also uses an XML namespace, as shown here:'
  id: totrans-578
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: XML输出还使用XML命名空间，如下所示：
- en: '[PRE18]'
  id: totrans-579
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: '[`--zstd-compression-level=*`level`*`](mysql-command-options.html#option_mysql_zstd-compression-level)'
  id: totrans-580
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--zstd-compression-level=*`level`*`](mysql-command-options.html#option_mysql_zstd-compression-level)'
- en: '| Command-Line Format | `--zstd-compression-level=#` |'
  id: totrans-581
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--zstd-compression-level=#` |'
- en: '| Introduced | 8.0.18 |'
  id: totrans-582
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.18 |'
- en: '| Type | Integer |'
  id: totrans-583
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: The compression level to use for connections to the server that use the `zstd`
    compression algorithm. The permitted levels are from 1 to 22, with larger values
    indicating increasing levels of compression. The default `zstd` compression level
    is 3\. The compression level setting has no effect on connections that do not
    use `zstd` compression.
  id: totrans-584
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用`zstd`压缩算法连接到服务器的连接的压缩级别。允许的级别为1到22，较大的值表示较高级别的压缩。默认的`zstd`压缩级别为3。压缩级别设置对不使用`zstd`压缩的连接没有影响。
- en: For more information, see [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-585
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参见 [第6.2.8节，“连接压缩控制”](connection-compression-control.html "6.2.8 连接压缩控制")。
- en: This option was added in MySQL 8.0.18.
  id: totrans-586
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.18中添加。
