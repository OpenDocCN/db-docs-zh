- en: '[`--quick`](mysql-command-options.html#option_mysql_quick), `-q`'
  id: totrans-454
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--quick`](mysql-command-options.html#option_mysql_quick), `-q`'
- en: '| Command-Line Format | `--quick` |'
  id: totrans-455
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--quick` |'
- en: Do not cache each query result, print each row as it is received. This may slow
    down the server if the output is suspended. With this option, [**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client") does not use the history file.
  id: totrans-456
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要缓存每个查询结果，按接收顺序打印每行。如果输出被暂停，这可能会减慢服务器速度。使用此选项，[**mysql**](mysql.html "6.5.1 mysql
    — The MySQL Command-Line Client") 不会使用历史文件。
- en: 'By default, [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")
    fetches all result rows before producing any output; while storing these, it calculates
    a running maximum column length from the actual value of each column in succession.
    When printing the output, it uses this maximum to format it. When `--quick` is
    specified, [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")
    does not have the rows for which to calculate the length before starting, and
    so uses the maximum length. In the following example, table `t1` has a single
    column of type [`BIGINT`](integer-types.html "13.1.2 Integer Types (Exact Value)
    - INTEGER, INT, SMALLINT, TINYINT, MEDIUMINT, BIGINT") and containing 4 rows.
    The default output is 9 characters wide; this width is equal the maximum number
    of characters in any of the column values in the rows returned (5), plus 2 characters
    each for the spaces used as padding and the `|` characters used as column delimiters).
    The output when using the `--quick` option is 25 characters wide; this is equal
    to the number of characters needed to represent `-9223372036854775808`, which
    is the longest possible value that can be stored in a (signed) `BIGINT` column,
    or 19 characters, plus the 4 characters used for padding and column delimiters.
    The difference can be seen here:'
  id: totrans-457
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")
    在生成任何输出之前会获取所有结果行；在存储这些行时，它会从每一列的实际值中依次计算出最大列长度。在打印输出时，它会使用这个最大值来格式化输出。当指定 `--quick`
    时，[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") 在开始之前没有行来计算长度，因此使用最大长度。在下面的示例中，表
    `t1` 有一个类型为 [`BIGINT`](integer-types.html "13.1.2 Integer Types (Exact Value)
    - INTEGER, INT, SMALLINT, TINYINT, MEDIUMINT, BIGINT") 的单列，包含 4 行。默认输出宽度为 9 个字符；这个宽度等于返回行中任何列值中的最大字符数（5），再加上用作填充的空格和用作列分隔符的
    `|` 字符，每个都是 2 个字符）。使用 `--quick` 选项时的输出宽度为 25 个字符；这等于表示 `-9223372036854775808`
    所需的字符数，这是可以存储在（有符号的）`BIGINT` 列中的最长可能值，或者是 19 个字符，再加上用于填充和列分隔符的 4 个字符。可以在这里看到差异：
- en: '[PRE13]'
  id: totrans-458
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '[`--raw`](mysql-command-options.html#option_mysql_raw), `-r`'
  id: totrans-459
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--raw`](mysql-command-options.html#option_mysql_raw), `-r`'
- en: '| Command-Line Format | `--raw` |'
  id: totrans-460
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--raw` |'
- en: For tabular output, the “boxing” around columns enables one column value to
    be distinguished from another. For nontabular output (such as is produced in batch
    mode or when the [`--batch`](mysql-command-options.html#option_mysql_batch) or
    [`--silent`](mysql-command-options.html#option_mysql_silent) option is given),
    special characters are escaped in the output so they can be identified easily.
    Newline, tab, `NUL`, and backslash are written as `\n`, `\t`, `\0`, and `\\`.
    The [`--raw`](mysql-command-options.html#option_mysql_raw) option disables this
    character escaping.
  id: totrans-461
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于表格输出，围绕列的“框”使得一个列值可以与另一个区分开。对于非表格输出（例如在批处理模式下生成的输出或给出 [`--batch`](mysql-command-options.html#option_mysql_batch)
    或 [`--silent`](mysql-command-options.html#option_mysql_silent) 选项时生成的输出），特殊字符在输出中被转义，以便可以轻松识别它们。换行符、制表符、`NUL`
    和反斜杠分别被写为 `\n`、`\t`、`\0` 和 `\\`。[`--raw`](mysql-command-options.html#option_mysql_raw)
    选项禁用了这种字符转义。
- en: 'The following example demonstrates tabular versus nontabular output and the
    use of raw mode to disable escaping:'
  id: totrans-462
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以下示例演示了表格与非表格输出以及使用原始模式禁用转义的情况：
- en: '[PRE14]'
  id: totrans-463
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: '[`--reconnect`](mysql-command-options.html#option_mysql_reconnect)'
  id: totrans-464
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--reconnect`](mysql-command-options.html#option_mysql_reconnect)'
- en: '| Command-Line Format | `--reconnect` |'
  id: totrans-465
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--reconnect` |'
- en: '| Disabled by | `skip-reconnect` |'
  id: totrans-466
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 禁用者 | `skip-reconnect` |'
- en: If the connection to the server is lost, automatically try to reconnect. A single
    reconnect attempt is made each time the connection is lost. To suppress reconnection
    behavior, use [`--skip-reconnect`](mysql-command-options.html#option_mysql_reconnect).
  id: totrans-467
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果与服务器的连接丢失，自动尝试重新连接。每次连接丢失时都会尝试重新连接一次。要抑制重新连接行为，请使用 [`--skip-reconnect`](mysql-command-options.html#option_mysql_reconnect)。
- en: '[`--safe-updates`](mysql-command-options.html#option_mysql_safe-updates), [`--i-am-a-dummy`](mysql-command-options.html#option_mysql_safe-updates),
    `-U`'
  id: totrans-468
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--safe-updates`](mysql-command-options.html#option_mysql_safe-updates), [`--i-am-a-dummy`](mysql-command-options.html#option_mysql_safe-updates),
    `-U`'
- en: '| Command-Line Format | `--safe-updates``--i-am-a-dummy` |'
  id: totrans-469
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--safe-updates``--i-am-a-dummy` |'
- en: '| Type | Boolean |'
  id: totrans-470
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-471
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: If this option is enabled, [`UPDATE`](update.html "15.2.17 UPDATE Statement")
    and [`DELETE`](delete.html "15.2.2 DELETE Statement") statements that do not use
    a key in the `WHERE` clause or a `LIMIT` clause produce an error. In addition,
    restrictions are placed on [`SELECT`](select.html "15.2.13 SELECT Statement")
    statements that produce (or are estimated to produce) very large result sets.
    If you have set this option in an option file, you can use [`--skip-safe-updates`](mysql-command-options.html#option_mysql_safe-updates)
    on the command line to override it. For more information about this option, see
    [Using Safe-Updates Mode (--safe-updates)](mysql-tips.html#safe-updates "Using
    Safe-Updates Mode (--safe-updates)").
  id: totrans-472
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用此选项，则不使用 `WHERE` 子句中的键或 `LIMIT` 子句的 [`UPDATE`](update.html "15.2.17 UPDATE
    语句") 和 [`DELETE`](delete.html "15.2.2 DELETE 语句") 语句将产生错误。此外，对于产生（或估计产生）非常大结果集的
    [`SELECT`](select.html "15.2.13 SELECT 语句") 语句也会施加限制。如果在选项文件中设置了此选项，则可以在命令行上使用
    [`--skip-safe-updates`](mysql-command-options.html#option_mysql_safe-updates)
    来覆盖它。有关此选项的更多信息，请参见 [使用安全更新模式 (--safe-updates)](mysql-tips.html#safe-updates "使用安全更新模式
    (--safe-updates)")。
- en: '[`--select-limit=*`value`*`](mysql-command-options.html#option_mysql_select-limit)'
  id: totrans-473
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--select-limit=*`value`*`](mysql-command-options.html#option_mysql_select-limit)'
- en: '| Command-Line Format | `--select-limit=value` |'
  id: totrans-474
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--select-limit=value` |'
- en: '| Type | Numeric |'
  id: totrans-475
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数值 |'
- en: '| Default Value | `1000` |'
  id: totrans-476
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `1000` |'
- en: The automatic limit for [`SELECT`](select.html "15.2.13 SELECT Statement") statements
    when using [`--safe-updates`](mysql-command-options.html#option_mysql_safe-updates).
    (Default value is 1,000.)
  id: totrans-477
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当使用 [`--safe-updates`](mysql-command-options.html#option_mysql_safe-updates)
    时，[`SELECT`](select.html "15.2.13 SELECT 语句") 语句的自动限制。（默认值为 1,000）。
- en: '[`--server-public-key-path=*`file_name`*`](mysql-command-options.html#option_mysql_server-public-key-path)'
  id: totrans-478
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--server-public-key-path=*`file_name`*`](mysql-command-options.html#option_mysql_server-public-key-path)'
- en: '| Command-Line Format | `--server-public-key-path=file_name` |'
  id: totrans-479
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--server-public-key-path=file_name` |'
- en: '| Type | File name |'
  id: totrans-480
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The path name to a file in PEM format containing a client-side copy of the public
    key required by the server for RSA key pair-based password exchange. This option
    applies to clients that authenticate with the `sha256_password` or `caching_sha2_password`
    authentication plugin. This option is ignored for accounts that do not authenticate
    with one of those plugins. It is also ignored if RSA-based password exchange is
    not used, as is the case when the client connects to the server using a secure
    connection.
  id: totrans-481
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: PEM 格式文件路径名，其中包含服务器所需的客户端端公钥的副本，用于 RSA 密钥对密码交换。此选项适用于使用 `sha256_password` 或
    `caching_sha2_password` 认证插件进行身份验证的客户端。对于不使用这些插件进行身份验证的帐户，此选项将被忽略。如果不使用基于 RSA
    的密码交换，例如客户端使用安全连接连接到服务器时，此选项也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysql-command-options.html#option_mysql_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysql-command-options.html#option_mysql_get-server-public-key).
  id: totrans-482
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果给定 [`--server-public-key-path=*`file_name`*`](mysql-command-options.html#option_mysql_server-public-key-path)
    并指定有效的公钥文件，则优先于 [`--get-server-public-key`](mysql-command-options.html#option_mysql_get-server-public-key)。
- en: For `sha256_password`, this option applies only if MySQL was built using OpenSSL.
  id: totrans-483
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于 `sha256_password`，此选项仅在使用 OpenSSL 构建 MySQL 时适用。
- en: For information about the `sha256_password` and `caching_sha2_password` plugins,
    see [Section 8.4.1.3, “SHA-256 Pluggable Authentication”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256 Pluggable Authentication"), and [Section 8.4.1.2, “Caching SHA-2
    Pluggable Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching
    SHA-2 Pluggable Authentication").
  id: totrans-484
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关 `sha256_password` 和 `caching_sha2_password` 插件的信息，请参见 [第 8.4.1.3 节，“SHA-256
    可插拔认证”](sha256-pluggable-authentication.html "8.4.1.3 SHA-256 可插拔认证") 和 [第 8.4.1.2
    节，“缓存 SHA-2 可插拔认证”](caching-sha2-pluggable-authentication.html "8.4.1.2 缓存 SHA-2
    可插拔认证")。
