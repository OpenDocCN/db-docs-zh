  type: TYPE_TB
  zh: '| 类型 | 布尔 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-264
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Enable the `mysql_clear_password` cleartext authentication plugin. (See [Section 8.4.1.4,
    “Client-Side Cleartext Pluggable Authentication”](cleartext-pluggable-authentication.html
    "8.4.1.4 Client-Side Cleartext Pluggable Authentication").)
  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用 `mysql_clear_password` 明文认证插件。（请参阅 [第8.4.1.4节，“客户端端明文插件认证”](cleartext-pluggable-authentication.html
    "8.4.1.4 客户端端明文插件认证")。）
- en: '[`--execute=*`statement`*`](mysql-command-options.html#option_mysql_execute),
    `-e *`statement`*`'
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--execute=*`statement`*`](mysql-command-options.html#option_mysql_execute),
    `-e *`statement`*`'
- en: '| Command-Line Format | `--execute=statement` |'
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--execute=statement` |'
- en: '| Type | String |'
  id: totrans-268
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Execute the statement and quit. The default output format is like that produced
    with [`--batch`](mysql-command-options.html#option_mysql_batch). See [Section 6.2.2.1,
    “Using Options on the Command Line”](command-line-options.html "6.2.2.1 Using
    Options on the Command Line"), for some examples. With this option, [**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client") does not use the history file.
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 执行语句并退出。默认输出格式类似于使用 [`--batch`](mysql-command-options.html#option_mysql_batch)
    生成的格式。有关示例，请参见 [第6.2.2.1节，“在命令行上使用选项”](command-line-options.html "6.2.2.1 在命令行上使用选项")。使用此选项，[**mysql**](mysql.html
    "6.5.1 mysql — MySQL 命令行客户端") 不使用历史文件。
- en: '[`--fido-register-factor=*`value`*`](mysql-command-options.html#option_mysql_fido-register-factor)'
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--fido-register-factor=*`value`*`](mysql-command-options.html#option_mysql_fido-register-factor)'
- en: '| Command-Line Format | `--fido-register-factor=value` |'
  id: totrans-271
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--fido-register-factor=value` |'
- en: '| Introduced | 8.0.27 |'
  id: totrans-272
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入 | 8.0.27 |'
- en: '| Deprecated | 8.0.35 |'
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.35 |'
- en: '| Type | String |'
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Note
  id: totrans-275
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: As of MySQL 8.0.35, this option is deprecated and subject to removal in a future
    MySQL release.
  id: totrans-276
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.35 开始，此选项已弃用，并可能在未来的 MySQL 发行版中删除。
- en: The factor or factors for which FIDO device registration must be performed.
    This option value must be a single value, or two values separated by commas. Each
    value must be 2 or 3, so the permitted option values are `'2'`, `'3'`, `'2,3'`
    and `'3,2'`.
  id: totrans-277
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 必须执行 FIDO 设备注册的因素或因素。此选项值必须是单个值，或用逗号分隔的两个值。每个值必须是2或3，因此允许的选项值为`'2'`、`'3'`、`'2,3'`和`'3,2'`。
- en: 'For example, an account that requires registration for a 3rd authentication
    factor invokes the [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line
    Client") client as follows:'
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，需要为第三个认证因素注册的帐户调用 [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line
    Client") 客户端如下：
- en: '[PRE7]'
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'An account that requires registration for a 2nd and 3rd authentication factor
    invokes the [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")
    client as follows:'
  id: totrans-280
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 需要为第二个和第三个认证因素注册的帐户调用 [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line
    Client") 客户端如下：
- en: '[PRE8]'
  id: totrans-281
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: If registration is successful, a connection is established. If there is an authentication
    factor with a pending registration, a connection is placed into pending registration
    mode when attempting to connect to the server. In this case, disconnect and reconnect
    with the correct [`--fido-register-factor`](mysql-command-options.html#option_mysql_fido-register-factor)
    value to complete the registration.
  id: totrans-282
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果注册成功，将建立连接。如果存在待注册的认证因素，在尝试连接到服务器时，连接将进入待注册模式。在这种情况下，断开连接并重新连接，使用正确的[`--fido-register-factor`](mysql-command-options.html#option_mysql_fido-register-factor)值完成注册。
- en: 'Registration is a two step process comprising *initiate registration* and *finish
    registration* steps. The initiate registration step executes this statement:'
  id: totrans-283
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注册是一个包括 *启动注册* 和 *完成注册* 步骤的两步过程。启动注册步骤执行以下语句：
- en: '[PRE9]'
  id: totrans-284
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: The statement returns a result set containing a 32 byte challenge, the user
    name, and the relying party ID (see [`authentication_fido_rp_id`](pluggable-authentication-system-variables.html#sysvar_authentication_fido_rp_id)).
  id: totrans-285
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该语句返回一个包含 32 字节挑战、用户名和依赖方 ID（参见 [`authentication_fido_rp_id`](pluggable-authentication-system-variables.html#sysvar_authentication_fido_rp_id)）的结果集。
- en: 'The finish registration step executes this statement:'
  id: totrans-286
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 完成注册步骤执行以下语句：
- en: '[PRE10]'
  id: totrans-287
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'The statement completes the registration and sends the following information
    to the server as part of the *`auth_string`*: authenticator data, an optional
    attestation certificate in X.509 format, and a signature.'
  id: totrans-288
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该语句完成注册并将以下信息作为 *`auth_string`* 的一部分发送到服务器：认证器数据，X.509 格式的可选证书，以及签名。
- en: The initiate and registration steps must be performed in a single connection,
    as the challenge received by the client during the initiate step is saved to the
    client connection handler. Registration would fail if the registration step was
    performed by a different connection. The [`--fido-register-factor`](mysql-command-options.html#option_mysql_fido-register-factor)
    option executes both the initiate and registration steps, which avoids the failure
    scenario described above and prevents having to execute the [`ALTER USER`](alter-user.html
    "15.7.1.1 ALTER USER Statement") initiate and registration statements manually.
  id: totrans-289
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 必须在单个连接中执行启动和注册步骤，因为客户端在启动步骤期间接收到的挑战会保存到客户端连接处理程序中。如果注册步骤由不同的连接执行，注册将失败。[`--fido-register-factor`](mysql-command-options.html#option_mysql_fido-register-factor)
    选项执行启动和注册步骤，避免了上述失败场景，并避免了手动执行 [`ALTER USER`](alter-user.html "15.7.1.1 ALTER
    USER Statement") 启动和注册语句。
- en: The [`--fido-register-factor`](mysql-command-options.html#option_mysql_fido-register-factor)
    option is only available for the [**mysql**](mysql.html "6.5.1 mysql — The MySQL
    Command-Line Client") client and MySQL Shell. Other MySQL client programs do not
    support it.
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--fido-register-factor`](mysql-command-options.html#option_mysql_fido-register-factor)
    选项仅适用于 [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") 客户端和
    MySQL Shell。其他 MySQL 客户端程序不支持该选项。'
- en: For related information, see [Using FIDO Authentication](fido-pluggable-authentication.html#fido-pluggable-authentication-usage
    "Using FIDO Authentication").
  id: totrans-291
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关相关信息，请参阅[使用 FIDO 认证](fido-pluggable-authentication.html#fido-pluggable-authentication-usage
    "使用 FIDO 认证")。
- en: '[`--force`](mysql-command-options.html#option_mysql_force), `-f`'
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--force`](mysql-command-options.html#option_mysql_force), `-f`'
- en: '| Command-Line Format | `--force` |'
  id: totrans-293
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--force` |'
- en: Continue even if an SQL error occurs.
  id: totrans-294
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 即使发生 SQL 错误，也继续执行。
- en: '[`--get-server-public-key`](mysql-command-options.html#option_mysql_get-server-public-key)'
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--get-server-public-key`](mysql-command-options.html#option_mysql_get-server-public-key)'
- en: '| Command-Line Format | `--get-server-public-key` |'
  id: totrans-296
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--get-server-public-key` |'
- en: '| Type | Boolean |'
  id: totrans-297
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: Request from the server the public key required for RSA key pair-based password
    exchange. This option applies to clients that authenticate with the `caching_sha2_password`
    authentication plugin. For that plugin, the server does not send the public key
    unless requested. This option is ignored for accounts that do not authenticate
    with that plugin. It is also ignored if RSA-based password exchange is not used,
    as is the case when the client connects to the server using a secure connection.
  id: totrans-298
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从服务器请求用于 RSA 密钥对密码交换所需的公钥。此选项适用于使用`caching_sha2_password`认证插件进行身份验证的客户端。对于该插件，除非请求，否则服务器不会发送公钥。对于不使用该插件进行身份验证的帐户，此选项将被忽略。如果不使用基于
    RSA 的密码交换（例如客户端使用安全连接连接到服务器时），此选项也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysql-command-options.html#option_mysql_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysql-command-options.html#option_mysql_get-server-public-key).
  id: totrans-299
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果提供了[`--server-public-key-path=*`file_name`*`](mysql-command-options.html#option_mysql_server-public-key-path)并指定了有效的公钥文件，则它优先于[`--get-server-public-key`](mysql-command-options.html#option_mysql_get-server-public-key)。
- en: For information about the `caching_sha2_password` plugin, see [Section 8.4.1.2,
    “Caching SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication").
  id: totrans-300
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`caching_sha2_password`插件的信息，请参阅[第 8.4.1.2 节，“缓存 SHA-2 可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 缓存 SHA-2 可插拔认证")。
- en: '[`--histignore`](mysql-command-options.html#option_mysql_histignore)'
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--histignore`](mysql-command-options.html#option_mysql_histignore)'
- en: '| Command-Line Format | `--histignore=pattern_list` |'
  id: totrans-302
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--histignore=pattern_list` |'
- en: '| Type | String |'
  id: totrans-303
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: A list of one or more colon-separated patterns specifying statements to ignore
    for logging purposes. These patterns are added to the default pattern list (`"*IDENTIFIED*:*PASSWORD*"`).
    The value specified for this option affects logging of statements written to the
    history file, and to `syslog` if the [`--syslog`](mysql-command-options.html#option_mysql_syslog)
    option is given. For more information, see [Section 6.5.1.3, “mysql Client Logging”](mysql-logging.html
    "6.5.1.3 mysql Client Logging").
  id: totrans-304
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个或多个以冒号分隔的模式列表，用于指定在记录日志时要忽略的语句。这些模式将添加到默认模式列表(`"*IDENTIFIED*:*PASSWORD*"`)中。为此选项指定的值会影响写入历史文件和`syslog`（如果给出了[`--syslog`](mysql-command-options.html#option_mysql_syslog)选项）的语句的记录。有关更多信息，请参阅[第 6.5.1.3
    节，“mysql 客户端日志记录”](mysql-logging.html "6.5.1.3 mysql 客户端日志记录")。
- en: '[`--host=*`host_name`*`](mysql-command-options.html#option_mysql_host), `-h
    *`host_name`*`'
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--host=*`host_name`*`](mysql-command-options.html#option_mysql_host), `-h
    *`host_name`*`'
- en: '| Command-Line Format | `--host=host_name` |'
  id: totrans-306
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--host=host_name` |'
- en: '| Type | String |'
  id: totrans-307
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `localhost` |'
  id: totrans-308
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `localhost` |'
- en: Connect to the MySQL server on the given host.
  id: totrans-309
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连接到给定主机上的 MySQL 服务器。
- en: The [`--dns-srv-name`](mysql-command-options.html#option_mysql_dns-srv-name)
    option takes precedence over the [`--host`](mysql-command-options.html#option_mysql_host)
    option if both are given. [`--dns-srv-name`](mysql-command-options.html#option_mysql_dns-srv-name)
    causes connection establishment to use the [`mysql_real_connect_dns_srv()`](/doc/c-api/8.0/en/mysql-real-connect-dns-srv.html)
    C API function rather than [`mysql_real_connect()`](/doc/c-api/8.0/en/mysql-real-connect.html).
    However, if the `connect` command is subsequently used at runtime and specifies
    a host name argument, that host name takes precedence over any [`--dns-srv-name`](mysql-command-options.html#option_mysql_dns-srv-name)
    option given at [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")
    startup to specify a DNS SRV record.
  id: totrans-310
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果同时给出 [`--dns-srv-name`](mysql-command-options.html#option_mysql_dns-srv-name)
    选项和 [`--host`](mysql-command-options.html#option_mysql_host) 选项，则 [`--dns-srv-name`](mysql-command-options.html#option_mysql_dns-srv-name)
    选项优先于 [`--host`](mysql-command-options.html#option_mysql_host) 选项。[`--dns-srv-name`](mysql-command-options.html#option_mysql_dns-srv-name)
    导致连接建立使用 [`mysql_real_connect_dns_srv()`](/doc/c-api/8.0/en/mysql-real-connect-dns-srv.html)
    C API 函数而不是 [`mysql_real_connect()`](/doc/c-api/8.0/en/mysql-real-connect.html)。但是，如果在运行时随后使用
    `connect` 命令并指定主机名参数，则该主机名优先于在 [**mysql**](mysql.html "6.5.1 mysql — MySQL 命令行客户端")
    启动时给出的任何 [`--dns-srv-name`](mysql-command-options.html#option_mysql_dns-srv-name)
    选项以指定 DNS SRV 记录。
- en: '[`--html`](mysql-command-options.html#option_mysql_html), `-H`'
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--html`](mysql-command-options.html#option_mysql_html), `-H`'
- en: '| Command-Line Format | `--html` |'
  id: totrans-312
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命��行格式 | `--html` |'
- en: Produce HTML output.
  id: totrans-313
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 生成 HTML 输出。
- en: '[`--ignore-spaces`](mysql-command-options.html#option_mysql_ignore-spaces),
    `-i`'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ignore-spaces`](mysql-command-options.html#option_mysql_ignore-spaces),
    `-i`'
- en: '| Command-Line Format | `--ignore-spaces` |'
  id: totrans-315
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ignore-spaces` |'
- en: Ignore spaces after function names. The effect of this is described in the discussion
    for the [`IGNORE_SPACE`](sql-mode.html#sqlmode_ignore_space) SQL mode (see [Section 7.1.11,
    “Server SQL Modes”](sql-mode.html "7.1.11 Server SQL Modes")).
  id: totrans-316
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 忽略函数名后的空格。其效果在[`IGNORE_SPACE`](sql-mode.html#sqlmode_ignore_space) SQL 模式的讨论中有描述（参见[第7.1.11节，“服务器
    SQL 模式”](sql-mode.html "7.1.11 服务器 SQL 模式")）。
- en: '[`--init-command=str`](mysql-command-options.html#option_mysql_init-command)'
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--init-command=str`](mysql-command-options.html#option_mysql_init-command)'
- en: '| Command-Line Format | `--init-command=str` |'
  id: totrans-318
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--init-command=str` |'
- en: Single SQL statement to execute after connecting to the server. If auto-reconnect
    is enabled, the statement is executed again after reconnection occurs.
  id: totrans-319
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连接到服务器后要执行的单个 SQL 语句。如果启用了自动重新连接，则在重新连接发生后再次执行该语句。
- en: '[`--line-numbers`](mysql-command-options.html#option_mysql_line-numbers)'
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--line-numbers`](mysql-command-options.html#option_mysql_line-numbers)'
- en: '| Command-Line Format | `--line-numbers` |'
  id: totrans-321
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--line-numbers` |'
- en: '| Disabled by | `skip-line-numbers` |'
  id: totrans-322
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 禁用者 | `skip-line-numbers` |'
- en: Write line numbers for errors. Disable this with [`--skip-line-numbers`](mysql-command-options.html#option_mysql_skip-line-numbers).
  id: totrans-323
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为错误写入行号。使用 [`--skip-line-numbers`](mysql-command-options.html#option_mysql_skip-line-numbers)
    禁用此功能。
- en: '[`--load-data-local-dir=*`dir_name`*`](mysql-command-options.html#option_mysql_load-data-local-dir)'
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--load-data-local-dir=*`dir_name`*`](mysql-command-options.html#option_mysql_load-data-local-dir)'
- en: '| Command-Line Format | `--load-data-local-dir=dir_name` |'
  id: totrans-325
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--load-data-local-dir=dir_name` |'
- en: '| Introduced | 8.0.21 |'
  id: totrans-326
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.21 |'
- en: '| Type | Directory name |'
  id: totrans-327
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名称 |'
- en: '| Default Value | `empty string` |'
  id: totrans-328
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `空字符串` |'
- en: 'This option affects the client-side `LOCAL` capability for [`LOAD DATA`](load-data.html
    "15.2.9 LOAD DATA Statement") operations. It specifies the directory in which
    files named in [`LOAD DATA LOCAL`](load-data.html "15.2.9 LOAD DATA Statement")
    statements must be located. The effect of [`--load-data-local-dir`](mysql-command-options.html#option_mysql_load-data-local-dir)
    depends on whether `LOCAL` data loading is enabled or disabled:'
  id: totrans-329
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项影响客户端端的 `LOCAL` 能力，用于 [`LOAD DATA`](load-data.html "15.2.9 LOAD DATA 语句")
    操作。它指定了 [`LOAD DATA LOCAL`](load-data.html "15.2.9 LOAD DATA 语句") 语句中命名的文件必须位于的目录。[`--load-data-local-dir`](mysql-command-options.html#option_mysql_load-data-local-dir)
    的效果取决于是否启用或禁用了 `LOCAL` 数据加载：
- en: If `LOCAL` data loading is enabled, either by default in the MySQL client library
    or by specifying [`--local-infile[=1]`](mysql-command-options.html#option_mysql_local-infile),
    the [`--load-data-local-dir`](mysql-command-options.html#option_mysql_load-data-local-dir)
    option is ignored.
  id: totrans-330
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果启用了 `LOCAL` 数据加载，无论是在 MySQL 客户端库中默认启用还是通过指定 [`--local-infile[=1]`](mysql-command-options.html#option_mysql_local-infile)，都会忽略
    [`--load-data-local-dir`](mysql-command-options.html#option_mysql_load-data-local-dir)
    选项。
- en: If `LOCAL` data loading is disabled, either by default in the MySQL client library
    or by specifying [`--local-infile=0`](mysql-command-options.html#option_mysql_local-infile),
    the [`--load-data-local-dir`](mysql-command-options.html#option_mysql_load-data-local-dir)
    option applies.
  id: totrans-331
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果禁用了`LOCAL`数据加载，无论是默认在MySQL客户端库中还是通过指定[`--local-infile=0`](mysql-command-options.html#option_mysql_local-infile)，都会应用[`--load-data-local-dir`](mysql-command-options.html#option_mysql_load-data-local-dir)选项。
- en: When [`--load-data-local-dir`](mysql-command-options.html#option_mysql_load-data-local-dir)
    applies, the option value designates the directory in which local data files must
    be located. Comparison of the directory path name and the path name of files to
    be loaded is case-sensitive regardless of the case sensitivity of the underlying
    file system. If the option value is the empty string, it names no directory, with
    the result that no files are permitted for local data loading.
  id: totrans-332
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当应用[`--load-data-local-dir`](mysql-command-options.html#option_mysql_load-data-local-dir)时，选项值指定了必须位于其中的本地数据文件的目录。无论底层文件系统的大小写敏感性如何，目录路径名和要加载的文件的路径名的比较都是区分大小写的。如果选项值为空字符串，则不指定任何目录，结果是不允许进行本地数据加载。
- en: 'For example, to explicitly disable local data loading except for files located
    in the `/my/local/data` directory, invoke [**mysql**](mysql.html "6.5.1 mysql
    — The MySQL Command-Line Client") like this:'
  id: totrans-333
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，要显式禁用除位于`/my/local/data`目录中的文件之外的���地数据加载，请像这样调用[**mysql**](mysql.html "6.5.1 mysql
    — The MySQL Command-Line Client")：
- en: '[PRE11]'
  id: totrans-334
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: When both [`--local-infile`](mysql-command-options.html#option_mysql_local-infile)
    and [`--load-data-local-dir`](mysql-command-options.html#option_mysql_load-data-local-dir)
    are given, the order in which they are given does not matter.
  id: totrans-335
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当同时给出[`--local-infile`](mysql-command-options.html#option_mysql_local-infile)和[`--load-data-local-dir`](mysql-command-options.html#option_mysql_load-data-local-dir)时，它们给出的顺序并不重要。
- en: Successful use of `LOCAL` load operations within [**mysql**](mysql.html "6.5.1 mysql
    — The MySQL Command-Line Client") also requires that the server permits local
    loading; see [Section 8.1.6, “Security Considerations for LOAD DATA LOCAL”](load-data-local-security.html
    "8.1.6 Security Considerations for LOAD DATA LOCAL")
  id: totrans-336
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")中成功使用`LOCAL`加载操作还需要服务器允许本地加载；请参阅[第8.1.6节，“LOAD
    DATA LOCAL的安全考虑”](load-data-local-security.html "8.1.6 Security Considerations
    for LOAD DATA LOCAL")
- en: The [`--load-data-local-dir`](mysql-command-options.html#option_mysql_load-data-local-dir)
    option was added in MySQL 8.0.21.
  id: totrans-337
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--load-data-local-dir`](mysql-command-options.html#option_mysql_load-data-local-dir)选项是在MySQL
    8.0.21中添加的。'
- en: '[`--local-infile[={0|1}]`](mysql-command-options.html#option_mysql_local-infile)'
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--local-infile[={0|1}]`](mysql-command-options.html#option_mysql_local-infile)'
- en: '| Command-Line Format | `--local-infile[={0&#124;1}]` |'
  id: totrans-339
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--local-infile[={0|1}]` |'
- en: '| Type | Boolean |'
  id: totrans-340
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-341
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: By default, `LOCAL` capability for [`LOAD DATA`](load-data.html "15.2.9 LOAD
    DATA Statement") is determined by the default compiled into the MySQL client library.
    To enable or disable `LOCAL` data loading explicitly, use the [`--local-infile`](mysql-command-options.html#option_mysql_local-infile)
    option. When given with no value, the option enables `LOCAL` data loading. When
    given as [`--local-infile=0`](mysql-command-options.html#option_mysql_local-infile)
    or [`--local-infile=1`](mysql-command-options.html#option_mysql_local-infile),
    the option disables or enables `LOCAL` data loading.
  id: totrans-342
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，[`LOAD DATA`](load-data.html "15.2.9 LOAD DATA Statement")的`LOCAL`功能由编译到MySQL客户端库中的默认值确定。要显式启用或禁用`LOCAL`数据加载，请使用[`--local-infile`](mysql-command-options.html#option_mysql_local-infile)选项。当不带值给出时，该选项启用`LOCAL`数据加载。当作为[`--local-infile=0`](mysql-command-options.html#option_mysql_local-infile)或[`--local-infile=1`](mysql-command-options.html#option_mysql_local-infile)给出时，该选项禁用或启用`LOCAL`数据加载。
- en: If `LOCAL` capability is disabled, the [`--load-data-local-dir`](mysql-command-options.html#option_mysql_load-data-local-dir)
    option can be used to permit restricted local loading of files located in a designated
    directory.
  id: totrans-343
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果禁用了`LOCAL`功能，则可以使用[`--load-data-local-dir`](mysql-command-options.html#option_mysql_load-data-local-dir)选项来允许在指定目录中的文件进行受限制的本地加载。
- en: Successful use of `LOCAL` load operations within [**mysql**](mysql.html "6.5.1 mysql
    — The MySQL Command-Line Client") also requires that the server permits local
    loading; see [Section 8.1.6, “Security Considerations for LOAD DATA LOCAL”](load-data-local-security.html
    "8.1.6 Security Considerations for LOAD DATA LOCAL")
  id: totrans-344
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")中成功使用`LOCAL`加载操作还需要服务器允许本地加载；请参阅[第8.1.6节，“LOAD
    DATA LOCAL的安全考虑”](load-data-local-security.html "8.1.6 Security Considerations
    for LOAD DATA LOCAL")
- en: '[`--login-path=*`name`*`](mysql-command-options.html#option_mysql_login-path)'
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--login-path=*`name`*`](mysql-command-options.html#option_mysql_login-path)'
- en: '| Command-Line Format | `--login-path=name` |'
  id: totrans-346
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--login-path=name` |'
- en: '| Type | String |'
  id: totrans-347
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Read options from the named login path in the `.mylogin.cnf` login path file.
    A “login path” is an option group containing options that specify which MySQL
    server to connect to and which account to authenticate as. To create or modify
    a login path file, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-348
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从`.mylogin.cnf`登录路径文件中的命名登录路径读取选项。 “登录路径”是一个包含指定要连接的MySQL服务器和要进行身份验证的帐户的选项组。要创建或修改登录路径文件，请使用[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL配置实用程序")实用程序。请参见[第6.6.7节，“mysql_config_editor
    — MySQL配置实用程序”](mysql-config-editor.html "6.6.7 mysql_config_editor — MySQL配置实用程序")。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-349
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--max-allowed-packet=*`value`*`](mysql-command-options.html#option_mysql_max-allowed-packet)'
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--max-allowed-packet=*`value`*`](mysql-command-options.html#option_mysql_max-allowed-packet)'
- en: '| Command-Line Format | `--max-allowed-packet=value` |'
  id: totrans-351
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--max-allowed-packet=value` |'
- en: '| Type | Numeric |'
  id: totrans-352
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数值 |'
- en: '| Default Value | `16777216` |'
  id: totrans-353
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `16777216` |'
- en: The maximum size of the buffer for client/server communication. The default
    is 16MB, the maximum is 1GB.
  id: totrans-354
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 客户端/服务器通信缓冲区的最大大小。默认值为16MB，最大值为1GB。
- en: '[`--max-join-size=*`value`*`](mysql-command-options.html#option_mysql_max-join-size)'
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--max-join-size=*`value`*`](mysql-command-options.html#option_mysql_max-join-size)'
- en: '| Command-Line Format | `--max-join-size=value` |'
  id: totrans-356
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--max-join-size=value` |'
- en: '| Type | Numeric |'
  id: totrans-357
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数值 |'
- en: '| Default Value | `1000000` |'
  id: totrans-358
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `1000000` |'
- en: The automatic limit for rows in a join when using [`--safe-updates`](mysql-command-options.html#option_mysql_safe-updates).
    (Default value is 1,000,000.)
  id: totrans-359
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在使用[`--safe-updates`](mysql-command-options.html#option_mysql_safe-updates)时，连接中联接的行的自动限制。（默认值为1,000,000。）
- en: '[`--named-commands`](mysql-command-options.html#option_mysql_named-commands),
    `-G`'
  id: totrans-360
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--named-commands`](mysql-command-options.html#option_mysql_named-commands),
    `-G`'
- en: '| Command-Line Format | `--named-commands` |'
  id: totrans-361
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--named-commands` |'
- en: '| Disabled by | `skip-named-commands` |'
  id: totrans-362
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 被`skip-named-commands`禁用 |'
- en: Enable named [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")
    commands. Long-format commands are permitted, not just short-format commands.
    For example, `quit` and `\q` both are recognized. Use [`--skip-named-commands`](mysql-command-options.html#option_mysql_named-commands)
    to disable named commands. See [Section 6.5.1.2, “mysql Client Commands”](mysql-commands.html
    "6.5.1.2 mysql Client Commands").
  id: totrans-363
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用命名[**mysql**](mysql.html "6.5.1 mysql — MySQL命令行客户端")命令。允许长格式命令，而不仅仅是短格式命令。例如，`quit`和`\q`都被识别。使用[`--skip-named-commands`](mysql-command-options.html#option_mysql_named-commands)来禁用命名命令。请参见[第6.5.1.2节，“mysql客户端命令”](mysql-commands.html
    "6.5.1.2 mysql客户端命令")。
- en: '[`--net-buffer-length=*`value`*`](mysql-command-options.html#option_mysql_net-buffer-length)'
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--net-buffer-length=*`value`*`](mysql-command-options.html#option_mysql_net-buffer-length)'
- en: '| Command-Line Format | `--net-buffer-length=value` |'
  id: totrans-365
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--net-buffer-length=value` |'
- en: '| Type | Numeric |'
  id: totrans-366
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数值 |'
- en: '| Default Value | `16384` |'
  id: totrans-367
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `16384` |'
- en: The buffer size for TCP/IP and socket communication. (Default value is 16KB.)
  id: totrans-368
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: TCP/IP和套接字通信的缓冲区大小。（默认值为16KB。）
- en: '[`--network-namespace=*`name`*`](mysql-command-options.html#option_mysql_network-namespace)'
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--network-namespace=*`name`*`](mysql-command-options.html#option_mysql_network-namespace)'
- en: '| Command-Line Format | `--network-namespace=name` |'
  id: totrans-370
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--network-namespace=name` |'
- en: '| Introduced | 8.0.22 |'
  id: totrans-371
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.22 |'
- en: '| Type | String |'
  id: totrans-372
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The network namespace to use for TCP/IP connections. If omitted, the connection
    uses the default (global) namespace. For information about network namespaces,
    see [Section 7.1.14, “Network Namespace Support”](network-namespace-support.html
    "7.1.14 Network Namespace Support").
  id: totrans-373
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于TCP/IP连接的网络命名空间。如果省略，连接将使用默认（全局）命名空间。有关网络命名空间的信息，请参见[第7.1.14节，“网络命名空间支持”](network-namespace-support.html
    "7.1.14 网络命名空间支持")。
- en: This option was added in MySQL 8.0.22\. It is available only on platforms that
    implement network namespace support.
  id: totrans-374
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项已添加到MySQL 8.0.22中。仅在实现网络命名空间支持的平台上可用。
- en: '[`--no-auto-rehash`](mysql-command-options.html#option_mysql_auto-rehash),
    `-A`'
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-auto-rehash`](mysql-command-options.html#option_mysql_auto-rehash),
    `-A`'
- en: '| Command-Line Format | `--no-auto-rehash` |'
  id: totrans-376
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-auto-rehash` |'
- en: '| Deprecated | Yes |'
  id: totrans-377
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 是 |'
- en: This has the same effect as `--skip-auto-rehash`. See the description for [`--auto-rehash`](mysql-command-options.html#option_mysql_auto-rehash).
  id: totrans-378
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这与`--skip-auto-rehash`具有相同的效果。请参阅[`--auto-rehash`](mysql-command-options.html#option_mysql_auto-rehash)的描述。
- en: '[`--no-beep`](mysql-command-options.html#option_mysql_no-beep), `-b`'
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-beep`](mysql-command-options.html#option_mysql_no-beep), `-b`'
- en: '| Command-Line Format | `--no-beep` |'
  id: totrans-380
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-beep` |'
- en: Do not beep when errors occur.
  id: totrans-381
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当发生错误时不发出蜂鸣声。
- en: '[`--no-defaults`](mysql-command-options.html#option_mysql_no-defaults)'
  id: totrans-382
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-defaults`](mysql-command-options.html#option_mysql_no-defaults)'
- en: '| Command-Line Format | `--no-defaults` |'
  id: totrans-383
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-defaults` |'
- en: Do not read any option files. If program startup fails due to reading unknown
    options from an option file, [`--no-defaults`](mysql-command-options.html#option_mysql_no-defaults)
    can be used to prevent them from being read.
  id: totrans-384
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要读取任何选项文件。如果程序启动失败是因为从选项文件中读取了未知选项，可以使用[`--no-defaults`](mysql-command-options.html#option_mysql_no-defaults)来阻止它们被读取。
- en: The exception is that the `.mylogin.cnf` file is read in all cases, if it exists.
    This permits passwords to be specified in a safer way than on the command line
    even when [`--no-defaults`](mysql-command-options.html#option_mysql_no-defaults)
    is used. To create `.mylogin.cnf`, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-385
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例外情况是，如果存在`.mylogin.cnf`文件，则在所有情况下都会读取该文件。这允许以比在命令行上更安全的方式指定密码，即使使用[`--no-defaults`](mysql-command-options.html#option_mysql_no-defaults)也是如此。要创建`.mylogin.cnf`，请使用[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility")实用程序。请参阅[第6.6.7节，“mysql_config_editor
    — MySQL配置实用程序”](mysql-config-editor.html "6.6.7 mysql_config_editor — MySQL Configuration
    Utility")。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-386
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的附加信息，请参阅[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--one-database`](mysql-command-options.html#option_mysql_one-database), `-o`'
  id: totrans-387
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--one-database`](mysql-command-options.html#option_mysql_one-database), `-o`'
- en: '| Command-Line Format | `--one-database` |'
  id: totrans-388
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--one-database` |'
- en: Ignore statements except those that occur while the default database is the
    one named on the command line. This option is rudimentary and should be used with
    care. Statement filtering is based only on [`USE`](use.html "15.8.4 USE Statement")
    statements.
  id: totrans-389
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 忽略除了在默认数据库为命令行上指定的数据库时发生的语句之外的所有语句。此选项是基本的，应谨慎使用。语句过滤仅基于[`USE`](use.html "15.8.4 USE
    Statement")语句。
- en: Initially, [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")
    executes statements in the input because specifying a database *`db_name`* on
    the command line is equivalent to inserting [`USE *`db_name`*`](use.html "15.8.4 USE
    Statement") at the beginning of the input. Then, for each [`USE`](use.html "15.8.4 USE
    Statement") statement encountered, [**mysql**](mysql.html "6.5.1 mysql — The MySQL
    Command-Line Client") accepts or rejects following statements depending on whether
    the database named is the one on the command line. The content of the statements
    is immaterial.
  id: totrans-390
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最初，[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")执行输入中的语句，因为在命令行上指定一个数据库*`db_name`*等同于在输入开头插入[`USE
    *`db_name`*`](use.html "15.8.4 USE Statement")。然后，对于每个遇到的[`USE`](use.html "15.8.4 USE
    Statement")语句，[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")根据命令行上的数据库名接受或拒绝后续语句。语句的内容并不重要。
- en: 'Suppose that [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")
    is invoked to process this set of statements:'
  id: totrans-391
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 假设[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")被调用来处理这组语句：
- en: '[PRE12]'
  id: totrans-392
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'If the command line is [**mysql --force --one-database db1**](mysql.html "6.5.1 mysql
    — The MySQL Command-Line Client"), [**mysql**](mysql.html "6.5.1 mysql — The MySQL
    Command-Line Client") handles the input as follows:'
  id: totrans-393
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果命令行是[**mysql --force --one-database db1**](mysql.html "6.5.1 mysql — The MySQL
    Command-Line Client")，[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line
    Client")处理输入如下：
- en: The [`DELETE`](delete.html "15.2.2 DELETE Statement") statement is executed
    because the default database is `db1`, even though the statement names a table
    in a different database.
  id: totrans-394
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DELETE`](delete.html "15.2.2 DELETE Statement") 语句会被执行，因为默认数据库是 `db1`，尽管该语句指定了不同数据库中的表。'
- en: The [`DROP TABLE`](drop-table.html "15.1.32 DROP TABLE Statement") and [`CREATE
    TABLE`](create-table.html "15.1.20 CREATE TABLE Statement") statements are not
    executed because the default database is not `db1`, even though the statements
    name a table in `db1`.
  id: totrans-395
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DROP TABLE`](drop-table.html "15.1.32 DROP TABLE Statement") 和 [`CREATE TABLE`](create-table.html
    "15.1.20 CREATE TABLE Statement") 语句不会被执行，因为默认数据库不是 `db1`，尽管这些语句指定了 `db1` 中的表。'
- en: The [`INSERT`](insert.html "15.2.7 INSERT Statement") and [`CREATE TABLE`](create-table.html
    "15.1.20 CREATE TABLE Statement") statements are executed because the default
    database is `db1`, even though the [`CREATE TABLE`](create-table.html "15.1.20 CREATE
    TABLE Statement") statement names a table in a different database.
  id: totrans-396
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`INSERT`](insert.html "15.2.7 INSERT Statement") 和 [`CREATE TABLE`](create-table.html
    "15.1.20 CREATE TABLE Statement") 语句会被执行，因为默认数据库是 `db1`，尽管 [`CREATE TABLE`](create-table.html
    "15.1.20 CREATE TABLE Statement") 语句指定了不同数据库中的表。'
- en: '[`--pager[=*`command`*]`](mysql-command-options.html#option_mysql_pager)'
  id: totrans-397
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--pager[=*`command`*]`](mysql-command-options.html#option_mysql_pager)'
- en: '| Command-Line Format | `--pager[=command]` |'
  id: totrans-398
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--pager[=command]` |'
- en: '| Disabled by | `skip-pager` |'
  id: totrans-399
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 被 `skip-pager` 禁用 | `--password[=password]` |'
- en: '| Type | String |'
  id: totrans-400
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Use the given command for paging query output. If the command is omitted, the
    default pager is the value of your `PAGER` environment variable. Valid pagers
    are **less**, **more**, **cat [> filename]**, and so forth. This option works
    only on Unix and only in interactive mode. To disable paging, use [`--skip-pager`](mysql-command-options.html#option_mysql_pager).
    [Section 6.5.1.2, “mysql Client Commands”](mysql-commands.html "6.5.1.2 mysql
    Client Commands"), discusses output paging further.
  id: totrans-401
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用给定的命令来分页查询输出。如果省略命令，则默认分页器是您的 `PAGER` 环境变量的值。有效的分页器包括 **less**、**more**、**cat
    [> filename]** 等。此选项仅在 Unix 上以及仅在交互模式下有效。要禁用分页，请使用 [`--skip-pager`](mysql-command-options.html#option_mysql_pager)。[Section 6.5.1.2,
    “mysql Client Commands”](mysql-commands.html "6.5.1.2 mysql Client Commands")
    进一步讨论了输出分页。
- en: '[`--password[=*`password`*]`](mysql-command-options.html#option_mysql_password),
    `-p[*`password`*]`'
  id: totrans-402
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password[=*`password`*]`](mysql-command-options.html#option_mysql_password),
    `-p[*`password`*]`'
- en: '| Command-Line Format | `--password[=password]` |'
  id: totrans-403
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--password[=password]` |'
- en: '| Type | String |'
  id: totrans-404
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The password of the MySQL account used for connecting to the server. The password
    value is optional. If not given, [**mysql**](mysql.html "6.5.1 mysql — The MySQL
    Command-Line Client") prompts for one. If given, there must be *no space* between
    [`--password=`](mysql-command-options.html#option_mysql_password) or `-p` and
    the password following it. If no password option is specified, the default is
    to send no password.
  id: totrans-405
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的 MySQL 账户的密码。密码值是可选的。如果没有提供，[**mysql**](mysql.html "6.5.1 mysql — The
    MySQL Command-Line Client") 会提示输入密码。如果提供了密码，[`--password=`](mysql-command-options.html#option_mysql_password)
    或 `-p` 与后面的密码之间*不能有空格*。如果未指定密码选项，则默认情况下不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-406
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上提供密码，请使用选项文件。参见 [Section 8.1.2.1, “End-User Guidelines
    for Password Security”](password-security-user.html "8.1.2.1 End-User Guidelines
    for Password Security")。
- en: To explicitly specify that there is no password and that [**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client") should not prompt for one, use
    the [`--skip-password`](mysql-command-options.html#option_mysql_password) option.
  id: totrans-407
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要明确指定没有密码，并且 [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")
    不应提示输入密码，使用 [`--skip-password`](mysql-command-options.html#option_mysql_password)
    选项。
- en: '[`--password1[=*`pass_val`*]`](mysql-command-options.html#option_mysql_password1)'
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password1[=*`pass_val`*]`](mysql-command-options.html#option_mysql_password1)'
- en: The password for multifactor authentication factor 1 of the MySQL account used
    for connecting to the server. The password value is optional. If not given, [**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client") prompts for one. If given, there
    must be *no space* between [`--password1=`](mysql-command-options.html#option_mysql_password1)
    and the password following it. If no password option is specified, the default
    is to send no password.
  id: totrans-409
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的多因素认证因子1的密码。密码值是可选的。如果未给出，则[**mysql**](mysql.html "6.5.1 mysql
    — The MySQL Command-Line Client")会提示输入密码。如果给出，则[`--password1=`](mysql-command-options.html#option_mysql_password1)和后面的密码之间*不能有空格*。如果未指定密码选项，则默认情况下不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-410
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上提供密码，请使用选项文件。请参阅[第8.1.2.1节，“密码安全的最终用户指南”](password-security-user.html
    "8.1.2.1 End-User Guidelines for Password Security")。
- en: To explicitly specify that there is no password and that [**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client") should not prompt for one, use
    the [`--skip-password1`](mysql-command-options.html#option_mysql_password1) option.
  id: totrans-411
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要明确指定没有密码，并且[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")不应提示密码，请使用[`--skip-password1`](mysql-command-options.html#option_mysql_password1)选项。
- en: '[`--password1`](mysql-command-options.html#option_mysql_password1) and [`--password`](mysql-command-options.html#option_mysql_password)
    are synonymous, as are [`--skip-password1`](mysql-command-options.html#option_mysql_password1)
    and [`--skip-password`](mysql-command-options.html#option_mysql_password).'
  id: totrans-412
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--password1`](mysql-command-options.html#option_mysql_password1)和[`--password`](mysql-command-options.html#option_mysql_password)是同义词，[`--skip-password1`](mysql-command-options.html#option_mysql_password1)和[`--skip-password`](mysql-command-options.html#option_mysql_password)也是同义词。'
- en: '[`--password2[=*`pass_val`*]`](mysql-command-options.html#option_mysql_password2)'
  id: totrans-413
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password2[=*`pass_val`*]`](mysql-command-options.html#option_mysql_password2)'
- en: The password for multifactor authentication factor 2 of the MySQL account used
    for connecting to the server. The semantics of this option are similar to the
    semantics for [`--password1`](mysql-command-options.html#option_mysql_password1);
    see the description of that option for details.
  id: totrans-414
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的多因素认证因子2的密码。此选项的语义与[`--password1`](mysql-command-options.html#option_mysql_password1)的语义类似；有关详细信息，请参阅该选项的描述。
- en: '[`--password3[=*`pass_val`*]`](mysql-command-options.html#option_mysql_password3)'
  id: totrans-415
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password3[=*`pass_val`*]`](mysql-command-options.html#option_mysql_password3)'
- en: The password for multifactor authentication factor 3 of the MySQL account used
    for connecting to the server. The semantics of this option are similar to the
    semantics for [`--password1`](mysql-command-options.html#option_mysql_password1);
    see the description of that option for details.
  id: totrans-416
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的多因素认证因子3的密码。此选项的语义与[`--password1`](mysql-command-options.html#option_mysql_password1)的语义类似；有关详细信息，请参阅该选项的描述。
- en: '[`--pipe`](mysql-command-options.html#option_mysql_pipe), `-W`'
  id: totrans-417
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--pipe`](mysql-command-options.html#option_mysql_pipe), `-W`'
- en: '| Command-Line Format | `--pipe` |'
  id: totrans-418
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--pipe` |'
- en: '| Type | String |'
  id: totrans-419
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: On Windows, connect to the server using a named pipe. This option applies only
    if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-420
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，使用命名管道连接到服务器。此选项仅在服务器启动时启用了支持命名管道连接的[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量时才适用。此外，进行连接的用户必须是由[`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)系统变量指定的Windows组的成员。
- en: '[`--plugin-authentication-kerberos-client-mode=*`value`*`](mysql-command-options.html#option_mysql_plugin-authentication-kerberos-client-mode)'
  id: totrans-421
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--plugin-authentication-kerberos-client-mode=*`value`*`](mysql-command-options.html#option_mysql_plugin-authentication-kerberos-client-mode)'
- en: '| Command-Line Format | `--plugin-authentication-kerberos-client-mode` |'
  id: totrans-422
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--plugin-authentication-kerberos-client-mode` |'
- en: '| Introduced | 8.0.32 |'
  id: totrans-423
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.32 |'
- en: '| Type | String |'
  id: totrans-424
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `SSPI` |'
  id: totrans-425
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `SSPI` |'
- en: '| Valid Values | `GSSAPI``SSPI` |'
  id: totrans-426
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `GSSAPI``SSPI` |'
- en: 'On Windows, the `authentication_kerberos_client` authentication plugin supports
    this plugin option. It provides two possible values that the client user can set
    at runtime: `SSPI` and `GSSAPI`.'
  id: totrans-427
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，`authentication_kerberos_client`认证插件支持此插件选项。它提供了两个客户端用户可以在运行时设置的可能值：`SSPI`和`GSSAPI`。
- en: The default value for the client-side plugin option uses Security Support Provider
    Interface (SSPI), which is capable of acquiring credentials from the Windows in-memory
    cache. Alternatively, the client user can select a mode that supports Generic
    Security Service Application Program Interface (GSSAPI) through the MIT Kerberos
    library on Windows. GSSAPI is capable of acquiring cached credentials previously
    generated by using the **kinit** command.
  id: totrans-428
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 客户端端插件选项的默认值使用了Security Support Provider Interface（SSPI），它能够从Windows内存缓存中获取凭据。另外，客户端用户可以选择支持通过Windows上的MIT
    Kerberos库使用Generic Security Service Application Program Interface（GSSAPI）的模式。GSSAPI能够获取先前使用**kinit**命令生成的缓存凭据。
- en: For more information, see [Commands for Windows Clients in GSSAPI Mode](kerberos-pluggable-authentication.html#kerberos-usage-win-gssapi-client-commands).
  id: totrans-429
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参见[在GSSAPI模式下的Windows客户端命令](kerberos-pluggable-authentication.html#kerberos-usage-win-gssapi-client-commands)。
- en: '[`--plugin-dir=*`dir_name`*`](mysql-command-options.html#option_mysql_plugin-dir)'
  id: totrans-430
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--plugin-dir=*`dir_name`*`](mysql-command-options.html#option_mysql_plugin-dir)'
- en: '| Command-Line Format | `--plugin-dir=dir_name` |'
  id: totrans-431
