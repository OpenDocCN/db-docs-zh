- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-disk-write-speed-aggregate-node.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-disk-write-speed-aggregate-node.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-disk-write-speed-aggregate-node.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-disk-write-speed-aggregate-node.html)
- en: 25.6.16.29 The ndbinfo disk_write_speed_aggregate_node Table
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 25.6.16.29 ndbinfo disk_write_speed_aggregate_node表
- en: The `disk_write_speed_aggregate_node` table provides aggregated information
    per node about the speed of disk writes during LCP, backup, and restore operations.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`disk_write_speed_aggregate_node`表提供了有关在LCP、备份和恢复操作期间磁盘写入速度的每个节点的汇总信息。'
- en: 'The `disk_write_speed_aggregate_node` table contains the following columns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`disk_write_speed_aggregate_node`表包含以下列：'
- en: '`node_id`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`node_id`'
- en: Node ID of this node
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此节点的节点ID
- en: '`backup_lcp_speed_last_sec`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`backup_lcp_speed_last_sec`'
- en: Number of bytes written to disk by backup and LCP processes in the last second
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 上一秒由备份和LCP进程写入磁盘的字节数
- en: '`redo_speed_last_sec`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`redo_speed_last_sec`'
- en: Number of bytes written to the redo log in the last second
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 上一秒写入重做日志的字节数
- en: '`backup_lcp_speed_last_10sec`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`backup_lcp_speed_last_10sec`'
- en: Number of bytes written to disk by backup and LCP processes per second, averaged
    over the last 10 seconds
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每秒由备份和LCP进程写入磁盘的字节数，平均值为过去10秒
- en: '`redo_speed_last_10sec`'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`redo_speed_last_10sec`'
- en: Number of bytes written to the redo log each second, averaged over the last
    10 seconds
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每秒写入重做日志的字节数，平均值为过去10秒
- en: '`backup_lcp_speed_last_60sec`'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`backup_lcp_speed_last_60sec`'
- en: Number of bytes written to disk by backup and LCP processes per second, averaged
    over the last 60 seconds
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每秒由备份和LCP进程写入磁盘的字节数，平均值为过去60秒
- en: '`redo_speed_last_60sec`'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`redo_speed_last_60sec`'
- en: Number of bytes written to the redo log each second, averaged over the last
    60 seconds
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每秒写入重做日志的字节数，平均值为过去60秒
