  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[15.3.8 XA 事务](xa.html)'
- en: MySQL supports local transactions (within a given client session) through statements
    such as [`SET autocommit`](commit.html "15.3.1 START TRANSACTION, COMMIT, and
    ROLLBACK Statements"), [`START TRANSACTION`](commit.html "15.3.1 START TRANSACTION,
    COMMIT, and ROLLBACK Statements"), [`COMMIT`](commit.html "15.3.1 START TRANSACTION,
    COMMIT, and ROLLBACK Statements"), and [`ROLLBACK`](commit.html "15.3.1 START
    TRANSACTION, COMMIT, and ROLLBACK Statements"). See [Section 15.3.1, “START TRANSACTION,
    COMMIT, and ROLLBACK Statements”](commit.html "15.3.1 START TRANSACTION, COMMIT,
    and ROLLBACK Statements"). XA transaction support enables MySQL to participate
    in distributed transactions as well. See [Section 15.3.8, “XA Transactions”](xa.html
    "15.3.8 XA Transactions").
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL通过诸如[`SET autocommit`](commit.html "15.3.1 START TRANSACTION, COMMIT, and
    ROLLBACK Statements")、[`START TRANSACTION`](commit.html "15.3.1 START TRANSACTION,
    COMMIT, and ROLLBACK Statements")、[`COMMIT`](commit.html "15.3.1 START TRANSACTION,
    COMMIT, and ROLLBACK Statements") 和 [`ROLLBACK`](commit.html "15.3.1 START TRANSACTION,
    COMMIT, and ROLLBACK Statements")等语句支持本地事务（在给定的客户端会话中）。请参阅[第 15.3.1 节，“START TRANSACTION,
    COMMIT, and ROLLBACK Statements”](commit.html "15.3.1 START TRANSACTION, COMMIT,
    and ROLLBACK Statements")。XA 事务支持使 MySQL 能够参与分布式事务。请参阅[第 15.3.8 节，“XA Transactions”](xa.html
    "15.3.8 XA Transactions")。
