- en: '[`group_replication_member_weight`](group-replication-system-variables.html#sysvar_group_replication_member_weight)
    specifies a percentage weight that can be assigned to members to influence the
    chance of the member being elected as primary in the event of failover, for example
    when the existing primary leaves a single-primary group. Assign numeric weights
    to members to ensure that specific members are elected, for example during scheduled
    maintenance of the primary or to ensure certain hardware is prioritized in the
    event of failover.'
  id: totrans-565
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_member_weight`](group-replication-system-variables.html#sysvar_group_replication_member_weight)
    指定了可以分配给成员的百分比权重，以影响在故障转移时成员被选为主要成员的机会，例如当现有主要成员离开单一主要组时。为成员分配数字权重以确保特定成员被选中，例如在主要成员的计划维护期间或在故障转移时确保某些硬件优先考虑。'
- en: 'For a group with members configured as follows:'
  id: totrans-566
  prefs:
