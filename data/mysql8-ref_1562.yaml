- en: This system variable is used to force a new group membership. The value of this
    system variable can be changed while Group Replication is running, and the change
    takes effect immediately. You only need to set the value of the system variable
    on one of the group members that is to remain in the group. For details of the
    situation in which you might need to force a new group membership, and a procedure
    to follow when using this system variable, see [Section 20.7.8, “Handling a Network
    Partition and Loss of Quorum”](group-replication-network-partitioning.html "20.7.8 Handling
    a Network Partition and Loss of Quorum").
  id: totrans-428
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此系统变量用于强制应用新的组成员。在Group Replication运行时，可以更改此系统变量的值，并立即生效。您只需要在要保留在组中的一个组成员上设置系统变量的值。有关可能需要强制应用新的组成员的情况以及在使用此系统变量时要遵循的程序的详细信息，请参见[第20.7.8节，“处理网络分区和失去法定人数”](group-replication-network-partitioning.html
    "20.7.8 处理网络分区和失去法定人数")。
- en: '[`group_replication_force_members`](group-replication-system-variables.html#sysvar_group_replication_force_members)
    specifies a list of peer addresses as a comma separated list, such as `host1:port1`,`host2:port2`.
    Any existing members that are not included in the list do not receive a new view
    of the group and are blocked. For each existing member that is to continue as
    a member, you must include the IP address or host name and the port, as they are
    given in the [`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)
    system variable for each member. An IPv6 address must be specified in square brackets.
    For example:'
  id: totrans-429
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_force_members`](group-replication-system-variables.html#sysvar_group_replication_force_members)指定一组对等地址，以逗号分隔的列表形式，例如`host1:port1`，`host2:port2`。未包含在列表中的任何现有成员将不会接收到组的新视图，并将被阻止。对于每个要继续作为成员的现有成员，您必须包括IP地址或主机名以及端口，就像在[`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)系统变量中为每个成员给出的那样。IPv6地址必须用方括号指定。例如：'
- en: '[PRE1]'
  id: totrans-430
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The group communication engine for Group Replication (XCom) checks that the
    supplied IP addresses are in a valid format, and checks that you have not included
    any group members that are currently unreachable. Otherwise, the new configuration
    is not validated, so you must be careful to include only online servers that are
    reachable members of the group. Any incorrect values or invalid host names in
    the list could cause the group to be blocked with an invalid configuration.
  id: totrans-431
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Group Replication的组通信引擎（XCom）检查提供的IP地址是否具有有效格式，并检查您是否包含了当前无法访问的任何组成员。否则，新配置将不被验证，因此您必须小心地只包括在线可访问的组成员。列表中的任何不正确值或无效主机名都可能导致组被阻止，出现无效配置。
- en: It is important before forcing a new membership configuration to ensure that
    the servers to be excluded have been shut down. If they are not, shut them down
    before proceeding. Group members that are still online can automatically form
    new configurations, and if this has already taken place, forcing a further new
    configuration could create an artificial split-brain situation for the group.
  id: totrans-432
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在强制应用新的成员配置之前，确保要排除的服务器已关闭是很重要的。如果没有关闭，请在继续之前将它们关闭。仍然在线的组成员可以自动形成新的配置，如果已经发生了这种情况，强制进一步的新配置可能会为组创建人为的脑裂情况。
- en: After you have used the [`group_replication_force_members`](group-replication-system-variables.html#sysvar_group_replication_force_members)
    system variable to successfully force a new group membership and unblock the group,
    ensure that you clear the system variable. [`group_replication_force_members`](group-replication-system-variables.html#sysvar_group_replication_force_members)
    must be empty in order to issue a [`START GROUP_REPLICATION`](start-group-replication.html
    "15.4.3.1 START GROUP_REPLICATION Statement") statement.
  id: totrans-433
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在使用[`group_replication_force_members`](group-replication-system-variables.html#sysvar_group_replication_force_members)系统变量成功强制应用新的组成员并解除组阻塞后，请确保清除该系统变量。为了发出[`START
    GROUP_REPLICATION`](start-group-replication.html "15.4.3.1 START GROUP_REPLICATION
    Statement")语句，[`group_replication_force_members`](group-replication-system-variables.html#sysvar_group_replication_force_members)必须为空。
