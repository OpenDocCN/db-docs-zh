- en: '`group_replication_recovery_complete_at` specifies the policy applied during
    the distributed recovery process when handling cached transactions after state
    transfer from an existing member. You can choose whether a member is marked online
    after it has received and certified all transactions that it missed before it
    joined the group (`TRANSACTIONS_CERTIFIED`), or only after it has received, certified,
    and applied them (`TRANSACTIONS_APPLIED`).'
