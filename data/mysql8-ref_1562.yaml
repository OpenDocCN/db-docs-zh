- en: '[`group_replication_flow_control_max_quota`](group-replication-system-variables.html#sysvar_group_replication_flow_control_max_quota)
    defines the maximum flow control quota of the group, or the maximum available
    quota for any period while flow control is enabled. A value of 0 implies that
    there is no maximum quota set. The value of this system variable cannot be smaller
    than [`group_replication_flow_control_min_quota`](group-replication-system-variables.html#sysvar_group_replication_flow_control_min_quota)
    and `group_replication_flow_control_min_recovery_quota`.'
