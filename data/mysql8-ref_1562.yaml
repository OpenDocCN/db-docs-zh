- en: The threshold value in bytes above which compression is applied to messages
    sent between group members. If this system variable is set to zero, compression
    is disabled. The value of [`group_replication_compression_threshold`](group-replication-system-variables.html#sysvar_group_replication_compression_threshold)
    should be the same on all group members.
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在组成员之间发送的消息超过此阈值字节时应用压缩。如果此系统变量设置为零，则禁用压缩。[`group_replication_compression_threshold`](group-replication-system-variables.html#sysvar_group_replication_compression_threshold)
    的值应在所有组成员上保持一致。
- en: Group Replication uses the LZ4 compression algorithm to compress messages sent
    in the group. Note that the maximum supported input size for the LZ4 compression
    algorithm is 2113929216 bytes. This limit is lower than the maximum possible value
    for the [`group_replication_compression_threshold`](group-replication-system-variables.html#sysvar_group_replication_compression_threshold)
    system variable, which is matched to the maximum message size accepted by XCom.
    With the LZ4 compression algorithm, do not set a value greater than 2113929216
    bytes for [`group_replication_compression_threshold`](group-replication-system-variables.html#sysvar_group_replication_compression_threshold),
    because transactions above this size cannot be committed when message compression
    is enabled.
  id: totrans-234
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Group Replication 使用 LZ4 压缩算法来压缩组内发送的消息。请注意，LZ4 压缩算法支持的最大输入大小为 2113929216 字节。此限制低于
    [`group_replication_compression_threshold`](group-replication-system-variables.html#sysvar_group_replication_compression_threshold)
    系统变量的最大可能值，该值与 XCom 接受的最大消息大小相匹配。使用 LZ4 压缩算法时，请不要为 [`group_replication_compression_threshold`](group-replication-system-variables.html#sysvar_group_replication_compression_threshold)
    设置大于 2113929216 字节的值，因为启用消息压缩时，超过此大小的事务无法提交。
- en: For more information, see [Section 20.7.4, “Message Compression”](group-replication-message-compression.html
