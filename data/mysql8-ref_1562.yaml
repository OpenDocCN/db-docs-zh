- en: This system variable should have the same value on all group members. The value
    of this system variable can be changed while Group Replication is running. The
    change takes effect on each group member after you stop and restart Group Replication
    on the member. During this process, the value of the system variable is permitted
    to differ between group members, but members might be unable to reconnect in the
    event of a disconnection.
  id: totrans-588
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此系统变量应在所有组成员上具有相同的值。在 Group Replication 运行时可以更改此系统变量的值。更改在您停止并重新启动成员上的 Group
    Replication 后生效。在此过程中，系统变量的值允许在组成员之间有所不同，但在断开连接的情况下，成员可能无法重新连接。
- en: '[`group_replication_message_cache_size`](group-replication-system-variables.html#sysvar_group_replication_message_cache_size)
    sets the maximum amount of memory that is available for the message cache in the
    group communication engine for Group Replication (XCom). The XCom message cache
    holds messages (and their metadata) that are exchanged between the group members
    as a part of the consensus protocol. Among other functions, the message cache
    is used for recovery of missed messages by members that reconnect with the group
    after a period where they were unable to communicate with the other group members.'
  id: totrans-589
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_message_cache_size`](group-replication-system-variables.html#sysvar_group_replication_message_cache_size)
    设置了在 Group Replication（XCom）的组通信引擎中用于消息缓存的最大内存量。XCom 消息缓存保存了作为共识协议的一部分在组成员之间交换的消息（及其元数据）。消息缓存除了其他功能外，还用于在成员在一段时间内无法与其他组成员通信后重新连接到组时恢复丢失的消息。'
- en: The [`group_replication_member_expel_timeout`](group-replication-system-variables.html#sysvar_group_replication_member_expel_timeout)
    system variable determines the waiting period (up to an hour) that is allowed
    in addition to the initial 5-second detection period for members to return to
    the group rather than being expelled. The size of the XCom message cache should
    be set with reference to the expected volume of messages in this time period,
    so that it contains all the missed messages required for members to return successfully.
    Up to MySQL 8.0.20, the default is only the 5-second detection period, but from
    MySQL 8.0.21, the default is a 5-second waiting period after the 5-second detection
    period, for a total time period of 10 seconds.
  id: totrans-590
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_member_expel_timeout`](group-replication-system-variables.html#sysvar_group_replication_member_expel_timeout)
    系统变量确定了等待期限（最长一小时），该期限是在初始 5 秒检测期限之外允许成员返回到组中而不被驱逐的。XCom 消息缓存的大小应该根据预期的消息量设置，以便在此时间段内包含所有成员成功返回所需的所有丢失消息。直到
    MySQL 8.0.20 版本，仅有 5 秒的检测期限是默认值，但从 MySQL 8.0.21 版本开始，默认值是在 5 秒检测期限之后等待 5 秒，总共为
    10 秒的时间段。'
- en: Ensure that sufficient memory is available on your system for your chosen cache
    size limit, considering the size of MySQL Server's other caches and object pools.
    The default setting is 1073741824 bytes (1 GB). The minimum setting is also 1
    GB up to MySQL 8.0.20\. From MySQL 8.0.21, the minimum setting is 134217728 bytes
    (128 MB), which enables deployment on a host that has a restricted amount of available
    memory, and good network connectivity to minimize the frequency and duration of
    transient losses of connectivity for group members. Note that the limit set using
    [`group_replication_message_cache_size`](group-replication-system-variables.html#sysvar_group_replication_message_cache_size)
    applies only to the data stored in the cache, and the cache structures require
    an additional 50 MB of memory.
  id: totrans-591
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确保系统上有足够的内存供您选择的缓存大小限制使用，考虑到 MySQL 服务器的其他缓存和对象池的大小。默认设置为 1073741824 字节（1 GB）。最小设置也是
    1 GB，直到 MySQL 8.0.20 版本。从 MySQL 8.0.21 开始，最小设置为 134217728 字节（128 MB），这使得可以在内存可用量受限的主机上部署，并且具有良好的网络连接性，以最小化组成员之间瞬时连接丢失的频率和持续时间。请注意，使用
    [`group_replication_message_cache_size`](group-replication-system-variables.html#sysvar_group_replication_message_cache_size)
    设置的限制仅适用于缓存中存储的数据，缓存结构需要额外的 50 MB 内存。
- en: The cache size limit can be increased or reduced dynamically at runtime. If
    you reduce the cache size limit, XCom removes the oldest entries that have been
    decided and delivered until the current size is below the limit. Group Replication's
    Group Communication System (GCS) alerts you, by a warning message, when a message
    that is likely to be needed for recovery by a member that is currently unreachable
    is removed from the message cache. For more information on tuning the message
    cache size, see [Section 20.7.6, “XCom Cache Management”](group-replication-performance-xcom-cache.html
    "20.7.6 XCom Cache Management").
  id: totrans-592
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 缓存大小限制可以在运行时动态增加或减少。如果减少缓存大小限制，XCom 将删除已经决定并传递的最旧条目，直到当前大小低于限制。当从消息缓存中删除可能需要用于恢复的消息，但当前无法访问的成员时，Group
    Replication 的组通信系统（GCS）会通过警告消息向您发出警告。有关调整消息缓存大小的更多信息，请参见 [Section 20.7.6, “XCom
    Cache Management”](group-replication-performance-xcom-cache.html "20.7.6 XCom
    Cache Management")。
