- en: '[`group_replication_recovery_get_public_key`](group-replication-system-variables.html#sysvar_group_replication_recovery_get_public_key)
    specifies whether to request from the source the public key required for RSA key
    pair-based password exchange. If [`group_replication_recovery_public_key_path`](group-replication-system-variables.html#sysvar_group_replication_recovery_public_key_path)
    is set to a valid public key file, it takes precedence over [`group_replication_recovery_get_public_key`](group-replication-system-variables.html#sysvar_group_replication_recovery_get_public_key).
    This variable applies if you are not using SSL for distributed recovery over the
    `group_replication_recovery` channel ([`group_replication_recovery_use_ssl=ON`](group-replication-system-variables.html#sysvar_group_replication_recovery_use_ssl)),
    and the replication user account for Group Replication authenticates with the
    `caching_sha2_password` plugin (which is the default in MySQL 8.0). For more details,
    see [Section 20.6.3.1.1, “Replication User With The Caching SHA-2 Authentication
    Plugin”](group-replication-secure-user.html#group-replication-caching-sha2-user-credentials
    "20.6.3.1.1 Replication User With The Caching SHA-2 Authentication Plugin").'
  id: totrans-657
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_recovery_get_public_key`](group-replication-system-variables.html#sysvar_group_replication_recovery_get_public_key)
    指定是否从源请求用于 RSA 密钥对密码交换所需的公钥。如果 [`group_replication_recovery_public_key_path`](group-replication-system-variables.html#sysvar_group_replication_recovery_public_key_path)
    设置为有效的公钥文件，则优先于 [`group_replication_recovery_get_public_key`](group-replication-system-variables.html#sysvar_group_replication_recovery_get_public_key)。如果您未在
    `group_replication_recovery` 通道上使用 SSL 进行分布式恢复，并且 Group Replication 的复制用户帐户使用
    `caching_sha2_password` 插件进行身份验证（这是 MySQL 8.0 中的默认设置），则此变量适用。有关更多详细信息，请参见 [第 20.6.3.1.1
    节，“使用 Caching SHA-2 认证插件的复制用户”](group-replication-secure-user.html#group-replication-caching-sha2-user-credentials
    "20.6.3.1.1 复制用户使用 Caching SHA-2 认证插件")。'
