    running. For more information, see [Section 20.5.1.2, “Changing the Group Mode”](group-replication-changing-group-mode.html
    "20.5.1.2 Changing the Group Mode").
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.16 版本开始，您可以使用[`group_replication_switch_to_single_primary_mode()`](group-replication-functions-for-mode.html#function_group-replication-switch-to-single-primary-mode)和[`group_replication_switch_to_multi_primary_mode()`](group-replication-functions-for-mode.html#function_group-replication-switch-to-multi-primary-mode)函数在群组仍在运行时更改此系统变量的值。有关更多信息，请参见[第
    20.5.1.2 节，“更改群组模式”](group-replication-changing-group-mode.html "20.5.1.2 更改群组模式")。
