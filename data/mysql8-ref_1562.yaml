- en: This system variable is a group-wide configuration setting, and a full reboot
    of the replication group is required for a change to take effect.
  id: totrans-932
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个系统变量是一个整个组的配置设置，需要对复制组进行完全重启才能使更改生效。
- en: '[`group_replication_view_change_uuid`](group-replication-system-variables.html#sysvar_group_replication_view_change_uuid)
    specifies an alternative UUID to use as the UUID part of the identifier in the
    GTIDs for view change events generated by the group. The alternative UUID makes
    these internally generated transactions easy to distinguish from transactions
    received by the group from clients. This can be useful if your setup allows for
    failover between groups, and you need to identify and discard transactions that
    were specific to the backup group. The default value for this system variable
    is `AUTOMATIC`, meaning that the GTIDs for view change events use the group name
    specified by the [`group_replication_group_name`](group-replication-system-variables.html#sysvar_group_replication_group_name)
    system variable, as transactions from clients do. Group members at a release that
    does not have this system variable are treated as having the value `AUTOMATIC`.'
  id: totrans-933
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_view_change_uuid`](group-replication-system-variables.html#sysvar_group_replication_view_change_uuid)
    指定一个替代 UUID，用作组生成的视图更改事件中 GTID 标识符的 UUID 部分。替代 UUID 使这些内部生成的事务易于与从客户端接收的事务区分开。如果您的设置允许在组之间进行故障切换，并且您需要识别和丢弃特定于备份组的事务，则这可能很有用。此系统变量的默认值为
    `AUTOMATIC`，意味着视图更改事件的 GTID 使用由 [`group_replication_group_name`](group-replication-system-variables.html#sysvar_group_replication_group_name)
    系统变量指定的组名，就像来自客户端的事务一样。在没有此系统变量的版本中，组成员被视为具有值 `AUTOMATIC`。'
- en: The alternative UUID must be different from the group name specified by the
    [`group_replication_group_name`](group-replication-system-variables.html#sysvar_group_replication_group_name)
    system variable, and it must be different from the server UUID of any group member.
    It must also be different from any UUIDs used in the GTIDs that are applied to
    anonymous transactions on replication channels anywhere in this topology, using
    the `ASSIGN_GTIDS_TO_ANONYMOUS_TRANSACTIONS` option of the [`CHANGE REPLICATION
    SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE REPLICATION SOURCE
    TO Statement") statement.
  id: totrans-934
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 替代 UUID 必须与由 [`group_replication_group_name`](group-replication-system-variables.html#sysvar_group_replication_group_name)
    系统变量指定的组名不同，并且必须与任何组成员的服务器 UUID 不同。它还必须与应用于拓扑中任何复制通道上的匿名事务的 GTID 中使用的任何 UUID 不同，使用
    [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE
    REPLICATION SOURCE TO 语句") 语句的 `ASSIGN_GTIDS_TO_ANONYMOUS_TRANSACTIONS` 选项。
- en: This system variable is a group-wide configuration setting. It must have the
    same value on all group members, cannot be changed while Group Replication is
    running, and requires a full reboot of the group (a bootstrap by a server with
    [`group_replication_bootstrap_group=ON`](group-replication-system-variables.html#sysvar_group_replication_bootstrap_group))
    in order for the value change to take effect. For instructions to safely bootstrap
    a group where transactions have been executed and certified, see [Section 20.5.2,
    “Restarting a Group”](group-replication-restarting-group.html "20.5.2 Restarting
    a Group").
  id: totrans-935
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个系统变量是一个群组范围的配置设置。它必须在所有群组成员上具有相同的数值，不能在 Group Replication 运行时更改，并且需要对群组进行完全重启（由具有
    [`group_replication_bootstrap_group=ON`](group-replication-system-variables.html#sysvar_group_replication_bootstrap_group)
    的服务器引导）以使数值更改生效。有关在已执行和认证事务的群组中安全引导群组的说明，请参见 [Section 20.5.2, “Restarting a Group”](group-replication-restarting-group.html
    "20.5.2 Restarting a Group")。
- en: If the group has a value set for this system variable, and a joining member
    has a different value set for the system variable, the joining member cannot join
    the group until the value is changed to match. If the group members have a value
    set for this system variable, and the joining member does not support the system
    variable, it cannot join the group.
  id: totrans-936
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果群组对这个系统变量有一个数值设置，而加入的成员对这个系统变量有一个不同的数值设置，那么加入的成员在数值匹配之前无法加入群组。如果群组成员对这个系统变量有一个数值设置，而加入的成员不支持这个系统变量，那么它无法加入群组。
