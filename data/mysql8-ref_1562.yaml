- en: '[`group_replication_communication_debug_options`](group-replication-system-variables.html#sysvar_group_replication_communication_debug_options)
    configures the level of debugging messages to provide for the different Group
    Replication components, such as the Group Communication System (GCS) and the group
    communication engine (XCom, a Paxos variant). The debug information is stored
    in the `GCS_DEBUG_TRACE` file in the data directory.'
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_communication_debug_options`](group-replication-system-variables.html#sysvar_group_replication_communication_debug_options)
    配置不同Group Replication组件（如Group Communication System（GCS）和组通信引擎（XCom，一种Paxos变体））提供的调试消息级别。调试信息存储在数据目录中的`GCS_DEBUG_TRACE`文件中。'
- en: 'The set of available options, specified as strings, can be combined. The following
    options are available:'
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以组合作为字符串指定的可用选项集。以下选项可用：
- en: '`GCS_DEBUG_NONE` disables all debugging levels for both GCS and XCom.'
  id: totrans-164
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`GCS_DEBUG_NONE` 禁用GCS和XCom的所有调试级别。'
- en: '`GCS_DEBUG_BASIC` enables basic debugging information in GCS.'
  id: totrans-165
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`GCS_DEBUG_BASIC` 在GCS中启用基本调试信息。'
- en: '`GCS_DEBUG_TRACE` enables trace information in GCS.'
  id: totrans-166
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`GCS_DEBUG_TRACE` 在GCS中启用跟踪信息。'
- en: '`XCOM_DEBUG_BASIC` enables basic debugging information in XCom.'
  id: totrans-167
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`XCOM_DEBUG_BASIC` 在XCom中启用基本调试信息。'
- en: '`XCOM_DEBUG_TRACE` enables trace information in XCom.'
  id: totrans-168
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`XCOM_DEBUG_TRACE` 在XCom中启用跟��信息。'
- en: '`GCS_DEBUG_ALL` enables all debugging levels for both GCS and XCom.'
  id: totrans-169
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`GCS_DEBUG_ALL` 在GCS和XCom中启用所有调试级别。'
- en: Setting the debug level to `GCS_DEBUG_NONE` only has an effect when provided
    without any other option. Setting the debug level to `GCS_DEBUG_ALL` overrides
    all other options.
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将调试级别设置为`GCS_DEBUG_NONE`仅在没有任何其他选项的情况下提供时才生效。将调试级别设置为`GCS_DEBUG_ALL`会覆盖所有其他选项。
