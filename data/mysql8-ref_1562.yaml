- en: The value of this system variable can be changed while Group Replication is
    running, but the change only takes effect after you stop and restart Group Replication
    on the group member.
  id: totrans-452
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此系统变量的值可以在 Group Replication 运行时更改，但更改只有在您停止并重新启动组成员的 Group Replication 后才会生效。
- en: '[`group_replication_group_seeds`](group-replication-system-variables.html#sysvar_group_replication_group_seeds)
    is a list of group members to which a joining member can connect to obtain details
    of all the current group members. The joining member uses these details to select
    and connect to a group member to obtain the data needed for synchrony with the
    group. The list consists of a single internal network address or host name for
    each included seed member, as configured in the seed member''s [`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)
    system variable (not the seed member''s SQL client connection, as specified by
    MySQL Server''s [`hostname`](server-system-variables.html#sysvar_hostname) and
    [`port`](server-system-variables.html#sysvar_port) system variables). The addresses
    of the seed members are specified as a comma separated list, such as `host1:port1`,`host2:port2`.
    An IPv6 address must be specified in square brackets. For example:'
  id: totrans-453
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_group_seeds`](group-replication-system-variables.html#sysvar_group_replication_group_seeds)
    是一个组成员的列表，加入的成员可以连接到这些组成员以获取所有当前组成员的详细信息。加入的成员使用这些详细信息来选择并连接到一个组成员，以获取与组的同步所需的数据。该列表包含每个包含的种子成员的单个内部网络地址或主机名，如在种子成员的
    [`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)
    系统变量中配置的那样（而不是种子成员的 SQL 客户端连接，如 MySQL Server 的 [`hostname`](server-system-variables.html#sysvar_hostname)
    和 [`port`](server-system-variables.html#sysvar_port) 系统变量所指定的）。种子成员的地址被指定为逗号分隔的列表，例如
    `host1:port1`,`host2:port2`。IPv6 地址必须用方括号指定。例如：'
- en: '[PRE2]'
  id: totrans-454
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Note that the value you specify for this variable is not validated until a [`START
    GROUP_REPLICATION`](start-group-replication.html "15.4.3.1 START GROUP_REPLICATION
    Statement") statement is issued and the Group Communication System (GCS) is available.
  id: totrans-455
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请注意，您为此变量指定的值在发出 [`START GROUP_REPLICATION`](start-group-replication.html "15.4.3.1 START
    GROUP_REPLICATION 语句") 语句并且 Group Communication System (GCS) 可用之前不会被验证。
- en: Usually this list consists of all members of the group, but you can choose a
    subset of the group members to be seeds. The list must contain at least one valid
    member address. Each address is validated when starting Group Replication. If
    the list does not contain any valid member addresses, issuing [`START GROUP_REPLICATION`](start-group-replication.html
    "15.4.3.1 START GROUP_REPLICATION Statement") fails.
  id: totrans-456
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通常，此列表包含组的所有成员，但您可以选择一组成员的子集作为种子。列表必须至少包含一个有效成员地址。在启动Group Replication时，每个地址都会被验证。如果列表不包含任何有效成员地址，则发出[`START
    GROUP_REPLICATION`](start-group-replication.html "15.4.3.1 START GROUP_REPLICATION语句")将失败。
- en: When a server is joining a replication group, it attempts to connect to the
    first seed member listed in its [`group_replication_group_seeds`](group-replication-system-variables.html#sysvar_group_replication_group_seeds)
    system variable. If the connection is refused, the joining member tries to connect
    to each of the other seed members in the list in order. If the joining member
    connects to a seed member but does not get added to the replication group as a
    result (for example, because the seed member does not have the joining member's
    address in its allowlist and closes the connection), the joining member continues
    to try the remaining seed members in the list in order.
  id: totrans-457
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当服务器加入复制组时，它会尝试连接到其[`group_replication_group_seeds`](group-replication-system-variables.html#sysvar_group_replication_group_seeds)系统变量中列出的第一个种子成员。如果连接被拒绝，加入成员会尝试按顺序连接列表中的其他种子成员。如果加入成员连接到一个种子成员，但由于某种原因未被添加到复制组（例如，因为种子成员没有在其允许列表中包含加入成员的地址并关闭了连接），则加入成员会继续按顺序尝试剩余的种子成员。
- en: A joining member must communicate with the seed member using the same protocol
    (IPv4 or IPv6) that the seed member advertises in the [`group_replication_group_seeds`](group-replication-system-variables.html#sysvar_group_replication_group_seeds)
    option. For the purpose of IP address permissions for Group Replication, the allowlist
    on the seed member must include an IP address for the joining member for the protocol
    offered by the seed member, or a host name that resolves to an address for that
    protocol. This address or host name must be set up and permitted in addition to
    the joining member's [`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)
    if the protocol for that address does not match the seed member's advertised protocol.
    If a joining member does not have a permitted address for the appropriate protocol,
    its connection attempt is refused. For more information, see [Section 20.6.4,
    “Group Replication IP Address Permissions”](group-replication-ip-address-permissions.html
    "20.6.4 Group Replication IP Address Permissions").
  id: totrans-458
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 加入成员必须使用与种子成员在[`group_replication_group_seeds`](group-replication-system-variables.html#sysvar_group_replication_group_seeds)选项中广告的协议（IPv4或IPv6）与种子成员进行通信。对于Group
    Replication的IP地址权限，种子成员的允许列表必须包含加入成员的IP地址，以便与种子成员提供的协议匹配，或者解析为该协议的地址的主机名。如果加入成员的协议与种子成员广告的协议不匹配，则必须设置并允许此地址或主机名，除了加入成员的[`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)。如果加入成员没有适当协议的允许地址，则其连接尝试将被拒绝。有关更多信息，请参见[第20.6.4节，“Group
    Replication IP地址权限”](group-replication-ip-address-permissions.html "20.6.4 Group
    Replication IP地址权限")。
