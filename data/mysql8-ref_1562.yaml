  type: TYPE_NORMAL
  zh: 此系统变量的值可以在 Group Replication 运行时更改，但更改只在您停止并重新启动组成员上的 Group Replication 后生效。
- en: '[`group_replication_recovery_tls_version`](group-replication-system-variables.html#sysvar_group_replication_recovery_tls_version)
    specifies a comma-separated list of one or more permitted TLS protocols for connection
    encryption when this server instance is the client in the distributed recovery
    connection, that is, the joining member. The group members involved in each distributed
    recovery connection as the client (joining member) and server (donor) negotiate
    the highest protocol version that they are both set up to support. This system
    variable is available from MySQL 8.0.19.'
  id: totrans-800
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_recovery_tls_version`](group-replication-system-variables.html#sysvar_group_replication_recovery_tls_version)
    指定了一个逗号分隔的允许的一个或多个 TLS 协议列表，用于连接加密，当此服务器实例是分布式恢复连接中的客户端（即加入成员）时。每个分布式恢复连接中涉及的组成员作为客户端（加入成员）和服务器（捐赠者）协商它们都设置支持的最高协议版本。此系统变量从
    MySQL 8.0.19 开始可用。'
- en: When the MySQL communication stack is in use for the group ([`group_replication_communication_stack
    = MYSQL`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)),
    this setting is used for the TLS/SSL configuration for group communication connections,
    as well as for distributed recovery connections.
  id: totrans-801
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当 MySQL 通信堆栈用于组（[`group_replication_communication_stack = MYSQL`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)）时，此设置用于组通信连接的
    TLS/SSL 配置，以及分布式恢复连接。
- en: If this system variable is not set, the default “`TLSv1,TLSv1.1,TLSv1.2,TLSv1.3`”
    is used up to and including MySQL 8.0.27, and from MySQL 8.0.28, the default “`TLSv1.2,TLSv1.3`”
    is used. Ensure the specified protocol versions are contiguous, with no versions
    numbers skipped from the middle of the sequence.
  id: totrans-802
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果未设置此系统变量，则默认使用“`TLSv1,TLSv1.1,TLSv1.2,TLSv1.3`”直到 MySQL 8.0.27，从 MySQL 8.0.28
    开始，默认使用“`TLSv1.2,TLSv1.3`”。确保指定的协议版本是连续的，中间没有跳过版本号。
- en: Important
  id: totrans-803
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: Support for the TLSv1 and TLSv1.1 connection protocols is removed from MySQL
    Server as of MySQL 8.0.28\. The protocols were deprecated from MySQL 8.0.26, though
    MySQL Server clients, including Group Replication server instances acting as a
    client, do not return warnings to the user if a deprecated TLS protocol version
    is used. See [Removal of Support for the TLSv1 and TLSv1.1 Protocols](encrypted-connection-protocols-ciphers.html#encrypted-connection-deprecated-protocols
    "Removal of Support for the TLSv1 and TLSv1.1 Protocols") for more information.
  id: totrans-804
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.28 开始，MySQL Server 中移除了对 TLSv1 和 TLSv1.1 连接协议的支持。这些协议从 MySQL 8.0.26
    开始被弃用，尽管 MySQL Server 客户端，包括充当客户端的 Group Replication 服务器实例，如果使用了弃用的 TLS 协议版本，不会向用户返回警告。有关更多信息，请参阅[移除对
    TLSv1 和 TLSv1.1 协议的支持](encrypted-connection-protocols-ciphers.html#encrypted-connection-deprecated-protocols
    "移除对 TLSv1 和 TLSv1.1 协议的支持")。
- en: Support for the TLSv1.3 protocol is available in MySQL Server as of MySQL 8.0.16,
    provided that MySQL Server was compiled using OpenSSL 1.1.1\. The server checks
    the version of OpenSSL at startup, and if it is lower than 1.1.1, TLSv1.3 is removed
    from the default value for the system variable. In that case, the defaults are
    “`TLSv1,TLSv1.1,TLSv1.2`” up to and including MySQL 8.0.27, and “`TLSv1.2`” from
    MySQL 8.0.28.
  id: totrans-805
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.16开始，MySQL Server支持TLSv1.3协议，前提是MySQL Server使用OpenSSL 1.1.1进行编译。服务器在启动时检查OpenSSL的版本，如果低于1.1.1，则将从系统变量的默认值中移除TLSv1.3。在这种情况下，直到MySQL
    8.0.27为止，默认值为“`TLSv1,TLSv1.1,TLSv1.2`”，从MySQL 8.0.28开始为“`TLSv1.2`”。
- en: Group Replication supports TLSv1.3 from MySQL 8.0.18, with support for ciphersuite
    selection from MySQL 8.0.19\. See [Section 20.6.2, “Securing Group Communication
    Connections with Secure Socket Layer (SSL)”](group-replication-secure-socket-layer-support-ssl.html
    "20.6.2 Securing Group Communication Connections with Secure Socket Layer (SSL)")
    for more information.
  id: totrans-806
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.18开始，Group Replication支持TLSv1.3，并从MySQL 8.0.19开始支持密码套件选择。有关更多信息，请参见[第20.6.2节，“使用安全套接字层（SSL）保护组通信连接”](group-replication-secure-socket-layer-support-ssl.html
    "20.6.2 Securing Group Communication Connections with Secure Socket Layer (SSL)")。
- en: See [Section 20.6.2, “Securing Group Communication Connections with Secure Socket
    Layer (SSL)”](group-replication-secure-socket-layer-support-ssl.html "20.6.2 Securing
    Group Communication Connections with Secure Socket Layer (SSL)") for information
    on configuring SSL for distributed recovery.
  id: totrans-807
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关配置分布式恢复的SSL信息，请参见[第20.6.2节，“使用安全套接字层（SSL）保护组通信连接”](group-replication-secure-socket-layer-support-ssl.html
    "20.6.2 Securing Group Communication Connections with Secure Socket Layer (SSL)")��
