- en: Group-wide configuration settings cannot be changed by the usual methods while
    Group Replication is running. However, from MySQL 8.0.16, you can use the [`group_replication_switch_to_single_primary_mode()`](group-replication-functions-for-mode.html#function_group-replication-switch-to-single-primary-mode)
    and [`group_replication_switch_to_multi_primary_mode()`](group-replication-functions-for-mode.html#function_group-replication-switch-to-multi-primary-mode)
    functions to change the values of [`group_replication_single_primary_mode`](group-replication-system-variables.html#sysvar_group_replication_single_primary_mode)
    and [`group_replication_enforce_update_everywhere_checks`](group-replication-system-variables.html#sysvar_group_replication_enforce_update_everywhere_checks)
    while the group is still running. For more information, see [Section 20.5.1.2,
    “Changing the Group Mode”](group-replication-changing-group-mode.html "20.5.1.2 Changing
    the Group Mode").
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在Group Replication运行时无法通过通常的方法更改组范围的配置设置。然而，从MySQL 8.0.16开始，您可以使用[`group_replication_switch_to_single_primary_mode()`](group-replication-functions-for-mode.html#function_group-replication-switch-to-single-primary-mode)和[`group_replication_switch_to_multi_primary_mode()`](group-replication-functions-for-mode.html#function_group-replication-switch-to-multi-primary-mode)函数在组仍在运行时更改[`group_replication_single_primary_mode`](group-replication-system-variables.html#sysvar_group_replication_single_primary_mode)和[`group_replication_enforce_update_everywhere_checks`](group-replication-system-variables.html#sysvar_group_replication_enforce_update_everywhere_checks)的值。更多信息，请参阅[Section 20.5.1.2,
    “Changing the Group Mode”](group-replication-changing-group-mode.html "20.5.1.2 Changing
    the Group Mode")。
- en: 'Most system variables for Group Replication can have different values on different
