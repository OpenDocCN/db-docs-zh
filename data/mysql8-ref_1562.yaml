- en: Note
  id: totrans-196
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: This system variable is effectively a group-wide configuration setting, and
    a full reboot of the replication group is required for a change to take effect.
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个系统变量实际上是一个整个组的配置设置，更改生效需要对复制组进行完全重启。
- en: '[`group_replication_communication_stack`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)
    specifies whether the XCom communication stack or the MySQL communication stack
    is to be used to establish group communication connections between members. The
    XCom communication stack is Group Replication’s own implementation, as used always
    in releases before MySQL 8.0.27, and does not support authentication or network
    namespaces. The MySQL communication stack is MySQL Server’s native implementation,
    with support for authentication and network namespaces, and access to new security
    functions immediately on release. All members of a group must use the same communication
    stack.'
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_communication_stack`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)指定了是使用XCom通信栈还是MySQL通信栈来建立组成员之间的组通信连接。XCom通信栈是Group
    Replication自己的实现，在MySQL 8.0.27之前的所有版本中始终使用，并且不支持认证或网络命名空间。MySQL通信栈是MySQL服务器的本机实现，支持认证和网络命名空间，并在发布后立即访问新的安全功能。组的所有成员必须使用相同的通信栈。'
- en: When you use MySQL’s communication stack in place of XCom’s, MySQL Server establishes
    each connection between group members using its own authentication and encryption
    protocols.
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当你使用MySQL的通信栈代替XCom时，MySQL服务器使用自己的认证和加密协议在组成员之间建立每个连接。
- en: Note
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If you are using InnoDB Cluster, the default value of [`group_replication_communication_stack`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)
    is `MYSQL`.
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你正在使用InnoDB Cluster，[`group_replication_communication_stack`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)的默认值是`MYSQL`。
- en: For more information, see [MySQL InnoDB Cluster](/doc/mysql-shell/8.0/en/mysql-innodb-cluster.html).
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参阅[MySQL InnoDB Cluster](/doc/mysql-shell/8.0/en/mysql-innodb-cluster.html)。
- en: Additional configuration is required when you set up a group to use MySQL’s
    communication stack; see [Section 20.6.1, “Communication Stack for Connection
    Security Management”](group-replication-connection-security.html "20.6.1 Communication
    Stack for Connection Security Management").
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在设置组使用 MySQL 通信堆栈时需要进行额外配置；请参阅 [第 20.6.1 节，“连接安全管理的通信堆栈”](group-replication-connection-security.html
    "20.6.1 连接安全管理的通信堆栈")。
- en: '[`group_replication_communication_stack`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)
    is effectively a group-wide configuration setting, and the setting must be the
    same on all group members. However, this is not policed by Group Replication’s
    own checks for group-wide configuration settings. A member with a different value
    from the rest of the group cannot communicate with the other members at all, because
    the communication protocols are incompatible, so it cannot exchange information
    about its configuration settings.'
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_communication_stack`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)
    实际上是一个组范围的配置设置，所有组成员必须具有相同的设置。但是，Group Replication 对于组范围配置设置并不执行检查。具有与其余组不同值的成员无法与其他成员通信，因为通信协议不兼容，因此无法交换有关其配置设置的信息。'
- en: This means that although the value of the system variable can be changed while
    Group Replication is running, and takes effect after you restart Group Replication
    on the group member, the member still cannot rejoin the group until the setting
    has been changed on all the members. You must therefore stop Group Replication
    on all of the members and change the value of the system variable on them all
    before you can restart the group. Because all of the members are stopped, a full
    reboot of the group (a bootstrap by a server with [`group_replication_bootstrap_group=ON`](group-replication-system-variables.html#sysvar_group_replication_bootstrap_group))
    is required in order for the value change to take effect. For instructions to
    migrate from one communication stack to another, see [Section 20.6.1, “Communication
    Stack for Connection Security Management”](group-replication-connection-security.html
    "20.6.1 Communication Stack for Connection Security Management").
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这意味着虽然在 Group Replication 运行时可以更改系统变量的值，并在重新启动组成员的情况下生效，但成员仍然无法重新加入组，直到在所有成员上更改了设置。因此，您必须在所有成员上停止
    Group Replication 并更改系统变量的值，然后才能重新启动组。由于所有成员都已停止，因此需要对组进行完全重启（由具有 [`group_replication_bootstrap_group=ON`](group-replication-system-variables.html#sysvar_group_replication_bootstrap_group)
    的服务器引导）以使值更改生效。有关从一种通信堆栈迁移到另一种的说明，请参阅 [第 20.6.1 节，“连接安全管理的通信堆栈”](group-replication-connection-security.html
    "20.6.1 连接安全管理的通信堆栈")。
