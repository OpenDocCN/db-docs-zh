- en: The value of this system variable can be changed while Group Replication is
    running, and the change takes effect immediately. The system variable's current
    value is read when an issue occurs that means the behavior is needed.
  id: totrans-287
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当 Group Replication 在运行时，可以更改此系统变量的值，并且更改会立即生效。当发生需要该行为的问题时，会读取系统变量的当前值。
- en: '[`group_replication_exit_state_action`](group-replication-system-variables.html#sysvar_group_replication_exit_state_action)
    configures how Group Replication behaves when this server instance leaves the
    group unintentionally, for example after encountering an applier error, or in
    the case of a loss of majority, or when another member of the group expels it
    due to a suspicion timing out. The timeout period for a member to leave the group
    in the case of a loss of majority is set by the [`group_replication_unreachable_majority_timeout`](group-replication-system-variables.html#sysvar_group_replication_unreachable_majority_timeout)
    system variable, and the timeout period for suspicions is set by the [`group_replication_member_expel_timeout`](group-replication-system-variables.html#sysvar_group_replication_member_expel_timeout)
    system variable. Note that an expelled group member does not know that it was
    expelled until it reconnects to the group, so the specified action is only taken
    if the member manages to reconnect, or if the member raises a suspicion on itself
    and expels itself.'
  id: totrans-288
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_exit_state_action`](group-replication-system-variables.html#sysvar_group_replication_exit_state_action)
    配置了当此服务器实例意外离开群组时 Group Replication 的行为，例如在遇到应用程序错误后，或在丢失多数情况下，或当群组的另一个成员因超时而将其驱逐时。在丢失多数情况下，成员离开群组的超时期由[`group_replication_unreachable_majority_timeout`](group-replication-system-variables.html#sysvar_group_replication_unreachable_majority_timeout)系统变量设置，而对于怀疑的超时期由[`group_replication_member_expel_timeout`](group-replication-system-variables.html#sysvar_group_replication_member_expel_timeout)系统变量设置。请注意，被驱逐的群组成员在重新连接到群组之前不知道自己被驱逐，因此只有在成员成功重新连接或成员对自己提出怀疑并驱逐自己时才会执行指定的操作。'
- en: When a group member is expelled due to a suspicion timing out or a loss of majority,
    if the member has the [`group_replication_autorejoin_tries`](group-replication-system-variables.html#sysvar_group_replication_autorejoin_tries)
    system variable set to specify a number of auto-rejoin attempts, it first makes
    the specified number of attempts while in super read only mode, and then follows
    the action specified by [`group_replication_exit_state_action`](group-replication-system-variables.html#sysvar_group_replication_exit_state_action).
    Auto-rejoin attempts are not made in case of an applier error, because these are
    not recoverable.
  id: totrans-289
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当由于超时的怀疑或多数丢失而将组成员驱逐时，如果成员将[`group_replication_autorejoin_tries`](group-replication-system-variables.html#sysvar_group_replication_autorejoin_tries)系统变量设置为指定自动重新加入尝试次数，则首先在超级只读模式下进行指定次数的尝试，然后按照[`group_replication_exit_state_action`](group-replication-system-variables.html#sysvar_group_replication_exit_state_action)指定的操作进行。在出现应用程序错误时不会进行自动重新加入尝试，因为这些错误无法恢复。
- en: When [`group_replication_exit_state_action`](group-replication-system-variables.html#sysvar_group_replication_exit_state_action)
    is set to `READ_ONLY`, if the member exits the group unintentionally or exhausts
    its auto-rejoin attempts, the instance switches MySQL to super read only mode
    (by setting the system variable [`super_read_only`](server-system-variables.html#sysvar_super_read_only)
    to `ON`). The `READ_ONLY` exit action was the behavior for MySQL 8.0 releases
    before the system variable was introduced, and became the default again from MySQL
    8.0.16.
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当[`group_replication_exit_state_action`](group-replication-system-variables.html#sysvar_group_replication_exit_state_action)设置为`READ_ONLY`时，如果成员意外退出组或耗尽自动重新加入尝试次数，则实例将将MySQL切换到超级只读模式（通过将系统变量[`super_read_only`](server-system-variables.html#sysvar_super_read_only)设置为`ON`）。`READ_ONLY`退出操作是在引入系统变量之前的MySQL
    8.0版本中的行为，并且从MySQL 8.0.16开始再次成为默认设置。
- en: When [`group_replication_exit_state_action`](group-replication-system-variables.html#sysvar_group_replication_exit_state_action)
    is set to `OFFLINE_MODE`, if the member exits the group unintentionally or exhausts
    its auto-rejoin attempts, the instance switches MySQL to offline mode (by setting
    the system variable [`offline_mode`](server-system-variables.html#sysvar_offline_mode)
    to `ON`). In this mode, connected client users are disconnected on their next
    request and connections are no longer accepted, with the exception of client users
    that have the [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    privilege (or the deprecated [`SUPER`](privileges-provided.html#priv_super) privilege).
    Group Replication also sets the system variable [`super_read_only`](server-system-variables.html#sysvar_super_read_only)
    to `ON`, so clients cannot make any updates, even if they have connected with
    the [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin) or [`SUPER`](privileges-provided.html#priv_super)
    privilege. The `OFFLINE_MODE` exit action is available from MySQL 8.0.18.
  id: totrans-291
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当[`group_replication_exit_state_action`](group-replication-system-variables.html#sysvar_group_replication_exit_state_action)设置为`OFFLINE_MODE`时，如果成员意外退出组或耗尽自动重新加入尝试次数，则实例将将MySQL切换到离线模式（通过将系统变量[`offline_mode`](server-system-variables.html#sysvar_offline_mode)设置为`ON`）。在此模式下，连接的客户端用户在下一次请求时将被断开连接，不再接受连接，但具有[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)权限（或已弃用的[`SUPER`](privileges-provided.html#priv_super)权限）的客户端用户除外。Group
    Replication还将系统变量[`super_read_only`](server-system-variables.html#sysvar_super_read_only)设置为`ON`，因此即使使用[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)或[`SUPER`](privileges-provided.html#priv_super)权限连接，客户端也无法进行任何更新。`OFFLINE_MODE`退出操作从MySQL
    8.0.18开始提供。
- en: When [`group_replication_exit_state_action`](group-replication-system-variables.html#sysvar_group_replication_exit_state_action)
    is set to `ABORT_SERVER`, if the member exits the group unintentionally or exhausts
    its auto-rejoin attempts, the instance shuts down MySQL. This setting was the
    default from MySQL 8.0.12, when the system variable was added, to MySQL 8.0.15
    inclusive.
  id: totrans-292
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当[`group_replication_exit_state_action`](group-replication-system-variables.html#sysvar_group_replication_exit_state_action)设置为`ABORT_SERVER`时，如果成员意外退出组或耗尽自动重新加入尝试次数，则实例将关闭MySQL。此设置从MySQL
    8.0.12（添加系统变量时）到MySQL 8.0.15（含）期间为默认设置。
- en: Important
  id: totrans-293
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要提示
- en: If a failure occurs before the member has successfully joined the group, the
    specified exit action *is not taken*. This is the case if there is a failure during
    the local configuration check, or a mismatch between the configuration of the
    joining member and the configuration of the group. In these situations, the [`super_read_only`](server-system-variables.html#sysvar_super_read_only)
    system variable is left with its original value, connections continue to be accepted,
    and the server does not shut down MySQL. To ensure that the server cannot accept
    updates when Group Replication did not start, we therefore recommend that [`super_read_only=ON`](server-system-variables.html#sysvar_super_read_only)
    is set in the server's configuration file at startup, which Group Replication
    changes to `OFF` on primary members after it has been started successfully. This
    safeguard is particularly important when the server is configured to start Group
    Replication on server boot ([`group_replication_start_on_boot=ON`](group-replication-system-variables.html#sysvar_group_replication_start_on_boot)),
    but it is also useful when Group Replication is started manually using a [`START
    GROUP_REPLICATION`](start-group-replication.html "15.4.3.1 START GROUP_REPLICATION
    Statement") command.
  id: totrans-294
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果成员成功加入组之前发生故障，则指定的退出操作*不会执行*。如果在本地配置检查期间发生故障，或者加入成员的配置与组的配置不匹配，则会出现这种情况。在这些情况下，[`super_read_only`](server-system-variables.html#sysvar_super_read_only)系统变量保持其原始值，继续接受连接，并且服务器不会关闭MySQL。因此，为了确保在
    Group Replication 未启动时服务器无法接受更新，我们建议在服务器启动时在配置文件中设置[`super_read_only=ON`](server-system-variables.html#sysvar_super_read_only)，Group
    Replication 在成功启动后会将其更改为`OFF`。当服务器配置为在服务器启动时启动 Group Replication（[`group_replication_start_on_boot=ON`](group-replication-system-variables.html#sysvar_group_replication_start_on_boot））时，此保护措施尤为重要，但在使用[`START
    GROUP_REPLICATION`](start-group-replication.html "15.4.3.1 START GROUP_REPLICATION
    语句")命令手动启动 Group Replication 时也很有用。
- en: For more information on using this option, and the full list of situations in
    which the exit action is taken, see [Section 20.7.7.4, “Exit Action”](group-replication-responses-failure-exit.html
    "20.7.7.4 Exit Action").
  id: totrans-295
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关使用此选项的更多信息以及采取退出操作的全部情况，请参见[Section 20.7.7.4, “退出操作”](group-replication-responses-failure-exit.html
    "20.7.7.4 退出操作")。
