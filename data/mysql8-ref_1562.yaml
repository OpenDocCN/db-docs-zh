- en: The value of this system variable can be changed while Group Replication is
    running. [`group_replication_consistency`](group-replication-system-variables.html#sysvar_group_replication_consistency)
    is a server system variable rather than a Group Replication plugin-specific variable,
    so a restart of Group Replication is not required for the change to take effect.
    Changing the session value of the system variable takes effect immediately, and
    changing the global value takes effect for new sessions that start after the change.
    The [`GROUP_REPLICATION_ADMIN`](privileges-provided.html#priv_group-replication-admin)
    privilege is required to change the global setting for this system variable.
  id: totrans-246
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在运行 Group Replication 时可以更改此系统变量的值。[`group_replication_consistency`](group-replication-system-variables.html#sysvar_group_replication_consistency)
    是一个服务器系统变量，而不是 Group Replication 插件特定的变量，因此不需要重新启动 Group Replication 才能使更改生效。更改系统变量的会话值会立即生效，更改全局值会影响在更改后启动的新会话。需要
    [`GROUP_REPLICATION_ADMIN`](privileges-provided.html#priv_group-replication-admin)
    权限才能更改此系统变量的全局设置。
- en: '[`group_replication_consistency`](group-replication-system-variables.html#sysvar_group_replication_consistency)
    controls the transaction consistency guarantee which a group provides. You can
    configure the consistency globally or per transaction. [`group_replication_consistency`](group-replication-system-variables.html#sysvar_group_replication_consistency)
    also configures the fencing mechanism used by newly elected primaries in single
    primary groups. The effect of the variable must be considered for both read only
    (RO) and read write (RW) transactions. The following list shows the possible values
    of this variable, in order of increasing transaction consistency guarantee:'
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_consistency`](group-replication-system-variables.html#sysvar_group_replication_consistency)
    控制组提供的事务一致性保证。您可以全局配置一致性，也可以针对每个事务进行配置。[`group_replication_consistency`](group-replication-system-variables.html#sysvar_group_replication_consistency)
    还配置了单主组中新选举的主节点使用的围栏机制。必须考虑该变量对只读（RO）和读写（RW）事务的影响。以下列表显示了该变量的可能值，按照事务一致性保证递增的顺序排列：'
- en: '`EVENTUAL`'
  id: totrans-248
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`EVENTUAL`'
- en: Both RO and RW transactions do not wait for preceding transactions to be applied
    before executing. This was the behavior of Group Replication before this variable
    was added. A RW transaction does not wait for other members to apply a transaction.
    This means that a transaction could be externalized on one member before the others.
    This also means that in the event of a primary failover, the new primary can accept
    new RO and RW transactions before the previous primary transactions are all applied.
    RO transactions could result in outdated values, RW transactions could result
    in a rollback due to conflicts.
  id: totrans-249
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在执行之前，RO 和 RW 事务都不会等待前置事务被应用。这是在添加此变量之前 Group Replication 的行为。一个 RW 事务不会等待其他成员应用事务。这意味着一个事务在其他成员之前可能在一个成员上被外部化。这也意味着在主要故障转移发生时，新的主要成员可以在之前的主要事务全部应用之前接受新的
    RO 和 RW 事务。RO 事务可能导致过时的值，RW 事务可能由于冲突而导致回滚。
- en: '`BEFORE_ON_PRIMARY_FAILOVER`'
  id: totrans-250
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`BEFORE_ON_PRIMARY_FAILOVER`'
- en: New RO or RW transactions with a newly elected primary that is applying backlog
    from the old primary are held (not applied) until any backlog has been applied.
    This ensures that when a primary failover happens, intentionally or not, clients
    always see the latest value on the primary. This guarantees consistency, but means
    that clients must be able to handle the delay in the event that a backlog is being
    applied. Usually this delay should be minimal, but does depend on the size of
    the backlog.
  id: totrans-251
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 具有新选举的主要成员正在应用来自旧主要成员的积压时，新的 RO 或 RW 事务将被保留（不被应用），直到任何积压都被应用。这确保了主要故障转移发生时，无论是故意还是非故意，客户端始终看到主要成员上的最新值。这保证了一致性，但意味着客户端必须能够处理应用积压时的延迟。通常这种延迟应该是最小的，但取决于积压的大小。
- en: '`BEFORE`'
  id: totrans-252
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`BEFORE`'
- en: A RW transaction waits for all preceding transactions to complete before being
    applied. A RO transaction waits for all preceding transactions to complete before
    being executed. This ensures that this transaction reads the latest value by only
    affecting the latency of the transaction. This reduces the overhead of synchronization
    on every RW transaction, by ensuring synchronization is used only on RO transactions.
    This consistency level also includes the consistency guarantees provided by `BEFORE_ON_PRIMARY_FAILOVER`.
  id: totrans-253
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个 RW 事务在被应用之前等待所有前置事务完成。一个 RO 事务在执行之前等待所有前置事务完成。这确保了该事务通过仅影响事务的延迟来读取最新值。这减少了每个
    RW 事务上同步的开销，通过确保同步仅在 RO 事务上使用。这种一致性级别还包括`BEFORE_ON_PRIMARY_FAILOVER`提供的一致性保证。
- en: '`AFTER`'
  id: totrans-254
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`AFTER`'
- en: A RW transaction waits until its changes have been applied to all of the other
    members. This value has no effect on RO transactions. This mode ensures that when
    a transaction is committed on the local member, any subsequent transaction reads
    the written value or a more recent value on any group member. Use this mode with
    a group that is used for predominantly RO operations to ensure that applied RW
    transactions are applied everywhere once they commit. This could be used by your
    application to ensure that subsequent reads fetch the latest data which includes
    the latest writes. This reduces the overhead of synchronization on every RO transaction,
    by ensuring synchronization is used only on RW transactions. This consistency
    level also includes the consistency guarantees provided by `BEFORE_ON_PRIMARY_FAILOVER`.
  id: totrans-255
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个 RW 事务等待直到其更改已应用到所有其他成员。这个值对 RO 事务没有影响。这种模式确保了当事务在本地成员上提交时，任何后续事务都会读取任何组成员上写入的值或更近期的值。在主要用于
    RO 操作的组中使用此模式，以确保一旦提交，应用的 RW 事务就会在所有地方应用。您的应用程序可以使用此模式确保后续读取获取包含最新写入的最新数据。这减少了每个
    RO 事务上同步的开销，通过确保同步仅在 RW 事务上使用。这种一致性级别还包括`BEFORE_ON_PRIMARY_FAILOVER`提供的一致性保证。
- en: '`BEFORE_AND_AFTER`'
  id: totrans-256
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`BEFORE_AND_AFTER`'
- en: A RW transaction waits for 1) all preceding transactions to complete before
    being applied and 2) until its changes have been applied on other members. A RO
    transaction waits for all preceding transactions to complete before execution
    takes place. This consistency level also includes the consistency guarantees provided
    by `BEFORE_ON_PRIMARY_FAILOVER`.
  id: totrans-257
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个 RW 事务等待 1) 所有前置事务完成后才被应用，2) 直到其更改在其他成员上被应用。一个 RO 事务在执行之前等待所有前置事务完成。这种一致性级别还包括`BEFORE_ON_PRIMARY_FAILOVER`提供的一致性保证。
