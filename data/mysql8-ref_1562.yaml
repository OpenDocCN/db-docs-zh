  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The value of this system variable can be changed while Group Replication is
    running, but the change only takes effect after you stop and restart Group Replication
    on the group member.
  id: totrans-524
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此系统变量的值可以在群组复制运行时更改，但更改只在停止并重新启动群组成员的情况下生效。
- en: '[`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)
    sets the network address which the member provides for connections from other
    members, specified as a `host:port` formatted string. This address must be reachable
    by all members of the group because it is used by the group communication engine
    for Group Replication (XCom, a Paxos variant) for TCP communication between remote
    XCom instances. If you are using the MySQL communication stack to establish group
    communication connections between members ([`group_replication_communication_stack`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)
    = MYSQL), the address must be one of the IP addresses and ports where MySQL Server
    is listening on, as specified by the [`bind_address`](server-system-variables.html#sysvar_bind_address)
    system variable for the server.'
  id: totrans-525
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)
    设置了成员为其他成员提供连接的网络地址，格式为`host:port`。这个地址必须被组内所有成员访问，因为它被组通信引擎用于 Group Replication（XCom，一种
    Paxos 变体）的 TCP 通信。如果您正在使用 MySQL 通信堆栈在成员之间建立组通信连接（[`group_replication_communication_stack`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)
    = MYSQL），那么该地址必须是 MySQL Server 监听的 IP 地址和端口之一，由服务器的 [`bind_address`](server-system-variables.html#sysvar_bind_address)
    系统变量指定。'
- en: Warning
  id: totrans-526
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: Do not use this address to query or administer the databases on the member.
    This is not the SQL client connection host and port.
  id: totrans-527
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要使用此地址查询或管理成员上的数据库。这不是 SQL 客户端连接的主机和端口。
- en: The address or host name that you specify in [`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)
    is used by Group Replication as the unique identifier for a group member within
    the replication group. You can use the same port for all members of a replication
    group as long as the host names or IP addresses are all different, and you can
    use the same host name or IP address for all members as long as the ports are
    all different. The recommended port for [`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)
    is 33061\. Note that the value you specify for this variable is not validated
    until the [`START GROUP_REPLICATION`](start-group-replication.html "15.4.3.1 START
    GROUP_REPLICATION Statement") statement is issued and the Group Communication
    System (GCS) is available.
  id: totrans-528
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您在 [`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)
    中指定的地址或主机名被 Group Replication 用作复制组内组成员的唯一标识符。只要主机名或 IP 地址都不同，就可以为复制组的所有成员使用相同的端口，只要端口都不同，就可以为所有成员使用相同的主机名或
    IP 地址。[`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)
    的推荐端口是 33061。请注意，直到发出 [`START GROUP_REPLICATION`](start-group-replication.html
    "15.4.3.1 START GROUP_REPLICATION Statement") 语句并且 Group Communication System
    (GCS) 可用之前，不会验证此变量的值。
- en: 'The network address configured by [`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)
    must be resolvable by all group members. For example, if each server instance
    is on a different machine with a fixed network address, you could use the IP address
    of the machine, such as 10.0.0.1\. If you use a host name, you must use a fully
    qualified name, and ensure it is resolvable through DNS, correctly configured
    `/etc/hosts` files, or other name resolution processes. From MySQL 8.0.14, IPv6
    addresses (or host names that resolve to them) can be used as well as IPv4 addresses.
    An IPv6 address must be specified in square brackets in order to distinguish the
    port number, for example:'
  id: totrans-529
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由 [`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)
    配置的网络地址必须被所有组成员解析。例如，如果每个服务器实例在不同的机器上具有固定的网络地址，您可以使用机器的 IP 地址，例如 10.0.0.1。如果使用主机名，必须使用完全限定的名称，并确保通过
    DNS、正确配置的 `/etc/hosts` 文件或其他名称解析过程解析。从 MySQL 8.0.14 开始，IPv6 地址（或解析为它们的主机名）也可以使用，以及
    IPv4 地址。必须在方括号中指定 IPv6 地址，以区分端口号，例如：
- en: '[PRE4]'
  id: totrans-530
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: If a host name specified as the Group Replication local address for a server
    instance resolves to both an IPv4 and an IPv6 address, the IPv4 address is always
    used for Group Replication connections. For more information on Group Replication
    support for IPv6 networks and on replication groups with a mix of members using
    IPv4 and members using IPv6, see [Section 20.5.5, “Support For IPv6 And For Mixed
    IPv6 And IPv4 Groups”](group-replication-ipv6.html "20.5.5 Support For IPv6 And
    For Mixed IPv6 And IPv4 Groups").
  id: totrans-531
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果指定为服务器实例的组复制本地地址的主机名同时解析为IPv4和IPv6地址，则始终使用IPv4地址进行组复制连接。有关组复制支持IPv6网络以及使用IPv4成员和使用IPv6成员混合的复制组的更多信息，请参见[第20.5.5节，“IPv6和混合IPv6和IPv4组的支持”](group-replication-ipv6.html
    "20.5.5 IPv6和混合IPv6和IPv4组的支持")。
- en: If you are using the XCom communication stack to establish group communication
    connections between members ([`group_replication_communication_stack = XCOM`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)),
    the address that you specify for each group member in [`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)
    must be added to the list for the [`group_replication_ip_allowlist`](group-replication-system-variables.html#sysvar_group_replication_ip_allowlist)
    (from MySQL 8.0.22) or [`group_replication_ip_whitelist`](group-replication-system-variables.html#sysvar_group_replication_ip_whitelist)
    (for MySQL 8.0.21 and earlier) system variable on the other servers in the replication
    group. When the XCom communication stack is in use for the group, the allowlist
    is used to control access to the group. When the MySQL communication stack is
    in use for the group, user authentication is used to control access to the group,
    and the allowlist is not used and is ignored if set. Note that if any of the seed
    members for the group are listed in the [`group_replication_group_seeds`](group-replication-system-variables.html#sysvar_group_replication_group_seeds)
    option with an IPv6 address when this member has an IPv4 [`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address),
    or the reverse, you must also set up and permit an alternative address for this
    member for the required protocol (or a host name that resolves to an address for
    that protocol). For more information, see [Section 20.6.4, “Group Replication
    IP Address Permissions”](group-replication-ip-address-permissions.html "20.6.4 Group
    Replication IP Address Permissions").
  id: totrans-532
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您正在使用XCom通信堆栈在成员之间建立组通信连接（[`group_replication_communication_stack = XCOM`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)），则在复制组中的其他服务器上必须将您为每个组成员指定的地址添加到[`group_replication_ip_allowlist`](group-replication-system-variables.html#sysvar_group_replication_ip_allowlist)（从MySQL
    8.0.22开始）或[`group_replication_ip_whitelist`](group-replication-system-variables.html#sysvar_group_replication_ip_whitelist)（对于MySQL
    8.0.21及更早版本）系统变量的列表中。当XCom通信堆栈用于组时，允许列表用于控制对组的访问。当MySQL通信堆栈用于组时，用户身份验证用于控制对组的访问，允许列表不起作用，如果设置则会被忽略。请注意，如果组的任何种子成员在此成员具有IPv4
    [`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)时列出具有IPv6地址，或反之亦然，则还必须设置并允许该成员的所需协议的替代地址（或解析为该协议地址的主机名）。有关更多信息，请参见[第20.6.4节，“组复制IP地址权限”](group-replication-ip-address-permissions.html
