- en: '[`group_replication_recovery_compression_algorithms`](group-replication-system-variables.html#sysvar_group_replication_recovery_compression_algorithms)
    specifies the compression algorithms permitted for Group Replication distributed
    recovery connections for state transfer from a donor''s binary log. The available
