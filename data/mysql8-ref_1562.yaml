  zh: 20.9.1 Group Replication 系统变量
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/group-replication-system-variables.html](https://dev.mysql.com/doc/refman/8.0/en/group-replication-system-variables.html)
