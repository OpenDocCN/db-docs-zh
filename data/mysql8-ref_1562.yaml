- en: The value of this system variable can be changed while Group Replication is
    running, and the change takes effect immediately. The current value of the system
    variable is read whenever Group Replication checks the timeout. It is not mandatory
    for all members of a group to have the same setting, but it is recommended in
    order to avoid unexpected expulsions.
  id: totrans-547
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此系统变量的值可以在 Group Replication 运行时更改，并立即生效。系统变量的当前值在 Group Replication 检查超时时读取。并非所有组成员都必须具有相同的设置，但建议如此以避免意外驱逐。
- en: '[`group_replication_member_expel_timeout`](group-replication-system-variables.html#sysvar_group_replication_member_expel_timeout)
    specifies the period of time in seconds that a Group Replication group member
    waits after creating a suspicion, before expelling from the group the member suspected
    of having failed. The initial 5-second detection period before a suspicion is
    created does not count as part of this time. Up to and including MySQL 8.0.20,
    the value of [`group_replication_member_expel_timeout`](group-replication-system-variables.html#sysvar_group_replication_member_expel_timeout)
    defaults to 0, meaning that there is no waiting period and a suspected member
    is liable for expulsion immediately after the 5-second detection period ends.
    From MySQL 8.0.21, the value defaults to 5, meaning that a suspected member is
    liable for expulsion 5 seconds after the 5-second detection period.'
  id: totrans-548
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_member_expel_timeout`](group-replication-system-variables.html#sysvar_group_replication_member_expel_timeout)
    指定了在创建怀疑后，Group Replication 组成员在将被怀疑失败的成员从组中驱逐之前等待的时间段（以秒为单位）。在创建怀疑之前的初始 5 秒检测期不计入此时间。在
    MySQL 8.0.20 及之前的版本中，[`group_replication_member_expel_timeout`](group-replication-system-variables.html#sysvar_group_replication_member_expel_timeout)
    的值默认为 0，意味着没有等待时间，怀疑的成员在 5 秒检测期结束后立即有可能被驱逐。从 MySQL 8.0.21 开始，默认值为 5，意味着怀疑的成员在
    5 秒检测期结束后 5 秒内有可能被驱逐。'
- en: Changing the value of [`group_replication_member_expel_timeout`](group-replication-system-variables.html#sysvar_group_replication_member_expel_timeout)
    on a group member takes effect immediately for existing as well as future suspicions
    on that group member. You can therefore use this as a method to force a suspicion
    to time out and expel a suspected member, allowing changes to the group configuration.
    For more information, see [Section 20.7.7.1, “Expel Timeout”](group-replication-responses-failure-expel.html
    "20.7.7.1 Expel Timeout").
  id: totrans-549
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在组成员上更改 [`group_replication_member_expel_timeout`](group-replication-system-variables.html#sysvar_group_replication_member_expel_timeout)
    的值会立即对该组成员上现有及未来的怀疑生效。因此，您可以将其用作强制怀疑超时并驱逐怀疑成员以允许更改组配置的方法。有关更多信息，请参见 [第 20.7.7.1
    节，“驱逐超时”](group-replication-responses-failure-expel.html "20.7.7.1 驱逐超时")。
- en: Increasing the value of [`group_replication_member_expel_timeout`](group-replication-system-variables.html#sysvar_group_replication_member_expel_timeout)
    can help to avoid unnecessary expulsions on slower or less stable networks, or
    in the case of expected transient network outages or machine slowdowns. If a suspect
    member becomes active again before the suspicion times out, it applies all the
    messages that were buffered by the remaining group members and enters `ONLINE`
    state, without operator intervention. You can specify a timeout value up to a
    maximum of 3600 seconds (1 hour). It is important to ensure that XCom's message
    cache is sufficiently large to contain the expected volume of messages in your
    specified time period, plus the initial 5-second detection period, otherwise members
    are unable to reconnect. You can adjust the cache size limit using the [`group_replication_message_cache_size`](group-replication-system-variables.html#sysvar_group_replication_message_cache_size)
    system variable. For more information, see [Section 20.7.6, “XCom Cache Management”](group-replication-performance-xcom-cache.html
    "20.7.6 XCom Cache Management").
  id: totrans-550
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 增加[`group_replication_member_expel_timeout`](group-replication-system-variables.html#sysvar_group_replication_member_expel_timeout)的值可以帮助避免在较慢或不稳定网络上发生不必要的驱逐，或在预期的瞬时网络中断或机器减速情况下。如果可疑成员在疑虑超时之前再次活跃，它会应用所有被其余组成员缓冲的消息，并进入`ONLINE`状态，无需操作者干预。您可以指定最多
    3600 秒（1 小时）的超时值。重要的是要确保 XCom 的消息缓存足够大，以容纳在指定时间段内预期的消息量，再加上初始的 5 秒检测期，否则成员无法重新连接。您可以使用[`group_replication_message_cache_size`](group-replication-system-variables.html#sysvar_group_replication_message_cache_size)系统变量调整缓存大小限制。有关更多信息，请参见[第
    20.7.6 节，“XCom 缓存管理”](group-replication-performance-xcom-cache.html "20.7.6 XCom
    缓存管理")。
- en: If the timeout is exceeded, the suspect member is liable for expulsion immediately
    after the suspicion times out. If the member is able to resume communications
    and receives a view where it is expelled, and the member has the [`group_replication_autorejoin_tries`](group-replication-system-variables.html#sysvar_group_replication_autorejoin_tries)
    system variable set to specify a number of auto-rejoin attempts, it proceeds to
    make the specified number of attempts to rejoin the group while in super read
    only mode. If the member does not have any auto-rejoin attempts specified, or
    if it has exhausted the specified number of attempts, it follows the action specified
    by the system variable [`group_replication_exit_state_action`](group-replication-system-variables.html#sysvar_group_replication_exit_state_action).
  id: totrans-551
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果超时时间已过，可疑成员在疑虑超时后立即有可能被驱逐。如果成员能够恢复通信并接收到一个将其驱逐的视图，并且成员已将[`group_replication_autorejoin_tries`](group-replication-system-variables.html#sysvar_group_replication_autorejoin_tries)系统变量设置为指定自动重新加入尝试次数，则在超级只读模式下，它会继续进行指定数量的重新加入尝试。如果成员没有指定任何自动重新加入尝试，或者已耗尽指定数量的尝试次数，则会执行由系统变量[`group_replication_exit_state_action`](group-replication-system-variables.html#sysvar_group_replication_exit_state_action)指定的操作。
- en: For more information on using the [`group_replication_member_expel_timeout`](group-replication-system-variables.html#sysvar_group_replication_member_expel_timeout)
    setting, see [Section 20.7.7.1, “Expel Timeout”](group-replication-responses-failure-expel.html
    "20.7.7.1 Expel Timeout"). For alternative mitigation strategies to avoid unnecessary
    expulsions where this system variable is not available, see [Section 20.3.2, “Group
    Replication Limitations”](group-replication-limitations.html "20.3.2 Group Replication
    Limitations").
  id: totrans-552
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关使用[`group_replication_member_expel_timeout`](group-replication-system-variables.html#sysvar_group_replication_member_expel_timeout)设置的更多信息，请参见[第
    20.7.7.1 节，“驱逐超时”](group-replication-responses-failure-expel.html "20.7.7.1 驱逐超时")。在没有此系统变量的情况下，为避免不必要的驱逐而采取替代缓解策略，请参见[第
    20.3.2 节，“组复制限制”](group-replication-limitations.html "20.3.2 组复制限制")。
