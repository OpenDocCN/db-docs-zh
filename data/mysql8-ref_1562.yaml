- en: When you change the values of any Group Replication system variables, bear in
    mind that if there is a point where Group Replication is stopped on every member
    at once by a [`STOP GROUP_REPLICATION`](/doc/refman/8.0/en/stop-group-replication.html)
    statement or system shutdown, the group must be restarted by bootstrapping as
    if it was being started for the first time. For instructions to do this safely,
    see [Section 20.5.2, “Restarting a Group”](group-replication-restarting-group.html
    "20.5.2 Restarting a Group"). In the case of group-wide configuration settings,
    this is required, but if you are changing other settings, try to ensure at least
    one member is running at all times.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当您更改任何 Group Replication 系统变量的值时，请记住，如果在每个成员同时通过 [`STOP GROUP_REPLICATION`](/doc/refman/8.0/en/stop-group-replication.html)
    语句或系统关闭停止 Group Replication 的某一点，那么必须像第一次启动一样通过引导重新启动组。有关安全执行此操作的说明，请参见 [Section 20.5.2,
    “重新启动组”](group-replication-restarting-group.html "20.5.2 重新启动组")。对于整个组的配置设置，这是必需的，但如果您正在更改其他设置，请尽量确保至少有一个成员始终在运行。
