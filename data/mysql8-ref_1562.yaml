  type: TYPE_NORMAL
  zh: 注意
- en: This system variable is a group-wide configuration setting, and a full reboot
    of the replication group is required for a change to take effect.
  id: totrans-842
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此系统变量是一个组范围的配置设置，需要完全重新启动复制组才能使更改生效。
- en: '[`group_replication_single_primary_mode`](group-replication-system-variables.html#sysvar_group_replication_single_primary_mode)
    instructs the group to pick a single server automatically to be the one that handles
    read/write workload. This server is the primary and all others are secondaries.'
  id: totrans-843
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_single_primary_mode`](group-replication-system-variables.html#sysvar_group_replication_single_primary_mode)
    指示组自动选择一个服务器作为处理读/写工作负载的主服务器。这个服务器是主服务器，其他所有服务器都是从服务器。'
- en: This system variable is a group-wide configuration setting. It must have the
    same value on all group members, cannot be changed while Group Replication is
    running, and requires a full reboot of the group (a bootstrap by a server with
    [`group_replication_bootstrap_group=ON`](group-replication-system-variables.html#sysvar_group_replication_bootstrap_group))
    in order for the value change to take effect. For instructions to safely bootstrap
    a group where transactions have been executed and certified, see [Section 20.5.2,
    “Restarting a Group”](group-replication-restarting-group.html "20.5.2 Restarting
    a Group").
  id: totrans-844
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此系统变量是一个组范围的配置设置。它必须在所有组成员上具有相同的值，不能在组复制运行时更改，并且需要对组进行完全重新启动（由具有[`group_replication_bootstrap_group=ON`](group-replication-system-variables.html#sysvar_group_replication_bootstrap_group)的服务器引导）以使值更改生效。有关在已执行和认证事务的组中安全引导组的说明，请参见[第20.5.2节，“重新启动组”](group-replication-restarting-group.html
    "20.5.2 重新启动组")。
- en: If the group has a value set for this system variable, and a joining member
    has a different value set for the system variable, the joining member cannot join
    the group until the value is changed to match. If the group members have a value
    set for this system variable, and the joining member does not support the system
    variable, it cannot join the group.
  id: totrans-845
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果组为此系统变量设置了一个值，并且加入的成员为该系统变量设置了不同的值，则加入的成员在值匹配之前无法加入该组。如果组成员为此系统变量设置了一个值，而加入的成员不支持该系统变量，则无法加入该组。
- en: Setting this variable `ON` causes any setting for [`group_replication_auto_increment_increment`](group-replication-system-variables.html#sysvar_group_replication_auto_increment_increment)
    to be ignored.
  id: totrans-846
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将此变量设置为`ON`会导致[`group_replication_auto_increment_increment`](group-replication-system-variables.html#sysvar_group_replication_auto_increment_increment)的任何设置被忽略。
- en: In MySQL 8.0.16 and later, you can use the [`group_replication_switch_to_single_primary_mode()`](group-replication-functions-for-mode.html#function_group-replication-switch-to-single-primary-mode)
