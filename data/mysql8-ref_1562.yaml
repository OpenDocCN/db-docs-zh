- en: '[`group_replication_recovery_use_ssl`](group-replication-system-variables.html#sysvar_group_replication_recovery_use_ssl)
    specifies whether Group Replication distributed recovery connections between group
    members should use SSL or not. See [Section 20.6.2, “Securing Group Communication
    Connections with Secure Socket Layer (SSL)”](group-replication-secure-socket-layer-support-ssl.html
    "20.6.2 Securing Group Communication Connections with Secure Socket Layer (SSL)")
    for information on configuring SSL for distributed recovery.'
  id: totrans-817
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_recovery_use_ssl`](group-replication-system-variables.html#sysvar_group_replication_recovery_use_ssl)指定Group
    Replication组成员之间的分布式恢复连接是否应该使用SSL。有关配置分布式恢复的SSL信息，请参见[第20.6.2节，“使用安全套接字层（SSL）保护组通信连接”](group-replication-secure-socket-layer-support-ssl.html
    "20.6.2 Securing Group Communication Connections with Secure Socket Layer (SSL)")。'
- en: If this server has been set up to support cloning (see [Section 20.5.4.2, “Cloning
    for Distributed Recovery”](group-replication-cloning.html "20.5.4.2 Cloning for
    Distributed Recovery")), and you set this option to `ON`, Group Replication uses
    SSL for remote cloning operations as well as for state transfer from a donor's
    binary log. If you set this option to `OFF`, Group Replication does not use SSL
    for remote cloning operations.
  id: totrans-818
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果此服务器已设置为支持克隆（请参阅[第20.5.4.2节，“用于分布式恢复的克隆”](group-replication-cloning.html "20.5.4.2 Cloning
    for Distributed Recovery"))，并且您将此选项设置为`ON`，则Group Replication将使用SSL进行远程克隆操作以及从捐赠者的二进制日志传输状态。如果将此选项设置为`OFF`，则Group
    Replication不会使用SSL进行远程克隆操作。
