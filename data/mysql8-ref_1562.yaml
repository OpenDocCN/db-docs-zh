- en: The value of this system variable can be changed while Group Replication is
    running, but the change only takes effect after you stop and restart Group Replication
    on the group member.
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 Group Replication 运行时可以更改此系统变量的值，但更改只有在停止并重新启动组成员的 Group Replication 后才会生效。
- en: '[`group_replication_clone_threshold`](group-replication-system-variables.html#sysvar_group_replication_clone_threshold)
    specifies the transaction gap, as a number of transactions, between the existing
    member (donor) and the joining member (recipient) that triggers the use of a remote
    cloning operation for state transfer to the joining member during the distributed
    recovery process. If the transaction gap between the joining member and a suitable
    donor exceeds the threshold, Group Replication begins distributed recovery with
    a remote cloning operation. If the transaction gap is below the threshold, or
    if the remote cloning operation is not technically possible, Group Replication
    proceeds directly to state transfer from a donor''s binary log.'
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_clone_threshold`](group-replication-system-variables.html#sysvar_group_replication_clone_threshold)
    指定现有成员（捐赠者）和加入成员（接收者）之间的事务间隔，触发在分布式恢复过程中使用远程克隆操作将状态传输给加入成员。如果加入成员和合适的捐赠者之间的事务间隔超过阈值，则
    Group Replication 将开始使用远程克隆操作进行分布式恢复。如果事务间隔低于阈值，或者远程克隆操作在技术上不可行，则 Group Replication
    直接从捐赠者的二进制日志进行状态传输。'
- en: Warning
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: Do not use a low setting for [`group_replication_clone_threshold`](group-replication-system-variables.html#sysvar_group_replication_clone_threshold)
    in an active group. If a number of transactions above the threshold takes place
    in the group while the remote cloning operation is in progress, the joining member
    triggers a remote cloning operation again after restarting, and could continue
    this indefinitely. To avoid this situation, ensure that you set the threshold
    to a number higher than the number of transactions that you would expect to occur
    in the group during the time taken for the remote cloning operation.
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在活动组中不要使用低设置的 [`group_replication_clone_threshold`](group-replication-system-variables.html#sysvar_group_replication_clone_threshold)。如果在远程克隆操作正在进行时组中发生超过阈值的事务数量，加入成员在重新启动后会再次触发远程克隆操作，并可能无限继续。为避免这种情况，请确保将阈值设置为预期在远程克隆操作所需时间内组中可能发生的事务数量更高的数字。
- en: To use this function, both the donor and the joining member must be set up beforehand
    to support cloning. For instructions, see [Section 20.5.4.2, “Cloning for Distributed
    Recovery”](group-replication-cloning.html "20.5.4.2 Cloning for Distributed Recovery").
    When a remote cloning operation is carried out, Group Replication manages it for
    you, including the required server restart, provided that [`group_replication_start_on_boot=ON`](group-replication-system-variables.html#sysvar_group_replication_start_on_boot)
    is set. If not, you must restart the server manually. The remote cloning operation
    replaces the existing data dictionary on the joining member, but Group Replication
    checks and does not proceed if the joining member has additional transactions
    that are not present on the other group members, because these transactions would
    be erased by the cloning operation.
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要使用此功能，捐赠者和加入成员必须事先设置为支持克隆。有关说明，请参见 [Section 20.5.4.2, “分布式恢复的克隆”](group-replication-cloning.html
    "20.5.4.2 分布式恢复的克隆")。当执行远程克隆操作时，Group Replication 会为您管理它，包括所需的服务器重新启动，前提是设置了 [`group_replication_start_on_boot=ON`](group-replication-system-variables.html#sysvar_group_replication_start_on_boot)。如果没有设置，则必须手动重新启动服务器。远程克隆操作会替换加入成员上的现有数据字典，但如果加入成员有其他组成员上不存在的额外事务，则
    Group Replication 会进行检查并不继续进行，因为这些事务将被克隆操作擦除。
- en: The default setting (which is the maximum permitted sequence number for a transaction
    in a GTID) means that state transfer from a donor's binary log is virtually always
    attempted rather than cloning. However, note that Group Replication always attempts
    to execute a cloning operation, regardless of your threshold, if state transfer
    from a donor's binary log is impossible, for example because the transactions
    needed by the joining member are not available in the binary logs on any existing
    group member. If you do not want to use cloning at all in your replication group,
    do not install the clone plugin on the members.
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认设置（即GTID中事务的最大允许序列号）意味着几乎总是尝试从捐赠者的二进制日志进行状态传输，而不是克隆。但是，请注意，无论您的阈值如何，Group
    Replication始终尝试执行克隆操作，如果从捐赠者的二进制日志中无法进行状态传输，例如因为加入成员所需的事务在任何现有组成员的二进制日志中都不可用。如果您不希望在复制组中完全使用克隆，请不要在成员上安装克隆插件。
