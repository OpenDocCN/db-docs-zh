  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 重要
- en: A number of system variables for Group Replication are not completely validated
    during server startup if they are passed as command line arguments to the server.
    These system variables include [`group_replication_group_name`](group-replication-system-variables.html#sysvar_group_replication_group_name),
    [`group_replication_single_primary_mode`](group-replication-system-variables.html#sysvar_group_replication_single_primary_mode),
    [`group_replication_force_members`](group-replication-system-variables.html#sysvar_group_replication_force_members),
    the SSL variables, and the flow control system variables. They are only fully
    validated after the server has started.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果将一些 Group Replication 的系统变量作为命令行参数传递给服务器，则在服务器启动期间，一些 Group Replication 的系统变量在启动时并未完全验证。这些系统变量包括
    [`group_replication_group_name`](group-replication-system-variables.html#sysvar_group_replication_group_name)、[`group_replication_single_primary_mode`](group-replication-system-variables.html#sysvar_group_replication_single_primary_mode)、[`group_replication_force_members`](group-replication-system-variables.html#sysvar_group_replication_force_members)、SSL
    变量和流量控制系统变量。它们只在服务器启动后完全验证。
- en: System variables for Group Replication that specify IP addresses or host names
    for group members are not validated until a [`START GROUP_REPLICATION`](start-group-replication.html
    "15.4.3.1 START GROUP_REPLICATION Statement") statement is issued. Group Replication's
    Group Communication System (GCS) is not available to validate the values until
    that point.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指定组成员的 IP 地址或主机名的 Group Replication 系统变量在发出 [`START GROUP_REPLICATION`](start-group-replication.html
    "15.4.3.1 START GROUP_REPLICATION 语句") 语句之前不会被验证。直到那时，Group Replication 的组通信系统
    (GCS) 才可用于验证这些值。
- en: 'The system variables that are specific to the Group Replication plugin are
    as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 专用于 Group Replication 插件的系统变量如下：
- en: '[`group_replication_advertise_recovery_endpoints`](group-replication-system-variables.html#sysvar_group_replication_advertise_recovery_endpoints)'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`group_replication_advertise_recovery_endpoints`](group-replication-system-variables.html#sysvar_group_replication_advertise_recovery_endpoints)'
- en: '| Command-Line Format | `--group-replication-advertise-recovery-endpoints=value`
    |'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--group-replication-advertise-recovery-endpoints=value` |'
- en: '| Introduced | 8.0.21 |'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.21 |'
- en: '| System Variable | `[group_replication_advertise_recovery_endpoints](group-replication-system-variables.html#sysvar_group_replication_advertise_recovery_endpoints)`
    |'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[group_replication_advertise_recovery_endpoints](group-replication-system-variables.html#sysvar_group_replication_advertise_recovery_endpoints)`
    |'
- en: '| Scope | Global |'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 作用范围 | 全局 |'
- en: '| Dynamic | Yes |'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 动态 | 是 |'
- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | No |'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "变量设置提示语法") 提示适用
    | 否 |'
- en: '| Type | String |'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `DEFAULT` |'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `DEFAULT` |'
- en: The value of this system variable can be changed while Group Replication is
    running. The change takes effect immediately on the member. However, a joining
    member that already received the previous value of the system variable continues
    to use that value. Only members that join after the value change receive the new
    value.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此系统变量的值可以在 Group Replication 运行时更改。更改立即在成员上生效。但是，已经接收到系统变量先前值的加入成员将继续使用该值。只有在值更改后加入的成员才会接收新值。
- en: '[`group_replication_advertise_recovery_endpoints`](group-replication-system-variables.html#sysvar_group_replication_advertise_recovery_endpoints)
    specifies how a joining member can establish a connection to an existing member
    for state transfer for distributed recovery. The connection is used for both remote
    cloning operations and state transfer from the donor''s binary log.'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_advertise_recovery_endpoints`](group-replication-system-variables.html#sysvar_group_replication_advertise_recovery_endpoints)指定加入成员如何为分布式恢复的状态传输与现有成员建立连接。该连接用于远程克隆操作和从捐赠者的二进制日志进行状态传输。'
- en: A value of `DEFAULT`, which is the default setting, means joining members use
    the existing member's standard SQL client connection, as specified by MySQL Server's
    [`hostname`](server-system-variables.html#sysvar_hostname) and [`port`](server-system-variables.html#sysvar_port)
    system variables. If an alternative port number is specified by the [`report_port`](replication-options-replica.html#sysvar_report_port)
    system variable, that one is used instead. The Performance Schema table [`replication_group_members`](performance-schema-replication-group-members-table.html
    "29.12.11.11 The replication_group_members Table") shows this connection's address
    and port number in the `MEMBER_HOST` and `MEMBER_PORT` fields. This is the behavior
    of group members at releases up to and including MySQL 8.0.20.
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 值为`DEFAULT`，即默认设置，表示加入成员使用现有成员的标准 SQL 客户端连接，如 MySQL Server 的[`hostname`](server-system-variables.html#sysvar_hostname)和[`port`](server-system-variables.html#sysvar_port)系统变量所指定。如果[`report_port`](replication-options-replica.html#sysvar_report_port)系统变量指定了替代端口号，则使用该端口号。性能模式表[`replication_group_members`](performance-schema-replication-group-members-table.html
    "29.12.11.11 replication_group_members 表")在`MEMBER_HOST`和`MEMBER_PORT`字段中显示此连接的地址和端口号。这是截至
    MySQL 8.0.20 版本的组成员的行为。
- en: Instead of `DEFAULT`, you can specify one or more distributed recovery endpoints,
    which the existing member advertises to joining members for them to use. Offering
    distributed recovery endpoints lets administrators control distributed recovery
    traffic separately from regular MySQL client connections to the group members.
    Joining members try each of the endpoints in turn in the order they are specified
    on the list.
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以指定一个或多个分布式恢复端点，而不是`DEFAULT`，现有成员向加入成员广告这些端点供其使用。提供分布式恢复端点可以让管理员单独控制分布式恢复流量，与对组成员的常规
    MySQL 客户端连接分开。加入成员按照列表上指定的顺序依次尝试每个端点。
- en: 'Specify the distributed recovery endpoints as a comma-separated list of IP
    addresses and port numbers, for example:'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将分布式恢复端点指定为逗号分隔的 IP 地址和端口号列表，例如：
- en: '[PRE0]'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: IPv4 and IPv6 addresses and host names can be used in any combination. IPv6
    addresses must be specified in square brackets. Host names must resolve to a local
    IP address. Wildcard address formats cannot be used, and you cannot specify an
    empty list. Note that the standard SQL client connection is not automatically
    included on a list of distributed recovery endpoints. If you want to use it as
    an endpoint, you must include it explicitly on the list.
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: IPv4 和 IPv6 地址以及主机名可以任意组合使用。IPv6 地址必须在方括号中指定。主机名必须解析为本地 IP 地址。不能使用通配符地址格式，也不能指定空列表。请注意，标准
    SQL 客户端连接不会自动包含在分布式恢复端点列表中。如果要将其用作端点，必须在列表中明确包含它。
- en: 'For details of how to select IP addresses and ports as distributed recovery
    endpoints, and how joining members use them, see [Section 20.5.4.1.1, “Selecting
    addresses for distributed recovery endpoints”](group-replication-distributed-recovery-connections.html#group-replication-distributed-recovery-connections-endpoints
    "20.5.4.1.1 Selecting addresses for distributed recovery endpoints"). A summary
    of the requirements is as follows:'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关如何选择 IP 地址和端口作为分布式恢复端点，以及加入成员如何使用它们的详细信息，请参见[Section 20.5.4.1.1，“选择分布式恢复端点的地址”](group-replication-distributed-recovery-connections.html#group-replication-distributed-recovery-connections-endpoints
    "20.5.4.1.1 选择分布式恢复端点的地址")。要求的摘要如下：
- en: The IP addresses do not have to be configured for MySQL Server, but they do
    have to be assigned to the server.
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: IP 地址不必为 MySQL Server 配置，但必须分配给服务器。
- en: The ports do have to be configured for MySQL Server using the [`port`](server-system-variables.html#sysvar_port),
    [`report_port`](replication-options-replica.html#sysvar_report_port), or [`admin_port`](server-system-variables.html#sysvar_admin_port)
    system variable.
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 端口必须使用[`port`](server-system-variables.html#sysvar_port)、[`report_port`](replication-options-replica.html#sysvar_report_port)或[`admin_port`](server-system-variables.html#sysvar_admin_port)系统变量为
    MySQL Server 配置。
- en: Appropriate permissions are required for the replication user for distributed
    recovery if the [`admin_port`](server-system-variables.html#sysvar_admin_port)
    is used.
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果使用[`admin_port`](server-system-variables.html#sysvar_admin_port)，则需要为分布式恢复的复制用户授予适当的权限。
- en: The IP addresses do not need to be added to the Group Replication allowlist
    specified by the [`group_replication_ip_allowlist`](group-replication-system-variables.html#sysvar_group_replication_ip_allowlist)
    or [`group_replication_ip_whitelist`](group-replication-system-variables.html#sysvar_group_replication_ip_whitelist)
    system variable.
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: IP地址不需要添加到由[`group_replication_ip_allowlist`](group-replication-system-variables.html#sysvar_group_replication_ip_allowlist)或[`group_replication_ip_whitelist`](group-replication-system-variables.html#sysvar_group_replication_ip_whitelist)系统变量指定的组复制允许列表中。
- en: The SSL requirements for the connection are as specified by the `group_replication_recovery_ssl_*`
    options.
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接的SSL要求由`group_replication_recovery_ssl_*`选项指定。
- en: '[`group_replication_allow_local_lower_version_join`](group-replication-system-variables.html#sysvar_group_replication_allow_local_lower_version_join)'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`group_replication_allow_local_lower_version_join`](group-replication-system-variables.html#sysvar_group_replication_allow_local_lower_version_join)'
- en: '| Command-Line Format | `--group-replication-allow-local-lower-version-join[={OFF&#124;ON}]`
    |'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--group-replication-allow-local-lower-version-join[={OFF&#124;ON}]`
    |'
- en: '| System Variable | `[group_replication_allow_local_lower_version_join](group-replication-system-variables.html#sysvar_group_replication_allow_local_lower_version_join)`
    |'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[group_replication_allow_local_lower_version_join](group-replication-system-variables.html#sysvar_group_replication_allow_local_lower_version_join)`
    |'
- en: '| Scope | Global |'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 范围 | 全局 |'
- en: '| Dynamic | Yes |'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 动态 | 是 |'
- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | No |'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "变量设置提示语法")提示适用
    | 否 |'
- en: '| Type | Boolean |'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: The value of this system variable can be changed while Group Replication is
    running, but the change only takes effect after you stop and restart Group Replication
    on the group member.
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此系统变量的值可以在运行Group Replication时更改，但更改仅在您停止并重新启动组成员上的Group Replication后生效。
- en: '[`group_replication_allow_local_lower_version_join`](group-replication-system-variables.html#sysvar_group_replication_allow_local_lower_version_join)
    allows the current server to join the group even if it is running a lower MySQL
    Server version than the group. With the default setting `OFF`, servers are not
    permitted to join a replication group if they are running a lower version than
    the existing group members. This standard policy ensures that all members of a
    group are able to exchange messages and apply transactions. Note that members
    running MySQL 8.0.17 or higher take into account the patch version of the release
    when checking their compatibility. Members running MySQL 8.0.16 or lower, or MySQL
    5.7, only take into account the major version.'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_allow_local_lower_version_join`](group-replication-system-variables.html#sysvar_group_replication_allow_local_lower_version_join)允许当前服务器即使运行低于组的MySQL服务器版本也加入组。默认设置为`OFF`，如果运行低于现有组成员的版本，则不允许服务器加入复制组。此标准策略确保组的所有成员能够交换消息并应用事务。请注意，运行MySQL
    8.0.17或更高版本的成员在检查兼容性时考虑发布的补丁版本。运行MySQL 8.0.16或更低版本，或MySQL 5.7的成员只考虑主要版本。'
- en: 'Set [`group_replication_allow_local_lower_version_join`](group-replication-system-variables.html#sysvar_group_replication_allow_local_lower_version_join)
    to `ON` only in the following scenarios:'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅在以下情况下将[`group_replication_allow_local_lower_version_join`](group-replication-system-variables.html#sysvar_group_replication_allow_local_lower_version_join)设置为`ON`：
- en: A server must be added to the group in an emergency in order to improve the
    group's fault tolerance, and only older versions are available.
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须在紧急情况下将服务器添加到组中以提高组的容错能力，且只有旧版本可用。
- en: You want to roll back an upgrade for one or more replication group members without
    shutting down the whole group and bootstrapping it again.
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您希望为一个或多个复制组成员回滚升级，而无需关闭整个组并重新引导。
- en: Warning
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: 'Setting this option to `ON` does not make the new member compatible with the
    group, and allows it to join the group without any safeguards against incompatible
    behaviors by the existing members. To ensure the new member''s correct operation,
    take *both* of the following precautions:'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将此选项设置为`ON`并不会使新成员与组兼容，并允许其加入组而没有任何防范措施防止现有成员的不兼容行为。为确保新成员的正确操作，请采取*以下两项*预防措施：
- en: Before the server running the lower version joins the group, stop all writes
    on that server.
  id: totrans-90
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在运行较低版本的服务器加入组之前，请停止该服务器上的所有写操作。
- en: From the point where the server running the lower version joins the group, stop
    all writes on the other servers in the group.
  id: totrans-91
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从运行较低版本的服务器加入组的那一点开始，在组中的其他服务器上停止所有写操作。
- en: Without these precautions, the server running the lower version is likely to
    experience difficulties and terminate with an error.
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果没有这些预防措施，运行较低版本的服务器很可能会遇到困难，并以错误终止。
- en: '[`group_replication_auto_increment_increment`](group-replication-system-variables.html#sysvar_group_replication_auto_increment_increment)'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`group_replication_auto_increment_increment`](group-replication-system-variables.html#sysvar_group_replication_auto_increment_increment)'
- en: '| Command-Line Format | `--group-replication-auto-increment-increment=#` |'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--group-replication-auto-increment-increment=#` |'
- en: '| System Variable | `[group_replication_auto_increment_increment](group-replication-system-variables.html#sysvar_group_replication_auto_increment_increment)`
    |'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[group_replication_auto_increment_increment](group-replication-system-variables.html#sysvar_group_replication_auto_increment_increment)`
    |'
- en: '| Scope | Global |'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 范围 | 全局 |'
- en: '| Dynamic | Yes |'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 动态 | 是 |'
- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | No |'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "变量设置提示语法")提示适用
    | 否 |'
- en: '| Type | Integer |'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: '| Default Value | `7` |'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `7` |'
- en: '| Minimum Value | `1` |'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最小值 | `1` |'
- en: '| Maximum Value | `65535` |'
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `65535` |'
- en: This system variable should have the same value on all group members. You cannot
    change the value of this system variable while Group Replication is running. You
    must stop Group Replication, change the value of the system variable, then restart
    Group Replication, on each of the group members. During this process, the value
    of the system variable is permitted to differ between group members, but some
    transactions on group members might be rolled back.
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 所有组成员的此系统变量应具有相同的值。在Group Replication运行时，您不能更改此系统变量的值。您必须停止Group Replication，更改系统变量的值，然后在每个组成员上重新启动Group
    Replication。在此过程中，系统变量的值允许在组成员之间有所不同，但是一些组成员上的事务可能会被回滚。
- en: '[`group_replication_auto_increment_increment`](group-replication-system-variables.html#sysvar_group_replication_auto_increment_increment)
    determines the interval between successive values for auto-incremented columns
    for transactions that execute on this server instance. Adding an interval avoids
    the selection of duplicate auto-increment values for writes on group members,
    which causes rollback of transactions. The default value of 7 represents a balance
    between the number of usable values and the permitted maximum size of a replication
    group (9 members). If your group has more or fewer members, you can set this system
    variable to match the expected number of group members before Group Replication
    is started.'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_auto_increment_increment`](group-replication-system-variables.html#sysvar_group_replication_auto_increment_increment)确定在此服务器实例上执行的事务的自增列的连续值之间的间隔。增加一个间隔可以避免在组成员上写入时选择重复的自增值，这会导致事务回滚。默认值7代表可用值的数量和复制组的允许最大大小（9个成员）之间的平衡。如果您的组成员更多或更少，您可以在启动Group
    Replication之前将此系统变量设置为匹配预期的组成员数量。'
- en: Important
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: Setting `group_replication_auto_increment_increment` has no effect when [`group_replication_single_primary_mode`](group-replication-system-variables.html#sysvar_group_replication_single_primary_mode)
    is `ON`.
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当[`group_replication_single_primary_mode`](group-replication-system-variables.html#sysvar_group_replication_single_primary_mode)为`ON`时，设置`group_replication_auto_increment_increment`不起作用。
- en: When Group Replication is started on a server instance, the value of the server
    system variable [`auto_increment_increment`](replication-options-source.html#sysvar_auto_increment_increment)
    is changed to this value, and the value of the server system variable [`auto_increment_offset`](replication-options-source.html#sysvar_auto_increment_offset)
    is changed to the server ID. The changes are reverted when Group Replication is
    stopped. These changes are only made and reverted if [`auto_increment_increment`](replication-options-source.html#sysvar_auto_increment_increment)
    and [`auto_increment_offset`](replication-options-source.html#sysvar_auto_increment_offset)
    each have their default value of 1\. If their values have already been modified
    from the default, Group Replication does not alter them. In MySQL 8.0, the system
    variables are also not modified when Group Replication is in single-primary mode,
    where only one server writes.
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当在服务器实例上启动组复制时，服务器系统变量[`auto_increment_increment`](replication-options-source.html#sysvar_auto_increment_increment)的值将更改为此值，服务器系统变量[`auto_increment_offset`](replication-options-source.html#sysvar_auto_increment_offset)的值将更改为服务器ID。当停止组复制时，这些更改将被还原。仅当[`auto_increment_increment`](replication-options-source.html#sysvar_auto_increment_increment)和[`auto_increment_offset`](replication-options-source.html#sysvar_auto_increment_offset)的默认值均为1时，才会进行这些更改和还原。如果它们的值已经从默认值修改过，则组复制不会更改它们。在MySQL
    8.0中，当组复制处于单主模式时，系统变量也不会被修改，只有一个服务器进行写入。
