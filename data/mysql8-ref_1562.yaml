- en: This system variable should have the same value on all group members. You cannot
    change the value of this system variable while Group Replication is running. You
    must stop Group Replication, change the value of the system variable, then restart
    Group Replication, on each of the group members. During this process, the value
    of the system variable is permitted to differ between group members, but some
    transactions on group members might be rolled back.
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 所有组成员应该具有相同的系统变量值。在组复制运行时，无法更改此系统变量的值。您必须停止组复制，更改系统变量的值，然后在每个组成员上重新启动组复制。在此过程中，系统变量的值允许在组成员之间有所不同，但某些组成员上的事务可能会被回滚。
- en: '[`group_replication_communication_max_message_size`](group-replication-system-variables.html#sysvar_group_replication_communication_max_message_size)
    specifies a maximum message size for Group Replication communications. Messages
    greater than this size are automatically split into fragments that are sent separately
    and reassembled by the recipients. For more information, see [Section 20.7.5,
    “Message Fragmentation”](group-replication-performance-message-fragmentation.html
    "20.7.5 Message Fragmentation").'
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_communication_max_message_size`](group-replication-system-variables.html#sysvar_group_replication_communication_max_message_size)指定了组复制通信的最大消息大小。超过此大小的消息会自动分割成片段单独发送，并由接收方重新组装。更多信息，请参见[第20.7.5节，“消息分段”](group-replication-performance-message-fragmentation.html
    "20.7.5 消息分段")。'
- en: A maximum message size of 10485760 bytes (10 MiB) is set by default, which means
    that fragmentation is used by default in releases from MySQL 8.0.16\. The greatest
    permitted value is the same as the maximum value of the [`replica_max_allowed_packet`](replication-options-replica.html#sysvar_replica_max_allowed_packet)
    and [`slave_max_allowed_packet`](replication-options-replica.html#sysvar_slave_max_allowed_packet)
    system variables, which is 1073741824 bytes (1 GB). The setting for [`group_replication_communication_max_message_size`](group-replication-system-variables.html#sysvar_group_replication_communication_max_message_size)
    must be less than the [`replica_max_allowed_packet`](replication-options-replica.html#sysvar_replica_max_allowed_packet)
    or [`slave_max_allowed_packet`](replication-options-replica.html#sysvar_slave_max_allowed_packet)
    setting, because the applier thread cannot handle message fragments larger than
    the maximum permitted packet size. To switch off fragmentation, specify a zero
    value for [`group_replication_communication_max_message_size`](group-replication-system-variables.html#sysvar_group_replication_communication_max_message_size).
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，最大消息大小为10485760字节（10 MiB），这意味着在MySQL 8.0.16版本中默认使用分段。最大允许值与[`replica_max_allowed_packet`](replication-options-replica.html#sysvar_replica_max_allowed_packet)和[`slave_max_allowed_packet`](replication-options-replica.html#sysvar_slave_max_allowed_packet)系统变量的最大值相同，即1073741824字节（1
    GB）。[`group_replication_communication_max_message_size`](group-replication-system-variables.html#sysvar_group_replication_communication_max_message_size)的设置必须小于[`replica_max_allowed_packet`](replication-options-replica.html#sysvar_replica_max_allowed_packet)或[`slave_max_allowed_packet`](replication-options-replica.html#sysvar_slave_max_allowed_packet)的设置，因为应用程序线程无法处理大于最大允许数据包大小的消息片段。要关闭分段，请为[`group_replication_communication_max_message_size`](group-replication-system-variables.html#sysvar_group_replication_communication_max_message_size)指定零值。
- en: In order for members of a replication group to use fragmentation, the group's
    communication protocol version must be MySQL 8.0.16 or above. Use the [`group_replication_get_communication_protocol()`](group-replication-functions-for-communication-protocol.html#function_group-replication-get-communication-protocol)
    function to view the group's communication protocol version. If a lower version
    is in use, group members do not fragment messages. You can use the [`group_replication_set_communication_protocol()`](group-replication-functions-for-communication-protocol.html#function_group-replication-set-communication-protocol)
    function to set the group's communication protocol to a higher version if all
    group members support it. For more information, see [Section 20.5.1.4, “Setting
    a Group's Communication Protocol Version”](group-replication-communication-protocol.html
    "20.5.1.4 Setting a Group's Communication Protocol Version").
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了使复制组的成员使用分段，组的通信协议版本必须是MySQL 8.0.16或更高。使用[`group_replication_get_communication_protocol()`](group-replication-functions-for-communication-protocol.html#function_group-replication-get-communication-protocol)函数查看组的通信协议版本。如果使用较低版本，则组成员不会分段消息。如果所有组成员支持，可以使用[`group_replication_set_communication_protocol()`](group-replication-functions-for-communication-protocol.html#function_group-replication-set-communication-protocol)函数将组的通信协议设置为更高版本。更多信息，请参阅[Section 20.5.1.4,
    “设置组的通信协议版本”](group-replication-communication-protocol.html "20.5.1.4 设置组的通信协议版本")。
