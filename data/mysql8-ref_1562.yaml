  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`group_replication_recovery_complete_at` 指定了在从现有成员接收状态传输后处理缓存事务时应用的策略。您可以选择在成员接收并认证了加入组前错过的所有事务后将其标记为在线（`TRANSACTIONS_CERTIFIED`），或者只有在接收、认证和应用了这些事务后才将其标记为在线（`TRANSACTIONS_APPLIED`）。'
