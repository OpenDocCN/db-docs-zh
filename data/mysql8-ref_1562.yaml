- en: '[`group_replication_bootstrap_group`](group-replication-system-variables.html#sysvar_group_replication_bootstrap_group)
    configures this server to bootstrap the group. This system variable must *only*
    be set on one server, and *only* when starting the group for the first time or
    restarting the entire group. After the group has been bootstrapped, set this option
    to `OFF`. It should be set to `OFF` both dynamically and in the configuration
    files. Starting two servers or restarting one server with this option set while
    the group is running may lead to an artificial split brain situation, where two
    independent groups with the same name are bootstrapped.'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_bootstrap_group`](group-replication-system-variables.html#sysvar_group_replication_bootstrap_group)
    配置此服务器引导群组。此系统变量**仅**应在一个服务器上设置，并且**仅**在第一次启动群组或重新启动整个群组时设置。群组引导完成后，将此选项设置为 `OFF`。应在动态和配置文件中将其设置为
    `OFF`。在运行群组时启动两个服务器或重新启动一个服务器并将此选项设置可能会导致人为的脑裂情况，即引导两个具有相同名称的独立群组。'
- en: For instructions to bootstrap a group for the first time, see [Section 20.2.1.5,
