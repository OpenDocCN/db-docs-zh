- en: From MySQL 8.0.22, [`group_replication_ip_whitelist`](group-replication-system-variables.html#sysvar_group_replication_ip_whitelist)
    is deprecated, and [`group_replication_ip_allowlist`](group-replication-system-variables.html#sysvar_group_replication_ip_allowlist)
    is available to replace it. For both system variables, the default value is `AUTOMATIC`.
  id: totrans-513
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.22开始，[`group_replication_ip_whitelist`](https://group-replication-system-variables.html#sysvar_group_replication_ip_whitelist)已被弃用，而[`group_replication_ip_allowlist`](https://group-replication-system-variables.html#sysvar_group_replication_ip_allowlist)可用来替代它。对于这两个系统变量，默认值均为`AUTOMATIC`。
- en: At Group Replication startup, if either one of the system variables has been
    set to a user-defined value and the other has not, the changed value is used.
    If both of the system variables have been set to a user-defined value, the value
    of [`group_replication_ip_allowlist`](group-replication-system-variables.html#sysvar_group_replication_ip_allowlist)
    is used.
  id: totrans-514
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在群组复制启动时，如果其中一个系统变量已设置为用户定义的值而另一个没有，则使用更改后的值。如果两个系统变量都已设置为用户定义的值，则使用[`group_replication_ip_allowlist`](https://group-replication-system-variables.html#sysvar_group_replication_ip_allowlist)的值。
- en: If you change the value of [`group_replication_ip_whitelist`](group-replication-system-variables.html#sysvar_group_replication_ip_whitelist)
    or [`group_replication_ip_allowlist`](group-replication-system-variables.html#sysvar_group_replication_ip_allowlist)
    while Group Replication is running, which is possible from MySQL 8.0.24, neither
    variable has precedence over the other.
  id: totrans-515
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果在群组复制运行时更改[`group_replication_ip_whitelist`](https://group-replication-system-variables.html#sysvar_group_replication_ip_whitelist)或[`group_replication_ip_allowlist`](https://group-replication-system-variables.html#sysvar_group_replication_ip_allowlist)的值，这在MySQL
    8.0.24中是可能的，那么两个变量都不会优先于另一个。
- en: The new system variable works in the same way as the old system variable, only
    the terminology has changed. The behavior description given for [`group_replication_ip_allowlist`](group-replication-system-variables.html#sysvar_group_replication_ip_allowlist)
    applies to both the old and new system variables.
  id: totrans-516
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 新的系统变量与旧的系统变量的工作方式相同，只是术语发生了变化。对于[`group_replication_ip_allowlist`](https://group-replication-system-variables.html#sysvar_group_replication_ip_allowlist)给出的行为描述适用于旧系统变量和新系统变量。
- en: '[`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)'
  id: totrans-517
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`group_replication_local_address`](https://group-replication-system-variables.html#sysvar_group_replication_local_address)'
- en: '| Command-Line Format | `--group-replication-local-address=value` |'
