- en: '[`group_replication_recovery_public_key_path`](group-replication-system-variables.html#sysvar_group_replication_recovery_public_key_path)
    specifies the path name to a file containing a replica-side copy of the public
    key required by the source for RSA key pair-based password exchange. The file
    must be in PEM format. If [`group_replication_recovery_public_key_path`](group-replication-system-variables.html#sysvar_group_replication_recovery_public_key_path)
    is set to a valid public key file, it takes precedence over [`group_replication_recovery_get_public_key`](group-replication-system-variables.html#sysvar_group_replication_recovery_get_public_key).
    This variable applies if you are not using SSL for distributed recovery over the
    `group_replication_recovery` channel (so [`group_replication_recovery_use_ssl`](group-replication-system-variables.html#sysvar_group_replication_recovery_use_ssl)
    is set to `OFF`), and the replication user account for Group Replication authenticates
    with the `caching_sha2_password` plugin (which is the default in MySQL 8.0) or
    the `sha256_password` plugin. (For `sha256_password`, setting `group_replication_recovery_public_key_path`
    applies only if MySQL was built using OpenSSL.) For more details, see [Section 20.6.3.1.1,
    “Replication User With The Caching SHA-2 Authentication Plugin”](group-replication-secure-user.html#group-replication-caching-sha2-user-credentials
    "20.6.3.1.1 Replication User With The Caching SHA-2 Authentication Plugin").'
  id: totrans-667
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_recovery_public_key_path`](group-replication-system-variables.html#sysvar_group_replication_recovery_public_key_path)
    指定包含源端所需的用于RSA密钥对密码交换的公钥的副本的文件的路径名。该文件必须采用PEM格式。如果设置了 [`group_replication_recovery_public_key_path`](group-replication-system-variables.html#sysvar_group_replication_recovery_public_key_path)
    为有效的公钥文件，则它优先于 [`group_replication_recovery_get_public_key`](group-replication-system-variables.html#sysvar_group_replication_recovery_get_public_key)。此变量适用于在分布式恢复过程中未使用SSL进行
    `group_replication_recovery` 通道（因此 [`group_replication_recovery_use_ssl`](group-replication-system-variables.html#sysvar_group_replication_recovery_use_ssl)
    设置为 `OFF`），并且用于 Group Replication 的复制用户帐户使用 `caching_sha2_password` 插件（这是 MySQL
    8.0 中的默认设置）或 `sha256_password` 插件进行身份验证。（对于 `sha256_password`，只有在使用 OpenSSL 构建
    MySQL 时，设置 `group_replication_recovery_public_key_path` 才适用。）有关更多详细信息，请参阅 [第 20.6.3.1.1
    节，“使用 Caching SHA-2 认证插件的复制用户”](group-replication-secure-user.html#group-replication-caching-sha2-user-credentials
    "20.6.3.1.1 使用 Caching SHA-2 认证插件的复制用户")。'
