- en: The value of this system variable can be changed while Group Replication is
    running, but the change takes effect only after you stop and restart Group Replication
    on the group member.
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此系统变量的值可以在 Group Replication 运行时更改，但更改只有在您停止并重新启动组成员上的 Group Replication 后才会生效。
- en: '`group_replication_components_stop_timeout` specifies the time, in seconds,
    for which Group Replication waits for each of its modules to complete ongoing
    processes while shutting down. The component timeout applies after a [`STOP GROUP_REPLICATION`](stop-group-replication.html
    "15.4.3.2 STOP GROUP_REPLICATION Statement") statement is issued, which happens
    automatically during server restart or auto-rejoin.'
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`group_replication_components_stop_timeout` 指定 Group Replication 在关闭时等待其各个模块完成正在进行的进程的时间，单位为秒。组件超时在发出
    [`STOP GROUP_REPLICATION`](stop-group-replication.html "15.4.3.2 STOP GROUP_REPLICATION
    语句") 语句后应用，该语句在服务器重新启动或自动重新加入时会自动执行。'
- en: The timeout is used to resolve situations in which Group Replication components
    cannot be stopped normally, which might happen if a member is expelled from the
    group while it is in an error state, or while a process such as MySQL Enterprise
    Backup is holding a global lock on tables on the member. In such situations, the
    member cannot stop the applier thread or complete the distributed recovery process
    to rejoin. `STOP GROUP_REPLICATION` does not complete until either the situation
    is resolved (for example, by the lock being released), or the component timeout
    expires and the modules are shut down regardless of their status.
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 超时时间用于解决 Group Replication 组件无法正常停止的情况，这可能发生在成员处于错误状态时被驱逐出组，或者在诸如 MySQL Enterprise
    Backup 正在持有成员上的表的全局锁时。在这种情况下，成员无法停止应用程序线程或完成分布式恢复过程以重新加入。`STOP GROUP_REPLICATION`
    不会完成，直到情况得到解决（例如，通过释放锁），或者组件超时到期并且模块无论其状态如何都会被关闭。
- en: Before MySQL 8.0.27, the default component timeout is 31536000 seconds, or 365
    days. With this setting, the component timeout does not help in situations such
    as those described, so a lower setting is recommended. Beginning with MySQL 8.0.27,
    the default value is 300 seconds, so that Group Replication components are stopped
    after 5 minutes if the situation is not resolved before that time, allowing the
    member to be restarted and to rejoin.
  id: totrans-221
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0.27 之前，默认组件超时时间为 31536000 秒，即 365 天。在这种情况下，组件超时对于描述的情况并不起作用，因此建议设置一个较低的值。从
    MySQL 8.0.27 开始，默认值为 300 秒，因此如果在此时间之前未解决问题，Group Replication 组件将在 5 分钟后停止，允许成员重新启动并重新加入。
