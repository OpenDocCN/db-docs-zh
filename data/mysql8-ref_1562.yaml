- en: The value of this system variable can be changed while Group Replication is
    running, and the change takes effect immediately. The current value of the system
    variable is read when an issue occurs that means the behavior is needed.
  id: totrans-916
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此系统变量的值可以在 Group Replication 运行时更改，并立即生效。当发生需要该行为的问题时，会读取系统变量的当前值。
- en: '[`group_replication_unreachable_majority_timeout`](group-replication-system-variables.html#sysvar_group_replication_unreachable_majority_timeout)
    specifies a number of seconds for which members that suffer a network partition
    and cannot connect to the majority wait before leaving the group. In a group of
    5 servers (S1,S2,S3,S4,S5), if there is a disconnection between (S1,S2) and (S3,S4,S5)
    there is a network partition. The first group (S1,S2) is now in a minority because
    it cannot contact more than half of the group. While the majority group (S3,S4,S5)
    remains running, the minority group waits for the specified time for a network
    reconnection. For a detailed description of this scenario, see [Section 20.7.8,
    “Handling a Network Partition and Loss of Quorum”](group-replication-network-partitioning.html
    "20.7.8 Handling a Network Partition and Loss of Quorum").'
  id: totrans-917
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_unreachable_majority_timeout`](group-replication-system-variables.html#sysvar_group_replication_unreachable_majority_timeout)
    指定了成员在遭受网络分区且无法连接到多数派时等待离开组的秒数。在一个由5台服务器（S1，S2，S3，S4，S5）组成的组中，如果在(S1，S2)和(S3，S4，S5)之间存在断开连接，则存在网络分区。第一组(S1，S2)现在处于少数派，因为它无法联系到超过一半的组。而多数派组(S3，S4，S5)仍在运行，少数派组等待指定的时间进行网络重新连接。有关此场景的详细描述，请参见[第20.7.8节，“处理网络分区和丢失法定人数”](group-replication-network-partitioning.html
    "20.7.8 处理网络分区和丢失法定人数")。'
- en: By default, [`group_replication_unreachable_majority_timeout`](group-replication-system-variables.html#sysvar_group_replication_unreachable_majority_timeout)
    is set to 0, which means that members that find themselves in a minority due to
    a network partition wait forever to leave the group. If you set a timeout, when
    the specified time elapses, all pending transactions processed by the minority
    are rolled back, and the servers in the minority partition move to the `ERROR`
    state. If a member has the [`group_replication_autorejoin_tries`](group-replication-system-variables.html#sysvar_group_replication_autorejoin_tries)
    system variable set to specify a number of auto-rejoin attempts, it proceeds to
    make the specified number of attempts to rejoin the group while in super read
    only mode. If the member does not have any auto-rejoin attempts specified, or
    if it has exhausted the specified number of attempts, it follows the action specified
    by the system variable [`group_replication_exit_state_action`](group-replication-system-variables.html#sysvar_group_replication_exit_state_action).
  id: totrans-918
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，[`group_replication_unreachable_majority_timeout`](group-replication-system-variables.html#sysvar_group_replication_unreachable_majority_timeout)
    设置为0，这意味着由于网络分区而发现自己处于少数派的成员将永远等待离开组。如果设置了超时时间，当指定时间到达时，少数派处理的所有待处理事务都将被回滚，并且少数派分区中的服务器将移至`ERROR`状态。如果成员的
    [`group_replication_autorejoin_tries`](group-replication-system-variables.html#sysvar_group_replication_autorejoin_tries)
    系统变量设置了指定的自动重新加入尝试次数，它将在超级只读模式下进行指定次数的重新加入尝试。如果成员没有指定任何自动重新加入尝试，或者已经耗尽了指定次数的尝试次数，则会按照系统变量
    [`group_replication_exit_state_action`](group-replication-system-variables.html#sysvar_group_replication_exit_state_action)
    指定的操作进行。
- en: Warning
  id: totrans-919
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: When you have a symmetric group, with just two members for example (S0,S2),
    if there is a network partition and there is no majority, after the configured
    timeout all members enter the `ERROR` state.
  id: totrans-920
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当你有一个对称的组，例如只有两个成员（S0，S2），如果存在网络分区且没有多数派，在配置的超时时间后，所有成员都会进入`ERROR`状态。
- en: For more information on using this option, see [Section 20.7.7.2, “Unreachable
    Majority Timeout”](group-replication-responses-failure-partition.html "20.7.7.2 Unreachable
    Majority Timeout").
  id: totrans-921
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 欲了解更多关于此选项的信息，请参阅 [第 20.7.7.2 节，“无法达到多数超时”](group-replication-responses-failure-partition.html
    "20.7.7.2 无法达到多数超时")。
