- en: '[`group_replication_ip_allowlist`](group-replication-system-variables.html#sysvar_group_replication_ip_allowlist)
    is available from MySQL 8.0.22 to replace [`group_replication_ip_whitelist`](group-replication-system-variables.html#sysvar_group_replication_ip_whitelist).
    From MySQL 8.0.24, the value of this system variable can be changed while Group
    Replication is running, and the change takes effect immediately on the member.'
  id: totrans-484
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_ip_allowlist`](group-replication-system-variables.html#sysvar_group_replication_ip_allowlist)
    在 MySQL 8.0.22 中可用，用于替换 [`group_replication_ip_whitelist`](group-replication-system-variables.html#sysvar_group_replication_ip_whitelist)。从
    MySQL 8.0.24 开始，可以在 Group Replication 运行时更改此系统变量的值，并且更改立即在成员上生效。'
- en: '[`group_replication_ip_allowlist`](group-replication-system-variables.html#sysvar_group_replication_ip_allowlist)
    specifies which hosts are permitted to connect to the group. When the XCom communication
    stack is in use for the group ([`group_replication_communication_stack=XCOM`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)),
    the allowlist is used to control access to the group. When the MySQL communication
    stack is in use for the group ([`group_replication_communication_stack=MYSQL`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)),
    user authentication is used to control access to the group, and the allowlist
    is not used and is ignored if set.'
  id: totrans-485
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_ip_allowlist`](group-replication-system-variables.html#sysvar_group_replication_ip_allowlist)指定哪些主机被允许连接到组。当XCom通信堆栈用于组时（[`group_replication_communication_stack=XCOM`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)），白名单用于控制对组的访问。当MySQL通信堆栈用于组时（[`group_replication_communication_stack=MYSQL`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)），用户认证用于控制对组的访问，白名单不会被使用，如果设置了则会被忽略。'
- en: The address that you specify for each group member in [`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)
    must be permitted on the other servers in the replication group. Note that the
    value you specify for this variable is not validated until a [`START GROUP_REPLICATION`](start-group-replication.html
    "15.4.3.1 START GROUP_REPLICATION Statement") statement is issued and the Group
    Communication System (GCS) is available.
  id: totrans-486
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您在[`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)中为每个组成员指定的地址必须在复制组中的其他服务器上得到允许。请注意，直到发出[`START
    GROUP_REPLICATION`](start-group-replication.html "15.4.3.1 START GROUP_REPLICATION
    Statement")语句并且组通信系统（GCS）可用之前，您为此变量指定的值不会被验证。
- en: By default, this system variable is set to `AUTOMATIC`, which permits connections
    from private subnetworks active on the host. The group communication engine for
    Group Replication (XCom) automatically scans active interfaces on the host, and
    identifies those with addresses on private subnetworks. These addresses and the
    `localhost` IP address for IPv4 and (from MySQL 8.0.14) IPv6 are used to create
    the Group Replication allowlist. For a list of the ranges from which addresses
    are automatically permitted, see [Section 20.6.4, “Group Replication IP Address
    Permissions”](group-replication-ip-address-permissions.html "20.6.4 Group Replication
    IP Address Permissions").
  id: totrans-487
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，此系统变量设置为`AUTOMATIC`，允许来自主机上活动的私有子网的连接。组复制的组通信引擎（XCom）会自动扫描主机上的活动接口，并识别具有私有子网地址的接口。这些地址以及IPv4和（从MySQL
    8.0.14开始）IPv6的`localhost` IP地址用于创建组复制白名单。有关自动允许地址的范围列表，请参见[Section 20.6.4, “Group
    Replication IP Address Permissions”](group-replication-ip-address-permissions.html
    "20.6.4 Group Replication IP Address Permissions")。
- en: The automatic allowlist of private addresses cannot be used for connections
    from servers outside the private network. For Group Replication connections between
    server instances that are on different machines, you must provide public IP addresses
    and specify these as an explicit allowlist. If you specify any entries for the
    allowlist, the private addresses are not added automatically, so if you use any
    of these, you must specify them explicitly. The `localhost` IP addresses are added
    automatically.
  id: totrans-488
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自动私有地址白名单不能用于来自私有网络之外的服务器的连接。对于位于不同机器上的服务器实例之间的组复制连接，您必须提供公共IP地址并将其指定为显式白名单。如果为白名单指定了任何条目，则私有地址不会自动添加，因此如果使用其中任何一个，必须明确指定。`localhost`
    IP地址会自动添加。
- en: 'As the value of the [`group_replication_ip_allowlist`](group-replication-system-variables.html#sysvar_group_replication_ip_allowlist)
    option, you can specify any combination of the following:'
  id: totrans-489
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为[`group_replication_ip_allowlist`](group-replication-system-variables.html#sysvar_group_replication_ip_allowlist)选项的值，您可以指定以下任意组合：
- en: IPv4 addresses (for example, `198.51.100.44`)
  id: totrans-490
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: IPv4地址（例如，`198.51.100.44`）
- en: IPv4 addresses with CIDR notation (for example, `192.0.2.21/24`)
  id: totrans-491
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有CIDR表示法的IPv4地址（例如，`192.0.2.21/24`）
- en: IPv6 addresses, from MySQL 8.0.14 (for example, `2001:db8:85a3:8d3:1319:8a2e:370:7348`)
  id: totrans-492
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: IPv6地址，从MySQL 8.0.14开始（例如，`2001:db8:85a3:8d3:1319:8a2e:370:7348`）
- en: IPv6 addresses with CIDR notation, from MySQL 8.0.14 (for example, `2001:db8:85a3:8d3::/64`)
  id: totrans-493
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有CIDR表示法的IPv6地址，从MySQL 8.0.14开始（例如，`2001:db8:85a3:8d3::/64`）
- en: Host names (for example, `example.org`)
  id: totrans-494
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主机名（例如，`example.org`）
- en: Host names with CIDR notation (for example, `www.example.com/24`)
  id: totrans-495
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有CIDR表示法的主机名（例如，`www.example.com/24`)
- en: Before MySQL 8.0.14, host names could only resolve to IPv4 addresses. From MySQL
    8.0.14, host names can resolve to IPv4 addresses, IPv6 addresses, or both. If
    a host name resolves to both an IPv4 and an IPv6 address, the IPv4 address is
    always used for Group Replication connections. You can use CIDR notation in combination
    with host names or IP addresses to permit a block of IP addresses with a particular
    network prefix, but do ensure that all the IP addresses in the specified subnet
    are under your control.
  id: totrans-496
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在MySQL 8.0.14之前，主机名只能解析为IPv4地址。从MySQL 8.0.14开始，主机名可以解析为IPv4地址、IPv6地址或两者都有。如果主机名解析为IPv4和IPv6地址，始终使用IPv4地址进行组复制连接。您可以结合主机名或IP地址使用CIDR表示法来允许具有特定网络前缀的IP地址块，但确保指定子网中的所有IP地址都在您的控制之下。
- en: 'A comma must separate each entry in the allowlist. For example:'
  id: totrans-497
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个允许列表中的条目之间必须用逗号分隔。例如：
- en: '[PRE3]'
  id: totrans-498
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: If any of the seed members for the group are listed in the [`group_replication_group_seeds`](group-replication-system-variables.html#sysvar_group_replication_group_seeds)
    option with an IPv6 address when a joining member has an IPv4 [`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address),
    or the reverse, you must also set up and permit an alternative address for the
    joining member for the protocol offered by the seed member (or a host name that
    resolves to an address for that protocol). For more information, see [Section 20.6.4,
    “Group Replication IP Address Permissions”](group-replication-ip-address-permissions.html
    "20.6.4 Group Replication IP Address Permissions").
  id: totrans-499
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果组的任何种子成员在加入成员具有IPv4 [`group_replication_local_address`](group-replication-system-variables.html#sysvar_group_replication_local_address)时列出了带有IPv6地址的[`group_replication_group_seeds`](group-replication-system-variables.html#sysvar_group_replication_group_seeds)选项，或反之亦然，则还必须设置和允许加入成员的另一地址，以供种子成员提供的协议使用（或解析为该协议的地址的主机名）。有关更多信息，请参见[第20.6.4节，“组复制IP地址权限”](group-replication-ip-address-permissions.html
    "20.6.4 组复制IP地址权限")。
- en: It is possible to configure different allowlists on different group members
    according to your security requirements, for example, in order to keep different
    subnets separate. However, this can cause issues when a group is reconfigured.
    If you do not have a specific security requirement to do otherwise, use the same
    allowlist on all members of a group. For more details, see [Section 20.6.4, “Group
    Replication IP Address Permissions”](group-replication-ip-address-permissions.html
    "20.6.4 Group Replication IP Address Permissions").
  id: totrans-500
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以根据您的安全需求在不同的组成员上配置不同的允许列表，例如，为了保持不同的子网分开。然而，当重新配置组时可能会导致问题。如果没有特定的安全要求要求做出其他安排，请在组的所有成员上使用相同的允许列表。有关更多详细信息，请参见[第20.6.4节，“组复制IP地址权限”](group-replication-ip-address-permissions.html
    "20.6.4 组复制IP地址权限")。
- en: For host names, name resolution takes place only when a connection request is
    made by another server. A host name that cannot be resolved is not considered
    for allowlist validation, and a warning message is written to the error log. Forward-confirmed
    reverse DNS (FCrDNS) verification is carried out for resolved host names.
  id: totrans-501
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于主机名，只有在另一个服务器发出连接请求时才会进行名称解析。无法解析的主机名不会被视为允许列表验证的一部分，并且会向错误日志中写入警告消息。对已解析的主机名执行前向确认反向DNS（FCrDNS）验证。
- en: Warning
  id: totrans-502
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: Host names are inherently less secure than IP addresses in an allowlist. FCrDNS
    verification provides a good level of protection, but can be compromised by certain
    types of attack. Specify host names in your allowlist only when strictly necessary,
    and ensure that all components used for name resolution, such as DNS servers,
    are maintained under your control. You can also implement name resolution locally
    using the hosts file, to avoid the use of external components.
  id: totrans-503
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 主机名在允许列表中比IP地址不安全。FCrDNS验证提供了很好的保护级别，但可能会受到某些类型攻击的影响。仅在绝对必要时在允许列表中指定主机名，并确保所有用于名称解析的组件，如DNS服务器，都在您的控制之下。您还可以使用hosts文件在本地实现名称解析，以避免使用外部组件。
- en: '[`group_replication_ip_whitelist`](group-replication-system-variables.html#sysvar_group_replication_ip_whitelist)'
  id: totrans-504
  prefs:
