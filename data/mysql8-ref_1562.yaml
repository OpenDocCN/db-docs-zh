- en: '[`group_replication_recovery_tls_ciphersuites`](group-replication-system-variables.html#sysvar_group_replication_recovery_tls_ciphersuites)
    specifies a colon-separated list of one or more permitted ciphersuites when TLSv1.3
    is used for connection encryption for the distributed recovery connection, and
    this server instance is the client in the distributed recovery connection, that
    is, the joining member. If this system variable is set to `NULL` when TLSv1.3
    is used (which is the default if you do not set the system variable), the ciphersuites
    that are enabled by default are allowed, as listed in [Section 8.3.2, “Encrypted
    Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers"). If this system variable
    is set to the empty string, no cipher suites are allowed, and TLSv1.3 is therefore
    not used. This system variable is available beginning with MySQL 8.0.19\. See
    [Section 20.6.2, “Securing Group Communication Connections with Secure Socket
    Layer (SSL)”](group-replication-secure-socket-layer-support-ssl.html "20.6.2 Securing
    Group Communication Connections with Secure Socket Layer (SSL)"), for information
    on configuring SSL for distributed recovery.'
  id: totrans-787
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_recovery_tls_ciphersuites`](group-replication-system-variables.html#sysvar_group_replication_recovery_tls_ciphersuites)
    指定在使用 TLSv1.3 进行连接加密时，分布式恢复连接的允许密码套件的一个或多个以冒号分隔的列表，而且此服务器实例是分布式恢复连接中的客户端，即加入成员。如果在使用
    TLSv1.3 时将此系统变量设置为 `NULL`（如果未设置系统变量，则为默认值），则允许默认启用的密码套件，如 [第 8.3.2 节，“加密连接 TLS
    协议和密码”](encrypted-connection-protocols-ciphers.html "8.3.2 Encrypted Connection
    TLS Protocols and Ciphers") 中所列。如果将此系统变量设置为空字符串，则不允许任何密码套件，因此不使用 TLSv1.3。此系统变量从
    MySQL 8.0.19 版本开始提供。有关配置分布式恢复的 SSL 信息，请参阅 [第 20.6.2 节，“使用安全套接字层 (SSL) 保护组通信连接”](group-replication-secure-socket-layer-support-ssl.html
    "20.6.2 Securing Group Communication Connections with Secure Socket Layer (SSL)")。'
