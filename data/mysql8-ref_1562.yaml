  type: TYPE_NORMAL
  zh: 可以在组复制运行时更改此系统变量的值，并且更改会立即生效。当发生需要该行为的问题时，会读取系统变量的当前值。
- en: '[`group_replication_autorejoin_tries`](group-replication-system-variables.html#sysvar_group_replication_autorejoin_tries)
    specifies the number of tries that a member makes to automatically rejoin the
    group if it is expelled, or if it is unable to contact a majority of the group
    before the [`group_replication_unreachable_majority_timeout`](group-replication-system-variables.html#sysvar_group_replication_unreachable_majority_timeout)
    setting is reached. When the member''s expulsion or unreachable majority timeout
    is reached, it makes an attempt to rejoin (using the current plugin option values),
    then continues to make further auto-rejoin attempts up to the specified number
    of tries. After an unsuccessful auto-rejoin attempt, the member waits 5 minutes
    before the next try. If the specified number of tries is exhausted without the
    member rejoining or being stopped, the member proceeds to the action specified
    by the [`group_replication_exit_state_action`](group-replication-system-variables.html#sysvar_group_replication_exit_state_action)
    system variable.'
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_autorejoin_tries`](group-replication-system-variables.html#sysvar_group_replication_autorejoin_tries)指定成员在被驱逐或在达到[`group_replication_unreachable_majority_timeout`](group-replication-system-variables.html#sysvar_group_replication_unreachable_majority_timeout)设置之前无法联系到大多数组时，尝试自动重新加入组的次数。当成员被驱逐或无法联系到大多数组时，它会尝试重新加入（使用当前插件选项值），然后继续进行进一步的自动重新加入尝试，直到达到指定的尝试次数。在一次不成功的自动重新加入尝试后，成员会在下一次尝试之前等待5分钟。如果在没有成员重新加入或停止的情况下耗尽了指定的尝试次数，则成员将执行由[`group_replication_exit_state_action`](group-replication-system-variables.html#sysvar_group_replication_exit_state_action)系统变量指定的操作。'
- en: Up to MySQL 8.0.20, the default setting is 0, meaning that the member does not
    try to rejoin automatically. From MySQL 8.0.21, the default setting is 3, meaning
    that the member automatically makes 3 attempts to rejoin the group, with 5 minutes
    between each. You can specify a maximum of 2016 tries.
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0.20 版本之前，默认设置为 0，表示成员不会尝试自动重新加入。从 MySQL 8.0.21 开始，默认设置为 3，表示成员会自动尝试重新加入群组，每次间隔
    5 分钟，最多可以指定 2016 次尝试。
- en: During and between auto-rejoin attempts, a member remains in super read only
    mode and does not accept writes, but reads can still be made on the member, with
    an increasing likelihood of stale reads over time. If you cannot tolerate the
    possibility of stale reads for any period of time, set [`group_replication_autorejoin_tries`](group-replication-system-variables.html#sysvar_group_replication_autorejoin_tries)
    to 0\. For more information on the auto-rejoin feature, and considerations when
    choosing a value for this option, see [Section 20.7.7.3, “Auto-Rejoin”](group-replication-responses-failure-rejoin.html
    "20.7.7.3 Auto-Rejoin").
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在自动重新加入尝试期间和之间，成员保持在超级只读模式，并且不接受写入，但仍然可以在成员上进行读取，随着时间的推移，过时读取的可能性会增加。如果无法容忍任何时间段内可能出现的过时读取，请将
    [`group_replication_autorejoin_tries`](group-replication-system-variables.html#sysvar_group_replication_autorejoin_tries)
