- en: '[`group_replication_enforce_update_everywhere_checks`](group-replication-system-variables.html#sysvar_group_replication_enforce_update_everywhere_checks)
    enables or disables strict consistency checks for multi-primary update everywhere.
    The default is that checks are disabled. In single-primary mode, this option must
    be disabled on all group members. In multi-primary mode, when this option is enabled,
    statements are checked as follows to ensure they are compatible with multi-primary
    mode:'
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_enforce_update_everywhere_checks`](group-replication-system-variables.html#sysvar_group_replication_enforce_update_everywhere_checks)
    启用或禁用多主更新到处的严格一致性检查。默认情况下，检查是禁用的。在单主模式下，所有群组成员必须禁用此选项。在多主模式下，当启用此选项时，语句将按以下方式进行检查，以确保它们与多主模式兼容：'
- en: If a transaction is executed under the `SERIALIZABLE` isolation level, then
    its commit fails when synchronizing itself with the group.
  id: totrans-270
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果事务在 `SERIALIZABLE` 隔离级别下执行，则在与群组同步时其提交将失败。
- en: If a transaction executes against a table that has foreign keys with cascading
    constraints, then the transaction fails to commit when synchronizing itself with
    the group.
  id: totrans-271
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果事务针对具有级联约束的外键的表执行，则在与群组同步时，事务将无法提交。
- en: This system variable is a group-wide configuration setting. It must have the
    same value on all group members, cannot be changed while Group Replication is
    running, and requires a full reboot of the group (a bootstrap by a server with
    [`group_replication_bootstrap_group=ON`](group-replication-system-variables.html#sysvar_group_replication_bootstrap_group))
    in order for the value change to take effect. For instructions to safely bootstrap
    a group where transactions have been executed and certified, see [Section 20.5.2,
    “Restarting a Group”](group-replication-restarting-group.html "20.5.2 Restarting
    a Group").
  id: totrans-272
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个系统变量是一个群组范围的配置设置。在所有群组成员上必须具有相同的值，在 Group Replication 运行时不能更改，并且需要通过一个具有 [`group_replication_bootstrap_group=ON`](group-replication-system-variables.html#sysvar_group_replication_bootstrap_group)
    的服务器进行完全重启群组（引导）以使值更改生效。有关在已执行和认证事务的情况下安全引导群组的说明，请参见 [Section 20.5.2, “重新启动群组”](group-replication-restarting-group.html
    "20.5.2 重新启动群组")。
- en: If the group has a value set for this system variable, and a joining member
    has a different value set for the system variable, the joining member cannot join
    the group until the value is changed to match. If the group members have a value
    set for this system variable, and the joining member does not support the system
    variable, it cannot join the group.
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果群组为此系统变量设置了一个值，并且加入的成员为该系统变量设置了不同的值，则加入的成员在将值更改为匹配之前无法加入群组。如果群组成员为此系统变量设置了一个值，而加入的成员不支持该系统变量，则无法加入群组。
- en: From MySQL 8.0.16, you can use the [`group_replication_switch_to_single_primary_mode()`](group-replication-functions-for-mode.html#function_group-replication-switch-to-single-primary-mode)
    and [`group_replication_switch_to_multi_primary_mode()`](group-replication-functions-for-mode.html#function_group-replication-switch-to-multi-primary-mode)
