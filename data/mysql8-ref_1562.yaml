- en: This system variable should have the same value on all group members. The value
    of this system variable can be changed while Group Replication is running. The
    change takes effect immediately on the group member, and applies from the next
    transaction started on that member. During this process, the value of the system
    variable is permitted to differ between group members, but some transactions might
    be rejected.
  id: totrans-902
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此系统变量在所有组成员上应具有相同的值。在 Group Replication 运行时可以更改此系统变量的值。更改立即在组成员上生效，并且从该成员上启动的下一个事务开始应用。在此过程中，系统变量的值允许在组成员之间有所不同，但某些事务可能会被拒绝。
- en: '[`group_replication_transaction_size_limit`](group-replication-system-variables.html#sysvar_group_replication_transaction_size_limit)
    configures the maximum transaction size in bytes which the replication group accepts.
    Transactions larger than this size are rolled back by the receiving member and
    are not broadcast to the group. Large transactions can cause problems for a replication
    group in terms of memory allocation, which can cause the system to slow down,
    or in terms of network bandwidth consumption, which can cause a member to be suspected
    of having failed because it is busy processing the large transaction.'
  id: totrans-903
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_transaction_size_limit`](group-replication-system-variables.html#sysvar_group_replication_transaction_size_limit)
    配置了复制组接受的最大事务大小（以字节为单位）。大于此大小的事务将被接收成员回滚，并且不会广播到组中。大事务可能会导致复制组在内存分配方面出现问题，这可能导致系统变慢，或者在网络带宽消耗方面出现问题，这可能导致成员被怀疑已经失败，因为它正忙于处理大事务。'
- en: When this system variable is set to 0 there is no limit to the size of transactions
    the group accepts. From MySQL 8.0, the default setting for this system variable
    is 150000000 bytes (approximately 143 MB). Adjust the value of this system variable
    depending on the maximum message size that you need the group to tolerate, bearing
    in mind that the time taken to process a transaction is proportional to its size.
    The value of [`group_replication_transaction_size_limit`](group-replication-system-variables.html#sysvar_group_replication_transaction_size_limit)
    should be the same on all group members. For further mitigation strategies for
    large transactions, see [Section 20.3.2, “Group Replication Limitations”](group-replication-limitations.html
    "20.3.2 Group Replication Limitations").
  id: totrans-904
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当此系统变量设置为 0 时，组接受的事务大小没有限制。从 MySQL 8.0 开始，此系统变量的默认设置为 150000000 字节（约为 143 MB）。根据组需要容忍的最大消息大小调整此系统变量的值，要记住，处理事务所需的时间与其大小成正比。[`group_replication_transaction_size_limit`](group-replication-system-variables.html#sysvar_group_replication_transaction_size_limit)
    的值应在所有组成员上相同。有关大事务的进一步缓解策略，请参见 [第 20.3.2 节，“Group Replication 限制”](group-replication-limitations.html
    "20.3.2 Group Replication Limitations")。
