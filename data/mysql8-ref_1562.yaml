- en: '[`group_replication_ssl_mode`](group-replication-system-variables.html#sysvar_group_replication_ssl_mode)
    sets the security state of group communication connections between Group Replication
    members. The possible values are as follows:'
  id: totrans-858
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_ssl_mode`](group-replication-system-variables.html#sysvar_group_replication_ssl_mode)设置了组复制成员之间组通信连接的安全状态。可能的值如下：'
- en: DISABLED
  id: totrans-859
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: DISABLED
- en: Establish an unencrypted connection (the default).
  id: totrans-860
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 建立一个未加密的连接（默认值）。
- en: REQUIRED
  id: totrans-861
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: REQUIRED
- en: Establish a secure connection if the server supports secure connections.
  id: totrans-862
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器支持安全连接，则建立安全连接。
- en: VERIFY_CA
  id: totrans-863
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: VERIFY_CA
- en: Like `REQUIRED`, but additionally verify the server TLS certificate against
    the configured Certificate Authority (CA) certificates.
  id: totrans-864
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 类似于 `REQUIRED`，但还根据配置的证书颁发机构（CA）证书验证服务器 TLS 证书。
- en: VERIFY_IDENTITY
  id: totrans-865
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: VERIFY_IDENTITY
- en: Like `VERIFY_CA`, but additionally verify that the server certificate matches
    the host to which the connection is attempted.
  id: totrans-866
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 类似于 `VERIFY_CA`，但还验证服务器证书是否与尝试连接的主机匹配。
- en: See [Section 20.6.2, “Securing Group Communication Connections with Secure Socket
    Layer (SSL)”](group-replication-secure-socket-layer-support-ssl.html "20.6.2 Securing
    Group Communication Connections with Secure Socket Layer (SSL)") for information
    on configuring SSL for group communication.
  id: totrans-867
  prefs:
