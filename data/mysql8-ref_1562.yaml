- en: This section lists the system variables that are specific to the Group Replication
    plugin.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节列出了特定于 Group Replication 插件的系统变量。
- en: The name of each Group Replication system variable is prefixed with `group_replication_`.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每个 Group Replication 系统变量的名称都以`group_replication_`为前缀。
- en: Note
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: InnoDB Cluster uses Group Replication, but the default values of the Group Replication
    system variables may differ from the defaults documented in this section. For
    example, in InnoDB Cluster, the default value of [`group_replication_communication_stack`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)
    is `MYSQL`, not `XCOM` as it is for a default Group Replication implementation.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: InnoDB Cluster 使用 Group Replication，但 Group Replication 系统变量的默认值可能与本节中记录的默认值不同。例如，在
    InnoDB Cluster 中，[`group_replication_communication_stack`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)的默认值是`MYSQL`，而不是默认
    Group Replication 实现的`XCOM`。
- en: For more information, see [MySQL InnoDB Cluster](/doc/mysql-shell/8.0/en/mysql-innodb-cluster.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息，请参阅[MySQL InnoDB Cluster](/doc/mysql-shell/8.0/en/mysql-innodb-cluster.html)。
- en: Some system variables on a Group Replication group member, including some Group
    Replication-specific system variables and some general system variables, are group-wide
    configuration settings. These system variables must have the same value on all
    group members, and require a full reboot of the group (a bootstrap by a server
    with [`group_replication_bootstrap_group=ON`](group-replication-system-variables.html#sysvar_group_replication_bootstrap_group))
    in order for the value change to take effect. For instructions to reboot a group
    where every member has been stopped, see [Section 20.5.2, “Restarting a Group”](group-replication-restarting-group.html
    "20.5.2 Restarting a Group").
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一些 Group Replication 组成员的系统变量，包括一些 Group Replication 特定的系统变量和一些通用的系统变量，都是组范围的配置设置。这些系统变量在所有组成员上必须具有相同的值，并且需要对组进行完全重启（由具有[`group_replication_bootstrap_group=ON`](group-replication-system-variables.html#sysvar_group_replication_bootstrap_group)的服务器引导）才能使值更改生效。有关在所有成员已停止的组中重新启动的说明，请参阅[Section 20.5.2,
    “Restarting a Group”](group-replication-restarting-group.html "20.5.2 Restarting
    a Group")。
- en: If a running group has a value set for a group-wide configuration setting, and
    a joining member has a different value set for that system variable, the joining
    member cannot join the group until the value is changed to match. If the group
    has a value set for one of these system variables, and the joining member does
    not support the system variable, it cannot join the group.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果运行中的组对于组范围的配置设置有一个值设置，而加入的成员对于该系统变量有不同的值设置，则加入的成员在值匹配之前无法加入该组。如果组对于这些系统变量中的一个设置了一个值，而加入的成员不支持该系统变量，则无法加入该组。
