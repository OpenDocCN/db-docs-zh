- en: '[`group_replication_recovery_zstd_compression_level`](group-replication-system-variables.html#sysvar_group_replication_recovery_zstd_compression_level)
    specifies the compression level to use for Group Replication distributed recovery
    connections that use the `zstd` compression algorithm. The permitted levels are
    from 1 to 22, with larger values indicating increasing levels of compression.
    The default `zstd` compression level is 3\. For distributed recovery connections
    that do not use `zstd` compression, this variable has no effect.'
  id: totrans-831
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_recovery_zstd_compression_level`](group-replication-system-variables.html#sysvar_group_replication_recovery_zstd_compression_level)
    指定用于使用`zstd`压缩算法的Group Replication分布式恢复连接的压缩级别。允许的级别从1到22，较大的值表示较高级别的压缩。默认的`zstd`压缩级别为3。对于不使用`zstd`压缩的分布式恢复连接，此变量不起作用。'
- en: For more information, see [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
