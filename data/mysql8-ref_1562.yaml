- en: '[`group_replication_flow_control_release_percent`](group-replication-system-variables.html#sysvar_group_replication_flow_control_release_percent)
    defines how the group quota should be released when flow control no longer needs
    to throttle the writer members, with this percentage being the quota increase
    per flow control period. A value of 0 implies that once the flow control thresholds
    are within limits the quota is released in a single flow control iteration. The
    range allows the quota to be released at up to 10 times current quota, as that
    allows a greater degree of adaptation, mainly when the flow control period is
    large and the quotas are very small.'
  id: totrans-420
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_flow_control_release_percent`](group-replication-system-variables.html#sysvar_group_replication_flow_control_release_percent)
    定义了当流量控制不再需要限制写入成员时，如何释放组配额，其中百分比是每个流量控制周期的配额增加。 值为 0 意味着一旦流量控制阈值在限制范围内，配额就会在单个流量控制迭代中释放。
    该范围允许配额释放高达当前配额的 10 倍，这样可以更好地适应，主要是当流量控制周期较长且配额非常小时。'
