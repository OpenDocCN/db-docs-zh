- en: This system variable is a group-wide configuration setting, and a full reboot
    of the replication group is required for a change to take effect.
  id: totrans-603
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此系统变量是一个群组范围的配置设置，需要完全重新启动复制组才能使更改生效。
- en: '[`group_replication_paxos_single_leader`](group-replication-system-variables.html#sysvar_group_replication_paxos_single_leader)
    is available from MySQL 8.0.27\. It enables the group communication engine to
    operate with a single consensus leader when the group is in single-primary mode.
    With the default setting `OFF`, this behavior is disabled, and every member of
    the group is used as a leader, which is the behavior in releases before this system
    variable was available. When the system variable is set to `ON`, the group communication
    engine can use a single leader to drive consensus. Operating with a single consensus
    leader improves performance and resilience in single-primary mode, particularly
    when some of the group’s secondary members are currently unreachable. For more
    information, see [Section 20.7.3, “Single Consensus Leader”](group-replication-single-consensus-leader.html
    "20.7.3 Single Consensus Leader").'
  id: totrans-604
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_paxos_single_leader`](group-replication-system-variables.html#sysvar_group_replication_paxos_single_leader)从
    MySQL 8.0.27 开始可用。当群组处于单主模式时，它使群组通信引擎能够与单一共识领导者一起运行。使用默认设置`OFF`，此行为被禁用，并且在此系统变量可用之前的版本中使用每个群组成员作为领导者的行为。当系统变量设置为`ON`时，群组通信引擎可以使用单一领导者来推动共识。在单一共识领导者模式下操作可以提高性能和韧性，特别是当群组的某些次要成员当前无法访问时。有关更多信息，请参见[Section 20.7.3,
    “Single Consensus Leader”](group-replication-single-consensus-leader.html "20.7.3 Single
    Consensus Leader")。'
- en: In order for the group communication engine to use a single consensus leader,
    the group's communication protocol version must be MySQL 8.0.27 or above. Use
    the [`group_replication_get_communication_protocol()`](group-replication-functions-for-communication-protocol.html#function_group-replication-get-communication-protocol)
    function to view the group's communication protocol version. If a lower version
    is in use, the group cannot use this behavior. You can use the [`group_replication_set_communication_protocol()`](group-replication-functions-for-communication-protocol.html#function_group-replication-set-communication-protocol)
    function to set the group's communication protocol to a higher version if all
    group members support it. For more information, see [Section 20.5.1.4, “Setting
    a Group's Communication Protocol Version”](group-replication-communication-protocol.html
    "20.5.1.4 Setting a Group's Communication Protocol Version").
  id: totrans-605
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了使群组通信引擎使用单一共识领导者，群组的通信协议版本必须是 MySQL 8.0.27 或更高版本。使用[`group_replication_get_communication_protocol()`](group-replication-functions-for-communication-protocol.html#function_group-replication-get-communication-protocol)函数查看群组的通信协议版本。如果使用较低版本，则群组无法使用此行为。如果所有群组成员都支持，您可以使用[`group_replication_set_communication_protocol()`](group-replication-functions-for-communication-protocol.html#function_group-replication-set-communication-protocol)函数将群组的通信协议设置为更高版本。有关更多信息，请参见[Section 20.5.1.4,
    “Setting a Group's Communication Protocol Version”](group-replication-communication-protocol.html
    "20.5.1.4 Setting a Group's Communication Protocol Version")。
- en: This system variable is a group-wide configuration setting. It must have the
    same value on all group members, cannot be changed while Group Replication is
    running, and requires a full reboot of the group (a bootstrap by a server with
    [`group_replication_bootstrap_group=ON`](group-replication-system-variables.html#sysvar_group_replication_bootstrap_group))
    in order for the value change to take effect. For instructions to safely bootstrap
    a group where transactions have been executed and certified, see [Section 20.5.2,
    “Restarting a Group”](group-replication-restarting-group.html "20.5.2 Restarting
    a Group").
  id: totrans-606
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此系统变量是一个群组范围的配置设置。它必须在所有群组成员上具有相同的值，在 Group Replication 运行时无法更改，并且需要对群组进行完全重新启动（由具有[`group_replication_bootstrap_group=ON`](group-replication-system-variables.html#sysvar_group_replication_bootstrap_group)的服务器引导）才能使值更改生效。有关在已执行和认证事务的情况下安全引导群组的说明，请参见[Section 20.5.2,
    “Restarting a Group”](group-replication-restarting-group.html "20.5.2 Restarting
    a Group")。
- en: If the group has a value set for this system variable, and a joining member
    has a different value set for the system variable, the joining member cannot join
    the group until the value is changed to match. If the group members have a value
    set for this system variable, and the joining member does not support the system
    variable, it cannot join the group.
  id: totrans-607
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果组为此系统变量设置了一个值，并且加入成员为该系统变量设置了不同的值，则加入成员在值匹配之前无法加入该组。如果组成员为此系统变量设置了一个值，而加入成员不支持该系统变量，则无法加入该组。
- en: The field `WRITE_CONSENSUS_SINGLE_LEADER_CAPABLE` in the Performance Schema
    table [`replication_group_communication_information`](performance-schema-replication-group-communication-information-table.html
    "29.12.11.15 The replication_group_communication_information Table") shows whether
    the group supports the use of a single leader, even if [`group_replication_paxos_single_leader`](group-replication-system-variables.html#sysvar_group_replication_paxos_single_leader)
    is currently set to `OFF` on the queried member. The field is set to 1 if the
    group was started with [`group_replication_paxos_single_leader`](group-replication-system-variables.html#sysvar_group_replication_paxos_single_leader)
    set to `ON`, and its communication protocol version is MySQL 8.0.27 or above.
  id: totrans-608
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在性能模式表[`replication_group_communication_information`](performance-schema-replication-group-communication-information-table.html
    "29.12.11.15 replication_group_communication_information表")中的字段`WRITE_CONSENSUS_SINGLE_LEADER_CAPABLE`显示组是否支持使用单个领导者，即使在查询的成员上当前设置为`OFF`的[`group_replication_paxos_single_leader`](group-replication-system-variables.html#sysvar_group_replication_paxos_single_leader)。如果组是在设置为`ON`的[`group_replication_paxos_single_leader`](group-replication-system-variables.html#sysvar_group_replication_paxos_single_leader)并且其通信协议版本为MySQL
    8.0.27或更高版本的情况下启动的，则该字段设置为1。
