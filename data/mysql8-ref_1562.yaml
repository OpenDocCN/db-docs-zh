- en: '[`group_replication_start_on_boot`](group-replication-system-variables.html#sysvar_group_replication_start_on_boot)
    specifies whether the server should start Group Replication automatically (`ON`)
    or not (`OFF`) during server start. When you set this option to `ON`, Group Replication
    restarts automatically after a remote cloning operation is used for distributed
    recovery.'
  id: totrans-877
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`group_replication_start_on_boot`](group-replication-system-variables.html#sysvar_group_replication_start_on_boot)
    指定服务器在启动时是否应自动启动 Group Replication（`ON`）或不启动（`OFF`）。当您将此选项设置为 `ON` 时，在使用远程克隆操作进行分布式恢复后，Group
    Replication 将自动重新启动。'
- en: To start Group Replication automatically during server start, the user credentials
    for distributed recovery must be stored in the replication metadata repositories
    on the server using the [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement") | [`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO Statement") statement. If you prefer to specify the
    user credentials on the [`START GROUP_REPLICATION`](start-group-replication.html
    "15.4.3.1 START GROUP_REPLICATION Statement") statement, which stores the user
    credentials only in memory, ensure that [`group_replication_start_on_boot`](group-replication-system-variables.html#sysvar_group_replication_start_on_boot)
    is set to `OFF`.
  id: totrans-878
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要在服务器启动时自动启动 Group Replication，必须使用 [`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO 语句") 语句将分布式恢复的用户凭据存储在服务器上的复制元数据存储库中。如果您希望在 [`START
    GROUP_REPLICATION`](start-group-replication.html "15.4.3.1 START GROUP_REPLICATION
    语句") 语句中指定用户凭据，该语句仅将用户凭据存储在内存中，请确保 [`group_replication_start_on_boot`](group-replication-system-variables.html#sysvar_group_replication_start_on_boot)
    设置为 `OFF`。
