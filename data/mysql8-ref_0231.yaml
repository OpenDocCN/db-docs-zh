- en: On Unix, this option specifies the Unix socket file to use when listening for
    local connections. The default value is `/tmp/mysql.sock`. If this option is given,
    the server creates the file in the data directory unless an absolute path name
    is given to specify a different directory. On Windows, the option specifies the
    pipe name to use when listening for local connections that use a named pipe. The
    default value is `MySQL` (not case-sensitive).
  id: totrans-471
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Unix上，此选项指定用于监听本地连接时要使用的Unix套接字文件。默认值为`/tmp/mysql.sock`。如果给定此选项，服务器将在数据目录中创建文件，除非给定绝对路径名以指定不同的目录。在Windows上，该选项指定用于监听使用命名管道的本地连接时要使用的管道名称。默认值为`MySQL`（不区分大小写）。
