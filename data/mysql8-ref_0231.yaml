    | 否 |'
- en: '| Type | File name |'
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Set the default error log destination to the named file. This affects log sinks
    that base their own output destination on the default destination. See [Section 7.4.2,
    “The Error Log”](error-log.html "7.4.2 The Error Log").
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将默认的错误日志目的地设置为指定的文件。这会影响那些基于默认目的地的日志输出目的地的日志接收器。参见[第7.4.2节，“错误日志”](error-log.html
    "7.4.2 错误日志")。
- en: If the option names no file, the default error log destination on Unix and Unix-like
    systems is a file named `*`host_name`*.err` in the data directory. The default
    destination on Windows is the same, unless the [`--pid-file`](server-system-variables.html#sysvar_pid_file)
    option is specified. In that case, the file name is the PID file base name with
    a suffix of `.err` in the data directory.
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果选项未指定文件，则在Unix和类Unix系统上，默认的错误日志目的地是数据目录中名为`*`host_name`*.err`的文件。在Windows上，默认目的地相同，除非指定了[`--pid-file`](server-system-variables.html#sysvar_pid_file)选项。在这种情况下，文件名是数据目录中带有`.err`后缀的PID文件基本名称。
- en: If the option names a file, the default destination is that file (with an `.err`
    suffix added if the name has no suffix), located under the data directory unless
    an absolute path name is given to specify a different location.
  id: totrans-259
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果选项指定了一个文件，则默认目的地是该文件（如果名称没有后缀，则添加`.err`后缀），位于数据目录下���除非给出绝对路径名以指定不同的位置。
- en: If error log output cannot be redirected to the error log file, an error occurs
    and startup fails.
  id: totrans-260
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果无法将错误日志输出重定向到错误日志文件，则会发生错误并导致启动失败。
- en: On Windows, [`--console`](server-options.html#option_mysqld_console) takes precedence
    over [`--log-error`](server-options.html#option_mysqld_log-error) if both are
    given. In this case, the default error log destination is the console rather than
    a file.
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，如果同时给出[`--console`](server-options.html#option_mysqld_console)和[`--log-error`](server-options.html#option_mysqld_log-error)，则`--console`优先于`--log-error`。在这种情况下，默认的错误日志目的地是控制台而不是文件。
- en: '[`--log-isam[=*`file_name`*]`](server-options.html#option_mysqld_log-isam)'
  id: totrans-262
  prefs:
  - PREF_UL
