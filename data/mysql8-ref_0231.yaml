- en: '(Windows only). This option suppresses the forking that is used to implement
    the [`RESTART`](restart.html "15.7.8.8 RESTART Statement") statement: Forking
    enables one process to act as a monitor to the other, which acts as the server.
    For a server started with this option, [`RESTART`](restart.html "15.7.8.8 RESTART
    Statement") simply exits and does not restart.'
  id: totrans-337
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: （仅适用于Windows）。此选项抑制了用于实现[`RESTART`](restart.html "15.7.8.8 RESTART Statement")语句的分叉：分叉使一个进程充当另一个进程的监视器，后者充当服务器。对于使用此选项启动的服务器，[`RESTART`](restart.html
    "15.7.8.8 RESTART Statement")只是退出而不会重新启动。
- en: '[`--no-monitor`](server-options.html#option_mysqld_no-monitor) is not available
    prior to MySQL 8.0.12\. The [`--gdb`](server-options.html#option_mysqld_gdb) option
    can be used as a workaround.'
  id: totrans-338
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--no-monitor`](server-options.html#option_mysqld_no-monitor) 在 MySQL 8.0.12
    版本之前不可用。可以使用[`--gdb`](server-options.html#option_mysqld_gdb)选项作为一种解决方法。'
