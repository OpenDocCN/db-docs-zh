- en: 7.1.7 Server Command Options
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7.1.7 服务器命令选项
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/server-options.html](https://dev.mysql.com/doc/refman/8.0/en/server-options.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/server-options.html](https://dev.mysql.com/doc/refman/8.0/en/server-options.html)
- en: When you start the [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")
    server, you can specify program options using any of the methods described in
    [Section 6.2.2, “Specifying Program Options”](program-options.html "6.2.2 Specifying
    Program Options"). The most common methods are to provide options in an option
    file or on the command line. However, in most cases it is desirable to make sure
    that the server uses the same options each time it runs. The best way to ensure
    this is to list them in an option file. See [Section 6.2.2.2, “Using Option Files”](option-files.html
    "6.2.2.2 Using Option Files"). That section also describes option file format
    and syntax.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当启动 [**mysqld**](mysqld.html "6.3.1 mysqld — MySQL 服务器") 服务器时，可以使用 [Section 6.2.2,
    “指定程序选项”](program-options.html "6.2.2 指定程序选项") 中描述的任何方法指定程序选项。最常见的方法是在选项文件或命令行中提供选项。然而，在大多数情况下，最好确保服务器每次运行时使用相同的选项。确保这一点的最佳方法是在选项文件中列出它们。参见
    [Section 6.2.2.2, “使用选项文件”](option-files.html "6.2.2.2 使用选项文件")。该部分还描述了选项文件的格式和语法。
- en: '[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") reads options from
    the `[mysqld]` and `[server]` groups. [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe
    — MySQL Server Startup Script") reads options from the `[mysqld]`, `[server]`,
    `[mysqld_safe]`, and `[safe_mysqld]` groups. [**mysql.server**](mysql-server.html
    "6.3.3 mysql.server — MySQL Server Startup Script") reads options from the `[mysqld]`
    and `[mysql.server]` groups.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqld**](mysqld.html "6.3.1 mysqld — MySQL 服务器") 从 `[mysqld]` 和 `[server]`
    组中读取选项。[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL 服务器启动脚本")
    从 `[mysqld]`, `[server]`, `[mysqld_safe]`, 和 `[safe_mysqld]` 组中读取选项。[**mysql.server**](mysql-server.html
    "6.3.3 mysql.server — MySQL 服务器启动脚本") 从 `[mysqld]` 和 `[mysql.server]` 组中读取选项。'
- en: '[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") accepts many command
    options. For a brief summary, execute this command:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqld**](mysqld.html "6.3.1 mysqld — MySQL 服务器") 接受许多命令选项。要获得简要摘要，请执行此命令：'
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'To see the full list, use this command:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看完整列表，请使用此命令：
- en: '[PRE1]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Some of the items in the list are actually system variables that can be set
    at server startup. These can be displayed at runtime using the [`SHOW VARIABLES`](show-variables.html
    "15.7.7.41 SHOW VARIABLES Statement") statement. Some items displayed by the preceding
    [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") command do not appear
    in [`SHOW VARIABLES`](show-variables.html "15.7.7.41 SHOW VARIABLES Statement")
    output; this is because they are options only and not system variables.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 列表中的一些项目实际上是可以在服务器启动时设置的系统变量。这些可以使用 [`SHOW VARIABLES`](show-variables.html "15.7.7.41 SHOW
    VARIABLES 语句") 语句在运行时显示。前述 [**mysqld**](mysqld.html "6.3.1 mysqld — MySQL 服务器")
    命令显示的一些项目不会出现在 [`SHOW VARIABLES`](show-variables.html "15.7.7.41 SHOW VARIABLES
    语句") 输出中；这是因为它们只是选项，而不是系统变量。
- en: 'The following list shows some of the most common server options. Additional
    options are described in other sections:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表显示了一些最常见的服务器选项。其他选项在其他章节中描述：
- en: 'Options that affect security: See [Section 8.1.4, “Security-Related mysqld
    Options and Variables”](security-options.html "8.1.4 Security-Related mysqld Options
    and Variables").'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 影响安全性的选项：参见 [Section 8.1.4, “与安全相关的 mysqld 选项和变量”](security-options.html "8.1.4 与安全相关的
    mysqld 选项和变量")。
- en: 'SSL-related options: See [Command Options for Encrypted Connections](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections").'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 SSL 相关的选项：参见 [加密连接的命令选项](connection-options.html#encrypted-connection-options
    "加密连接的命令选项")。
- en: 'Binary log control options: See [Section 7.4.4, “The Binary Log”](binary-log.html
    "7.4.4 The Binary Log").'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 二进制日志控制选项：参见 [Section 7.4.4, “二进制日志”](binary-log.html "7.4.4 二进制日志")。
- en: 'Replication-related options: See [Section 19.1.6, “Replication and Binary Logging
    Options and Variables”](replication-options.html "19.1.6 Replication and Binary
    Logging Options and Variables").'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制相关选项：参见 [Section 19.1.6, “复制和二进制日志选项和变量”](replication-options.html "19.1.6 复制和二进制日志选项和变量")。
- en: 'Options for loading plugins such as pluggable storage engines: See [Section 7.6.1,
    “Installing and Uninstalling Plugins”](plugin-loading.html "7.6.1 Installing and
    Uninstalling Plugins").'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于加载插件（如可插拔存储引擎）的选项：参见 [Section 7.6.1, “安装和卸载插件”](plugin-loading.html "7.6.1 安装和卸载插件")。
- en: 'Options specific to particular storage engines: See [Section 17.14, “InnoDB
    Startup Options and System Variables”](innodb-parameters.html "17.14 InnoDB Startup
    Options and System Variables") and [Section 18.2.1, “MyISAM Startup Options”](myisam-start.html
    "18.2.1 MyISAM Startup Options").'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特定于特定存储引擎的选项：参见[第17.14节，“InnoDB启动选项和系统变量”](innodb-parameters.html "17.14 InnoDB
    Startup Options and System Variables")和[第18.2.1节，“MyISAM启动选项”](myisam-start.html
    "18.2.1 MyISAM Startup Options")。
- en: Some options control the size of buffers or caches. For a given buffer, the
    server might need to allocate internal data structures. These structures typically
    are allocated from the total memory allocated to the buffer, and the amount of
    space required might be platform dependent. This means that when you assign a
    value to an option that controls a buffer size, the amount of space actually available
    might differ from the value assigned. In some cases, the amount might be less
    than the value assigned. It is also possible that the server adjusts a value upward.
    For example, if you assign a value of 0 to an option for which the minimal value
    is 1024, the server sets the value to 1024.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一些选项控制缓冲区或缓存的大小。对于给定的缓冲区，服务器可能需要分配内部数据结构。这些结构通常从分配给缓冲区的总内存中分配，并且所需空间的量可能取决于平台。这意味着当你为控制缓冲区大小的选项分配一个值时，实际可用的空间量可能与分配的值不同。在某些情况下，该量可能小于分配的值。还有可能服务器将值调整向上。例如，如果你为最小值为1024的选项分配了一个值为0，服务器会将该值设置为1024。
- en: Values for buffer sizes, lengths, and stack sizes are given in bytes unless
    otherwise specified.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 缓冲区大小、长度和堆栈大小的值以字节为单位，除非另有说明。
- en: Some options take file name values. Unless otherwise specified, the default
    file location is the data directory if the value is a relative path name. To specify
    the location explicitly, use an absolute path name. Suppose that the data directory
    is `/var/mysql/data`. If a file-valued option is given as a relative path name,
    it is located under `/var/mysql/data`. If the value is an absolute path name,
    its location is as given by the path name.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一些选项接受文件名值。除非另有说明，如果值是相对路径名，则默认文件位置是数据目录。要明确指定位置，请使用绝对路径名。假设数据目录是`/var/mysql/data`。如果文件值选项给定为相对路径名，则位于`/var/mysql/data`下。如果值是绝对路径名，则其位置如路径名所示。
- en: You can also set the values of server system variables at server startup by
    using variable names as options. To assign a value to a server system variable,
    use an option of the form `--*`var_name`*=*`value`*`. For example, [`--sort_buffer_size=384M`](server-system-variables.html#sysvar_sort_buffer_size)
    sets the [`sort_buffer_size`](server-system-variables.html#sysvar_sort_buffer_size)
    variable to a value of 384MB.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以通过使用变量名作为选项在服务器启动时设置服务器系统变量的值。要为服务器系统变量分配一个值，使用`--*`var_name`*=*`value`*`的形式的选项。例如，[`--sort_buffer_size=384M`](server-system-variables.html#sysvar_sort_buffer_size)将[`sort_buffer_size`](server-system-variables.html#sysvar_sort_buffer_size)变量设置为384MB的值。
- en: When you assign a value to a variable, MySQL might automatically correct the
    value to stay within a given range, or adjust the value to the closest permissible
    value if only certain values are permitted.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当你给一个变量赋值时，MySQL可能会自动校正该值以保持在给定范围内，或者如果只允许特定值，则调整该值为最接近的可允许值。
- en: To restrict the maximum value to which a system variable can be set at runtime
    with the [`SET`](set-variable.html "15.7.6.1 SET Syntax for Variable Assignment")
    statement, specify this maximum by using an option of the form `--maximum-*`var_name`*=*`value`*`
    at server startup.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了限制系统变量在运行时可以设置的最大值，可以使用`SET`语句，并通过`--maximum-*`var_name`*=*`value`*`的形式指定最大值。
- en: You can change the values of most system variables at runtime with the [`SET`](set-variable.html
    "15.7.6.1 SET Syntax for Variable Assignment") statement. See [Section 15.7.6.1,
    “SET Syntax for Variable Assignment”](set-variable.html "15.7.6.1 SET Syntax for
    Variable Assignment").
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用`SET`语句在运行时更改大多数系统变量的值。参见[第15.7.6.1节，“变量赋值的SET语法”](set-variable.html "15.7.6.1 SET
    Syntax for Variable Assignment")。
- en: '[Section 7.1.8, “Server System Variables”](server-system-variables.html "7.1.8 Server
    System Variables"), provides a full description for all variables, and additional
    information for setting them at server startup and runtime. For information on
    changing system variables, see [Section 7.1.1, “Configuring the Server”](server-configuration.html
    "7.1.1 Configuring the Server").'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7.1.8 节，“服务器系统变量”](server-system-variables.html "7.1.8 Server System Variables")，提供了所有变量的完整描述，以及有关在服务器启动和运行时设置它们的附加信息。有关更改系统变量的信息，请参阅
    [第 7.1.1 节，“配置服务器”](server-configuration.html "7.1.1 Configuring the Server")。'
- en: '[`--help`](server-options.html#option_mysqld_help), `-?`'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--help`](server-options.html#option_mysqld_help), `-?`'
- en: '| Command-Line Format | `--help` |'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--help` |'
- en: Display a short help message and exit. Use both the [`--verbose`](server-options.html#option_mysqld_verbose)
    and [`--help`](server-options.html#option_mysqld_help) options to see the full
    message.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示简短的帮助消息并退出。同时使用 [`--verbose`](server-options.html#option_mysqld_verbose) 和
    [`--help`](server-options.html#option_mysqld_help) 选项以查看完整消息。
- en: '[`--admin-ssl`](server-options.html#option_mysqld_admin-ssl), [`--skip-admin-ssl`](server-options.html#option_mysqld_admin-ssl)'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--admin-ssl`](server-options.html#option_mysqld_admin-ssl), [`--skip-admin-ssl`](server-options.html#option_mysqld_admin-ssl)'
- en: '| Command-Line Format | `--admin-ssl[={OFF&#124;ON}]` |'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--admin-ssl[={OFF&#124;ON}]` |'
- en: '| Introduced | 8.0.21 |'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.21 |'
- en: '| Deprecated | 8.0.26 |'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.26 |'
- en: '| Type | Boolean |'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `ON` |'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `ON` |'
- en: The [`--admin-ssl`](server-options.html#option_mysqld_admin-ssl) option is like
    the [`--ssl`](server-options.html#option_mysqld_ssl) option, except that it applies
    to the administrative connection interface rather than the main connection interface.
    For information about these interfaces, see [Section 7.1.12.1, “Connection Interfaces”](connection-interfaces.html
    "7.1.12.1 Connection Interfaces").
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--admin-ssl`](server-options.html#option_mysqld_admin-ssl) 选项类似于 [`--ssl`](server-options.html#option_mysqld_ssl)
    选项，只是它适用于管理连接接口而不是主连接接口。有关这些接口的信息，请参阅 [第 7.1.12.1 节，“连接接口”](connection-interfaces.html
    "7.1.12.1 Connection Interfaces")。'
- en: The [`--admin-ssl`](server-options.html#option_mysqld_admin-ssl) option specifies
    that the server permits but does not require encrypted connections on the administrative
    interface. This option is enabled by default.
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--admin-ssl`](server-options.html#option_mysqld_admin-ssl) 选项指定服务器允许但不要求在管理接口上进行加密连接。此选项默认启用。'
- en: '[`--admin-ssl`](server-options.html#option_mysqld_admin-ssl) can be specified
    in negated form as [`--skip-admin-ssl`](server-options.html#option_mysqld_admin-ssl)
    or a synonym ([`--admin-ssl=OFF`](server-options.html#option_mysqld_admin-ssl),
    [`--disable-admin-ssl`](server-options.html#option_mysqld_admin-ssl)). In this
    case, the option specifies that the server does *not* permit encrypted connections,
    regardless of the settings of the `admin_tsl_*`xxx`*` and `admin_ssl_*`xxx`*`
    system variables.'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--admin-ssl`](server-options.html#option_mysqld_admin-ssl) 可以以否定形式指定为 [`--skip-admin-ssl`](server-options.html#option_mysqld_admin-ssl)
    或同义词 ([`--admin-ssl=OFF`](server-options.html#option_mysqld_admin-ssl), [`--disable-admin-ssl`](server-options.html#option_mysqld_admin-ssl))。在这种情况下，该选项指定服务器*不*允许加密连接，而不管
    `admin_tsl_*`xxx`*` 和 `admin_ssl_*`xxx`*` 系统变量的设置如何。'
- en: The [`--admin-ssl`](server-options.html#option_mysqld_admin-ssl) option has
    an effect only at server startup on whether the administrative interface supports
    encrypted connections. It is ignored and has no effect on the operation of [`ALTER
    INSTANCE RELOAD TLS`](alter-instance.html#alter-instance-reload-tls) at runtime.
    For example, you can use [`--admin-ssl=OFF`](server-options.html#option_mysqld_admin-ssl)
    to start the administrative interface with encrypted connections disabled, then
    reconfigure TLS and execute `ALTER INSTANCE RELOAD TLS FOR CHANNEL mysql_admin`
    to enable encrypted connections at runtime.
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--admin-ssl`](server-options.html#option_mysqld_admin-ssl) 选项仅在服务器启动时对管理接口是否支持加密连接产生影响。在运行时，它被忽略且不会影响
    [`ALTER INSTANCE RELOAD TLS`](alter-instance.html#alter-instance-reload-tls) 的操作。例如，您可以使用
    [`--admin-ssl=OFF`](server-options.html#option_mysqld_admin-ssl) 来启动具有禁用加密连接的管理接口，然后重新配置
    TLS 并执行 `ALTER INSTANCE RELOAD TLS FOR CHANNEL mysql_admin` 来在运行时启用加密连接。'
- en: For general information about configuring connection-encryption support, see
    [Section 8.3.1, “Configuring MySQL to Use Encrypted Connections”](using-encrypted-connections.html
    "8.3.1 Configuring MySQL to Use Encrypted Connections"). That discussion is written
    for the main connection interface, but the parameter names are similar for the
    administrative connection interface. Consider setting at least the [`admin_ssl_cert`](server-system-variables.html#sysvar_admin_ssl_cert)
    and [`admin_ssl_key`](server-system-variables.html#sysvar_admin_ssl_key) system
    variables on the server side and the [`--ssl-ca`](connection-options.html#option_general_ssl-ca)
    (or [`--ssl-capath`](connection-options.html#option_general_ssl-capath)) option
    on the client side. For additional information specifically about the administrative
    interface, see [Administrative Interface Support for Encrypted Connections](administrative-connection-interface.html#administrative-interface-encrypted-connections
    "Administrative Interface Support for Encrypted Connections").
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关于配置连接加密支持的一般信息，请参阅[第8.3.1节，“配置MySQL使用加密连接”](using-encrypted-connections.html
    "8.3.1 配置MySQL使用加密连接")。该讨论是针对主连接接口编写的，但参数名称对于管理连接接口是相似的。考虑在服务器端至少设置[`admin_ssl_cert`](server-system-variables.html#sysvar_admin_ssl_cert)和[`admin_ssl_key`](server-system-variables.html#sysvar_admin_ssl_key)系统变量，以及在客户端端设置[`--ssl-ca`](connection-options.html#option_general_ssl-ca)（或[`--ssl-capath`](connection-options.html#option_general_ssl-capath)）选项。有关管理接口的更多信息，请参阅[加密连接的管理接口支持](administrative-connection-interface.html#administrative-interface-encrypted-connections
    "加密连接的管理接口支持")。
- en: 'Because support for encrypted connections is enabled by default, it is normally
    unnecessary to specify [`--admin-ssl`](server-options.html#option_mysqld_admin-ssl).
    As of MySQL 8.0.26, [`--admin-ssl`](server-options.html#option_mysqld_admin-ssl)
    is deprecated and subject to removal in a future MySQL version. If it is desired
    to disable encrypted connections, that can be done without specifying [`--admin-ssl`](server-options.html#option_mysqld_admin-ssl)
    in negated form. Set the [`admin_tls_version`](server-system-variables.html#sysvar_admin_tls_version)
    system variable to the empty value to indicate that no TLS versions are supported.
    For example, these lines in the server `my.cnf` file disable encrypted connections:'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因为默认情况下启用了对加密连接的支持，通常不需要指定[`--admin-ssl`](server-options.html#option_mysqld_admin-ssl)。从MySQL
