  type: TYPE_TB
  zh: '| 最大值 | `16384` |'
- en: The block size to be used for `MyISAM` index pages.
  id: totrans-316
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于`MyISAM`索引页的块大小。
- en: '[`--no-defaults`](server-options.html#option_mysqld_no-defaults)'
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-defaults`](server-options.html#option_mysqld_no-defaults)'
- en: Do not read any option files. If program startup fails due to reading unknown
    options from an option file, [`--no-defaults`](server-options.html#option_mysqld_no-defaults)
    can be used to prevent them from being read. This must be the first option on
    the command line if it is used.
  id: totrans-318
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要读取任何选项文件。如果由于从选项文件中读取未知选项而导致程序启动失败，可以使用[`--no-defaults`](server-options.html#option_mysqld_no-defaults)来防止读取这些选项。如果使用此选项，它必须是命令行中的第一个选项。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-319
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--no-dd-upgrade`](server-options.html#option_mysqld_no-dd-upgrade)'
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-dd-upgrade`](server-options.html#option_mysqld_no-dd-upgrade)'
- en: '| Command-Line Format | `--no-dd-upgrade[={OFF&#124;ON}]` |'
  id: totrans-321
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-dd-upgrade[={OFF&#124;ON}]` |'
- en: '| Deprecated | 8.0.16 |'
  id: totrans-322
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 弃用 | 8.0.16 |'
- en: '| Type | Boolean |'
  id: totrans-323
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔 |'
- en: '| Default Value | `OFF` |'
  id: totrans-324
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: Note
  id: totrans-325
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: This option is deprecated as of MySQL 8.0.16\. It is superseded by the [`--upgrade`](server-options.html#option_mysqld_upgrade)
    option, which provides finer control over data dictionary and server upgrade behavior.
  id: totrans-326
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该选项自MySQL 8.0.16起已被弃用。它被[`--upgrade`](server-options.html#option_mysqld_upgrade)选项取代，该选项提供了对数据字典和服务器升级行为的更精细控制。
- en: Prevent automatic upgrade of the data dictionary tables during the MySQL server
    startup process. This option is typically used when starting the MySQL server
    following an in-place upgrade of an existing installation to a newer MySQL version,
    which may include changes to data dictionary table definitions.
  id: totrans-327
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 防止MySQL服务器启动过程中自动升级数据字典表。通常在将现有安装升级到更新的MySQL版本后启动MySQL服务器时使用此选项，其中可能包括对数据字典表定义的更改。
- en: When [`--no-dd-upgrade`](server-options.html#option_mysqld_no-dd-upgrade) is
    specified, and the server finds that its expected version of the data dictionary
    differs from the version stored in the data dictionary itself, startup fails with
    an error stating that data dictionary upgrade is prohibited;
  id: totrans-328
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当指定了[`--no-dd-upgrade`](server-options.html#option_mysqld_no-dd-upgrade) 并且服务器发现其期望的数据字典版本与数据字典本身存储的版本不同时，启动将因数据字典升级被禁止而失败；
- en: '[PRE6]'
  id: totrans-329
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: During a normal startup, the data dictionary version of the server is compared
    to the version stored in the data dictionary to determine whether data dictionary
    table definitions should be upgraded. If an upgrade is necessary and supported,
    the server creates data dictionary tables with updated definitions, copies persisted
    metadata to the new tables, atomically replaces the old tables with the new ones,
    and reinitializes the data dictionary. If an upgrade is not necessary, startup
    continues without updating data dictionary tables.
  id: totrans-330
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在正常启动期间，服务器的数据字典版本将与数据字典中存储的版本进行比较，以确定是否应升级数据字典表定义。如果需要升级且支持，服务器将使用更新的定义创建数据字典表，将持久化的元数据复制到新表中，原子性地用新表替换旧表，并重新初始化数据字典。如果不需要升级，则启动将继续而不更新数据字典表。
