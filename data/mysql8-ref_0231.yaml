  zh: '| 默认值 | `OFF` |'
- en: Passwords in certain statements written to the general query log, slow query
    log, and binary log are rewritten by the server not to occur literally in plain
    text. Password rewriting can be suppressed for the general query log by starting
    the server with the [`--log-raw`](server-options.html#option_mysqld_log-raw) option.
    This option may be useful for diagnostic purposes, to see the exact text of statements
    as received by the server, but for security reasons is not recommended for production
    use.
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 某些语句中的密码写入到一般查询日志、慢查询日志和二进制日志时，服务器会对密码进行重写，以避免明文出现。可以通过使用[`--log-raw`](server-options.html#option_mysqld_log-raw)选项来抑制一般查询日志中的密码重写。这个选项可能对诊断目的有用，以查看服务器接收到的语句的确切文本，但出于安全原因，不建议在生产环境中使用。
- en: 'If a query rewrite plugin is installed, the [`--log-raw`](server-options.html#option_mysqld_log-raw)
    option affects statement logging as follows:'
  id: totrans-275
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果安装了查询重写插件，则[`--log-raw`](server-options.html#option_mysqld_log-raw)选项会影响语句记录如下：
- en: Without [`--log-raw`](server-options.html#option_mysqld_log-raw), the server
    logs the statement returned by the query rewrite plugin. This may differ from
    the statement as received.
  id: totrans-276
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有使用[`--log-raw`](server-options.html#option_mysqld_log-raw)，服务器记录查询重写插件返回的语句。这可能与接收到的语句不同。
- en: With [`--log-raw`](server-options.html#option_mysqld_log-raw), the server logs
    the original statement as received.
  id: totrans-277
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[`--log-raw`](server-options.html#option_mysqld_log-raw)，服务器记录接收到的原始语句。
- en: For more information, see [Section 8.1.2.3, “Passwords and Logging”](password-logging.html
    "8.1.2.3 Passwords and Logging").
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参见[第8.1.2.3节，“密码和日志记录”](password-logging.html "8.1.2.3 密码和日志记录")。
