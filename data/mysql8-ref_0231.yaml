- en: The path to the MySQL installation directory. This option sets the [`basedir`](server-system-variables.html#sysvar_basedir)
    system variable.
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL安装目录的路径。此选项设置[`basedir`](server-system-variables.html#sysvar_basedir)系统变量。
- en: The server executable determines its own full path name at startup and uses
    the parent of the directory in which it is located as the default [`basedir`](server-system-variables.html#sysvar_basedir)
    value. This in turn enables the server to use that [`basedir`](server-system-variables.html#sysvar_basedir)
    when searching for server-related information such as the `share` directory containing
    error messages.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器可执行文件在启动时确定自己的完整路径名，并使用其所在目录的父目录作为默认的[`basedir`](server-system-variables.html#sysvar_basedir)值。这反过来使服务器能够在搜索包含错误消息的`share`目录等与服务器相关信息时使用该[`basedir`](server-system-variables.html#sysvar_basedir)。
- en: '[`--character-set-client-handshake`](server-options.html#option_mysqld_character-set-client-handshake)'
  id: totrans-58
