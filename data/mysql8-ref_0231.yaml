    rather than [`--language`](server-options.html#option_mysqld_language), which
    is deprecated (and handled as a synonym for [`--lc-messages-dir`](server-options.html#option_mysqld_lc-messages-dir)).
    You should expect the [`--language`](server-options.html#option_mysqld_language)
    option to be removed in a future MySQL release.'
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 应该使用[`--lc-messages-dir`](server-options.html#option_mysqld_lc-messages-dir)和[`--lc-messages`](server-options.html#option_mysqld_lc-messages)，而不是已被弃用的[`--language`](server-options.html#option_mysqld_language)（并被视为[`--lc-messages-dir`](server-options.html#option_mysqld_lc-messages-dir)的同义词）。您应该期望[`--language`](server-options.html#option_mysqld_language)选项在未来的MySQL版本中被移除。
