  type: TYPE_PRE
  zh: '[PRE11]'
- en: This option does not set a corresponding system variable. The output of [`SHOW
    PLUGINS`](show-plugins.html "15.7.7.25 SHOW PLUGINS Statement") provides information
    about loaded plugins. More detailed information can be found in the Information
