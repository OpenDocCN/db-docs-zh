    SPARC 平台。可以通过使用 [`--super-large-pages`](server-options.html#option_mysqld_super-large-pages)
    或 [`--skip-super-large-pages`](server-options.html#option_mysqld_super-large-pages)
    选项来启用或禁用此功能。
