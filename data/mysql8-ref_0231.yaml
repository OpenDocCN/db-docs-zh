  type: TYPE_TB
  zh: '| 命令行格式 | `--skip-stack-trace` |'
- en: Do not write stack traces. This option is useful when you are running [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") under a debugger. On some systems, you also
    must use this option to get a core file. See [Section 7.9, “Debugging MySQL”](debugging-mysql.html
    "7.9 Debugging MySQL").
  id: totrans-456
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要写堆栈跟踪。当您在调试器下运行[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")时，此选项很有用。在某些系统上，您还必须使用此选项才能获得核心文件。请参阅[第7.9节，“调试
    MySQL”](debugging-mysql.html "7.9 Debugging MySQL")。
- en: '[`--slow-start-timeout=*`timeout`*`](server-options.html#option_mysqld_slow-start-timeout)'
  id: totrans-457
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--slow-start-timeout=*`超时`*`](server-options.html#option_mysqld_slow-start-timeout)'
- en: '| Command-Line Format | `--slow-start-timeout=#` |'
  id: totrans-458
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--slow-start-timeout=#` |'
- en: '| Type | Integer |'
  id: totrans-459
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: '| Default Value | `15000` |'
  id: totrans-460
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `15000` |'
- en: This option controls the Windows service control manager's service start timeout.
    The value is the maximum number of milliseconds that the service control manager
    waits before trying to kill the windows service during startup. The default value
    is 15000 (15 seconds). If the MySQL service takes too long to start, you may need
    to increase this value. A value of 0 means there is no timeout.
  id: totrans-461
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项控制Windows服务控制管理器的服务启动超时。该值是服务控制管理器在尝试在启动期间终止Windows服务之前等待的最大毫秒数。默认值为15000（15秒）。如果MySQL服务启动时间过长，您可能需要增加此值。值为0表示没有超时。
