- en: '[`--plugin-load=*`plugin_list`*`](server-options.html#option_mysqld_plugin-load)'
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--plugin-load=*`plugin_list`*`](server-options.html#option_mysqld_plugin-load)'
- en: '| Command-Line Format | `--plugin-load=plugin_list` |'
  id: totrans-349
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--plugin-load=plugin_list` |'
- en: '| Type | String |'
  id: totrans-350
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: This option tells the server to load the named plugins at startup. If multiple
    [`--plugin-load`](server-options.html#option_mysqld_plugin-load) options are given,
    only the last one applies. Additional plugins to load may be specified using [`--plugin-load-add`](server-options.html#option_mysqld_plugin-load-add)
    options.
  id: totrans-351
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项告诉服务器在启动时加载指定的插件。如果给出多个[`--plugin-load`](server-options.html#option_mysqld_plugin-load)选项，则只有最后一个有效。可以使用[`--plugin-load-add`](server-options.html#option_mysqld_plugin-load-add)选项指定要加载的其他插件。
- en: The option value is a semicolon-separated list of *`plugin_library`* and *`name`*`=`*`plugin_library`*
    values. Each *`plugin_library`* is the name of a library file that contains plugin
    code, and each *`name`* is the name of a plugin to load. If a plugin library is
    named without any preceding plugin name, the server loads all plugins in the library.
    With a preceding plugin name, the server loads only the named plugin from the
    library. The server looks for plugin library files in the directory named by the
    [`plugin_dir`](server-system-variables.html#sysvar_plugin_dir) system variable.
  id: totrans-352
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选项值是一个以分号分隔的*`plugin_library`*和*`name`*`=`*`plugin_library`*值的列表。每个*`plugin_library`*是包含插件代码的库文件的名称，每个*`name`*是要加载的插件的名称。如果插件库的名称没有任何前置插件名称，服务器将加载库中的所有插件。有了前置插件名称，服务器将仅从库中加载指定的插件。服务器通过[`plugin_dir`](server-system-variables.html#sysvar_plugin_dir)系统变量指定的目录中查找插件库文件。
- en: 'For example, if plugins named `myplug1` and `myplug2` are contained in the
    plugin library files `myplug1.so` and `myplug2.so`, use this option to perform
    an early plugin load:'
  id: totrans-353
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，如果插件库文件`myplug1.so`和`myplug2.so`中包含名为`myplug1`和`myplug2`的插件，请使用此选项执行早期插件加载：
- en: '[PRE7]'
  id: totrans-354
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Quotes surround the argument value because otherwise some command interpreters
    interpret semicolon (`;`) as a special character. (For example, Unix shells treat
    it as a command terminator.)
  id: totrans-355
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 引号包围参数值，否则某些命令解释器会将分号（`;`）解释为特殊字符。（例如，Unix shell将其视为命令终止符。）
- en: Each named plugin is loaded for a single invocation of [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") only. After a restart, the plugin is not loaded
    unless [`--plugin-load`](server-options.html#option_mysqld_plugin-load) is used
    again. This is in contrast to [`INSTALL PLUGIN`](install-plugin.html "15.7.4.4 INSTALL
    PLUGIN Statement"), which adds an entry to the `mysql.plugins` table to cause
    the plugin to be loaded for every normal server startup.
  id: totrans-356
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个命名的插件仅在单次调用[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")时加载。重启后，除非再次使用[`--plugin-load`](server-options.html#option_mysqld_plugin-load)，否则插件不会被加载。这与[`INSTALL
    PLUGIN`](install-plugin.html "15.7.4.4 INSTALL PLUGIN Statement")相反，后者会向`mysql.plugins`表添加条目，以使插件在每次正常服务器启动时加载。
- en: During the normal startup sequence, the server determines which plugins to load
    by reading the `mysql.plugins` system table. If the server is started with the
    [`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables) option,
    plugins registered in the `mysql.plugins` table are not loaded and are unavailable.
    [`--plugin-load`](server-options.html#option_mysqld_plugin-load) enables plugins
    to be loaded even when [`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)
    is given. [`--plugin-load`](server-options.html#option_mysqld_plugin-load) also
    enables plugins to be loaded at startup that cannot be loaded at runtime.
  id: totrans-357
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在正常启动序列期间，服务器通过读取`mysql.plugins`系统表来确定要加载哪些插件。如果服务器使用[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)选项启动，则在`mysql.plugins`表中注册的插件不会被加载且不可用。[`--plugin-load`](server-options.html#option_mysqld_plugin-load)使插件即使在给定[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)的情况下也能够加载。[`--plugin-load`](server-options.html#option_mysqld_plugin-load)还使得无法在运行时加载的插件能够在启动时加载。
- en: This option does not set a corresponding system variable. The output of [`SHOW
    PLUGINS`](show-plugins.html "15.7.7.25 SHOW PLUGINS Statement") provides information
    about loaded plugins. More detailed information can be found in the Information
    Schema [`PLUGINS`](information-schema-plugins-table.html "28.3.22 The INFORMATION_SCHEMA
    PLUGINS Table") table. See [Section 7.6.2, “Obtaining Server Plugin Information”](obtaining-plugin-information.html
    "7.6.2 Obtaining Server Plugin Information").
  id: totrans-358
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项不设置相应的系统变量。[`SHOW PLUGINS`](show-plugins.html "15.7.7.25 SHOW PLUGINS Statement")的输出提供有关已加载插件的信息。更详细的信息可以在信息模式的[`PLUGINS`](information-schema-plugins-table.html
    "28.3.22 The INFORMATION_SCHEMA PLUGINS Table")表中找到。参见[Section 7.6.2, “Obtaining
    Server Plugin Information”](obtaining-plugin-information.html "7.6.2 Obtaining
    Server Plugin Information")。
- en: For additional information about plugin loading, see [Section 7.6.1, “Installing
    and Uninstalling Plugins”](plugin-loading.html "7.6.1 Installing and Uninstalling
    Plugins").
  id: totrans-359
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关插件加载的更多信息，请参见[第 7.6.1 节，“安装和卸载插件”](plugin-loading.html "7.6.1 Installing and
    Uninstalling Plugins")。
- en: '[`--plugin-load-add=*`plugin_list`*`](server-options.html#option_mysqld_plugin-load-add)'
  id: totrans-360
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--plugin-load-add=*`plugin_list`*`](server-options.html#option_mysqld_plugin-load-add)'
- en: '| Command-Line Format | `--plugin-load-add=plugin_list` |'
  id: totrans-361
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--plugin-load-add=plugin_list` |'
- en: '| Type | String |'
  id: totrans-362
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: This option complements the [`--plugin-load`](server-options.html#option_mysqld_plugin-load)
    option. [`--plugin-load-add`](server-options.html#option_mysqld_plugin-load-add)
    adds a plugin or plugins to the set of plugins to be loaded at startup. The argument
    format is the same as for [`--plugin-load`](server-options.html#option_mysqld_plugin-load).
    [`--plugin-load-add`](server-options.html#option_mysqld_plugin-load-add) can be
    used to avoid specifying a large set of plugins as a single long unwieldy [`--plugin-load`](server-options.html#option_mysqld_plugin-load)
    argument.
  id: totrans-363
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项是[`--plugin-load`](server-options.html#option_mysqld_plugin-load)选项的补充。[`--plugin-load-add`](server-options.html#option_mysqld_plugin-load-add)在启动时向要加载的插件集合中添加一个或多个插件。参数格式与[`--plugin-load`](server-options.html#option_mysqld_plugin-load)相同。[`--plugin-load-add`](server-options.html#option_mysqld_plugin-load-add)可用于避免将大量插件作为单个冗长的[`--plugin-load`](server-options.html#option_mysqld_plugin-load)参数指定。
- en: '[`--plugin-load-add`](server-options.html#option_mysqld_plugin-load-add) can
    be given in the absence of [`--plugin-load`](server-options.html#option_mysqld_plugin-load),
    but any instance of [`--plugin-load-add`](server-options.html#option_mysqld_plugin-load-add)
    that appears before [`--plugin-load`](server-options.html#option_mysqld_plugin-load).
    has no effect because [`--plugin-load`](server-options.html#option_mysqld_plugin-load)
    resets the set of plugins to load. In other words, these options:'
  id: totrans-364
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以在没有[`--plugin-load`](server-options.html#option_mysqld_plugin-load)的情况下给出[`--plugin-load-add`](server-options.html#option_mysqld_plugin-load-add)，但是在出现在[`--plugin-load`](server-options.html#option_mysqld_plugin-load)之前的任何[`--plugin-load-add`](server-options.html#option_mysqld_plugin-load-add)实例都不起作用，因为[`--plugin-load`](server-options.html#option_mysqld_plugin-load)会重置要加载的插件集合。换句话说，这些选项：
- en: '[PRE8]'
  id: totrans-365
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'are equivalent to this option:'
  id: totrans-366
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 等同于此选项：
- en: '[PRE9]'
  id: totrans-367
  prefs:
  - PREF_IND
