- en: '[`SYSDATE()`](date-and-time-functions.html#function_sysdate) by default returns
    the time at which it executes, not the time at which the statement in which it
    occurs begins executing. This differs from the behavior of [`NOW()`](date-and-time-functions.html#function_now).
    This option causes [`SYSDATE()`](date-and-time-functions.html#function_sysdate)
    to be a synonym for [`NOW()`](date-and-time-functions.html#function_now). For
    information about the implications for binary logging and replication, see the
    description for [`SYSDATE()`](date-and-time-functions.html#function_sysdate) in
    [Section 14.7, “Date and Time Functions”](date-and-time-functions.html "14.7 Date
    and Time Functions") and for `SET TIMESTAMP` in [Section 7.1.8, “Server System
    Variables”](server-system-variables.html "7.1.8 Server System Variables").'
  id: totrans-521
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`SYSDATE()`](date-and-time-functions.html#function_sysdate) 默认返回执行时的时间，而不是语句开始执行时的时间。这与[`NOW()`](date-and-time-functions.html#function_now)的行为不同。此选项使[`SYSDATE()`](date-and-time-functions.html#function_sysdate)成为[`NOW()`](date-and-time-functions.html#function_now)的同义词。有关二进制日志和复制的影响，请参阅[第14.7节，“日期和时间函数”](date-and-time-functions.html
    "14.7 日期和时间函数")中对[`SYSDATE()`](date-and-time-functions.html#function_sysdate)的描述以及[第7.1.8节，“服务器系统变量”](server-system-variables.html
    "7.1.8 服务器系统变量")中对`SET TIMESTAMP`的描述。'
