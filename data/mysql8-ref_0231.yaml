- en: '[`--ssl`](server-options.html#option_mysqld_ssl), [`--skip-ssl`](server-options.html#option_mysqld_ssl)'
  id: totrans-485
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl`](server-options.html#option_mysqld_ssl), [`--skip-ssl`](server-options.html#option_mysqld_ssl)'
- en: '| Command-Line Format | `--ssl[={OFF&#124;ON}]` |'
  id: totrans-486
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl[={OFF&#124;ON}]` |'
- en: '| Deprecated | 8.0.26 |'
  id: totrans-487
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.26 |'
- en: '| Disabled by | `skip-ssl` |'
  id: totrans-488
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 被禁用者 | `skip-ssl` |'
- en: '| Type | Boolean |'
  id: totrans-489
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `ON` |'
  id: totrans-490
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `ON` |'
- en: The [`--ssl`](server-options.html#option_mysqld_ssl) option specifies that the
    server permits but does not require encrypted connections on the main connection
    interface. This option is enabled by default.
  id: totrans-491
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--ssl`](server-options.html#option_mysqld_ssl) 选项指定服务器在主连接接口上允许但不要求加密连接。此选项默认启用。'
- en: A similar option, [`--admin-ssl`](server-options.html#option_mysqld_admin-ssl),
    is like the [`--ssl`](server-options.html#option_mysqld_ssl), except that it applies
    to the administrative connection interface rather than the main connection interface.
    For information about these interfaces, see [Section 7.1.12.1, “Connection Interfaces”](connection-interfaces.html
    "7.1.12.1 Connection Interfaces").
  id: totrans-492
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个类似的选项，[`--admin-ssl`](server-options.html#option_mysqld_admin-ssl)，类似于 [`--ssl`](server-options.html#option_mysqld_ssl)，但适用于管理连接接口而不是主连接接口。有关这些接口的信息，请参见
    [Section 7.1.12.1, “Connection Interfaces”](connection-interfaces.html "7.1.12.1 Connection
    Interfaces")。
- en: '[`--ssl`](server-options.html#option_mysqld_ssl) can be specified in negated
    form as [`--skip-ssl`](server-options.html#option_mysqld_ssl) or a synonym ([`--ssl=OFF`](server-options.html#option_mysqld_ssl),
    [`--disable-ssl`](server-options.html#option_mysqld_ssl)). In this case, the option
    specifies that the server does *not* permit encrypted connections, regardless
    of the settings of the `tls_*`xxx`*` and `ssl_*`xxx`*` system variables.'
  id: totrans-493
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--ssl`](server-options.html#option_mysqld_ssl) 可以以否定形式指定为 [`--skip-ssl`](server-options.html#option_mysqld_ssl)
    或同义词（[`--ssl=OFF`](server-options.html#option_mysqld_ssl), [`--disable-ssl`](server-options.html#option_mysqld_ssl)）。在这种情况下，该选项指定服务器*不*允许加密连接，而不管
    `tls_*`xxx`*` 和 `ssl_*`xxx`*` 系统变量的设置如何。'
- en: The [`--ssl`](server-options.html#option_mysqld_ssl) option has an effect only
    at server startup on whether the server supports encrypted connections. It is
    ignored and has no effect on the operation of [`ALTER INSTANCE RELOAD TLS`](alter-instance.html#alter-instance-reload-tls)
    at runtime. For example, you can use [`--ssl=OFF`](server-options.html#option_mysqld_ssl)
    to start the server with encrypted connections disabled, then reconfigure TLS
    and execute `ALTER INSTANCE RELOAD TLS` to enable encrypted connections at runtime.
  id: totrans-494
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--ssl`](server-options.html#option_mysqld_ssl) 选项仅在服务器启动时对服务器是否支持加密连接产生影响。在运行时，它被忽略且不会影响
    [`ALTER INSTANCE RELOAD TLS`](alter-instance.html#alter-instance-reload-tls) 的操作。例如，您可以使用
    [`--ssl=OFF`](server-options.html#option_mysqld_ssl) 来启动禁用加密连接的服务器，然后重新配置 TLS
    并执行 `ALTER INSTANCE RELOAD TLS` 来在运行时启用加密连接。'
- en: For more information about configuring whether the server permits clients to
    connect using SSL and indicating where to find SSL keys and certificates, see
    [Section 8.3.1, “Configuring MySQL to Use Encrypted Connections”](using-encrypted-connections.html
    "8.3.1 Configuring MySQL to Use Encrypted Connections"), which also describes
    server capabilities for certificate and key file autogeneration and autodiscovery.
    Consider setting at least the [`ssl_cert`](server-system-variables.html#sysvar_ssl_cert)
    and [`ssl_key`](server-system-variables.html#sysvar_ssl_key) system variables
    on the server side and the [`--ssl-ca`](connection-options.html#option_general_ssl-ca)
    (or [`--ssl-capath`](connection-options.html#option_general_ssl-capath)) option
    on the client side.
  id: totrans-495
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关配置服务器是否允许客户端使用 SSL 连接以及指示 SSL 密钥和证书位置的更多信息，请参见[第 8.3.1 节，“配置 MySQL 使用加密连接”](using-encrypted-connections.html
    "8.3.1 配置 MySQL 使用加密连接")，该节还描述了服务器自动生成和自动发现证书和密钥文件的功能。考虑在服务器端至少设置 [`ssl_cert`](server-system-variables.html#sysvar_ssl_cert)
    和 [`ssl_key`](server-system-variables.html#sysvar_ssl_key) 系统变量以及客户端端的 [`--ssl-ca`](connection-options.html#option_general_ssl-ca)（或
    [`--ssl-capath`](connection-options.html#option_general_ssl-capath)）选项。
