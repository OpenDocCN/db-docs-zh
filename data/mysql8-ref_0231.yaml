    and minimum values are 6 times the page size, and the value must be a multiple
    of the page size.
  id: totrans-296
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 内存映射事务协调器日志的字节大小。默认和最小值为页面大小的6倍，且该值必须是页面大小的倍数。
- en: '[`--memlock`](server-options.html#option_mysqld_memlock)'
  id: totrans-297
