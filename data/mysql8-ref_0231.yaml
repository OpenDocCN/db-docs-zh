  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名称 |'
- en: The path to the MySQL server data directory. This option sets the [`datadir`](server-system-variables.html#sysvar_datadir)
