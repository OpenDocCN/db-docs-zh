  type: TYPE_NORMAL
  zh: 如果已激活，减少慢查询日志中的信息记录。
- en: '[`--log-tc=*`file_name`*`](server-options.html#option_mysqld_log-tc)'
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--log-tc=*`file_name`*`](server-options.html#option_mysqld_log-tc)'
- en: '| Command-Line Format | `--log-tc=file_name` |'
  id: totrans-285
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--log-tc=file_name` |'
- en: '| Type | File name |'
  id: totrans-286
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
