- en: Some hardware/operating system architectures support memory pages greater than
    the default (usually 4KB). The actual implementation of this support depends on
    the underlying hardware and operating system. Applications that perform a lot
    of memory accesses may obtain performance improvements by using large pages due
    to reduced Translation Lookaside Buffer (TLB) misses.
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一些硬件/操作系统架构支持大于默认值（通常为4KB）的内存页。此支持的实际实现取决于底层硬件和操作系统。执行大量内存访问的应用程序可能通过使用大页获得性能改进，因为减少了转换查找缓冲区（TLB）的缺失。
- en: MySQL supports the Linux implementation of large page support (which is called
    HugeTLB in Linux). See [Section 10.12.3.3, “Enabling Large Page Support”](large-page-support.html
    "10.12.3.3 Enabling Large Page Support"). For Solaris support of large pages,
    see the description of the [`--super-large-pages`](server-options.html#option_mysqld_super-large-pages)
    option.
  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL支持Linux实现的大页支持（在Linux中称为HugeTLB）。请参阅[第10.12.3.3节，“启用大页支持”](large-page-support.html
    "10.12.3.3 启用大页支持")。有关Solaris对大页的支持，请参阅[`--super-large-pages`](server-options.html#option_mysqld_super-large-pages)选项的描述。
- en: '[`--large-pages`](server-options.html#option_mysqld_large-pages) is disabled
    by default.'
  id: totrans-229
  prefs:
