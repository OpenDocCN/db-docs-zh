  id: totrans-287
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `tc.log` |'
- en: The name of the memory-mapped transaction coordinator log file (for XA transactions
    that affect multiple storage engines when the binary log is disabled). The default
    name is `tc.log`. The file is created under the data directory if not given as
    a full path name. This option is unused.
  id: totrans-288
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 内存映射事务协调器日志文件的名称（用于在二进制日志禁用时影响多个存储引擎的XA事务）。默认名称为`tc.log`。如果未提供完整路径名，则文件将在数据目录下创建。此选项未使用。
- en: '[`--log-tc-size=*`size`*`](server-options.html#option_mysqld_log-tc-size)'
  id: totrans-289
