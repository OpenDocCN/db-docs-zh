- en: '[`--plugin-*`xxx`*`](server-options.html#option_mysqld_plugin-xxx)'
  id: totrans-374
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--plugin-*`xxx`*`](server-options.html#option_mysqld_plugin-xxx)'
- en: Specifies an option that pertains to a server plugin. For example, many storage
    engines can be built as plugins, and for such engines, options for them can be
    specified with a `--plugin` prefix. Thus, the [`--innodb-file-per-table`](innodb-parameters.html#sysvar_innodb_file_per_table)
    option for `InnoDB` can be specified as [`--plugin-innodb-file-per-table`](innodb-parameters.html#sysvar_innodb_file_per_table).
  id: totrans-375
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指定与服务器插件相关的选项。例如，许多存储引擎可以作为插件构建，对于这些引擎，可以使用`--plugin`前缀指定其选项。因此，`InnoDB`的[`--innodb-file-per-table`](innodb-parameters.html#sysvar_innodb_file_per_table)选项可以指定为[`--plugin-innodb-file-per-table`](innodb-parameters.html#sysvar_innodb_file_per_table)。
- en: For boolean options that can be enabled or disabled, the `--skip` prefix and
    other alternative formats are supported as well (see [Section 6.2.2.4, “Program
    Option Modifiers”](option-modifiers.html "6.2.2.4 Program Option Modifiers")).
    For example, [`--skip-plugin-innodb-file-per-table`](innodb-parameters.html#sysvar_innodb_file_per_table)
    disables [`innodb-file-per-table`](innodb-parameters.html#sysvar_innodb_file_per_table).
  id: totrans-376
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于可以启用或禁用的布尔选项，还支持`--skip`前缀和其他替代格式（参见[第6.2.2.4节，“程序选项修饰符”](option-modifiers.html
    "6.2.2.4 程序选项修饰符")）。例如，[`--skip-plugin-innodb-file-per-table`](innodb-parameters.html#sysvar_innodb_file_per_table)禁用[`innodb-file-per-table`](innodb-parameters.html#sysvar_innodb_file_per_table)。
- en: The rationale for the `--plugin` prefix is that it enables plugin options to
    be specified unambiguously if there is a name conflict with a built-in server
    option. For example, were a plugin writer to name a plugin “sql” and implement
    a “mode” option, the option name might be [`--sql-mode`](server-options.html#option_mysqld_sql-mode),
    which would conflict with the built-in option of the same name. In such cases,
    references to the conflicting name are resolved in favor of the built-in option.
    To avoid the ambiguity, users can specify the plugin option as `--plugin-sql-mode`.
    Use of the `--plugin` prefix for plugin options is recommended to avoid any question
    of ambiguity.
  id: totrans-377
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用`--plugin`前缀的理由是，如果与内置服务器选项存在名称冲突，它可以使插件选项得以明确指定。例如，如果插件作者将插件命名为“sql”并实现“mode”选项，则选项名称可能是[`--sql-mode`](server-options.html#option_mysqld_sql-mode)，这将与同名的内置选项冲突。在这种情况下，引用冲突名称将优先解析为内置选项。为避免歧义，用户可以将插件选项指定为`--plugin-sql-mode`。建议为插件选项使用`--plugin`前缀，以避免任何歧义问题。
