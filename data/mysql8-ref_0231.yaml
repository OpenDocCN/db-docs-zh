- en: The port number to use when listening for TCP/IP connections. On Unix and Unix-like
    systems, the port number must be 1024 or higher unless the server is started by
    the `root` operating system user. Setting this option to 0 causes the default
    value to be used.
  id: totrans-388
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在监听TCP/IP连接时要使用的端口号。在Unix和类Unix系统上，端口号必须是1024或更高，除非服务器由`root`操作系统用户启动。将此选项设置为0会使用默认值。
- en: '[`--port-open-timeout=*`num`*`](server-options.html#option_mysqld_port-open-timeout)'
  id: totrans-389
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--port-open-timeout=*`num`*`](server-options.html#option_mysqld_port-open-timeout)'
- en: '| Command-Line Format | `--port-open-timeout=#` |'
  id: totrans-390
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--port-open-timeout=#` |'
- en: '| Type | Integer |'
  id: totrans-391
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: '| Default Value | `0` |'
  id: totrans-392
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `0` |'
- en: On some systems, when the server is stopped, the TCP/IP port might not become
    available immediately. If the server is restarted quickly afterward, its attempt
    to reopen the port can fail. This option indicates how many seconds the server
    should wait for the TCP/IP port to become free if it cannot be opened. The default
    is not to wait.
  id: totrans-393
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在某些系统上，当服务器停止时，TCP/IP端口可能不会立即变为可用。如果服务器随后快速重新启动，则重新打开端口的尝试可能会失败。此选项指示服务器在无法打开端口时等待多少秒，直到TCP/IP端口变为空闲。默认情况下不等待。
- en: '[`--print-defaults`](server-options.html#option_mysqld_print-defaults)'
  id: totrans-394
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--print-defaults`](server-options.html#option_mysqld_print-defaults)'
- en: Print the program name and all options that it gets from option files. Password
    values are masked. This must be the first option on the command line if it is
    used, except that it may be used immediately after [`--defaults-file`](server-options.html#option_mysqld_defaults-file)
    or [`--defaults-extra-file`](server-options.html#option_mysqld_defaults-extra-file).
  id: totrans-395
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 打印程序名称以及从选项文件中获取的所有选项。密码值被掩盖。如果使用此选项，则必须是命令行中的第一个选项，除非它紧接着[`--defaults-file`](server-options.html#option_mysqld_defaults-file)或[`--defaults-extra-file`](server-options.html#option_mysqld_defaults-extra-file)之后使用。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-396
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项文件和其他选项文件选项的附加信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--remove [*`service_name`*]`](server-options.html#option_mysqld_remove)'
  id: totrans-397
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--remove [*`service_name`*]`](server-options.html#option_mysqld_remove)'
- en: '| Command-Line Format | `--remove [service_name]` |'
  id: totrans-398
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--remove [service_name]` |'
- en: '| Platform Specific | Windows |'
  id: totrans-399
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 特定平台 | Windows |'
- en: (Windows only) Remove a MySQL Windows service. The default service name is `MySQL`
    if no *`service_name`* value is given. For more information, see [Section 2.3.4.8,
    “Starting MySQL as a Windows Service”](windows-start-service.html "2.3.4.8 Starting
    MySQL as a Windows Service").
  id: totrans-400
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: （仅限Windows）移除MySQL Windows服务。如果未提供*`service_name`*值，则默认服务名称为`MySQL`。有关更多信息，请参见[第2.3.4.8节，“将MySQL作为Windows服务启动”](windows-start-service.html
    "2.3.4.8 将MySQL作为Windows服务启动")。
- en: '[`--safe-user-create`](server-options.html#option_mysqld_safe-user-create)'
  id: totrans-401
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--safe-user-create`](server-options.html#option_mysqld_safe-user-create)'
- en: '| Command-Line Format | `--safe-user-create[={OFF&#124;ON}]` |'
  id: totrans-402
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--safe-user-create[={OFF&#124;ON}]` |'
- en: '| Deprecated | Yes |'
  id: totrans-403
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 是 |'
- en: '| Type | Boolean |'
  id: totrans-404
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-405
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: This option is deprecated, and ignored as of MySQL 8.0.11\. For related information,
    see [Server Changes](upgrading-from-previous-series.html#upgrade-server-changes
    "Server Changes").
  id: totrans-406
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项已弃用，并在MySQL 8.0.11中被忽略。有关相关信息，请参见[服务器更改](upgrading-from-previous-series.html#upgrade-server-changes
    "服务器更改")。
- en: 'If this option is enabled, a user cannot create new MySQL users by using the
    [`GRANT`](grant.html "15.7.1.6 GRANT Statement") statement unless the user has
    the [`INSERT`](privileges-provided.html#priv_insert) privilege for the `mysql.user`
    system table or any column in the table. If you want a user to have the ability
    to create new users that have those privileges that the user has the right to
    grant, you should grant the user the following privilege:'
  id: totrans-407
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用此选项，用户无法使用[`GRANT`](grant.html "15.7.1.6 GRANT语句")语句创建新的MySQL用户，除非用户对`mysql.user`系统表或表中任何列具有[`INSERT`](privileges-provided.html#priv_insert)权限。如果您希望用户能够创建具有用户有权授予的那些权限的新用户，您应授予用户以下权限：
- en: '[PRE12]'
  id: totrans-408
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: This ensures that the user cannot change any privilege columns directly, but
    has to use the [`GRANT`](grant.html "15.7.1.6 GRANT Statement") statement to give
    privileges to other users.
  id: totrans-409
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这确保用户无法直接更改任何权限列，而必须使用[`GRANT`](grant.html "15.7.1.6 GRANT语句")语句为其他用户授予权限。
- en: '[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)'
  id: totrans-410
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)'
- en: '| Command-Line Format | `--skip-grant-tables[={OFF&#124;ON}]` |'
  id: totrans-411
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--skip-grant-tables[={OFF&#124;ON}]` |'
- en: '| Type | Boolean |'
  id: totrans-412
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-413
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: 'This option affects the server startup sequence:'
  id: totrans-414
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项会影响服务器启动顺序：
- en: '[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)
    causes the server not to read the grant tables in the `mysql` system schema, and
    thus to start without using the privilege system at all. This gives anyone with
    access to the server *unrestricted access to all databases*.'
  id: totrans-415
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)导致服务器不读取`mysql`系统模式中的授权表，因此在启动时根本不使用权限系统。这使得任何访问服务器的人都可以*无限制地访问所有数据库*。'
- en: Because starting the server with [`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)
    disables authentication checks, the server also disables remote connections in
    that case by enabling [`skip_networking`](server-system-variables.html#sysvar_skip_networking).
  id: totrans-416
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因为使用[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)启动服务器会禁用身份验证检查，因此服务器在这种情况下还会通过启用[`skip_networking`](server-system-variables.html#sysvar_skip_networking)来禁用远程连接。
- en: 'To cause a server started with [`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)
    to load the grant tables at runtime, perform a privilege-flushing operation, which
    can be done in these ways:'
  id: totrans-417
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要使使用[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)启动的服务器在运行时加载授权表，请执行特权刷新操作，可以通过以下方式完成：
- en: Issue a MySQL [`FLUSH PRIVILEGES`](flush.html#flush-privileges) statement after
    connecting to the server.
  id: totrans-418
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接到服务器后，发出MySQL [`FLUSH PRIVILEGES`](flush.html#flush-privileges)语句。
- en: Execute a [**mysqladmin flush-privileges**](mysqladmin.html "6.5.2 mysqladmin
    — A MySQL Server Administration Program") or [**mysqladmin reload**](mysqladmin.html
    "6.5.2 mysqladmin — A MySQL Server Administration Program") command from the command
    line.
  id: totrans-419
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从命令行执行 [**mysqladmin flush-privileges**](mysqladmin.html "6.5.2 mysqladmin —
    A MySQL Server Administration Program") 或 [**mysqladmin reload**](mysqladmin.html
    "6.5.2 mysqladmin — A MySQL Server Administration Program") 命令。
- en: Privilege flushing might also occur implicitly as a result of other actions
    performed after startup, thus causing the server to start using the grant tables.
    For example, the server flushes the privileges if it performs an upgrade during
    the startup sequence.
  id: totrans-420
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 特权刷新也可能隐式发生在启动后执行的其他操作中，从而导致服务器开始使用授权表。例如，如果服务器在启动序列中执行升级，则会刷新权限。
- en: '[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)
    disables failed-login tracking and temporary account locking because those capabilities
    depend on the grant tables. See [Section 8.2.15, “Password Management”](password-management.html
    "8.2.15 Password Management").'
  id: totrans-421
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)
    禁用了失败登录跟踪和临时账户锁定，因为这些功能依赖于授权表。参见 [第 8.2.15 节，“密码管理”](password-management.html
    "8.2.15 Password Management")。'
- en: '[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)
    causes the server not to load certain other objects registered in the data dictionary
    or the `mysql` system schema:'
  id: totrans-422
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)
    导致服务器不加载数据字典或 `mysql` 系统模式中注册的某些���他对象：'
- en: Scheduled events installed using [`CREATE EVENT`](create-event.html "15.1.13 CREATE
    EVENT Statement") and registered in the `events` data dictionary table.
  id: totrans-423
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 [`CREATE EVENT`](create-event.html "15.1.13 CREATE EVENT Statement") 安装并在
    `events` 数据字典表中注册的定时事件。
- en: Plugins installed using [`INSTALL PLUGIN`](install-plugin.html "15.7.4.4 INSTALL
    PLUGIN Statement") and registered in the `mysql.plugin` system table.
  id: totrans-424
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 [`INSTALL PLUGIN`](install-plugin.html "15.7.4.4 INSTALL PLUGIN Statement")
    安装并在 `mysql.plugin` 系统表中注册的插件。
- en: To cause plugins to be loaded even when using [`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables),
    use the [`--plugin-load`](server-options.html#option_mysqld_plugin-load) or [`--plugin-load-add`](server-options.html#option_mysqld_plugin-load-add)
    option.
  id: totrans-425
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 若要在使用 [`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)
    时加载插件，使用 [`--plugin-load`](server-options.html#option_mysqld_plugin-load) 或 [`--plugin-load-add`](server-options.html#option_mysqld_plugin-load-add)
    选项。
- en: Loadable functions installed using [`CREATE FUNCTION`](create-function-loadable.html
    "15.7.4.1 CREATE FUNCTION Statement for Loadable Functions") and registered in
    the `mysql.func` system table.
  id: totrans-426
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 [`CREATE FUNCTION`](create-function-loadable.html "15.7.4.1 CREATE FUNCTION
    Statement for Loadable Functions") 安装并在 `mysql.func` 系统表中注册的可加载函数。
- en: '[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)
    does *not* suppress loading during startup of components.'
  id: totrans-427
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)
    在启动过程中*不*抑制组件的加载。'
- en: '[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)
    causes the [`disabled_storage_engines`](server-system-variables.html#sysvar_disabled_storage_engines)
    system variable to have no effect.'
  id: totrans-428
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)
    导致 [`disabled_storage_engines`](server-system-variables.html#sysvar_disabled_storage_engines)
    系统变量失效。'
- en: '[`--skip-host-cache`](server-options.html#option_mysqld_skip-host-cache)'
  id: totrans-429
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-host-cache`](server-options.html#option_mysqld_skip-host-cache)'
- en: '| Command-Line Format | `--skip-host-cache` |'
  id: totrans-430
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--skip-host-cache` |'
- en: '| Deprecated | 8.0.30 |'
  id: totrans-431
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 弃用 | 8.0.30 |'
- en: Disable use of the internal host cache for faster name-to-IP resolution. With
    the cache disabled, the server performs a DNS lookup every time a client connects.
  id: totrans-432
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 禁用内部主机缓存以加快名称到 IP 地址的解析速度。禁用缓存后，服务器在每次客户端连接时执行 DNS 查找。
- en: Use of [`--skip-host-cache`](server-options.html#option_mysqld_skip-host-cache)
    is similar to setting the [`host_cache_size`](server-system-variables.html#sysvar_host_cache_size)
    system variable to 0, but [`host_cache_size`](server-system-variables.html#sysvar_host_cache_size)
    is more flexible because it can also be used to resize, enable, or disable the
    host cache at runtime, not just at server startup.
  id: totrans-433
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用 [`--skip-host-cache`](server-options.html#option_mysqld_skip-host-cache)
    类似于将 [`host_cache_size`](server-system-variables.html#sysvar_host_cache_size)
    系统变量设置为 0，但 [`host_cache_size`](server-system-variables.html#sysvar_host_cache_size)
    更灵活，因为它还可以用于在运行时调整、启用或禁用主机缓存，而不仅仅在服务器启动时。
- en: Beginning with MySQL 8.0.30, this option is deprecated; you should use [`SET
    GLOBAL host_cache_size = 0`](set-variable.html "15.7.6.1 SET Syntax for Variable
    Assignment") instead.
  id: totrans-434
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.30开始，此选项已弃用；您应该使用[`SET GLOBAL host_cache_size = 0`](set-variable.html
    "15.7.6.1 变量赋值的SET语法")代替。
- en: Starting the server with [`--skip-host-cache`](server-options.html#option_mysqld_skip-host-cache)
    does not prevent runtime changes to the value of [`host_cache_size`](server-system-variables.html#sysvar_host_cache_size),
    but such changes have no effect and the cache is not re-enabled even if [`host_cache_size`](server-system-variables.html#sysvar_host_cache_size)
    is set larger than 0.
  id: totrans-435
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用[`--skip-host-cache`](server-options.html#option_mysqld_skip-host-cache)启动服务器不会阻止对[`host_cache_size`](server-system-variables.html#sysvar_host_cache_size)值的运行时更改，但这些更改不起作用，即使将[`host_cache_size`](server-system-variables.html#sysvar_host_cache_size)设置为大于0，缓存也不会重新启用。
- en: For more information about how the host cache works, see [Section 7.1.12.3,
    “DNS Lookups and the Host Cache”](host-cache.html "7.1.12.3 DNS Lookups and the
    Host Cache").
  id: totrans-436
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关主机缓存工作原理的更多信息，请参见[第7.1.12.3节，“DNS查找和主机缓存”](host-cache.html "7.1.12.3 DNS查找和主机缓存")。
- en: '[`--skip-innodb`](innodb-parameters.html#option_mysqld_innodb)'
  id: totrans-437
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-innodb`](innodb-parameters.html#option_mysqld_innodb)'
- en: Disable the `InnoDB` storage engine. In this case, because the default storage
    engine is [`InnoDB`](innodb-storage-engine.html "Chapter 17 The InnoDB Storage
    Engine"), the server does not start unless you also use [`--default-storage-engine`](server-system-variables.html#sysvar_default_storage_engine)
    and [`--default-tmp-storage-engine`](server-system-variables.html#sysvar_default_tmp_storage_engine)
    to set the default to some other engine for both permanent and `TEMPORARY` tables.
  id: totrans-438
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 禁用`InnoDB`存储引擎。在这种情况下，由于默认存储引擎是[`InnoDB`](innodb-storage-engine.html "第17章 InnoDB存储引擎")，除非您还使用[`--default-storage-engine`](server-system-variables.html#sysvar_default_storage_engine)和[`--default-tmp-storage-engine`](server-system-variables.html#sysvar_default_tmp_storage_engine)将默认值设置为其他引擎，否则服务器将无法启动，用于永久表和`TEMPORARY`表。
- en: The `InnoDB` storage engine cannot be disabled, and the [`--skip-innodb`](innodb-parameters.html#option_mysqld_innodb)
    option is deprecated and has no effect. Its use results in a warning. Expect this
    option to be removed in a future MySQL release.
  id: totrans-439
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 无法禁用`InnoDB`存储引擎，[`--skip-innodb`](innodb-parameters.html#option_mysqld_innodb)选项已弃用且无效。使用该选项会产生警告。预计此选项将在未来的MySQL版本中被移除。
- en: '[`--skip-new`](server-options.html#option_mysqld_skip-new)'
  id: totrans-440
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-new`](server-options.html#option_mysqld_skip-new)'
- en: '| Command-Line Format | `--skip-new` |'
  id: totrans-441
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--skip-new` |'
- en: '| Deprecated | 8.0.35 |'
  id: totrans-442
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.35 |'
- en: 'This option disables (what used to be considered) new, possibly unsafe behaviors.
    It results in these settings: [`delay_key_write=OFF`](server-system-variables.html#sysvar_delay_key_write),
    [`concurrent_insert=NEVER`](server-system-variables.html#sysvar_concurrent_insert),
    [`automatic_sp_privileges=OFF`](server-system-variables.html#sysvar_automatic_sp_privileges).
    It also causes [`OPTIMIZE TABLE`](optimize-table.html "15.7.3.4 OPTIMIZE TABLE
    Statement") to be mapped to [`ALTER TABLE`](alter-table.html "15.1.9 ALTER TABLE
    Statement") for storage engines for which [`OPTIMIZE TABLE`](optimize-table.html
    "15.7.3.4 OPTIMIZE TABLE Statement") is not supported.'
  id: totrans-443
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项禁用（曾被视为）新的、可能不安全的行为。它导致这些设置：[`delay_key_write=OFF`](server-system-variables.html#sysvar_delay_key_write)、[`concurrent_insert=NEVER`](server-system-variables.html#sysvar_concurrent_insert)、[`automatic_sp_privileges=OFF`](server-system-variables.html#sysvar_automatic_sp_privileges)。它还导致对于不支持[`OPTIMIZE
    TABLE`](optimize-table.html "15.7.3.4 OPTIMIZE TABLE语句")的存储引擎，将[`OPTIMIZE TABLE`](optimize-table.html
    "15.7.3.4 OPTIMIZE TABLE语句")映射到[`ALTER TABLE`](alter-table.html "15.1.9 ALTER
    TABLE语句")。
- en: This option is deprecated as of MySQL 8.0.35, and is subject to removal in a
    future release.
  id: totrans-444
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.35开始，此选项已弃用，并可能在将来的版本中被移除。
