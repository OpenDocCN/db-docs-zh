    with the value of [`--lc-messages`](server-options.html#option_mysqld_lc-messages)
    to produce the location for the error message file. See [Section 12.12, “Setting
    the Error Message Language”](error-message-language.html "12.12 Setting the Error
    Message Language").
  id: totrans-246
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 存放错误消息的目录。服务器使用该值与[`--lc-messages`](server-options.html#option_mysqld_lc-messages)的值一起生成错误消息文件的位置。参见[第12.12节，“设置错误消息语言”](error-message-language.html
    "12.12 设置错误消息语言")。
- en: '[`--local-service`](server-options.html#option_mysqld_local-service)'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--local-service`](server-options.html#option_mysqld_local-service)'
- en: '| Command-Line Format | `--local-service` |'
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--local-service` |'
- en: (Windows only) A `--local-service` option following the service name causes
    the server to run using the `LocalService` Windows account that has limited system
    privileges. If both [`--defaults-file`](option-file-options.html#option_general_defaults-file)
    and `--local-service` are given following the service name, they can be in any
    order. See [Section 2.3.4.8, “Starting MySQL as a Windows Service”](windows-start-service.html
    "2.3.4.8 Starting MySQL as a Windows Service").
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: （仅限Windows）在服务名称后面跟着`--local-service`选项会导致服务器使用具有有限系统特权的`LocalService` Windows帐户运行。如果在服务名称后面分别给出[`--defaults-file`](option-file-options.html#option_general_defaults-file)和`--local-service`，它们可以以任何顺序出现。参见[第2.3.4.8节，“将MySQL作为Windows服务启动”](windows-start-service.html
    "2.3.4.8 将MySQL作为Windows服务启动")。
- en: '[`--log-error[=*`file_name`*]`](server-options.html#option_mysqld_log-error)'
  id: totrans-250
