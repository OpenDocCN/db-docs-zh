- en: Enable or disable symbolic link support. On Unix, enabling symbolic links means
    that you can link a `MyISAM` index file or data file to another directory with
    the `INDEX DIRECTORY` or `DATA DIRECTORY` option of the [`CREATE TABLE`](create-table.html
    "15.1.20 CREATE TABLE Statement") statement. If you delete or rename the table,
    the files that its symbolic links point to also are deleted or renamed. See [Section 10.12.2.2,
    “Using Symbolic Links for MyISAM Tables on Unix”](symbolic-links-to-tables.html
    "10.12.2.2 Using Symbolic Links for MyISAM Tables on Unix").
  id: totrans-513
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用或禁用符号链接支持。在Unix上，启用符号链接意味着您可以使用[`CREATE TABLE`](create-table.html "15.1.20 CREATE
    TABLE Statement")语句的`INDEX DIRECTORY`或`DATA DIRECTORY`选项将`MyISAM`索引文件或数据文件链接到另一个目录。如果删除或重命名表，其符号链接指向的文件也将被删除或重命名。请参阅[第10.12.2.2节，“在Unix上为MyISAM表使用符号链接”](symbolic-links-to-tables.html
    "10.12.2.2 在Unix上为MyISAM表使用符号链接")。
