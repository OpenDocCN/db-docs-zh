  zh: 用于错误消息的语言。*`lang_name`*可以作为语言名称或作为安装语言文件的目录的完整路径名给出。请参见[Section 12.12, “Setting
    the Error Message Language”](error-message-language.html "12.12 Setting the Error
    Message Language")。
- en: '[`--lc-messages-dir`](server-options.html#option_mysqld_lc-messages-dir) and
