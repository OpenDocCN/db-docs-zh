- en: This option controls whether loadable functions that have only an `xxx` symbol
    for the main function can be loaded. By default, the option is off and only loadable
    functions that have at least one auxiliary symbol can be loaded; this prevents
    attempts at loading functions from shared object files other than those containing
    legitimate functions. See [Loadable Function Security Precautions](/doc/extending-mysql/8.0/en/adding-loadable-function.html#loadable-function-security).
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项控制是否可以加载仅具有主函数`xxx`符号的可加载函数。默认情况下，该选项处于关闭状态，只能加载具有至少一个辅助符号的可加载函数；这可以防止尝试从包含合法函数的共享对象文件之外的文件加载函数。请参阅[可加载函数安全预防措施](/doc/extending-mysql/8.0/en/adding-loadable-function.html#loadable-function-security)。
- en: '[`--ansi`](server-options.html#option_mysqld_ansi)'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ansi`](server-options.html#option_mysqld_ansi)'
- en: '| Command-Line Format | `--ansi` |'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ansi` |'
- en: Use standard (ANSI) SQL syntax instead of MySQL syntax. For more precise control
    over the server SQL mode, use the [`--sql-mode`](server-options.html#option_mysqld_sql-mode)
    option instead. See [Section 1.6, “MySQL Standards Compliance”](compatibility.html
    "1.6 MySQL Standards Compliance"), and [Section 7.1.11, “Server SQL Modes”](sql-mode.html
    "7.1.11 Server SQL Modes").
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用标准（ANSI）SQL语法，而不是MySQL语法。要对服务器SQL模式进行更精确的控制，请使用[`--sql-mode`](server-options.html#option_mysqld_sql-mode)选项。请参阅[第1.6节，“MySQL标准兼容性”](compatibility.html
    "1.6 MySQL标准兼容性")和[第7.1.11节，“服务器SQL模式”](sql-mode.html "7.1.11 服务器SQL模式")。
