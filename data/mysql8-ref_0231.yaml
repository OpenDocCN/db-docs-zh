    a future version of MySQL. In addition, the option is disabled by default. The
    related [`have_symlink`](server-system-variables.html#sysvar_have_symlink) system
    variable also is deprecated; expect it to be removed in a future version of MySQL.
  id: totrans-515
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 符号链接支持以及控制它的[`--symbolic-links`](server-options.html#option_mysqld_symbolic-links)选项已被弃用；您应该期望它在MySQL的将来版本中被移除。此外，默认情况下该选项已禁用。相关的[`have_symlink`](server-system-variables.html#sysvar_have_symlink)系统变量也已被弃用；您应该期望它在MySQL的将来版本中被移除。
