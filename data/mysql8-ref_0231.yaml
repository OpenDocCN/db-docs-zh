    the argument to a language name and combines it with the value of [`--lc-messages-dir`](server-options.html#option_mysqld_lc-messages-dir)
    to produce the location for the error message file. See [Section 12.12, “Setting
    the Error Message Language”](error-message-language.html "12.12 Setting the Error
    Message Language").
  id: totrans-238
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于错误消息的区域设置。默认值为`en_US`。服务器将参数转换为语言名称，并将其与[`--lc-messages-dir`](server-options.html#option_mysqld_lc-messages-dir)的值结合起来生成错误消息文件的位置。请参阅[第12.12节，“设置错误消息语言”](error-message-language.html
    "12.12 设置错误消息语言")。
