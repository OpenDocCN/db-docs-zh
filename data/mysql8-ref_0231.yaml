- en: Enable old-style user limits. (Before MySQL 5.0.3, account resource limits were
    counted separately for each host from which a user connected rather than per account
    row in the `user` table.) See [Section 8.2.21, “Setting Account Resource Limits”](user-resources.html
    "8.2.21 Setting Account Resource Limits").
  id: totrans-344
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用旧式用户限制。（在 MySQL 5.0.3 之前，帐户资源限制是针对用户连接的每个主机单独计算的，而不是每个`user`表中的帐户行。）请参阅[第8.2.21节，“设置帐户资源限制”](user-resources.html
    "8.2.21 Setting Account Resource Limits")。
- en: This option is deprecated, and, as of MySQL 8.0.30, using it on the command
    line or in an option file causes MySQL to raise a warning. Expect this option
    to be removed in a future release; you should check your applications now for
    use of `--old-style-user-limits` and remove any dependencies they might have on
    it, before this happens.
  id: totrans-345
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项已被弃用，在MySQL 8.0.30版本中，如果在命令行或选项文件中使用它，MySQL将发出警告。预计此选项将在未来的版本中被移除；在此之前，您应该立即检查您的应用程序是否使用了`--old-style-user-limits`，并在此之前删除任何可能依赖它的内容。
