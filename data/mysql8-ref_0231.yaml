  type: TYPE_TB
  zh: '| 命令行格式 | `--old-style-user-limits[={OFF&#124;ON}]` |'
- en: '| Deprecated | 8.0.30 |'
  id: totrans-341
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.30 |'
