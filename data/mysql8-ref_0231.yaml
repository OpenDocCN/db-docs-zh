    if your default `/tmp` directory resides on a partition that is too small to hold
    temporary tables. This option accepts several paths that are used in round-robin
    fashion. Paths should be separated by colon characters (`:`) on Unix and semicolon
    characters (`;`) on Windows.
  id: totrans-559
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于创建临时文件的目录路径。如果默认的`/tmp`目录位于无法容纳临时表的分区上，则可能会有用。此选项接受几个路径，这些路径以轮询方式使用。在Unix上应使用冒号字符（`:`）分隔路径，在Windows上应使用分号字符（`;`）分隔路径。
- en: '[`--tmpdir`](server-options.html#option_mysqld_tmpdir) can be a non-permanent
    location, such as a directory on a memory-based file system or a directory that
    is cleared when the server host restarts. If the MySQL server is acting as a replica,
    and you are using a non-permanent location for [`--tmpdir`](server-options.html#option_mysqld_tmpdir),
    consider setting a different temporary directory for the replica using the [`replica_load_tmpdir`](replication-options-replica.html#sysvar_replica_load_tmpdir)
    or [`slave_load_tmpdir`](replication-options-replica.html#sysvar_slave_load_tmpdir)
    system variable. For a replica, the temporary files used to replicate [`LOAD DATA`](load-data.html
    "15.2.9 LOAD DATA Statement") statements are stored in this directory, so with
    a permanent location they can survive machine restarts, although replication can
    now continue after a restart if the temporary files have been removed.'
  id: totrans-560
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--tmpdir`](server-options.html#option_mysqld_tmpdir) 可以是一个非永久性的位置，比如基于内存的文件系统上的目录，或者是在服务器主机重新启动时清空的目录。如果
    MySQL 服务器充当副本，并且您正在使用非永久性位置作为 [`--tmpdir`](server-options.html#option_mysqld_tmpdir)，请考虑使用
    [`replica_load_tmpdir`](replication-options-replica.html#sysvar_replica_load_tmpdir)
    或 [`slave_load_tmpdir`](replication-options-replica.html#sysvar_slave_load_tmpdir)
    系统变量为副本设置不同的临时目录。对于副本，用于复制 [`LOAD DATA`](load-data.html "15.2.9 LOAD DATA Statement")
    语句的临时文件存储在此目录中，因此在永久位置下，它们可以在机器重新启动后继续存在，尽管如果临时文件已被删除，则复制可以在重新启动后继续进行。'
- en: For more information about the storage location of temporary files, see [Section B.3.3.5,
    “Where MySQL Stores Temporary Files”](temporary-files.html "B.3.3.5 Where MySQL
    Stores Temporary Files").
  id: totrans-561
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关临时文件存储位置的更多信息，请参阅 [Section B.3.3.5, “Where MySQL Stores Temporary Files”](temporary-files.html
    "B.3.3.5 Where MySQL Stores Temporary Files")。
- en: '[`--upgrade=*`value`*`](server-options.html#option_mysqld_upgrade)'
  id: totrans-562
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--upgrade=*`value`*`](server-options.html#option_mysqld_upgrade)'
- en: '| Command-Line Format | `--upgrade=value` |'
  id: totrans-563
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--upgrade=value` |'
- en: '| Introduced | 8.0.16 |'
  id: totrans-564
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.16 |'
- en: '| Type | Enumeration |'
  id: totrans-565
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `AUTO` |'
  id: totrans-566
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认数值 | `AUTO` |'
- en: '| Valid Values | `AUTO``NONE``MINIMAL``FORCE` |'
  id: totrans-567
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效数值 | `AUTO``NONE``MINIMAL``FORCE` |'
- en: 'This option controls whether and how the server performs an automatic upgrade
    at startup. Automatic upgrade involves two steps:'
  id: totrans-568
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项控制服务器在启动时是否以及如何执行自动升级。自动升级包括两个步骤：
- en: 'Step 1: Data dictionary upgrade.'
  id: totrans-569
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤 1：数据字典升级。
- en: 'This step upgrades:'
  id: totrans-570
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此步骤升级：
- en: The data dictionary tables in the `mysql` schema. If the actual data dictionary
    version is lower than the current expected version, the server upgrades the data
    dictionary. If it cannot, or is prevented from doing so, the server cannot run.
  id: totrans-571
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`mysql` 模式中的数据字典表。如果实际数据字典版本低于当前预期版本，则服务器将升级数据字典。如果无法升级，或者被阻止这样做，则服务器无法运行。'
- en: The Performance Schema and `INFORMATION_SCHEMA`.
  id: totrans-572
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 性能模式和 `INFORMATION_SCHEMA`。
- en: 'Step 2: Server upgrade.'
  id: totrans-573
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤 2：服务器升级。
- en: 'This step comprises all other upgrade tasks. If the existing installation data
    has a lower MySQL version than the server expects, it must be upgraded:'
  id: totrans-574
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此步骤包括所有其他升级任务。如果现有安装数据的 MySQL 版本低于服务器期望的版本，���必须进行升级：
- en: The system tables in the `mysql` schema (the remaining non-data dictionary tables).
  id: totrans-575
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`mysql` 模式中的系统表（剩余的非数据字典表）。'
- en: The `sys` schema.
  id: totrans-576
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sys` 模式。'
- en: User schemas.
  id: totrans-577
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户模式。
- en: For details about upgrade steps 1 and 2, see [Section 3.4, “What the MySQL Upgrade
    Process Upgrades”](upgrading-what-is-upgraded.html "3.4 What the MySQL Upgrade
    Process Upgrades").
  id: totrans-578
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关升级步骤 1 和 2 的详细信息，请参阅 [Section 3.4, “What the MySQL Upgrade Process Upgrades”](upgrading-what-is-upgraded.html
    "3.4 What the MySQL Upgrade Process Upgrades")。
- en: 'These [`--upgrade`](server-options.html#option_mysqld_upgrade) option values
    are permitted:'
  id: totrans-579
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些 [`--upgrade`](server-options.html#option_mysqld_upgrade) 选项值是允许的：
- en: '`AUTO`'
  id: totrans-580
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`AUTO`'
- en: The server performs an automatic upgrade of anything it finds to be out of date
    (steps 1 and 2). This is the default action if [`--upgrade`](server-options.html#option_mysqld_upgrade)
    is not specified explicitly.
  id: totrans-581
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器对发现的任何过时内容执行自动升级（步骤 1 和 2）。如果未明确指定 [`--upgrade`](server-options.html#option_mysqld_upgrade)，则这是默认操作。
- en: '`NONE`'
  id: totrans-582
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`NONE`'
- en: 'The server performs no automatic upgrade steps during the startup process (skips
    steps 1 and 2). Because this option value prevents a data dictionary upgrade,
    the server exits with an error if the data dictionary is found to be out of date:'
  id: totrans-583
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器在启动过程中不执行任何自动升级步骤（跳过步骤 1 和 2）。因为此选项值阻止数据字典升级，如果发现数据字典过时，则服务器将以错误退出：
- en: '[PRE15]'
  id: totrans-584
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '`MINIMAL`'
  id: totrans-585
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`MINIMAL`'
- en: The server upgrades the data dictionary, the Performance Schema, and the `INFORMATION_SCHEMA`,
    if necessary (step 1). Note that following an upgrade with this option, Group
    Replication cannot be started, because system tables on which the replication
    internals depend are not updated, and reduced functionality might also be apparent
    in other areas.
  id: totrans-586
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果需要，服务器升级数据字典、性能模式和`INFORMATION_SCHEMA`（第1步）。请注意，使用此选项进行升级后，无法启动组复制，因为复制内部依赖的系统表未更新，并且在其他领域也可能出现功能减少。
- en: '`FORCE`'
  id: totrans-587
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`FORCE`'
- en: The server upgrades the data dictionary, the Performance Schema, and the `INFORMATION_SCHEMA`,
    if necessary (step 1). In addition, the server forces an upgrade of everything
    else (step 2). Expect server startup to take longer with this option because the
    server checks all objects in all schemas.
  id: totrans-588
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果需要，服务器升级数据字典、性能模式和`INFORMATION_SCHEMA`（第1步）。此外，服务器强制升级其他所有内容（第2步）。由于服务器检查所有模式中的所有对象，使用此选项会导致服务器启动时间较长。
- en: '`FORCE` is useful to force step 2 actions to be performed if the server thinks
    they are not necessary. For example, you may believe that a system table is missing
    or has become damaged and want to force a repair.'
  id: totrans-589
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`FORCE` 用于强制执行第2步操作，如果服务器认为这些操作是不必要的。例如，您可能认为系统表丢失或损坏，想要强制修复。'
- en: The following table summarizes the actions taken by the server for each option
    value.
  id: totrans-590
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以下表总结了服务器针对每个选项值采取的操作。
- en: '| Option Value | Server Performs Step 1? | Server Performs Step 2? |'
  id: totrans-591
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 选项值 | 服务器执行第1步？ | 服务器执行第2步？ |'
- en: '| `AUTO` | If necessary | If necessary |'
  id: totrans-592
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `AUTO` | 如果需要 | 如果需要 |'
- en: '| `NONE` | No | No |'
  id: totrans-593
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `NONE` | 否 | 否 |'
- en: '| `MINIMAL` | If necessary | No |'
  id: totrans-594
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `MINIMAL` | 如果需要 | 否 |'
- en: '| `FORCE` | If necessary | Yes |'
  id: totrans-595
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `FORCE` | 如果需要 | 是 |'
- en: '[`--user={*`user_name`*|*`user_id`*}`](server-options.html#option_mysqld_user),
    `-u {*`user_name`*|*`user_id`*}`'
  id: totrans-596
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--user={*`user_name`*|*`user_id`*}`](server-options.html#option_mysqld_user)，`-u
    {*`user_name`*|*`user_id`*}`'
- en: '| Command-Line Format | `--user=name` |'
  id: totrans-597
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--user=name` |'
- en: '| Type | String |'
  id: totrans-598
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Run the [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") server as
    the user having the name *`user_name`* or the numeric user ID *`user_id`*. (“User”
    in this context refers to a system login account, not a MySQL user listed in the
    grant tables.)
  id: totrans-599
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") 服务器作为具有名称*`user_name`*或数字用户ID*`user_id`*的用户运行。
    （此上下文中的“用户”指的是系统登录帐户，而不是授予表中列出的MySQL用户。）
- en: This option is *mandatory* when starting [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server") as `root`. The server changes its user ID during its startup
    sequence, causing it to run as that particular user rather than as `root`. See
    [Section 8.1.1, “Security Guidelines”](security-guidelines.html "8.1.1 Security
    Guidelines").
  id: totrans-600
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当以`root`身份启动[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")时，此选项是*强制*的。服务器在启动序列期间更改其用户ID，使其以特定用户身份而不是`root`身份运行。请参阅[第8.1.1节，“安全准则”](security-guidelines.html
    "8.1.1 Security Guidelines")。
- en: To avoid a possible security hole where a user adds a [`--user=root`](server-options.html#option_mysqld_user)
    option to a `my.cnf` file (thus causing the server to run as `root`), [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") uses only the first [`--user`](server-options.html#option_mysqld_user)
    option specified and produces a warning if there are multiple [`--user`](server-options.html#option_mysqld_user)
    options. Options in `/etc/my.cnf` and `$MYSQL_HOME/my.cnf` are processed before
    command-line options, so it is recommended that you put a [`--user`](server-options.html#option_mysqld_user)
    option in `/etc/my.cnf` and specify a value other than `root`. The option in `/etc/my.cnf`
    is found before any other [`--user`](server-options.html#option_mysqld_user) options,
    which ensures that the server runs as a user other than `root`, and that a warning
    results if any other [`--user`](server-options.html#option_mysqld_user) option
    is found.
  id: totrans-601
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了避免可能的安全漏洞，用户在`my.cnf`文件中添加[`--user=root`](server-options.html#option_mysqld_user)选项（导致服务器以`root`身份运行），[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") 仅使用指定的第一个[`--user`](server-options.html#option_mysqld_user)选项，并在存在多个[`--user`](server-options.html#option_mysqld_user)选项时产生警告。在处理命令行选项之前，`/etc/my.cnf`和`$MYSQL_HOME/my.cnf`中的选项会被处理，因此建议您在`/etc/my.cnf`中放置一个[`--user`](server-options.html#option_mysqld_user)选项，并指定一个不是`root`的值。在任何其他[`--user`](server-options.html#option_mysqld_user)选项之前找到`/etc/my.cnf`中的选项，确保服务器以非`root`用户身份运行，并且如果找到任何其他[`--user`](server-options.html#option_mysqld_user)选项，则会产生警告。
- en: '[`--validate-config`](server-options.html#option_mysqld_validate-config)'
  id: totrans-602
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--validate-config`](server-options.html#option_mysqld_validate-config)'
- en: '| Command-Line Format | `--validate-config[={OFF&#124;ON}]` |'
  id: totrans-603
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--validate-config[={OFF|ON}]` |'
- en: '| Introduced | 8.0.16 |'
  id: totrans-604
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.16 |'
- en: '| Type | Boolean |'
  id: totrans-605
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-606
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: Validate the server startup configuration. If no errors are found, the server
    terminates with an exit code of 0\. If an error is found, the server displays
    a diagnostic message and terminates with an exit code of 1\. Warning and information
    messages may also be displayed, depending on the [`log_error_verbosity`](server-system-variables.html#sysvar_log_error_verbosity)
    value, but do not produce immediate validation termination or an exit code of
    1\. For more information, see [Section 7.1.3, “Server Configuration Validation”](server-configuration-validation.html
    "7.1.3 Server Configuration Validation").
  id: totrans-607
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 验证服务器启动配置。如果未发现错误，则服务器以退出代码0终止。如果发现错误，则服务器显示诊断消息并以退出代码1终止。根据[`log_error_verbosity`](server-system-variables.html#sysvar_log_error_verbosity)的值，还可能显示警告和信息消息，但不会立即产生验证终止或退出代码1。有关更多信息，请参见[第7.1.3节，“服务器配置验证”](server-configuration-validation.html
    "7.1.3 服务器配置验证")。
- en: '[`--validate-user-plugins[={OFF|ON}]`](server-options.html#option_mysqld_validate-user-plugins)'
  id: totrans-608
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--validate-user-plugins[={OFF|ON}]`](server-options.html#option_mysqld_validate-user-plugins)'
- en: '| Command-Line Format | `--validate-user-plugins[={OFF&#124;ON}]` |'
  id: totrans-609
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--validate-user-plugins[={OFF|ON}]` |'
- en: '| Type | Boolean |'
  id: totrans-610
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `ON` |'
  id: totrans-611
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `ON` |'
- en: 'If this option is enabled (the default), the server checks each user account
    and produces a warning if conditions are found that would make the account unusable:'
  id: totrans-612
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用了此选项（默认情况下），服务器将检查每个用户账户，并在发现会使账户无法使用的条件时产生警告：
- en: The account requires an authentication plugin that is not loaded.
  id: totrans-613
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 账户需要一个未加载的认证插件。
- en: The account requires the `sha256_password` or `caching_sha2_password` authentication
    plugin but the server was started with neither SSL nor RSA enabled as required
    by the plugin.
  id: totrans-614
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '账户需要`sha256_password`或`caching_sha2_password`认证插件，但服务器未启用SSL或RSA，这是插件所需的。 '
- en: Enabling [`--validate-user-plugins`](server-options.html#option_mysqld_validate-user-plugins)
    slows down server initialization and [`FLUSH PRIVILEGES`](flush.html#flush-privileges).
    If you do not require the additional checking, you can disable this option at
    startup to avoid the performance decrement.
  id: totrans-615
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用[`--validate-user-plugins`](server-options.html#option_mysqld_validate-user-plugins)会减慢服务器初始化和[`FLUSH
    PRIVILEGES`](flush.html#flush-privileges)。如果不需要额外的检查，您可以在启动时禁用此选项以避免性能下降。
- en: '[`--verbose`](server-options.html#option_mysqld_verbose), [`-v`](server-options.html#option_mysqld_verbose)'
  id: totrans-616
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--verbose`](server-options.html#option_mysqld_verbose), [`-v`](server-options.html#option_mysqld_verbose)'
- en: Use this option with the [`--help`](server-options.html#option_mysqld_help)
    option for detailed help.
  id: totrans-617
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与[`--help`](server-options.html#option_mysqld_help)选项一起使用此选项以获取详细帮助。
- en: '[`--version`](server-options.html#option_mysqld_version), `-V`'
  id: totrans-618
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--version`](server-options.html#option_mysqld_version), `-V`'
- en: Display version information and exit.
  id: totrans-619
  prefs:
