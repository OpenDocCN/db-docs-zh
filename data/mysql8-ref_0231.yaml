  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--memlock[={OFF&#124;ON}]` |'
- en: '| Type | Boolean |'
  id: totrans-299
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-300
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: Lock the [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") process
    in memory. This option might help if you have a problem where the operating system
    is causing [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") to swap
    to disk.
  id: totrans-301
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将[**mysqld**](mysqld.html "6.3.1 mysqld — MySQL服务器")进程锁定在内存中。如果您遇到操作系统导致[**mysqld**](mysqld.html
    "6.3.1 mysqld — MySQL服务器")交换到磁盘的问题，此选项可能有所帮助。
- en: '[`--memlock`](server-options.html#option_mysqld_memlock) works on systems that
    support the `mlockall()` system call; this includes Solaris, most Linux distributions
    that use a 2.4 or higher kernel, and perhaps other Unix systems. On Linux systems,
    you can tell whether or not `mlockall()` (and thus this option) is supported by
    checking to see whether or not it is defined in the system `mman.h` file, like
    this:'
  id: totrans-302
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--memlock`](server-options.html#option_mysqld_memlock) 适用于支持`mlockall()`系统调用的系统；这包括Solaris、大多数使用2.4或更高内核的Linux发行版，以及其他Unix系统。在Linux系统上，您可以通过检查系统`mman.h`文件中是否定义了`mlockall()`（因此也支持此选项）来判断`mlockall()`是否受支持，如下所示：'
- en: '[PRE4]'
  id: totrans-303
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'If `mlockall()` is supported, you should see in the output of the previous
    command something like the following:'
  id: totrans-304
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果支持`mlockall()`，您应该在上一个命令的输出中看到类似以下内容：
- en: '[PRE5]'
  id: totrans-305
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Important
  id: totrans-306
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: Use of this option may require you to run the server as `root`, which, for reasons
    of security, is normally not a good idea. See [Section 8.1.5, “How to Run MySQL
    as a Normal User”](changing-mysql-user.html "8.1.5 How to Run MySQL as a Normal
    User").
  id: totrans-307
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用此选项可能需要您以`root`身份运行服务器，出于安全原因，通常不是一个好主意。请参阅[第8.1.5节，“如何以普通用户身份运行MySQL”](changing-mysql-user.html
    "8.1.5 如何以普通用户身份运行MySQL")。
- en: On Linux and perhaps other systems, you can avoid the need to run the server
    as `root` by changing the `limits.conf` file. See the notes regarding the memlock
    limit in [Section 10.12.3.3, “Enabling Large Page Support”](large-page-support.html
    "10.12.3.3 Enabling Large Page Support").
  id: totrans-308
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Linux和其他系统上，您可以通过更改`limits.conf`文件来避免以`root`身份运行服务器的需要。请参阅[第10.12.3.3节，“启用大页支持”](large-page-support.html
    "10.12.3.3 启用大页支持")中有关`memlock`限制的说明。
- en: You must not use this option on a system that does not support the `mlockall()`
    system call; if you do so, [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL
    Server") is very likely to exit as soon as you try to start it.
  id: totrans-309
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您不应在不支持`mlockall()`系统调用的系统上使用此选项；如果这样做，[**mysqld**](mysqld.html "6.3.1 mysqld
    — MySQL服务器") 在您尝试启动时很可能会立即退出。
- en: '[`--myisam-block-size=*`N`*`](server-options.html#option_mysqld_myisam-block-size)'
  id: totrans-310
  prefs:
