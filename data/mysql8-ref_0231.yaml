    |'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--character-set-client-handshake[={OFF&#124;ON}]` |'
- en: '| Deprecated | 8.0.35 |'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.35 |'
- en: '| Type | Boolean |'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `ON` |'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `ON` |'
- en: Do not ignore character set information sent by the client. To ignore client
    information and use the default server character set, use [`--skip-character-set-client-handshake`](server-options.html#option_mysqld_character-set-client-handshake).
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要忽略客户端发送的字符集信息。要忽略客户端信息并使用默认服务器字符集，请使用[`--skip-character-set-client-handshake`](server-options.html#option_mysqld_character-set-client-handshake)。
- en: This option is deprecated in MySQL 8.0.35 and later MySQL 8.0 releases, where
    a warning is issued whenever it is used, and is to be removed in a future version
    of MySQL. Applications which depen on this option should begin migration away
    from it as soon as possible.
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.35及更高版本的MySQL 8.0发布版中已弃用，每当使用它时都会发出警告，并将在将来的MySQL版本中删除。依赖于此选项的应用程序应尽快开始迁移。
- en: '[`--chroot=*`dir_name`*`](server-options.html#option_mysqld_chroot), `-r *`dir_name`*`'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--chroot=*`dir_name`*`](server-options.html#option_mysqld_chroot), `-r *`dir_name`*`'
- en: '| Command-Line Format | `--chroot=dir_name` |'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--chroot=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名称 |'
- en: Put the [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") server in
    a closed environment during startup by using the `chroot()` system call. This
    is a recommended security measure. Use of this option somewhat limits [`LOAD DATA`](load-data.html
    "15.2.9 LOAD DATA Statement") and [`SELECT ... INTO OUTFILE`](select-into.html
    "15.2.13.1 SELECT ... INTO Statement").
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过使用`chroot()`系统调用，在启动时将[**mysqld**](mysqld.html "6.3.1 mysqld — MySQL服务器")服务器置于封闭环境中。这是一项推荐的安全措施。使用此选项会在一定程度上限制[`LOAD
    DATA`](load-data.html "15.2.9 LOAD DATA语句")和[`SELECT ... INTO OUTFILE`](select-into.html
    "15.2.13.1 SELECT ... INTO语句")。
- en: '[`--console`](server-options.html#option_mysqld_console)'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--console`](server-options.html#option_mysqld_console)'
- en: '| Command-Line Format | `--console` |'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--console` |'
- en: '| Platform Specific | Windows |'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 特定平台 | Windows |'
- en: (Windows only.) Cause the default error log destination to be the console. This
    affects log sinks that base their own output destination on the default destination.
    See [Section 7.4.2, “The Error Log”](error-log.html "7.4.2 The Error Log"). [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") does not close the console window if this option
    is used.
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: （仅适用于Windows。）导致默认错误日志目的地为控制台。这会影响那些将自己的输出目的地基于默认目的地的日志接收器。参见[第7.4.2节，“错误日志”](error-log.html
    "7.4.2 错误日志")。[**mysqld**](mysqld.html "6.3.1 mysqld — MySQL服务器")如果使用此选项，则不会关闭控制台窗口。
- en: '[`--console`](server-options.html#option_mysqld_console) takes precedence over
    [`--log-error`](server-options.html#option_mysqld_log-error) if both are given.'
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--console`](server-options.html#option_mysqld_console)优先于[`--log-error`](server-options.html#option_mysqld_log-error)。'
- en: '[`--core-file`](server-options.html#option_mysqld_core-file)'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--core-file`](server-options.html#option_mysqld_core-file)'
- en: '| Command-Line Format | `--core-file` |'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--core-file` |'
- en: When this option is used, write a core file if [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server") dies; no arguments are needed (or accepted). The name and
    location of the core file is system dependent. On Linux, a core file named `core.*`pid`*`
    is written to the current working directory of the process, which for [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") is the data directory. *`pid`* represents the
    process ID of the server process. On macOS, a core file named `core.*`pid`*` is
    written to the `/cores` directory. On Solaris, use the **coreadm** command to
    specify where to write the core file and how to name it.
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当使用此选项时，如果[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")崩溃，则会生成一个核心文件；不需要（或接受）任何参数。核心文件的名称和位置取决于系统。在Linux上，会在进程的当前工作目录中写入一个名为`core.*`pid`*`的核心文件，对于[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")来说，这是数据目录。*`pid`*代表服务器进程的进程ID。在macOS上，会将名为`core.*`pid`*`的核心文件写入`/cores`目录。在Solaris上，使用**coreadm**命令指定核心文件的写入位置和命名方式。
- en: For some systems, to get a core file you must also specify the [`--core-file-size`](mysqld-safe.html#option_mysqld_safe_core-file-size)
    option to [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server
    Startup Script"). See [Section 6.3.2, “mysqld_safe — MySQL Server Startup Script”](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script"). On some systems, such as Solaris,
    you do not get a core file if you are also using the [`--user`](server-options.html#option_mysqld_user)
    option. There might be additional restrictions or limitations. For example, it
    might be necessary to execute **ulimit -c unlimited** before starting the server.
    Consult your system documentation.
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于某些系统，要获取核心文件，还必须指定[`--core-file-size`](mysqld-safe.html#option_mysqld_safe_core-file-size)选项给[**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script")。请参见[Section 6.3.2, “mysqld_safe
    — MySQL Server Startup Script”](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server
    Startup Script")。在某些系统上，如Solaris，如果还使用[`--user`](server-options.html#option_mysqld_user)选项，则不会生成核心文件。可能会有额外的限制或限制。例如，在启动服务器之前可能需要执行**ulimit
    -c unlimited**。请查阅系统文档。
- en: The [`innodb_buffer_pool_in_core_file`](innodb-parameters.html#sysvar_innodb_buffer_pool_in_core_file)
    variable can be used to reduce the size of core files on operating systems that
    support it. For more information, see [Section 17.8.3.7, “Excluding Buffer Pool
    Pages from Core Files”](innodb-buffer-pool-in-core-file.html "17.8.3.7 Excluding
    Buffer Pool Pages from Core Files").
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`innodb_buffer_pool_in_core_file`](innodb-parameters.html#sysvar_innodb_buffer_pool_in_core_file)变量可用于在支持的操作系统上减小核心文件的大小。更多信息，请参见[Section 17.8.3.7,
    “Excluding Buffer Pool Pages from Core Files”](innodb-buffer-pool-in-core-file.html
    "17.8.3.7 Excluding Buffer Pool Pages from Core Files")。'
- en: '[`--daemonize`](server-options.html#option_mysqld_daemonize), `-D`'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--daemonize`](server-options.html#option_mysqld_daemonize), `-D`'
- en: '| Command-Line Format | `--daemonize[={OFF&#124;ON}]` |'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--daemonize[={OFF&#124;ON}]` |'
- en: '| Type | Boolean |'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: This option causes the server to run as a traditional, forking daemon, permitting
    it to work with operating systems that use systemd for process control. For more
    information, see [Section 2.5.9, “Managing MySQL Server with systemd”](using-systemd.html
    "2.5.9 Managing MySQL Server with systemd").
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项使服务器作为传统的分叉守护程序运行，允许它与使用systemd进行进程控制的操作系统一起工作。更多信息，请参见[Section 2.5.9, “Managing
    MySQL Server with systemd”](using-systemd.html "2.5.9 Managing MySQL Server with
    systemd")。
- en: '[`--daemonize`](server-options.html#option_mysqld_daemonize) is mutually exclusive
    with [`--initialize`](server-options.html#option_mysqld_initialize) and [`--initialize-insecure`](server-options.html#option_mysqld_initialize-insecure).'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--daemonize`](server-options.html#option_mysqld_daemonize)与[`--initialize`](server-options.html#option_mysqld_initialize)和[`--initialize-insecure`](server-options.html#option_mysqld_initialize-insecure)是互斥的。'
- en: If the server is started using the `--daemonize` option and is not connected
    to a tty device, a default error logging option of `--log-error=""` is used in
    the absence of an explicit logging option, to direct error output to the default
    log file.
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器使用`--daemonize`选项启动且未连接到tty设备，则在没有显式日志选项的情况下，将使用默认错误日志选项`--log-error=""`，将错误输出定向到默认日志文件。
- en: '`-D` is a synonym for [`--daemonize`](server-options.html#option_mysqld_daemonize).'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`-D`是[`--daemonize`](server-options.html#option_mysqld_daemonize)的同义词。'
