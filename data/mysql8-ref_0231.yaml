- en: '[`--debug[=*`debug_options`*]`](server-options.html#option_mysqld_debug), `-#
    [*`debug_options`*]`'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--debug[=*`debug_options`*]`](server-options.html#option_mysqld_debug), `-#
    [*`debug_options`*]`'
- en: '| Command-Line Format | `--debug[=debug_options]` |'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--debug[=debug_options]` |'
- en: '| System Variable | `[debug](server-system-variables.html#sysvar_debug)` |'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[debug](server-system-variables.html#sysvar_debug)` |'
- en: '| Scope | Global, Session |'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 范围 | 全局，会话 |'
- en: '| Dynamic | Yes |'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 动态 | 是 |'
- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | No |'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "变量设置提示语法") 提示适用
    | 否 |'
- en: '| Type | String |'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value (Unix) | `d:t:i:o,/tmp/mysqld.trace` |'
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（Unix） | `d:t:i:o,/tmp/mysqld.trace` |'
- en: '| Default Value (Windows) | `d:t:i:O,\mysqld.trace` |'
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（Windows） | `d:t:i:O,\mysqld.trace` |'
- en: If MySQL is configured with the [`-DWITH_DEBUG=1`](source-configuration-options.html#option_cmake_with_debug)
    **CMake** option, you can use this option to get a trace file of what [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") is doing. A typical *`debug_options`* string
    is `d:t:o,*`file_name`*`. The default is `d:t:i:o,/tmp/mysqld.trace` on Unix and
    `d:t:i:O,\mysqld.trace` on Windows.
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 MySQL 配置了 [`-DWITH_DEBUG=1`](source-configuration-options.html#option_cmake_with_debug)
    **CMake** 选项，您可以使用此选项获取 [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")
    的跟踪文件，了解其正在执行的操作。典型的 *`debug_options`* 字符串是 `d:t:o,*`file_name`*`。在 Unix 上默认为
    `d:t:i:o,/tmp/mysqld.trace`，在 Windows 上为 `d:t:i:O,\mysqld.trace`。
- en: Using [`-DWITH_DEBUG=1`](source-configuration-options.html#option_cmake_with_debug)
    to configure MySQL with debugging support enables you to use the [`--debug="d,parser_debug"`](server-options.html#option_mysqld_debug)
    option when you start the server. This causes the Bison parser that is used to
    process SQL statements to dump a parser trace to the server's standard error output.
    Typically, this output is written to the error log.
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用 [`-DWITH_DEBUG=1`](source-configuration-options.html#option_cmake_with_debug)
    配置 MySQL 支持调试功能，使您可以在启动服务器时使用 [`--debug="d,parser_debug"`](server-options.html#option_mysqld_debug)
    选项。这会导致用于处理 SQL 语句的 Bison 解析器将解析跟踪转储到服务器的标准错误输出。通常，此输出会写入错误日志。
- en: This option may be given multiple times. Values that begin with `+` or `-` are
    added to or subtracted from the previous value. For example, [`--debug=T`](server-options.html#option_mysqld_debug)
    [`--debug=+P`](server-options.html#option_mysqld_debug) sets the value to `P:T`.
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项可以多次给出。以 `+` 或 `-` 开头的值将添加到或从先前的值中减去。例如，[`--debug=T`](server-options.html#option_mysqld_debug)
    [`--debug=+P`](server-options.html#option_mysqld_debug) 将值设置为 `P:T`。
- en: For more information, see [Section 7.9.4, “The DBUG Package”](dbug-package.html
    "7.9.4 The DBUG Package").
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参阅 [第 7.9.4 节，“DBUG 包”](dbug-package.html "7.9.4 The DBUG Package")。
- en: '[`--debug-sync-timeout[=*`N`*]`](server-options.html#option_mysqld_debug-sync-timeout)'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--debug-sync-timeout[=*`N`*]`](server-options.html#option_mysqld_debug-sync-timeout)'
- en: '| Command-Line Format | `--debug-sync-timeout[=#]` |'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--debug-sync-timeout[=#]` |'
- en: '| Type | Integer |'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: Controls whether the Debug Sync facility for testing and debugging is enabled.
    Use of Debug Sync requires that MySQL be configured with the [`-DWITH_DEBUG=ON`](source-configuration-options.html#option_cmake_with_debug)
    **CMake** option (see [Section 2.8.7, “MySQL Source-Configuration Options”](source-configuration-options.html
    "2.8.7 MySQL Source-Configuration Options")); otherwise, this option is not available.
    The option value is a timeout in seconds. The default value is 0, which disables
    Debug Sync. To enable it, specify a value greater than 0; this value also becomes
    the default timeout for individual synchronization points. If the option is given
    without a value, the timeout is set to 300 seconds.
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制是否启用用于测试和调试的 Debug Sync 设施。使用 Debug Sync 需要将 MySQL 配置为具有 [`-DWITH_DEBUG=ON`](source-configuration-options.html#option_cmake_with_debug)
    **CMake** 选项（参见 [第 2.8.7 节，“MySQL 源配置选项”](source-configuration-options.html "2.8.7
    MySQL 源配置选项")）；否则，此选项不可用。选项值是以秒为单位的超时时间。默认值为 0，表示禁用 Debug Sync。要启用它，请指定大于 0 的值；此值也成为各个同步点的默认超时时间。如果给出该选项而没有值，则超时设置为
    300 秒。
- en: 'For a description of the Debug Sync facility and how to use synchronization
    points, see [MySQL Internals: Test Synchronization](/doc/internals/en/test-synchronization.html).'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关 Debug Sync 设施及如何使用同步点的描述，请参阅 [MySQL 内部：测试同步](/doc/internals/en/test-synchronization.html)。
- en: '[`--default-time-zone=*`timezone`*`](server-options.html#option_mysqld_default-time-zone)'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--default-time-zone=*`timezone`*`](server-options.html#option_mysqld_default-time-zone)'
- en: '| Command-Line Format | `--default-time-zone=name` |'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--default-time-zone=name` |'
- en: '| Type | String |'
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Set the default server time zone. This option sets the global [`time_zone`](server-system-variables.html#sysvar_time_zone)
    system variable. If this option is not given, the default time zone is the same
    as the system time zone (given by the value of the [`system_time_zone`](server-system-variables.html#sysvar_system_time_zone)
    system variable.
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置默认服务器时区。此选项设置全局 [`time_zone`](server-system-variables.html#sysvar_time_zone)
    系统变量。如果未提供此选项，则默认时区与系统时区相同（由 [`system_time_zone`](server-system-variables.html#sysvar_system_time_zone)
    系统变量的值给出）。
- en: The [`system_time_zone`](server-system-variables.html#sysvar_system_time_zone)
    variable differs from [`time_zone`](server-system-variables.html#sysvar_time_zone).
    Although they might have the same value, the latter variable is used to initialize
    the time zone for each client that connects. See [Section 7.1.15, “MySQL Server
    Time Zone Support”](time-zone-support.html "7.1.15 MySQL Server Time Zone Support").
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`system_time_zone`](server-system-variables.html#sysvar_system_time_zone)
    变量与 [`time_zone`](server-system-variables.html#sysvar_time_zone) 变量不同。尽管它们可能具有相同的值，但后者变量用于初始化每个连接的客户端的时区。参见
    [第 7.1.15 节，“MySQL 服务器时区支持”](time-zone-support.html "7.1.15 MySQL 服务器时区支持")。'
- en: '[`--defaults-extra-file=*`file_name`*`](server-options.html#option_mysqld_defaults-extra-file)'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-extra-file=*`file_name`*`](server-options.html#option_mysqld_defaults-extra-file)'
- en: Read this option file after the global option file but (on Unix) before the
    user option file. If the file does not exist or is otherwise inaccessible, an
    error occurs. If *`file_name`* is not an absolute path name, it is interpreted
    relative to the current directory. This must be the first option on the command
    line if it is used.
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在全局选项文件之后但（在 Unix 上）在用户选项文件之前读取此选项文件。如果文件不存在或无法访问，则会发生错误。如果 *`file_name`* 不是绝对路径名，则将其解释为相对于当前目录。如果使用该选项，则必须在命令行上的第一个选项。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项文件选项及其他选项文件选项的其他信息，请参见 [第 6.2.2.3 节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--defaults-file=*`file_name`*`](server-options.html#option_mysqld_defaults-file)'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-file=*`file_name`*`](server-options.html#option_mysqld_defaults-file)'
- en: Read only the given option file. If the file does not exist or is otherwise
    inaccessible, an error occurs. If *`file_name`* is not an absolute path name,
    it is interpreted relative to the current directory.
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅读取给定的选项文件。如果文件不存在或无法访问，则会发生错误。如果 *`file_name`* 不是绝对路径名，则将其解释为相对于当前目录。
- en: 'Exception: Even with [`--defaults-file`](server-options.html#option_mysqld_defaults-file),
    [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") reads `mysqld-auto.cnf`.'
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例外：即使使用 [`--defaults-file`](server-options.html#option_mysqld_defaults-file)，[**mysqld**](mysqld.html
    "6.3.1 mysqld — MySQL 服务器") 也会读取 `mysqld-auto.cnf`。
- en: Note
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: This must be the first option on the command line if it is used, except that
    if the server is started with the [`--defaults-file`](server-options.html#option_mysqld_defaults-file)
    and [`--install`](server-options.html#option_mysqld_install) (or [`--install-manual`](server-options.html#option_mysqld_install-manual))
    options, [`--install`](server-options.html#option_mysqld_install) (or [`--install-manual`](server-options.html#option_mysqld_install-manual))
    must be first.
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果使用此选项，则必须将其作为命令行上的第一个选项，除非服务器是使用[`--defaults-file`](server-options.html#option_mysqld_defaults-file)和[`--install`](server-options.html#option_mysqld_install)（或[`--install-manual`](server-options.html#option_mysqld_install-manual)）选项启动的，此时[`--install`](server-options.html#option_mysqld_install)（或[`--install-manual`](server-options.html#option_mysqld_install-manual)）必须放在第一位。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--defaults-group-suffix=*`str`*`](server-options.html#option_mysqld_defaults-group-suffix)'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-group-suffix=*`str`*`](server-options.html#option_mysqld_defaults-group-suffix)'
- en: Read not only the usual option groups, but also groups with the usual names
    and a suffix of *`str`*. For example, [**mysqld**](mysqld.html "6.3.1 mysqld —
    The MySQL Server") normally reads the `[mysqld]` group. If this option is given
    as [`--defaults-group-suffix=_other`](server-options.html#option_mysqld_defaults-group-suffix),
    [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") also reads the `[mysqld_other]`
    group.
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 读取不仅是通常的选项组，还有带有通常名称和后缀为*`str`*的组。例如，[**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server")通常读取`[mysqld]`组。如果此选项设置为[`--defaults-group-suffix=_other`](server-options.html#option_mysqld_defaults-group-suffix)，[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")还会读取`[mysqld_other]`组。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--early-plugin-load=*`plugin_list`*`](server-options.html#option_mysqld_early-plugin-load)'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--early-plugin-load=*`plugin_list`*`](server-options.html#option_mysqld_early-plugin-load)'
- en: '| Command-Line Format | `--early-plugin-load=plugin_list` |'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--early-plugin-load=plugin_list` |'
- en: '| Type | String |'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `empty string` |'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `空字符串` |'
- en: This option tells the server which plugins to load before loading mandatory
    built-in plugins and before storage engine initialization. Early loading is supported
    only for plugins compiled with `PLUGIN_OPT_ALLOW_EARLY`. If multiple [`--early-plugin-load`](server-options.html#option_mysqld_early-plugin-load)
    options are given, only the last one applies.
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项告诉服务器在加载强制内置插件和存储引擎初始化之前加载哪些插件。仅支持使用`PLUGIN_OPT_ALLOW_EARLY`编译的插件进行早期加载。如果给出多个[`--early-plugin-load`](server-options.html#option_mysqld_early-plugin-load)选项，则只有最后一个适用。
- en: The option value is a semicolon-separated list of *`plugin_library`* and *`name`*`=`*`plugin_library`*
    values. Each *`plugin_library`* is the name of a library file that contains plugin
    code, and each *`name`* is the name of a plugin to load. If a plugin library is
    named without any preceding plugin name, the server loads all plugins in the library.
    With a preceding plugin name, the server loads only the named plugin from the
    library. The server looks for plugin library files in the directory named by the
    [`plugin_dir`](server-system-variables.html#sysvar_plugin_dir) system variable.
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选项值是以分号分隔的*`plugin_library`*和*`name`*`=`*`plugin_library`*值的列表。每个*`plugin_library`*是包含插件代码的库文件的名称，每个*`name`*是要加载的插件的名称。如果插件库的名称没有任何前置插件名称，服务器将加载库中的所有插件。如果有前置插件名称，服务器将仅从库中加载指定的插件。服务器在由[`plugin_dir`](server-system-variables.html#sysvar_plugin_dir)系统变量命名的目录中查找插件库文件。
- en: 'For example, if plugins named `myplug1` and `myplug2` are contained in the
    plugin library files `myplug1.so` and `myplug2.so`, use this option to perform
    an early plugin load:'
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，如果插件`myplug1`和`myplug2`包含在插件库文件`myplug1.so`和`myplug2.so`中，可以使用此选项执行早期插件加载：
- en: '[PRE3]'
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Quotes surround the argument value because otherwise some command interpreters
    interpret semicolon (`;`) as a special character. (For example, Unix shells treat
    it as a command terminator.)
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 引号包围参数值，否则某些命令解释器会将分号（`;`）解释为特殊字符。（例如，Unix shell将其视为命令终止符。）
- en: Each named plugin is loaded early for a single invocation of [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") only. After a restart, the plugin is not loaded
    early unless [`--early-plugin-load`](server-options.html#option_mysqld_early-plugin-load)
    is used again.
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个命名的插件仅在[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")的单次调用中提前加载。重新启动后，除非再次使用[`--early-plugin-load`](server-options.html#option_mysqld_early-plugin-load)，否则插件不会提前加载。
- en: If the server is started using [`--initialize`](server-options.html#option_mysqld_initialize)
    or [`--initialize-insecure`](server-options.html#option_mysqld_initialize-insecure),
    plugins specified by [`--early-plugin-load`](server-options.html#option_mysqld_early-plugin-load)
    are not loaded.
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器是使用[`--initialize`](server-options.html#option_mysqld_initialize)或[`--initialize-insecure`](server-options.html#option_mysqld_initialize-insecure)启动的，则不会加载由[`--early-plugin-load`](server-options.html#option_mysqld_early-plugin-load)指定的插件。
- en: If the server is run with [`--help`](server-options.html#option_mysqld_help),
    plugins specified by [`--early-plugin-load`](server-options.html#option_mysqld_early-plugin-load)
    are loaded but not initialized. This behavior ensures that plugin options are
    displayed in the help message.
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器使用[`--help`](server-options.html#option_mysqld_help)运行，则会加载由[`--early-plugin-load`](server-options.html#option_mysqld_early-plugin-load)指定的插件，但不会初始化。此行为确保插件选项显示在帮助消息中。
- en: '`InnoDB` tablespace encryption relies on the MySQL Keyring for encryption key
    management, and the keyring plugin to be used must be loaded prior to storage
    engine initialization to facilitate `InnoDB` recovery for encrypted tables. For
    example, administrators who want the `keyring_file` plugin loaded at startup should
    use [`--early-plugin-load`](server-options.html#option_mysqld_early-plugin-load)
    with the appropriate option value (such as `keyring_file.so` on Unix and Unix-like
    systems or `keyring_file.dll` on Windows).'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`InnoDB`表空间加密依赖于MySQL Keyring进行加密密钥管理，并且要使用的密钥环插件必须在存储引擎初始化之前加载，以便为加密表的`InnoDB`恢复提供支持。例如，希望在启动时加载`keyring_file`插件的管理员应使用带有适当选项值的[`--early-plugin-load`](server-options.html#option_mysqld_early-plugin-load)（例如，在Unix和类Unix系统上使用`keyring_file.so`，在Windows上使用`keyring_file.dll`）。'
- en: For information about `InnoDB` tablespace encryption, see [Section 17.13, “InnoDB
    Data-at-Rest Encryption”](innodb-data-encryption.html "17.13 InnoDB Data-at-Rest
    Encryption"). For general information about plugin loading, see [Section 7.6.1,
    “Installing and Uninstalling Plugins”](plugin-loading.html "7.6.1 Installing and
    Uninstalling Plugins").
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`InnoDB`表空间加密的信息，请参阅[第17.13节，“InnoDB数据静态加密”](innodb-data-encryption.html "17.13 InnoDB
    Data-at-Rest Encryption")。有关插件加载的一般信息，请参阅[第7.6.1节，“安装和卸载插件”](plugin-loading.html
    "7.6.1 Installing and Uninstalling Plugins")。
- en: Note
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: For MySQL Keyring, this option is used only when the keystore is managed with
    a keyring plugin. If keystore management uses a keyring component rather than
    a plugin, specify component loading using a manifest file; see [Section 8.4.4.2,
    “Keyring Component Installation”](keyring-component-installation.html "8.4.4.2 Keyring
    Component Installation").
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于MySQL Keyring，此选项仅在密钥库使用密钥环插件进行管理时使用。如果密钥库管理使用密钥环组件而不是插件，请使用清单文件指定组件加载；参见[第8.4.4.2节，“密钥环组件安装”](keyring-component-installation.html
    "8.4.4.2 Keyring Component Installation")。
- en: '[`--exit-info[=*`flags`*]`](server-options.html#option_mysqld_exit-info), `-T
    [*`flags`*]`'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--exit-info[=*`flags`*]`](server-options.html#option_mysqld_exit-info)，`-T
    [*`flags`*]`'
- en: '| Command-Line Format | `--exit-info[=flags]` |'
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--exit-info[=flags]` |'
- en: '| Type | Integer |'
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: This is a bitmask of different flags that you can use for debugging the [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") server. Do not use this option unless you know
    *exactly* what it does!
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是一个不同标志的位掩码，您可以用它来调试[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")服务器。除非您*确切地*知道它的作用，否则不要使用此选项！
- en: '[`--external-locking`](server-options.html#option_mysqld_external-locking)'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--external-locking`](server-options.html#option_mysqld_external-locking)'
- en: '| Command-Line Format | `--external-locking[={OFF&#124;ON}]` |'
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--external-locking[={OFF&#124;ON}]` |'
- en: '| Type | Boolean |'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: Enable external locking (system locking), which is disabled by default. If you
    use this option on a system on which `lockd` does not fully work (such as Linux),
    it is easy for [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") to
    deadlock.
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用外部锁定（系统锁定），默认情况下是禁用的。如果在`lockd`无法完全工作的系统上使用此选项（例如Linux），那么[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")很容易发生死锁。
- en: To disable external locking explicitly, use `--skip-external-locking`.
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要显式禁用外部锁定，请使用`--skip-external-locking`。
- en: External locking affects only [`MyISAM`](myisam-storage-engine.html "18.2 The
    MyISAM Storage Engine") table access. For more information, including conditions
    under which it can and cannot be used, see [Section 10.11.5, “External Locking”](external-locking.html
    "10.11.5 External Locking").
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 外部锁定仅影响[`MyISAM`](myisam-storage-engine.html "18.2 The MyISAM Storage Engine")表访问。有关更多信息，包括可以和不可以使用的条件，请参见[Section 10.11.5,
    “External Locking”](external-locking.html "10.11.5 External Locking")。
- en: '[`--flush`](server-options.html#option_mysqld_flush)'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--flush`](server-options.html#option_mysqld_flush)'
- en: '| Command-Line Format | `--flush[={OFF&#124;ON}]` |'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--flush[={OFF&#124;ON}]` |'
- en: '| System Variable | `[flush](server-system-variables.html#sysvar_flush)` |'
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[flush](server-system-variables.html#sysvar_flush)` |'
- en: '| Scope | Global |'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 范围 | 全局 |'
- en: '| Dynamic | Yes |'
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 动态 | 是 |'
- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | No |'
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax")提示适用 | 否 |'
- en: '| Type | Boolean |'
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: Flush (synchronize) all changes to disk after each SQL statement. Normally,
    MySQL does a write of all changes to disk only after each SQL statement and lets
    the operating system handle the synchronizing to disk. See [Section B.3.3.3, “What
    to Do If MySQL Keeps Crashing”](crashing.html "B.3.3.3 What to Do If MySQL Keeps
    Crashing").
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在每个SQL语句后将所有更改同步到磁盘。通常，MySQL仅在每个SQL语句后将所有更改写入磁盘，并让操作系统处理同步到磁盘。请参见[Section B.3.3.3,
    “What to Do If MySQL Keeps Crashing”](crashing.html "B.3.3.3 What to Do If MySQL
    Keeps Crashing")。
- en: Note
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If [`--flush`](server-options.html#option_mysqld_flush) is specified, the value
    of [`flush_time`](server-system-variables.html#sysvar_flush_time) does not matter
    and changes to [`flush_time`](server-system-variables.html#sysvar_flush_time)
    have no effect on flush behavior.
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果指定了[`--flush`](server-options.html#option_mysqld_flush)，则[`flush_time`](server-system-variables.html#sysvar_flush_time)的值无关紧要，对[`flush_time`](server-system-variables.html#sysvar_flush_time)的更改不会影响刷新行为。
- en: '[`--gdb`](server-options.html#option_mysqld_gdb)'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--gdb`](server-options.html#option_mysqld_gdb)'
- en: '| Command-Line Format | `--gdb[={OFF&#124;ON}]` |'
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--gdb[={OFF&#124;ON}]` |'
- en: '| Type | Boolean |'
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: Install an interrupt handler for `SIGINT` (needed to stop [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") with `^C` to set breakpoints) and disable stack
    tracing and core file handling. See [Section 7.9.1.4, “Debugging mysqld under
    gdb”](using-gdb-on-mysqld.html "7.9.1.4 Debugging mysqld under gdb").
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为`SIGINT`安装中断处理程序（用于使用`^C`停止[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL
    Server")设置断点）并禁用堆栈跟踪和核心文件处理。请参见[Section 7.9.1.4, “Debugging mysqld under gdb”](using-gdb-on-mysqld.html
    "7.9.1.4 Debugging mysqld under gdb")。
- en: 'On Windows, this option also suppresses the forking that is used to implement
    the [`RESTART`](restart.html "15.7.8.8 RESTART Statement") statement: Forking
    enables one process to act as a monitor to the other, which acts as the server.
    However, forking makes determining the server process to attach to for debugging
    more difficult, so starting the server with [`--gdb`](server-options.html#option_mysqld_gdb)
    suppresses forking. For a server started with this option, [`RESTART`](restart.html
    "15.7.8.8 RESTART Statement") simply exits and does not restart.'
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，此选项还抑制了用于实现[`RESTART`](restart.html "15.7.8.8 RESTART Statement")语句的分叉：分叉使一个进程充当监视器，另一个进程充当服务器。然而，分叉使得确定要附加调试的服务器进程更加困难，因此使用[`--gdb`](server-options.html#option_mysqld_gdb)启动服务器会抑制分叉。对于使用此选项启动的服务器，[`RESTART`](restart.html
    "15.7.8.8 RESTART Statement")只是简单地退出而不会重新启动。
- en: In non-debug settings, [`--no-monitor`](server-options.html#option_mysqld_no-monitor)
    may be used to suppress forking the monitor process.
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在非调试设置中，可以使用[`--no-monitor`](server-options.html#option_mysqld_no-monitor)来抑制监视进程的分叉。
- en: '[`--initialize`](server-options.html#option_mysqld_initialize), `-I`'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--initialize`](server-options.html#option_mysqld_initialize), `-I`'
- en: '| Command-Line Format | `--initialize[={OFF&#124;ON}]` |'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--initialize[={OFF&#124;ON}]` |'
- en: '| Type | Boolean |'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: This option is used to initialize a MySQL installation by creating the data
    directory and populating the tables in the `mysql` system schema. For more information,
    see [Section 2.9.1, “Initializing the Data Directory”](data-directory-initialization.html
    "2.9.1 Initializing the Data Directory").
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项用于通过创建数据目录并填充`mysql`系统模式中的表来初始化MySQL安装。有关更多信息，请参见[Section 2.9.1, “Initializing
    the Data Directory”](data-directory-initialization.html "2.9.1 Initializing the
    Data Directory")。
- en: 'This option limits the effects of, or is not compatible with, a number of other
    startup options for the MySQL server. Some of the most common issues of this sort
    are noted here:'
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项限制了MySQL服务器的一些其他启动选项的影响，或者与其不兼容。这类问题中最常见的一些问题如下：
- en: We strongly recommend, when initializing the data directory with `--initialize`,
    that you specify no additional options other than [`--datadir`](server-system-variables.html#sysvar_datadir),
    other options used for setting directory locations such as [`--basedir`](server-system-variables.html#sysvar_basedir),
    and possibly [`--user`](server-options.html#option_mysqld_user), if required.
    Options for the running MySQL server can be specified when starting it once initialization
    has been completed and [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")
    has shut down. This also applies when using [`--initialize-insecure`](server-options.html#option_mysqld_initialize-insecure)
    instead of `--initialize`.
  id: totrans-181
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们强烈建议，在使用`--initialize`初始化数据目录时，除了[`--datadir`](server-system-variables.html#sysvar_datadir)指定的其他选项外，不要指定任何其他选项，其他用于设置目录位置的选项，如[`--basedir`](server-system-variables.html#sysvar_basedir)，以及可能的[`--user`](server-options.html#option_mysqld_user)，如果需要的话。在初始化完成并且[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")关闭后，可以在启动MySQL服务器时指定运行选项。当使用[`--initialize-insecure`](server-options.html#option_mysqld_initialize-insecure)代替`--initialize`时，也适用这一规则。
- en: When the server is started with `--initialize`, some functionality is unavailable
    that limits the statements permitted in any file named by the [`init_file`](server-system-variables.html#sysvar_init_file)
    system variable. For more information, see the description of that variable. In
    addition, the [`disabled_storage_engines`](server-system-variables.html#sysvar_disabled_storage_engines)
    system variable has no effect.
  id: totrans-182
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`--initialize`启动服务器时，某些功能不可用，限制了任何由[`init_file`](server-system-variables.html#sysvar_init_file)系统变量命名的文件中允许的语句。有关更多信息，请参阅该变量的描述。此外，[`disabled_storage_engines`](server-system-variables.html#sysvar_disabled_storage_engines)系统变量无效。
- en: The [`--ndbcluster`](mysql-cluster-options-variables.html#option_mysqld_ndbcluster)
    option is ignored when used together with `--initialize`.
  id: totrans-183
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当与`--initialize`一起使用时，[`--ndbcluster`](mysql-cluster-options-variables.html#option_mysqld_ndbcluster)选项被忽略。
- en: '`--initialize` is mutually exclusive with [`--bootstrap`](/doc/refman/5.7/en/server-options.html#option_mysqld_bootstrap)
    and [`--daemonize`](server-options.html#option_mysqld_daemonize).'
  id: totrans-184
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--initialize`与[`--bootstrap`](/doc/refman/5.7/en/server-options.html#option_mysqld_bootstrap)和[`--daemonize`](server-options.html#option_mysqld_daemonize)是互斥的。'
- en: The items in the preceding list also apply when initializing the server using
    the [`--initialize-insecure`](server-options.html#option_mysqld_initialize-insecure)
    option.
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 上述列表中的项目在使用[`--initialize-insecure`](server-options.html#option_mysqld_initialize-insecure)选项初始化服务器时也适用。
- en: '[`--initialize-insecure`](server-options.html#option_mysqld_initialize-insecure)'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--initialize-insecure`](server-options.html#option_mysqld_initialize-insecure)'
- en: '| Command-Line Format | `--initialize-insecure[={OFF&#124;ON}]` |'
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--initialize-insecure[={OFF&#124;ON}]` |'
- en: '| Type | Boolean |'
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: This option is used to initialize a MySQL installation by creating the data
    directory and populating the tables in the `mysql` system schema. This option
    implies [`--initialize`](server-options.html#option_mysqld_initialize), and the
    same restrictions and limitations apply; for more information, see the description
    of that option, and [Section 2.9.1, “Initializing the Data Directory”](data-directory-initialization.html
    "2.9.1 Initializing the Data Directory").
  id: totrans-190
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项用于通过创建数据目录并填充`mysql`系统模式中的表来初始化MySQL安装。此选项意味着[`--initialize`](server-options.html#option_mysqld_initialize)，并且适用相同的限制和限制；有关更多信息，请参阅该选项的描述，以及[第2.9.1节，“初始化数据目录”](data-directory-initialization.html
    "2.9.1 Initializing the Data Directory")。
- en: Warning
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: This option creates a MySQL `root` user with an empty password, which is insecure.
    For this reason, do not use it in production without setting this password manually.
    See [Post-Initialization root Password Assignment](data-directory-initialization.html#data-directory-initialization-password-assignment
    "Post-Initialization root Password Assignment"), for information about how to
    do this.
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项创建一个具有空密码的MySQL `root`用户，这是不安全的。因此，在生产环境中不要使用它，除非手动设置此密码。有关如何执行此操作的信息，请参阅[初始化后的root密码分配](data-directory-initialization.html#data-directory-initialization-password-assignment
    "Post-Initialization root Password Assignment")。
- en: '`--innodb-*`xxx`*`'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--innodb-*`xxx`*`'
- en: Set an option for the `InnoDB` storage engine. The `InnoDB` options are listed
    in [Section 17.14, “InnoDB Startup Options and System Variables”](innodb-parameters.html
    "17.14 InnoDB Startup Options and System Variables").
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置`InnoDB`存储引擎的选项。`InnoDB`选项列在[Section 17.14, “InnoDB Startup Options and System
    Variables”](innodb-parameters.html "17.14 InnoDB Startup Options and System Variables")中。
- en: '[`--install [*`service_name`*]`](server-options.html#option_mysqld_install)'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--install [*`service_name`*]`](server-options.html#option_mysqld_install)'
- en: '| Command-Line Format | `--install [service_name]` |'
  id: totrans-196
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--install [service_name]` |'
- en: '| Platform Specific | Windows |'
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 特定平台 | Windows |'
- en: (Windows only) Install the server as a Windows service that starts automatically
    during Windows startup. The default service name is `MySQL` if no *`service_name`*
    value is given. For more information, see [Section 2.3.4.8, “Starting MySQL as
    a Windows Service”](windows-start-service.html "2.3.4.8 Starting MySQL as a Windows
    Service").
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: (仅限Windows) 将服务器安装为Windows服务，并在Windows启动时自动启动。如果没有给出*`service_name`*值，则默认服务名称为`MySQL`。有关更多信息，请参见[Section 2.3.4.8,
    “Starting MySQL as a Windows Service”](windows-start-service.html "2.3.4.8 Starting
    MySQL as a Windows Service")。
