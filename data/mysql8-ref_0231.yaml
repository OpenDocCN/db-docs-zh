  zh: '| 命令行格式 | `--myisam-block-size=#` |'
- en: '| Type | Integer |'
  id: totrans-312
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: '| Default Value | `1024` |'
  id: totrans-313
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `1024` |'
- en: '| Minimum Value | `1024` |'
  id: totrans-314
  prefs:
