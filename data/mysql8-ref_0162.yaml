  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'The previous examples assume that connections require a password. With interactive
    clients, the specified user''s password is requested at the login prompt. If the
    user account has no password (which is insecure and not recommended), or if socket
    peer-credential authentication is in use (for example, with Unix socket connections),
    you must explicitly specify in the connection string that no password is being
    provided and the password prompt is not required. To do this, place a `:` after
