  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: The parameters you can use as keys for a connection are described at [Base Connection
    Parameters](connecting-using-uri-or-key-value-pairs.html#connection-parameters-base
    "Base Connection Parameters").
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以用作连接键的参数在[基本连接参数](connecting-using-uri-or-key-value-pairs.html#connection-parameters-base
    "Base Connection Parameters")中进行了描述。
- en: If no password is specified in the key-value pairs, which is recommended, interactive
    clients prompt for the password. The following examples show how to specify connections
    using key-value pairs with the user name `'*`user_name`*'`. In each case, the
    password is prompted for.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在键值对中未指定密码（建议不要指定），交互式客户端会提示输入密码。以下示例展示了如何使用用户名`'*`user_name`*'`指定连接。在每种情况下，都会提示输入密码。
