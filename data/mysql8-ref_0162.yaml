- en: An optional query can be specified, consisting of values each given as a `*`key`*=*`value`*`
    pair or as a single *`key`*. To specify multiple values, separate them by `,`
    characters. A mix of `*`key`*=*`value`*` and *`key`* values is permissible. Values
    can be of type list, with list values ordered by appearance. Strings must be either
    percent encoded or surrounded by parentheses. The following are equivalent.
  id: totrans-109
  prefs:
