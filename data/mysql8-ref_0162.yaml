- en: 6.2.5 Connecting to the Server Using URI-Like Strings or Key-Value Pairs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6.2.5 使用类似 URI 字符串或键值对连接到服务器
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/connecting-using-uri-or-key-value-pairs.html](https://dev.mysql.com/doc/refman/8.0/en/connecting-using-uri-or-key-value-pairs.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/connecting-using-uri-or-key-value-pairs.html](https://dev.mysql.com/doc/refman/8.0/en/connecting-using-uri-or-key-value-pairs.html)
- en: This section describes use of URI-like connection strings or key-value pairs
    to specify how to establish connections to the MySQL server, for clients such
    as MySQL Shell. For information on establishing connections using command-line
    options, for clients such as [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line
    Client") or [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup
    Program"), see [Section 6.2.4, “Connecting to the MySQL Server Using Command Options”](connecting.html
    "6.2.4 Connecting to the MySQL Server Using Command Options"). For additional
    information if you are unable to connect, see [Section 8.2.22, “Troubleshooting
    Problems Connecting to MySQL”](problems-connecting.html "8.2.22 Troubleshooting
    Problems Connecting to MySQL").
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了如何使用类似 URI 的连接字符串或键值对来指定如何建立与 MySQL 服务器的连接，适用于诸如 MySQL Shell 的客户端。有关使用命令行选项建立连接的信息，适用于诸如[**mysql**](mysql.html
    "6.5.1 mysql — MySQL 命令行客户端")或[**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — 数据库备份程序")等客户端，请参阅[第 6.2.4 节，“使用命令选项连接到 MySQL 服务器”](connecting.html "6.2.4 连接到
    MySQL 服务器使用命令选项")。如果无法连接，请参阅[第 8.2.22 节，“连接到 MySQL 时出现问题的故障排除”](problems-connecting.html
    "8.2.22 连接到 MySQL 时出现问题的故障排除")。
- en: Note
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The term “URI-like” signifies connection-string syntax that is similar to but
    not identical to the URI (uniform resource identifier) syntax defined by [RFC
    3986](https://tools.ietf.org/html/rfc3986).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “类似 URI”一词表示连接字符串语法类似但不完全相同于[RFC 3986](https://tools.ietf.org/html/rfc3986)定义的
    URI（统一资源标识符）语法。
- en: 'The following MySQL clients support connecting to a MySQL server using a URI-like
    connection string or key-value pairs:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 以下 MySQL 客户端支持使用类似 URI 连接字符串或键值对连接到 MySQL 服务器：
- en: MySQL Shell
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL Shell
- en: MySQL Connectors which implement X DevAPI
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现 X DevAPI 的 MySQL 连接器
- en: 'This section documents all valid URI-like string and key-value pair connection
    parameters, many of which are similar to those specified with command-line options:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本节记录了所有有效的类似 URI 字符串和键值对连接参数，其中许多与命令行选项指定的参数类似：
- en: Parameters specified with a URI-like string use a syntax such as `myuser@example.com:3306/main-schema`.
    For the full syntax, see [Connecting Using URI-Like Connection Strings](connecting-using-uri-or-key-value-pairs.html#connecting-using-uri
    "Connecting Using URI-Like Connection Strings").
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用类似 URI 字符串指定的参数使用如`myuser@example.com:3306/main-schema`的语法。有关完整语法，请参阅[使用类似
    URI 连接字符串连接](connecting-using-uri-or-key-value-pairs.html#connecting-using-uri
    "使用类似 URI 连接字符串连接")。
- en: Parameters specified with key-value pairs use a syntax such as `{user:'myuser',
    host:'example.com', port:3306, schema:'main-schema'}`. For the full syntax, see
    [Connecting Using Key-Value Pairs](connecting-using-uri-or-key-value-pairs.html#connecting-using-key-value-pairs
    "Connecting Using Key-Value Pairs").
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用键值对指定的参数使用如`{user:'myuser', host:'example.com', port:3306, schema:'main-schema'}`的语法。有关完整语法，请参阅[使用键值对连接](connecting-using-uri-or-key-value-pairs.html#connecting-using-key-value-pairs
    "使用键值对连接")。
- en: Connection parameters are not case-sensitive. Each parameter, if specified,
    can be given only once. If a parameter is specified more than once, an error occurs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 连接参数不区分大小写。每个参数只能��定一次。如果一个参数指定多次，将会出现错误。
- en: 'This section covers the following topics:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本节涵盖以下主题：
- en: '[Base Connection Parameters](connecting-using-uri-or-key-value-pairs.html#connection-parameters-base
    "Base Connection Parameters")'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[基本连接参数](connecting-using-uri-or-key-value-pairs.html#connection-parameters-base
    "基本连接参数")'
- en: '[Additional Connection parameters](connecting-using-uri-or-key-value-pairs.html#connection-parameters-additional
    "Additional Connection parameters")'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[附加连接参数](connecting-using-uri-or-key-value-pairs.html#connection-parameters-additional
    "附加连接参数")'
- en: '[Connecting Using URI-Like Connection Strings](connecting-using-uri-or-key-value-pairs.html#connecting-using-uri
    "Connecting Using URI-Like Connection Strings")'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用类似 URI 连接字符串连接](connecting-using-uri-or-key-value-pairs.html#connecting-using-uri
    "使用类似 URI 连接字符串连接")'
- en: '[Connecting Using Key-Value Pairs](connecting-using-uri-or-key-value-pairs.html#connecting-using-key-value-pairs
    "Connecting Using Key-Value Pairs")'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用键值对连接](connecting-using-uri-or-key-value-pairs.html#connecting-using-key-value-pairs
    "使用键值对连接")'
- en: Base Connection Parameters
  id: totrans-17
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 基本连接参数
- en: The following discussion describes the parameters available when specifying
    a connection to MySQL. These parameters can be provided using either a string
    that conforms to the base URI-like syntax (see [Connecting Using URI-Like Connection
    Strings](connecting-using-uri-or-key-value-pairs.html#connecting-using-uri "Connecting
    Using URI-Like Connection Strings")), or as key-value pairs (see [Connecting Using
    Key-Value Pairs](connecting-using-uri-or-key-value-pairs.html#connecting-using-key-value-pairs
    "Connecting Using Key-Value Pairs")).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以下讨论描述了指定连接到 MySQL 时可用的参数。这些参数可以使用符合基本 URI 类似语法的字符串（请参阅[使用类似 URI 的连接字符串进行连接](connecting-using-uri-or-key-value-pairs.html#connecting-using-uri
    "Connecting Using URI-Like Connection Strings")）或作为键值对（请参阅[使用键值对进行连接](connecting-using-uri-or-key-value-pairs.html#connecting-using-key-value-pairs
    "Connecting Using Key-Value Pairs")）来提供。
- en: '*`scheme`*: The transport protocol to use. Use `mysqlx` for X Protocol connections
    and `mysql` for classic MySQL protocol connections. If no protocol is specified,
    the server attempts to guess the protocol. Connectors that support DNS SRV can
    use the `mysqlx+srv` scheme (see [Connections Using DNS SRV Records](/doc/x-devapi-userguide/en/connecting-dns-srv.html)).'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`scheme`*: 要使用的传输协议。对于 X 协议连接，请使用 `mysqlx`，对于经典 MySQL 协议连接，请使用 `mysql`。如果未指定协议，服务器将尝试猜测协议。支持
    DNS SRV 的连接器可以使用 `mysqlx+srv` 方案（请参阅[使用 DNS SRV 记录进行连接](/doc/x-devapi-userguide/en/connecting-dns-srv.html)）。'
- en: '*`user`*: The MySQL user account to provide for the authentication process.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`user`*: 提供身份验证过程中使用的 MySQL 用户账户。'
- en: '*`password`*: The password to use for the authentication process.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`password`*: 用于身份验证过程的密码。'
- en: Warning
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: Specifying an explicit password in the connection specification is insecure
    and not recommended. Later discussion shows how to cause an interactive prompt
    for the password to occur.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在连接规范中明确指定密码是不安全且不推荐的。稍后的讨论将展示如何导致出现密码的交互提示。
- en: '*`host`*: The host on which the server instance is running. The value can be
    a host name, IPv4 address, or IPv6 address. If no host is specified, the default
    is `localhost`.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`host`*: 运行服务器实例的主机。值可以是主机名、IPv4 地址或 IPv6 地址。如果未指定主机，则默认为 `localhost`。'
- en: '*`port`*: The TCP/IP network port on which the target MySQL server is listening
    for connections. If no port is specified, the default is 33060 for X Protocol
    connections and 3306 for classic MySQL protocol connections.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`port`*: 目标 MySQL 服务器侦听连接的 TCP/IP 网络端口。如果未指定端口，则 X 协议连接的默认端口为 33060，经典 MySQL
    协议连接的默认端口为 3306。'
- en: '*`socket`*: The path to a Unix socket file or the name of a Windows named pipe.
    Values are local file paths. In URI-like strings, they must be encoded, using
    either percent encoding or by surrounding the path with parentheses. Parentheses
    eliminate the need to percent encode characters such as the `/` directory separator
    character. For example, to connect as `root@localhost` using the Unix socket `/tmp/mysql.sock`,
    specify the path using percent encoding as `root@localhost?socket=%2Ftmp%2Fmysql.sock`,
    or using parentheses as `root@localhost?socket=(/tmp/mysql.sock)`.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`socket`*: Unix 套接字文件路径或 Windows 命名管道的名称。值为本地文件路径。在类似 URI 的字符串中，它们必须进行编码，可以使用百分号编码或用括号括起路径。括号消除了需要对字符进行百分号编码，例如
    `/` 目录分隔符字符。例如，要使用 Unix 套接字 `/tmp/mysql.sock` 连接为 `root@localhost`，请使用百分号编码指定路径为
    `root@localhost?socket=%2Ftmp%2Fmysql.sock`，或使用括号指定路径为 `root@localhost?socket=(/tmp/mysql.sock)`。'
- en: '*`schema`*: The default database for the connection. If no database is specified,
    the connection has no default database.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`schema`*: 连接的默认数据库。如果未指定数据库，则连接没有默认数据库。'
- en: The handling of `localhost` on Unix depends on the type of transport protocol.
    Connections using classic MySQL protocol handle `localhost` the same way as other
    MySQL clients, which means that `localhost` is assumed to be for socket-based
    connections. For connections using X Protocol, the behavior of `localhost` differs
    in that it is assumed to represent the loopback address, for example, IPv4 address
    127.0.0.1.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Unix 上处理 `localhost` 取决于传输协议的类型。使用经典 MySQL 协议的连接将 `localhost` 与其他 MySQL 客户端一样处理，这意味着假定
    `localhost` 用于基于套接字的连接。对于使用 X 协议的连接，`localhost` 的行为不同，它被假定代表回环地址，例如，IPv4 地址 127.0.0.1。
- en: Additional Connection parameters
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 附加连接参数
- en: 'You can specify options for the connection, either as attributes in a URI-like
    string by appending `?*`attribute=value`*`, or as key-value pairs. The following
    options are available:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以指定连接的选项，可以作为 URI 类似字符串中的属性通过附加 `?*`attribute=value`*`，或作为键值对。以下选项可用：
- en: '`ssl-mode`: The desired security state for the connection. The following modes
    are permissible:'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ssl-mode`: 连接的期望安全状态。以下模式是允许的：'
- en: '`DISABLED`'
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DISABLED`'
- en: '`PREFERRED`'
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`PREFERRED`'
- en: '`REQUIRED`'
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`REQUIRED`'
- en: '`VERIFY_CA`'
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`VERIFY_CA`'
- en: '`VERIFY_IDENTITY`'
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`VERIFY_IDENTITY`'
- en: Important
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: '`VERIFY_CA` and `VERIFY_IDENTITY` are better choices than the default `PREFERRED`,
    because they help prevent man-in-the-middle attacks.'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`VERIFY_CA` 和 `VERIFY_IDENTITY` 比默认的`PREFERRED`更好，因为它们有助于防止中间人攻击。'
- en: For information about these modes, see the [`--ssl-mode`](connection-options.html#option_general_ssl-mode)
    option description in [Command Options for Encrypted Connections](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections").
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关这些模式的信息，请参见[加密连接的命令选项](connection-options.html#encrypted-connection-options
    "加密连接的命令选项")中的[`--ssl-mode`](connection-options.html#option_general_ssl-mode)选项描述。
- en: '`ssl-ca`: The path to the X.509 certificate authority file in PEM format.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ssl-ca`: PEM 格式的 X.509 证书颁发机构文件路径。'
- en: '`ssl-capath`: The path to the directory that contains the X.509 certificates
    authority files in PEM format.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ssl-capath`: 包含 PEM 格式的 X.509 证书颁发机构文件的目录路径。'
- en: '`ssl-cert`: The path to the X.509 certificate file in PEM format.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ssl-cert`: PEM 格式的 X.509 证书文件路径。'
- en: '`ssl-cipher`: The encryption cipher to use for connections that use TLS protocols
    up through TLSv1.2.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ssl-cipher`: 用于使用 TLS 协议进行连接的加密密码，直到 TLSv1.2。'
- en: '`ssl-crl`: The path to the file that contains certificate revocation lists
    in PEM format.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ssl-crl`: PEM 格式的包含证书吊销列表的文件路径。'
- en: '`ssl-crlpath`: The path to the directory that contains certificate revocation-list
    files in PEM format.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ssl-crlpath`: PEM 格式的包含证书吊销列表文件的目录路径。'
- en: '`ssl-key`: The path to the X.509 key file in PEM format.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ssl-key`: PEM 格式的 X.509 密钥文件路径。'
- en: '`tls-version`: The TLS protocols permitted for classic MySQL protocol encrypted
    connections. This option is supported by MySQL Shell only. The value of `tls-version`
    (singular) is a comma separated list, for example `TLSv1.2,TLSv1.3`. For details,
    see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers"). This option depends on
    the `ssl-mode` option not being set to `DISABLED`.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`tls-version`: 经典 MySQL 协议加密连接允许的 TLS 协议。此选项仅由 MySQL Shell 支持。`tls-version`（单数）的值是逗号分隔的列表，例如`TLSv1.2,TLSv1.3`。详情请参见[第
    8.3.2 节，“加密连接 TLS 协议和密码”](encrypted-connection-protocols-ciphers.html "8.3.2 加密连接
    TLS 协议和密码")。此选项取决于未将`ssl-mode`选项设置为`DISABLED`。'
- en: '`tls-versions`: The permissible TLS protocols for encrypted X Protocol connections.
    The value of `tls-versions` (plural) is an array such as `[TLSv1.2,TLSv1.3]`.
    For details, see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers"). This option depends on
    the `ssl-mode` option not being set to `DISABLED`.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`tls-versions`: 加密 X 协议连接的允许 TLS 协议。`tls-versions`（复数）的值是一个数组，例如`[TLSv1.2,TLSv1.3]`。详情请参见[第
    8.3.2 节，“加密连接 TLS 协议和密码”](encrypted-connection-protocols-ciphers.html "8.3.2 加密连接
    TLS 协议和密码")。此选项取决于未将`ssl-mode`选项设置为`DISABLED`。'
- en: '`tls-ciphersuites`: The permitted TLS cipher suites. The value of `tls-ciphersuites`
    is a list of IANA cipher suite names as listed at [TLS Ciphersuites](https://www.iana.org/assignments/tls-parameters/tls-parameters.xhtml#tls-parameters-4).
    For details, see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers"). This option depends on
    the `ssl-mode` option not being set to `DISABLED`.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`tls-ciphersuites`: 允许的 TLS 密码套件。`tls-ciphersuites`的值是列出在[TLS 密码套件](https://www.iana.org/assignments/tls-parameters/tls-parameters.xhtml#tls-parameters-4)中的
    IANA 密码套件名称的列表。详情请参见[第 8.3.2 节，“加密连接 TLS 协议和密码”](encrypted-connection-protocols-ciphers.html
    "8.3.2 加密连接 TLS 协议和密码")。此选项取决于未将`ssl-mode`选项设置为`DISABLED`。'
- en: '`auth-method`: The authentication method to use for the connection. The default
    is `AUTO`, meaning that the server attempts to guess. The following methods are
    permissible:'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`auth-method`: 用于连接的身份验证方法。默认值为`AUTO`，表示服务器会尝试猜测。以下方法是允许的：'
- en: '`AUTO`'
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`AUTO`'
- en: '`MYSQL41`'
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`MYSQL41`'
- en: '`SHA256_MEMORY`'
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SHA256_MEMORY`'
- en: '`FROM_CAPABILITIES`'
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`FROM_CAPABILITIES`'
- en: '`FALLBACK`'
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`FALLBACK`'
- en: '`PLAIN`'
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`PLAIN`'
- en: 'For X Protocol connections, any configured `auth-method` is overridden to this
    sequence of authentication methods: `MYSQL41`, `SHA256_MEMORY`, `PLAIN`.'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于 X 协议连接，任何配置的`auth-method`都会被覆盖为以下身份验证方法序列：`MYSQL41`、`SHA256_MEMORY`、`PLAIN`。
- en: '`get-server-public-key`: Request from the server the public key required for
    RSA key pair-based password exchange. Use when connecting to MySQL 8.0 servers
    over classic MySQL protocol with SSL mode `DISABLED`. You must specify the protocol
    in this case. For example:'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`get-server-public-key`：从服务器请求所需的用于RSA密钥对密码交换的公钥。在使用SSL模式`DISABLED`连接到MySQL
    8.0服务器时使用经典MySQL协议。在这种情况下，您必须指定协议。例如：'
- en: '[PRE0]'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This option applies to clients that authenticate with the `caching_sha2_password`
    authentication plugin. For that plugin, the server does not send the public key
    unless requested. This option is ignored for accounts that do not authenticate
    with that plugin. It is also ignored if RSA-based password exchange is not used,
    as is the case when the client connects to the server using a secure connection.
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项适用于使用`caching_sha2_password`认证插件进行身份验证的客户端。对于该插件，除非请求，否则服务器不会发送公钥。对于不使用该插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换，例如客户端使用安全连接连接到服务器时，此选项也将被忽略。
- en: If `server-public-key-path=*`file_name`*` is given and specifies a valid public
    key file, it takes precedence over `get-server-public-key`.
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果`server-public-key-path=*`file_name`*`给出并指定有效的公钥文件，则优先于`get-server-public-key`。
- en: For information about the `caching_sha2_password` plugin, see [Section 8.4.1.2,
    “Caching SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication").
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关于`caching_sha2_password`插件的信息，请参见[Section 8.4.1.2，“缓存 SHA-2 可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 缓存 SHA-2 可插拔认证")。
- en: '`server-public-key-path`: The path name to a file in PEM format containing
    a client-side copy of the public key required by the server for RSA key pair-based
    password exchange. Use when connecting to MySQL 8.0 servers over classic MySQL
    protocol with SSL mode `DISABLED`.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`server-public-key-path`：以PEM格式存储的文件路径名，其中包含服务器所需的用于RSA密钥对密码交换的客户端端公钥的副本。在使用SSL模式`DISABLED`连接到MySQL
    8.0服务器时使用经典MySQL协议。'
- en: This option applies to clients that authenticate with the `sha256_password`
    or `caching_sha2_password` authentication plugin. This option is ignored for accounts
    that do not authenticate with one of those plugins. It is also ignored if RSA-based
    password exchange is not used, as is the case when the client connects to the
    server using a secure connection.
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项适用于使用`sha256_password`或`caching_sha2_password`认证插件进行身份验证的客户端。对于不使用这些插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换，例如客户端使用安全连接连接到服务器时，此选项也将被忽略。
- en: If `server-public-key-path=*`file_name`*` is given and specifies a valid public
    key file, it takes precedence over `get-server-public-key`.
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果`server-public-key-path=*`file_name`*`给出并指定有效的公钥文件，则优先于`get-server-public-key`。
- en: For information about the `sha256_password` and `caching_sha2_password` plugins,
    see [Section 8.4.1.3, “SHA-256 Pluggable Authentication”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256 Pluggable Authentication"), and [Section 8.4.1.2, “Caching SHA-2
    Pluggable Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching
    SHA-2 Pluggable Authentication").
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关于`sha256_password`和`caching_sha2_password`插件的信息，请参见[Section 8.4.1.3，“SHA-256
    可插拔认证”](sha256-pluggable-authentication.html "8.4.1.3 SHA-256 可插拔认证")，以及[Section 8.4.1.2，“缓存
    SHA-2 可插拔认证”](caching-sha2-pluggable-authentication.html "8.4.1.2 缓存 SHA-2 可插拔认证")。
- en: '`ssh`: The URI for connection to an SSH server to access a MySQL server instance
    using SSH tunneling. The URI format is `[user@]host[:port]`. Use the `uri` option
    to specify the URI of the target MySQL server instance. For information on SSH
    tunnel connections from MySQL Shell, see [Using an SSH Tunnel](/doc/mysql-shell/8.0/en/mysql-shell-connection-ssh.html).'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ssh`：连接到SSH服务器以使用SSH隧道访问MySQL服务器实例的URI。URI格式为`[user@]host[:port]`。使用`uri`选项指定目标MySQL服务器实例的URI。有关从MySQL
    Shell进行SSH隧道连接的信息，请参见[使用SSH隧道](/doc/mysql-shell/8.0/en/mysql-shell-connection-ssh.html)。'
- en: '`uri`: The URI for a MySQL server instance that is to be accessed through an
    SSH tunnel from the server specified by the `ssh` option. The URI format is `[scheme://][user@]host[:port]`.
    Do not use the base connection parameters (`scheme`, `user`, `host`, `port`) to
    specify the MySQL server connection for SSH tunneling, just use the `uri` option.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`uri`：通过SSH隧道从由`ssh`选项指定的服务器访问的MySQL服务器实例的URI。URI格式为`[scheme://][user@]host[:port]`。不要使用基本连接参数（`scheme`，`user`，`host`，`port`）来指定用于SSH隧道连接的MySQL服务器连接，只需使用`uri`选项。'
- en: '`ssh-password`: The password for the connection to the SSH server.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ssh-password`：连接到SSH服务器的密码。'
- en: Warning
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: Specifying an explicit password in the connection specification is insecure
    and not recommended. MySQL Shell prompts for a password interactively when one
    is required.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在连接规范中指定明确的密码是不安全且不推荐的做法。当需要密码时，MySQL Shell会交互式地提示输入密码。
- en: '`ssh-config-file`: The SSH configuration file for the connection to the SSH
    server. You can use the MySQL Shell configuration option `ssh.configFile` to set
    a custom file as the default if this option is not specified. If `ssh.configFile`
    has not been set, the default is the standard SSH configuration file `~/.ssh/config`.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ssh-config-file`：用于连接到SSH服务器的SSH配置文件。您可以使用MySQL Shell配置选项`ssh.configFile`来设置自定义文件作为默认文件，如果未指定此选项。如果未设置`ssh.configFile`，则默认为标准SSH配置文件`~/.ssh/config`。'
- en: '`ssh-identity-file`: The identity file to use for the connection to the SSH
    server. The default if this option is not specified is any identity file configured
    in an SSH agent (if used), or in the SSH configuration file, or the standard private
    key file in the SSH configuration folder (`~/.ssh/id_rsa`).'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ssh-identity-file`：用于连接到SSH服务器的身份文件。如果未指定此选项，则默认使用SSH代理中配置的任何身份文件（如果使用），或者在SSH配置文件中配置的身份文件，或者SSH配置文件夹中的标准私钥文件（`~/.ssh/id_rsa`）。'
- en: '`ssh-identity-pass`: The passphrase for the identity file specified by the
    `ssh-identity-file` option.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ssh-identity-pass`：由`ssh-identity-file`选项指定的身份文件的密码。'
- en: Warning
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: Specifying an explicit password in the connection specification is insecure
    and not recommended. MySQL Shell prompts for a password interactively when one
    is required.
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在连接规范中指定明确的密码是不安全且不推荐的做法。当需要密码时，MySQL Shell会交互式地提示输入密码。
- en: '`connect-timeout`: An integer value used to configure the number of seconds
    that clients, such as MySQL Shell, wait until they stop trying to connect to an
    unresponsive MySQL server.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`connect-timeout`：用于配置客户端（如MySQL Shell）等待连接到无响应的MySQL服务器的秒数。'
- en: '`compression`: This option requests or disables compression for the connection.
    Up to MySQL 8.0.19 it operates for classic MySQL protocol connections only, and
    from MySQL 8.0.20 it also operates for X Protocol connections.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`compression`：此选项请求或禁用连接的压缩。在MySQL 8.0.19之前，它仅适用于经典的MySQL协议连接，而从MySQL 8.0.20开始，它也适用于X协议连接。'
- en: Up to MySQL 8.0.19, the values for this option are `true` (or 1) which enables
    compression, and the default `false` (or 0) which disables compression.
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在MySQL 8.0.19之前，此选项的值为`true`（或1），表示启用压缩，而默认值`false`（或0）表示禁用压缩。
- en: From MySQL 8.0.20, the values for this option are `required`, which requests
    compression and fails if the server does not support it; `preferred`, which requests
    compression and falls back to an uncompressed connection; and `disabled`, which
    requests an uncompressed connection and fails if the server does not permit those.
    `preferred` is the default for X Protocol connections, and `disabled` is the default
    for classic MySQL protocol connections. For information on X Plugin connection
    compression control, see [Section 22.5.5, “Connection Compression with X Plugin”](x-plugin-connection-compression.html
    "22.5.5 Connection Compression with X Plugin").
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.20开始，此选项的值为`required`，表示请求压缩并在服务器不支持时失败；`preferred`表示请求压缩并在无法时回退到未压缩连接；`disabled`表示请求未压缩连接并在服务器不允许时失败。`preferred`是X协议连接的默认值，而`disabled`是经典的MySQL协议连接的默认值。有关X插件连接压缩控制的信息，请参阅[第22.5.5节，“X插件连接压缩”](x-plugin-connection-compression.html
    "22.5.5 Connection Compression with X Plugin")。
- en: Note that different MySQL clients implement their support for connection compression
    differently. Consult your client's documentation for details.
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请注意，不同的MySQL客户端以不同的方式实现对连接压缩的支持。请查阅您的客户端文档以获取详细信息。
- en: '`compression-algorithms` and `compression-level`: These options are available
    in MySQL Shell 8.0.20 and later for more control over connection compression.
    You can specify them to select the compression algorithm used for the connection,
    and the numeric compression level used with that algorithm. You can also use `compression-algorithms`
    in place of `compression` to request compression for the connection. For information
    on MySQL Shell''s connection compression control, see [Using Compressed Connections](/doc/mysql-shell/8.0/en/mysql-shell-compressed-connections.html).'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`compression-algorithms` 和 `compression-level`：这些选项在 MySQL Shell 8.0.20 及更高版本中可用，用于更好地控制连接压缩。您可以指定它们以选择连接所使用的压缩算法，以及与该算法一起使用的数字压缩级别。您还可以使用
    `compression-algorithms` 代替 `compression` 来请求连接的压缩。有关 MySQL Shell 连接压缩控制的信息，请参阅
    [使用压缩连接](/doc/mysql-shell/8.0/en/mysql-shell-compressed-connections.html)。'
- en: '`connection-attributes`: Controls the key-value pairs that application programs
    pass to the server at connect time. For general information about connection attributes,
    see [Section 29.12.9, “Performance Schema Connection Attribute Tables”](performance-schema-connection-attribute-tables.html
    "29.12.9 Performance Schema Connection Attribute Tables"). Clients usually define
    a default set of attributes, which can be disabled or enabled. For example:'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`connection-attributes`：控制应用程序在连接时传递给服务器的键值对。有关连接属性的一般信息，请参阅 [第 29.12.9 节，“性能模式连接属性表”](performance-schema-connection-attribute-tables.html)。客户端通常定义一组默认属性，可以禁用或启用。例如：'
- en: '[PRE1]'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'The default behavior is to send the default attribute set. Applications can
    specify attributes to be passed in addition to the default attributes. You specify
    additional connection attributes as a `connection-attributes` parameter in a connection
    string. The `connection-attributes` parameter value must be empty (the same as
    specifying `true`), a `Boolean` value (`true` or `false` to enable or disable
    the default attribute set), or a list or zero or more `key=value` specifiers separated
    by commas (to be sent in addition to the default attribute set). Within a list,
    a missing key value evaluates as an empty string. Further examples:'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认行为是发送默认属性集。应用程序可以指定要传递的除默认属性之外的属性。您可以将额外的连接属性指定为连接字符串中的 `connection-attributes`
    参数。`connection-attributes` 参数值必须为空（与指定 `true` 相同），是一个布尔值（`true` 或 `false` 用于启用或禁用默认属性集），或者是一个由逗号分隔的零个或多个
    `key=value` 指定器的列表（用于发送除默认属性集之外的属性）。在列表中，缺少的键值将被视为空字符串。更多示例：
- en: '[PRE2]'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Application-defined attribute names cannot begin with `_` because such names
    are reserved for internal attributes.
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 应用程序定义的属性名称不能以 `_` 开头，因为这些名称保留用于内部属性。
- en: Connecting Using URI-Like Connection Strings
  id: totrans-88
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用类似 URI 的连接字符串进行连接
- en: You can specify a connection to MySQL Server using a URI-like string. Such strings
    can be used with the MySQL Shell with the [`--uri`](/doc/mysql-shell/8.0/en/mysqlsh.html#option_mysqlsh_uri)
    command option, the MySQL Shell `\connect` command, and MySQL Connectors which
    implement X DevAPI.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用类似 URI 的字符串指定与 MySQL Server 的连接。这种字符串可以与 MySQL Shell 的 [`--uri`](/doc/mysql-shell/8.0/en/mysqlsh.html#option_mysqlsh_uri)
    命令选项、MySQL Shell 的 `\connect` 命令以及实现 X DevAPI 的 MySQL 连接器一起使用。
- en: Note
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The term “URI-like” signifies connection-string syntax that is similar to but
    not identical to the URI (uniform resource identifier) syntax defined by [RFC
    3986](https://tools.ietf.org/html/rfc3986).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: “类似 URI” 一词表示连接字符串语法类似于但不完全相同于由 [RFC 3986](https://tools.ietf.org/html/rfc3986)
    定义的 URI（统一资源标识符）语法。
- en: 'A URI-like connection string has the following syntax:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 类似 URI 的连接字符串具有以下语法：
- en: '[PRE3]'
  id: totrans-93
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Important
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 重要
- en: Percent encoding must be used for reserved characters in the elements of the
    URI-like string. For example, if you specify a string that includes the `@` character,
    the character must be replaced by `%40`. If you include a zone ID in an IPv6 address,
    the `%` character used as the separator must be replaced with `%25`.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: URI-like 字符串的元素中必须使用百分号编码来处理保留字符。例如，如果您指定包含 `@` 字符的字符串，则该字符必须替换为 `%40`。如果在 IPv6
    地址中包含区域 ID，则用作分隔符的 `%` 字符必须替换为 `%25`。
- en: The parameters you can use in a URI-like connection string are described at
    [Base Connection Parameters](connecting-using-uri-or-key-value-pairs.html#connection-parameters-base
    "Base Connection Parameters").
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在 [基本连接参数](connecting-using-uri-or-key-value-pairs.html#connection-parameters-base)
    中描述的 URI-like 连接字符串中使用的参数。
- en: MySQL Shell's `shell.parseUri()` and `shell.unparseUri()` methods can be used
    to deconstruct and assemble a URI-like connection string. Given a URI-like connection
    string, `shell.parseUri()` returns a dictionary containing each element found
    in the string. `shell.unparseUri()` converts a dictionary of URI components and
    connection options into a valid URI-like connection string for connecting to MySQL,
    which can be used in MySQL Shell or by MySQL Connectors which implement X DevAPI.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL Shell的`shell.parseUri()`和`shell.unparseUri()`方法可用于拆解和组装类似URI的连接字符串。给定类似URI的连接字符串，`shell.parseUri()`返回一个包含字符串中每个元素的字典。`shell.unparseUri()`将URI组件和连接选项的字典转换为用于连接到MySQL的有效类似URI连接字符串，可在MySQL
    Shell中使用，也可由实现X DevAPI的MySQL连接器使用。
- en: If no password is specified in the URI-like string, which is recommended, interactive
    clients prompt for the password. The following examples show how to specify URI-like
    strings with the user name *`user_name`*. In each case, the password is prompted
    for.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在类似URI的字符串中未指定密码（建议不指定），交互式客户端会提示输入密码。以下示例展示了如何指定类似URI的字符串，其中包含用户名*`user_name`*。在每种情况下，都会提示输入密码。
- en: An X Protocol connection to a local server instance listening at port 33065.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接到监听端口33065的本地服务器实例的X协议连接。
- en: '[PRE4]'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: A classic MySQL protocol connection to a local server instance listening at
    port 3333.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到监听端口3333的本地服务器实例的经典MySQL协议连接。
- en: '[PRE5]'
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: An X Protocol connection to a remote server instance, using a host name, an
    IPv4 address, and an IPv6 address.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过主机名、IPv4地址和IPv6地址连接到远程服务器实例的X协议连接。
- en: '[PRE6]'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: An X Protocol connection using a socket, with the path provided using either
