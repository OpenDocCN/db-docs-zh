- en: '[PRE11]'
  id: totrans-114
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Connecting Using Key-Value Pairs
  id: totrans-115
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用键值对进行连接
- en: 'In MySQL Shell and some MySQL Connectors which implement X DevAPI, you can
    specify a connection to MySQL Server using key-value pairs, supplied in language-natural
    constructs for the implementation. For example, you can supply connection parameters
    using key-value pairs as a JSON object in JavaScript, or as a dictionary in Python.
    Regardless of the way the key-value pairs are supplied, the concept remains the
    same: the keys as described in this section can be assigned values that are used
    to specify a connection. You can specify connections using key-value pairs in
    MySQL Shell''s `shell.connect()` method or InnoDB Cluster''s `dba.createCluster()`
    method, and with some of the MySQL Connectors which implement X DevAPI.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在MySQL Shell和一些实现X DevAPI的MySQL连接器中，您可以使用键值对指定与MySQL服务器的连接，这些键值对以自然语言构造的形式提供给实现。例如，您可以在JavaScript中以JSON对象的形式或在Python中以字典的形式提供键值对作为连接参数。无论以何种方式提供键值对，概念都是相同的：本节中描述的键可以分配用于指定连接的值。您可以在MySQL
    Shell的`shell.connect()`方法或InnoDB Cluster的`dba.createCluster()`方法中使用键值对指定连接，并且在一些实现X
    DevAPI的MySQL连接器中也可以这样做。
- en: Generally, key-value pairs are surrounded by `{` and `}` characters and the
    `,` character is used as a separator between key-value pairs. The `:` character
    is used between keys and values, and strings must be delimited (for example, using
    the `'` character). It is not necessary to percent encode strings, unlike URI-like
    connection strings.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，键值对用`{`和`}`字符括起来，`,`字符用作键值对之间的分隔符。`:`字符用于键和值之间的分隔，字符串必须被定界（例如，使用`'`字符）。与类似URI的连接字符串不同，不需要对字符串进行百分比编码。
- en: 'A connection specified as key-value pairs has the following format:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 以键值对形式指定的连接具有以下格式：
- en: '[PRE12]'
