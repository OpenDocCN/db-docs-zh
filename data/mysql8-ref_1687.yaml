  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--rows=string` |'
- en: '| Type | String |'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value |  |'
  id: totrans-143
  prefs:
