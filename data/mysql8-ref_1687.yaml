  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value |  |'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 |  |'
- en: Returns a comma-delimited list of all query options (node attributes; note that
    this list is a single string.
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回所有查询选项（节点属性）的逗号分隔列表（请注意，此列表是一个字符串）。
