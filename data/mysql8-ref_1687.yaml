  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--nodes` |'
- en: Tells [**ndb_config**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — Extract NDB Cluster Configuration Information") to print information relating
    only to parameters defined in an `[ndbd]` or `[ndbd default]` section of the cluster
    configuration file (see [Section 25.4.3.6, “Defining NDB Cluster Data Nodes”](mysql-cluster-ndbd-definition.html
    "25.4.3.6 Defining NDB Cluster Data Nodes")).
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 告诉[**ndb_config**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — Extract NDB Cluster Configuration Information")仅打印与集群配置文件的`[ndbd]`或`[ndbd default]`部分中定义的参数相关的信息（请参见[第
    25.4.3.6 节，“定义 NDB 集群数据节点”](mysql-cluster-ndbd-definition.html "25.4.3.6 Defining
    NDB Cluster Data Nodes")）。
- en: This option is mutually exclusive with [`--connections`](mysql-cluster-programs-ndb-config.html#option_ndb_config_connections)
    and [`--system`](mysql-cluster-programs-ndb-config.html#option_ndb_config_system);
    only one of these 3 options can be used.
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项与[`--connections`](mysql-cluster-programs-ndb-config.html#option_ndb_config_connections)和[`--system`](mysql-cluster-programs-ndb-config.html#option_ndb_config_system)互斥；只能使用这
    3 个选项中的一个。
- en: '[`--query=*`query-options`*`](mysql-cluster-programs-ndb-config.html#option_ndb_config_query),
    `-q` *`query-options`*'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--query=*`query-options`*`](mysql-cluster-programs-ndb-config.html#option_ndb_config_query)，`-q`
    *`query-options`*'
- en: '| Command-Line Format | `--query=string` |'
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--query=string` |'
- en: '| Type | String |'
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value |  |'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 |  |'
- en: This is a comma-delimited list of query options—that is, a list of one or more
    node attributes to be returned. These include `nodeid` (node ID), type (node type—that
    is, `ndbd`, `mysqld`, or `ndb_mgmd`), and any configuration parameters whose values
    are to be obtained.
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是一个查询选项的逗号分隔列表，即要返回的一个或多个节点属性的列表。这些包括`nodeid`（节点 ID）、type（节点类型，即`ndbd`、`mysqld`或`ndb_mgmd`）以及要获取其值的任何配置参数。
- en: For example, `--query=nodeid,type,datamemory,datadir` returns the node ID, node
    type, [`DataMemory`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-datamemory),
    and [`DataDir`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-datadir) for
    each node.
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，`--query=nodeid,type,datamemory,datadir` 返回每个节点的节点ID、节点类型、[`DataMemory`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-datamemory)
    和 [`DataDir`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-datadir)。
- en: Note
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If a given parameter is not applicable to a certain type of node, than an empty
    string is returned for the corresponding value. See the examples later in this
    section for more information.
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果给定参数不适用于某种类型的节点，则对应值将返回为空字符串。有关更多信息，请参见本节后面的示例。
- en: '[`--query-all`](mysql-cluster-programs-ndb-config.html#option_ndb_config_query-all),
    `-a`'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--query-all`](mysql-cluster-programs-ndb-config.html#option_ndb_config_query-all)，`-a`'
