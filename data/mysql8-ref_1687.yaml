    The format for the connection string is the same as described in [Section 25.4.3.3,
    “NDB Cluster Connection Strings”](mysql-cluster-connection-strings.html "25.4.3.3 NDB
    Cluster Connection Strings"), and defaults to `localhost:1186`.
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指定用于连接到管理服务器的连接字符串。连接字符串的格式与[第 25.4.3.3 节，“NDB 集群连接字符串”](mysql-cluster-connection-strings.html
    "25.4.3.3 NDB Cluster Connection Strings")中描述的相同，并默认为`localhost:1186`。
