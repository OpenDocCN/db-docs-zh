- en: Specifies the host name of the node for which configuration information is to
    be obtained.
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指定要获取配置信息的节点的主机名。
- en: Note
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: While the hostname `localhost` usually resolves to the IP address `127.0.0.1`,
    this may not necessarily be true for all operating platforms and configurations.
    This means that it is possible, when `localhost` is used in `config.ini`, for
    [**ndb_config `--host=localhost`**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — Extract NDB Cluster Configuration Information") to fail if [**ndb_config**](mysql-cluster-programs-ndb-config.html
    "25.5.7 ndb_config — Extract NDB Cluster Configuration Information") is run on
    a different host where `localhost` resolves to a different address (for example,
    on some versions of SUSE Linux, this is `127.0.0.2`). In general, for best results,
    you should use numeric IP addresses for all NDB Cluster configuration values relating
    to hosts, or verify that all NDB Cluster hosts handle `localhost` in the same
    fashion.
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 虽然主机名`localhost`通常解析为IP地址`127.0.0.1`，但这并不一定适用于所有操作平台和配置。这意味着当`localhost`在`config.ini`中使用时，如果在解析为不同地址的主机上运行[**ndb_config
    `--host=localhost`**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — Extract NDB Cluster Configuration Information")，可能会导致失败（例如，在某些版本的SUSE Linux上，这是`127.0.0.2`）。一般来说，为了获得最佳结果，您应该对所有与主机相关的NDB
    Cluster配置值使用数字IP地址，或验证所有NDB Cluster主机以相同方式处理`localhost`。
