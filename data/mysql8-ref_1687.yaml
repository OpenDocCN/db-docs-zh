- en: 25.5.7 ndb_config — Extract NDB Cluster Configuration Information
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 25.5.7 ndb_config — 提取NDB集群配置信息
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-config.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-config.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-config.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-config.html)
- en: 'This tool extracts current configuration information for data nodes, SQL nodes,
    and API nodes from one of a number of sources: an NDB Cluster management node,
    or its `config.ini` or `my.cnf` file. By default, the management node is the source
    for the configuration data; to override the default, execute ndb_config with the
    [`--config-file`](mysql-cluster-programs-ndb-config.html#option_ndb_config_config-file)
    or [`--mycnf`](mysql-cluster-programs-ndb-config.html#option_ndb_config_mycnf)
    option. It is also possible to use a data node as the source by specifying its
    node ID with [`--config_from_node=*`node_id`*`](mysql-cluster-programs-ndb-config.html#option_ndb_config_config_from_node).'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此工具从多个来源之一提取数据节点、SQL节点和API节点的当前配置信息：NDB集群管理节点，或其`config.ini`或`my.cnf`文件。默认情况下，管理节点是配置数据的来源；要覆盖默认设置，请使用[`--config-file`](mysql-cluster-programs-ndb-config.html#option_ndb_config_config-file)或[`--mycnf`](mysql-cluster-programs-ndb-config.html#option_ndb_config_mycnf)选项执行ndb_config。还可以通过指定其节点ID与[`--config_from_node=*`node_id`*`](mysql-cluster-programs-ndb-config.html#option_ndb_config_config_from_node)来使用数据节点作为来源。
- en: '[**ndb_config**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — Extract NDB Cluster Configuration Information") can also provide an offline
    dump of all configuration parameters which can be used, along with their default,
    maximum, and minimum values and other information. The dump can be produced in
    either text or XML format; for more information, see the discussion of the [`--configinfo`](mysql-cluster-programs-ndb-config.html#option_ndb_config_configinfo)
    and [`--xml`](mysql-cluster-programs-ndb-config.html#option_ndb_config_xml) options
    later in this section).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[**ndb_config**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — 提取NDB集群配置信息")还可以提供所有配置参数的离线转储，包括它们的默认值、最大值、最小值和其他信息。��储可以以文本或XML格式生成；有关更多信息，请参阅本节后面关于[`--configinfo`](mysql-cluster-programs-ndb-config.html#option_ndb_config_configinfo)和[`--xml`](mysql-cluster-programs-ndb-config.html#option_ndb_config_xml)选项的讨论。'
- en: You can filter the results by section (`DB`, `SYSTEM`, or `CONNECTIONS`) using
    one of the options [`--nodes`](mysql-cluster-programs-ndb-config.html#option_ndb_config_nodes),
    [`--system`](mysql-cluster-programs-ndb-config.html#option_ndb_config_system),
    or [`--connections`](mysql-cluster-programs-ndb-config.html#option_ndb_config_connections).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过选项[`--nodes`](mysql-cluster-programs-ndb-config.html#option_ndb_config_nodes)，[`--system`](mysql-cluster-programs-ndb-config.html#option_ndb_config_system)，或[`--connections`](mysql-cluster-programs-ndb-config.html#option_ndb_config_connections)来按部分（`DB`，`SYSTEM`或`CONNECTIONS`）过滤结果。
- en: All options that can be used with [**ndb_config**](mysql-cluster-programs-ndb-config.html
    "25.5.7 ndb_config — Extract NDB Cluster Configuration Information") are shown
    in the following table. Additional descriptions follow the table.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 所有可与[**ndb_config**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — 提取NDB集群配置信息")一起使用的选项都显示在下表中。表后面会有额外的描述。
