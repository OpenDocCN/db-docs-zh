  zh: '| 默认值 |  |'
- en: Specifies a *`separator`* string used to separate the rows in the result. The
    default is a space character.
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指定用于在结果中分隔行的*`separator`*字符串。默认为一个空格字符。
- en: Note
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If the *`separator`* contains spaces or escapes (such as `\n` for the linefeed
    character), then it must be quoted.
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果*`separator`*包含空格或转义字符（如`\n`代表换行符），则必须用引号括起来。
- en: '[`--system`](mysql-cluster-programs-ndb-config.html#option_ndb_config_system)'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--system`](mysql-cluster-programs-ndb-config.html#option_ndb_config_system)'
- en: '| Command-Line Format | `--system` |'
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--system` |'
- en: Tells [**ndb_config**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — Extract NDB Cluster Configuration Information") to print `SYSTEM` information
    only. This consists of system variables that cannot be changed at run time; thus,
    there is no corresponding section of the cluster configuration file for them.
    They can be seen (prefixed with `****** SYSTEM ******`) in the output of [**ndb_config**](mysql-cluster-programs-ndb-config.html
    "25.5.7 ndb_config — Extract NDB Cluster Configuration Information") [`--configinfo`](mysql-cluster-programs-ndb-config.html#option_ndb_config_configinfo).
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 告诉[**ndb_config**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — 提取NDB集群配置信息")仅打印`SYSTEM`信息。这包括无法在运行时更改的系统变量；因此，在集群配置文件的相应部分中没有对应的内容。它们可以在[**ndb_config**](mysql-cluster-programs-ndb-config.html
    "25.5.7 ndb_config — 提取NDB集群配置信息") [`--configinfo`](mysql-cluster-programs-ndb-config.html#option_ndb_config_configinfo)的输出中看到（前缀为`******
    SYSTEM ******`）。
- en: This option is mutually exclusive with [`--nodes`](mysql-cluster-programs-ndb-config.html#option_ndb_config_nodes)
    and [`--connections`](mysql-cluster-programs-ndb-config.html#option_ndb_config_connections);
    only one of these 3 options can be used.
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项与[`--nodes`](mysql-cluster-programs-ndb-config.html#option_ndb_config_nodes)和[`--connections`](mysql-cluster-programs-ndb-config.html#option_ndb_config_connections)互斥；只能使用这3个选项中的一个。
- en: '[`--type=*`node_type`*`](mysql-cluster-programs-ndb-config.html#option_ndb_config_type)'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--type=*`node_type`*`](mysql-cluster-programs-ndb-config.html#option_ndb_config_type)'
- en: '| Command-Line Format | `--type=name` |'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--type=name` |'
