  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--xml`选项只能与`--configinfo`选项一起使用。在没有`--configinfo`的情况下使用`--xml`会导致错误。'
- en: Unlike the options used with this program to obtain current configuration data,
    `--configinfo` and `--xml` use information obtained from the NDB Cluster sources
    when [**ndb_config**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — Extract NDB Cluster Configuration Information") was compiled. For this reason,
    no connection to a running NDB Cluster or access to a `config.ini` or `my.cnf`
    file is required for these two options.
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与此程序一起使用的选项用于获取当前配置数据，`--configinfo` 和 `--xml` 使用编译 [**ndb_config**](mysql-cluster-programs-ndb-config.html
    "25.5.7 ndb_config — Extract NDB Cluster Configuration Information") 时从NDB Cluster源获取的信息。因此，这两个选项不需要连接到运行中的NDB
