- en: Combining other [**ndb_config**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — Extract NDB Cluster Configuration Information") options (such as [`--query`](mysql-cluster-programs-ndb-config.html#option_ndb_config_query)
    or [`--type`](mysql-cluster-programs-ndb-config.html#option_ndb_config_type))
    with `--configinfo` (with or without the `--xml` option is not supported. Currently,
    if you attempt to do so, the usual result is that all other options besides `--configinfo`
    or `--xml` are simply ignored. *However, this behavior is not guaranteed and is
    subject to change at any time*. In addition, since [**ndb_config**](mysql-cluster-programs-ndb-config.html
    "25.5.7 ndb_config — Extract NDB Cluster Configuration Information"), when used
    with the `--configinfo` option, does not access the NDB Cluster or read any files,
    trying to specify additional options such as `--ndb-connectstring` or `--config-file`
    with `--configinfo` serves no purpose.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 结合其他[**ndb_config**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — Extract NDB Cluster Configuration Information")选项（如[`--query`](mysql-cluster-programs-ndb-config.html#option_ndb_config_query)或[`--type`](mysql-cluster-programs-ndb-config.html#option_ndb_config_type))与`--configinfo`（带有或不带有`--xml`选项）不受支持。当前，如果尝试这样做，通常的结果是除了`--configinfo`或`--xml`之外的所有其他选项都会被简单忽略。*但是，此行为不能保证且随时可能更改*。此外，由于[**ndb_config**](mysql-cluster-programs-ndb-config.html
    "25.5.7 ndb_config — Extract NDB Cluster Configuration Information")在使用`--configinfo`选项时不访问NDB集群或读取任何文件，因此尝试使用`--configinfo`指定其他选项，如`--ndb-connectstring`或`--config-file`没有任何意义。
