  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `[none]` |'
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `[none]` |'
- en: '| Valid Values | `ndbd``mysqld``ndb_mgmd` |'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `ndbd``mysqld``ndb_mgmd` |'
- en: Filters results so that only configuration values applying to nodes of the specified
    *`node_type`* (`ndbd`, `mysqld`, or `ndb_mgmd`) are returned.
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅返回适用于指定*`node_type`*（`ndbd`、`mysqld`或`ndb_mgmd`）的节点的配置值。
- en: '[`--usage`](mysql-cluster-programs-ndb-config.html#option_ndb_config_usage),
    `--help`, or `-?`'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--usage`](mysql-cluster-programs-ndb-config.html#option_ndb_config_usage)、`--help`或`-?`'
- en: '| Command-Line Format | `--help` |'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--help` |'
- en: Causes [**ndb_config**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — Extract NDB Cluster Configuration Information") to print a list of available
    options, and then exit.
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使[**ndb_config**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — 提取NDB集群配置信息")打印可用选项列表，然后退出。
- en: '[`--version`](mysql-cluster-programs-ndb-config.html#option_ndb_config_version),
    `-V`'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--version`](mysql-cluster-programs-ndb-config.html#option_ndb_config_version)、`-V`'
- en: '| Command-Line Format | `--version` |'
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--version` |'
- en: Causes [**ndb_config**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — Extract NDB Cluster Configuration Information") to print a version information
    string, and then exit.
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使[**ndb_config**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — 提取NDB集群配置信息")打印版本信息字符串，然后退出。
- en: '`--configinfo` [`--xml`](mysql-cluster-programs-ndb-config.html#option_ndb_config_xml)'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--configinfo` [`--xml`](mysql-cluster-programs-ndb-config.html#option_ndb_config_xml)'
- en: '| Command-Line Format | `--configinfo --xml` |'
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--configinfo --xml` |'
- en: 'Cause [**ndb_config**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — Extract NDB Cluster Configuration Information") [`--configinfo`](mysql-cluster-programs-ndb-config.html#option_ndb_config_configinfo)
    to provide output as XML by adding this option. A portion of such output is shown
    in this example:'
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过添加此选项，使[**ndb_config**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — 提取NDB集群配置信息") [`--configinfo`](mysql-cluster-programs-ndb-config.html#option_ndb_config_configinfo)以XML格式提供输出。此示例中显示了部分输出：
- en: '[PRE3]'
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Note
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Normally, the XML output produced by [**ndb_config**](mysql-cluster-programs-ndb-config.html
    "25.5.7 ndb_config — Extract NDB Cluster Configuration Information") `--configinfo`
    `--xml` is formatted using one line per element; we have added extra whitespace
    in the previous example, as well as the next one, for reasons of legibility. This
    should not make any difference to applications using this output, since most XML
    processors either ignore nonessential whitespace as a matter of course, or can
    be instructed to do so.
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通常，由[**ndb_config**](mysql-cluster-programs-ndb-config.html "25.5.7 ndb_config
    — Extract NDB Cluster Configuration Information") `--configinfo` `--xml`生成的XML输出使用每个元素一行的格式；我们在前面的示例以及下一个示例中添加了额外的空格，以提高可读性。这不应对使用此输出的应用程序产生任何影响，因为大多数XML处理器要么默认忽略非必要的空格，要么可以被指示忽略。
- en: 'The XML output also indicates when changing a given parameter requires that
    data nodes be restarted using the [`--initial`](mysql-cluster-programs-ndbd.html#option_ndbd_initial)
    option. This is shown by the presence of an `initial="true"` attribute in the
    corresponding `<param>` element. In addition, the restart type (`system` or `node`)
    is also shown; if a given parameter requires a system restart, this is indicated
    by the presence of a `restart="system"` attribute in the corresponding `<param>`
    element. For example, changing the value set for the [`Diskless`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-diskless)
    parameter requires a system initial restart, as shown here (with the `restart`
    and `initial` attributes highlighted for visibility):'
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: XML 输出还指示了当更改给定参数需要使用[`--initial`](mysql-cluster-programs-ndbd.html#option_ndbd_initial)选项重新启动数据节点时。这通过相应的`<param>`元素中存在`initial="true"`属性来显示。此外，还显示了重新启动类型（`system`或`node`）；如果某个参数需要系统重新启动，则在相应的`<param>`元素中存在`restart="system"`属性。例如，更改[`Diskless`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-diskless)参数设置的值需要进行系统初始重新启动，如下所示（高亮显示`restart`和`initial`属性以便查看）：
- en: '[PRE4]'
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Currently, no `initial` attribute is included in the XML output for `<param>`
    elements corresponding to parameters which do not require initial restarts; in
    other words, `initial="false"` is the default, and the value `false` should be
    assumed if the attribute is not present. Similarly, the default restart type is
    `node` (that is, an online or “rolling” restart of the cluster), but the `restart`
    attribute is included only if the restart type is `system` (meaning that all cluster
    nodes must be shut down at the same time, then restarted).
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 目前，在不需要初始重新启动的参数对应的`<param>`元素的XML输出中不包含`initial`属性；换句话说，`initial="false"`是默认值，如果属性不存在，则应假定值为`false`。类似地，默认的重新启动类型是`node`（即集群的在线或“滚动”重新启动），但只有当重新启动类型为`system`时才包含`restart`属性（表示所有集群节点必须同时关闭，然后重新启动）。
- en: 'Deprecated parameters are indicated in the XML output by the `deprecated` attribute,
    as shown here:'
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 弃用的参数在XML输出中通过`deprecated`属性来指示，如下所示：
- en: '[PRE5]'
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'In such cases, the `comment` refers to one or more parameters that supersede
    the deprecated parameter. Similarly to `initial`, the `deprecated` attribute is
    indicated only when the parameter is deprecated, with `deprecated="true"`, and
    does not appear at all for parameters which are not deprecated. (Bug #21127135)'
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '在这种情况下，`comment`指的是一个或多个取代弃用参数的参数。与`initial`类似，`deprecated`属性仅在参数被弃用时显示为`deprecated="true"`，对于未被弃用的参数根本不显示。
    （Bug #21127135）'
- en: 'Parameters that are required are indicated with `mandatory="true"`, as shown
    here:'
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 必需的参数通过`mandatory="true"`来指示，如下所示：
- en: '[PRE6]'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: In much the same way that the `initial` or `deprecated` attribute is displayed
    only for a parameter that requires an initial restart or that is deprecated, the
    `mandatory` attribute is included only if the given parameter is actually required.
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与`initial`或`deprecated`属性仅对需要初始重新启动或已弃用的参数显示类似，`mandatory`属性仅在给定参数实际上是必需的时包含。
