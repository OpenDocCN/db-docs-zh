    “NDB Cluster TCP/IP Connections”](mysql-cluster-tcp-definition.html "25.4.3.10 NDB
    Cluster TCP/IP Connections"), and [Section 25.4.3.12, “NDB Cluster Shared-Memory
    Connections”](mysql-cluster-shm-definition.html "25.4.3.12 NDB Cluster Shared-Memory
    Connections"), for more information).
