  zh: 32.6 MySQL企业版线程池概述
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-enterprise-thread-pool.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-enterprise-thread-pool.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-enterprise-thread-pool.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-enterprise-thread-pool.html)
- en: MySQL Enterprise Edition includes MySQL Enterprise Thread Pool, implemented
    using a server plugin. The default thread-handling model in MySQL Server executes
    statements using one thread per client connection. As more clients connect to
    the server and execute statements, overall performance degrades. In MySQL Enterprise
    Edition, a thread pool plugin provides an alternative thread-handling model designed
    to reduce overhead and improve performance. The plugin implements a thread pool
    that increases server performance by efficiently managing statement execution
    threads for large numbers of client connections.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL企业版包括MySQL企业版线程池，使用服务器插件实现。MySQL服务器中的默认线程处理模型使用一个线程来执行每个客户端连接的语句。随着更多客户端连接到服务器并执行语句，整体性能会下降。在MySQL企业版中，一个线程池插件提供了一个旨在减少开销并提高性能的替代线程处理模型。该插件实现了一个线程池，通过有效地管理大量客户端连接的语句执行线程来提高服务器性能。
- en: For more information, see [Section 7.6.3, “MySQL Enterprise Thread Pool”](thread-pool.html
