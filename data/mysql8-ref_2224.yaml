- en: 30.4.5.7 The list_add() Function
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 30.4.5.7 `list_add()`函数
- en: Adds a value to a comma-separated list of values and returns the result.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 将一个值添加到逗号分隔的值列表中并返回结果。
- en: This function and [`list_drop()`](sys-list-drop.html "30.4.5.8 The list_drop()
    Function") can be useful for manipulating the value of system variables such as
    [`sql_mode`](server-system-variables.html#sysvar_sql_mode) and [`optimizer_switch`](server-system-variables.html#sysvar_optimizer_switch)
    that take a comma-separated list of values.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这个函数和[`list_drop()`](sys-list-drop.html "30.4.5.8 The list_drop() Function")对于操作系统变量的值非常有用，比如[`sql_mode`](server-system-variables.html#sysvar_sql_mode)和[`optimizer_switch`](server-system-variables.html#sysvar_optimizer_switch)，它们接受一个逗号分隔的值列表。
- en: Parameters
  id: totrans-4
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 参数
- en: '`in_list TEXT`: The list to be modified.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`in_list TEXT`：需要修改的列表。'
- en: '`in_add_value TEXT`: The value to add to the list.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`in_add_value TEXT`：要添加到列表中的值。'
- en: Return Value
  id: totrans-7
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 返回值
- en: A `TEXT` value.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个`TEXT`值。
