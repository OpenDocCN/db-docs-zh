- en: '`ndbinfo` is a database containing information specific to NDB Cluster.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '`ndbinfo`是一个包含特定于NDB Cluster的信息的数据库。'
- en: This database contains a number of tables, each providing a different sort of
    data about NDB Cluster node status, resource usage, and operations. You can find
    more detailed information about each of these tables in the next several sections.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 该数据库包含许多表，每个表提供关于NDB Cluster节点状态、资源使用情况和操作的不同类型数据。您可以在接下来的几节中找到关于每个表的更详细信息。
- en: '`ndbinfo` is included with NDB Cluster support in the MySQL Server; no special
    compilation or configuration steps are required; the tables are created by the
    MySQL Server when it connects to the cluster. You can verify that `ndbinfo` support
    is active in a given MySQL Server instance using [`SHOW PLUGINS`](show-plugins.html
    "15.7.7.25 SHOW PLUGINS Statement"); if `ndbinfo` support is enabled, you should
    see a row containing `ndbinfo` in the `Name` column and `ACTIVE` in the `Status`
    column, as shown here (emphasized text):'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '`ndbinfo`包含在MySQL Server中的NDB Cluster支持中；不需要特殊的编译或配置步骤；当MySQL Server连接到集群时，这些表由MySQL
    Server创建。您可以使用[`SHOW PLUGINS`](show-plugins.html "15.7.7.25 SHOW PLUGINS Statement")验证给定MySQL
    Server实例中是否激活了`ndbinfo`支持；如果启用了`ndbinfo`支持，您应该看到`Name`列中包含`ndbinfo`，`Status`列中包含`ACTIVE`的行，如下所示（强调文本）：'
- en: '[PRE0]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'You can also do this by checking the output of [`SHOW ENGINES`](show-engines.html
    "15.7.7.16 SHOW ENGINES Statement") for a line including `ndbinfo` in the `Engine`
    column and `YES` in the `Support` column, as shown here (emphasized text):'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过检查[`SHOW ENGINES`](show-engines.html "15.7.7.16 SHOW ENGINES Statement")的输出，查看包含`ndbinfo`的行以及`Support`列中的`YES`，如下所示（强调文本）：
- en: '[PRE1]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'If `ndbinfo` support is enabled, then you can access `ndbinfo` using SQL statements
    in [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") or another
    MySQL client. For example, you can see `ndbinfo` listed in the output of [`SHOW
    DATABASES`](show-databases.html "15.7.7.14 SHOW DATABASES Statement"), as shown
    here (emphasized text):'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果启用了`ndbinfo`支持，则可以使用SQL语句在[**mysql**](mysql.html "6.5.1 mysql — The MySQL
    Command-Line Client")或其他MySQL客户端中访问`ndbinfo`。例如，您可以在[`SHOW DATABASES`](show-databases.html
    "15.7.7.14 SHOW DATABASES Statement")的输出中看到`ndbinfo`，如下所示（强调文本）：
- en: '[PRE2]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: If the [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") process was
    not started with the [`--ndbcluster`](mysql-cluster-options-variables.html#option_mysqld_ndbcluster)
    option, `ndbinfo` is not available and is not displayed by [`SHOW DATABASES`](show-databases.html
    "15.7.7.14 SHOW DATABASES Statement"). If [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server") was formerly connected to an NDB Cluster but the cluster
    becomes unavailable (due to events such as cluster shutdown, loss of network connectivity,
    and so forth), `ndbinfo` and its tables remain visible, but an attempt to access
    any tables (other than `blocks` or `config_params`) fails with Got error 157 'Connection
    to NDB failed' from NDBINFO.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")进程未使用[`--ndbcluster`](mysql-cluster-options-variables.html#option_mysqld_ndbcluster)选项启动，则`ndbinfo`不可用，并且不会显示在[`SHOW
    DATABASES`](show-databases.html "15.7.7.14 SHOW DATABASES Statement")中。如果[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")曾连接到NDB Cluster但集群不可用（由于事件如集群关闭、网络连接丢失等），`ndbinfo`及其表仍然可见，但尝试访问任何表（除了`blocks`或`config_params`）将失败，并显示错误157
    'Connection to NDB failed' from NDBINFO。
- en: With the exception of the [`blocks`](mysql-cluster-ndbinfo-blocks.html "25.6.16.5 The
    ndbinfo blocks Table") and [`config_params`](mysql-cluster-ndbinfo-config-params.html
    "25.6.16.10 The ndbinfo config_params Table") tables, what we refer to as `ndbinfo`
    “tables” are actually views generated from internal [`NDB`](mysql-cluster.html
    "Chapter 25 MySQL NDB Cluster 8.0") tables not normally visible to the MySQL Server.
    You can make these tables visible by setting the [`ndbinfo_show_hidden`](mysql-cluster-options-variables.html#sysvar_ndbinfo_show_hidden)
    system variable to `ON` (or `1`), but this is normally not necessary.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 除了[`blocks`](mysql-cluster-ndbinfo-blocks.html "25.6.16.5 The ndbinfo blocks
    Table")和[`config_params`](mysql-cluster-ndbinfo-config-params.html "25.6.16.10 The
    ndbinfo config_params Table")表之外，我们所说的`ndbinfo`“表”实际上是从内部[`NDB`](mysql-cluster.html
    "Chapter 25 MySQL NDB Cluster 8.0")表生成的视图，通常对MySQL Server不可见。您可以通过将[`ndbinfo_show_hidden`](mysql-cluster-options-variables.html#sysvar_ndbinfo_show_hidden)系统变量设置为`ON`（或`1`）来使这些表可见，但通常不需要这样做。
- en: All `ndbinfo` tables are read-only, and are generated on demand when queried.
    Because many of them are generated in parallel by the data nodes while other are
    specific to a given SQL node, they are not guaranteed to provide a consistent
    snapshot.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 所有 `ndbinfo` 表都是只读的，并在查询时按需生成。因为许多表是由数据节点并行生成的，而其他表是特定于给定的 SQL 节点，所以不能保证提供一致的快照。
- en: In addition, pushing down of joins is not supported on `ndbinfo` tables; so
    joining large `ndbinfo` tables can require transfer of a large amount of data
    to the requesting API node, even when the query makes use of a `WHERE` clause.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在 `ndbinfo` 表上不支持连接的下推；因此，连接大型 `ndbinfo` 表可能需要将大量数据传输到请求的 API 节点，即使查询使用 `WHERE`
    子句。
- en: '`ndbinfo` tables are not included in the query cache. (Bug #59831)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '`ndbinfo` 表不包含在查询缓存中。（Bug #59831）'
- en: 'You can select the `ndbinfo` database with a [`USE`](use.html "15.8.4 USE Statement")
    statement, and then issue a [`SHOW TABLES`](show-tables.html "15.7.7.39 SHOW TABLES
    Statement") statement to obtain a list of tables, just as for any other database,
    like this:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 [`USE`](use.html "15.8.4 USE Statement") 语句选择 `ndbinfo` 数据库，然后发出 [`SHOW
    TABLES`](show-tables.html "15.7.7.39 SHOW TABLES Statement") 语句获取表的列表，就像对待任何其他数据库一样，如下所示：
- en: '[PRE3]'
  id: totrans-81
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: In NDB 8.0, all `ndbinfo` tables use the `NDB` storage engine; however, an `ndbinfo`
    entry still appears in the output of [`SHOW ENGINES`](show-engines.html "15.7.7.16 SHOW
    ENGINES Statement") and [`SHOW PLUGINS`](show-plugins.html "15.7.7.25 SHOW PLUGINS
    Statement") as described previously.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在 NDB 8.0 中，所有 `ndbinfo` 表都使用 `NDB` 存储引擎；然而，在[`SHOW ENGINES`](show-engines.html
    "15.7.7.16 SHOW ENGINES Statement")和[`SHOW PLUGINS`](show-plugins.html "15.7.7.25 SHOW
    PLUGINS Statement")的输出中仍会出现一个 `ndbinfo` 条目，如前所述。
- en: 'You can execute [`SELECT`](select.html "15.2.13 SELECT Statement") statements
    against these tables, just as you would normally expect:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以执行对这些表的[`SELECT`](select.html "15.2.13 SELECT Statement")语句，就像你通常期望的那样：
- en: '[PRE4]'
  id: totrans-84
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'More complex queries, such as the two following [`SELECT`](select.html "15.2.13 SELECT
    Statement") statements using the [`memoryusage`](mysql-cluster-ndbinfo-memoryusage.html
    "25.6.16.45 The ndbinfo memoryusage Table") table, are possible:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 更复杂的查询，比如以下两个使用[`memoryusage`](mysql-cluster-ndbinfo-memoryusage.html "25.6.16.45 The
    ndbinfo memoryusage Table")表的[`SELECT`](select.html "15.2.13 SELECT Statement")语句，是可能的：
- en: '[PRE5]'
  id: totrans-86
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '`ndbinfo` table and column names are case-sensitive (as is the name of the
    `ndbinfo` database itself). These identifiers are in lowercase. Trying to use
    the wrong lettercase results in an error, as shown in this example:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '`ndbinfo` 表和列名区分大小写（`ndbinfo` 数据库本身的名称也是如此）。这些标识符是小写的。尝试使用错误的大小写会导致错误，如下例所示：'
- en: '[PRE6]'
  id: totrans-88
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    ignores the `ndbinfo` database entirely, and excludes it from any output. This
    is true even when using the [`--databases`](mysqldump.html#option_mysqldump_databases)
    or [`--all-databases`](mysqldump.html#option_mysqldump_all-databases) option.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    完全忽略 `ndbinfo` 数据库，并将其从任何输出中排除。即使使用 [`--databases`](mysqldump.html#option_mysqldump_databases)
    或 [`--all-databases`](mysqldump.html#option_mysqldump_all-databases) 选项也是如此。'
- en: NDB Cluster also maintains tables in the `INFORMATION_SCHEMA` information database,
    including the [`FILES`](information-schema-files-table.html "28.3.15 The INFORMATION_SCHEMA
    FILES Table") table which contains information about files used for NDB Cluster
    Disk Data storage, and the [`ndb_transid_mysql_connection_map`](information-schema-ndb-transid-mysql-connection-map-table.html
    "28.3.18 The INFORMATION_SCHEMA ndb_transid_mysql_connection_map Table") table,
    which shows the relationships between transactions, transaction coordinators,
    and NDB Cluster API nodes. For more information, see the descriptions of the tables
    or [Section 25.6.17, “INFORMATION_SCHEMA Tables for NDB Cluster”](mysql-cluster-information-schema-tables.html
    "25.6.17 INFORMATION_SCHEMA Tables for NDB Cluster").
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: NDB Cluster 还在 `INFORMATION_SCHEMA` 信息数据库中维护表，包括包含有关用于 NDB Cluster 磁盘数据存储的文件的信息的[`FILES`](information-schema-files-table.html
    "28.3.15 The INFORMATION_SCHEMA FILES Table")表，以及显示事务、事务协调器和 NDB Cluster API 节点之间关系的[`ndb_transid_mysql_connection_map`](information-schema-ndb-transid-mysql-connection-map-table.html
    "28.3.18 The INFORMATION_SCHEMA ndb_transid_mysql_connection_map Table")表。有关更多信息，请参阅表的描述或[第
    25.6.17 节，“NDB Cluster 的 INFORMATION_SCHEMA 表”](mysql-cluster-information-schema-tables.html
    "25.6.17 INFORMATION_SCHEMA Tables for NDB Cluster")。
