- en: The SQLite library is a core part of the Android environment. Java applications
    and content providers access SQLite using the interface in the [android.database.sqlite](http://developer.android.com/reference/android/database/sqlite/SQLiteDatabase.html)
    namespace.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: SQLite 库是 Android 环境的核心部分。Java 应用程序和内容提供者使用 [android.database.sqlite](http://developer.android.com/reference/android/database/sqlite/SQLiteDatabase.html)
    命名空间中的接口访问 SQLite。
- en: For most applications, this is convenient and works well. However, it means
    that applications must be content with the SQLite version and build installed
    on the target device as part of the operating system. If your application happens
    to require a newer version of SQLite, or a build with a custom extension or [VFS](http://www.sqlite.org/vfs.html)
    installed, you're out of luck.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数应用程序来说，这很方便且运行良好。然而，这意味着应用程序必须接受作为操作系统一部分安装在目标设备上的 SQLite 版本和构建。如果您的应用程序恰好需要更新版本的
    SQLite，或者安装了自定义扩展或[VFS](http://www.sqlite.org/vfs.html)，那么您就没那么幸运了。
- en: One solution is to bundle the SQLite library directly into the application,
    bypassing the version built-in to Android. This project, the *SQLite Android bindings*,
    provides an easy way to do just that. This allows an application to use a custom
    build or version of SQLite, regardless of the Android version to which it is deployed,
    while continuing to use the standard Android interface.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一个解决方案是直接将 SQLite 库捆绑到应用程序中，绕过 Android 内置的版本。这个项目，*SQLite Android 绑定*，提供了一种简单的方法来做到这一点。这允许应用程序使用自定义版本或
    SQLite 构建，而不受部署到的 Android 版本的限制，同时继续使用标准的 Android 接口。
