- en: 8.7.3 MySQL Server SELinux Policies
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8.7.3 MySQL 服务器 SELinux 策略
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/selinux-policies.html](https://dev.mysql.com/doc/refman/8.0/en/selinux-policies.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/selinux-policies.html](https://dev.mysql.com/doc/refman/8.0/en/selinux-policies.html)
- en: 'MySQL Server SELinux policy modules are typically installed by default. You
    can view installed modules using the **semodule -l** command. MySQL Server SELinux
    policy modules include:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL 服务器 SELinux 策略模块通常默认安装。您可以使用**semodule -l**命令查看已安装的模块。MySQL 服务器 SELinux
    策略模块包括：
- en: '`mysqld_selinux`'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`mysqld_selinux`'
- en: '`mysqld_safe_selinux`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`mysqld_safe_selinux`'
- en: For information about MySQL Server SELinux policy modules, refer to the SELinux
    manual pages. The manual pages provide information about types and Booleans associated
    with the MySQL service. Manual pages are named in the `*`service-name`*_selinux`
    format.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 有关 MySQL 服务器 SELinux 策略模块的信息，请参考 SELinux 手册页面。手册页面提供有关与 MySQL 服务相关的类型和布尔值的信息。手册页面的命名格式为`*`service-name`*_selinux`。
- en: '[PRE0]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If SELinux manual pages are not available, refer to your distribution's SELinux
    documentation for information about how to generate manual pages using the `sepolicy
    manpage` utility.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有 SELinux 手册页面，请参考您的发行版 SELinux 文档，了解如何使用`sepolicy manpage`工具生成手册页面的信息。
