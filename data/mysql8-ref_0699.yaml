- en: 12.9.3 The utf8 Character Set (Deprecated alias for utf8mb3)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 12.9.3 utf8字符集（utf8mb3的弃用别名）
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/charset-unicode-utf8.html](https://dev.mysql.com/doc/refman/8.0/en/charset-unicode-utf8.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/charset-unicode-utf8.html](https://dev.mysql.com/doc/refman/8.0/en/charset-unicode-utf8.html)
- en: '`utf8` has been used by MySQL in the past as an alias for the `utf8mb3` character
    set, but this usage is now deprecated; in MySQL 8.0, [`SHOW`](show.html "15.7.7 SHOW
    Statements") statements and columns of [`INFORMATION_SCHEMA`](information-schema.html
    "Chapter 28 INFORMATION_SCHEMA Tables") tables display `utf8mb3` instead. For
    more information, see [Section 12.9.2, “The utf8mb3 Character Set (3-Byte UTF-8
    Unicode Encoding)”](charset-unicode-utf8mb3.html "12.9.2 The utf8mb3 Character
    Set (3-Byte UTF-8 Unicode Encoding)").'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL过去曾将`utf8`用作`utf8mb3`字符集的别名，但现在已弃用此用法；在MySQL 8.0中，[`SHOW`](show.html "15.7.7 SHOW
    Statements")语句和[`INFORMATION_SCHEMA`](information-schema.html "第28章 INFORMATION_SCHEMA表")表的列显示为`utf8mb3`。有关更多信息，请参见[第12.9.2节，“utf8mb3字符集（3字节UTF-8
    Unicode编码）”](charset-unicode-utf8mb3.html "12.9.2 utf8mb3字符集（3字节UTF-8 Unicode编码）")。
- en: Note
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The recommended character set for MySQL is `utf8mb4`. All new applications should
    use `utf8mb4`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL推荐的字符集是`utf8mb4`。所有新应用程序应该使用`utf8mb4`。
- en: The `utf8mb3` character set is deprecated. `utf8mb3` remains supported for the
    lifetimes of the MySQL 8.0.x and following LTS release series, as well as in MySQL
    8.0.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '`utf8mb3`字符集已被弃用。`utf8mb3`将在MySQL 8.0.x及其后续LTS版本系列的生命周期中继续受支持，以及在MySQL 8.0中。'
- en: Expect `utf8mb3` to be removed in a future major release of MySQL.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 预计`utf8mb3`将在MySQL的未来主要版本中被移除。
- en: Since changing character sets can be a complex and time-consuming task, you
    should begin to prepare for this change now by using `utf8mb4` for new applications.
    For guidance in converting existing applications which use utfmb3, see [Section 12.9.8,
    “Converting Between 3-Byte and 4-Byte Unicode Character Sets”](charset-unicode-conversion.html
    "12.9.8 Converting Between 3-Byte and 4-Byte Unicode Character Sets").
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于更改字符集可能是一个复杂且耗时的任务，您应该立即开始准备使用`utf8mb4`来为新应用程序做好准备。有关转换现有使用utfmb3的应用程序的指导，请参见[第12.9.8节，“在3字节和4字节Unicode字符集之间转换”](charset-unicode-conversion.html
    "12.9.8 在3字节和4字节Unicode字符集之间转换")。
