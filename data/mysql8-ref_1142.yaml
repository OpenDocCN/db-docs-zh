- en: 16.8 Data Dictionary Limitations
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 16.8 数据字典限制
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/data-dictionary-limitations.html](https://dev.mysql.com/doc/refman/8.0/en/data-dictionary-limitations.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/data-dictionary-limitations.html](https://dev.mysql.com/doc/refman/8.0/en/data-dictionary-limitations.html)
- en: This section describes temporary limitations introduced with the MySQL data
    dictionary.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了MySQL数据字典引入的临时限制。
- en: Manual creation of database directories under the data directory (for example,
    with **mkdir**) is unsupported. Manually created database directories are not
    recognized by the MySQL Server.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数据目录下手动创建数据库目录（例如，使用**mkdir**）是不受支持的。MySQL服务器不会识别手动创建的数据库目录。
- en: DDL operations take longer due to writing to storage, undo logs, and redo logs
    instead of `.frm` files.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于写入存储、撤销日志和重做日志而不是`.frm`文件，DDL操作需要更长时间。
