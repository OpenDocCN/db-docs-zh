- en: 28.4.18 The INFORMATION_SCHEMA INNODB_FT_INDEX_CACHE Table
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 28.4.18 INFORMATION_SCHEMA INNODB_FT_INDEX_CACHE 表
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-innodb-ft-index-cache-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-innodb-ft-index-cache-table.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-innodb-ft-index-cache-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-innodb-ft-index-cache-table.html)
- en: The [`INNODB_FT_INDEX_CACHE`](information-schema-innodb-ft-index-cache-table.html
    "28.4.18 The INFORMATION_SCHEMA INNODB_FT_INDEX_CACHE Table") table provides token
    information about newly inserted rows in a `FULLTEXT` index. To avoid expensive
    index reorganization during DML operations, the information about newly indexed
    words is stored separately, and combined with the main search index only when
    [`OPTIMIZE TABLE`](optimize-table.html "15.7.3.4 OPTIMIZE TABLE Statement") is
    run, when the server is shut down, or when the cache size exceeds a limit defined
    by the [`innodb_ft_cache_size`](innodb-parameters.html#sysvar_innodb_ft_cache_size)
    or [`innodb_ft_total_cache_size`](innodb-parameters.html#sysvar_innodb_ft_total_cache_size)
    system variable.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`INNODB_FT_INDEX_CACHE`](information-schema-innodb-ft-index-cache-table.html
    "28.4.18 INFORMATION_SCHEMA INNODB_FT_INDEX_CACHE 表") 表提供了关于`FULLTEXT`索引中新插入行的标记信息。为了避免在DML操作期间进行昂贵的索引重组，新索引单词的信息被单独存储，并且仅在运行[`OPTIMIZE
    TABLE`](optimize-table.html "15.7.3.4 OPTIMIZE TABLE 语句")、服务器关闭或缓存大小超过由[`innodb_ft_cache_size`](innodb-parameters.html#sysvar_innodb_ft_cache_size)或[`innodb_ft_total_cache_size`](innodb-parameters.html#sysvar_innodb_ft_total_cache_size)系统变量定义的限制时，才与主搜索索引合并。'
- en: This table is empty initially. Before querying it, set the value of the [`innodb_ft_aux_table`](innodb-parameters.html#sysvar_innodb_ft_aux_table)
    system variable to the name (including the database name) of the table that contains
    the `FULLTEXT` index (for example, `test/articles`).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这个表最初是空的。在查询之前，将[`innodb_ft_aux_table`](innodb-parameters.html#sysvar_innodb_ft_aux_table)系统变量的值设置为包含`FULLTEXT`索引的表的名称（包括数据库名称）（例如，`test/articles`）。
- en: For related usage information and examples, see [Section 17.15.4, “InnoDB INFORMATION_SCHEMA
    FULLTEXT Index Tables”](innodb-information-schema-fulltext_index-tables.html "17.15.4 InnoDB
    INFORMATION_SCHEMA FULLTEXT Index Tables").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有关相关用法信息和示例，请参见[第17.15.4节，“InnoDB INFORMATION_SCHEMA FULLTEXT Index Tables”](innodb-information-schema-fulltext_index-tables.html
    "17.15.4 InnoDB INFORMATION_SCHEMA FULLTEXT Index Tables")。
- en: 'The [`INNODB_FT_INDEX_CACHE`](information-schema-innodb-ft-index-cache-table.html
    "28.4.18 The INFORMATION_SCHEMA INNODB_FT_INDEX_CACHE Table") table has these
    columns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[`INNODB_FT_INDEX_CACHE`](information-schema-innodb-ft-index-cache-table.html
    "28.4.18 INFORMATION_SCHEMA INNODB_FT_INDEX_CACHE 表") 表具有以下列：'
- en: '`WORD`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`WORD`'
- en: A word extracted from the text of a newly inserted row.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从新插入行的文本中提取的一个单词。
- en: '`FIRST_DOC_ID`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`FIRST_DOC_ID`'
- en: The first document ID in which this word appears in the `FULLTEXT` index.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个单词在`FULLTEXT`索引中首次出现的文档ID。
- en: '`LAST_DOC_ID`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`LAST_DOC_ID`'
- en: The last document ID in which this word appears in the `FULLTEXT` index.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个单词在`FULLTEXT`索引中最后一次出现的文档ID。
- en: '`DOC_COUNT`'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DOC_COUNT`'
- en: The number of rows in which this word appears in the `FULLTEXT` index. The same
    word can occur several times within the cache table, once for each combination
    of `DOC_ID` and `POSITION` values.
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个单词在`FULLTEXT`索引中出现的行数。同一个单词可以在缓存表中出现多次，每次都对应`DOC_ID`和`POSITION`值的组合。
- en: '`DOC_ID`'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DOC_ID`'
- en: The document ID of the newly inserted row. This value might reflect the value
    of an ID column that you defined for the underlying table, or it can be a sequence
    value generated by `InnoDB` when the table contains no suitable column.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 新插入行的文档ID。这个值可能反映了您为基础表定义的ID列的值，或者当表不包含合适的列时，它可以是`InnoDB`生成的序列值。
- en: '`POSITION`'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`POSITION`'
- en: The position of this particular instance of the word within the relevant document
    identified by the `DOC_ID` value. The value does not represent an absolute position;
    it is an offset added to the `POSITION` of the previous instance of that word.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个单词在由`DOC_ID`值标识的相关文档中的特定实例的位置。该值不代表绝对位置；它是添加到该单词上一个实例的`POSITION`的偏移量。
- en: Notes
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 注意
- en: This table is empty initially. Before querying it, set the value of the [`innodb_ft_aux_table`](innodb-parameters.html#sysvar_innodb_ft_aux_table)
    system variable to the name (including the database name) of the table that contains
    the `FULLTEXT` index (for example `test/articles`). The following example demonstrates
    how to use the [`innodb_ft_aux_table`](innodb-parameters.html#sysvar_innodb_ft_aux_table)
    system variable to show information about a `FULLTEXT` index for a specified table.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此表最初为空。在查询之前，请将[`innodb_ft_aux_table`](innodb-parameters.html#sysvar_innodb_ft_aux_table)系统变量的值设置为包含`FULLTEXT`索引的表的名称（包括数据库名称）（例如`test/articles`）。以下示例演示了如何使用[`innodb_ft_aux_table`](innodb-parameters.html#sysvar_innodb_ft_aux_table)系统变量来显示指定表的`FULLTEXT`索引的信息。
- en: '[PRE0]'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: You must have the [`PROCESS`](privileges-provided.html#priv_process) privilege
    to query this table.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您必须具有[`PROCESS`](privileges-provided.html#priv_process)权限才能查询此表。
- en: Use the `INFORMATION_SCHEMA` [`COLUMNS`](information-schema-columns-table.html
    "28.3.8 The INFORMATION_SCHEMA COLUMNS Table") table or the [`SHOW COLUMNS`](show-columns.html
    "15.7.7.5 SHOW COLUMNS Statement") statement to view additional information about
    the columns of this table, including data types and default values.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`INFORMATION_SCHEMA` [`COLUMNS`](information-schema-columns-table.html "28.3.8 The
    INFORMATION_SCHEMA COLUMNS Table")表或[`SHOW COLUMNS`](show-columns.html "15.7.7.5 SHOW
    COLUMNS Statement")语句查看有关此表的列的其他信息，包括数据类型和默认值。
- en: For more information about `InnoDB` `FULLTEXT` search, see [Section 17.6.2.4,
    “InnoDB Full-Text Indexes”](innodb-fulltext-index.html "17.6.2.4 InnoDB Full-Text
    Indexes"), and [Section 14.9, “Full-Text Search Functions”](fulltext-search.html
    "14.9 Full-Text Search Functions").
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于`InnoDB` `FULLTEXT`搜索的更多信息，请参阅[Section 17.6.2.4, “InnoDB Full-Text Indexes”](innodb-fulltext-index.html
    "17.6.2.4 InnoDB Full-Text Indexes")和[Section 14.9, “Full-Text Search Functions”](fulltext-search.html
    "14.9 Full-Text Search Functions")。
