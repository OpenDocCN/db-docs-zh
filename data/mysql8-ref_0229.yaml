- en: The following table lists all system variables applicable within `mysqld`.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格列出了所有适用于`mysqld`的系统变量。
- en: The table lists command-line options (Cmd-line), options valid in configuration
    files (Option file), server system variables (System Var), and status variables
    (Status var) in one unified list, with an indication of where each option or variable
    is valid. If a server option set on the command line or in an option file differs
    from the name of the corresponding system variable, the variable name is noted
    immediately below the corresponding option. The scope of the variable (Var Scope)
    is Global, Session, or both. Please see the corresponding item descriptions for
    details on setting and using the variables. Where appropriate, direct links to
    further information about the items are provided.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 表格列出了命令行选项（Cmd-line）、配置文件中有效的选项（Option file）、服务器系统变量（System Var）和状态变量（Status
    var）在一个统一的列表中，指示每个选项或变量的有效位置。如果在命令行或选项文件中设置的服务器选项与相应系统变量的名称不同，那么变量名称将立即在相应选项下方注明。变量的范围（Var
    Scope）是全局的、会话的或两者都是。请参阅相应项目描述以了解设置和使用变量的详细信息。在适当的情况下，提供了有关项目的更多信息的直接链接。
