- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/stored-routines-metadata.html](https://dev.mysql.com/doc/refman/8.0/en/stored-routines-metadata.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/stored-routines-metadata.html](https://dev.mysql.com/doc/refman/8.0/en/stored-routines-metadata.html)
- en: 'To obtain metadata about stored routines:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 获取存储过程的元数据：
- en: Query the [`ROUTINES`](information-schema-routines-table.html "28.3.30 The INFORMATION_SCHEMA
    ROUTINES Table") table of the `INFORMATION_SCHEMA` database. See [Section 28.3.30,
    “The INFORMATION_SCHEMA ROUTINES Table”](information-schema-routines-table.html
    "28.3.30 The INFORMATION_SCHEMA ROUTINES Table").
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查询`INFORMATION_SCHEMA`数据库的`ROUTINES`表。参见[Section 28.3.30, “The INFORMATION_SCHEMA
    ROUTINES Table”](information-schema-routines-table.html "28.3.30 The INFORMATION_SCHEMA
    ROUTINES Table")。
- en: Use the [`SHOW CREATE PROCEDURE`](show-create-procedure.html "15.7.7.9 SHOW
    CREATE PROCEDURE Statement") and [`SHOW CREATE FUNCTION`](show-create-function.html
    "15.7.7.8 SHOW CREATE FUNCTION Statement") statements to see routine definitions.
    See [Section 15.7.7.9, “SHOW CREATE PROCEDURE Statement”](show-create-procedure.html
    "15.7.7.9 SHOW CREATE PROCEDURE Statement").
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[`SHOW CREATE PROCEDURE`](show-create-procedure.html "15.7.7.9 SHOW CREATE
    PROCEDURE Statement")和[`SHOW CREATE FUNCTION`](show-create-function.html "15.7.7.8 SHOW
    CREATE FUNCTION Statement")语句查看过程定义。参见[Section 15.7.7.9, “SHOW CREATE PROCEDURE
    Statement”](show-create-procedure.html "15.7.7.9 SHOW CREATE PROCEDURE Statement")。
- en: Use the [`SHOW PROCEDURE STATUS`](show-procedure-status.html "15.7.7.28 SHOW
    PROCEDURE STATUS Statement") and [`SHOW FUNCTION STATUS`](show-function-status.html
    "15.7.7.20 SHOW FUNCTION STATUS Statement") statements to see routine characteristics.
    See [Section 15.7.7.28, “SHOW PROCEDURE STATUS Statement”](show-procedure-status.html
    "15.7.7.28 SHOW PROCEDURE STATUS Statement").
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[`SHOW PROCEDURE STATUS`](show-procedure-status.html "15.7.7.28 SHOW PROCEDURE
    STATUS Statement")和[`SHOW FUNCTION STATUS`](show-function-status.html "15.7.7.20 SHOW
    FUNCTION STATUS Statement")语句查看过程特征。参见[Section 15.7.7.28, “SHOW PROCEDURE STATUS
    Statement”](show-procedure-status.html "15.7.7.28 SHOW PROCEDURE STATUS Statement")。
- en: Use the [`SHOW PROCEDURE CODE`](show-procedure-code.html "15.7.7.27 SHOW PROCEDURE
    CODE Statement") and [`SHOW FUNCTION CODE`](show-function-code.html "15.7.7.19 SHOW
    FUNCTION CODE Statement") statements to see a representation of the internal implementation
    of the routine. See [Section 15.7.7.27, “SHOW PROCEDURE CODE Statement”](show-procedure-code.html
    "15.7.7.27 SHOW PROCEDURE CODE Statement").
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[`SHOW PROCEDURE CODE`](show-procedure-code.html "15.7.7.27 SHOW PROCEDURE
    CODE Statement")和[`SHOW FUNCTION CODE`](show-function-code.html "15.7.7.19 SHOW
    FUNCTION CODE Statement")语句查看过程的内部实现表示。参见[Section 15.7.7.27, “SHOW PROCEDURE CODE
    Statement”](show-procedure-code.html "15.7.7.27 SHOW PROCEDURE CODE Statement")。
