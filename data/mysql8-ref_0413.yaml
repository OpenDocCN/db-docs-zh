  type: TYPE_TB
  zh: '| 动态 | 是 |'
- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | No |'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "变量设置提示语法") 提示适用
    | 否 |'
- en: '| Type | Boolean |'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `ON` |'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `ON` |'
- en: Whether `validate_password` compares passwords to the user name part of the
    effective user account for the current session and rejects them if they match.
    This variable is unavailable unless `validate_password` is installed.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`validate_password` 是否将密码与当前会话的有效用户帐户的用户名部分进行比较，并在匹配时拒绝密码。此变量仅在安装了 `validate_password`
    时才可用。'
- en: By default, [`validate_password.check_user_name`](validate-password-options-variables.html#sysvar_validate_password.check_user_name)
    is enabled. This variable controls user name matching independent of the value
    of [`validate_password.policy`](validate-password-options-variables.html#sysvar_validate_password.policy).
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，[`validate_password.check_user_name`](validate-password-options-variables.html#sysvar_validate_password.check_user_name)
    已启用。该变量控制用户名称匹配，与 [`validate_password.policy`](validate-password-options-variables.html#sysvar_validate_password.policy)
    的值无关。
- en: 'When [`validate_password.check_user_name`](validate-password-options-variables.html#sysvar_validate_password.check_user_name)
    is enabled, it has these effects:'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当启用 [`validate_password.check_user_name`](validate-password-options-variables.html#sysvar_validate_password.check_user_name)
    时，会产生以下影响：
- en: Checking occurs in all contexts for which `validate_password` is invoked, which
    includes use of statements such as [`ALTER USER`](alter-user.html "15.7.1.1 ALTER
    USER Statement") or [`SET PASSWORD`](set-password.html "15.7.1.10 SET PASSWORD
    Statement") to change the current user's password, and invocation of functions
    such as [`VALIDATE_PASSWORD_STRENGTH()`](encryption-functions.html#function_validate-password-strength).
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查发生在调用 `validate_password` 的所有上下文中，包括使用诸如 [`ALTER USER`](alter-user.html "15.7.1.1 ALTER
    USER Statement") 或 [`SET PASSWORD`](set-password.html "15.7.1.10 SET PASSWORD
    Statement") 来更改当前用户密码的语句，以及调用诸如 [`VALIDATE_PASSWORD_STRENGTH()`](encryption-functions.html#function_validate-password-strength)
    的函数。
- en: The user names used for comparison are taken from the values of the [`USER()`](information-functions.html#function_user)
    and [`CURRENT_USER()`](information-functions.html#function_current-user) functions
    for the current session. An implication is that a user who has sufficient privileges
    to set another user's password can set the password to that user's name, and cannot
    set that user's password to the name of the user executing the statement. For
    example, `'root'@'localhost'` can set the password for `'jeffrey'@'localhost'`
    to `'jeffrey'`, but cannot set the password to `'root`.
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于比较的用户名取自当前会话的 [`USER()`](information-functions.html#function_user) 和 [`CURRENT_USER()`](information-functions.html#function_current-user)
    函数的值。一个含义是，具有足够权限设置另一个用户密码的用户可以将密码设置为该用户的名称，并且不能将该用户的密码设置为执行语句的用户的名称。例如，`'root'@'localhost'`
    可以将 `'jeffrey'@'localhost'` 的密码设置为 `'jeffrey'`，但不能将密码设置为 `'root`。
- en: Only the user name part of the [`USER()`](information-functions.html#function_user)
    and [`CURRENT_USER()`](information-functions.html#function_current-user) function
    values is used, not the host name part. If a user name is empty, no comparison
    occurs.
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅使用 [`USER()`](information-functions.html#function_user) 和 [`CURRENT_USER()`](information-functions.html#function_current-user)
    函数值的用户名部分，而不使用主机名部分。如果用户名为空，则不进行比较。
- en: If a password is the same as the user name or its reverse, a match occurs and
    the password is rejected.
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果密码与用户名相同或其反转，则会发生匹配，密码将被拒绝。
- en: User-name matching is case-sensitive. The password and user name values are
    compared as binary strings on a byte-by-byte basis.
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户名匹配区分大小写。密码和用户名值按字节逐字节比较为二进制字符串。
- en: If a password matches the user name, [`VALIDATE_PASSWORD_STRENGTH()`](encryption-functions.html#function_validate-password-strength)
    returns 0 regardless of how other `validate_password` system variables are set.
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果密码与用户名匹配，[`VALIDATE_PASSWORD_STRENGTH()`](encryption-functions.html#function_validate-password-strength)
    返回 0，无论如何设置其他 `validate_password` 系统变量。
- en: '[`validate_password.dictionary_file`](validate-password-options-variables.html#sysvar_validate_password.dictionary_file)'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`validate_password.dictionary_file`](validate-password-options-variables.html#sysvar_validate_password.dictionary_file)'
- en: '| Command-Line Format | `--validate-password.dictionary-file=file_name` |'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--validate-password.dictionary-file=file_name` |'
- en: '| System Variable | `[validate_password.dictionary_file](validate-password-options-variables.html#sysvar_validate_password.dictionary_file)`
    |'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[validate_password.dictionary_file](validate-password-options-variables.html#sysvar_validate_password.dictionary_file)`
    |'
- en: '| Scope | Global |'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 范围 | 全局 |'
- en: '| Dynamic | Yes |'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 动态 | 是 |'
- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | No |'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") 提示适用 | 否 |'
- en: '| Type | File name |'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The path name of the dictionary file that `validate_password` uses for checking
    passwords. This variable is unavailable unless `validate_password` is installed.
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 字典文件的路径名，`validate_password` 用于检查密码。除非安装了 `validate_password`，否则此变量不可用。
- en: By default, this variable has an empty value and dictionary checks are not performed.
    For dictionary checks to occur, the variable value must be nonempty. If the file
    is named as a relative path, it is interpreted relative to the server data directory.
    File contents should be lowercase, one word per line. Contents are treated as
    having a character set of `utf8mb3`. The maximum permitted file size is 1MB.
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，此变量的值为空，不执行字典检查。要执行字典检查，变量值必须非空。如果文件命名为相对路径，则解释为相对于服务器数据目录。文件内容应为小写，每行一个单词。内容被视为具有字符集
    `utf8mb3`。允许的最大文件大小为 1MB。
- en: For the dictionary file to be used during password checking, the password policy
    must be set to 2 (`STRONG`); see the description of the [`validate_password.policy`](validate-password-options-variables.html#sysvar_validate_password.policy)
    system variable. Assuming that is true, each substring of the password of length
    4 up to 100 is compared to the words in the dictionary file. Any match causes
    the password to be rejected. Comparisons are not case-sensitive.
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了在检查密码期间使用字典文件，密码策略必须设置为 2 (`STRONG`)；请参阅 [`validate_password.policy`](validate-password-options-variables.html#sysvar_validate_password.policy)
    系统变量的描述。假设是真的，密码的每个长度为 4 到 100 的子字符串将与字典文件中的单词进行比较。任何匹配都会导致密码被拒绝。比较不区分大小写。
- en: For [`VALIDATE_PASSWORD_STRENGTH()`](encryption-functions.html#function_validate-password-strength),
    the password is checked against all policies, including `STRONG`, so the strength
    assessment includes the dictionary check regardless of the [`validate_password.policy`](validate-password-options-variables.html#sysvar_validate_password.policy)
    value.
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于[`VALIDATE_PASSWORD_STRENGTH()`](encryption-functions.html#function_validate-password-strength)，密码将根据所有策略进行检查，包括`STRONG`，因此强度评估将包括字典检查，无论[`validate_password.policy`](validate-password-options-variables.html#sysvar_validate_password.policy)的值如何。
- en: '[`validate_password.dictionary_file`](validate-password-options-variables.html#sysvar_validate_password.dictionary_file)
    can be set at runtime and assigning a value causes the named file to be read without
    a server restart.'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`validate_password.dictionary_file`](validate-password-options-variables.html#sysvar_validate_password.dictionary_file)
    可以在运行时设置，分配一个值会导致读取命名文件而无需重新启动服务器。'
- en: '[`validate_password.length`](validate-password-options-variables.html#sysvar_validate_password.length)'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`validate_password.length`](validate-password-options-variables.html#sysvar_validate_password.length)'
