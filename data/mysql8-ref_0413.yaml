- en: 'If the `validate_password` component is enabled, it exposes status variables
    that provide operational information:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如果启用了`validate_password`组件，则会公开提供操作信息的状态变量：
- en: '[PRE2]'
  id: totrans-118
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The following list describes the meaning of each status variable.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表描述了每个状态变量的含义。
- en: '[`validate_password.dictionary_file_last_parsed`](validate-password-options-variables.html#statvar_validate_password.dictionary_file_last_parsed)'
  id: totrans-120
