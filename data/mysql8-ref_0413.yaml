- en: Password Validation Plugin Options
  id: totrans-124
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 密码验证插件选项
- en: Note
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: In MySQL 8.0, the `validate_password` plugin was reimplemented as the `validate_password`
    component. The `validate_password` plugin is deprecated; expect it to be removed
    in a future version of MySQL. Consequently, its options are also deprecated, and
    you should expect them to be removed as well. MySQL installations that use the
    plugin should make the transition to using the component instead. See [Section 8.4.3.3,
    “Transitioning to the Password Validation Component”](validate-password-transitioning.html
    "8.4.3.3 Transitioning to the Password Validation Component").
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0 中，`validate_password`插件被重新实现为`validate_password`组件。`validate_password`插件已被弃用；预计在未来的
    MySQL 版本中将其移除。因此，其选项也已被弃用，您应该预期它们也将被移除。使用插件的 MySQL 安装应该过渡到使用组件。参见[第 8.4.3.3 节，“过渡到密码验证组件”](validate-password-transitioning.html
    "8.4.3.3 Transitioning to the Password Validation Component")。
- en: 'To control activation of the `validate_password` plugin, use this option:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此选项来控制`validate_password`插件的激活：
- en: '[`--validate-password[=*`value`*]`](validate-password-options-variables.html#option_mysqld_validate-password)'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--validate-password[=*`value`*]`](validate-password-options-variables.html#option_mysqld_validate-password)'
- en: '| Command-Line Format | `--validate-password[=value]` |'
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--validate-password[=value]` |'
- en: '| Type | Enumeration |'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `ON` |'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `ON` |'
- en: '| Valid Values | `ON``OFF``FORCE``FORCE_PLUS_PERMANENT` |'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效数值 | `ON``OFF``FORCE``FORCE_PLUS_PERMANENT` |'
- en: This option controls how the server loads the deprecated `validate_password`
    plugin at startup. The value should be one of those available for plugin-loading
    options, as described in [Section 7.6.1, “Installing and Uninstalling Plugins”](plugin-loading.html
    "7.6.1 Installing and Uninstalling Plugins"). For example, [`--validate-password=FORCE_PLUS_PERMANENT`](validate-password-options-variables.html#option_mysqld_validate-password)
    tells the server to load the plugin at startup and prevents it from being removed
    while the server is running.
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项控制服务器在启动时如何加载已弃用的`validate_password`插件。该值应为插件加载选项中可用的值之一，如[第 7.6.1 节，“安装和卸载插件”](plugin-loading.html
    "7.6.1 Installing and Uninstalling Plugins")中所述。例如，[`--validate-password=FORCE_PLUS_PERMANENT`](validate-password-options-variables.html#option_mysqld_validate-password)告诉服务器在启动时加载插件，并防止在服务器运行时将其移除。
- en: This option is available only if the `validate_password` plugin has been previously
    registered with [`INSTALL PLUGIN`](install-plugin.html "15.7.4.4 INSTALL PLUGIN
    Statement") or is loaded with [`--plugin-load-add`](server-options.html#option_mysqld_plugin-load-add).
    See [Section 8.4.3.1, “Password Validation Component Installation and Uninstallation”](validate-password-installation.html
    "8.4.3.1 Password Validation Component Installation and Uninstallation").
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 只有在之前使用[`INSTALL PLUGIN`](install-plugin.html "15.7.4.4 INSTALL PLUGIN Statement")注册了`validate_password`插件或者使用[`--plugin-load-add`](server-options.html#option_mysqld_plugin-load-add)加载了该插件时，此选项才可用。参见[第
