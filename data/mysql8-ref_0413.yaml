  zh: 可以使用数值0、1、2或相应的符号值`LOW`、`MEDIUM`、`STRONG`来指定[`validate_password.policy`](validate-password-options-variables.html#sysvar_validate_password.policy)的值。以下表格描述了每个策略执行的测试。对于长度测试，所需长度是[`validate_password.length`](validate-password-options-variables.html#sysvar_validate_password.length)系统变量的值。类似地，其他测试的所需值由其他`validate_password.*`xxx`*`变量给出。
