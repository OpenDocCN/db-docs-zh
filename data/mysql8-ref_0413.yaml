- en: 'If the `validate_password` component is enabled, it exposes several system
    variables that enable configuration of password checking:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果启用了`validate_password`组件，则会公开几个系统变量，以便配置密码检查：
- en: '[PRE0]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: To change how passwords are checked, you can set these system variables at server
    startup or at runtime. The following list describes the meaning of each variable.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改密码检查的方式，您可以在服务器启动时或运行时设置这些系统变量。以下列表描述了每个变量的含义。
- en: '[`validate_password.changed_characters_percentage`](validate-password-options-variables.html#sysvar_validate_password.changed_characters_percentage)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`validate_password.changed_characters_percentage`](validate-password-options-variables.html#sysvar_validate_password.changed_characters_percentage)'
- en: '| Command-Line Format | `--validate-password.changed-characters-percentage[=value]`
    |'
  id: totrans-13
  prefs:
