- en: Note
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: In MySQL 8.0, the `validate_password` plugin was reimplemented as the `validate_password`
    component. The `validate_password` plugin is deprecated; expect it to be removed
    in a future version of MySQL. Consequently, its system variables are also deprecated
    and you should expect them to be removed as well. Use the corresponding system
    variables of the `validate_password` component instead; see [Password Validation
    Component System Variables](validate-password-options-variables.html#validate-password-system-variables
    "Password Validation Component System Variables"). MySQL installations that use
    the plugin should make the transition to using the component instead. See [Section 8.4.3.3,
    “Transitioning to the Password Validation Component”](validate-password-transitioning.html
    "8.4.3.3 Transitioning to the Password Validation Component").
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
