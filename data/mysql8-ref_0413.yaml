- en: '[`validate_password.policy`](validate-password-options-variables.html#sysvar_validate_password.policy)
    affects how `validate_password` uses its other policy-setting system variables,
    except for checking passwords against user names, which is controlled independently
    by [`validate_password.check_user_name`](validate-password-options-variables.html#sysvar_validate_password.check_user_name).'
