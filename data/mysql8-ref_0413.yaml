  type: TYPE_TB
  zh: '| 最大值 | `100` |'
- en: Indicates the minimum number of characters, as a percentage of all characters,
    in a password that a user must change before `validate_password` accepts a new
    password for the user's own account. This applies only when changing an existing
    password, and has no effect when setting a user account's initial password.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 表示用户在更改现有密码时必须更改的密码中的字符数的最小数量，作为所有字符的百分比，以便`validate_password`接受用户自己帐户的新密码。这仅适用于更改现有密码时，在设置用户帐户的初始密码时没有影响。
- en: This variable is not available unless `validate_password` is installed.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 除非安装了`validate_password`，否则此变量不可用。
- en: By default, `validate_password.changed_characters_percentage` permits all of
    the characters from the current password to be reused in the new password. The
    range of valid percentages is 0 to 100\. If set to 100 percent, all of the characters
    from the current password are rejected, regardless of the casing. Characters '`abc`'
    and '`ABC`' are considered to be the same characters. If `validate_password` rejects
    the new password, it reports an error indicating the minimum number of characters
    that must differ.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，`validate_password.changed_characters_percentage` 允许在新密码中重复使用当前密码中的所有字符。有效百分比范围为
    0 到 100。如果设置为 100%，则拒绝使用当前密码中的所有字符，不考虑大小写。字符 '`abc`' 和 '`ABC`' 被视为相同字符。如果 `validate_password`
    拒绝新密码，则会报告一个错误，指示必须有多少个字符不同。
- en: If the [`ALTER USER`](alter-user.html "15.7.1.1 ALTER USER Statement") statement
    does not provide the existing password in a [`REPLACE`](replace.html "15.2.12 REPLACE
    Statement") clause, this variable is not enforced. Whether the [`REPLACE`](replace.html
    "15.2.12 REPLACE Statement") clause is required is subject to the password verification
    policy as it applies to a given account. For an overview of the policy, see [Password
    Verification-Required Policy](password-management.html#password-reverification-policy
    "Password Verification-Required Policy").
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 [`ALTER USER`](alter-user.html "15.7.1.1 ALTER USER Statement") 语句未在 [`REPLACE`](replace.html
    "15.2.12 REPLACE Statement") 子句中提供现有密码，则不会强制执行此变量。是否需要 [`REPLACE`](replace.html
    "15.2.12 REPLACE Statement") 子句取决于密码验证策略适用于特定帐户。有关策略概述，请参阅 [密码验证-必需策略](password-management.html#password-reverification-policy
    "密码验证-必需策略")。
- en: '[`validate_password.check_user_name`](validate-password-options-variables.html#sysvar_validate_password.check_user_name)'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`validate_password.check_user_name`](validate-password-options-variables.html#sysvar_validate_password.check_user_name)'
- en: '| Command-Line Format | `--validate-password.check-user-name[={OFF&#124;ON}]`
    |'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--validate-password.check-user-name[={OFF&#124;ON}]` |'
- en: '| System Variable | `[validate_password.check_user_name](validate-password-options-variables.html#sysvar_validate_password.check_user_name)`
    |'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[validate_password.check_user_name](validate-password-options-variables.html#sysvar_validate_password.check_user_name)`
    |'
- en: '| Scope | Global |'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 作用范围 | 全局 |'
