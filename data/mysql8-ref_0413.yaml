    values `LOW`, `MEDIUM`, `STRONG`. The following table describes the tests performed
    for each policy. For the length test, the required length is the value of the
    [`validate_password.length`](validate-password-options-variables.html#sysvar_validate_password.length)
    system variable. Similarly, the required values for the other tests are given
    by other `validate_password.*`xxx`*` variables.
  id: totrans-101
