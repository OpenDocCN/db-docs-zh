- en: Makes the replica forget its position in the source's binary log. From MySQL
    8.0.22, [`RESET SLAVE`](reset-slave.html "15.4.2.5 RESET SLAVE Statement") is
    deprecated and the alias [`RESET REPLICA`](reset-replica.html "15.4.2.4 RESET
    REPLICA Statement") should be used instead. In releases before MySQL 8.0.22, use
    [`RESET SLAVE`](reset-slave.html "15.4.2.5 RESET SLAVE Statement"). The statement
    works in the same way as before, only the terminology used for the statement and
    its output has changed. Both versions of the statement update the same status
    variables when used. Please see the documentation for [`RESET REPLICA`](reset-replica.html
    "15.4.2.4 RESET REPLICA Statement") for a description of the statement.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使复制品忘记其在源二进制日志中的位置。从MySQL 8.0.22开始，[`RESET SLAVE`](reset-slave.html "15.4.2.5 RESET
    SLAVE Statement")已被弃用，应改用别名[`RESET REPLICA`](reset-replica.html "15.4.2.4 RESET
    REPLICA Statement")。在MySQL 8.0.22之前的版本中，请使用[`RESET SLAVE`](reset-slave.html "15.4.2.5 RESET
    SLAVE Statement")。该语句的工作方式与以前相同，只是语句及其输出所使用的术语已更改。使用时，两个版本的语句会更新相同的状态变量。请参阅[`RESET
    REPLICA`](reset-replica.html "15.4.2.4 RESET REPLICA Statement")的文档以获取有关该语句的描述。
