- en: The Ruby/MySQL module provides access to MySQL databases using Ruby through
    a native driver interface using the MySQL network protocol.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Ruby/MySQL 模块通过使用 MySQL 网络协议提供了使用 Ruby 访问 MySQL 数据库的本地驱动程序接口。
- en: For information on installing the module, and the functions exposed, see [Ruby/MySQL](http://tmtm.org/en/ruby/mysql/README_en.html).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有关安装该模块以及公开的函数的信息，请参阅[Ruby/MySQL](http://tmtm.org/en/ruby/mysql/README_en.html)。
