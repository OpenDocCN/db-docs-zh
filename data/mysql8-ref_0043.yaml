- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-installer-workflow.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-installer-workflow.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-installer-workflow.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-installer-workflow.html)
- en: 2.3.3.3 Installation Workflows with MySQL Installer
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.3.3 使用MySQL Installer进行安装工作流程
- en: MySQL Installer provides a wizard-like tool to install and configure new MySQL
    products for Windows. Unlike the initial setup, which runs only once, MySQL Installer
    invokes the wizard each time you download or install a new product. For first-time
    installations, the steps of the initial setup proceed directly into the steps
    of the installation. For assistance with product selection, see [Locating Products
    to Install](mysql-installer-catalog-dashboard.html#locate-products "Locating Products
    to Install").
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL Installer提供了一个类似向导的工具，用于在Windows上安装和配置新的MySQL产品。与仅运行一次的初始设置不同，MySQL Installer每次下载或安装新产品时都会调用向导。对于首次安装，初始设置的步骤直接进入安装步骤。有关产品选择的帮助，请参阅[查找要安装的产品](mysql-installer-catalog-dashboard.html#locate-products
    "查找要安装的产品")。
- en: Note
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Full permissions are granted to the user executing MySQL Installer to all generated
    files, such as `my.ini`. This does not apply to files and directories for specific
    products, such as the MySQL server data directory in `%ProgramData%` that is owned
    by `SYSTEM`.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 授予执行MySQL Installer的用户对所有生成的文件（如`my.ini`）的完全权限。这不适用于特定产品的文件和目录，例如在`%ProgramData%`中由`SYSTEM`拥有的MySQL服务器数据目录。
- en: Products installed and configured on a host follow a general pattern that might
    require your input during the various steps. If you attempt to install a product
    that is incompatible with the existing MySQL server version (or a version selected
    for upgrade), you are alerted about the possible mismatch.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在主机上安装和配置的产品遵循可能需要您在各个步骤中输入的一般模式。如果尝试安装与现有MySQL服务器版本不兼容的产品（或选择升级的版本），则会收到可能不匹配的警告。
- en: 'MySQL Installer provides the following sequence of actions that apply to different
    workflows:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL Installer提供适用于不同工作流程的以下操作序列：
- en: '**Select Products. ** If you selected the `Custom` setup type during the initial
    setup or clicked Add from the [MySQL Installer dashboard](mysql-installer-catalog-dashboard.html#windows-product-dashboard
    "MySQL Installer Dashboard"), MySQL Installer includes this action in the sidebar.
    From this page, you can apply a filter to modify the Available Products list and
    then select one or more products to move (using arrow keys) to the Products To
    Be Installed list.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择产品。** 如果在初始设置期间选择了`Custom`设置类型或从[MySQL Installer dashboard](mysql-installer-catalog-dashboard.html#windows-product-dashboard
    "MySQL Installer Dashboard")中点击添加，则MySQL Installer会在侧边栏中包含此操作。从此页面，您可以应用筛选器以修改可用产品列表，然后选择一个或多个产品移动（使用箭头键）到要安装的产品列表。'
- en: Select the check box on this page to activate the Select Features action where
    you can customize the products features after the product is downloaded.
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在此页面上选中复选框以激活选择功能操作，您可以在下载产品后自定义产品功能。
- en: '**Download. ** If you installed the full (not web) MySQL Installer package,
    all `.msi` files were loaded to the `Product Cache` folder during the initial
    setup and are not downloaded again. Otherwise, click Execute to begin the download.
    The status of each product changes from `Ready to Download`, to `Downloading`,
    and then to `Downloaded`.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**下载。** 如果安装了完整（非Web）MySQL Installer软件包，则在初始设置期间所有`.msi`文件都加载到`Product Cache`文件夹中，不会再次下载。否则，点击执行开始下载。每个产品的状态从`准备下载`变为`下载中`，然后变为`已下载`。'
- en: To retry a single unsuccessful download, click the Try Again link.
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要重试单个未成功下载的内容，请点击“重试”链接。
- en: To retry all unsuccessful downloads, click Try All.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要重试所有未成功下载的内容，请点击“尝试全部”。
- en: '**Select Features To Install (disabled by default). ** After MySQL Installer
    downloads a product''s `.msi` file, you can customize the features if you enabled
    the optional check box previously during the Select Products action.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择要安装的功能（默认禁用）。** 在MySQL Installer下载产品的`.msi`文件后，如果在之前的选择产品操作中启用了可选复选框，则可以自定义功能。'
- en: To customize product features after the installation, click Modify in the [MySQL
    Installer dashboard](mysql-installer-catalog-dashboard.html#windows-product-dashboard
    "MySQL Installer Dashboard").
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要在安装后自定义产品功能，请在[MySQL Installer dashboard](mysql-installer-catalog-dashboard.html#windows-product-dashboard
    "MySQL Installer Dashboard")中点击修改。
- en: '**Installation. ** The status of each product in the list changes from `Ready
    to Install`, to `Installing`, and lastly to `Complete`. During the process, click
    Show Details to view the installation actions.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安装。** 列表中每个产品的状态从`准备安装`变为`正在安装`，最后变为`完成`。在过程中，单击“显示详细信息”以查看安装操作。'
- en: If you cancel the installation at this point, the products are installed, but
    the server (if installed) is not yet configured. To restart the server configuration,
    open MySQL Installer from the Start menu and click Reconfigure next to the appropriate
    server in the dashboard.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果此时取消安装，产品将被安装，但服务器（如果已安装）尚未配置。要重新启动服务器配置，请从“开始”菜单中打开MySQL安装程序，然后在仪表板旁边单击“重新配置”。
- en: '**Product configuration. ** This step applies to MySQL Server, MySQL Router,
    and samples only. The status for each item in the list should indicate `Ready
    to Configure`. Click Next to start the configuration wizard for all items in the
    list. The configuration options presented during this step are specific to the
    version of database or router that you selected to install.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品配置。** 这一步适用于MySQL服务器、MySQL路由器和样本。列表中每个项目的状态应显示为`准备配置`。单击“下一步”开始为列表中的所有项目启动配置向导。此步骤中呈现的配置选项特定于您选择安装的数据库或路由器版本。'
- en: Click Execute to begin applying the configuration options or click Back (repeatedly)
    to return to each configuration page.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 单击“执行”开始应用配置选项，或单击“返回”（重复）返回到每个配置页面。
- en: '**Installation complete. ** This step finalizes the installation for products
    that do not require configuration. It enables you to copy the log to a clipboard
    and to start certain applications, such as MySQL Workbench and MySQL Shell. Click
    Finish to open the [MySQL Installer dashboard](mysql-installer-catalog-dashboard.html#windows-product-dashboard
    "MySQL Installer Dashboard").'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安装完成。** 这一步完成了不需要配置的产品的安装。它使您可以将日志复制到剪贴板，并启动某些应用程序，如MySQL Workbench和MySQL
    Shell。单击“完成”以打开[MySQL安装程序仪表板](mysql-installer-catalog-dashboard.html#windows-product-dashboard
    "MySQL Installer Dashboard")。'
- en: 2.3.3.3.1 MySQL Server Configuration with MySQL Installer
  id: totrans-19
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 2.3.3.3.1 使用MySQL安装程序配置MySQL服务器
- en: 'MySQL Installer performs the initial configuration of the MySQL server. For
    example:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL安装程序执行MySQL服务器的初始配置。例如：
- en: It creates the configuration file (`my.ini`) that is used to configure the MySQL
    server. The values written to this file are influenced by choices you make during
    the installation process. Some definitions are host dependent. For example, query_cache
    is enabled if the host has fewer than three cores.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它创建用于配置MySQL服务器的配置文件（`my.ini`）。在安装过程中做出的选择会影响写入此文件的值。某些定义是主机相关的。例如，如果主机的核心少于三个，则启用查询缓存。
- en: Note
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Query cache was deprecated in MySQL 5.7 and removed in MySQL 8.0 (and later).
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查询缓存在MySQL 5.7中已弃用，并在MySQL 8.0（以及更高版本）中移除。
- en: By default, a Windows service for the MySQL server is added.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认情况下，为MySQL服务器添加了一个Windows服务。
- en: Provides default installation and data paths for MySQL server. For instructions
    on how to change the default paths, see [Section 2.3.3.2, “Setting Alternative
    Server Paths with MySQL Installer”](mysql-installer-change-path-proc.html "2.3.3.2 Setting
    Alternative Server Paths with MySQL Installer").
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为MySQL服务器提供默认安装和数据路径。有关如何更改默认路径的说明，请参见[第2.3.3.2节，“使用MySQL安装程序设置替代服务器路径”](mysql-installer-change-path-proc.html
    "2.3.3.2 使用MySQL安装程序设置替代服务器路径")。
- en: It can optionally create MySQL server user accounts with configurable permissions
    based on general roles, such as DB Administrator, DB Designer, and Backup Admin.
    It optionally creates a Windows user named `MysqlSys` with limited privileges,
    which would then run the MySQL Server.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以根据一般角色（如DB管理员、DB设计师和备份管理员）创建具有可配置权限的MySQL服务器用户帐户。它可以选择创建一个名为`MysqlSys`的Windows用户，该用户具有有限的权限，然后运行MySQL服务器。
- en: User accounts may also be added and configured in MySQL Workbench.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用户账户也可以在MySQL Workbench中添加和配置。
- en: Checking Show Advanced Options enables additional Logging Options to be set.
    This includes defining custom file paths for the error log, general log, slow
    query log (including the configuration of seconds it requires to execute a query),
    and the binary log.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选中“显示高级选项”将使您能够设置额外的日志选项。这包括为错误日志、常规日志、慢查询日志（包括执行查询所需的秒数的配置）和二进制日志定义自定义文件路径。
- en: During the configuration process, click Next to proceed to the next step or
    Back to return to the previous step. Click Execute at the final step to apply
    the server configuration.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在配置过程中，单击“下一步”以继续下一步或单击“返回”以返回上一步。在最后一步单击“执行”以应用服务器配置。
- en: The sections that follow describe the server configuration options that apply
    to MySQL server on Windows. The server version you installed will determine which
    steps and options you can configure. Configuring MySQL server may include some
    or all of the steps.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的部分描述了适用于Windows上MySQL服务器的服务器配置选项。您安装的服务器版本将决定您可以配置哪些步骤和选项。配置MySQL服务器可能包括一些或所有步骤。
- en: 2.3.3.3.1.1 Type and Networking
  id: totrans-31
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 2.3.3.3.1.1 类型和网络
- en: Server Configuration Type
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器配置类型
- en: Choose the MySQL server configuration type that describes your setup. This setting
    defines the amount of system resources (memory) to assign to your MySQL server
    instance.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选择描述您设置的MySQL服务器配置类型。此设置定义要分配给MySQL服务器实例的系统资源（内存）量。
- en: '**Development**: A computer that hosts many other applications, and typically
    this is your personal workstation. This setting configures MySQL to use the least
    amount of memory.'
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发**：托管许多其他应用程序的计算机，通常是您的个人工作站。此设置配置MySQL以使用最少的内存。'
- en: '**Server**: Several other applications are expected to run on this computer,
    such as a web server. The Server setting configures MySQL to use a medium amount
    of memory.'
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务器**：预计在此计算机上运行几个其他应用程序，例如Web服务器。服务器设置配置MySQL以使用中等内存量。'
- en: '**Dedicated**: A computer that is dedicated to running the MySQL server. Because
    no other major applications run on this server, this setting configures MySQL
    to use the majority of available memory.'
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专用**：专用于运行MySQL服务器的计算机。由于此服务器上没有运行其他主要应用程序，因此此设置配置MySQL以使用大部分可用内存。'
- en: '**Manual**'
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**手动**'
- en: Prevents MySQL Installer from attempting to optimize the server installation,
    and instead, sets the default values to the server variables included in the `my.ini`
    configuration file. With the `Manual` type selected, MySQL Installer uses the
    default value of 16M for the [`tmp_table_size`](server-system-variables.html#sysvar_tmp_table_size)
    variable assignment.
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 防止MySQL安装程序尝试优化服务器安装，而是将默认值设置为`my.ini`配置文件中包含的服务器变量。选择“手动”类型后，MySQL安装程序使用`tmp_table_size`变量分配的默认值为16M。
- en: Connectivity
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接
- en: 'Connectivity options control how the connection to MySQL is made. Options include:'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连接选项控制与MySQL的连接方式。选项包括：
- en: 'TCP/IP: This option is selected by default. You may disable TCP/IP Networking
    to permit local host connections only. With the TCP/IP connection option selected,
    you can modify the following items:'
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: TCP/IP：默认情况下选择此选项。您可以禁用TCP/IP网络以仅允许本地主机连接。选择TCP/IP连接选项后，您可以修改以下项目：
- en: Port for classic MySQL protocol connections. The default value is `3306`.
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于经典MySQL协议连接的端口。默认值为`3306`。
- en: X Protocol Port shown when configuring MySQL 8.0 server only. The default value
    is `33060`
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置MySQL 8.0服务器时显示的X协议端口。默认值为`33060`。
- en: Open Windows Firewall port for network access, which is selected by default
    for TCP/IP connections.
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开用于网络访问的Windows防火墙端口，默认情况下为TCP/IP连接选择。
- en: If a port number is in use already, you will see the information icon (![](../Images/345f98af21f62ca8d855ca37f86019f6.png))
    next to the default value and Next is disabled until you provide a new port number.
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果端口号已被使用，您将看到信息图标（![](../Images/345f98af21f62ca8d855ca37f86019f6.png)）显示在默认值旁边，并且在提供新端口号之前，“下一步”将被禁用。
- en: 'Named Pipe: Enable and define the pipe name, similar to setting the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable. The default name is `MySQL`.'
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 命名管道：启用并定义管道名称，类似于设置[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量。默认名称为`MySQL`。
- en: When you select Named Pipe connectivity, and then proceed to the next step,
    you are prompted to set the level of access control granted to client software
    on named-pipe connections. Some clients require only minimum access control for
    communication, while other clients require full access to the named pipe.
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当您选择命名管道连接时，然后继续下一步，您将被提示设置授予命名管道连接上客户端软件的访问控制级别。一些客户端只需要最低限度的访问控制来进行通信，而其他客户端则需要对命名管道拥有完全访问权限。
- en: 'You can set the level of access control based on the Windows user (or users)
    running the client as follows:'
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以根据运行客户端的Windows用户（或用户）设置访问控制级别如下：
- en: '**Minimum access to all users (RECOMMENDED). ** This level is enabled by default
    because it is the most secure.'
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**所有用户的最小访问权限（推荐）。** 默认情况下启用此级别，因为它是最安全的。'
- en: '**Full access to members of a local group. ** If the minimum-access option
    is too restrictive for the client software, use this option to reduce the number
    of users who have full access on the named pipe. The group must be established
    on Windows before you can select it from the list. Membership in this group should
    be limited and managed. Windows requires a newly added member to first log out
    and then log in again to join a local group.'
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**完全访问本地组成员。** 如果最小访问选项对客户端软件过于限制，可以使用此选项来减少具有命名管道上完全访问权限的用户数量。在您可以从列表中选择之前，必须在Windows上建立该组。对该组的成员资格应该受到限制和管理。Windows要求新添加的成员首先注销，然后再次登录以加入本地组。'
- en: '**Full access to all users (NOT RECOMMENDED). ** This option is less secure
    and should be set only when other safeguards are implemented.'
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**所有用户的完全访问权限（不推荐）。** 此选项不够安全，应仅在实施其他保障措施时设置。'
- en: 'Shared Memory: Enable and define the memory name, similar to setting the [`shared_memory`](server-system-variables.html#sysvar_shared_memory)
    system variable. The default name is `MySQL`.'
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共享内存：启用并定义内存名称，类似于设置[`shared_memory`](server-system-variables.html#sysvar_shared_memory)系统变量。默认名称为`MySQL`。
- en: Advanced Configuration
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级配置
- en: Check Show Advanced and Logging Options to set custom logging and advanced options
    in later steps. The Logging Options step enables you to define custom file paths
    for the error log, general log, slow query log (including the configuration of
    seconds it requires to execute a query), and the binary log. The Advanced Options
    step enables you to set the unique server ID required when binary logging is enabled
    in a replication topology.
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选择显示高级和日志选项以在后续步骤中设置自定义日志记录和高级选项。日志选项步骤使您能够为错误日志、常规日志、慢查询日志（包括执行查询所需的秒数的配置）和二进制日志定义自定义文件路径。高级选项步骤使您能够设置在启用复制拓扑中的二进制日志记录时所需的唯一服务器ID。
- en: MySQL Enterprise Firewall (Enterprise Edition only)
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL Enterprise Firewall（仅企业版）
- en: The Enable MySQL Enterprise Firewall check box is deselected by default. Select
    this option to enable a security list that offers protection against certain types
    of attacks. Additional post-installation configuration is required (see [Section 8.4.7,
    “MySQL Enterprise Firewall”](firewall.html "8.4.7 MySQL Enterprise Firewall")).
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下未选中启用MySQL Enterprise Firewall复选框。选择此选项以启用提供对某些类型攻击的保护的安全列表。需要进行额外的安装后配置（参见[第8.4.7节，“MySQL
    Enterprise Firewall”](firewall.html "8.4.7 MySQL Enterprise Firewall")）。
- en: Important
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要提示
- en: There is an issue for MySQL 8.0.19 that prevents the server from starting if
    MySQL Enterprise Firewall is selected during the server configuration steps. If
    the server startup operation fails, click Cancel to end the configuration process
    and return to the dashboard. You must uninstall the server.
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL 8.0.19存在一个问题，如果在服务器配置步骤中选择了MySQL Enterprise Firewall，则会导致服务器无法启动。如果服务器启动操作失败，请点击取消以结束配置过程并返回仪表板。您必须卸载服务器。
- en: The workaround is to run MySQL Installer without MySQL Enterprise Firewall selected.
    (That is, do not select the Enable MySQL Enterprise Firewall check box.) Then
    install MySQL Enterprise Firewall afterward using the instructions for manual
    installation (see [Section 8.4.7.2, “Installing or Uninstalling MySQL Enterprise
    Firewall”](firewall-installation.html "8.4.7.2 Installing or Uninstalling MySQL
    Enterprise Firewall")).
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 解决方法是在运行MySQL Installer时不选择MySQL Enterprise Firewall（即不选中启用MySQL Enterprise
    Firewall复选框）。然后按照手动安装的说明安装MySQL Enterprise Firewall（参见[第8.4.7.2节，“安装或卸载MySQL Enterprise
    Firewall”](firewall-installation.html "8.4.7.2 安装或卸载MySQL Enterprise Firewall")）。
- en: 2.3.3.3.1.2 Authentication Method
  id: totrans-60
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 2.3.3.3.1.2 认证方法
- en: The Authentication Method step is visible only during the installation or upgrade
    of MySQL 8.0.4 or higher. It introduces a choice between two server-side authentication
    options. The MySQL user accounts that you create in the next step will use the
    authentication method that you select in this step.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 认证方法步骤仅在安装或升级MySQL 8.0.4或更高版本时可见。它介绍了两种服务器端认证选项之间的选择。您在下一步中创建的MySQL用户帐户将使用您在此步骤中选择的认证方法。
- en: MySQL 8.0 connectors and community drivers that use `libmysqlclient` 8.0 now
    support the `caching_sha2_password` default authentication plugin. However, if
    you are unable to update your clients and applications to support this new authentication
    method, you can configure the MySQL server to use `mysql_native_password` for
    legacy authentication. For more information about the implications of this change,
    see [caching_sha2_password as the Preferred Authentication Plugin](upgrading-from-previous-series.html#upgrade-caching-sha2-password
    "caching_sha2_password as the Preferred Authentication Plugin").
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`libmysqlclient` 8.0的MySQL 8.0连接器和社区驱动程序现在支持`caching_sha2_password`默认认证插件。然而，如果您无法更新客户端和应用程序以支持这种新的认证方法，您可以配置MySQL服务器使用`mysql_native_password`进行传统认证。有关此更改的影响的更多信息，请参阅[caching_sha2_password作为首选认证插件](upgrading-from-previous-series.html#upgrade-caching-sha2-password
    "caching_sha2_password作为首选认证插件")。
- en: 'If you are installing or upgrading to MySQL 8.0.4 or higher, select one of
    the following authentication methods:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在安装或升级到MySQL 8.0.4或更高版本，请选择以下一种认证方法：
- en: Use Strong Password Encryption for Authentication (RECOMMENDED)
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用强密码加密进行认证（推荐）
- en: MySQL 8.0 supports a new authentication based on improved, stronger SHA256-based
    password methods. It is recommended that all new MySQL server installations use
    this method going forward.
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL 8.0支持基于改进的、更强大的基于SHA256的密码方法的新认证。建议所有新的MySQL服务器安装都使用这种方法。
- en: Important
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: The `caching_sha2_password` authentication plugin on the server requires new
    versions of connectors and clients, which add support for the new MySQL 8.0 default
    authentication.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器上的`caching_sha2_password`认证插件需要新版本的连接器和客户端，这些版本支持新的MySQL 8.0默认认证。
- en: Use Legacy Authentication Method (Retain MySQL 5.x Compatibility)
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用传统认证方法（保留MySQL 5.x兼容性）
- en: 'Using the old MySQL 5.x legacy authentication method should be considered only
    in the following cases:'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅在以下情况下应考虑使用旧的MySQL 5.x传统认证方法：
- en: Applications cannot be updated to use MySQL 8.0 connectors and drivers.
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序无法更新以使用MySQL 8.0连接器和驱动程序。
- en: Recompilation of an existing application is not feasible.
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新编译现有应用程序不可行。
- en: An updated, language-specific connector or driver is not available yet.
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尚无更新的特定语言连接器或驱动程序。
- en: 2.3.3.3.1.3 Accounts and Roles
  id: totrans-73
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 2.3.3.3.1.3 帐户和角色
- en: Root Account Password
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根账户密码
- en: Assigning a root password is required and you will be asked for it when performing
    other MySQL Installer operations. Password strength is evaluated when you repeat
    the password in the box provided. For descriptive information regarding password
    requirements or status, move your mouse pointer over the information icon (![](../Images/345f98af21f62ca8d855ca37f86019f6.png))
    when it appears.
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 分配根密码是必需的，在执行其他MySQL Installer操作时将要求输入密码。在提供的框中重复输入密码时将评估密码强度。有关密码要求或状态的描述性信息，请将鼠标指针移动到信息图标上（![](../Images/345f98af21f62ca8d855ca37f86019f6.png)）。
- en: MySQL User Accounts (Optional)
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL用户帐户（可选）
- en: 'Click Add User or Edit User to create or modify MySQL user accounts with predefined
    roles. Next, enter the required account credentials:'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 单击“添加用户”或“编辑用户”以创建或修改具有预定义角色的MySQL用户帐户。接下来，输入所需的帐户凭据：
- en: 'User Name: MySQL user names can be up to 32 characters long.'
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户名：MySQL用户名最长可达32个字符。
- en: 'Host: Select `localhost` for local connections only or `<All Hosts (%)>` when
    remote connections to the server are required.'
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主机：仅在需要远程连接到服务器时选择`localhost`以进行本地连接，或选择`<All Hosts (%)>`。
- en: 'Role: Each predefined role, such as `DB Admin`, is configured with its own
    set of privileges. For example, the `DB Admin` role has more privileges than the
    `DB Designer` role. The Role drop-down list contains a description of each role.'
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 角色：每个预定义角色，如`DB Admin`，都配置有自己的一组特权。例如，`DB Admin`角色比`DB Designer`角色拥有更多特权。角色下拉列表包含每个角色的描述。
- en: 'Password: Password strength assessment is performed while you type the password.
    Passwords must be confirmed. MySQL permits a blank or empty password (considered
    to be insecure).'
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密码：在输入密码时会执行密码强度评估。密码必须确认。MySQL允许空白或空密码（被视为不安全）。
- en: '**MySQL Installer Commercial Release Only: ** MySQL Enterprise Edition for
    Windows, a commercial product, also supports an authentication method that performs
    external authentication on Windows. Accounts authenticated by the Windows operating
    system can access the MySQL server without providing an additional password.'
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**仅适用于MySQL安装程序商业版本：** Windows的MySQL企业版是一款商业产品，还支持一种在Windows上执行外部身份验证的身份验证方法。通过Windows操作系统验证的帐户可以在不提供额外密码的情况下访问MySQL服务器。'
- en: 'To create a new MySQL account that uses Windows authentication, enter the user
    name and then select a value for Host and Role. Click Windows authentication to
    enable the `authentication_windows` plugin. In the Windows Security Tokens area,
    enter a token for each Windows user (or group) who can authenticate with the MySQL
    user name. MySQL accounts can include security tokens for both local Windows users
    and Windows users that belong to a domain. Multiple security tokens are separated
    by the semicolon character (`;`) and use the following format for local and domain
    accounts:'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要创建一个使用Windows身份验证的新MySQL帐户，请输入用户名，然后选择主机和角色的值。单击Windows身份验证以启用`authentication_windows`插件。在Windows安全令牌区域，为每个可以使用MySQL用户名进行身份验证的Windows用户（或组）输入一个令牌。MySQL帐户可以包括本地Windows用户和属于域的Windows用户的安全令牌。多个安全令牌由分号字符（`;`）分隔，并对本地和域帐户使用以下格式：
- en: Local account
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本地帐户
- en: Enter the simple Windows user name as the security token for each local user
    or group; for example, **`finley;jeffrey;admin`**.
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将简单的Windows用户名输入为每个本地用户或组的安全令牌；例如，**`finley;jeffrey;admin`**。
- en: Domain account
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 域帐户
- en: Use standard Windows syntax (*`domain`*`\`*`domainuser`*) or MySQL syntax (*`domain`*`\\`*`domainuser`*)
    to enter Windows domain users and groups.
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用标准的Windows语法（*`domain`*`\`*`domainuser`*）或MySQL语法（*`domain`*`\\`*`domainuser`*）输入Windows域用户和组。
- en: For domain accounts, you may need to use the credentials of an administrator
    within the domain if the account running MySQL Installer lacks the permissions
    to query the Active Directory. If this is the case, select Validate Active Directory
    users with to activate the domain administrator credentials.
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于域帐户，如果运行MySQL安装程序的帐户缺少查询Active Directory的权限，则可能需要使用域内管理员的凭据。如果是这种情况，请选择“使用以激活域管理员凭据验证Active
    Directory用户”。
- en: Windows authentication permits you to test all of the security tokens each time
    you add or modify a token. Click Test Security Tokens to validate (or revalidate)
    each token. Invalid tokens generate a descriptive error message along with a red
    `X` icon and red token text. When all tokens resolve as valid (green text without
    an `X` icon), you can click OK to save the changes.
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Windows身份验证允许您在每次添加或修改令牌时测试所有安全令牌。单击“测试安全令牌”以验证（或重新验证）每个令牌。无效令牌将生成一个带有红色`X`图标和红色令牌文本的描述性错误消息。当所有令牌解析为有效（绿色文本且没有`X`图标）时，您可以单击“确定”以保存更改。
- en: 2.3.3.3.1.4 Windows Service
  id: totrans-90
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 2.3.3.3.1.4 Windows服务
- en: On the Windows platform, MySQL server can run as a named service managed by
    the operating system and be configured to start up automatically when Windows
    starts. Alternatively, you can configure MySQL server to run as an executable
    program that requires manual configuration.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows平台上，MySQL服务器可以作为由操作系统管理的命名服务运行，并配置为在Windows启动时自动启动。或者，您可以配置MySQL服务器作为需要手动配置的可执行程序运行。
- en: Configure MySQL server as a Windows service (Selected by default.)
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将MySQL服务器配置为Windows服务（默认选择）。
- en: 'When the default configuration option is selected, you can also select the
    following:'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当选择默认配置选项时，您还可以选择以下内容：
- en: Start the MySQL Server at System Startup
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在系统启动时启动MySQL服务器
- en: When selected (default), the service startup type is set to Automatic; otherwise,
    the startup type is set to Manual.
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当选择（默认）时，服务启动类型设置为自动；否则，启动类型设置为手动。
- en: Run Windows Service as
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以以下方式运行Windows服务
- en: When Standard System Account is selected (default), the service logs on as Network
    Service.
  id: totrans-97
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当选择标准系统帐户（默认）时，服务将作为网络服务登录。
- en: The Custom User option must have privileges to log on to Microsoft Windows as
    a service. The Next button will be disabled until this user is configured with
    the required privileges.
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自定义用户选项必须具有作为服务登录到Microsoft Windows的权限。在配置此用户具有所需权限之前，下一步按钮将被禁用。
- en: A custom user account is configured in Windows by searching for "local security
    policy" in the Start menu. In the Local Security Policy window, select Local Policies,
    User Rights Assignment, and then Log On As A Service to open the property dialog.
    Click Add User or Group to add the custom user and then click OK in each dialog
    to save the changes.
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过在“开始”菜单中搜索“本地安全策略”在Windows中配置自定义用户帐户。在本地安全策略窗口中，选择本地策略，用户权限分配，然后选择“作为服务登录”以打开属性对话框。单击“添加用户或组”以添加自定义用户，然后在每个对话框中单击“确定”以保存更改。
- en: Deselect the Windows Service option.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 取消选择Windows服务选项。
- en: 2.3.3.3.1.5 Server File Permissions
  id: totrans-101
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 2.3.3.3.1.5 服务器文件权限
- en: 'Optionally, permissions set on the folders and files located at `C:\ProgramData\MySQL\MySQL
    Server 8.0\Data` can be managed during the server configuration operation. You
    have the following options:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 可选地，在服务器配置操作期间可以管理位于`C:\ProgramData\MySQL\MySQL Server 8.0\Data`的文件夹和文件上设置的权限。您有以下选项：
- en: MySQL Installer can configure the folders and files with full control granted
    exclusively to the user running the Windows service, if applicable, and to the
    Administrators group.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL Installer可以配置文件夹和文件，完全授予运行Windows服务的用户（如果适用）和管理员组独占控制权。
- en: All other groups and users are denied access. This is the default option.
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 所有其他组和用户被拒绝访问。这是默认选项。
- en: Have MySQL Installer use a configuration option similar to the one just described,
    but also have MySQL Installer show which users could have full control.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使MySQL Installer使用类似于刚刚描述的配置选项，但还使MySQL Installer显示哪些用户可能具有完全控制权。
- en: You are then able to decide if a group or user should be given full control.
    If not, you can move the qualified members from this list to a second list that
    restricts all access.
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然后您可以决定是否应该给予组或用户完全控制。如果不是，则可以将合格成员从此列表移动到限制所有访问的第二个列表。
- en: Have MySQL Installer skip making file-permission changes during the configuration
    operation.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使MySQL Installer跳过在配置操作期间进行文件权限更改。
- en: If you select this option, you are responsible for securing the `Data` folder
    and its related files manually after the server configuration finishes.
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果选择此选项，则在服务器配置完成后，您需要手动保护`Data`文件夹及其相关文件。
- en: 2.3.3.3.1.6 Logging Options
  id: totrans-109
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 2.3.3.3.1.6 日志选项
- en: This step is available if the Show Advanced Configuration check box was selected
    during the Type and Networking step. To enable this step now, click Back to return
    to the Type and Networking step and select the check box.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在类型和网络步骤中选择了“显示高级配置”复选框，则可用此步骤。要立即启用此步骤，请单击“返回”返回到类型和网络步骤，并选择复选框。
- en: 'Advanced configuration options are related to the following MySQL log files:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 高级配置选项与以下MySQL日志文件相关：
- en: '[Error Log](error-log.html "7.4.2 The Error Log")'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[错误日志](error-log.html "7.4.2 The Error Log")'
- en: '[General Log](query-log.html "7.4.3 The General Query Log")'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[常规日志](query-log.html "7.4.3 The General Query Log")'
- en: '[Slow Query Log](slow-query-log.html "7.4.5 The Slow Query Log")'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[慢查询日志](slow-query-log.html "7.4.5 The Slow Query Log")'
- en: '[Bin Log](binary-log.html "7.4.4 The Binary Log")'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[二进制日志](binary-log.html "7.4.4 The Binary Log")'
- en: Note
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The binary log is enabled by default for MySQL 5.7 and higher.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 二进制日志在MySQL 5.7及更高版本中默认启用。
- en: 2.3.3.3.1.7 Advanced Options
  id: totrans-118
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 2.3.3.3.1.7 高级选项
- en: This step is available if the Show Advanced Configuration check box was selected
    during the Type and Networking step. To enable this step now, click Back to return
    to the Type and Networking step and select the check box.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在类型和网络步骤中选择了“显示高级配置”复选框，则可用此步骤。要立即启用此步骤，请单击“返回”返回到类型和网络步骤，并选择复选框。
- en: 'The advanced-configuration options include:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 高级配置选项包括：
- en: Server ID
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器ID
- en: Set the unique identifier used in a replication topology. If binary logging
    is enabled, you must specify a server ID. The default ID value depends on the
    server version. For more information, see the description of the [`server_id`](replication-options.html#sysvar_server_id)
    system variable.
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置在复制拓扑中使用的唯一标识符。如果启用了二进制日志记录，必须指定服务器ID。默认ID值取决于服务器版本。有关更多信息，请参阅[`server_id`](replication-options.html#sysvar_server_id)系统变量的描述。
- en: Table Names Case
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表名大小写
- en: You can set the following options during the initial and subsequent configuration
    the server. For the MySQL 8.0 release series, these options apply only to the
    initial configuration of the server.
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以在初始和后续配置服务器期间设置以下选项。对于MySQL 8.0发布系列，这些选项仅适用于服务器的初始配置。
- en: Lower Case
  id: totrans-125
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小写
- en: Sets the [`lower_case_table_names`](server-system-variables.html#sysvar_lower_case_table_names)
    option value to 1 (default), in which table names are stored in lowercase on disk
    and comparisons are not case-sensitive.
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将[`lower_case_table_names`](server-system-variables.html#sysvar_lower_case_table_names)选项值设置为1（默认值），其中表名以小写形式存储在磁盘上，比较不区分大小写。
- en: Preserve Given Case
  id: totrans-127
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保留给定大小写
- en: Sets the [`lower_case_table_names`](server-system-variables.html#sysvar_lower_case_table_names)
    option value to 2, in which table names are stored as given but compared in lowercase.
  id: totrans-128
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将[`lower_case_table_names`](server-system-variables.html#sysvar_lower_case_table_names)选项值设置为2，其中表名按给定方式存储，但比较时不区分大小写。
- en: 2.3.3.3.1.8 Apply Server Configuration
  id: totrans-129
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 2.3.3.3.1.8 应用服务器配置
- en: All configuration settings are applied to the MySQL server when you click Execute.
    Use the Configuration Steps tab to follow the progress of each action; the icon
    for each toggles from white to green (with a check mark) on success. Otherwise,
    the process stops and displays an error message if an individual action times
    out. Click the Log tab to view the log.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 单击“执行”时，所有配置设置将应用于MySQL服务器。使用“配置步骤”选项卡跟踪每个操作的进度；每个图标在成功时从白色变为绿色（带有复选标记）。否则，如果某个操作超时，过程将停止并显示错误消息。单击“日志”选项卡查看日志。
- en: When the installation completes successfully and you click Finish, MySQL Installer
    and the installed MySQL products are added to the Microsoft Windows Start menu
    under the `MySQL` group. Opening MySQL Installer loads the [dashboard](mysql-installer-catalog-dashboard.html#windows-product-dashboard
    "MySQL Installer Dashboard") where installed MySQL products are listed and other
    MySQL Installer operations are available.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 安装成功并单击“完成”后，MySQL安装程序和已安装的MySQL产品将添加到Microsoft Windows“开始”菜单下的`MySQL`组中。打开MySQL安装程序会加载[仪表板](mysql-installer-catalog-dashboard.html#windows-product-dashboard
    "MySQL Installer Dashboard")，其中列出了已安装的MySQL产品，并提供其他MySQL安装程序操作。
- en: 2.3.3.3.2 MySQL Router Configuration with MySQL Installer
  id: totrans-132
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 2.3.3.3.2 使用MySQL安装程序配置MySQL路由器
- en: MySQL Installer downloads and installs a suite of tools for developing and managing
    business-critical applications on Windows. The suite consists of applications,
    connectors, documentation, and samples.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL安装程序下载并安装了一套用于在Windows上开发和管理关键业务应用程序的工具。该套件包括应用程序、连接器、文档和示例。
- en: During the [initial setup](mysql-installer-setup.html "2.3.3.1 MySQL Installer
    Initial Setup"), choose any predetermined setup type, except `Server only`, to
    install the latest GA version of the tools. Use the `Custom` setup type to install
    an individual tool or specific version. If MySQL Installer is installed on the
    host already, use the Add operation to select and install tools from the MySQL
    Installer dashboard.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在[初始设置](mysql-installer-setup.html "2.3.3.1 MySQL Installer Initial Setup")期间，选择除`仅服务器`之外的任何预定设置类型，以安装工具的最新GA版本。使用`自定义`设置类型安装单个工具或特定版本。如果MySQL安装程序已安装在主机上，请使用“添加”操作从MySQL安装程序仪表板中选择并安装工具。
- en: MySQL Router Configuration
  id: totrans-135
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: MySQL路由器配置
- en: MySQL Installer provides a configuration wizard that can bootstrap an installed
    instance of MySQL Router 8.0 to direct traffic between MySQL applications and
    an InnoDB Cluster. When configured, MySQL Router runs as a local Windows service.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL安装程序提供了一个配置向导，可以引导安装的MySQL Router 8.0实例，以在MySQL应用程序和InnoDB集群之间传输流量。配置完成后，MySQL
    Router将作为本地Windows服务运行。
- en: Note
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: You are prompted to configure MySQL Router after the initial installation and
    when you reconfigure an installed router explicitly. In contrast, the upgrade
    operation does not require or prompt you to configure the upgraded product.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在初始安装后和显式重新配置已安装的路由器时，会提示您配置MySQL路由器。相比之下，升级操作不需要或提示您配置升级后的产品。
- en: 'To configure MySQL Router, do the following:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 要配置MySQL路由器，请执行以下操作：
- en: Set up InnoDB Cluster.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置InnoDB集群。
- en: 'Using MySQL Installer, download and install the MySQL Router application. After
    the installation finishes, the configuration wizard prompts you for information.
    Select the Configure MySQL Router for InnoDB Cluster check box to begin the configuration
    and provide the following configuration values:'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用MySQL安装程序，下载并安装MySQL路由器应用程序。安装完成后，配置向导会提示您提供信息。选择“为InnoDB集群配置MySQL路由器”复选框以开始配置，并提供以下配置值：
- en: 'Hostname: Host name of the primary (seed) server in the InnoDB Cluster (`localhost`
    by default).'
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主机名：InnoDB集群中主要（种子）服务器的主机名（默认为`localhost`）。
- en: 'Port: The port number of the primary (seed) server in the InnoDB Cluster (`3306`
    by default).'
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 端口：InnoDB集群中主要（种子）服务器的端口号（默认为`3306`）。
- en: 'Management User: An administrative user with root-level privileges.'
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理用户：具有根级别特权的管理用户。
- en: 'Password: The password for the management user.'
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密码：管理用户的密码。
- en: Classic MySQL protocol connections to InnoDB Cluster
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经典的MySQL协议连接到InnoDB集群
- en: 'Read/Write: Set the first base port number to one that is unused (between 80
    and 65532) and the wizard will select the remaining ports for you.'
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 读/写：将第一个基本端口号设置为未使用的端口号（介于80和65532之间），向导将为您选择其余端口。
- en: The figure that follows shows an example of the MySQL Router configuration page,
    with the first base port number specified as 6446 and the remaining ports set
    by the wizard to 6447, 6448, and 6449.
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 接下来的图示显示了MySQL路由器配置页面的示例，第一个基本端口号指定为6446，其余端口由向导设置为6447、6448和6449。
- en: '**Figure 2.10 MySQL Router Configuration**'
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 2.10 MySQL路由器配置**'
- en: '![Content is described in the surrounding text.](../Images/6908e4c9303c7353e59f514f657ff051.png)'
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![内容在周围的文本中描述。](../Images/6908e4c9303c7353e59f514f657ff051.png)'
- en: Click Next and then Execute to apply the configuration. Click Finish to close
    MySQL Installer or return to the [MySQL Installer dashboard](mysql-installer-catalog-dashboard.html#windows-product-dashboard
    "MySQL Installer Dashboard").
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“下一步”，然后点击“执行”以应用配置。点击“完成”关闭MySQL安装程序或返回到[MySQL安装程序仪表板](mysql-installer-catalog-dashboard.html#windows-product-dashboard
    "MySQL Installer Dashboard")。
- en: After configuring MySQL Router, the root account exists in the user table as
    `root@localhost` (local) only, instead of `root@%` (remote). Regardless of where
    the router and client are located, even if both are located on the same host as
    the seed server, any connection that passes through the router is viewed by server
    as being remote, not local. As a result, a connection made to the server using
    the local host (see the example that follows), does not authenticate.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 配置MySQL路由器后，root帐户仅存在于用户表中的`root@localhost`（本地），而不是`root@%`（远程）。无论路由器和客户端位于何处，即使两者都位于与种子服务器相同的主机上，通过路由器传递的任何连接都被服务器视为远程连接，而不是本地连接。因此，使用本地主机进行的连接（请参见下面的示例）不会进行身份验证。
- en: '[PRE0]'
  id: totrans-153
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
