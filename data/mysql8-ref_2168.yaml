- en: 30.4.3.31 The schema_tables_with_full_table_scans and x$schema_tables_with_full_table_scans
    Views
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 30.4.3.31 The schema_tables_with_full_table_scans and x$schema_tables_with_full_table_scans
    Views
- en: These views display which tables are being accessed with full table scans. By
    default, rows are sorted by descending rows scanned.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些视图显示了正在进行全表扫描的表。默认情况下，行按照扫描的行数降序排序。
- en: 'The [`schema_tables_with_full_table_scans`](sys-schema-tables-with-full-table-scans.html
    "30.4.3.31 The schema_tables_with_full_table_scans and x$schema_tables_with_full_table_scans
    Views") and [`x$schema_tables_with_full_table_scans`](sys-schema-tables-with-full-table-scans.html
    "30.4.3.31 The schema_tables_with_full_table_scans and x$schema_tables_with_full_table_scans
    Views") views have these columns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`schema_tables_with_full_table_scans`](sys-schema-tables-with-full-table-scans.html
    "30.4.3.31 The schema_tables_with_full_table_scans and x$schema_tables_with_full_table_scans
    Views") 和 [`x$schema_tables_with_full_table_scans`](sys-schema-tables-with-full-table-scans.html
    "30.4.3.31 The schema_tables_with_full_table_scans and x$schema_tables_with_full_table_scans
    Views") 视图具有以下列：'
- en: '`object_schema`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`对象模式`'
- en: The schema name.
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 模式名称。
- en: '`object_name`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`对象名称`'
- en: The table name.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 表名称。
- en: '`rows_full_scanned`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`行数全扫描`'
- en: The total number of rows scanned by full scans of the table.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 表的全表扫描扫描的总行数。
- en: '`latency`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`延迟`'
- en: The total wait time of full scans of the table.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 表的全表扫描的总等待时间。
