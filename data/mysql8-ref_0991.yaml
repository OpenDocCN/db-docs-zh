- en: This section discusses statements for managing replica servers. [Section 15.4.1,
    “SQL Statements for Controlling Source Servers”](replication-statements-master.html
    "15.4.1 SQL Statements for Controlling Source Servers"), discusses statements
    for managing source servers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本节讨论了用于管理 REPLICA 服务器的语句。[第 15.4.1 节，“用于控制源服务器的 SQL 语句”](replication-statements-master.html
    "15.4.1 用于控制源服务器的 SQL 语句")，讨论了用于管理源服务器的语句。
- en: In addition to the statements described here, [`SHOW REPLICA STATUS`](show-replica-status.html
    "15.7.7.35 SHOW REPLICA STATUS Statement") and [`SHOW RELAYLOG EVENTS`](show-relaylog-events.html
    "15.7.7.32 SHOW RELAYLOG EVENTS Statement") are also used with replicas. For information
    about these statements, see [Section 15.7.7.35, “SHOW REPLICA STATUS Statement”](show-replica-status.html
    "15.7.7.35 SHOW REPLICA STATUS Statement"), and [Section 15.7.7.32, “SHOW RELAYLOG
    EVENTS Statement”](show-relaylog-events.html "15.7.7.32 SHOW RELAYLOG EVENTS Statement").
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这里描述的语句外，[`SHOW REPLICA STATUS`](show-replica-status.html "15.7.7.35 显示 REPLICA
    状态语句") 和 [`SHOW RELAYLOG EVENTS`](show-relaylog-events.html "15.7.7.32 显示 RELAYLOG
    事件语句") 也与 REPLICA 一起使用。有关这些语句的信息，请参阅 [第 15.7.7.35 节，“显示 REPLICA 状态语句”](show-replica-status.html
    "15.7.7.35 显示 REPLICA 状态语句") 和 [第 15.7.7.32 节，“显示 RELAYLOG 事件语句”](show-relaylog-events.html
    "15.7.7.32 显示 RELAYLOG 事件语句")。
