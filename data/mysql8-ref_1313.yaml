  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/se-csv-limitations.html](https://dev.mysql.com/doc/refman/8.0/en/se-csv-limitations.html)
- en: The `CSV` storage engine does not support indexing.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`CSV`存储引擎不支持索引。'
- en: The `CSV` storage engine does not support partitioning.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`CSV`存储引擎不支持分区。'
- en: All tables that you create using the `CSV` storage engine must have the `NOT
    NULL` attribute on all columns.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`CSV`存储引擎创建的所有表必须在所有列上具有`NOT NULL`属性。
