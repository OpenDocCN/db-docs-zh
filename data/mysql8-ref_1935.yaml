- en: 'This table is unused. It is deprecated; expect it to be removed in a future
    MySQL release. Other `INFORMATION_SCHEMA` tables may provide related information:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此表未被使用。它已被弃用；预计在未来的MySQL版本中将被移除。其他`INFORMATION_SCHEMA`表可能提供相关信息：
- en: For `NDB`, the `INFORMATION_SCHEMA` [`FILES`](information-schema-files-table.html
    "28.3.15 The INFORMATION_SCHEMA FILES Table") table provides tablespace-related
    information.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于`NDB`，`INFORMATION_SCHEMA`中的[`FILES`](information-schema-files-table.html
    "28.3.15 The INFORMATION_SCHEMA FILES Table")表提供与表空间相关的信息。
- en: For `InnoDB`, the `INFORMATION_SCHEMA` [`INNODB_TABLESPACES`](information-schema-innodb-tablespaces-table.html
    "28.4.24 The INFORMATION_SCHEMA INNODB_TABLESPACES Table") and [`INNODB_DATAFILES`](information-schema-innodb-datafiles-table.html
    "28.4.10 The INFORMATION_SCHEMA INNODB_DATAFILES Table") tables provide tablespace
    metadata.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于`InnoDB`，`INFORMATION_SCHEMA`中的[`INNODB_TABLESPACES`](information-schema-innodb-tablespaces-table.html
    "28.4.24 The INFORMATION_SCHEMA INNODB_TABLESPACES Table")和[`INNODB_DATAFILES`](information-schema-innodb-datafiles-table.html
    "28.4.10 The INFORMATION_SCHEMA INNODB_DATAFILES Table")表提供表空间元数据。
