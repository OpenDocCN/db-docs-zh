  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/data-masking-component-functions.html](https://dev.mysql.com/doc/refman/8.0/en/data-masking-component-functions.html)
- en: 8.5.2.4 MySQL Enterprise Data Masking and De-Identification Component Function
    Descriptions
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 8.5.2.4 MySQL企业数据掩码和去标识化组件功能描述
- en: 'The MySQL Enterprise Data Masking and De-Identification components includes
    several functions, which may be grouped into these categories:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL企业数据掩码和去标识化组件包括几个函数，可以分为以下类别：
- en: '[Data Masking Component Functions](data-masking-component-functions.html#data-masking-masking-component-functions
    "Data Masking Component Functions")'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据掩码组件函数](data-masking-component-functions.html#data-masking-masking-component-functions
    "数据掩码组件函数")'
- en: '[Random Data Generation Component Functions](data-masking-component-functions.html#data-masking-generation-component-functions
    "Random Data Generation Component Functions")'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[生成随机数据组件函数](data-masking-component-functions.html#data-masking-generation-component-functions
    "生成随机数据组件函数")'
- en: '[Dictionary Masking Administration Component Functions](data-masking-component-functions.html#data-masking-dictionary-masking-component-functions
    "Dictionary Masking Administration Component Functions")'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[字典掩码管理组件函数](data-masking-component-functions.html#data-masking-dictionary-masking-component-functions
    "字典掩码管理组件函数")'
- en: '[Dictionary Generating Component Functions](data-masking-component-functions.html#data-masking-dictionary-generating-component-functions
    "Dictionary Generating Component Functions")'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[生成字典组件函数](data-masking-component-functions.html#data-masking-dictionary-generating-component-functions
    "生成字典组件函数")'
- en: Data Masking Component Functions
  id: totrans-7
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 数据掩码组件函数
- en: Each component function in this section performs a masking operation on its
    string argument and returns the masked result.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中的每个组件函数对其字符串参数执行掩码操作并返回掩码结果。
- en: '[`mask_canada_sin(*`str`* [, *`mask_char`*])`](data-masking-component-functions.html#function_mask-canada-sin)'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`mask_canada_sin(*`str`* [, *`mask_char`*])`](data-masking-component-functions.html#function_mask-canada-sin)'
- en: Masks a Canada Social Insurance Number (SIN) and returns the number with all
    meaningful digits replaced by `'X'` characters. An optional masking character
    can be specified.
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 掩盖加拿大社会保险号（SIN）并返回所有有意义的数字被`'X'`字符替换的数字。可以指定一个可选的掩盖字符。
- en: 'Arguments:'
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参数：
- en: '*`str`*: The string to mask. The accepted formats are:'
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`str`*: 需要掩盖的字符串。接受的格式有：'
- en: Nine non-separated digits.
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 九个不间隔的数字。
- en: 'Nine digits grouped in pattern: `xxx-xxx-xxx` (''`-`'' is any separator character).'
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 九个数字按照模式分组：`xxx-xxx-xxx`（'`-`'是任何分隔字符）。
- en: This argument is converted to the `utf8mb4` character set.
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此参数将转换为`utf8mb4`字符集。
- en: '*`mask_char`*: (Optional) The single character to use for masking. The default
    is `''X''` if *`mask_char`* is not given.'
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`mask_char`*: （可选）用于掩盖的单个字符。如果未提供*`mask_char`*，默认为`''X''`。'
- en: 'Return value:'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回值：
- en: The masked Canada SIN as a string encoded in the `utf8mb4` character set, an
    error if the argument is not the correct length, or `NULL` if *`str`* is in incorrect
    format or contains a multibyte character.
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 掩盖后的加拿大社会保险号作为一个字符串，编码为`utf8mb4`字符集，如果参数长度不正确则报错，或者如果*`str`*格式不正确或包含多字节字符则返回`NULL`。
- en: 'Example:'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE0]'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '[`mask_iban(*`str`* [, *`mask_char`*])`](data-masking-component-functions.html#function_mask-iban)'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`mask_iban(*`str`* [, *`mask_char`*])`](data-masking-component-functions.html#function_mask-iban)'
- en: Masks an International Bank Account Number (IBAN) and returns the number with
    all but the first two letters (denoting the country) replaced by `'*'` characters.
    An optional masking character can be specified.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 掩盖国际银行账号（IBAN）并返回除了前两个字母（表示国家）以外的所有字符被`'*'`字符替换的数字。可以指定一个可选的掩盖字符。
- en: 'Arguments:'
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参数：
- en: '*`str`*: The string to mask. Each country can have a different national routing
    or account numbering system, with a minimum of 13 and a maximum of 34 alphanumeric
    ASCII characters. The accepted formats are:'
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`str`*: 需要掩盖的字符串。每个国家可能有不同的国家路由或账号编号系统，最少13个字符，最多34个字母数字ASCII字符。接受的格式有：'
- en: Non-separated characters.
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非分隔字符。
- en: 'Character grouped by four, except the last group, and separated by space or
    any other separator character (for example: `xxxx-xxxx-xxxx-xx`).'
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每四个字符分组，除了最后一组，用空格或其他分隔字符分隔（例如：`xxxx-xxxx-xxxx-xx`）。
- en: This argument is converted to the `utf8mb4` character set.
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此参数将转换为`utf8mb4`字符集。
- en: '*`mask_char`*: (Optional) The single character to use for masking. The default
    is `''*''` if *`mask_char`* is not given.'
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`mask_char`*: （可选）用于掩盖的单个字符。如果未提供*`mask_char`*，默认为`''*''`。'
- en: 'Return value:'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回值：
- en: The masked International Bank Account Number as a string encoded in the `utf8mb4`
    character set, an error if the argument is not the correct length, or `NULL` if
    *`str`* is in incorrect format or contains a multibyte character.
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为字符串编码在`utf8mb4`字符集中的掩码国际银行账号，如果参数长度不正确则返回错误，如果*`str`*格式不正确或包含多字节字符则返回`NULL`。
- en: 'Example:'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE1]'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[`mask_inner(*`str`*, *`margin1`*, *`margin2`* [, *`mask_char`*])`](data-masking-component-functions.html#function_mask-inner)'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`mask_inner(*`str`*, *`margin1`*, *`margin2`* [, *`mask_char`*])`](data-masking-component-functions.html#function_mask-inner)'
- en: Masks the interior part of a string, leaving the ends untouched, and returns
    the result. An optional masking character can be specified.
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 掩码字符串的内部部分，保留两端不变，并返回结果。可以指定一个可选的掩码字符。
- en: '[`mask_inner`](data-masking-component-functions.html#function_mask-inner) supports
    all character sets.'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`mask_inner`](data-masking-component-functions.html#function_mask-inner)支持所有字符集。'
- en: 'Arguments:'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参数：
- en: '*`str`*: The string to mask. This argument is converted to the `utf8mb4` character
    set.'
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`str`*：要掩码的字符串。此参数将转换为`utf8mb4`字符集。'
- en: '*`margin1`*: A nonnegative integer that specifies the number of characters
    on the left end of the string to remain unmasked. If the value is 0, no left end
    characters remain unmasked.'
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`margin1`*：一个非负整数，指定要保留不掩码的字符串左端字符的数量。如果值为0，则不保留任何左端字符。'
- en: '*`margin2`*: A nonnegative integer that specifies the number of characters
    on the right end of the string to remain unmasked. If the value is 0, no right
    end characters remain unmasked.'
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`margin2`*：一个非负整数，指定要保留不掩码的字符串右端字符的数量。如果值为0，则不保留任何右端字符。'
- en: '*`mask_char`*: (Optional) The single character to use for masking. The default
    is `''X''` if *`mask_char`* is not given.'
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`mask_char`*：（可选）用于掩码的单个字符。如果未提供*`mask_char`*，默认为`''X''`。'
- en: 'Return value:'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回值：
- en: The masked string encoded in the same character set used for *`str`*, or an
    error if either margin is negative.
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用与*`str`*相同的字符集编码的掩码字符串，如果任一边界为负则返��错误。
- en: If the sum of the margin values is larger than the argument length, no masking
    occurs and the argument is returned unchanged.
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果边界值的总和大于参数长度，则不进行掩码操作，直接返回参数。
- en: Note
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: The function is optimized to work faster for single byte strings (having equal
    byte length and character length). For example, the `utf8mb4` character set uses
    only one byte for ASCII characters, so the function processes strings containing
    only ASCII characters as single-byte character strings.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该函数经过优化，可更快地处理单字节字符串（具有相等的字节长度和字符长度）。例如，`utf8mb4`字符集仅使用一个字节表示ASCII字符，因此该函数将只处理包含ASCII字符的字符串作为单字节字符字符串。
- en: 'Example:'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE2]'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '[`mask_outer(*`str`*, *`margin1`*, *`margin2`* [, *`mask_char`*])`](data-masking-component-functions.html#function_mask-outer)'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`mask_outer(*`str`*, *`margin1`*, *`margin2`* [, *`mask_char`*])`](data-masking-component-functions.html#function_mask-outer)'
- en: Masks the left and right ends of a string, leaving the interior unmasked, and
    returns the result. An optional masking character can be specified.
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 掩码字符串的左端和右端，保留内部不变，并返回结果。可以指定一个可选的掩码字符。
- en: '[`mask_outer`](data-masking-component-functions.html#function_mask-outer) supports
    all character sets.'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`mask_outer`](data-masking-component-functions.html#function_mask-outer)支持所有字符集。'
- en: 'Arguments:'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参数：
- en: '*`str`*: The string to mask. This argument is converted to the `utf8mb4` character
    set.'
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`str`*：要掩码的字符串。此参数将转换为`utf8mb4`字符集。'
- en: '*`margin1`*: A nonnegative integer that specifies the number of characters
    on the left end of the string to mask. If the value is 0, no left end characters
    are masked.'
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`margin1`*：一个非负整数，指定要掩码的字符串左端字符的数量。如果值为0，则不对左端字符进行掩码。'
- en: '*`margin2`*: A nonnegative integer that specifies the number of characters
    on the right end of the string to mask. If the value is 0, no right end characters
    are masked.'
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`margin2`*：一个非负整数，指定要掩码的字符串右端字符的数量。如果值为0，则不对右端字符进行掩码。'
- en: '*`mask_char`*: (Optional) The single character to use for masking. The default
    is `''X''` if *`mask_char`* is not given.'
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`mask_char`*：（可选）用于掩码的单个字符。如果未提供*`mask_char`*，默认为`''X''`。'
- en: 'Return value:'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回值：
- en: The masked string encoded in the same character set used for *`str`*, or an
    error if either margin is negative.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用与*`str`*相同的字符集编码的掩码字符串，如果任一边界为负则返回错误。
- en: If the sum of the margin values is larger than the argument length, the entire
    argument is masked.
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果边界值的总和大于参数长度，则整个参数都会被掩码。
- en: Note
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: The function is optimized to work faster for single byte strings (having equal
    byte length and character length). For example, the `utf8mb4` character set uses
    only one byte for ASCII characters, so the function processes strings containing
    only ASCII characters as single-byte character strings.
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该函数经过优化，以便更快地处理单字节字符串（具有相等的字节长度和字符长度）。例如，`utf8mb4`字符集仅使用一个字节来表示ASCII字符，因此该函数将仅处理包含ASCII字符的字符串作为单字节字符字符串。
- en: 'Example:'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE3]'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '[`mask_pan(*`str`* [, *`mask_char`*])`](data-masking-component-functions.html#function_mask-pan)'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`mask_pan(*`str`* [, *`mask_char`*])`](data-masking-component-functions.html#function_mask-pan)'
- en: Masks a payment card Primary Account Number (PAN) and returns the number with
    all but the last four digits replaced by `'X'` characters. An optional masking
    character can be specified.
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 掩码一个支付卡的主帐号（PAN），并返回除了最后四位数字以外的所有数字都替换为`'X'`字符的号码。可以指定一个可选的掩码字符。
- en: 'Arguments:'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参数：
- en: '*`str`*: The string to mask. The string must contain a minimum of 14 and a
    maximum of 19 alphanumeric characters. This argument is converted to the `utf8mb4`
    character set.'
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`str`*：要掩码的字符串。该字符串必须包含最少14个最多19个字母数字字符。此参数被转换为`utf8mb4`字符集。'
- en: '*`mask_char`*: (Optional) The single character to use for masking. The default
    is `''X''` if *`mask_char`* is not given.'
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`mask_char`*：（可选）用于掩码的单个字符。如果未提供*`mask_char`*，默认为`''X''`。'
- en: 'Return value:'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回值：
- en: The masked payment number as a string encoded in the `utf8mb4` character set,
    an error if the argument is not the correct length, or `NULL` if *`str`* is in
    incorrect format or contains a multibyte character.
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 掩码后的支付号码作为以`utf8mb4`字符集编码的字符串，如果参数长度不正确则报错，或者如果*`str`*格式不正确或包含多字节字符则返回`NULL`。
- en: 'Example:'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE4]'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '[`mask_pan_relaxed(*`str`*)`](data-masking-component-functions.html#function_mask-pan-relaxed)'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`mask_pan_relaxed(*`str`*)`](data-masking-component-functions.html#function_mask-pan-relaxed)'
- en: Masks a payment card Primary Account Number and returns the number with all
    but the first six and last four digits replaced by `'X'` characters. The first
    six digits indicate the payment card issuer. An optional masking character can
    be specified.
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 掩码一个支付卡的主帐号，并返回除了前六位和最后四位数字以外的所有数字都替换为`'X'`字符的号码。前六位数字表示支付卡发行者。可以指定一个可选的掩码字符。
- en: 'Arguments:'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参数：
