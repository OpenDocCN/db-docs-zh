- en: Random Data Generation Component Functions
  id: totrans-115
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 随机数据生成组件函数
- en: The component functions in this section generate random values for different
    types of data. When possible, generated values have characteristics reserved for
    demonstration or test values, to avoid having them mistaken for legitimate data.
    For example, [`gen_rnd_us_phone()`](data-masking-component-functions.html#function_gen-rnd-us-phone)
    returns a US phone number that uses the 555 area code, which is not assigned to
    phone numbers in actual use. Individual function descriptions describe any exceptions
    to this principle.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中的组件函数为不同类型的数据生成随机值。在可能的情况下，生成的值具有保留用于演示或测试值的特征，以避免将它们误认为是合法数据。例如，[`gen_rnd_us_phone()`](data-masking-component-functions.html#function_gen-rnd-us-phone)返回一个使用未分配给实际使用的电话号码的555区号的美国电话号码。各个函数的描述会说明任何违反此原则的情况。
- en: '[`gen_range(*`lower`*, *`upper`*)`](data-masking-component-functions.html#function_gen-range)'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`gen_range(*`lower`*, *`upper`*)`](data-masking-component-functions.html#function_gen-range)'
- en: Generates a random number chosen from a specified range.
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 生成从指定范围中选择的随机数。
- en: 'Arguments:'
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参数：
- en: '*`lower`*: An integer that specifies the lower boundary of the range.'
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`lower`*：指定范围的下限的整数。'
- en: '*`upper`*: An integer that specifies the upper boundary of the range, which
    must not be less than the lower boundary.'
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`upper`*：指定范围的上限，必须不小于下限。'
- en: 'Return value:'
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回值：
- en: A random integer (encoded in the `utf8mb4` character set) in the range from
    *`lower`* to *`upper`*, inclusive, or `NULL` if the *`upper`* argument is less
    than *`lower`*.
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从*`lower`*到*`upper`*范围内的随机整数（以`utf8mb4`字符集编码），包括*`lower`*和*`upper`*，如果*`upper`*参数小于*`lower`*则返回`NULL`。
- en: Note
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: For better quality of random values, use [`RAND()`](mathematical-functions.html#function_rand)
    instead of this function.
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了获得更好质量的随机值，请使用[`RAND()`](mathematical-functions.html#function_rand)而不是此函数。
- en: 'Example:'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE9]'
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '[`gen_rnd_canada_sin()`](data-masking-component-functions.html#function_gen-rnd-canada-sin)'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`gen_rnd_canada_sin()`](data-masking-component-functions.html#function_gen-rnd-canada-sin)'
- en: Generates a random Canada Social Insurance Number (SIN) in `*`AAA`*-*`BBB`*-*`CCC`*`
    format. The generated number passes the Luhn check algorithm, which ensures the
    consistency of this number.
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以`*`AAA`*-*`BBB`*-*`CCC`*`格式生成一个随机的加拿大社会保险号码。生成的号码通过Luhn检查算法，确保此号码的一致性。
- en: Warning
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: Values returned from [`gen_rnd_canada_sin()`](data-masking-component-functions.html#function_gen-rnd-canada-sin)
    should be used only for test purposes, and are not suitable for publication. There
    is no way to guarantee that a given return value is not assigned to a legitimate
    Canada SIN. Should it be necessary to publish a [`gen_rnd_canada_sin()`](data-masking-component-functions.html#function_gen-rnd-canada-sin)
    result, consider masking it with [`mask_canada_sin()`](data-masking-component-functions.html#function_mask-canada-sin).
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从[`gen_rnd_canada_sin()`](data-masking-component-functions.html#function_gen-rnd-canada-sin)返回的值仅用于测试目的，不适合发布。无法保证给定的返回值不会分配给合法的加拿大社会保险号码。如果需要发布[`gen_rnd_canada_sin()`](data-masking-component-functions.html#function_gen-rnd-canada-sin)的结果，请考虑使用[`mask_canada_sin()`](data-masking-component-functions.html#function_mask-canada-sin)进行掩码处理。
- en: 'Arguments:'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '参数:'
- en: None.
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 无。
- en: 'Return value:'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '返回值:'
- en: A random Canada SIN as a string encoded in the `utf8mb4` character set.
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个以`utf8mb4`字符集编码的随机加拿大社会保险号码。
- en: 'Example:'
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '示例:'
- en: '[PRE10]'
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '[`gen_rnd_email(*`name_size`*, *`surname_size`*, *`domain`*)`](data-masking-component-functions.html#function_gen-rnd-email)'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`gen_rnd_email(*`name_size`*, *`surname_size`*, *`domain`*)`](data-masking-component-functions.html#function_gen-rnd-email)'
- en: Generates a random email address in the form of *`random_name`*.*`random_surname`*@*`domain`*.
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 生成一个以*`random_name`*.*`random_surname`*@*`domain`*形式的随机电子邮件地址。
- en: 'Arguments:'
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '参数:'
- en: '*`name_size`*: (Optional) An integer that specifies the number of characters
    in the name part of an address. The default is five if *`name_size`* is not given.'
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`name_size`*: （可选）一个整数，指定地址中名称部分的字符数。如果未提供*`name_size`*，默认值为五。'
- en: '*`surname_size`*: (Optional) An integer that specifies the number of characters
    in the surname part of an address. The default is seven if *`surname_size`* is
    not given.'
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`surname_size`*: （可选）一个整数，指定地址中姓氏部分的字符数。如果未提供*`surname_size`*，默认值为七。'
- en: '*`domain`*: (Optional) A string that specifies the domain part of the address.
    The default is `example.com` if *`domain`* is not given.'
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`domain`*: （可选）一个字符串，指定地址的域部分。如果未提供*`domain`*，默认值为`example.com`。'
- en: 'Return value:'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '返回值:'
- en: A random email address as a string encoded in the `utf8mb4` character set.
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个以`utf8mb4`字符集编码的随机电子邮件地址。
- en: 'Example:'
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '示例:'
- en: '[PRE11]'
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '[`gen_rnd_iban([*`country`*, *`size`*])`](data-masking-component-functions.html#function_gen-rnd-iban)'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`gen_rnd_iban([*`country`*, *`size`*])`](data-masking-component-functions.html#function_gen-rnd-iban)'
- en: Generates a random International Bank Account Number (IBAN) in `*`AAAA`* *`BBBB`*
    *`CCCC`* *`DDDD`*` format. The generated string starts with a two-character country
    code, two check digits computed according to the IBAN specification and random
    alphanumeric characters up to the required size.
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以`*`AAAA`* *`BBBB`* *`CCCC`* *`DDDD`*`格式生成一个随机的国际银行账号（IBAN）。生成的字符串以两位字符的国家代码开头，根据IBAN规范计算的两位校验数字和随机的字母数字字符，直到达到所需大小。
- en: Warning
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: Values returned from [`gen_rnd_iban()`](data-masking-component-functions.html#function_gen-rnd-iban)
    should be used only for test purposes, and are not suitable for publication if
    used with a valid country code. There is no way to guarantee that a given return
    value is not assigned to a legitimate bank account. Should it be necessary to
    publish a [`gen_rnd_iban()`](data-masking-component-functions.html#function_gen-rnd-iban)
    result, consider masking it with [`mask_iban()`](data-masking-component-functions.html#function_mask-iban).
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从[`gen_rnd_iban()`](data-masking-component-functions.html#function_gen-rnd-iban)返回的值仅用于测试目的，如果与有效的国家代码一起使用，则不适合发布。无法保证给定的返回值不会分配给合法的银行账户。如果需要发布[`gen_rnd_iban()`](data-masking-component-functions.html#function_gen-rnd-iban)的结果，请考虑使用[`mask_iban()`](data-masking-component-functions.html#function_mask-iban)进行掩码处理。
- en: 'Arguments:'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '参数:'
- en: '*`country`*: (Optional) Two-character country code; default value is `ZZ`'
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`country`*: （可选）两位字符的国家代码；默认值为`ZZ`'
- en: '*`size`*: (Optional) Number of meaningful characters; default 16, minimum 15,
    maximum 34'
  id: totrans-154
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`size`*: （可选）有意义字符的数量；默认16，最小15，最大34'
- en: 'Return value:'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '返回值:'
- en: A random IBAN as a string encoded in the `utf8mb4` character set.
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以`utf8mb4`字符集编码的随机IBAN。
