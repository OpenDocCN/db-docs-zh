  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE17]'
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Dictionary Masking Administration Component Functions
  id: totrans-203
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 字典掩码管理组件函数
- en: The component functions in this section manipulate dictionaries of terms and
    perform administrative masking operations based on them. All of these functions
    require the [`MASKING_DICTIONARIES_ADMIN`](privileges-provided.html#priv_masking-dictionaries-admin)
    privilege.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中的组件函数操作术语字典并根据其执行管理掩码操作。所有这些函数都需要[`MASKING_DICTIONARIES_ADMIN`](privileges-provided.html#priv_masking-dictionaries-admin)权限。
- en: When a dictionary of terms is created, it becomes part of the dictionary registry
    and is assigned a name to be used by other dictionary functions.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 创建术语字典时，它将成为字典注册表的一部分，并被分配一个名称供其他字典函数使用。
- en: '[`masking_dictionary_remove(*`dictionary_name`*)`](data-masking-component-functions.html#function_masking-dictionary-remove)'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`masking_dictionary_remove(*`dictionary_name`*)`](data-masking-component-functions.html#function_masking-dictionary-remove)'
- en: Removes a dictionary and all of its terms from the dictionary registry. This
    function requires the [`MASKING_DICTIONARIES_ADMIN`](privileges-provided.html#priv_masking-dictionaries-admin)
    privilege.
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从字典注册表中删除一个字典及其所有术语。此函数需要[`MASKING_DICTIONARIES_ADMIN`](privileges-provided.html#priv_masking-dictionaries-admin)权限。
- en: 'Arguments:'
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参数：
- en: '*`dictionary_name`*: A string that names the dictionary to remove from the
    dictionary table. This argument is converted to the `utf8mb4` character set.'
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`dictionary_name`*：命名要从字典表中移除的字典的字符串。此参数转换为`utf8mb4`字符集。'
- en: 'Return value:'
  id: totrans-210
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回值：
- en: A string that indicates whether the remove operation succeeded. `1` indicates
    success. `NULL` indicates the dictionary name is not found.
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个字符串，指示移除操作是否成功。`1`表示成功。`NULL`表示未找到字典名称。
- en: 'Example:'
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE18]'
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: '[`masking_dictionary_term_add(*`dictionary_name`*, *`term_name`*)`](data-masking-component-functions.html#function_masking-dictionary-term-add)'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`masking_dictionary_term_add(*`dictionary_name`*, *`term_name`*)`](data-masking-component-functions.html#function_masking-dictionary-term-add)'
- en: Adds one term to the named dictionary. This function requires the [`MASKING_DICTIONARIES_ADMIN`](privileges-provided.html#priv_masking-dictionaries-admin)
    privilege.
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 向命名字典添加一个术语。此函数需要[`MASKING_DICTIONARIES_ADMIN`](privileges-provided.html#priv_masking-dictionaries-admin)权限。
- en: Important
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: Dictionaries and their terms are persisted to a table in the `mysql` schema.
    All of the terms in a dictionary are accessible to any user account if that user
    executes [`gen_dictionary()`](data-masking-component-functions.html#function_gen-dictionary)
    repeatedly. Avoid adding sensitive information to dictionaries.
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 字典及其术语持久保存在`mysql`模式的表中。如果用户重复执行[`gen_dictionary()`](data-masking-component-functions.html#function_gen-dictionary)，则字典中的所有术语对任何用户帐户都是可访问的。避免向字典中添加敏感信息。
- en: Each term is defined by a named dictionary. [`masking_dictionary_term_add()`](data-masking-component-functions.html#function_masking-dictionary-term-add)
    permits you to add one dictionary term at a time.
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个术语由一个命名的字典定义。[`masking_dictionary_term_add()`](data-masking-component-functions.html#function_masking-dictionary-term-add)允许您一次添加一个字典术语。
- en: 'Arguments:'
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参数：
- en: '*`dictionary_name`*: A string that provides a name for the dictionary. This
    argument is converted to the `utf8mb4` character set.'
  id: totrans-220
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`dictionary_name`*：为字典提供名称的字符串。此参数转换为`utf8mb4`字符集。'
- en: '*`term_name`*: A string that specifies the term name in the dictionary table.
    This argument is converted to the `utf8mb4` character set.'
  id: totrans-221
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`term_name`*：指定字典表中术语名称的字符串。此参数转换为`utf8mb4`字符集。'
- en: 'Return value:'
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回值：
- en: 'A string that indicates whether the add term operation succeeded. `1` indicates
    success. `NULL` indicates failure. Term add failure can occur for several reasons,
    including:'
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个字符串，指示添加术语操作是否成功。`1`表示成功。`NULL`表示失败。术语添加失败可能出现多种原因，包括：
- en: A term with the given name is already added.
  id: totrans-224
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已经添加了具有给定名称的术语。
- en: The dictionary name is not found.
  id: totrans-225
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未找到字典名称。
- en: 'Example:'
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE19]'
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: '[`masking_dictionary_term_remove(*`dictionary_name`*, *`term_name`*)`](data-masking-component-functions.html#function_masking-dictionary-term-remove)'
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`masking_dictionary_term_remove(*`dictionary_name`*, *`term_name`*)`](data-masking-component-functions.html#function_masking-dictionary-term-remove)'
- en: Removes one term from the named dictionary. This function requires the [`MASKING_DICTIONARIES_ADMIN`](privileges-provided.html#priv_masking-dictionaries-admin)
    privilege.
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从命名字典中删除一个术语。此函数需要[`MASKING_DICTIONARIES_ADMIN`](privileges-provided.html#priv_masking-dictionaries-admin)权限。
- en: 'Arguments:'
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参数：
- en: '*`dictionary_name`*: A string that provides a name for the dictionary. This
    argument is converted to the `utf8mb4` character set.'
  id: totrans-231
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`dictionary_name`*: 为字典提供名称的字符串。此参数转换为`utf8mb4`字符集。'
- en: '*`term_name`*: A string that specifies the term name in the dictionary table.
    This argument is converted to the `utf8mb4` character set.'
  id: totrans-232
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`term_name`*: 指定字典表中术语名称的字符串。此参数转换为`utf8mb4`字符集。'
- en: 'Return value:'
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回值：
- en: 'A string that indicates whether the remove term operation succeeded. `1` indicates
    success. `NULL` indicates failure. Term remove failure can occur for several reasons,
    including:'
  id: totrans-234
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个指示删除术语操作是否成功的字符串。`1`表示成功。`NULL`表示失败。术语删除失败可能出现多种原因，包括：
- en: A term with the given name is not found.
  id: totrans-235
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未找到具有给定名称的术语。
- en: The dictionary name is not found.
  id: totrans-236
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未找到字典名称。
- en: 'Example:'
  id: totrans-237
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
