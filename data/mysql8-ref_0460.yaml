  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '示例:'
- en: '[PRE12]'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '[`gen_rnd_pan([*`size`*])`](data-masking-component-functions.html#function_gen-rnd-pan)'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`gen_rnd_pan([*`size`*])`](data-masking-component-functions.html#function_gen-rnd-pan)'
- en: Generates a random payment card Primary Account Number. The number passes the
    Luhn check (an algorithm that performs a checksum verification against a check
    digit).
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 生成一个随机的支付卡主帐号。该号码通过Luhn检查（执行校验和验证以对检查位进行检查的算法）。
- en: Warning
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: Values returned from [`gen_rnd_pan()`](data-masking-component-functions.html#function_gen-rnd-pan)
    should be used only for test purposes, and are not suitable for publication. There
    is no way to guarantee that a given return value is not assigned to a legitimate
    payment account. Should it be necessary to publish a [`gen_rnd_pan()`](data-masking-component-functions.html#function_gen-rnd-pan)
    result, consider masking it with [`mask_pan()`](data-masking-component-functions.html#function_mask-pan)
    or [`mask_pan_relaxed()`](data-masking-component-functions.html#function_mask-pan-relaxed).
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从[`gen_rnd_pan()`](data-masking-component-functions.html#function_gen-rnd-pan)返回的数值仅应用于测试目的，不适合发布。无法保证给定的返回值不会分配给合法的支付账户。如果需要发布[`gen_rnd_pan()`](data-masking-component-functions.html#function_gen-rnd-pan)的结果，考虑使用[`mask_pan()`](data-masking-component-functions.html#function_mask-pan)或[`mask_pan_relaxed()`](data-masking-component-functions.html#function_mask-pan-relaxed)进行掩码处理。
- en: 'Arguments:'
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参数：
- en: '*`size`*: (Optional) An integer that specifies the size of the result. The
    default is 16 if *`size`* is not given. If given, *`size`* must be an integer
    in the range from 12 to 19.'
  id: totrans-164
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`size`*：（可选）一个指定结果大小的整数。如果未给出*`size`*，默认值为16。如果给出，*`size`*必须是12到19范围内的整数。'
- en: 'Return value:'
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回值：
- en: A random payment number as a string, or an error if a *`size`* argument outside
    the permitted range is given.
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为字符串的随机支付号码，或者如果给定超出允许范围的*`size`*参数，则返回错误。
