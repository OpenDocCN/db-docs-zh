  type: TYPE_NORMAL
  zh: 返回值：
- en: A random UK NIN as a string encoded in the `utf8mb4` character set.
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为以`utf8mb4`字符集编码的字符串的随机英国国民保险号码。
- en: 'Example:'
