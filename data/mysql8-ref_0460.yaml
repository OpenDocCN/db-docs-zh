- en: Dictionary Generating Component Functions
  id: totrans-239
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 字典生成组件函数
- en: The component functions in this section manipulate dictionaries of terms and
    perform generating operations based on them.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中的组件函数操作术语字典并基于其执行生成操作。
- en: When a dictionary of terms is created, it becomes part of the dictionary registry
    and is assigned a name to be used by other dictionary functions.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 创建术语字典时，它将成为字典注册表的一部分，并被分配一个名称供其他字典函数使用。
- en: '[`gen_blocklist(*`str`*, *`from_dictionary_name`*, *`to_dictionary_name`*)`](data-masking-component-functions.html#function_gen-blocklist)'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`gen_blocklist(*`str`*, *`from_dictionary_name`*, *`to_dictionary_name`*)`](data-masking-component-functions.html#function_gen-blocklist)'
- en: Replaces a term present in one dictionary with a term from a second dictionary
    and returns the replacement term. This masks the original term by substitution.
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用第二个字典中的术语替换第一个字典中的术语，并返回替换的术语。这通过替换掩盖了原始术语。
- en: 'Arguments:'
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参数：
- en: '*`term`*: A string that indicates the term to replace. This argument is converted
    to the `utf8mb4` character set.'
  id: totrans-245
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`term`*: 指示要替换的术语的字符串。此参数转换为`utf8mb4`字符集。'
- en: '*`from_dictionary_name`*: A string that names the dictionary containing the
    term to replace. This argument is converted to the `utf8mb4` character set.'
  id: totrans-246
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`from_dictionary_name`*: 命名包含要替换的术语的字典的字符串。此参数转换为`utf8mb4`字符集。'
- en: '*`to_dictionary_name`*: A string that names the dictionary from which to choose
    the replacement term. This argument is converted to the `utf8mb4` character set.'
  id: totrans-247
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`to_dictionary_name`*: 命名要从中选择替换术语的字典的字符串。此参数转换为`utf8mb4`字符集。'
- en: 'Return value:'
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回值：
- en: A string encoded in the `utf8mb4` character set randomly chosen from *`to_dictionary_name`*
    as a replacement for *`term`*, or *`term`* if it does not appear in *`from_dictionary_name`*,
    or an error if either dictionary name is not in the dictionary registry.
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从*`to_dictionary_name`*中随机选择的以`utf8mb4`字符集编码的字符串作为*`term`*的替换，如果*`term`*不在*`from_dictionary_name`*中出现，则返回*`term`*，或者如果任一字典名称不在字典注册表中，则返回错误。
- en: Note
  id: totrans-250
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If the term to replace appears in both dictionaries, it is possible for the
    return value to be the same term.
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果要替换的术语出现在两个字典中，则返回值可能是相同的术语。
- en: 'Example:'
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE21]'
  id: totrans-253
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE21]'
- en: '[`gen_dictionary(*`dictionary_name`*)`](data-masking-component-functions.html#function_gen-dictionary)'
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`gen_dictionary(*`dictionary_name`*)`](data-masking-component-functions.html#function_gen-dictionary)'
- en: Returns a random term from a dictionary.
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回一个字典中的随机术语。
- en: 'Arguments:'
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参数：
- en: '*`dictionary_name`*: A string that names the dictionary from which to choose
    the term. This argument is converted to the `utf8mb4` character set.'
  id: totrans-257
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`dictionary_name`*: 命名要从中选择术语的字典的字符串。此参数转换为`utf8mb4`字符集。'
- en: 'Return value:'
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 返回值：
- en: A random term from the dictionary as a string encoded in the `utf8mb4` character
    set, or `NULL` if the dictionary name is not in the dictionary registry.
  id: totrans-259
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从字典中以`utf8mb4`字符集编码的字符串中返回一个随机术语，如果字典名称不在字典注册表中，则返回`NULL`。
- en: 'Example:'
  id: totrans-260
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE22]'
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE22]'
