  zh: '*`str`*：要掩码的字符串。接受的格式为`xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx`，其中''`X`''是任何数字，''`-`''是任何分隔符字符。此参数转换为`utf8mb4`字符集。'
