  zh: '[`gen_rnd_uk_nin()`](data-masking-component-functions.html#function_gen-rnd-uk-nin)'
- en: Generates a random United Kingdom National Insurance Number (UK NIN) in nine-character
    format. NIN starts with two character prefix randomly selected from the set of
    valid prefixes, six random numbers, and one character suffix randomly selected
    from the set of valid suffixes.
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 生成一个随机的英国国民保险号码（UK NIN），格式为九个字符。NIN以从有效前缀集合中随机选择的两个字符前缀开始，接着是六个随机数字，以及从有效后缀集合中随机选择的一个字符后缀。
- en: Warning
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: Values returned from [`gen_rnd_uk_nin()`](data-masking-component-functions.html#function_gen-rnd-uk-nin)
    should be used only for test purposes, and are not suitable for publication. There
    is no way to guarantee that a given return value is not assigned to a legitimate
    NIN. Should it be necessary to publish a [`gen_rnd_uk_nin()`](data-masking-component-functions.html#function_gen-rnd-uk-nin)
    result, consider masking it with [`mask_uk_nin()`](data-masking-component-functions.html#function_mask-uk-nin).
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从[`gen_rnd_uk_nin()`](data-masking-component-functions.html#function_gen-rnd-uk-nin)返回的数值仅应用于测试目的，不适合发布。无法保证给定的返回值不会分配给合法的NIN。如果需要发布[`gen_rnd_uk_nin()`](data-masking-component-functions.html#function_gen-rnd-uk-nin)的结果，考虑使用[`mask_uk_nin()`](data-masking-component-functions.html#function_mask-uk-nin)进行掩码处理。
- en: 'Arguments:'
