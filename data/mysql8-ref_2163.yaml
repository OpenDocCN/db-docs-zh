- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/sys-schema-object-overview.html](https://dev.mysql.com/doc/refman/8.0/en/sys-schema-object-overview.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/sys-schema-object-overview.html](https://dev.mysql.com/doc/refman/8.0/en/sys-schema-object-overview.html)
- en: 30.4.3.26 The schema_object_overview View
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 30.4.3.26 模式对象概述视图
- en: This view summarizes the types of objects within each schema. By default, rows
    are sorted by schema and object type.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此视图总结了每个模式中的对象类型。默认情况下，按模式和对象类型对行进行排序。
- en: Note
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: For MySQL instances with a large number of objects, this view might take a long
    time to execute.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于具有大量对象的 MySQL 实例，执行此视图可能需要很长时间。
- en: 'The [`schema_object_overview`](sys-schema-object-overview.html "30.4.3.26 The
    schema_object_overview View") view has these columns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[`schema_object_overview`](sys-schema-object-overview.html "30.4.3.26 模式对象概述视图")
    视图具有以下列：'
- en: '`db`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`db`'
- en: The schema name.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 模式名称。
- en: '`object_type`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`object_type`'
- en: 'The object type: `BASE TABLE`, `INDEX (*`index_type`*)`, `EVENT`, `FUNCTION`,
    `PROCEDURE`, `TRIGGER`, `VIEW`.'
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对象类型：`BASE TABLE`，`INDEX (*`index_type`*)`，`EVENT`，`FUNCTION`，`PROCEDURE`，`TRIGGER`，`VIEW`。
- en: '`count`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`count`'
- en: The number of objects in the schema of the given type.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 给定类型的模式中对象的数量。
