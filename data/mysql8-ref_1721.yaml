  - PREF_H4
  type: TYPE_NORMAL
  zh: '25.6.2.4 NDB Cluster: NDB Transporter Errors'
- en: This section lists error codes, names, and messages that are written to the
    cluster log in the event of transporter errors.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此部分列出了在传输器错误发生时写入集群日志的错误代码、名称和消息。
