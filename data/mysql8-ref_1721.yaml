- en: Note
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Transporter error codes 0x17 through 0x20 and 0x22 are reserved for SCI connections,
    which are not supported in this version of NDB Cluster, and so are not included
    here.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 传输器错误代码0x17到0x20和0x22保留用于SCI连接，在此版本的NDB Cluster中不支持，因此未包含在此处。
