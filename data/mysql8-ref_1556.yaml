- en: When you have a group running which you want to upgrade but you need to keep
    the group online to serve your application, you need to consider your approach
    to the upgrade. This section describes the different elements involved in an online
    upgrade, and various methods of how to upgrade your group.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当您有一个正在运行的集群需要升级，但您需要保持集群在线以提供应用程序服务时，您需要考虑升级的方法。本节描述了在线升级涉及的不同元素，以及如何升级您的集群的各种方法。
