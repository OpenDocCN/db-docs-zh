- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/performance-schema-firewall-membership-table.html](https://dev.mysql.com/doc/refman/8.0/en/performance-schema-firewall-membership-table.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/performance-schema-firewall-membership-table.html](https://dev.mysql.com/doc/refman/8.0/en/performance-schema-firewall-membership-table.html)
- en: 29.12.17.3 The firewall_membership Table
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 29.12.17.3 The firewall_membership Table
- en: The [`firewall_membership`](performance-schema-firewall-membership-table.html
    "29.12.17.3 The firewall_membership Table") table provides a view into the in-memory
    data cache for MySQL Enterprise Firewall. It lists the members (accounts) of registered
    firewall group profiles. It is used in conjunction with the `mysql.firewall_membership`
    system table that provides persistent storage of firewall data; see [MySQL Enterprise
    Firewall Tables](firewall-reference.html#firewall-tables "MySQL Enterprise Firewall
    Tables").
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`firewall_membership`](performance-schema-firewall-membership-table.html "29.12.17.3 The
    firewall_membership Table") 表提供了一个查看 MySQL Enterprise Firewall 内存数据缓存的视图。它列出了注册防火墙组个人资料的成员（账户）。它与提供防火墙数据持久存储的
    `mysql.firewall_membership` 系统表一起使用；参见 [MySQL Enterprise Firewall Tables](firewall-reference.html#firewall-tables
    "MySQL Enterprise Firewall Tables")。'
- en: 'The [`firewall_membership`](performance-schema-firewall-membership-table.html
    "29.12.17.3 The firewall_membership Table") table has these columns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`firewall_membership`](performance-schema-firewall-membership-table.html "29.12.17.3 The
    firewall_membership Table") 表有以下列：'
- en: '`GROUP_ID`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`GROUP_ID`'
- en: The group profile name.
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 组个人资料名称。
- en: '`MEMBER_ID`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`MEMBER_ID`'
- en: The name of an account that is a member of the profile.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个属于个人资料的账户名称。
- en: The [`firewall_membership`](performance-schema-firewall-membership-table.html
    "29.12.17.3 The firewall_membership Table") table has no indexes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[`firewall_membership`](performance-schema-firewall-membership-table.html "29.12.17.3 The
    firewall_membership Table") 表没有索引。'
- en: '[`TRUNCATE TABLE`](truncate-table.html "15.1.37 TRUNCATE TABLE Statement")
    is not permitted for the [`firewall_membership`](performance-schema-firewall-membership-table.html
    "29.12.17.3 The firewall_membership Table") table.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[`TRUNCATE TABLE`](truncate-table.html "15.1.37 TRUNCATE TABLE Statement")
    不允许用于 [`firewall_membership`](performance-schema-firewall-membership-table.html
    "29.12.17.3 The firewall_membership Table") 表。'
- en: The [`firewall_membership`](performance-schema-firewall-membership-table.html
    "29.12.17.3 The firewall_membership Table") table was added in MySQL 8.0.23.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[`firewall_membership`](performance-schema-firewall-membership-table.html "29.12.17.3 The
    firewall_membership Table") 表在 MySQL 8.0.23 中添加。'
