- en: 'The set of geometry types proposed by OGC''s **SQL with Geometry Types** environment
    is based on the **OpenGIS Geometry Model**. In this model, each geometric object
    has the following general properties:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: OGC的**带有几何类型的SQL**环境提出的几何类型集合基于**OpenGIS几何模型**。在这个模型中，每个几何对象具有以下一般属性：
- en: It is associated with a spatial reference system, which describes the coordinate
    space in which the object is defined.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它与空间参考系统相关联，描述了对象定义的坐标空间。
- en: It belongs to some geometry class.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它属于某些几何类。
