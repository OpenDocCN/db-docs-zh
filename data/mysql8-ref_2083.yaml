- en: The Performance Schema tables described here are available as of MySQL 8.0.23\.
    Prior to MySQL 8.0.23, use the corresponding `INFORMATION_SCHEMA` tables instead;
    see [MySQL Enterprise Firewall Tables](firewall-reference.html#firewall-tables
    "MySQL Enterprise Firewall Tables").
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 此处描述的性能模式表在 MySQL 8.0.23 版本中可用。在 MySQL 8.0.23 之前，请改用相应的 `INFORMATION_SCHEMA`
    表；请参阅 [MySQL 企业防火墙表](firewall-reference.html#firewall-tables "MySQL 企业防火墙表")。
- en: 'The following sections describe the Performance Schema tables associated with
    MySQL Enterprise Firewall (see [Section 8.4.7, “MySQL Enterprise Firewall”](firewall.html
    "8.4.7 MySQL Enterprise Firewall")). They provide information about firewall operation:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下各节描述了与 MySQL 企业防火墙相关的性能模式表（请参阅 [第 8.4.7 节，“MySQL 企业防火墙”](firewall.html "8.4.7 MySQL
    企业防火墙")）。它们提供有关防火墙操作的信息：
- en: '[`firewall_groups`](performance-schema-firewall-groups-table.html "29.12.17.1 The
    firewall_groups Table"): Information about firewall group profiles.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`firewall_groups`](performance-schema-firewall-groups-table.html "29.12.17.1 firewall_groups
    表"): 关于防火墙组配置文件的信息。'
- en: '[`firewall_group_allowlist`](performance-schema-firewall-group-allowlist-table.html
    "29.12.17.2 The firewall_group_allowlist Table"): Allowlist rules of registered
    firewall group profiles.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`firewall_group_allowlist`](performance-schema-firewall-group-allowlist-table.html
    "29.12.17.2 firewall_group_allowlist 表"): 注册防火墙组配置文件的允许列表规则。'
- en: '[`firewall_membership`](performance-schema-firewall-membership-table.html "29.12.17.3 The
    firewall_membership Table"): Members (accounts) of registered firewall group profiles.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`firewall_membership`](performance-schema-firewall-membership-table.html "29.12.17.3 firewall_membership
    表"): 注册防火墙组配置文件的成员（帐户）。'
