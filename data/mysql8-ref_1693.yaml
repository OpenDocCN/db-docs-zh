- en: As with [`LOAD DATA`](load-data.html "15.2.9 LOAD DATA Statement"), options
    for field and line formatting much match those used to create the CSV file, whether
    this was done using [`SELECT INTO ... OUTFILE`](select-into.html "15.2.13.1 SELECT
    ... INTO Statement"), or by some other means. There is no equivalent to the [`LOAD
    DATA`](load-data.html "15.2.9 LOAD DATA Statement") statement `STARTING WITH`
    option.
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 与[`LOAD DATA`](load-data.html "15.2.9 LOAD DATA Statement")一样，用于字段和行格式化的选项必须与用于创建CSV文件的选项相匹配，无论是使用[`SELECT
    INTO ... OUTFILE`](select-into.html "15.2.13.1 SELECT ... INTO Statement")还是其他方式完成的。没有相当于[`LOAD
    DATA`](load-data.html "15.2.9 LOAD DATA Statement")语句的`STARTING WITH`选项。
