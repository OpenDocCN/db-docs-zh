    — Import CSV Data Into NDB") attempts to import data into a table whose name is
    the base name of the CSV file from which the data is being read. Beginning with
    NDB 8.0.28, you can override the choice of table name by specifying it using the
    `--table` option (short form `-t`).
  id: totrans-411
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，[**ndb_import**](mysql-cluster-programs-ndb-import.html "25.5.13 ndb_import
    — Import CSV Data Into NDB") 尝试将数据导入到与正在读取数据的 CSV 文件的基本名称相同的表中。从 NDB 8.0.28 开始，您可以通过使用
    `--table` 选项（简写 `-t`）来覆盖表名的选择。
