  zh: '| `[--help](mysql-cluster-programs-ndb-import.html#option_ndb_import_help)`,`[-?](mysql-cluster-programs-ndb-import.html#option_ndb_import_help)`
    | 显示帮助文本并退出 | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--idlesleep=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_idlesleep)`
    | Number of milliseconds to sleep waiting for more to do | (Supported in all NDB
    releases based on MySQL 8.0) |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| `[--idlesleep=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_idlesleep)`
    | 等待更多工作的毫秒数 | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--idlespin=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_idlespin)`
    | Number of times to retry before idlesleep | (Supported in all NDB releases based
    on MySQL 8.0) |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| `[--idlespin=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_idlespin)`
    | 在idlesleep之前重试的次数 | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--ignore-lines=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_ignore-lines)`
    | Ignore first # lines in input file. Used to skip a non-data header | (Supported
    in all NDB releases based on MySQL 8.0) |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| `[--ignore-lines=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_ignore-lines)`
    | 忽略输入文件中的前#行。用于跳过非数据标题 | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--input-type=name](mysql-cluster-programs-ndb-import.html#option_ndb_import_input-type)`
    | Input type: random or csv | (Supported in all NDB releases based on MySQL 8.0)
    |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| `[--input-type=name](mysql-cluster-programs-ndb-import.html#option_ndb_import_input-type)`
    | 输入类型：random或csv | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--input-workers=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_input-workers)`
    | Number of threads processing input. Must be 2 or more if --input-type is csv
    | (Supported in all NDB releases based on MySQL 8.0) |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| `[--input-workers=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_input-workers)`
    | 处理输入的线程数。如果--input-type是csv，则必须是2或更多 | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--keep-state](mysql-cluster-programs-ndb-import.html#option_ndb_import_keep-state)`
    | State files (except non-empty *.rej files) are normally removed on job completion.
    Using this option causes all state files to be preserved instead | (Supported
    in all NDB releases based on MySQL 8.0) |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| `[--keep-state](mysql-cluster-programs-ndb-import.html#option_ndb_import_keep-state)`
    | 通常在作业完成时删除状态文件（除非是非空的*.rej文件）。使用此选项会导致保留所有状态文件 | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--lines-terminated-by=char](mysql-cluster-programs-ndb-import.html#option_ndb_import_lines-terminated-by)`
    | Same as LINES TERMINATED BY option for LOAD DATA statements | (Supported in
    all NDB releases based on MySQL 8.0) |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| `[--lines-terminated-by=char](mysql-cluster-programs-ndb-import.html#option_ndb_import_lines-terminated-by)`
    | 与LOAD DATA语句的LINES TERMINATED BY选项相同 | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--login-path=path](mysql-cluster-programs-ndb-import.html#option_ndb_import_login-path)`
    | Read given path from login file | (Supported in all NDB releases based on MySQL
    8.0) |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| `[--login-path=path](mysql-cluster-programs-ndb-import.html#option_ndb_import_login-path)`
    | 从登录文件中读取给定路径 | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--max-rows=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_max-rows)`
    | Import only this number of input data rows; default is 0, which imports all
    rows | (Supported in all NDB releases based on MySQL 8.0) |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| `[--max-rows=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_max-rows)`
    | 仅导入此数量的输入数据行；默认为0，即导入所有行 | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--missing-ai-column=''name''](mysql-cluster-programs-ndb-import.html#option_ndb_import_missing-ai-column)`
    | Indicates that auto-increment values are missing from CSV file to be imported.
    | ADDED: NDB 8.0.30 |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| `[--missing-ai-column=''name''](mysql-cluster-programs-ndb-import.html#option_ndb_import_missing-ai-column)`
    | 表示要导入的CSV文件中缺少自增值。 | 新增：NDB 8.0.30 |'
- en: '| `[--monitor=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_monitor)`
    | Periodically print status of running job if something has changed (status, rejected
    rows, temporary errors). Value 0 disables. Value 1 prints any change seen. Higher
    values reduce status printing exponentially up to some pre-defined limit | (Supported
    in all NDB releases based on MySQL 8.0) |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| `[--monitor=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_monitor)`
    | 如果有变化（状态、拒绝行、临时错误），定期打印正在运行作业的状态。值0禁用。值1打印任何看到的变化。较高的值按指数方式减少状态打印，直到达到某个预定义限制
    | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--ndb-connectstring=connection_string](mysql-cluster-programs-ndb-import.html#option_ndb_import_ndb-connectstring)`,`[-c
    connection_string](mysql-cluster-programs-ndb-import.html#option_ndb_import_ndb-connectstring)`
    | Set connect string for connecting to ndb_mgmd. Syntax: "[nodeid=id;][host=]hostname[:port]".
    Overrides entries in NDB_CONNECTSTRING and my.cnf | (Supported in all NDB releases
    based on MySQL 8.0) |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| `[--ndb-connectstring=connection_string](mysql-cluster-programs-ndb-import.html#option_ndb_import_ndb-connectstring)`,`[-c
    connection_string](mysql-cluster-programs-ndb-import.html#option_ndb_import_ndb-connectstring)`
    | 设置用于连接到ndb_mgmd的连接字符串。���法：“[nodeid=id;][host=]hostname[:port]”。覆盖NDB_CONNECTSTRING和my.cnf中的条目
    | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--ndb-mgmd-host=connection_string](mysql-cluster-programs-ndb-import.html#option_ndb_import_ndb-mgmd-host)`,`[-c
    connection_string](mysql-cluster-programs-ndb-import.html#option_ndb_import_ndb-mgmd-host)`
    | Same as --ndb-connectstring | (Supported in all NDB releases based on MySQL
    8.0) |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| `[--ndb-mgmd-host=connection_string](mysql-cluster-programs-ndb-import.html#option_ndb_import_ndb-mgmd-host)`,`[-c
    connection_string](mysql-cluster-programs-ndb-import.html#option_ndb_import_ndb-mgmd-host)`
    | 与--ndb-connectstring相同 | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--ndb-nodeid=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_ndb-nodeid)`
    | Set node ID for this node, overriding any ID set by --ndb-connectstring | (Supported
    in all NDB releases based on MySQL 8.0) |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| `[--ndb-nodeid=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_ndb-nodeid)`
    | 为此节点设置节点ID，覆盖--ndb-connectstring设置的任何ID | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--ndb-optimized-node-selection](mysql-cluster-programs-ndb-import.html#option_ndb_import_ndb-optimized-node-selection)`
    | Enable optimizations for selection of nodes for transactions. Enabled by default;
    use --skip-ndb-optimized-node-selection to disable | (Supported in all NDB releases
    based on MySQL 8.0) |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| `[--ndb-optimized-node-selection](mysql-cluster-programs-ndb-import.html#option_ndb_import_ndb-optimized-node-selection)`
    | 启用用于事务节点选择的优化。默认启用；使用--skip-ndb-optimized-node-selection来禁用 | (在基于MySQL 8.0的所有NDB版本中支持)
    |'
- en: '| `[--no-asynch](mysql-cluster-programs-ndb-import.html#option_ndb_import_no-asynch)`
    | Run database operations as batches, in single transactions | (Supported in all
    NDB releases based on MySQL 8.0) |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| `[--no-asynch](mysql-cluster-programs-ndb-import.html#option_ndb_import_no-asynch)`
    | 将数据库操作作为批处理，在单个事务中运行 | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--no-defaults](mysql-cluster-programs-ndb-import.html#option_ndb_import_no-defaults)`
    | Do not read default options from any option file other than login file | (Supported
    in all NDB releases based on MySQL 8.0) |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| `[--no-defaults](mysql-cluster-programs-ndb-import.html#option_ndb_import_no-defaults)`
    | 不从登录文件以外的任何选项文件中读取默认选项 | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--no-hint](mysql-cluster-programs-ndb-import.html#option_ndb_import_no-hint)`
    | Tells transaction coordinator not to use distribution key hint when selecting
    data node | (Supported in all NDB releases based on MySQL 8.0) |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| `[--no-hint](mysql-cluster-programs-ndb-import.html#option_ndb_import_no-hint)`
    | 告诉事务协调器在选择数据节点时不要使用分发键提示 | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--opbatch=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_opbatch)`
    | A db execution batch is a set of transactions and operations sent to NDB kernel.
    This option limits NDB operations (including blob operations) in a db execution
    batch. Therefore it also limits number of asynch transactions. Value 0 is not
    valid | (Supported in all NDB releases based on MySQL 8.0) |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| `[--opbatch=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_opbatch)`
    | 数据库执行批处理是一组事务和操作发送到NDB内核。此选项限制了数据库执行批处理中的NDB操作（包括blob操作）。因此，它还限制了异步事务的数量。值0无效
    | (适用于基于MySQL 8.0的所有NDB版本) |'
- en: '| `[--opbytes=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_opbytes)`
    | Limit bytes in execution batch (default 0 = no limit) | (Supported in all NDB
    releases based on MySQL 8.0) |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| `[--opbytes=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_opbytes)`
    | 限制执行批处理中的字节数（默认值0 = 无限制） | (适用于基于MySQL 8.0的所有NDB版本) |'
- en: '| `[--output-type=name](mysql-cluster-programs-ndb-import.html#option_ndb_import_output-type)`
    | Output type: ndb is default, null used for testing | (Supported in all NDB releases
    based on MySQL 8.0) |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| `[--output-type=name](mysql-cluster-programs-ndb-import.html#option_ndb_import_output-type)`
    | 输出类型：ndb为默认值，null用于测试 | (适用于基于MySQL 8.0的所有NDB版本) |'
- en: '| `[--output-workers=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_output-workers)`
    | Number of threads processing output or relaying database operations | (Supported
    in all NDB releases based on MySQL 8.0) |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| `[--output-workers=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_output-workers)`
    | 处理输出或中继数据库操作的线程数 | (适用于基于MySQL 8.0的所有NDB版本) |'
- en: '| `[--pagesize=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_pagesize)`
    | Align I/O buffers to given size | (Supported in all NDB releases based on MySQL
    8.0) |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| `[--pagesize=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_pagesize)`
    | 将I/O缓冲区对齐到给定大小 | (适用于基于MySQL 8.0的所有NDB版本) |'
- en: '| `[--pagecnt=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_pagecnt)`
    | Size of I/O buffers as multiple of page size. CSV input worker allocates double-sized
    buffer | (Supported in all NDB releases based on MySQL 8.0) |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| `[--pagecnt=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_pagecnt)`
    | I/O缓冲区大小，以页面大小的倍数计算。CSV输入工作程序分配双倍大小的缓冲区 | (适用于基于MySQL 8.0的所有NDB版本) |'
- en: '| `[--polltimeout=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_polltimeout)`
    | Timeout per poll for completed asynchonous transactions; polling continues until
    all polls are completed, or error occurs | (Supported in all NDB releases based
    on MySQL 8.0) |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| `[--polltimeout=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_polltimeout)`
    | 每个轮询的超时时间用于已完成的异步事务；轮询将继续进行，直到所有轮询完成或发生错误 | (适用于基于MySQL 8.0的所有NDB版本) |'
- en: '| `[--print-defaults](mysql-cluster-programs-ndb-import.html#option_ndb_import_print-defaults)`
    | Print program argument list and exit | (Supported in all NDB releases based
    on MySQL 8.0) |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| `[--print-defaults](mysql-cluster-programs-ndb-import.html#option_ndb_import_print-defaults)`
    | 打印程序参数列表并退出 | (适用于基于MySQL 8.0的所有NDB版本) |'
- en: '| `[--rejects=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_rejects)`
    | Limit number of rejected rows (rows with permanent error) in data load. Default
    is 0 which means that any rejected row causes a fatal error. The row exceeding
    the limit is also added to *.rej | (Supported in all NDB releases based on MySQL
    8.0) |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| `[--rejects=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_rejects)`
    | 限制数据加载中被拒绝的行数（具有永久错误的行）。默认值为0，表示任何被拒绝的行都会导致致命错误。超过限制的行也会添加到*.rej文件中 | (适用于基于MySQL
    8.0的所有NDB版本) |'
- en: '| `[--resume](mysql-cluster-programs-ndb-import.html#option_ndb_import_resume)`
    | If job aborted (temporary error, user interrupt), resume with rows not yet processed
    | (Supported in all NDB releases based on MySQL 8.0) |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| `[--resume](mysql-cluster-programs-ndb-import.html#option_ndb_import_resume)`
    | 如果作业中止（临时错误，用户中断），则恢复尚未处理的行 | (适用于基于MySQL 8.0的所有NDB版本) |'
- en: '| `[--rowbatch=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_rowbatch)`
    | Limit rows in row queues (default 0 = no limit); must be 1 or more if --input-type
    is random | (Supported in all NDB releases based on MySQL 8.0) |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| `[--rowbatch=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_rowbatch)`
    | 限制行队列中的行数（默认值0 = 无限制）；如果--input-type为random，则必须为1或更多 | (适用于基于MySQL 8.0的所有NDB版本)
    |'
- en: '| `[--rowbytes=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_rowbytes)`
    | Limit bytes in row queues (0 = no limit) | (Supported in all NDB releases based
    on MySQL 8.0) |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| `[--rowbytes=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_rowbytes)`
    | 限制行队列中的字节数（0 = 无限制） | (适用于基于MySQL 8.0的所有NDB版本) |'
- en: '| `[--state-dir=path](mysql-cluster-programs-ndb-import.html#option_ndb_import_state-dir)`
    | Where to write state files; currect directory is default | (Supported in all
    NDB releases based on MySQL 8.0) |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| `[--state-dir=path](mysql-cluster-programs-ndb-import.html#option_ndb_import_state-dir)`
    | 写入状态文件的位置；默认为当前目录 | (在基于 MySQL 8.0 的所有 NDB 版本中支持) |'
- en: '| `[--stats](mysql-cluster-programs-ndb-import.html#option_ndb_import_stats)`
    | Save performance related options and internal statistics in *.sto and *.stt
    files. These files are kept on successful completion even if --keep-state is not
    used | (Supported in all NDB releases based on MySQL 8.0) |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| `[--stats](mysql-cluster-programs-ndb-import.html#option_ndb_import_stats)`
    | 将性能相关选项和内部统计信息保存在 *.sto 和 *.stt 文件中。即使未使用 --keep-state，这些文件在成功完成后也会保留 | (在基于
    MySQL 8.0 的所有 NDB 版本中支持) |'
- en: '| `[--table=name](mysql-cluster-programs-ndb-import.html#option_ndb_import_table)`,`[-t
    name](mysql-cluster-programs-ndb-import.html#option_ndb_import_table)` | Name
    of target to import data into; default is base name of input file | ADDED: NDB
    8.0.28 |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| `[--table=name](mysql-cluster-programs-ndb-import.html#option_ndb_import_table)`,`[-t
    name](mysql-cluster-programs-ndb-import.html#option_ndb_import_table)` | 导入数据的目标名称；默认为输入文件的基本名称
    | 新增：NDB 8.0.28 |'
- en: '| `[--tempdelay=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_tempdelay)`
    | Number of milliseconds to sleep between temporary errors | (Supported in all
    NDB releases based on MySQL 8.0) |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| `[--tempdelay=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_tempdelay)`
    | 在临时错误之间休眠的毫秒数 | (在基于 MySQL 8.0 的所有 NDB 版本中支持) |'
- en: '| `[--temperrors=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_temperrors)`
    | Number of times a transaction can fail due to a temporary error, per execution
    batch; 0 means any temporary error is fatal. Such errors do not cause any rows
    to be written to .rej file | (Supported in all NDB releases based on MySQL 8.0)
    |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| `[--temperrors=#](mysql-cluster-programs-ndb-import.html#option_ndb_import_temperrors)`
    | 每个执行批次中事务由于临时错误而失败的次数；0 表示任何临时错误都是致命的。这些错误不会导致任何行被写入 .rej 文件 | (在基于 MySQL 8.0
    的所有 NDB 版本中支持) |'
