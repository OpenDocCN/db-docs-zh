- en: 'Provides a shortcut method for setting typical CSV import options. The argument
    to this option is a string consisting of one or more of the following parameters:'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提供了一种设置典型CSV导入选项的快捷方法。此选项的参数是一个由以下一个或多个参数组成的字符串：
- en: '`c`: Fields terminated by comma'
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`c`: 字段以逗号终止'
- en: '`d`: Use defaults, except where overridden by another parameter'
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`d`: 使用默认值，除非被另一个参数覆盖'
- en: '`n`: Lines terminated by `\n`'
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`n`: 行以`\n`终止'
- en: '`q`: Fields optionally enclosed by double quote characters (`"`)'
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`q`: 字段可选地由双引号字符(`"`)包围'
- en: '`r`: Line terminated by `\r`'
  id: totrans-149
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`r`: 行以`\r`终止'
- en: In NDB 8.0.28 and later, the order of parameters used in the argument to this
    option is handled such that the rightmost parameter always takes precedence over
    any potentially conflicting parameters which have already been used in the same
    argument value. This also applies to any duplicate instances of a given parameter.
    Prior to NDB 8.0.28, the order of the parameters made no difference, other than
    that, when both `n` and `r` were specified, the one occurring last (rightmost)
    was the parameter which actually took effect.
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 NDB 8.0.28 及更高版本中，处理此选项参数中使用的参数顺序，使得最右边的参数始终优先于已在同一参数值中使用的可能冲突的参数。这也适用于给定参数的任何重复实例。在
    NDB 8.0.28 之前，参数的顺序没有任何区别，除了当同时指定 `n` 和 `r` 时，最后出现的（最右边的）参数实际上生效。
- en: This option is intended for use in testing under conditions in which it is difficult
