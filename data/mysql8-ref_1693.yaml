- en: 25.5.13 ndb_import — Import CSV Data Into NDB
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 25.5.13 ndb_import — 将CSV数据导入到NDB中
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-import.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-import.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-import.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-import.html)'
- en: '[**ndb_import**](mysql-cluster-programs-ndb-import.html "25.5.13 ndb_import
    — Import CSV Data Into NDB") imports CSV-formatted data, such as that produced
    by [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    [`--tab`](mysqldump.html#option_mysqldump_tab), directly into `NDB` using the
    NDB API. [**ndb_import**](mysql-cluster-programs-ndb-import.html "25.5.13 ndb_import
    — Import CSV Data Into NDB") requires a connection to an NDB management server
    ([**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd — The NDB
    Cluster Management Server Daemon")) to function; it does not require a connection
    to a MySQL Server.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[**ndb_import**](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-import.html)是通过NDB
    API直接将CSV格式的数据导入到`NDB`中的工具，例如由[**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program") [`--tab`](mysqldump.html#option_mysqldump_tab)生成的数据。[**ndb_import**](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-import.html)需要连接到NDB管理服务器([**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon"))才能正常工作；它不需要连接到MySQL服务器。'
- en: Usage
  id: totrans-3
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 用法
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '[**ndb_import**](mysql-cluster-programs-ndb-import.html "25.5.13 ndb_import
    — Import CSV Data Into NDB") requires two arguments. *`db_name`* is the name of
    the database where the table into which to import the data is found; *`file_name`*
    is the name of the CSV file from which to read the data; this must include the
    path to this file if it is not in the current directory. The name of the file
    must match that of the table; the file''s extension, if any, is not taken into
    consideration. Options supported by [**ndb_import**](mysql-cluster-programs-ndb-import.html
    "25.5.13 ndb_import — Import CSV Data Into NDB") include those for specifying
    field separators, escapes, and line terminators, and are described later in this
    section.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[**ndb_import**](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-import.html)需要两个参数。*`db_name`*是要导入数据的表所在的数据库的名称；*`file_name`*是要读取数据的CSV文件的名称；如果文件不在当前目录中，则必须包含该文件的路径。文件的名称必须与表的名称匹配；文件的扩展名（如果有）不会被考虑。[**ndb_import**](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-import.html)支持的选项包括用于指定字段分隔符、转义符和行终止符的选项，在本节的后续部分中进行了描述。'
- en: Prior to NDB 8.0.30, [**ndb_import**](mysql-cluster-programs-ndb-import.html
    "25.5.13 ndb_import — Import CSV Data Into NDB") rejects any empty lines which
    it reads from the CSV file. Beginning with NDB 8.0.30, when importing a single
    column, an empty value that can be used as the column value, ndb_import handles
    it in the same manner as a [`LOAD DATA`](load-data.html "15.2.9 LOAD DATA Statement")
    statement does.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在NDB 8.0.30之前，[**ndb_import**](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-import.html)会拒绝从CSV文件中读取的任何空行。从NDB
    8.0.30开始，当导入单列时，可以用作列值的空值，ndb_import会像[`LOAD DATA`](load-data.html "15.2.9 LOAD
    DATA Statement")语句一样处理。
- en: '[**ndb_import**](mysql-cluster-programs-ndb-import.html "25.5.13 ndb_import
    — Import CSV Data Into NDB") must be able to connect to an NDB Cluster management
    server; for this reason, there must be an unused `[api]` slot in the cluster `config.ini`
    file.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[**ndb_import**](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-import.html)必须能够连接到NDB集群管理服务器；因此，在集群`config.ini`文件中必须有一个未使用的`[api]`插槽。'
- en: 'To duplicate an existing table that uses a different storage engine, such as
    [`InnoDB`](innodb-storage-engine.html "Chapter 17 The InnoDB Storage Engine"),
    as an `NDB` table, use the [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line
    Client") client to perform a [`SELECT INTO OUTFILE`](select-into.html "15.2.13.1 SELECT
    ... INTO Statement") statement to export the existing table to a CSV file, then
    to execute a [`CREATE TABLE LIKE`](create-table-like.html "15.1.20.3 CREATE TABLE
    ... LIKE Statement") statement to create a new table having the same structure
    as the existing table, then perform [`ALTER TABLE ... ENGINE=NDB`](alter-table.html
    "15.1.9 ALTER TABLE Statement") on the new table; after this, from the system
    shell, invoke [**ndb_import**](mysql-cluster-programs-ndb-import.html "25.5.13 ndb_import
    — Import CSV Data Into NDB") to load the data into the new `NDB` table. For example,
    an existing `InnoDB` table named `myinnodb_table` in a database named `myinnodb`
    can be exported into an `NDB` table named `myndb_table` in a database named `myndb`
    as shown here, assuming that you are already logged in as a MySQL user with the
    appropriate privileges:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要复制使用不同存储引擎（如[`InnoDB`](innodb-storage-engine.html "Chapter 17 The InnoDB Storage
    Engine")）的现有表作为`NDB`表，可以使用[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line
    Client")客户端执行[`SELECT INTO OUTFILE`](select-into.html "15.2.13.1 SELECT ... INTO
    Statement")语句将现有表导出为CSV文件，然后执行[`CREATE TABLE LIKE`](create-table-like.html "15.1.20.3 CREATE
    TABLE ... LIKE Statement")语句创建具有与现有表相同结构的新表，然后在新表上执行[`ALTER TABLE ... ENGINE=NDB`](alter-table.html
    "15.1.9 ALTER TABLE Statement")；之后，从系统shell中调用[**ndb_import**](mysql-cluster-programs-ndb-import.html
    "25.5.13 ndb_import — Import CSV Data Into NDB")将数据加载到新的`NDB`表中。例如，假设您已经以具有适当权限的MySQL用户登录，可以将名为`myinnodb_table`的现有`InnoDB`表从名为`myinnodb`的数据库导出到名为`myndb_table`的`NDB`表中，如下所示：
- en: 'In the [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")
    client:'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")客户端中：
- en: '[PRE1]'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Once the target database and table have been created, a running [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") is no longer required. You can stop it using
    [**mysqladmin shutdown**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program") or another method before proceeding, if you wish.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦目标数据库和表已创建，运行中的[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")不再需要。如果愿意，可以在继续之前使用[**mysqladmin
    shutdown**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program")或其他方法停止它。
