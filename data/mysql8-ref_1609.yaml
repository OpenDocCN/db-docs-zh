  type: TYPE_TB
  zh: '| 最大值 | `22` |'
- en: The maximum compression level that the server permits for the zstd algorithm
    on X Protocol connections. The range is the same as for the default compression
    level for this algorithm. If the client requests a higher compression level than
    this, the server uses the level you set here. If you do not specify this system
    variable, the server sets a maximum compression level of 11.
  id: totrans-351
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器允许在 X 协议连接上使用 zstd 算法的最大压缩级别。范围与此算法的默认压缩级别相同。如果客户端请求比此更高的压缩级别，服务器将使用您在此处设置的级别。如果您未指定此系统变量，服务器将设置最大压缩级别为
    11。
