  zh: 服务器在 X 协议连接上使用的 LZ4 算法的默认压缩级别。将级别指定为从 0（最低压缩力度）到 16（最高力度）的整数。如果客户端在能力协商期间未请求压缩级别，则使用此级别。如果您没有指定此系统变量，服务器将使用级别
    2 作为默认值。有关更多信息，请参见 [第 22.5.5 节，“X 插件连接压缩”](x-plugin-connection-compression.html
