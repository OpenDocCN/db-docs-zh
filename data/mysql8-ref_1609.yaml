    compression effort) to 9 (the highest effort). This level is used if the client
    does not request a compression level during capability negotiation. If you do
    not specify this system variable, the server uses level 3 as the default. For
    more information, see [Section 22.5.5, “Connection Compression with X Plugin”](x-plugin-connection-compression.html
