- en: The number of seconds that X Plugin waits for activity on a connection. After
    this time, if the read operation is not successful, X Plugin closes the connection.
    If the client is noninteractive, the initial value of the session variable is
    copied from the global [`mysqlx_wait_timeout`](x-plugin-options-system-variables.html#sysvar_mysqlx_wait_timeout)
