  type: TYPE_TB
  zh: '| 最小值 | `-131072` |'
- en: '| Maximum Value | `22` |'
  id: totrans-338
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `22` |'
- en: The default compression level that the server uses for the zstd algorithm on
    X Protocol connections. For versions of the zstd library from 1.4.0, you can set
    positive values from 1 to 22 (the highest compression effort), or negative values
    which represent progressively lower effort. A value of 0 is converted to a value
    of 1\. For earlier versions of the zstd library, you can only specify the value
    3\. This level is used if the client does not request a compression level during
    capability negotiation. If you do not specify this system variable, the server
    uses level 3 as the default. For more information, see [Section 22.5.5, “Connection
    Compression with X Plugin”](x-plugin-connection-compression.html "22.5.5 Connection
    Compression with X Plugin").
  id: totrans-339
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器在 X 协议连接上使用的 zstd 算法的默认压缩级别。对于 zstd 库版本 1.4.0，您可以设置从 1 到 22 的正值（最高压缩力度），或代表逐渐降低力度的负值。值为
    0 转换为值为 1。对于较早版本的 zstd 库，您只能指定值为 3。如果客户端在能力协商期间未请求压缩级别，则使用此级别。如果您未指定此系统变量，服务器将使用级别
    3 作为默认值。有关更多信息，请参见 [第 22.5.5 节，“X 插件连接压缩”](x-plugin-connection-compression.html
    "22.5.5 X 插件连接压缩")。
