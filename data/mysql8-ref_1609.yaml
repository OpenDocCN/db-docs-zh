    X Protocol connections. Specify the level as an integer from 0 (the lowest compression
    effort) to 16 (the highest effort). This level is used if the client does not
    request a compression level during capability negotiation. If you do not specify
    this system variable, the server uses level 2 as the default. For more information,
    see [Section 22.5.5, “Connection Compression with X Plugin”](x-plugin-connection-compression.html
    "22.5.5 Connection Compression with X Plugin").
