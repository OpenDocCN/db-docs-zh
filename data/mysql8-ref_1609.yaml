- en: The path to a Unix socket file which X Plugin uses for connections. This setting
    is only used by MySQL Server when running on Unix operating systems. Clients can
    use this socket to connect to MySQL Server using X Plugin.
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: X 插件用于连接的 Unix 套接字文件的路径。此设置仅在运行在 Unix 操作系统上的 MySQL 服务器时使用。客户端可以使用此套接字通过 X 插件连接到
    MySQL 服务器。
- en: The default [`mysqlx_socket`](x-plugin-options-system-variables.html#sysvar_mysqlx_socket)
    path and file name is based on the default path and file name for the main socket
    file for MySQL Server, with the addition of an `x` appended to the file name.
    The default path and file name for the main socket file is `/tmp/mysql.sock`,
    therefore the default path and file name for the X Plugin socket file is `/tmp/mysqlx.sock`.
  id: totrans-236
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认的[`mysqlx_socket`](x-plugin-options-system-variables.html#sysvar_mysqlx_socket)路径和文件名基于
    MySQL 服务器主套接字文件的默认路径和文件名，文件名后附加了一个 `x`。主套接字文件的默认路径和文件名为 `/tmp/mysql.sock`，因此 X
    插件套接字文件的默认路径和文件名为 `/tmp/mysqlx.sock`。
- en: 'If you specify an alternative path and file name for the main socket file at
    server startup using the [`socket`](server-system-variables.html#sysvar_socket)
    system variable, this does not affect the default for the X Plugin socket file.
    In this situation, if you want to store both sockets at a single path, you must
    set the [`mysqlx_socket`](x-plugin-options-system-variables.html#sysvar_mysqlx_socket)
    system variable as well. For example in a configuration file:'
  id: totrans-237
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您在服务器启动时使用[`socket`](server-system-variables.html#sysvar_socket)系统变量指定了主套接字文件的替代路径和文件名，则这不会影响
    X 插件套接字文件的默认值。在这种情况下，如果您希望将两个套接字存储在单个路径上，您还必须设置[`mysqlx_socket`](x-plugin-options-system-variables.html#sysvar_mysqlx_socket)系统变量。例如，在配置文件中：
- en: '[PRE0]'
  id: totrans-238
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If you change the default path and file name for the main socket file at compile
    time using the [`MYSQL_UNIX_ADDR`](source-configuration-options.html#option_cmake_mysql_unix_addr)
    compile option, this does affect the default for the X Plugin socket file, which
    is formed by appending an `x` to the [`MYSQL_UNIX_ADDR`](source-configuration-options.html#option_cmake_mysql_unix_addr)
    file name. If you want to set a different default for the X Plugin socket file
    at compile time, use the [`MYSQLX_UNIX_ADDR`](source-configuration-options.html#option_cmake_mysqlx_unix_addr)
    compile option.
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您在编译时使用[`MYSQL_UNIX_ADDR`](source-configuration-options.html#option_cmake_mysql_unix_addr)编译选项更改主套接字文件的默认路径和文件名，则会影响X插件套接字文件的默认值，该值是通过在[`MYSQL_UNIX_ADDR`](source-configuration-options.html#option_cmake_mysql_unix_addr)文件名后附加一个`x`形成的。如果您想在编译时为X插件套接字文件设置不同的默认值，请使用[`MYSQLX_UNIX_ADDR`](source-configuration-options.html#option_cmake_mysqlx_unix_addr)编译选项。
- en: The `MYSQLX_UNIX_PORT` environment variable can also be used to set a default
    for the X Plugin socket file at server startup (see [Section 6.9, “Environment
    Variables”](environment-variables.html "6.9 Environment Variables")). If you set
    this environment variable, it overrides the compiled [`MYSQLX_UNIX_ADDR`](source-configuration-options.html#option_cmake_mysqlx_unix_addr)
    value, but is overridden by the [`mysqlx_socket`](x-plugin-options-system-variables.html#sysvar_mysqlx_socket)
    value.
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`MYSQLX_UNIX_PORT`环境变量也可用于在服务器启动时设置X插件套接字文件的默认值（请参阅[第6.9节，“环境变量”](environment-variables.html
    "6.9 环境变量")）。如果设置了此环境变量，则会覆盖编译的[`MYSQLX_UNIX_ADDR`](source-configuration-options.html#option_cmake_mysqlx_unix_addr)值，但会被[`mysqlx_socket`](x-plugin-options-system-variables.html#sysvar_mysqlx_socket)值覆盖。'
