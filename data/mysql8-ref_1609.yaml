- en: 22.5.6.2 X Plugin Options and System Variables
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 22.5.6.2 X Plugin选项和系统变量
- en: 'To control activation of X Plugin, use this option:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此选项来控制X Plugin的激活：
- en: '[`--mysqlx[=value]`](x-plugin-options-system-variables.html#option_mysqld_mysqlx)'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--mysqlx[=value]`](x-plugin-options-system-variables.html#option_mysqld_mysqlx)'
- en: '| Command-Line Format | `--mysqlx[=value]` |'
  id: totrans-4
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--mysqlx[=value]` |'
- en: '| Type | Enumeration |'
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `ON` |'
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `ON` |'
- en: '| Valid Values | `ON``OFF``FORCE``FORCE_PLUS_PERMANENT` |'
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `ON``OFF``FORCE``FORCE_PLUS_PERMANENT` |'
- en: This option controls how the server loads X Plugin at startup. In MySQL 8.0,
    X Plugin is enabled by default, but this option may be used to control its activation
    state.
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项控制服务器在启动时如何加载X Plugin。在MySQL 8.0中，默认情况下启用X Plugin，但此选项可用于控制其激活状态。
- en: The option value should be one of those available for plugin-loading options,
    as described in [Section 7.6.1, “Installing and Uninstalling Plugins”](plugin-loading.html
    "7.6.1 Installing and Uninstalling Plugins").
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选项值应该是插件加载选项中可用的一个，如[第7.6.1节，“安装和卸载插件”](plugin-loading.html "7.6.1 安装和卸载插件")中所述。
- en: 'If X Plugin is enabled, it exposes several system variables that permit control
    over its operation:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果启用了X Plugin，它会公开几个系统变量，允许控制其操作：
- en: '[`mysqlx_bind_address`](x-plugin-options-system-variables.html#sysvar_mysqlx_bind_address)'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`mysqlx_bind_address`](x-plugin-options-system-variables.html#sysvar_mysqlx_bind_address)'
- en: '| Command-Line Format | `--mysqlx-bind-address=addr` |'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--mysqlx-bind-address=addr` |'
- en: '| System Variable | `[mysqlx_bind_address](x-plugin-options-system-variables.html#sysvar_mysqlx_bind_address)`
    |'
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[mysqlx_bind_address](x-plugin-options-system-variables.html#sysvar_mysqlx_bind_address)`
    |'
- en: '| Scope | Global |'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 范围 | 全局 |'
- en: '| Dynamic | No |'
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 动态 | 否 |'
- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | No |'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "变量设置提示语法") 提示适用
    | 否 |'
- en: '| Type | String |'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `*` |'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `*` |'
- en: The network address on which X Plugin listens for TCP/IP connections. This variable
    is not dynamic and can be configured only at startup. This is the X Plugin equivalent
    of the [`bind_address`](server-system-variables.html#sysvar_bind_address) system
    variable; see that variable description for more information.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: X Plugin监听TCP/IP连接的网络地址。此变量不是动态的，只能在启动时配置。这是[`bind_address`](server-system-variables.html#sysvar_bind_address)系统变量的X
    Plugin等效变量；有关更多信息，请参阅该变量描述。
- en: 'By default, X Plugin accepts TCP/IP connections on all server host IPv4 interfaces,
    and, if the server host supports IPv6, on all IPv6 interfaces. If [`mysqlx_bind_address`](x-plugin-options-system-variables.html#sysvar_mysqlx_bind_address)
    is specified, its value must satisfy these requirements:'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，X Plugin接受所有服务器主机IPv4接口上的TCP/IP连接，并且如果服务器主机支持IPv6，则接受所有IPv6接口上的连接。如果指定了[`mysqlx_bind_address`](x-plugin-options-system-variables.html#sysvar_mysqlx_bind_address)，其值必须满足这些要求：
- en: Prior to MySQL 8.0.21, [`mysqlx_bind_address`](x-plugin-options-system-variables.html#sysvar_mysqlx_bind_address)
    accepts a single address value, which may specify a single non-wildcard IP address
    (either IPv4 or IPv6), or a host name, or one of the wildcard address formats
    that permit listening on multiple network interfaces (`*`, `0.0.0.0`, or `::`).
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在MySQL 8.0.21之前，[`mysqlx_bind_address`](x-plugin-options-system-variables.html#sysvar_mysqlx_bind_address)接受单个地址值，该值可以指定单个非通配符IP地址（IPv4或IPv6）、主机名或允许监听多个网络接口的通配符地址格式之一（`*`、`0.0.0.0`或`::`）。
- en: As of MySQL 8.0.21, [`mysqlx_bind_address`](x-plugin-options-system-variables.html#sysvar_mysqlx_bind_address)
    accepts either a single value as just described, or a list of comma-separated
    values. When the variable names a list of multiple values, each value must specify
    a single non-wildcard IP address (either IPv4 or IPv6) or a host name. Wildcard
    address formats (`*`, `0.0.0.0`, or `::`) are not allowed in a list of values.
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在MySQL 8.0.21中，[`mysqlx_bind_address`](x-plugin-options-system-variables.html#sysvar_mysqlx_bind_address)接受单个值或逗号分隔值列表。当变量命名多个值列表时，每个值必须指定单个非通配符IP地址（IPv4或IPv6）或主机名。通配符地址格式（`*`、`0.0.0.0`或`::`）不允许在值列表中使用。
- en: As of MySQL 8.0.22, the value may include a network namespace specifier.
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.22，该值可能包括网络命名空间说明符。
- en: IP addresses can be specified as IPv4 or IPv6 addresses. For any value that
    is a host name, X Plugin resolves the name to an IP address and binds to that
    address. If a host name resolves to multiple IP addresses, X Plugin uses the first
    IPv4 address if there are any, or the first IPv6 address otherwise.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: IP地址可以指定为IPv4或IPv6地址。对于任何作为主机名的值，X Plugin将名称解析为IP地址并绑定到该地址。如果主机名解析为多个IP地址，则X
    Plugin将使用第一个IPv4地址（如果有）或否则使用第一个IPv6地址。
- en: 'X Plugin treats different types of addresses as follows:'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: X Plugin对不同类型的地址处理如下：
- en: If the address is `*`, X Plugin accepts TCP/IP connections on all server host
    IPv4 interfaces, and, if the server host supports IPv6, on all IPv6 interfaces.
    Use this address to permit both IPv4 and IPv6 connections for X Plugin. This value
    is the default. If the variable specifies a list of multiple values, this value
    is not permitted.
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果地址是`*`，X Plugin将在所有服务器主机IPv4接口上接受TCP/IP连接，并且，如果服务器主机支持IPv6，则在所有IPv6接口上接受连接。使用此地址允许X
    Plugin进行IPv4和IPv6连接。这是默认值。如果变量指定了多个值的列表，则不允许此值。
- en: If the address is `0.0.0.0`, X Plugin accepts TCP/IP connections on all server
    host IPv4 interfaces. If the variable specifies a list of multiple values, this
    value is not permitted.
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果地址是`0.0.0.0`，X Plugin将在所有服务器主机IPv4接口上接受TCP/IP连接。如果变量指定了多个值的列表，则不允许此值。
- en: If the address is `::`, X Plugin accepts TCP/IP connections on all server host
    IPv4 and IPv6 interfaces. If the variable specifies a list of multiple values,
    this value is not permitted.
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果地址是`::`，X Plugin将在所有服务器主机IPv4和IPv6接口上接受TCP/IP连接。如果变量指定了多个值的列表，则不允许此值。
- en: If the address is an IPv4-mapped address, X Plugin accepts TCP/IP connections
    for that address, in either IPv4 or IPv6 format. For example, if X Plugin is bound
    to `::ffff:127.0.0.1`, a client such as MySQL Shell can connect using `--host=127.0.0.1`
    or `--host=::ffff:127.0.0.1`.
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果地址是IPv4映射地址，则X Plugin接受该地址的TCP/IP连接，无论是IPv4还是IPv6格式。例如，如果X Plugin绑定到`::ffff:127.0.0.1`，则诸如MySQL
    Shell之类的客户端可以使用`--host=127.0.0.1`或`--host=::ffff:127.0.0.1`进行连接。
- en: If the address is a “regular” IPv4 or IPv6 address (such as `127.0.0.1` or `::1`),
    X Plugin accepts TCP/IP connections only for that IPv4 or IPv6 address.
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果地址是“常规”IPv4或IPv6地址（例如`127.0.0.1`或`::1`），X Plugin仅接受针对该IPv4或IPv6地址的TCP/IP连接。
- en: 'These rules apply to specifying a network namespace for an address:'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些规则适用于为地址指定网络命名空间：
- en: A network namespace can be specified for an IP address or a host name.
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以为IP地址或主机名指定网络命名空间。
- en: A network namespace cannot be specified for a wildcard IP address.
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无法为通配符IP地址指定网络命名空间。
- en: For a given address, the network namespace is optional. If given, it must be
    specified as a `/*`ns`*` suffix immediately following the address.
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于给定的地址，网络命名空间是可选的。如果给定，必须将其指定为地址后紧跟着的`/*`ns`*`后缀。
- en: An address with no `/*`ns`*` suffix uses the host system global namespace. The
    global namespace is therefore the default.
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有`/*`ns`*`后缀的地址使���主机系统全局命名空间。因此，全局命名空间是默认值。
- en: An address with a `/*`ns`*` suffix uses the namespace named *`ns`*.
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有`/*`ns`*`后缀的地址使用命名为*`ns`*的命名空间。
- en: The host system must support network namespaces and each named namespace must
    previously have been set up. Naming a nonexistent namespace produces an error.
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主机系统必须支持网络命名空间，并且每个命名空间必须事先设置好。命名不存在的命名空间会产生错误。
- en: If the variable value specifies multiple addresses, it can include addresses
    in the global namespace, in named namespaces, or a mix.
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果变量值指定了多个地址，它可以包括全局命名空间中的地址，命名空间中的地址，或者混合使用。
- en: For additional information about network namespaces, see [Section 7.1.14, “Network
    Namespace Support”](network-namespace-support.html "7.1.14 Network Namespace Support").
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关网络命名空间的更多信息，请参见[第7.1.14节，“网络命名空间支持”](network-namespace-support.html "7.1.14 网络命名空间支持")。
- en: Important
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: Because X Plugin is not a mandatory plugin, it does not prevent server startup
    if there is an error in the specified address or list of addresses (as MySQL Server
    does for [`bind_address`](server-system-variables.html#sysvar_bind_address) errors).
    With X Plugin, if one of the listed addresses cannot be parsed or if X Plugin
    cannot bind to it, the address is skipped, an error message is logged, and X Plugin
    attempts to bind to each of the remaining addresses. X Plugin's [`Mysqlx_address`](x-plugin-status-variables.html#statvar_Mysqlx_address)
    status variable displays only those addresses from the list for which the bind
    succeeded. If none of the listed addresses results in a successful bind, or if
    a single specified address fails, X Plugin logs the error message [`ER_XPLUGIN_FAILED_TO_PREPARE_IO_INTERFACES`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_xplugin_failed_to_prepare_io_interfaces)
    stating that X Protocol cannot be used. [`mysqlx_bind_address`](x-plugin-options-system-variables.html#sysvar_mysqlx_bind_address)
    is not dynamic, so to fix any issues you must stop the server, correct the system
    variable value, and restart the server.
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由于X插件不是强制性插件，因此如果指定地址或地址列表中存在错误（就像MySQL服务器对[`bind_address`](server-system-variables.html#sysvar_bind_address)错误所做的那样），它不会阻止服务器启动。对于X插件，如果无法解析列表中的某个地址或X插件无法绑定到它，该地址将被跳过，将记录错误消息，并且X插件尝试绑定到剩余的每个地址。X插件的[`Mysqlx_address`](x-plugin-status-variables.html#statvar_Mysqlx_address)状态变量仅显示成功绑定的列表中的地址。如果列表中没有任何地址导致成功绑定，或者如果单个指定的地址失败，X插件将记录错误消息[`ER_XPLUGIN_FAILED_TO_PREPARE_IO_INTERFACES`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_xplugin_failed_to_prepare_io_interfaces)，指出无法使用X协议。[`mysqlx_bind_address`](x-plugin-options-system-variables.html#sysvar_mysqlx_bind_address)不是动态的，因此要解决任何问题，您必须停止服务器，更正系统变量值，然后重新启动服务器。
- en: '[`mysqlx_compression_algorithms`](x-plugin-options-system-variables.html#sysvar_mysqlx_compression_algorithms)'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`mysqlx_compression_algorithms`](x-plugin-options-system-variables.html#sysvar_mysqlx_compression_algorithms)'
- en: '| Command-Line Format | `--mysqlx-compression-algorithms=value` |'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--mysqlx-compression-algorithms=value` |'
- en: '| Introduced | 8.0.19 |'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.19 |'
- en: '| System Variable | `[mysqlx_compression_algorithms](x-plugin-options-system-variables.html#sysvar_mysqlx_compression_algorithms)`
    |'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[mysqlx_compression_algorithms](x-plugin-options-system-variables.html#sysvar_mysqlx_compression_algorithms)`
    |'
- en: '| Scope | Global |'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 范围 | 全局 |'
- en: '| Dynamic | Yes |'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 动态 | 是 |'
- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | No |'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "变量设置提示语法") 提示适用
    | 否 |'
- en: '| Type | Set |'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 集合 |'
- en: '| Default Value | `deflate_stream,lz4_message,zstd_stream` |'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `deflate_stream, lz4_message, zstd_stream` |'
- en: '| Valid Values | `deflate_stream``lz4_message``zstd_stream` |'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `deflate_stream``lz4_message``zstd_stream` |'
- en: The compression algorithms that are permitted for use on X Protocol connections.
    By default, the Deflate, LZ4, and zstd algorithms are all permitted. To disallow
    any of the algorithms, set [`mysqlx_compression_algorithms`](x-plugin-options-system-variables.html#sysvar_mysqlx_compression_algorithms)
    to include only the ones you permit. The algorithm names `deflate_stream`, `lz4_message`,
    and `zstd_stream` can be specified in any combination, and the order and case
    are not important. If you set the system variable to the empty string, no compression
    algorithms are permitted and only uncompressed connections are used. Use the algorithm-specific
    system variables to adjust the default and maximum compression level for each
    permitted algorithm. For more details, and information on how connection compression
    for X Protocol relates to the equivalent settings for MySQL Server, see [Section 22.5.5,
    “Connection Compression with X Plugin”](x-plugin-connection-compression.html "22.5.5 Connection
    Compression with X Plugin").
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许在X协议连接上使用的压缩算法。默认情况下，允许使用Deflate、LZ4和zstd算法。要禁止任何算法，请将[`mysqlx_compression_algorithms`](x-plugin-options-system-variables.html#sysvar_mysqlx_compression_algorithms)设置为仅包含您允许的算法。算法名称`deflate_stream`、`lz4_message`和`zstd_stream`可以以任何组合指定，顺序和大小写不重要。如果将系统变量设置为空字符串，则不允许任何压缩算法，并且仅使用未压缩的连接。使用特定于算法的系统变量来调整每个允许算法的默认和最大压缩级别。有关更多详细信息，以及有关X协议连接压缩与MySQL服务器等效设置的关系的信息，请参见[第22.5.5节，“X插件连接压缩”](x-plugin-connection-compression.html
    "22.5.5 X插件连接压缩")。
- en: '[`mysqlx_connect_timeout`](x-plugin-options-system-variables.html#sysvar_mysqlx_connect_timeout)'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`mysqlx_connect_timeout`](x-plugin-options-system-variables.html#sysvar_mysqlx_connect_timeout)'
- en: '| Command-Line Format | `--mysqlx-connect-timeout=#` |'
  id: totrans-54
  prefs:
  - PREF_IND
