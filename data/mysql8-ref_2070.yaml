- en: 'The Performance Schema exposes lock information through these tables:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 性能模式通过这些表公开锁信息：
- en: '[`data_locks`](performance-schema-data-locks-table.html "29.12.13.1 The data_locks
    Table"): Data locks held and requested'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`data_locks`](performance-schema-data-locks-table.html "29.12.13.1 数据锁表"):
    持有和请求的数据锁'
- en: '[`data_lock_waits`](performance-schema-data-lock-waits-table.html "29.12.13.2 The
    data_lock_waits Table"): Relationships between data lock owners and data lock
    requestors blocked by those owners'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`data_lock_waits`](performance-schema-data-lock-waits-table.html "29.12.13.2 数据锁等待表"):
    数据锁所有者和被这些所有者阻塞的数据锁请求者之间的关系'
- en: '[`metadata_locks`](performance-schema-metadata-locks-table.html "29.12.13.3 The
    metadata_locks Table"): Metadata locks held and requested'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`metadata_locks`](performance-schema-metadata-locks-table.html "29.12.13.3 元数据锁表"):
    持有和请求的元数据锁'
- en: '[`table_handles`](performance-schema-table-handles-table.html "29.12.13.4 The
    table_handles Table"): Table locks held and requested'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`table_handles`](performance-schema-table-handles-table.html "29.12.13.4 表句柄表"):
    持有和请求的表锁'
