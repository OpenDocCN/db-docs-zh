- en: The [`MyISAM`](myisam-storage-engine.html "18.2 The MyISAM Storage Engine")
    storage engine performs best with read-mostly data or with low-concurrency operations,
    because table locks limit the ability to perform simultaneous updates. In MySQL,
    [`InnoDB`](innodb-storage-engine.html "Chapter 17 The InnoDB Storage Engine")
    is the default storage engine rather than `MyISAM`.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[`MyISAM`](myisam-storage-engine.html "18.2 MyISAM 存储引擎") 存储引擎在处理读多写少的数据或低并发操作时表现最佳，因为表锁限制了同时进行更新的能力。在
    MySQL 中，默认的存储引擎是 [`InnoDB`](innodb-storage-engine.html "Chapter 17 InnoDB 存储引擎")
    而不是 `MyISAM`。'
