  zh: '[31.11.2 Ruby/MySQL API](apis-ruby-rubymysql.html)'
- en: The `mysql2` Ruby gem provides an API for connecting to MySQL, performing queries,
    and iterating through results; it is intended to support MySQL 5.7 and MySQL 8.0\.
    For more information, see the [`mysql2` page at RubyGems.org](https://rubygems.org/gems/mysql2/)
    or the project's [GitHub page](https://github.com/brianmario/mysql2).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '`mysql2` Ruby gem 提供了一个用于连接到 MySQL、执行查询和遍历结果的 API；它旨在支持 MySQL 5.7 和 MySQL 8.0。更多信息，请参阅[RubyGems.org
    上的 `mysql2` 页面](https://rubygems.org/gems/mysql2/)或项目的[GitHub 页面](https://github.com/brianmario/mysql2)。'
- en: For background and syntax information about the Ruby language, see [Ruby Programming
    Language](http://www.ruby-lang.org).
  id: totrans-5
  prefs: []
