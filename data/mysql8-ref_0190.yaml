- en: '[`--add-drop-database`](mysqlpump.html#option_mysqlpump_add-drop-database)'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--add-drop-database`](mysqlpump.html#option_mysqlpump_add-drop-database)'
- en: '| Command-Line Format | `--add-drop-database` |'
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--add-drop-database` |'
- en: Write a [`DROP DATABASE`](drop-database.html "15.1.24 DROP DATABASE Statement")
    statement before each [`CREATE DATABASE`](create-database.html "15.1.12 CREATE
    DATABASE Statement") statement.
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在每个 [`CREATE DATABASE`](create-database.html "15.1.12 CREATE DATABASE Statement")
    语句之前写一个 [`DROP DATABASE`](drop-database.html "15.1.24 DROP DATABASE Statement")
    语句。
- en: Note
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: In MySQL 8.0, the `mysql` schema is considered a system schema that cannot be
    dropped by end users. If [`--add-drop-database`](mysqlpump.html#option_mysqlpump_add-drop-database)
    is used with [`--all-databases`](mysqlpump.html#option_mysqlpump_all-databases)
    or with [`--databases`](mysqlpump.html#option_mysqlpump_databases) where the list
    of schemas to be dumped includes `mysql`, the dump file contains a `DROP DATABASE
    `mysql`` statement that causes an error when the dump file is reloaded.
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0 中，`mysql` 模式被视为系统模式，不能被最终用户删除。如果与 [`--all-databases`](mysqlpump.html#option_mysqlpump_all-databases)
    或 [`--databases`](mysqlpump.html#option_mysqlpump_databases) 一起使用 [`--add-drop-database`](mysqlpump.html#option_mysqlpump_add-drop-database)，其中要转储的模式列表包括
    `mysql`，则转储文件包含一个导致重新加载转储文件时出错的 `DROP DATABASE `mysql`` 语句。
- en: Instead, to use [`--add-drop-database`](mysqlpump.html#option_mysqlpump_add-drop-database),
    use [`--databases`](mysqlpump.html#option_mysqlpump_databases) with a list of
    schemas to be dumped, where the list does not include `mysql`.
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 相反，要使用 [`--add-drop-database`](mysqlpump.html#option_mysqlpump_add-drop-database)，请使用
    [`--databases`](mysqlpump.html#option_mysqlpump_databases) 与要转储的模式列表，其中列表不包括 `mysql`。
- en: '[`--add-drop-table`](mysqlpump.html#option_mysqlpump_add-drop-table)'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--add-drop-table`](mysqlpump.html#option_mysqlpump_add-drop-table)'
- en: '| Command-Line Format | `--add-drop-table` |'
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--add-drop-table` |'
- en: Write a [`DROP TABLE`](drop-table.html "15.1.32 DROP TABLE Statement") statement
    before each [`CREATE TABLE`](create-table.html "15.1.20 CREATE TABLE Statement")
    statement.
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在每个 [`CREATE TABLE`](create-table.html "15.1.20 CREATE TABLE Statement") 语句之前写一个
    [`DROP TABLE`](drop-table.html "15.1.32 DROP TABLE Statement") 语句。
- en: '[`--add-drop-user`](mysqlpump.html#option_mysqlpump_add-drop-user)'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--add-drop-user`](mysqlpump.html#option_mysqlpump_add-drop-user)'
- en: '| Command-Line Format | `--add-drop-user` |'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--add-drop-user` |'
- en: Write a [`DROP USER`](drop-user.html "15.7.1.5 DROP USER Statement") statement
    before each [`CREATE USER`](create-user.html "15.7.1.3 CREATE USER Statement")
    statement.
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在每个 [`CREATE USER`](create-user.html "15.7.1.3 CREATE USER Statement") 语句之前写一个
    [`DROP USER`](drop-user.html "15.7.1.5 DROP USER Statement") 语句。
- en: '[`--add-locks`](mysqlpump.html#option_mysqlpump_add-locks)'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--add-locks`](mysqlpump.html#option_mysqlpump_add-locks)'
- en: '| Command-Line Format | `--add-locks` |'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--add-locks` |'
- en: Surround each table dump with [`LOCK TABLES`](lock-tables.html "15.3.6 LOCK
    TABLES and UNLOCK TABLES Statements") and [`UNLOCK TABLES`](lock-tables.html "15.3.6 LOCK
    TABLES and UNLOCK TABLES Statements") statements. This results in faster inserts
    when the dump file is reloaded. See [Section 10.2.5.1, “Optimizing INSERT Statements”](insert-optimization.html
    "10.2.5.1 Optimizing INSERT Statements").
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将每个表转储用 [`LOCK TABLES`](lock-tables.html "15.3.6 LOCK TABLES and UNLOCK TABLES
    Statements") 和 [`UNLOCK TABLES`](lock-tables.html "15.3.6 LOCK TABLES and UNLOCK
    TABLES Statements") 语句包围起来。这样在重新加载转储文件时插入速度更快。参见 [Section 10.2.5.1, “Optimizing
    INSERT Statements”](insert-optimization.html "10.2.5.1 Optimizing INSERT Statements")。
- en: This option does not work with parallelism because [`INSERT`](insert.html "15.2.7 INSERT
    Statement") statements from different tables can be interleaved and [`UNLOCK TABLES`](lock-tables.html
    "15.3.6 LOCK TABLES and UNLOCK TABLES Statements") following the end of the inserts
    for one table could release locks on tables for which inserts remain.
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该选项与并行性不兼容，因为来自不同表的 [`INSERT`](insert.html "15.2.7 INSERT语句") 语句可能会交错，并且在一个表的插入结束后跟随的
    [`UNLOCK TABLES`](lock-tables.html "15.3.6 LOCK TABLES和UNLOCK TABLES语句") 可能会释放仍然存在插入的表上的锁。
- en: '[`--add-locks`](mysqlpump.html#option_mysqlpump_add-locks) and [`--single-transaction`](mysqlpump.html#option_mysqlpump_single-transaction)
    are mutually exclusive.'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--add-locks`](mysqlpump.html#option_mysqlpump_add-locks) 和 [`--single-transaction`](mysqlpump.html#option_mysqlpump_single-transaction)
    是互斥的。'
- en: '[`--all-databases`](mysqlpump.html#option_mysqlpump_all-databases), `-A`'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--all-databases`](mysqlpump.html#option_mysqlpump_all-databases), `-A`'
- en: '| Command-Line Format | `--all-databases` |'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--all-databases` |'
- en: Dump all databases (with certain exceptions noted in [mysqlpump Restrictions](mysqlpump.html#mysqlpump-restrictions
    "mysqlpump Restrictions")). This is the default behavior if no other is specified
    explicitly.
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 转储所有数据库（有一些例外情况，请参阅 [mysqlpump限制](mysqlpump.html#mysqlpump-restrictions "mysqlpump限制")）。如果没有明确指定其他行为，则这是默认行为。
- en: '[`--all-databases`](mysqlpump.html#option_mysqlpump_all-databases) and [`--databases`](mysqlpump.html#option_mysqlpump_databases)
    are mutually exclusive.'
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--all-databases`](mysqlpump.html#option_mysqlpump_all-databases) 和 [`--databases`](mysqlpump.html#option_mysqlpump_databases)
    是互斥的。'
- en: Note
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: See the [`--add-drop-database`](mysqlpump.html#option_mysqlpump_add-drop-database)
    description for information about an incompatibility of that option with [`--all-databases`](mysqlpump.html#option_mysqlpump_all-databases).
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关该选项与 [`--all-databases`](mysqlpump.html#option_mysqlpump_all-databases) 不兼容的信息，请参阅
    [`--add-drop-database`](mysqlpump.html#option_mysqlpump_add-drop-database) 描述。
- en: 'Prior to MySQL 8.0, the [`--routines`](mysqldump.html#option_mysqldump_routines)
    and [`--events`](mysqldump.html#option_mysqldump_events) options for [**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program") and [**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — A Database Backup Program") were not required to include stored
    routines and events when using the [`--all-databases`](mysqldump.html#option_mysqldump_all-databases)
    option: The dump included the `mysql` system database, and therefore also the
    `mysql.proc` and `mysql.event` tables containing stored routine and event definitions.
    As of MySQL 8.0, the `mysql.event` and `mysql.proc` tables are not used. Definitions
    for the corresponding objects are stored in data dictionary tables, but those
    tables are not dumped. To include stored routines and events in a dump made using
    [`--all-databases`](mysqldump.html#option_mysqldump_all-databases), use the [`--routines`](mysqldump.html#option_mysqldump_routines)
    and [`--events`](mysqldump.html#option_mysqldump_events) options explicitly.'
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在MySQL 8.0之前，使用 [`--all-databases`](mysqldump.html#option_mysqldump_all-databases)
    选项时，[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    和 [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    的 [`--routines`](mysqldump.html#option_mysqldump_routines) 和 [`--events`](mysqldump.html#option_mysqldump_events)
    选项不需要包括存储过程和事件的定义：转储包括 `mysql` 系统数据库，因此也包括包含存储过程和事件定义的 `mysql.proc` 和 `mysql.event`
    表。从MySQL 8.0开始，不再使用 `mysql.event` 和 `mysql.proc` 表。相应对象的定义存储在数据字典表中，但这些表不会被转储。要在使用
    [`--all-databases`](mysqldump.html#option_mysqldump_all-databases) 进行转储时包括存储过程和事件，请明确使用
    [`--routines`](mysqldump.html#option_mysqldump_routines) 和 [`--events`](mysqldump.html#option_mysqldump_events)
    选项。
- en: '[`--bind-address=*`ip_address`*`](mysqlpump.html#option_mysqlpump_bind-address)'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--bind-address=*`ip_address`*`](mysqlpump.html#option_mysqlpump_bind-address)'
- en: '| Command-Line Format | `--bind-address=ip_address` |'
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--bind-address=ip_address` |'
- en: On a computer having multiple network interfaces, use this option to select
    which interface to use for connecting to the MySQL server.
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在具有多个网络接口的计算机上，使用此选项选择连接到MySQL服务器的接口。
- en: '[`--character-sets-dir=*`path`*`](mysqlpump.html#option_mysqlpump_character-sets-dir)'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--character-sets-dir=*`path`*`](mysqlpump.html#option_mysqlpump_character-sets-dir)'
- en: '| Command-Line Format | `--character-sets-dir=dir_name` |'
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--character-sets-dir=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名称 |'
- en: The directory where character sets are installed. See [Section 12.15, “Character
    Set Configuration”](charset-configuration.html "12.15 Character Set Configuration").
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 安装字符集的目录。请参阅 [第12.15节，“字符集配置”](charset-configuration.html "12.15 字符集配置")。
- en: '[`--column-statistics`](mysqlpump.html#option_mysqlpump_column-statistics)'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--column-statistics`](mysqlpump.html#option_mysqlpump_column-statistics)'
- en: '| Command-Line Format | `--column-statistics` |'
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--column-statistics` |'
- en: '| Type | Boolean |'
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔 |'
- en: '| Default Value | `OFF` |'
  id: totrans-176
  prefs:
