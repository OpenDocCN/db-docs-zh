    see [mysqlpump Object Selection](mysqlpump.html#mysqlpump-filtering "mysqlpump
    Object Selection").
  id: totrans-336
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 转储*`user_list`*中的用户帐户，这是一个包含一个或多个逗号分隔的用户名称的列表。此选项的多个实例是累加的。有关更多信息，请参见[mysqlpump对象选择](mysqlpump.html#mysqlpump-filtering
    "mysqlpump对象选择")。
- en: '[`--insert-ignore`](mysqlpump.html#option_mysqlpump_insert-ignore)'
  id: totrans-337
  prefs:
  - PREF_UL
