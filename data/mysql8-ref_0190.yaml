  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: Add [`ANALYZE TABLE`](analyze-table.html "15.7.3.1 ANALYZE TABLE Statement")
    statements to the output to generate histogram statistics for dumped tables when
    the dump file is reloaded. This option is disabled by default because histogram
    generation for large tables can take a long time.
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在重新加载转储文件时，向输出中添加[`ANALYZE TABLE`](analyze-table.html "15.7.3.1 ANALYZE TABLE
    Statement")语句，为转储表生成直方图统计信息。默认情况下，此选项已禁用，因为为大型表生成直方图可能需要很长时间。
- en: '[`--complete-insert`](mysqlpump.html#option_mysqlpump_complete-insert)'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--complete-insert`](mysqlpump.html#option_mysqlpump_complete-insert)'
- en: '| Command-Line Format | `--complete-insert` |'
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--complete-insert` |'
- en: Write complete [`INSERT`](insert.html "15.2.7 INSERT Statement") statements
    that include column names.
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 编写包含列名的完整[`INSERT`](insert.html "15.2.7 INSERT Statement")语句。
- en: '[`--compress`](mysqlpump.html#option_mysqlpump_compress), `-C`'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--compress`](mysqlpump.html#option_mysqlpump_compress), `-C`'
- en: '| Command-Line Format | `--compress[={OFF&#124;ON}]` |'
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--compress[={OFF&#124;ON}]` |'
- en: '| Deprecated | 8.0.18 |'
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.18 |'
- en: '| Type | Boolean |'
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔 |'
- en: '| Default Value | `OFF` |'
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: Compress all information sent between the client and the server if possible.
    See [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果可能，压缩客户端和服务器之间发送的所有信息。请参阅[第6.2.8节，“连接压缩控制”](connection-compression-control.html
    "6.2.8 Connection Compression Control")。
- en: As of MySQL 8.0.18, this option is deprecated. Expect it to be removed in a
    future version of MySQL. See [Configuring Legacy Connection Compression](connection-compression-control.html#connection-compression-legacy-configuration
    "Configuring Legacy Connection Compression").
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.18开始，此选项已被弃用。预计在未来的MySQL版本中将其移除。请参阅[配置传统连接压缩](connection-compression-control.html#connection-compression-legacy-configuration
    "Configuring Legacy Connection Compression")。
- en: '[`--compress-output=*`algorithm`*`](mysqlpump.html#option_mysqlpump_compress-output)'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--compress-output=*`algorithm`*`](mysqlpump.html#option_mysqlpump_compress-output)'
- en: '| Command-Line Format | `--compress-output=algorithm` |'
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--compress-output=algorithm` |'
- en: '| Type | Enumeration |'
  id: totrans-190
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Valid Values | `LZ4``ZLIB` |'
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `LZ4``ZLIB` |'
- en: By default, [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup
    Program") does not compress output. This option specifies output compression using
    the specified algorithm. Permitted algorithms are `LZ4` and `ZLIB`.
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")不会压缩输出。���选项指定使用指定算法进行输出压缩。允许的算法为`LZ4`和`ZLIB`。
- en: To uncompress compressed output, you must have an appropriate utility. If the
    system commands **lz4** and **openssl zlib** are not available, MySQL distributions
    include [**lz4_decompress**](lz4-decompress.html "6.8.1 lz4_decompress — Decompress
    mysqlpump LZ4-Compressed Output") and [**zlib_decompress**](zlib-decompress.html
    "6.8.3 zlib_decompress — Decompress mysqlpump ZLIB-Compressed Output") utilities
    that can be used to decompress [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump
    — A Database Backup Program") output that was compressed using the [`--compress-output=LZ4`](mysqlpump.html#option_mysqlpump_compress-output)
    and [`--compress-output=ZLIB`](mysqlpump.html#option_mysqlpump_compress-output)
    options. For more information, see [Section 6.8.1, “lz4_decompress — Decompress
    mysqlpump LZ4-Compressed Output”](lz4-decompress.html "6.8.1 lz4_decompress —
    Decompress mysqlpump LZ4-Compressed Output"), and [Section 6.8.3, “zlib_decompress
    — Decompress mysqlpump ZLIB-Compressed Output”](zlib-decompress.html "6.8.3 zlib_decompress
    — Decompress mysqlpump ZLIB-Compressed Output").
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要解压缩压缩的输出，您必须拥有适当的实用程序。如果系统命令**lz4**和**openssl zlib**不可用，MySQL发行版包括可用于解压缩使用[`--compress-output=LZ4`](mysqlpump.html#option_mysqlpump_compress-output)和[`--compress-output=ZLIB`](mysqlpump.html#option_mysqlpump_compress-output)选项压缩的[**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — A Database Backup Program")输出的[**lz4_decompress**](lz4-decompress.html
    "6.8.1 lz4_decompress — Decompress mysqlpump LZ4-Compressed Output")和[**zlib_decompress**](zlib-decompress.html
    "6.8.3 zlib_decompress — Decompress mysqlpump ZLIB-Compressed Output")实用程序。有关更多信息，请参阅[第6.8.1节，“lz4_decompress
    — 解压缩mysqlpump LZ4压缩输出”](lz4-decompress.html "6.8.1 lz4_decompress — Decompress
    mysqlpump LZ4-Compressed Output")和[第6.8.3节，“zlib_decompress — 解压缩mysqlpump ZLIB压缩输出”](zlib-decompress.html
    "6.8.3 zlib_decompress — Decompress mysqlpump ZLIB-Compressed Output")。
- en: '[`--compression-algorithms=*`value`*`](mysqlpump.html#option_mysqlpump_compression-algorithms)'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--compression-algorithms=*`value`*`](mysqlpump.html#option_mysqlpump_compression-algorithms)'
- en: '| Command-Line Format | `--compression-algorithms=value` |'
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--compression-algorithms=value` |'
- en: '| Introduced | 8.0.18 |'
  id: totrans-196
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入 | 8.0.18 |'
- en: '| Type | Set |'
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 设置 |'
- en: '| Default Value | `uncompressed` |'
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `uncompressed` |'
- en: '| Valid Values | `zlib``zstd``uncompressed` |'
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `zlib``zstd``uncompressed` |'
- en: The permitted compression algorithms for connections to the server. The available
    algorithms are the same as for the [`protocol_compression_algorithms`](server-system-variables.html#sysvar_protocol_compression_algorithms)
    system variable. The default value is `uncompressed`.
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于与服务器连接的允许压缩算法。可用算法与[`protocol_compression_algorithms`](server-system-variables.html#sysvar_protocol_compression_algorithms)系统变量相同。默认值为`uncompressed`。
- en: For more information, see [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查看更多信息，请参阅[第6.2.8节，“连接压缩控制”](connection-compression-control.html "6.2.8 Connection
    Compression Control")。
- en: This option was added in MySQL 8.0.18.
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.18中添加。
- en: '[`--databases`](mysqlpump.html#option_mysqlpump_databases), `-B`'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--databases`](mysqlpump.html#option_mysqlpump_databases)，`-B`'
- en: '| Command-Line Format | `--databases` |'
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--databases` |'
- en: Normally, [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup
    Program") treats the first name argument on the command line as a database name
    and any following names as table names. With this option, it treats all name arguments
    as database names. [`CREATE DATABASE`](create-database.html "15.1.12 CREATE DATABASE
    Statement") statements are included in the output before each new database.
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通常，[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")将命令行上的第一个名称参数视为数据库名称，后续名称视为表名称。使用此选项，它将所有名称参数视为数据库名称。在每个新数据库之前，输出中包括[`CREATE
    DATABASE`](create-database.html "15.1.12 CREATE DATABASE Statement")语句。
- en: '[`--all-databases`](mysqlpump.html#option_mysqlpump_all-databases) and [`--databases`](mysqlpump.html#option_mysqlpump_databases)
    are mutually exclusive.'
  id: totrans-206
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--all-databases`](mysqlpump.html#option_mysqlpump_all-databases)和[`--databases`](mysqlpump.html#option_mysqlpump_databases)是互斥的。'
- en: Note
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: See the [`--add-drop-database`](mysqlpump.html#option_mysqlpump_add-drop-database)
    description for information about an incompatibility of that option with [`--databases`](mysqlpump.html#option_mysqlpump_databases).
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关该选项与[`--databases`](mysqlpump.html#option_mysqlpump_databases)不兼容的信息，请参阅[`--add-drop-database`](mysqlpump.html#option_mysqlpump_add-drop-database)描述。
- en: '[`--debug[=*`debug_options`*]`](mysqlpump.html#option_mysqlpump_debug), `-#
    [*`debug_options`*]`'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--debug[=*`debug_options`*]`](mysqlpump.html#option_mysqlpump_debug)，`-#
    [*`debug_options`*]`'
- en: '| Command-Line Format | `--debug[=debug_options]` |'
  id: totrans-210
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--debug[=debug_options]` |'
- en: '| Type | String |'
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `d:t:O,/tmp/mysqlpump.trace` |'
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `d:t:O,/tmp/mysqlpump.trace` |'
- en: Write a debugging log. A typical *`debug_options`* string is `d:t:o,*`file_name`*`.
    The default is `d:t:O,/tmp/mysqlpump.trace`.
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 写入调试日志。典型的*`debug_options`*字符串为`d:t:o,*`file_name`*`。默认值为`d:t:O,/tmp/mysqlpump.trace`。
- en: This option is available only if MySQL was built using [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug).
    MySQL release binaries provided by Oracle are *not* built using this option.
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅当MySQL使用[`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)构建时才可用。由Oracle提供的MySQL发布二进制文件*不*使用此选项构建。
- en: '[`--debug-check`](mysqlpump.html#option_mysqlpump_debug-check)'
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--debug-check`](mysqlpump.html#option_mysqlpump_debug-check)'
- en: '| Command-Line Format | `--debug-check` |'
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--debug-check` |'
- en: '| Type | Boolean |'
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Print some debugging information when the program exits.
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在程序退出时打印一些调试信息。
- en: This option is available only if MySQL was built using [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug).
    MySQL release binaries provided by Oracle are *not* built using this option.
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅当MySQL使用[`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)构建时才可用。由Oracle提供的MySQL发布二进制文件*不*使用此选项构建。
- en: '[`--debug-info`](mysqlpump.html#option_mysqlpump_debug-info), `-T`'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--debug-info`](mysqlpump.html#option_mysqlpump_debug-info)，`-T`'
- en: '| Command-Line Format | `--debug-info` |'
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--debug-info` |'
- en: '| Type | Boolean |'
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-224
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Print debugging information and memory and CPU usage statistics when the program
    exits.
  id: totrans-225
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在程序退出时打印调试信息以及内存和CPU使用统计信息。
- en: This option is available only if MySQL was built using [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug).
    MySQL release binaries provided by Oracle are *not* built using this option.
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅当MySQL使用[`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)构建时才可用。由Oracle提供的MySQL发布二进制文件*不*使用此选项构建。
- en: '[`--default-auth=*`plugin`*`](mysqlpump.html#option_mysqlpump_default-auth)'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--default-auth=*`plugin`*`](mysqlpump.html#option_mysqlpump_default-auth)'
- en: '| Command-Line Format | `--default-auth=plugin` |'
  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--default-auth=plugin` |'
- en: '| Type | String |'
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: A hint about which client-side authentication plugin to use. See [Section 8.2.17,
    “Pluggable Authentication”](pluggable-authentication.html "8.2.17 Pluggable Authentication").
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关要使用的客户端端身份验证插件的提示。参见[第8.2.17节，“可插拔认证”](pluggable-authentication.html "8.2.17 可插拔认证")。
- en: '[`--default-character-set=*`charset_name`*`](mysqlpump.html#option_mysqlpump_default-character-set)'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--default-character-set=*`charset_name`*`](mysqlpump.html#option_mysqlpump_default-character-set)'
- en: '| Command-Line Format | `--default-character-set=charset_name` |'
  id: totrans-232
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--default-character-set=charset_name` |'
- en: '| Type | String |'
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `utf8` |'
  id: totrans-234
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `utf8` |'
- en: Use *`charset_name`* as the default character set. See [Section 12.15, “Character
    Set Configuration”](charset-configuration.html "12.15 Character Set Configuration").
    If no character set is specified, [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump
    — A Database Backup Program") uses `utf8mb4`.
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将*`charset_name`*作为默认字符集。参见[第12.15节，“字符集配置”](charset-configuration.html "12.15 字符集配置")。如果未指定字符集，[**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — 数据库备份程序")将使用`utf8mb4`。
- en: '[`--default-parallelism=*`N`*`](mysqlpump.html#option_mysqlpump_default-parallelism)'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--default-parallelism=*`N`*`](mysqlpump.html#option_mysqlpump_default-parallelism)'
- en: '| Command-Line Format | `--default-parallelism=N` |'
  id: totrans-237
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--default-parallelism=N` |'
- en: '| Type | Integer |'
  id: totrans-238
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: '| Default Value | `2` |'
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `2` |'
- en: The default number of threads for each parallel processing queue. The default
    is 2.
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个并行处理队列的默认线程数。默认值为2。
- en: The [`--parallel-schemas`](mysqlpump.html#option_mysqlpump_parallel-schemas)
    option also affects parallelism and can be used to override the default number
    of threads. For more information, see [mysqlpump Parallel Processing](mysqlpump.html#mysqlpump-parallelism
    "mysqlpump Parallel Processing").
  id: totrans-241
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--parallel-schemas`](mysqlpump.html#option_mysqlpump_parallel-schemas)选项也会影响并行性，并可用于覆盖默认线程数。有关更多信息，请参见[mysqlpump并行处理](mysqlpump.html#mysqlpump-parallelism
    "mysqlpump并行处理")。'
- en: With [`--default-parallelism=0`](mysqlpump.html#option_mysqlpump_default-parallelism)
    and no [`--parallel-schemas`](mysqlpump.html#option_mysqlpump_parallel-schemas)
    options, [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    runs as a single-threaded process and creates no queues.
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用[`--default-parallelism=0`](mysqlpump.html#option_mysqlpump_default-parallelism)和没有[`--parallel-schemas`](mysqlpump.html#option_mysqlpump_parallel-schemas)选项时，[**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — 数据库备份程序")将作为单线程进程运行，并不创建队列。
- en: With parallelism enabled, it is possible for output from different databases
    to be interleaved.
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用并行性后，不同数据库的输出可能会交错。
- en: '[`--defaults-extra-file=*`file_name`*`](mysqlpump.html#option_mysqlpump_defaults-extra-file)'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-extra-file=*`file_name`*`](mysqlpump.html#option_mysqlpump_defaults-extra-file)'
- en: '| Command-Line Format | `--defaults-extra-file=file_name` |'
  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-extra-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-246
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Read this option file after the global option file but (on Unix) before the
    user option file. If the file does not exist or is otherwise inaccessible, an
    error occurs. If *`file_name`* is not an absolute path name, it is interpreted
    relative to the current directory.
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在全局选项文件之后但（在Unix上）在用户选项文件之前读取此选项文件。如果文件不存在或无法访问，将会出现错误。如果*`file_name`*不是绝对路径名，则将其解释为相对于当前目录。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项文件和其他选项文件选项的其他信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--defaults-file=*`file_name`*`](mysqlpump.html#option_mysqlpump_defaults-file)'
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-file=*`file_name`*`](mysqlpump.html#option_mysqlpump_defaults-file)'
- en: '| Command-Line Format | `--defaults-file=file_name` |'
  id: totrans-250
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Use only the given option file. If the file does not exist or is otherwise inaccessible,
    an error occurs. If *`file_name`* is not an absolute path name, it is interpreted
    relative to the current directory.
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅使用给定的选项文件。如果文件不存在或无法访问，将会出现错误。如果*`file_name`*不是绝对路径名，则将其解释为相对于当前目录。
- en: 'Exception: Even with [`--defaults-file`](option-file-options.html#option_general_defaults-file),
    client programs read `.mylogin.cnf`.'
  id: totrans-253
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例外：即使使用了[`--defaults-file`](option-file-options.html#option_general_defaults-file)，客户端程序也会读取`.mylogin.cnf`。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-254
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--defaults-group-suffix=*`str`*`](mysqlpump.html#option_mysqlpump_defaults-group-suffix)'
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-group-suffix=*`str`*`](mysqlpump.html#option_mysqlpump_defaults-group-suffix)'
- en: '| Command-Line Format | `--defaults-group-suffix=str` |'
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-group-suffix=str` |'
- en: '| Type | String |'
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Read not only the usual option groups, but also groups with the usual names
    and a suffix of *`str`*. For example, [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump
    — A Database Backup Program") normally reads the `[client]` and `[mysqlpump]`
    groups. If this option is given as [`--defaults-group-suffix=_other`](mysqlpump.html#option_mysqlpump_defaults-group-suffix),
    [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    also reads the `[client_other]` and `[mysqlpump_other]` groups.
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不仅读取常规选项组，还读取具有常规名称和后缀*`str`*的组。例如，[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump
    — A Database Backup Program")通常会读取`[client]`和`[mysqlpump]`组。如果此选项给定为[`--defaults-group-suffix=_other`](mysqlpump.html#option_mysqlpump_defaults-group-suffix)，[**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — A Database Backup Program")还会读取`[client_other]`和`[mysqlpump_other]`组。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-259
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--defer-table-indexes`](mysqlpump.html#option_mysqlpump_defer-table-indexes)'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--延迟表索引`](mysqlpump.html#option_mysqlpump_defer-table-indexes)'
- en: '| Command-Line Format | `--defer-table-indexes` |'
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defer-table-indexes` |'
- en: '| Type | Boolean |'
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔 |'
- en: '| Default Value | `TRUE` |'
  id: totrans-263
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `TRUE` |'
- en: In the dump output, defer index creation for each table until after its rows
    have been loaded. This works for all storage engines, but for `InnoDB` applies
    only for secondary indexes.
  id: totrans-264
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在转储输出中，延迟为每个表创建索引，直到其行加载完毕。这适用于所有存储引擎，但对于`InnoDB`仅适用于二级索引。
- en: This option is enabled by default; use [`--skip-defer-table-indexes`](mysqlpump.html#option_mysqlpump_defer-table-indexes)
    to disable it.
  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项默认启用；使用[`--skip-defer-table-indexes`](mysqlpump.html#option_mysqlpump_defer-table-indexes)来禁用它。
- en: '[`--events`](mysqlpump.html#option_mysqlpump_events)'
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--事件`](mysqlpump.html#option_mysqlpump_events)'
- en: '| Command-Line Format | `--events` |'
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--events` |'
- en: '| Type | Boolean |'
  id: totrans-268
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔 |'
- en: '| Default Value | `TRUE` |'
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `TRUE` |'
- en: Include Event Scheduler events for the dumped databases in the output. Event
    dumping requires the [`EVENT`](privileges-provided.html#priv_event) privileges
    for those databases.
  id: totrans-270
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在输出中包含转储数据库中的事件调度器事件。事件转储需要这些数据库的[`EVENT`](privileges-provided.html#priv_event)权限。
- en: The output generated by using [`--events`](mysqlpump.html#option_mysqlpump_events)
    contains [`CREATE EVENT`](create-event.html "15.1.13 CREATE EVENT Statement")
    statements to create the events.
  id: totrans-271
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用[`--事件`](mysqlpump.html#option_mysqlpump_events)生成的输出包含[`CREATE EVENT`](create-event.html
    "15.1.13 CREATE EVENT Statement")语句来创建事件。
- en: This option is enabled by default; use [`--skip-events`](mysqlpump.html#option_mysqlpump_events)
    to disable it.
  id: totrans-272
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项默认启用；使用[`--skip-events`](mysqlpump.html#option_mysqlpump_events)来禁用它。
- en: '[`--exclude-databases=*`db_list`*`](mysqlpump.html#option_mysqlpump_exclude-databases)'
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--排除数据库=*`db_list`*`](mysqlpump.html#option_mysqlpump_exclude-databases)'
- en: '| Command-Line Format | `--exclude-databases=db_list` |'
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--exclude-databases=db_list` |'
- en: '| Type | String |'
  id: totrans-275
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Do not dump the databases in *`db_list`*, which is a list of one or more comma-separated
    database names. Multiple instances of this option are additive. For more information,
    see [mysqlpump Object Selection](mysqlpump.html#mysqlpump-filtering "mysqlpump
    Object Selection").
  id: totrans-276
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不转储*`db_list`*中的数据库，其中*`db_list`*是一个或多个逗号分隔的数据库名称列表。此选项的多个实例是累加的。有关更多信息，请参见[mysqlpump对象选择](mysqlpump.html#mysqlpump-filtering
    "mysqlpump对象选择")。
- en: '[`--exclude-events=*`event_list`*`](mysqlpump.html#option_mysqlpump_exclude-events)'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--排除事件=*`event_list`*`](mysqlpump.html#option_mysqlpump_exclude-events)'
- en: '| Command-Line Format | `--exclude-events=event_list` |'
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--exclude-events=event_list` |'
- en: '| Type | String |'
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Do not dump the databases in *`event_list`*, which is a list of one or more
    comma-separated event names. Multiple instances of this option are additive. For
    more information, see [mysqlpump Object Selection](mysqlpump.html#mysqlpump-filtering
    "mysqlpump Object Selection").
  id: totrans-280
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要转储*`event_list`*中的数据库，这是一个包含一个或多个逗号分隔的事件名称的列表。此选项的多个实例是累加的。有关更多信息，请参见[mysqlpump对象选择](mysqlpump.html#mysqlpump-filtering
    "mysqlpump���象选择")。
- en: '[`--exclude-routines=*`routine_list`*`](mysqlpump.html#option_mysqlpump_exclude-routines)'
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--exclude-routines=*`routine_list`*`](mysqlpump.html#option_mysqlpump_exclude-routines)'
- en: '| Command-Line Format | `--exclude-routines=routine_list` |'
  id: totrans-282
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--exclude-routines=routine_list` |'
- en: '| Type | String |'
  id: totrans-283
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Do not dump the events in *`routine_list`*, which is a list of one or more comma-separated
    routine (stored procedure or function) names. Multiple instances of this option
    are additive. For more information, see [mysqlpump Object Selection](mysqlpump.html#mysqlpump-filtering
    "mysqlpump Object Selection").
  id: totrans-284
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要转储*`routine_list`*中的事件，这是一个包含一个或多个逗号分隔的例程（存储过程或函数）名称的列表。此选项的多个实例是累加的。有关更多信息，请参见[mysqlpump对象选择](mysqlpump.html#mysqlpump-filtering
    "mysqlpump对象选择")。
- en: '[`--exclude-tables=*`table_list`*`](mysqlpump.html#option_mysqlpump_exclude-tables)'
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--exclude-tables=*`table_list`*`](mysqlpump.html#option_mysqlpump_exclude-tables)'
- en: '| Command-Line Format | `--exclude-tables=table_list` |'
  id: totrans-286
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--exclude-tables=table_list` |'
- en: '| Type | String |'
  id: totrans-287
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Do not dump the tables in *`table_list`*, which is a list of one or more comma-separated
    table names. Multiple instances of this option are additive. For more information,
    see [mysqlpump Object Selection](mysqlpump.html#mysqlpump-filtering "mysqlpump
    Object Selection").
  id: totrans-288
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要转储*`table_list`*中的表，这是一个包含一个或多个逗号分隔的表名称的列表。此选项的多个实例是累加的。有关更多信息，请参见[mysqlpump对象选择](mysqlpump.html#mysqlpump-filtering
    "mysqlpump对象选择")。
- en: '[`--exclude-triggers=*`trigger_list`*`](mysqlpump.html#option_mysqlpump_exclude-triggers)'
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--exclude-triggers=*`trigger_list`*`](mysqlpump.html#option_mysqlpump_exclude-triggers)'
- en: '| Command-Line Format | `--exclude-triggers=trigger_list` |'
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--exclude-triggers=trigger_list` |'
- en: '| Type | String |'
  id: totrans-291
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Do not dump the triggers in *`trigger_list`*, which is a list of one or more
    comma-separated trigger names. Multiple instances of this option are additive.
    For more information, see [mysqlpump Object Selection](mysqlpump.html#mysqlpump-filtering
    "mysqlpump Object Selection").
  id: totrans-292
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要转储*`trigger_list`*中的触发器，这是一个包含一个或多个逗号分隔的触发器名称的列表。此选项的多个实例是累加的。有关更多信息，请参见[mysqlpump对象选择](mysqlpump.html#mysqlpump-filtering
    "mysqlpump对象选择")。
- en: '[`--exclude-users=*`user_list`*`](mysqlpump.html#option_mysqlpump_exclude-users)'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--exclude-users=*`user_list`*`](mysqlpump.html#option_mysqlpump_exclude-users)'
- en: '| Command-Line Format | `--exclude-users=user_list` |'
  id: totrans-294
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--exclude-users=user_list` |'
- en: '| Type | String |'
  id: totrans-295
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Do not dump the user accounts in *`user_list`*, which is a list of one or more
    comma-separated account names. Multiple instances of this option are additive.
    For more information, see [mysqlpump Object Selection](mysqlpump.html#mysqlpump-filtering
    "mysqlpump Object Selection").
  id: totrans-296
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要转储*`user_list`*中的用户账户，这是一个包含一个或多个逗号分隔的账户名称的列表。此选项的多个实例是累加的。有关更多信息，请参见[mysqlpump对象选择](mysqlpump.html#mysqlpump-filtering
    "mysqlpump对象选择")。
- en: '[`--extended-insert=*`N`*`](mysqlpump.html#option_mysqlpump_extended-insert)'
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--extended-insert=*`N`*`](mysqlpump.html#option_mysqlpump_extended-insert)'
- en: '| Command-Line Format | `--extended-insert=N` |'
  id: totrans-298
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--extended-insert=N` |'
- en: Write [`INSERT`](insert.html "15.2.7 INSERT Statement") statements using multiple-row
    syntax that includes several `VALUES` lists. This results in a smaller dump file
    and speeds up inserts when the file is reloaded.
  id: totrans-299
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用包含多个`VALUES`列表的多行语法编写[`INSERT`](insert.html "15.2.7 INSERT Statement")语句。这样可以产生较小的转储文件，并在重新加载文件时加快插入速度。
- en: The option value indicates the number of rows to include in each [`INSERT`](insert.html
    "15.2.7 INSERT Statement") statement. The default is 250\. A value of 1 produces
    one [`INSERT`](insert.html "15.2.7 INSERT Statement") statement per table row.
  id: totrans-300
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选项值表示每个[`INSERT`](insert.html "15.2.7 INSERT Statement")语句中要包含的行数。默认值为250。值为1会产生每个表行一个[`INSERT`](insert.html
    "15.2.7 INSERT Statement")语句。
- en: '[`--get-server-public-key`](mysqlpump.html#option_mysqlpump_get-server-public-key)'
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--get-server-public-key`](mysqlpump.html#option_mysqlpump_get-server-public-key)'
- en: '| Command-Line Format | `--get-server-public-key` |'
  id: totrans-302
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--get-server-public-key` |'
- en: '| Type | Boolean |'
  id: totrans-303
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: Request from the server the public key required for RSA key pair-based password
    exchange. This option applies to clients that authenticate with the `caching_sha2_password`
    authentication plugin. For that plugin, the server does not send the public key
    unless requested. This option is ignored for accounts that do not authenticate
    with that plugin. It is also ignored if RSA-based password exchange is not used,
    as is the case when the client connects to the server using a secure connection.
  id: totrans-304
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从服务器请求用于RSA密钥对密码交换所需的公钥。此选项适用于使用`caching_sha2_password`认证插件进行身份验证的客户端。对于该插件，除非请求，否则服务器不会发送公钥。对于不使用该插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换，例如客户端使用安全连接连接到服务器时，此选项也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysqlpump.html#option_mysqlpump_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysqlpump.html#option_mysqlpump_get-server-public-key).
  id: totrans-305
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果给定[`--server-public-key-path=*`file_name`*`](mysqlpump.html#option_mysqlpump_server-public-key-path)并指定有效的公钥文件，则优先于[`--get-server-public-key`](mysqlpump.html#option_mysqlpump_get-server-public-key)。
- en: For information about the `caching_sha2_password` plugin, see [Section 8.4.1.2,
    “Caching SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication").
  id: totrans-306
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`caching_sha2_password`插件的信息，请参阅[第8.4.1.2节，“缓存SHA-2可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication")。
- en: '[`--hex-blob`](mysqlpump.html#option_mysqlpump_hex-blob)'
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--hex-blob`](mysqlpump.html#option_mysqlpump_hex-blob)'
- en: '| Command-Line Format | `--hex-blob` |'
  id: totrans-308
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--hex-blob` |'
- en: Dump binary columns using hexadecimal notation (for example, `'abc'` becomes
    `0x616263`). The affected data types are [`BINARY`](binary-varbinary.html "13.3.3 The
    BINARY and VARBINARY Types"), [`VARBINARY`](binary-varbinary.html "13.3.3 The
    BINARY and VARBINARY Types"), [`BLOB`](blob.html "13.3.4 The BLOB and TEXT Types")
    types, [`BIT`](bit-type.html "13.1.5 Bit-Value Type - BIT"), all spatial data
    types, and other non-binary data types when used with the [`binary` character
    set](charset-binary-set.html "12.10.8 The Binary Character Set").
  id: totrans-309
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用十六进制表示法转储二进制列（例如，`'abc'`变为`0x616263`）。受影响的数据类型包括[`BINARY`](binary-varbinary.html
    "13.3.3 The BINARY and VARBINARY Types")、[`VARBINARY`](binary-varbinary.html "13.3.3 The
    BINARY and VARBINARY Types")、[`BLOB`](blob.html "13.3.4 The BLOB and TEXT Types")类型、[`BIT`](bit-type.html
    "13.1.5 Bit-Value Type - BIT")、所有空间数据类型以及其他非二进制数据类型（与[`binary`字符集](charset-binary-set.html
    "12.10.8 The Binary Character Set")一起使用时）。
