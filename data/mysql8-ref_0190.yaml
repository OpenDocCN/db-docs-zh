  id: totrans-338
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--insert-ignore` |'
- en: Write [`INSERT IGNORE`](insert.html "15.2.7 INSERT Statement") statements rather
    than [`INSERT`](insert.html "15.2.7 INSERT Statement") statements.
  id: totrans-339
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 写入[`INSERT IGNORE`](insert.html "15.2.7 INSERT语句")语句而不是[`INSERT`](insert.html
    "15.2.7 INSERT语句")语句。
- en: '[`--log-error-file=*`file_name`*`](mysqlpump.html#option_mysqlpump_log-error-file)'
  id: totrans-340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--log-error-file=*`file_name`*`](mysqlpump.html#option_mysqlpump_log-error-file)'
- en: '| Command-Line Format | `--log-error-file=file_name` |'
  id: totrans-341
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--log-error-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-342
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Log warnings and errors by appending them to the named file. If this option
    is not given, [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup
    Program") writes warnings and errors to the standard error output.
  id: totrans-343
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过将警告和错误附加到指定的文件名来记录警告和错误。如果未提供此选项，[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump
    — A Database Backup Program")将警告和错误写入标准错误输出。
- en: '[`--login-path=*`name`*`](mysqlpump.html#option_mysqlpump_login-path)'
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--login-path=*`name`*`](mysqlpump.html#option_mysqlpump_login-path)'
- en: '| Command-Line Format | `--login-path=name` |'
  id: totrans-345
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--login-path=name` |'
- en: '| Type | String |'
  id: totrans-346
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Read options from the named login path in the `.mylogin.cnf` login path file.
    A “login path” is an option group containing options that specify which MySQL
    server to connect to and which account to authenticate as. To create or modify
    a login path file, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-347
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '从`.mylogin.cnf`登录路径文件中的命名登录路径中读取选项。 “登录路径”是一个包含指定要连接到哪个MySQL服务器以及要作为哪个帐户进行身份验证的选项的选项组。要创建或修改登录路径文件，请使用[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL配置实用程序")实用程序。请参见[���6.6.7节，“mysql_config_editor
    — MySQL配置实用程序”](mysql-config-editor.html "6.6.7 mysql_config_editor — MySQL配置实用程序")。 '
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-348
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--max-allowed-packet=*`N`*`](mysqlpump.html#option_mysqlpump_max-allowed-packet)'
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--max-allowed-packet=*`N`*`](mysqlpump.html#option_mysqlpump_max-allowed-packet)'
- en: '| Command-Line Format | `--max-allowed-packet=N` |'
  id: totrans-350
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--max-allowed-packet=N` |'
- en: '| Type | Numeric |'
  id: totrans-351
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数值 |'
- en: '| Default Value | `25165824` |'
  id: totrans-352
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `25165824` |'
- en: The maximum size of the buffer for client/server communication. The default
    is 24MB, the maximum is 1GB.
  id: totrans-353
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 客户端/服务器通信缓冲区的最大大小。默认值为24MB，最大值为1GB。
- en: '[`--net-buffer-length=*`N`*`](mysqlpump.html#option_mysqlpump_net-buffer-length)'
  id: totrans-354
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--net-buffer-length=*`N`*`](mysqlpump.html#option_mysqlpump_net-buffer-length)'
- en: '| Command-Line Format | `--net-buffer-length=N` |'
  id: totrans-355
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--net-buffer-length=N` |'
- en: '| Type | Numeric |'
  id: totrans-356
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数值 |'
- en: '| Default Value | `1047552` |'
  id: totrans-357
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `1047552` |'
- en: The initial size of the buffer for client/server communication. When creating
    multiple-row [`INSERT`](insert.html "15.2.7 INSERT Statement") statements (as
    with the [`--extended-insert`](mysqlpump.html#option_mysqlpump_extended-insert)
    option), [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    creates rows up to *`N`* bytes long. If you use this option to increase the value,
    ensure that the MySQL server [`net_buffer_length`](server-system-variables.html#sysvar_net_buffer_length)
    system variable has a value at least this large.
  id: totrans-358
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 客户端/服务器通信缓冲区的初始大小。在创建多行[`INSERT`](insert.html "15.2.7 INSERT 语句")语句（如使用[`--extended-insert`](mysqlpump.html#option_mysqlpump_extended-insert)选项时），[**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — 一个数据库备份程序")创建长度最长达到*`N`*字节的行。如果您使用此选项来增加值，请确保MySQL服务器的[`net_buffer_length`](server-system-variables.html#sysvar_net_buffer_length)系统变量至少具有这么大的值。
- en: '[`--no-create-db`](mysqlpump.html#option_mysqlpump_no-create-db)'
  id: totrans-359
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-create-db`](mysqlpump.html#option_mysqlpump_no-create-db)'
- en: '| Command-Line Format | `--no-create-db` |'
  id: totrans-360
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-create-db` |'
- en: Suppress any [`CREATE DATABASE`](create-database.html "15.1.12 CREATE DATABASE
    Statement") statements that might otherwise be included in the output.
  id: totrans-361
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 抑制可能包含在输出中的任何[`CREATE DATABASE`](create-database.html "15.1.12 CREATE DATABASE
    语句")语句。
- en: '[`--no-create-info`](mysqlpump.html#option_mysqlpump_no-create-info), `-t`'
  id: totrans-362
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-create-info`](mysqlpump.html#option_mysqlpump_no-create-info)，`-t`'
- en: '| Command-Line Format | `--no-create-info` |'
  id: totrans-363
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-create-info` |'
- en: Do not write [`CREATE TABLE`](create-table.html "15.1.20 CREATE TABLE Statement")
    statements that create each dumped table.
  id: totrans-364
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要编写创建每个转储表的[`CREATE TABLE`](create-table.html "15.1.20 CREATE TABLE 语句")语句。
- en: '[`--no-defaults`](mysqlpump.html#option_mysqlpump_no-defaults)'
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-defaults`](mysqlpump.html#option_mysqlpump_no-defaults)'
- en: '| Command-Line Format | `--no-defaults` |'
  id: totrans-366
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-defaults` |'
- en: Do not read any option files. If program startup fails due to reading unknown
    options from an option file, [`--no-defaults`](mysqlpump.html#option_mysqlpump_no-defaults)
    can be used to prevent them from being read.
  id: totrans-367
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要读取任何选项文件。如果由于从选项文件中读取未知选项而导致程序启动失败，可以使用[`--no-defaults`](mysqlpump.html#option_mysqlpump_no-defaults)来防止读取它们。
- en: The exception is that the `.mylogin.cnf` file is read in all cases, if it exists.
    This permits passwords to be specified in a safer way than on the command line
    even when [`--no-defaults`](mysqlpump.html#option_mysqlpump_no-defaults) is used.
    To create `.mylogin.cnf`, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-368
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例外情况是，如果存在`.mylogin.cnf`文件，则在所有情况下都会读取该文件。即使使用[`--no-defaults`](mysqlpump.html#option_mysqlpump_no-defaults)，这使得可以以比在命令行上更安全的方式指定密码。要创建`.mylogin.cnf`，请使用[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL配置实用程序")实用程序。请参见[第6.6.7节，“mysql_config_editor
    — MySQL配置实用程序”](mysql-config-editor.html "6.6.7 mysql_config_editor — MySQL配置实用程序")。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-369
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--parallel-schemas=[*`N`*:]*`db_list`*`](mysqlpump.html#option_mysqlpump_parallel-schemas)'
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--parallel-schemas=[*`N`*:]*`db_list`*`](mysqlpump.html#option_mysqlpump_parallel-schemas)'
