- en: The [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    client utility performs [logical backups](glossary.html#glos_logical_backup "logical
    backup"), producing a set of SQL statements that can be executed to reproduce
    the original database object definitions and table data. It dumps one or more
    MySQL databases for backup or transfer to another SQL server.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")客户端实用程序执行[逻辑备份](glossary.html#glos_logical_backup
    "logical backup")，生成一组可以执行的SQL语句，以重现原始数据库对象定义和表数据。它为备份或传输到另一个SQL服务器转储一个或多个MySQL数据库。'
- en: Note
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    is deprecated as of MySQL 8.0.34; expect it to be removed in a future version
    of MySQL. You can use such MySQL programs as [**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program") and MySQL Shell to perform logical backups, dump
    databases, and similar tasks instead.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")在MySQL
    8.0.34中已弃用；预计将在未来的MySQL版本中删除。您可以使用MySQL程序，如[**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program")和MySQL Shell来执行逻辑备份、转储数据库和类似任务。'
- en: Tip
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: Consider using the [MySQL Shell dump utilities](/doc/mysql-shell/8.0/en/mysql-shell-utilities-dump-instance-schema.html),
    which provide parallel dumping with multiple threads, file compression, and progress
    information display, as well as cloud features such as Oracle Cloud Infrastructure
    Object Storage streaming, and MySQL HeatWave Service compatibility checks and
    modifications. Dumps can be easily imported into a MySQL Server instance or a
    MySQL HeatWave Service DB System using the [MySQL Shell load dump utilities](/doc/mysql-shell/8.0/en/mysql-shell-utilities-load-dump.html).
    Installation instructions for MySQL Shell can be found [here](/doc/mysql-shell/8.0/en/mysql-shell-install.html).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑使用[MySQL Shell转储实用程序](/doc/mysql-shell/8.0/en/mysql-shell-utilities-dump-instance-schema.html)，提供多线程并行转储、文件压缩和进度信息显示，以及云功能，如Oracle
    Cloud Infrastructure Object Storage流式传输和MySQL HeatWave Service兼容性检查和修改。转储可以轻松导入到MySQL服务器实例或MySQL
    HeatWave Service DB系统中，使用[MySQL Shell加载转储实用程序](/doc/mysql-shell/8.0/en/mysql-shell-utilities-load-dump.html)。MySQL
    Shell的安装说明可以在[这里](/doc/mysql-shell/8.0/en/mysql-shell-install.html)找到。
- en: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    features include:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")的功能包括：'
- en: Parallel processing of databases, and of objects within databases, to speed
    up the dump process
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并行处理数据库和数据库内的对象，以加快转储过程
- en: Better control over which databases and database objects (tables, stored programs,
    user accounts) to dump
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更好地控制要转储的数据库和数据库对象（表、存储过程、用户帐户）
- en: Dumping of user accounts as account-management statements ([`CREATE USER`](create-user.html
    "15.7.1.3 CREATE USER Statement"), [`GRANT`](grant.html "15.7.1.6 GRANT Statement"))
    rather than as inserts into the `mysql` system database
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 转储用户帐户作为帐户管理语句（[`CREATE USER`](create-user.html "15.7.1.3 CREATE USER Statement")，[`GRANT`](grant.html
    "15.7.1.6 GRANT Statement")），而不是作为插入到`mysql`系统数据库中
- en: Capability of creating compressed output
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建压缩输出的能力
- en: Progress indicator (the values are estimates)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进度指示器（值为估计值）
- en: For dump file reloading, faster secondary index creation for `InnoDB` tables
    by adding indexes after rows are inserted
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于通过在插入行后添加索引来加快`InnoDB`表的辅助索引创建的转储文件重新加载
- en: Note
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    uses MySQL features introduced in MySQL 5.7, and thus assumes use with MySQL 5.7
    or higher.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    使用了 MySQL 5.7 中引入的功能，因此假定与 MySQL 5.7 或更高版本一起使用。'
- en: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    requires at least the [`SELECT`](privileges-provided.html#priv_select) privilege
    for dumped tables, [`SHOW VIEW`](privileges-provided.html#priv_show-view) for
    dumped views, [`TRIGGER`](privileges-provided.html#priv_trigger) for dumped triggers,
    and [`LOCK TABLES`](privileges-provided.html#priv_lock-tables) if the [`--single-transaction`](mysqlpump.html#option_mysqlpump_single-transaction)
    option is not used. The [`SELECT`](privileges-provided.html#priv_select) privilege
    on the `mysql` system database is required to dump user definitions. Certain options
    might require other privileges as noted in the option descriptions.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    至少需要对被转储表具有 [`SELECT`](privileges-provided.html#priv_select) 权限，对被转储视图具有 [`SHOW
    VIEW`](privileges-provided.html#priv_show-view) 权限，对被转储触发器具有 [`TRIGGER`](privileges-provided.html#priv_trigger)
    权限，如果未使用 [`--single-transaction`](mysqlpump.html#option_mysqlpump_single-transaction)
    选项，则需要 [`LOCK TABLES`](privileges-provided.html#priv_lock-tables) 权限。需要对 `mysql`
    系统数据库具有 [`SELECT`](privileges-provided.html#priv_select) 权限以转储用户定义。某些选项可能需要其他权限，如选项描述中所述。'
- en: To reload a dump file, you must have the privileges required to execute the
    statements that it contains, such as the appropriate `CREATE` privileges for objects
    created by those statements.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要重新加载转储文件，您必须具有执行其中包含的语句所需的权限，例如这些语句创建的对象所需的适当 `CREATE` 权限。
- en: Note
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'A dump made using PowerShell on Windows with output redirection creates a file
    that has UTF-16 encoding:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows 上使用 PowerShell 进行输出重定向创建的转储文件具有 UTF-16 编码：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'However, UTF-16 is not permitted as a connection character set (see [Section 12.4,
    “Connection Character Sets and Collations”](charset-connection.html "12.4 Connection
    Character Sets and Collations")), so the dump file cannot be loaded correctly.
    To work around this issue, use the `--result-file` option, which creates the output
    in ASCII format:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，不允许使用 UTF-16 作为连接字符集（请参阅 [第 12.4 节，“连接字符集和校对规则”](charset-connection.html
    "12.4 Connection Character Sets and Collations")），因此无法正确加载转储文件。要解决此问题，请使用 `--result-file`
    选项，以 ASCII 格式创建输出：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: mysqlpump Invocation Syntax
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: mysqlpump 调用语法
- en: 'By default, [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup
    Program") dumps all databases (with certain exceptions noted in [mysqlpump Restrictions](mysqlpump.html#mysqlpump-restrictions
    "mysqlpump Restrictions")). To specify this behavior explicitly, use the [`--all-databases`](mysqlpump.html#option_mysqlpump_all-databases)
    option:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    转储所有数据库（在 [mysqlpump 限制](mysqlpump.html#mysqlpump-restrictions "mysqlpump Restrictions")
    中有特定例外）。要明确指定此行为，请使用 [`--all-databases`](mysqlpump.html#option_mysqlpump_all-databases)
    选项：
- en: '[PRE2]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'To dump a single database, or certain tables within that database, name the
    database on the command line, optionally followed by table names:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要转储单个数据库或该数据库中的某些表，请在命令行上命名数据库，可选地跟随表名：
- en: '[PRE3]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'To treat all name arguments as database names, use the [`--databases`](mysqlpump.html#option_mysqlpump_databases)
    option:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要将所有名称参数视为数据库名称，请使用 [`--databases`](mysqlpump.html#option_mysqlpump_databases)
    选项：
- en: '[PRE4]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'By default, [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup
    Program") does not dump user account definitions, even if you dump the `mysql`
    system database that contains the grant tables. To dump grant table contents as
    logical definitions in the form of [`CREATE USER`](create-user.html "15.7.1.3 CREATE
    USER Statement") and [`GRANT`](grant.html "15.7.1.6 GRANT Statement") statements,
    use the [`--users`](mysqlpump.html#option_mysqlpump_users) option and suppress
    all database dumping:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    不会转储用户帐户定义，即使您转储包含授权表的 `mysql` 系统数据库。要以逻辑定义的形式转储授权表内容，如 [`CREATE USER`](create-user.html
    "15.7.1.3 CREATE USER Statement") 和 [`GRANT`](grant.html "15.7.1.6 GRANT Statement")
    语句，使用 [`--users`](mysqlpump.html#option_mysqlpump_users) 选项并禁止所有数据库转储：
- en: '[PRE5]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: In the preceding command, `%` is a wildcard that matches all database names
    for the [`--exclude-databases`](mysqlpump.html#option_mysqlpump_exclude-databases)
    option.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述命令中，`%` 是一个通配符，用于匹配所有数据库名称以供 [`--exclude-databases`](mysqlpump.html#option_mysqlpump_exclude-databases)
    选项使用。
- en: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    supports several options for including or excluding databases, tables, stored
    programs, and user definitions. See [mysqlpump Object Selection](mysqlpump.html#mysqlpump-filtering
    "mysqlpump Object Selection").'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    支持几个选项，用于包括或排除数据库、表、存储程序和用户定义。请参阅 [mysqlpump 对象选择](mysqlpump.html#mysqlpump-filtering
    "mysqlpump Object Selection")。'
- en: 'To reload a dump file, execute the statements that it contains. For example,
    use the [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")
    client:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要重新加载转储文件，请执行其中包含的语句。例如，使用 [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line
    Client") 客户端：
- en: '[PRE6]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: The following discussion provides additional [**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — A Database Backup Program") usage examples.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 以下讨论提供了额外的 [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup
    Program") 使用示例。
- en: To see a list of the options [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump
    — A Database Backup Program") supports, issue the command [**mysqlpump --help**](mysqlpump.html
    "6.5.6 mysqlpump — A Database Backup Program").
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看 [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    支持的选项列表，请发出命令 [**mysqlpump --help**](mysqlpump.html "6.5.6 mysqlpump — A Database
    Backup Program")。
- en: mysqlpump Option Summary
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: mysqlpump 选项摘要
- en: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    supports the following options, which can be specified on the command line or
    in the `[mysqlpump]` and `[client]` groups of an option file. (Prior to MySQL
    8.0.20, [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    read the `[mysql_dump]` group rather than `[mysqlpump]`. As of 8.0.20, `[mysql_dump]`
    is still accepted but is deprecated.) For information about option files used
    by MySQL programs, see [Section 6.2.2.2, “Using Option Files”](option-files.html
    "6.2.2.2 Using Option Files").'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    支持以下选项，可以在命令行或选项文件的 `[mysqlpump]` 和 `[client]` 组中指定。（在 MySQL 8.0.20 之前，[**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — A Database Backup Program") 读取 `[mysql_dump]` 组而不是 `[mysqlpump]`。从
    8.0.20 开始，仍然接受 `[mysql_dump]` 但已被弃用。）有关 MySQL 程序使用的选项文件的信息，请参见 [6.2.2.2 使用选项文件](option-files.html
    "6.2.2.2 Using Option Files")。'
