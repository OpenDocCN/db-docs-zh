  zh: 转储*`trigger_list`*中的触发器，这是一个包含一个或多个逗号分隔的触发器名称的列表。此选项的多个实例是累加的。有关更多信息，请参见[mysqlpump对象选择](mysqlpump.html#mysqlpump-filtering
    "mysqlpump对象选择")。
- en: '[`--include-users=*`user_list`*`](mysqlpump.html#option_mysqlpump_include-users)'
  id: totrans-333
  prefs:
  - PREF_UL
