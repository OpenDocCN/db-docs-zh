  zh: '| 命令行格式 | `--parallel-schemas=[N:]schema_list` |'
- en: '| Type | String |'
  id: totrans-372
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Create a queue for processing the databases in *`db_list`*, which is a list
    of one or more comma-separated database names. If *`N`* is given, the queue uses
    *`N`* threads. If *`N`* is not given, the [`--default-parallelism`](mysqlpump.html#option_mysqlpump_default-parallelism)
    option determines the number of queue threads.
  id: totrans-373
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 创建一个用于处理 *`db_list`* 中的数据库的队列，其中 *`db_list`* 是一个或多个逗号分隔的数据库名称列表。如果给定 *`N`*，则队列使用
    *`N`* 个线程。如果未给定 *`N`*，则 [`--default-parallelism`](mysqlpump.html#option_mysqlpump_default-parallelism)
    选项确定队列线程的数量。
- en: Multiple instances of this option create multiple queues. [**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — A Database Backup Program") also creates a default queue to
    use for databases not named in any [`--parallel-schemas`](mysqlpump.html#option_mysqlpump_parallel-schemas)
    option, and for dumping user definitions if command options select them. For more
    information, see [mysqlpump Parallel Processing](mysqlpump.html#mysqlpump-parallelism
    "mysqlpump Parallel Processing").
  id: totrans-374
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项的多个实例会创建多个队列。[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database
    Backup Program") 还会创建一个默认队列，用于未在任何 [`--parallel-schemas`](mysqlpump.html#option_mysqlpump_parallel-schemas)
    选项中命名的数据库，以及在命令选项选择它们时用于转储用户定义。有关更多信息，请参见 [mysqlpump 并行处理](mysqlpump.html#mysqlpump-parallelism
    "mysqlpump Parallel Processing")。
- en: '[`--password[=*`password`*]`](mysqlpump.html#option_mysqlpump_password), `-p[*`password`*]`'
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password[=*`password`*]`](mysqlpump.html#option_mysqlpump_password), `-p[*`password`*]`'
- en: '| Command-Line Format | `--password[=password]` |'
  id: totrans-376
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--password[=password]` |'
- en: '| Type | String |'
  id: totrans-377
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The password of the MySQL account used for connecting to the server. The password
    value is optional. If not given, [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump
    — A Database Backup Program") prompts for one. If given, there must be *no space*
    between [`--password=`](mysqlpump.html#option_mysqlpump_password) or `-p` and
    the password following it. If no password option is specified, the default is
    to send no password.
  id: totrans-378
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的 MySQL 帐户的密码。密码值是可选的。如果未提供，[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump
    — A Database Backup Program") 会提示输入一个。如果提供了密码，则 [`--password=`](mysqlpump.html#option_mysqlpump_password)
    或 `-p` 和后面的密码之间 *不能有空格*。如果未指定密码选项，则默认情况下不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-379
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上提供密码，请使用选项文件。请参阅 [第 8.1.2.1 节，“终端用户密码安全指南”](password-security-user.html
    "8.1.2.1 End-User Guidelines for Password Security")。
- en: To explicitly specify that there is no password and that [**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — A Database Backup Program") should not prompt for one, use
    the [`--skip-password`](mysqlpump.html#option_mysqlpump_password) option.
  id: totrans-380
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要明确指定没有密码，并且 [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup
    Program") 不应提示输入密码，请使用 [`--skip-password`](mysqlpump.html#option_mysqlpump_password)
    选项。
- en: '[`--password1[=*`pass_val`*]`](mysqlpump.html#option_mysqlpump_password1)'
  id: totrans-381
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password1[=*`pass_val`*]`](mysqlpump.html#option_mysqlpump_password1)'
- en: The password for multifactor authentication factor 1 of the MySQL account used
    for connecting to the server. The password value is optional. If not given, [**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — A Database Backup Program") prompts for one. If given, there
    must be *no space* between [`--password1=`](mysqlpump.html#option_mysqlpump_password1)
    and the password following it. If no password option is specified, the default
    is to send no password.
  id: totrans-382
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的 MySQL 帐户的多因素身份验证因子 1 的密码。密码值是可选的。如果未提供，[**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — A Database Backup Program") 会提示输入一个。如果提供了密码，则 [`--password1=`](mysqlpump.html#option_mysqlpump_password1)
    和后面的密码之间 *不能有空格*。如果未指定密码选项，则默认情况下不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-383
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上提供密码，请使用选项文件。请参阅 [第 8.1.2.1 节，“终端用户密码安全指南”](password-security-user.html
    "8.1.2.1 End-User Guidelines for Password Security")。
- en: To explicitly specify that there is no password and that [**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — A Database Backup Program") should not prompt for one, use
    the [`--skip-password1`](mysqlpump.html#option_mysqlpump_password1) option.
  id: totrans-384
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 明确指定没有密码，并且[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup
    Program")不���提示输入密码，请使用[`--skip-password1`](mysqlpump.html#option_mysqlpump_password1)选项。
- en: '[`--password1`](mysqlpump.html#option_mysqlpump_password1) and [`--password`](mysqlpump.html#option_mysqlpump_password)
    are synonymous, as are [`--skip-password1`](mysqlpump.html#option_mysqlpump_password1)
    and [`--skip-password`](mysqlpump.html#option_mysqlpump_password).'
  id: totrans-385
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--password1`](mysqlpump.html#option_mysqlpump_password1)和[`--password`](mysqlpump.html#option_mysqlpump_password)是同义词，[`--skip-password1`](mysqlpump.html#option_mysqlpump_password1)和[`--skip-password`](mysqlpump.html#option_mysqlpump_password)也是。'
- en: '[`--password2[=*`pass_val`*]`](mysqlpump.html#option_mysqlpump_password2)'
  id: totrans-386
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password2[=*`pass_val`*]`](mysqlpump.html#option_mysqlpump_password2)'
- en: The password for multifactor authentication factor 2 of the MySQL account used
    for connecting to the server. The semantics of this option are similar to the
    semantics for [`--password1`](mysqlpump.html#option_mysqlpump_password1); see
    the description of that option for details.
  id: totrans-387
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的多因素认证因子2的密码。此选项的语义类似于[`--password1`](mysqlpump.html#option_mysqlpump_password1)的语义；有关详细信息，请参见该选项的描述。
- en: '[`--password3[=*`pass_val`*]`](mysqlpump.html#option_mysqlpump_password3)'
  id: totrans-388
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password3[=*`pass_val`*]`](mysqlpump.html#option_mysqlpump_password3)'
- en: The password for multifactor authentication factor 3 of the MySQL account used
    for connecting to the server. The semantics of this option are similar to the
    semantics for [`--password1`](mysqlpump.html#option_mysqlpump_password1); see
    the description of that option for details.
  id: totrans-389
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的多因素认证因子3的密码。此选项的语义类似于[`--password1`](mysqlpump.html#option_mysqlpump_password1)的语义；有关详细信息，请参见该选项的描述。
- en: '[`--plugin-dir=*`dir_name`*`](mysqlpump.html#option_mysqlpump_plugin-dir)'
  id: totrans-390
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--plugin-dir=*`dir_name`*`](mysqlpump.html#option_mysqlpump_plugin-dir)'
- en: '| Command-Line Format | `--plugin-dir=dir_name` |'
  id: totrans-391
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--plugin-dir=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-392
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名称 |'
- en: The directory in which to look for plugins. Specify this option if the [`--default-auth`](mysqlpump.html#option_mysqlpump_default-auth)
    option is used to specify an authentication plugin but [**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — A Database Backup Program") does not find it. See [Section 8.2.17,
    “Pluggable Authentication”](pluggable-authentication.html "8.2.17 Pluggable Authentication").
  id: totrans-393
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查找插件的目录。如果使用[`--default-auth`](mysqlpump.html#option_mysqlpump_default-auth)选项指定身份验证插件但[**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — A Database Backup Program")找不到它，请指定此选项。参见[第8.2.17节，“可插拔认证”](pluggable-authentication.html
    "8.2.17 Pluggable Authentication")。
- en: '[`--port=*`port_num`*`](mysqlpump.html#option_mysqlpump_port), `-P *`port_num`*`'
  id: totrans-394
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--port=*`port_num`*`](mysqlpump.html#option_mysqlpump_port), `-P *`port_num`*`'
- en: '| Command-Line Format | `--port=port_num` |'
  id: totrans-395
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--port=port_num` |'
- en: '| Type | Numeric |'
  id: totrans-396
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数字 |'
- en: '| Default Value | `3306` |'
  id: totrans-397
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `3306` |'
- en: For TCP/IP connections, the port number to use.
  id: totrans-398
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于TCP/IP连接的端口号。
- en: '[`--print-defaults`](mysqlpump.html#option_mysqlpump_print-defaults)'
  id: totrans-399
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--print-defaults`](mysqlpump.html#option_mysqlpump_print-defaults)'
- en: '| Command-Line Format | `--print-defaults` |'
  id: totrans-400
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--print-defaults` |'
- en: Print the program name and all options that it gets from option files.
  id: totrans-401
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 打印程序名称以及从选项文件获取的所有选项。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-402
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的其他信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--protocol={TCP|SOCKET|PIPE|MEMORY}`](mysqlpump.html#option_mysqlpump_protocol)'
  id: totrans-403
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--protocol={TCP|SOCKET|PIPE|MEMORY}`](mysqlpump.html#option_mysqlpump_protocol)'
- en: '| Command-Line Format | `--protocol=type` |'
  id: totrans-404
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--protocol=type` |'
- en: '| Type | String |'
  id: totrans-405
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `[see text]` |'
  id: totrans-406
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `[见文本]` |'
- en: '| Valid Values | `TCP``SOCKET``PIPE``MEMORY` |'
  id: totrans-407
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `TCP``SOCKET``PIPE``MEMORY` |'
- en: The transport protocol to use for connecting to the server. It is useful when
    the other connection parameters normally result in use of a protocol other than
    the one you want. For details on the permissible values, see [Section 6.2.7, “Connection
    Transport Protocols”](transport-protocols.html "6.2.7 Connection Transport Protocols").
  id: totrans-408
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的传输协议。当其他连接参数通常导致使用不希望使用的协议时，这很有用。有关允许值的详细信息，请参见[第6.2.7节，“连接传输协议”](transport-protocols.html
    "6.2.7 Connection Transport Protocols")。
- en: '[`--replace`](mysqlpump.html#option_mysqlpump_replace)'
  id: totrans-409
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--replace`](mysqlpump.html#option_mysqlpump_replace)'
- en: '| Command-Line Format | `--replace` |'
  id: totrans-410
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--replace` |'
- en: Write [`REPLACE`](replace.html "15.2.12 REPLACE Statement") statements rather
    than [`INSERT`](insert.html "15.2.7 INSERT Statement") statements.
  id: totrans-411
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用[`REPLACE`](replace.html "15.2.12 REPLACE Statement")语句而不是[`INSERT`](insert.html
    "15.2.7 INSERT Statement")语句。
- en: '[`--result-file=*`file_name`*`](mysqlpump.html#option_mysqlpump_result-file)'
  id: totrans-412
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--result-file=*`file_name`*`](mysqlpump.html#option_mysqlpump_result-file)'
- en: '| Command-Line Format | `--result-file=file_name` |'
  id: totrans-413
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--result-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-414
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Direct output to the named file. The result file is created and its previous
    contents overwritten, even if an error occurs while generating the dump.
  id: totrans-415
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将输出直接定向到指定的文件。即使在生成转储时发生错误，结果文件也会被创建并覆盖其先前的内容。
- en: This option should be used on Windows to prevent newline `\n` characters from
    being converted to `\r\n` carriage return/newline sequences.
  id: totrans-416
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项应在Windows上使用，以防止换行符`\n`被转换为`\r\n`回车/换行序列。
- en: '[`--routines`](mysqlpump.html#option_mysqlpump_routines)'
  id: totrans-417
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--routines`](mysqlpump.html#option_mysqlpump_routines)'
- en: '| Command-Line Format | `--routines` |'
  id: totrans-418
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--routines` |'
- en: '| Type | Boolean |'
  id: totrans-419
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `TRUE` |'
  id: totrans-420
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `TRUE` |'
- en: Include stored routines (procedures and functions) for the dumped databases
    in the output. This option requires the global [`SELECT`](privileges-provided.html#priv_select)
    privilege.
  id: totrans-421
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在输出中包含已存储的例程（过程和函数）的转储数据库。此选项需要全局[`SELECT`](privileges-provided.html#priv_select)权限。
- en: The output generated by using [`--routines`](mysqlpump.html#option_mysqlpump_routines)
    contains [`CREATE PROCEDURE`](create-procedure.html "15.1.17 CREATE PROCEDURE
    and CREATE FUNCTION Statements") and [`CREATE FUNCTION`](create-function.html
    "15.1.14 CREATE FUNCTION Statement") statements to create the routines.
  id: totrans-422
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用[`--routines`](mysqlpump.html#option_mysqlpump_routines)生成的输出包含[`CREATE PROCEDURE`](create-procedure.html
    "15.1.17 CREATE PROCEDURE and CREATE FUNCTION Statements")和[`CREATE FUNCTION`](create-function.html
    "15.1.14 CREATE FUNCTION Statement")语句以创建例程。
- en: This option is enabled by default; use [`--skip-routines`](mysqlpump.html#option_mysqlpump_routines)
    to disable it.
  id: totrans-423
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项默认启用；使用[`--skip-routines`](mysqlpump.html#option_mysqlpump_routines)来禁用它。
- en: '[`--server-public-key-path=*`file_name`*`](mysqlpump.html#option_mysqlpump_server-public-key-path)'
  id: totrans-424
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--server-public-key-path=*`file_name`*`](mysqlpump.html#option_mysqlpump_server-public-key-path)'
- en: '| Command-Line Format | `--server-public-key-path=file_name` |'
  id: totrans-425
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--server-public-key-path=file_name` |'
- en: '| Type | File name |'
  id: totrans-426
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The path name to a file in PEM format containing a client-side copy of the public
    key required by the server for RSA key pair-based password exchange. This option
    applies to clients that authenticate with the `sha256_password` or `caching_sha2_password`
    authentication plugin. This option is ignored for accounts that do not authenticate
    with one of those plugins. It is also ignored if RSA-based password exchange is
    not used, as is the case when the client connects to the server using a secure
    connection.
  id: totrans-427
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: PEM格式文件的路径名，其中包含服务器所需的客户端端公钥的副本，用于RSA密钥对密码交换。此选项适用于使用`sha256_password`或`caching_sha2_password`认证插件进行身份验证的客户端。对于不使用这些插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换，例如客户端使用安全连接连接到服务器时，也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysqlpump.html#option_mysqlpump_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysqlpump.html#option_mysqlpump_get-server-public-key).
  id: totrans-428
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果给定[`--server-public-key-path=*`file_name`*`](mysqlpump.html#option_mysqlpump_server-public-key-path)并指定有效的公钥文件，则优先于[`--get-server-public-key`](mysqlpump.html#option_mysqlpump_get-server-public-key)。
- en: For `sha256_password`, this option applies only if MySQL was built using OpenSSL.
  id: totrans-429
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于`sha256_password`，此选项仅在MySQL使用OpenSSL构建时适用。
- en: For information about the `sha256_password` and `caching_sha2_password` plugins,
    see [Section 8.4.1.3, “SHA-256 Pluggable Authentication”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256 Pluggable Authentication"), and [Section 8.4.1.2, “Caching SHA-2
    Pluggable Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching
    SHA-2 Pluggable Authentication").
  id: totrans-430
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`sha256_password`和`caching_sha2_password`插件的信息，请参见[第8.4.1.3节，“SHA-256可插拔认证”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256 Pluggable Authentication")和[第8.4.1.2节，“缓存SHA-2可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication")。
- en: '[`--set-charset`](mysqlpump.html#option_mysqlpump_set-charset)'
  id: totrans-431
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--set-charset`](mysqlpump.html#option_mysqlpump_set-charset)'
- en: '| Command-Line Format | `--set-charset` |'
  id: totrans-432
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--set-charset` |'
- en: Write [`SET NAMES *`default_character_set`*`](set-names.html "15.7.6.3 SET NAMES
    Statement") to the output.
  id: totrans-433
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将[`SET NAMES *`default_character_set`*`](set-names.html "15.7.6.3 SET NAMES
    Statement")写入输出。
- en: This option is enabled by default. To disable it and suppress the [`SET NAMES`](set-names.html
    "15.7.6.3 SET NAMES Statement") statement, use [`--skip-set-charset`](mysqlpump.html#option_mysqlpump_set-charset).
  id: totrans-434
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项默认启用。要禁用它并抑制[`SET NAMES`](set-names.html "15.7.6.3 SET NAMES Statement")语句，请使用[`--skip-set-charset`](mysqlpump.html#option_mysqlpump_set-charset)。
- en: '`--set-gtid-purged=*`value`*`'
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--set-gtid-purged=*`value`*`'
- en: '| Command-Line Format | `--set-gtid-purged=value` |'
  id: totrans-436
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--set-gtid-purged=value` |'
- en: '| Type | Enumeration |'
  id: totrans-437
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `AUTO` |'
  id: totrans-438
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `AUTO` |'
- en: '| Valid Values | `OFF``ON``AUTO` |'
  id: totrans-439
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `OFF``ON``AUTO` |'
- en: This option enables control over global transaction ID (GTID) information written
    to the dump file, by indicating whether to add a [`SET @@GLOBAL.gtid_purged`](set-variable.html
    "15.7.6.1 SET Syntax for Variable Assignment") statement to the output. This option
    may also cause a statement to be written to the output that disables binary logging
    while the dump file is being reloaded.
  id: totrans-440
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项通过指示是否向输出添加[`SET @@GLOBAL.gtid_purged`](set-variable.html "15.7.6.1 SET Syntax
    for Variable Assignment")语句，使得可以控制写入转储文件的全局事务ID（GTID）信息。此选项还可能导致在重新加载转储文件时向输出写入一个禁用二进制日志的语句。
- en: The following table shows the permitted option values. The default value is
    `AUTO`.
  id: totrans-441
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 下表显示了允许的选项值。默认值为`AUTO`。
- en: '| Value | Meaning |'
  id: totrans-442
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 值 | 含义 |'
- en: '| `OFF` | Add no `SET` statement to the output. |'
  id: totrans-443
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `OFF` | 不向输出添加任何`SET`语句。 '
- en: '| `ON` | Add a `SET` statement to the output. An error occurs if GTIDs are
    not enabled on the server. |'
  id: totrans-444
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `ON` | 向输出添加一个`SET`语句。如果服务器未启用GTIDs，则会发生错误。 |'
- en: '| `AUTO` | Add a `SET` statement to the output if GTIDs are enabled on the
    server. |'
  id: totrans-445
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `AUTO` | 如果服务器启用了GTIDs，则向输出添加一个`SET`语句。 |'
- en: 'The `--set-gtid-purged` option has the following effect on binary logging when
    the dump file is reloaded:'
  id: totrans-446
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当重新加载转储文件时，`--set-gtid-purged`选项对二进制日志的影响如下：
- en: '`--set-gtid-purged=OFF`: `SET @@SESSION.SQL_LOG_BIN=0;` is not added to the
    output.'
  id: totrans-447
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--set-gtid-purged=OFF`：不向输出添加`SET @@SESSION.SQL_LOG_BIN=0;`。'
- en: '`--set-gtid-purged=ON`: `SET @@SESSION.SQL_LOG_BIN=0;` is added to the output.'
  id: totrans-448
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--set-gtid-purged=ON`：向输出添加`SET @@SESSION.SQL_LOG_BIN=0;`。'
- en: '`--set-gtid-purged=AUTO`: `SET @@SESSION.SQL_LOG_BIN=0;` is added to the output
    if GTIDs are enabled on the server you are backing up (that is, if `AUTO` evaluates
    to `ON`).'
  id: totrans-449
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--set-gtid-purged=AUTO`：如果您正在备份的服务器启用了GTIDs（即`AUTO`评估为`ON`），则向输出添加`SET @@SESSION.SQL_LOG_BIN=0;`。'
- en: '[`--single-transaction`](mysqlpump.html#option_mysqlpump_single-transaction)'
  id: totrans-450
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--single-transaction`](mysqlpump.html#option_mysqlpump_single-transaction)'
- en: '| Command-Line Format | `--single-transaction` |'
  id: totrans-451
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--single-transaction` |'
- en: This option sets the transaction isolation mode to [`REPEATABLE READ`](innodb-transaction-isolation-levels.html#isolevel_repeatable-read)
    and sends a [`START TRANSACTION`](commit.html "15.3.1 START TRANSACTION, COMMIT,
    and ROLLBACK Statements") SQL statement to the server before dumping data. It
    is useful only with transactional tables such as `InnoDB`, because then it dumps
    the consistent state of the database at the time when [`START TRANSACTION`](commit.html
    "15.3.1 START TRANSACTION, COMMIT, and ROLLBACK Statements") was issued without
    blocking any applications.
  id: totrans-452
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项将事务隔离模式设置为[`REPEATABLE READ`](innodb-transaction-isolation-levels.html#isolevel_repeatable-read)，并在转储数据之前向服务器发送一个[`START
    TRANSACTION`](commit.html "15.3.1 START TRANSACTION, COMMIT, and ROLLBACK Statements")
    SQL语句。仅对诸如`InnoDB`之类的事务表有用，因为它会在发出[`START TRANSACTION`](commit.html "15.3.1 START
    TRANSACTION, COMMIT, and ROLLBACK Statements")时转储数据库的一致状态，而不会阻塞任何应用程序。
- en: When using this option, you should keep in mind that only `InnoDB` tables are
    dumped in a consistent state. For example, any `MyISAM` or `MEMORY` tables dumped
    while using this option may still change state.
  id: totrans-453
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在使用此选项时，应该记住只有`InnoDB`表会以一致的状态进行转储。例如，使用此选项时转储的任何`MyISAM`或`MEMORY`表可能仍会改变状态。
- en: 'While a [`--single-transaction`](mysqlpump.html#option_mysqlpump_single-transaction)
    dump is in process, to ensure a valid dump file (correct table contents and binary
    log coordinates), no other connection should use the following statements: [`ALTER
    TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement"), [`CREATE TABLE`](create-table.html
    "15.1.20 CREATE TABLE Statement"), [`DROP TABLE`](drop-table.html "15.1.32 DROP
    TABLE Statement"), [`RENAME TABLE`](rename-table.html "15.1.36 RENAME TABLE Statement"),
    [`TRUNCATE TABLE`](truncate-table.html "15.1.37 TRUNCATE TABLE Statement"). A
    consistent read is not isolated from those statements, so use of them on a table
    to be dumped can cause the [`SELECT`](select.html "15.2.13 SELECT Statement")
    that is performed by [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database
    Backup Program") to retrieve the table contents to obtain incorrect contents or
    fail.'
  id: totrans-454
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在进行[`--single-transaction`](mysqlpump.html#option_mysqlpump_single-transaction)转储时，为确保有效的转储文件（正确的表内容和二进制日志坐标），不应有其他连接使用以下语句：[`ALTER
    TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement")、[`CREATE TABLE`](create-table.html
    "15.1.20 CREATE TABLE Statement")、[`DROP TABLE`](drop-table.html "15.1.32 DROP
    TABLE Statement")、[`RENAME TABLE`](rename-table.html "15.1.36 RENAME TABLE Statement")、[`TRUNCATE
    TABLE`](truncate-table.html "15.1.37 TRUNCATE TABLE Statement")。一致性读取与这些语句不隔离，因此在要转储的表上使用它们可能导致由[**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — A Database Backup Program")执行的用于检索表内容的[`SELECT`](select.html
    "15.2.13 SELECT Statement")获取不正确的内容或失败。
- en: '[`--add-locks`](mysqlpump.html#option_mysqlpump_add-locks) and [`--single-transaction`](mysqlpump.html#option_mysqlpump_single-transaction)
    are mutually exclusive.'
  id: totrans-455
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--add-locks`](mysqlpump.html#option_mysqlpump_add-locks)和[`--single-transaction`](mysqlpump.html#option_mysqlpump_single-transaction)是互斥的。'
- en: '[`--skip-definer`](mysqlpump.html#option_mysqlpump_skip-definer)'
  id: totrans-456
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-definer`](mysqlpump.html#option_mysqlpump_skip-definer)'
- en: '| Command-Line Format | `--skip-definer` |'
  id: totrans-457
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--skip-definer` |'
- en: '| Type | Boolean |'
  id: totrans-458
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-459
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Omit `DEFINER` and `SQL SECURITY` clauses from the `CREATE` statements for views
    and stored programs. The dump file, when reloaded, creates objects that use the
    default `DEFINER` and `SQL SECURITY` values. See [Section 27.6, “Stored Object
    Access Control”](stored-objects-security.html "27.6 Stored Object Access Control").
  id: totrans-460
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从视图和存储程序的`CREATE`语句中省略`DEFINER`和`SQL SECURITY`子句。重新加载转储文件时，创建使用默认`DEFINER`和`SQL
    SECURITY`值的对象。参见[第27.6节，“存储对象访问控制”](stored-objects-security.html "27.6 存储对象访问控制")。
- en: '[`--skip-dump-rows`](mysqlpump.html#option_mysqlpump_skip-dump-rows), `-d`'
  id: totrans-461
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-dump-rows`](mysqlpump.html#option_mysqlpump_skip-dump-rows), `-d`'
- en: '| Command-Line Format | `--skip-dump-rows` |'
  id: totrans-462
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--skip-dump-rows` |'
- en: '| Type | Boolean |'
  id: totrans-463
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-464
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Do not dump table rows.
  id: totrans-465
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要转储表行。
- en: '[`--skip-generated-invisible-primary-key`](mysqlpump.html#option_mysqlpump_skip-generated-invisible-primary-key)'
  id: totrans-466
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-generated-invisible-primary-key`](mysqlpump.html#option_mysqlpump_skip-generated-invisible-primary-key)'
- en: '| Command-Line Format | `--skip-generated-invisible-primary-key` |'
  id: totrans-467
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--skip-generated-invisible-primary-key` |'
- en: '| Introduced | 8.0.30 |'
  id: totrans-468
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.30 |'
- en: '| Type | Boolean |'
  id: totrans-469
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-470
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: This option is available beginning with MySQL 8.0.30, and causes generated invisible
    primary keys (GIPKs) to be excluded from the dump. See [Section 15.1.20.11, “Generated
    Invisible Primary Keys”](create-table-gipks.html "15.1.20.11 Generated Invisible
    Primary Keys"), for more information about GIPKs and GIPK mode.
  id: totrans-471
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项从MySQL 8.0.30开始可用，导致生成的不可见主键（GIPKs）在转储中被排除。有关GIPK和GIPK模式的更多信息，请参见[第15.1.20.11节，“生成的不可见主键”](create-table-gipks.html
    "15.1.20.11 Generated Invisible Primary Keys")。
- en: '[`--socket=*`path`*`](mysqlpump.html#option_mysqlpump_socket), `-S *`path`*`'
  id: totrans-472
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--socket=*`path`*`](mysqlpump.html#option_mysqlpump_socket), `-S *`path`*`'
- en: '| Command-Line Format | `--socket={file_name&#124;pipe_name}` |'
  id: totrans-473
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--socket={file_name&#124;pipe_name}` |'
- en: '| Type | String |'
  id: totrans-474
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: For connections to `localhost`, the Unix socket file to use, or, on Windows,
    the name of the named pipe to use.
  id: totrans-475
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于连接到`localhost`的情况，要使用的Unix套接字文件，或者在Windows上要使用的命名管道的名称。
- en: On Windows, this option applies only if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-476
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，此选项仅在服务器启用了[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量以支持命名管道连接时才适用。此外，进行连接的用户必须是由[`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)系统变量指定的Windows组的成员。
- en: '`--ssl*`'
  id: totrans-477
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--ssl*`'
- en: Options that begin with `--ssl` specify whether to connect to the server using
    encryption and indicate where to find SSL keys and certificates. See [Command
    Options for Encrypted Connections](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections").
  id: totrans-478
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以 `--ssl` 开头的选项指定是否使用加密连接连接到服务器，并指示 SSL 密钥和证书的位置。参见 [加密连接的命令选项](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections")。
- en: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysqlpump.html#option_mysqlpump_ssl-fips-mode)'
  id: totrans-479
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysqlpump.html#option_mysqlpump_ssl-fips-mode)'
- en: '| Command-Line Format | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
  id: totrans-480
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
- en: '| Deprecated | 8.0.34 |'
  id: totrans-481
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 弃用 | 8.0.34 |'
- en: '| Type | Enumeration |'
  id: totrans-482
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `OFF` |'
  id: totrans-483
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: '| Valid Values | `OFF``ON``STRICT` |'
  id: totrans-484
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `OFF``ON``STRICT` |'
- en: Controls whether to enable FIPS mode on the client side. The [`--ssl-fips-mode`](mysqlpump.html#option_mysqlpump_ssl-fips-mode)
    option differs from other `--ssl-*`xxx`*` options in that it is not used to establish
    encrypted connections, but rather to affect which cryptographic operations to
    permit. See [Section 8.8, “FIPS Support”](fips-mode.html "8.8 FIPS Support").
  id: totrans-485
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制是否在客户端端启用 FIPS 模式。[`--ssl-fips-mode`](mysqlpump.html#option_mysqlpump_ssl-fips-mode)
    选项与其他 `--ssl-*`xxx`*` 选项不同，它不用于建立加密连接，而是影响允许哪些加密操作。参见 [第 8.8 节，“FIPS 支持”](fips-mode.html
    "8.8 FIPS Support")。
- en: 'These [`--ssl-fips-mode`](mysqlpump.html#option_mysqlpump_ssl-fips-mode) values
    are permitted:'
  id: totrans-486
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用以下 [`--ssl-fips-mode`](mysqlpump.html#option_mysqlpump_ssl-fips-mode) 值：
- en: '`OFF`: Disable FIPS mode.'
  id: totrans-487
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OFF`: 禁用 FIPS 模式。'
- en: '`ON`: Enable FIPS mode.'
  id: totrans-488
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ON`: 启用 FIPS 模式。'
- en: '`STRICT`: Enable “strict” FIPS mode.'
  id: totrans-489
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`STRICT`: 启用“严格” FIPS 模式。'
- en: Note
  id: totrans-490
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If the OpenSSL FIPS Object Module is not available, the only permitted value
    for [`--ssl-fips-mode`](mysqlpump.html#option_mysqlpump_ssl-fips-mode) is `OFF`.
    In this case, setting [`--ssl-fips-mode`](mysqlpump.html#option_mysqlpump_ssl-fips-mode)
    to `ON` or `STRICT` causes the client to produce a warning at startup and to operate
    in non-FIPS mode.
  id: totrans-491
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 OpenSSL FIPS 对象模块不可用，则 [`--ssl-fips-mode`](mysqlpump.html#option_mysqlpump_ssl-fips-mode)
    的唯一允许值为 `OFF`。在这种情况下，将 [`--ssl-fips-mode`](mysqlpump.html#option_mysqlpump_ssl-fips-mode)
    设置为 `ON` 或 `STRICT` 会导致客户端在启动时产生警告并在非 FIPS 模式下运行。
- en: As of MySQL 8.0.34, this option is deprecated. Expect it to be removed in a
    future version of MySQL.
  id: totrans-492
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.34 开始，此选项已弃用。预计在将来的 MySQL 版本中将其移除。
- en: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysqlpump.html#option_mysqlpump_tls-ciphersuites)'
  id: totrans-493
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysqlpump.html#option_mysqlpump_tls-ciphersuites)'
- en: '| Command-Line Format | `--tls-ciphersuites=ciphersuite_list` |'
  id: totrans-494
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-ciphersuites=ciphersuite_list` |'
- en: '| Introduced | 8.0.16 |'
  id: totrans-495
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.16 |'
- en: '| Type | String |'
  id: totrans-496
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The permissible ciphersuites for encrypted connections that use TLSv1.3\. The
    value is a list of one or more colon-separated ciphersuite names. The ciphersuites
    that can be named for this option depend on the SSL library used to compile MySQL.
    For details, see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-497
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用 TLSv1.3 的加密连接的允许密码套件。该值是一个或多个以冒号分隔的密码套件名称列表。可以为此选项命名的密码套件取决于用于编译 MySQL 的
    SSL 库。有关详细信息，请参见 [第 8.3.2 节，“加密连接 TLS 协议和密码套件”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers")。
- en: This option was added in MySQL 8.0.16.
  id: totrans-498
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在 MySQL 8.0.16 中添加。
- en: '[`--tls-version=*`protocol_list`*`](mysqlpump.html#option_mysqlpump_tls-version)'
  id: totrans-499
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-version=*`protocol_list`*`](mysqlpump.html#option_mysqlpump_tls-version)'
- en: '| Command-Line Format | `--tls-version=protocol_list` |'
  id: totrans-500
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-version=protocol_list` |'
- en: '| Type | String |'
  id: totrans-501
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value (≥ 8.0.16) | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3` (OpenSSL 1.1.1
    or higher)`TLSv1,TLSv1.1,TLSv1.2` (otherwise) |'
  id: totrans-502
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≥ 8.0.16） | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3`（OpenSSL 1.1.1或更高版本）`TLSv1,TLSv1.1,TLSv1.2`（否则）
    |'
- en: '| Default Value (≤ 8.0.15) | `TLSv1,TLSv1.1,TLSv1.2` |'
  id: totrans-503
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≤ 8.0.15） | `TLSv1,TLSv1.1,TLSv1.2` |'
- en: The permissible TLS protocols for encrypted connections. The value is a list
    of one or more comma-separated protocol names. The protocols that can be named
    for this option depend on the SSL library used to compile MySQL. For details,
    see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-504
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于加密连接的允许的 TLS 协议。该值是一个或多个以逗号分隔的协议名称列表。可以为此选项命名的协议取决于用于编译 MySQL 的 SSL 库。有关详细信息，请��见
    [第 8.3.2 节，“加密连接 TLS 协议和密码套件”](encrypted-connection-protocols-ciphers.html "8.3.2
    Encrypted Connection TLS Protocols and Ciphers")。
- en: '[`--triggers`](mysqlpump.html#option_mysqlpump_triggers)'
  id: totrans-505
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--triggers`](mysqlpump.html#option_mysqlpump_triggers)'
- en: '| Command-Line Format | `--triggers` |'
  id: totrans-506
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--triggers` |'
- en: '| Type | Boolean |'
  id: totrans-507
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔 |'
- en: '| Default Value | `TRUE` |'
  id: totrans-508
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `TRUE` |'
- en: Include triggers for each dumped table in the output.
  id: totrans-509
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在输出中为每个转储表包括触发器。
- en: This option is enabled by default; use [`--skip-triggers`](mysqlpump.html#option_mysqlpump_triggers)
    to disable it.
  id: totrans-510
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下启用此选项；使用[`--skip-triggers`](mysqlpump.html#option_mysqlpump_triggers)来禁用它。
- en: '[`--tz-utc`](mysqlpump.html#option_mysqlpump_tz-utc)'
  id: totrans-511
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tz-utc`](mysqlpump.html#option_mysqlpump_tz-utc)'
- en: '| Command-Line Format | `--tz-utc` |'
  id: totrans-512
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tz-utc` |'
- en: This option enables [`TIMESTAMP`](datetime.html "13.2.2 The DATE, DATETIME,
    and TIMESTAMP Types") columns to be dumped and reloaded between servers in different
    time zones. [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup
    Program") sets its connection time zone to UTC and adds `SET TIME_ZONE='+00:00'`
    to the dump file. Without this option, [`TIMESTAMP`](datetime.html "13.2.2 The
    DATE, DATETIME, and TIMESTAMP Types") columns are dumped and reloaded in the time
    zones local to the source and destination servers, which can cause the values
    to change if the servers are in different time zones. [`--tz-utc`](mysqlpump.html#option_mysqlpump_tz-utc)
    also protects against changes due to daylight saving time.
  id: totrans-513
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项允许在不同时区的服务器之间转储和重新加载[`TIMESTAMP`](datetime.html "13.2.2 日期、时间和时间戳类型")列。[**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — 数据库备份程序")将其连接时区设置为UTC，并在转储文件中添加`SET TIME_ZONE='+00:00'`。如果没有此选项，[`TIMESTAMP`](datetime.html
    "13.2.2 日期、时间和时间戳类型")列将在源服务器和目标服务器的本地时区中转储和重新加载，如果服务器位于不同的时区，可能会导致值发生变化。[`--tz-utc`](mysqlpump.html#option_mysqlpump_tz-utc)也可以防止由于夏令时变化而导致的变化。
- en: This option is enabled by default; use [`--skip-tz-utc`](mysqlpump.html#option_mysqlpump_tz-utc)
    to disable it.
  id: totrans-514
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下启用此选项；使用[`--skip-tz-utc`](mysqlpump.html#option_mysqlpump_tz-utc)来禁用它。
- en: '[`--user=*`user_name`*`](mysqlpump.html#option_mysqlpump_user), `-u *`user_name`*`'
  id: totrans-515
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--user=*`user_name`*`](mysqlpump.html#option_mysqlpump_user), `-u *`user_name`*`'
- en: '| Command-Line Format | `--user=user_name` |'
  id: totrans-516
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--user=user_name` |'
- en: '| Type | String |'
  id: totrans-517
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The user name of the MySQL account to use for connecting to the server.
  id: totrans-518
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的用户名。
- en: If you are using the `Rewriter` plugin with MySQL 8.0.31 or later, you should
    grant this user the [`SKIP_QUERY_REWRITE`](privileges-provided.html#priv_skip-query-rewrite)
    privilege.
  id: totrans-519
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您在MySQL 8.0.31或更高版本中使用`Rewriter`插件，则应授予此用户[`SKIP_QUERY_REWRITE`](privileges-provided.html#priv_skip-query-rewrite)权限。
- en: '[`--users`](mysqlpump.html#option_mysqlpump_users)'
  id: totrans-520
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--users`](mysqlpump.html#option_mysqlpump_users)'
- en: '| Command-Line Format | `--users` |'
  id: totrans-521
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--users` |'
- en: '| Type | Boolean |'
  id: totrans-522
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-523
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Dump user accounts as logical definitions in the form of [`CREATE USER`](create-user.html
    "15.7.1.3 CREATE USER Statement") and [`GRANT`](grant.html "15.7.1.6 GRANT Statement")
    statements.
  id: totrans-524
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将用户帐户转储为[`CREATE USER`](create-user.html "15.7.1.3 CREATE USER语句")和[`GRANT`](grant.html
    "15.7.1.6 GRANT语句")语句的逻辑定义。
- en: 'User definitions are stored in the grant tables in the `mysql` system database.
    By default, [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup
    Program") does not include the grant tables in `mysql` database dumps. To dump
    the contents of the grant tables as logical definitions, use the [`--users`](mysqlpump.html#option_mysqlpump_users)
    option and suppress all database dumping:'
  id: totrans-525
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用户定义存储在`mysql`系统数据库的授权表中。默认情况下，[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump
    — 数据库备份程序")不包括`mysql`数据库转储中的授权表。要将授权表的内容作为逻辑定义转储，请使用[`--users`](mysqlpump.html#option_mysqlpump_users)选项并禁止所有数据库转储：
- en: '[PRE7]'
  id: totrans-526
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '[`--version`](mysqlpump.html#option_mysqlpump_version), `-V`'
  id: totrans-527
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--version`](mysqlpump.html#option_mysqlpump_version), `-V`'
- en: '| Command-Line Format | `--version` |'
  id: totrans-528
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--version` |'
- en: Display version information and exit.
  id: totrans-529
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示版本信息并退出。
- en: '[`--watch-progress`](mysqlpump.html#option_mysqlpump_watch-progress)'
  id: totrans-530
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--watch-progress`](mysqlpump.html#option_mysqlpump_watch-progress)'
- en: '| Command-Line Format | `--watch-progress` |'
  id: totrans-531
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--watch-progress` |'
- en: '| Type | Boolean |'
  id: totrans-532
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔 |'
- en: '| Default Value | `TRUE` |'
  id: totrans-533
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `TRUE` |'
- en: Periodically display a progress indicator that provides information about the
    completed and total number of tables, rows, and other objects.
  id: totrans-534
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 定期显示有关已完成和总表、行和其他对象数量的进度指示器。
- en: This option is enabled by default; use [`--skip-watch-progress`](mysqlpump.html#option_mysqlpump_watch-progress)
    to disable it.
  id: totrans-535
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下启用此选项；使用[`--skip-watch-progress`](mysqlpump.html#option_mysqlpump_watch-progress)来禁用它。
- en: '[`--zstd-compression-level=*`level`*`](mysqlpump.html#option_mysqlpump_zstd-compression-level)'
  id: totrans-536
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--zstd-compression-level=*`level`*`](mysqlpump.html#option_mysqlpump_zstd-compression-level)'
- en: '| Command-Line Format | `--zstd-compression-level=#` |'
  id: totrans-537
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--zstd-compression-level=#` |'
- en: '| Introduced | 8.0.18 |'
  id: totrans-538
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.18 |'
- en: '| Type | Integer |'
  id: totrans-539
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: The compression level to use for connections to the server that use the `zstd`
    compression algorithm. The permitted levels are from 1 to 22, with larger values
    indicating increasing levels of compression. The default `zstd` compression level
    is 3\. The compression level setting has no effect on connections that do not
    use `zstd` compression.
  id: totrans-540
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用 `zstd` 压缩算法连接到服务器的压缩级别。允许的级别从 1 到 22，较大的值表示较高级别的压缩。默认的 `zstd` 压缩级别为 3。压缩级别设置对不使用
    `zstd` 压缩的连接没有影响。
- en: For more information, see [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-541
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '更多信息，请参见 [6.2.8 节，“连接压缩控制”](connection-compression-control.html "6.2.8 Connection
    Compression Control")。 '
- en: This option was added in MySQL 8.0.18.
  id: totrans-542
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在 MySQL 8.0.18 版本中添加。
- en: mysqlpump Object Selection
  id: totrans-543
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: mysqlpump 对象选择
- en: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    has a set of inclusion and exclusion options that enable filtering of several
    object types and provide flexible control over which objects to dump:'
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    具有一组包含和排除选项，可过滤多种对象类型，并提供对要转储的对象进行灵活控制：'
- en: '[`--include-databases`](mysqlpump.html#option_mysqlpump_include-databases)
    and [`--exclude-databases`](mysqlpump.html#option_mysqlpump_exclude-databases)
    apply to databases and all objects within them.'
  id: totrans-545
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--include-databases`](mysqlpump.html#option_mysqlpump_include-databases)
    和 [`--exclude-databases`](mysqlpump.html#option_mysqlpump_exclude-databases) 适用于数据库及其内部的所有对象。'
- en: '[`--include-tables`](mysqlpump.html#option_mysqlpump_include-tables) and [`--exclude-tables`](mysqlpump.html#option_mysqlpump_exclude-tables)
    apply to tables. These options also affect triggers associated with tables unless
    the trigger-specific options are given.'
  id: totrans-546
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--include-tables`](mysqlpump.html#option_mysqlpump_include-tables) 和 [`--exclude-tables`](mysqlpump.html#option_mysqlpump_exclude-tables)
    适用于表。这些选项还会影响与表相关的触发器，除非给出了特定于触发器的选项。'
- en: '[`--include-triggers`](mysqlpump.html#option_mysqlpump_include-triggers) and
    [`--exclude-triggers`](mysqlpump.html#option_mysqlpump_exclude-triggers) apply
    to triggers.'
  id: totrans-547
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--include-triggers`](mysqlpump.html#option_mysqlpump_include-triggers) 和
    [`--exclude-triggers`](mysqlpump.html#option_mysqlpump_exclude-triggers) 适用于触发器。'
- en: '[`--include-routines`](mysqlpump.html#option_mysqlpump_include-routines) and
    [`--exclude-routines`](mysqlpump.html#option_mysqlpump_exclude-routines) apply
    to stored procedures and functions. If a routine option matches a stored procedure
    name, it also matches a stored function of the same name.'
  id: totrans-548
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--include-routines`](mysqlpump.html#option_mysqlpump_include-routines) 和
    [`--exclude-routines`](mysqlpump.html#option_mysqlpump_exclude-routines) 适用于存储过程和函数。如果一个例程选项匹配存储过程名称，它也会匹配同名的存储函数。'
- en: '[`--include-events`](mysqlpump.html#option_mysqlpump_include-events) and [`--exclude-events`](mysqlpump.html#option_mysqlpump_exclude-events)
    apply to Event Scheduler events.'
  id: totrans-549
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--include-events`](mysqlpump.html#option_mysqlpump_include-events) 和 [`--exclude-events`](mysqlpump.html#option_mysqlpump_exclude-events)
    适用于事件调度器事件。'
- en: '[`--include-users`](mysqlpump.html#option_mysqlpump_include-users) and [`--exclude-users`](mysqlpump.html#option_mysqlpump_exclude-users)
    apply to user accounts.'
  id: totrans-550
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--include-users`](mysqlpump.html#option_mysqlpump_include-users) 和 [`--exclude-users`](mysqlpump.html#option_mysqlpump_exclude-users)
    适用于用户账户。'
- en: Any inclusion or exclusion option may be given multiple times. The effect is
    additive. Order of these options does not matter.
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 任何包含或排除选项都可以多次给出。效果是累加的。这些选项的顺序不重要。
- en: 'The value of each inclusion and exclusion option is a list of comma-separated
    names of the appropriate object type. For example:'
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: 每个包含和排除选项的值是逗号分隔的适当对象类型的名称列表。例如：
- en: '[PRE8]'
  id: totrans-553
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Wildcard characters are permitted in the object names:'
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: 通配符字符允许在对象名称中使用：
- en: '`%` matches any sequence of zero or more characters.'
  id: totrans-555
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`%` 匹配零个或多个字符的任意序列。'
- en: '`_` matches any single character.'
  id: totrans-556
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`_` 匹配任意单个字符。'
- en: For example, [`--include-tables=t%,__tmp`](mysqlpump.html#option_mysqlpump_include-tables)
    matches all table names that begin with `t` and all five-character table names
    that end with `tmp`.
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，[`--include-tables=t%,__tmp`](mysqlpump.html#option_mysqlpump_include-tables)
    匹配所有以 `t` 开头的表名和以 `tmp` 结尾的五个字符表名。
- en: For users, a name specified without a host part is interpreted with an implied
    host of `%`. For example, `u1` and `u1@%` are equivalent. This is the same equivalence
    that applies in MySQL generally (see [Section 8.2.4, “Specifying Account Names”](account-names.html
    "8.2.4 Specifying Account Names")).
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: 对于用户，没有主机部分指定的名称会被解释为隐含主机`%`。例如，`u1`和`u1@%`是等效的。这与MySQL通常适用的等效性相同（参见[第8.2.4节，“指定帐户名称”](account-names.html
    "8.2.4 指定帐户名称")）。
- en: 'Inclusion and exclusion options interact as follows:'
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 包含和排除选项的交互如下：
- en: By default, with no inclusion or exclusion options, [**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — A Database Backup Program") dumps all databases (with certain
    exceptions noted in [mysqlpump Restrictions](mysqlpump.html#mysqlpump-restrictions
    "mysqlpump Restrictions")).
  id: totrans-560
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认情况下，没有包含或排除选项，[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — 一个数据库备份程序")会转储所有数据库（特定例外情况在[mysqlpump限制](mysqlpump.html#mysqlpump-restrictions
    "mysqlpump限制")中有说明）。
- en: If inclusion options are given in the absence of exclusion options, only the
    objects named as included are dumped.
  id: totrans-561
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在没有排除选项的情况下给出了包含选项，则只有被包含命名的对象会被转储。
- en: If exclusion options are given in the absence of inclusion options, all objects
    are dumped except those named as excluded.
  id: totrans-562
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在没有包含选项的情况下给出了排除选项，则所有对象都会被转储，除了被排除命名的对象。
- en: If inclusion and exclusion options are given, all objects named as excluded
    and not named as included are not dumped. All other objects are dumped.
  id: totrans-563
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果给出了包含和排除选项，则所有被排除的对象和未被包含的对象都不会被转储。所有其他对象都会被转储。
- en: 'If multiple databases are being dumped, it is possible to name tables, triggers,
    and routines in a specific database by qualifying the object names with the database
    name. The following command dumps databases `db1` and `db2`, but excludes tables
    `db1.t1` and `db2.t2`:'
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
  zh: 如果正在转储多个数据库，则可以通过使用数据库名称限定对象名称来命名特定数据库中的表、触发器和例程。以下命令转储数据库`db1`和`db2`，但排除表`db1.t1`和`db2.t2`：
- en: '[PRE9]'
  id: totrans-565
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'The following options provide alternative ways to specify which databases to
    dump:'
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: 以下选项提供了指定要转储的数据库的替代方法：
- en: The [`--all-databases`](mysqlpump.html#option_mysqlpump_all-databases) option
    dumps all databases (with certain exceptions noted in [mysqlpump Restrictions](mysqlpump.html#mysqlpump-restrictions
    "mysqlpump Restrictions")). It is equivalent to specifying no object options at
    all (the default [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database
    Backup Program") action is to dump everything).
  id: totrans-567
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--all-databases`](mysqlpump.html#option_mysqlpump_all-databases)选项会转储所有数据库（特定例外情况在[mysqlpump限制](mysqlpump.html#mysqlpump-restrictions
    "mysqlpump限制")中有说明）。这等同于根本不指定任何对象选项（默认[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump
    — 一个数据库备份程序")的操作是转储所有内容）。'
- en: '[`--include-databases=%`](mysqlpump.html#option_mysqlpump_include-databases)
    is similar to [`--all-databases`](mysqlpump.html#option_mysqlpump_all-databases),
    but selects all databases for dumping, even those that are exceptions for [`--all-databases`](mysqlpump.html#option_mysqlpump_all-databases).'
  id: totrans-568
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--include-databases=%`](mysqlpump.html#option_mysqlpump_include-databases)类似于[`--all-databases`](mysqlpump.html#option_mysqlpump_all-databases)，但选择所有数据库进行转储，即使它们是[`--all-databases`](mysqlpump.html#option_mysqlpump_all-databases)的例外情况。'
- en: The [`--databases`](mysqlpump.html#option_mysqlpump_databases) option causes
    [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    to treat all name arguments as names of databases to dump. It is equivalent to
    an [`--include-databases`](mysqlpump.html#option_mysqlpump_include-databases)
    option that names the same databases.
  id: totrans-569
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--databases`](mysqlpump.html#option_mysqlpump_databases)选项会导致[**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — 一个数据库备份程序")将所有名称参数视为要转储的数据库名称。这等同于一个[`--include-databases`](mysqlpump.html#option_mysqlpump_include-databases)选项，命名相同的数据库。'
- en: mysqlpump Parallel Processing
  id: totrans-570
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: mysqlpump并行处理
- en: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    can use parallelism to achieve concurrent processing. You can select concurrency
    between databases (to dump multiple databases simultaneously) and within databases
    (to dump multiple objects from a given database simultaneously).'
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — 一个数据库备份程序")可以使用并行处理来实现并发处理。您可以选择数据库之间的并发性（同时转储多个数据库）和数据库内的并发性（同时转储给定数据库中的多个对象）。'
- en: 'By default, [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup
    Program") sets up one queue with two threads. You can create additional queues
    and control the number of threads assigned to each one, including the default
    queue:'
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — 一个数据库备份程序")设置一个队列和两个线程。您可以创建额外的队列并控制分配给每个队列的线程数，包括默认队列：
- en: '[`--default-parallelism=*`N`*`](mysqlpump.html#option_mysqlpump_default-parallelism)
    specifies the default number of threads used for each queue. In the absence of
    this option, *`N`* is 2.'
  id: totrans-573
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--default-parallelism=*`N`*`](mysqlpump.html#option_mysqlpump_default-parallelism)指定每个队列使用的默认线程数。如果没有此选项，*`N`*为2。'
- en: The default queue always uses the default number of threads. Additional queues
    use the default number of threads unless you specify otherwise.
  id: totrans-574
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认队列始终使用默认线程数。除非另有说明，否则其他队列使用默认线程数。
- en: '[`--parallel-schemas=[*`N`*:]*`db_list`*`](mysqlpump.html#option_mysqlpump_parallel-schemas)
    sets up a processing queue for dumping the databases named in *`db_list`* and
    optionally specifies how many threads the queue uses. *`db_list`* is a list of
    comma-separated database names. If the option argument begins with `*`N`*:`, the
    queue uses *`N`* threads. Otherwise, the [`--default-parallelism`](mysqlpump.html#option_mysqlpump_default-parallelism)
    option determines the number of queue threads.'
  id: totrans-575
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--parallel-schemas=[*`N`*:]*`db_list`*`](mysqlpump.html#option_mysqlpump_parallel-schemas)设置一个处理队列，用于转储*`db_list`*中命名的数据库，并可选择指定队列使用的线程数。*`db_list`*是逗号分隔的数据库名称列表。如果选项参数以`*`N`*:`开头，则队列使用*`N`*个线程。否则，[`--default-parallelism`](mysqlpump.html#option_mysqlpump_default-parallelism)选项确定队列线程数。'
- en: Multiple instances of the [`--parallel-schemas`](mysqlpump.html#option_mysqlpump_parallel-schemas)
    option create multiple queues.
  id: totrans-576
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 多个[`--parallel-schemas`](mysqlpump.html#option_mysqlpump_parallel-schemas)选项实例会创建多个队列。
- en: Names in the database list are permitted to contain the same `%` and `_` wildcard
    characters supported for filtering options (see [mysqlpump Object Selection](mysqlpump.html#mysqlpump-filtering
    "mysqlpump Object Selection")).
  id: totrans-577
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数据库列表中的名称允许包含与过滤选项支持的`%`和`_`通配符相同的字符（请参阅[mysqlpump对象选择](mysqlpump.html#mysqlpump-filtering
    "mysqlpump对象选择")）。
- en: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    uses the default queue for processing any databases not named explicitly with
    a [`--parallel-schemas`](mysqlpump.html#option_mysqlpump_parallel-schemas) option,
    and for dumping user definitions if command options select them.'
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — 一个数据库备份程序")使用默认队列来处理未明确命名的任何数据库，并在命令选项选择它们时用于转储用户定义。'
- en: In general, with multiple queues, [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump
    — A Database Backup Program") uses parallelism between the sets of databases processed
    by the queues, to dump multiple databases simultaneously. For a queue that uses
    multiple threads, [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database
    Backup Program") uses parallelism within databases, to dump multiple objects from
    a given database simultaneously. Exceptions can occur; for example, [**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — A Database Backup Program") may block queues while it obtains
    from the server lists of objects in databases.
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，对于多个队列，[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — 一个数据库备份程序")在队列处理的数据库集之间使用并行性，以同时转储多个数据库。对于使用多个线程的队列，[**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — 一个数据库备份程序")在数据库内部使用并行性，以同时转储给定数据库中的多个对象。也可能会发生异常；例如，[**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — 一个数据库备份程序")可能会在从服务器获取数据库对象列表时阻塞队列。
- en: With parallelism enabled, it is possible for output from different databases
    to be interleaved. For example, [`INSERT`](insert.html "15.2.7 INSERT Statement")
    statements from multiple tables dumped in parallel can be interleaved; the statements
    are not written in any particular order. This does not affect reloading because
    output statements qualify object names with database names or are preceded by
    [`USE`](use.html "15.8.4 USE Statement") statements as required.
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
  zh: 启用并行性后，不同数据库的输出可能会交错。例如，并行转储的多个表中的[`INSERT`](insert.html "15.2.7 INSERT语句")语句可能会交错；这些语句不会按任何特定顺序编写。这不会影响重新加载，因为输出语句会使用数据库名称限定对象名称，或根据需要在之前加上[`USE`](use.html
    "15.8.4 USE语句")语句。
- en: The granularity for parallelism is a single database object. For example, a
    single table cannot be dumped in parallel using multiple threads.
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: 并行性的粒度是单个数据库对象。例如，单个表不能使用多个线程并行转储。
- en: 'Examples:'
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE10]'
  id: totrans-583
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    sets up a queue to process `db1` and `db2`, another queue to process `db3`, and
    a default queue to process all other databases. All queues use two threads.'
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — 一个数据库备份程序")设置一个队列来处理`db1`和`db2`，另一个队列来处理`db3`，以及一个默认队列来处理所有其他数据库。所有队列都使用两个线程。'
- en: '[PRE11]'
  id: totrans-585
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: This is the same as the previous example except that all queues use four threads.
  id: totrans-586
  prefs: []
  type: TYPE_NORMAL
  zh: 这与前面的示例相同，只是所有队列都使用四个线程。
- en: '[PRE12]'
  id: totrans-587
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: The queue for `db1` and `db2` uses five threads, the queue for `db3` uses three
    threads, and the default queue uses the default of two threads.
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: '`db1` 和 `db2` 的队列使用五个线程，`db3` 的队列使用三个线程，而默认队列使用默认的两个线程。'
- en: As a special case, with [`--default-parallelism=0`](mysqlpump.html#option_mysqlpump_default-parallelism)
    and no [`--parallel-schemas`](mysqlpump.html#option_mysqlpump_parallel-schemas)
    options, [**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    runs as a single-threaded process and creates no queues.
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个特例，使用 [`--default-parallelism=0`](mysqlpump.html#option_mysqlpump_default-parallelism)
    和没有 [`--parallel-schemas`](mysqlpump.html#option_mysqlpump_parallel-schemas) 选项时，[**mysqlpump**](mysqlpump.html
    "6.5.6 mysqlpump — A Database Backup Program") 作为单线程进程运行，并且不创建任何队列。
- en: mysqlpump Restrictions
  id: totrans-590
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: mysqlpump 限制
- en: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    does not dump the `performance_schema`, `ndbinfo`, or `sys` schema by default.
    To dump any of these, name them explicitly on the command line. You can also name
    them with the [`--databases`](mysqlpump.html#option_mysqlpump_databases) or [`--include-databases`](mysqlpump.html#option_mysqlpump_include-databases)
    option.'
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    默认不会转储 `performance_schema`、`ndbinfo` 或 `sys` 模式。要转储其中任何一个，请在命令行上明确命名它们。您还可以使用
    [`--databases`](mysqlpump.html#option_mysqlpump_databases) 或 [`--include-databases`](mysqlpump.html#option_mysqlpump_include-databases)
    选项来命名它们。'
- en: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    does not dump the `INFORMATION_SCHEMA` schema.'
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    不会转储 `INFORMATION_SCHEMA` 模式。'
- en: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    does not dump `InnoDB` [`CREATE TABLESPACE`](create-tablespace.html "15.1.21 CREATE
    TABLESPACE Statement") statements.'
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    不会转储 `InnoDB` [`CREATE TABLESPACE`](create-tablespace.html "15.1.21 CREATE TABLESPACE
    Statement") 语句。'
- en: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    dumps user accounts in logical form using [`CREATE USER`](create-user.html "15.7.1.3 CREATE
    USER Statement") and [`GRANT`](grant.html "15.7.1.6 GRANT Statement") statements
    (for example, when you use the [`--include-users`](mysqlpump.html#option_mysqlpump_include-users)
    or [`--users`](mysqlpump.html#option_mysqlpump_users) option). For this reason,
    dumps of the `mysql` system database do not by default include the grant tables
    that contain user definitions: `user`, `db`, `tables_priv`, `columns_priv`, `procs_priv`,
    or `proxies_priv`. To dump any of the grant tables, name the `mysql` database
    followed by the table names:'
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlpump**](mysqlpump.html "6.5.6 mysqlpump — A Database Backup Program")
    使用 [`CREATE USER`](create-user.html "15.7.1.3 CREATE USER Statement") 和 [`GRANT`](grant.html
    "15.7.1.6 GRANT Statement") 语句以逻辑形式转储用户帐户（例如，当您使用 [`--include-users`](mysqlpump.html#option_mysqlpump_include-users)
    或 [`--users`](mysqlpump.html#option_mysqlpump_users) 选项时）。因此，默认情况下，对 `mysql` 系统数据库的转储不包括包含用户定义的授权表：`user`、`db`、`tables_priv`、`columns_priv`、`procs_priv`
    或 `proxies_priv`。要转储其中任何授权表，请在 `mysql` 数据库后面命名表名：'
- en: '[PRE13]'
  id: totrans-595
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
