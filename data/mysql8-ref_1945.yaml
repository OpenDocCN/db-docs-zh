- en: 28.3.50 The INFORMATION_SCHEMA VIEW_TABLE_USAGE Table
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 28.3.50 信息模式 VIEW_TABLE_USAGE 表
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-view-table-usage-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-view-table-usage-table.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-view-table-usage-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-view-table-usage-table.html)
- en: The [`VIEW_TABLE_USAGE`](information-schema-view-table-usage-table.html "28.3.50 The
    INFORMATION_SCHEMA VIEW_TABLE_USAGE Table") table (available as of MySQL 8.0.13)
    provides access to information about tables and views used in view definitions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`VIEW_TABLE_USAGE`](information-schema-view-table-usage-table.html "28.3.50 信息模式
    VIEW_TABLE_USAGE 表") 表（自 MySQL 8.0.13 起可用）提供了关于视图定义中使用的表和视图的信息。'
- en: You can see information only for views for which you have some privilege, and
    only for tables for which you have some privilege.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您只能查看您拥有某些权限的视图信息，以及您拥有某些权限的表信息。
- en: 'The [`VIEW_TABLE_USAGE`](information-schema-view-table-usage-table.html "28.3.50 The
    INFORMATION_SCHEMA VIEW_TABLE_USAGE Table") table has these columns:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[`VIEW_TABLE_USAGE`](information-schema-view-table-usage-table.html "28.3.50 信息模式
    VIEW_TABLE_USAGE 表") 表包含以下列：'
- en: '`VIEW_CATALOG`'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`VIEW_CATALOG`'
- en: The name of the catalog to which the view belongs. This value is always `def`.
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 视图所属的目录的名称。该值始终为`def`。
- en: '`VIEW_SCHEMA`'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`VIEW_SCHEMA`'
- en: The name of the schema (database) to which the view belongs.
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 视图所属的模式（数据库）的名称。
- en: '`VIEW_NAME`'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`VIEW_NAME`'
- en: The name of the view.
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 视图的名称。
- en: '`TABLE_CATALOG`'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`TABLE_CATALOG`'
- en: The name of the catalog to which the table or view used in the view definition
    belongs. This value is always `def`.
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 视图定义中使用的表或视图所属的目录名称。该值始终为`def`。
- en: '`TABLE_SCHEMA`'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`TABLE_SCHEMA`'
- en: The name of the schema (database) to which the table or view used in the view
    definition belongs.
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 视图定义中使用的表或视图所属的模式（数据库）的名称。
- en: '`TABLE_NAME`'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`TABLE_NAME`'
- en: The name of the table or view used in the view definition.
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 视图定义中使用的表或视图的名称。
