- en: Stops the replication threads. From MySQL 8.0.22, [`STOP SLAVE`](stop-slave.html
    "15.4.2.9 STOP SLAVE Statement") is deprecated and the alias [`STOP REPLICA`](stop-replica.html
    "15.4.2.8 STOP REPLICA Statement") should be used instead. The statement works
    in the same way as before, only the terminology used for the statement and its
    output has changed. Both versions of the statement update the same status variables
    when used. Please see the documentation for [`STOP REPLICA`](stop-replica.html
    "15.4.2.8 STOP REPLICA Statement") for a description of the statement.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 停止复制线程。从MySQL 8.0.22开始，[`STOP SLAVE`](stop-slave.html "15.4.2.9 STOP SLAVE Statement")已被弃用，应改用别名[`STOP
    REPLICA`](stop-replica.html "15.4.2.8 STOP REPLICA Statement")。该语句的工作方式与以前相同，只是语句和输出的术语已更改。使用时，两个版本的语句都会更新相同的状态变量。请参阅[`STOP
    REPLICA`](stop-replica.html "15.4.2.8 STOP REPLICA Statement")的文档，了解该语句的描述。
