- en: 7.1.2 Server Configuration Defaults
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7.1.2 服务器配置默认值
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/server-configuration-defaults.html](https://dev.mysql.com/doc/refman/8.0/en/server-configuration-defaults.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/server-configuration-defaults.html](https://dev.mysql.com/doc/refman/8.0/en/server-configuration-defaults.html)
- en: The MySQL server has many operating parameters, which you can change at server
    startup using command-line options or configuration files (option files). It is
    also possible to change many parameters at runtime. For general instructions on
    setting parameters at startup or runtime, see [Section 7.1.7, “Server Command
    Options”](server-options.html "7.1.7 Server Command Options"), and [Section 7.1.8,
    “Server System Variables”](server-system-variables.html "7.1.8 Server System Variables").
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL服务器有许多操作参数，您可以在服务器启动时使用命令行选项或配置文件（选项文件）进行更改。还可以在运行时更改许多参数。有关在启动或运行时设置参数的一般说明，请参阅[第7.1.7节，“服务器命令选项”](server-options.html
    "7.1.7 Server Command Options")和[第7.1.8节，“服务器系统变量”](server-system-variables.html
    "7.1.8 Server System Variables")。
- en: On Windows, MySQL Installer interacts with the user and creates a file named
    `my.ini` in the base installation directory as the default option file.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows上，MySQL安装程序与用户交互，并在基本安装目录中创建名为`my.ini`的文件作为默认选项文件。
- en: Note
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: On Windows, the `.ini` or `.cnf` option file extension might not be displayed.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows上，`.ini`或`.cnf`选项文件扩展名可能不会显示。
- en: After completing the installation process, you can edit the default option file
    at any time to modify the parameters used by the server. For example, to use a
    parameter setting in the file that is commented with a `#` character at the beginning
    of the line, remove the `#`, and modify the parameter value if necessary. To disable
    a setting, either add a `#` to the beginning of the line or remove it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 完成安装过程后，您可以随时编辑默认选项文件以修改服务器使用的参数。例如，要使用文件中以`#`字符开头注释的参数设置，请删除`#`，并根据需要修改参数值。要禁用设置，可以在行首添加`#`或将其删除。
- en: For non-Windows platforms, no default option file is created during either the
    server installation or the data directory initialization process. Create your
    option file by following the instructions given in [Section 6.2.2.2, “Using Option
    Files”](option-files.html "6.2.2.2 Using Option Files"). Without an option file,
    the server just starts with its default settings—see [Section 7.1.2, “Server Configuration
    Defaults”](server-configuration-defaults.html "7.1.2 Server Configuration Defaults")
    on how to check those settings.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于非Windows平台，在服务器安装或数据目录初始化过程中都不会创建默认的选项文件。请按照[第6.2.2.2节，“使用选项文件”](option-files.html
    "6.2.2.2 Using Option Files")中的说明创建您的选项文件。没有选项文件，服务器将只使用默认设置启动—请参阅[第7.1.2节，“服务器配置默认值”](server-configuration-defaults.html
    "7.1.2 Server Configuration Defaults")以了解如何检查这些设置。
- en: For additional information about option file format and syntax, see [Section 6.2.2.2,
    “Using Option Files”](option-files.html "6.2.2.2 Using Option Files").
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有关选项文件格式和语法的其他信息，请参阅[第6.2.2.2节，“使用选项文件”](option-files.html "6.2.2.2 Using Option
    Files")。
