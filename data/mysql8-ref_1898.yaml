- en: 28.3.3 The INFORMATION_SCHEMA APPLICABLE_ROLES Table
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 28.3.3 `INFORMATION_SCHEMA APPLICABLE_ROLES` 表
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-applicable-roles-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-applicable-roles-table.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-applicable-roles-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-applicable-roles-table.html)
- en: The [`APPLICABLE_ROLES`](information-schema-applicable-roles-table.html "28.3.3 The
    INFORMATION_SCHEMA APPLICABLE_ROLES Table") table (available as of MySQL 8.0.19)
    provides information about the roles that are applicable for the current user.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`APPLICABLE_ROLES`](information-schema-applicable-roles-table.html "28.3.3 `INFORMATION_SCHEMA
    APPLICABLE_ROLES` 表") 表（自 MySQL 8.0.19 起可用）提供了关于适用于当前用户的角色的信息。'
- en: 'The [`APPLICABLE_ROLES`](information-schema-applicable-roles-table.html "28.3.3 The
    INFORMATION_SCHEMA APPLICABLE_ROLES Table") table has these columns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`APPLICABLE_ROLES`](information-schema-applicable-roles-table.html "28.3.3 `INFORMATION_SCHEMA
    APPLICABLE_ROLES` 表") 表具有以下列：'
- en: '`USER`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`USER`'
- en: The user name part of the current user account.
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当前用户账户的用户名部分。
- en: '`HOST`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`HOST`'
- en: The host name part of the current user account.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当前用户账户的主机名部分。
- en: '`GRANTEE`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`GRANTEE`'
- en: The user name part of the account to which the role is granted.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 被授予角色的账户的用户名部分。
- en: '`GRANTEE_HOST`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`GRANTEE_HOST`'
- en: The host name part of the account to which the role is granted.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 被授予角色的账户的主机名部分。
- en: '`ROLE_NAME`'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ROLE_NAME`'
- en: The user name part of the granted role.
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 被授予角色的用户名部分。
- en: '`ROLE_HOST`'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ROLE_HOST`'
- en: The host name part of the granted role.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 被授予角色的主机名部分。
- en: '`IS_GRANTABLE`'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`IS_GRANTABLE`'
- en: '`YES` or `NO`, depending on whether the role is grantable to other accounts.'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`YES` 或 `NO`，取决于角色是否可授予给其他账户。'
- en: '`IS_DEFAULT`'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`IS_DEFAULT`'
- en: '`YES` or `NO`, depending on whether the role is a default role.'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`YES` 或 `NO`，取决于角色是否为默认角色。'
- en: '`IS_MANDATORY`'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`IS_MANDATORY`'
- en: '`YES` or `NO`, depending on whether the role is mandatory.'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`YES` 或 `NO`，取决于角色是否为强制角色。'
