- en: B.3.2.13 Ignoring user
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: B.3.2.13 忽略用户
- en: If you get the following error, it means that when [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") was started or when it reloaded the grant tables,
    it found an account in the `user` table that had an invalid password.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你遇到以下错误，意味着当[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")启动或重新加载授权表时，在`user`表中发现了一个密码无效的账户。
- en: '`Found wrong password for user ''*`some_user`*''@''*`some_host`*''; ignoring
    user`'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`Found wrong password for user ''*`some_user`*''@''*`some_host`*''; ignoring
    user`'
- en: As a result, the account is simply ignored by the permission system. To fix
    this problem, assign a new, valid password to the account.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，该账户被权限系统简单地忽略了。要解决这个问题，给账户分配一个新的有效密码。
