- en: 'MySQL provides functions to perform various operations on spatial data. These
    functions can be grouped into several major categories according to the type of
    operation they perform:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL提供了执行空间数据各种操作的函数。这些函数可以根据它们执行的操作类型分为几个主要类别：
- en: Functions that create geometries in various formats (WKT, WKB, internal)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以各种格式（WKT、WKB、内部）创建几何体的函数
- en: Functions that convert geometries between formats
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在不同格式之间转换几何体的函数
- en: Functions that access qualitative or quantitative properties of a geometry
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问几何体的定性或定量属性的函数
- en: Functions that describe relations between two geometries
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述两个几何体之间关系的函数
- en: Functions that create new geometries from existing ones
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从现有几何体创建新几何体的函数
- en: For general background about MySQL support for using spatial data, see [Section 13.4,
    “Spatial Data Types”](spatial-types.html "13.4 Spatial Data Types").
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有关MySQL支持使用空间数据的一般背景，请参见[第13.4节，“空间数据类型”](spatial-types.html "13.4 空间数据类型")。
