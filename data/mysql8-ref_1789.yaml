- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-hwinfo.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-hwinfo.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-hwinfo.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-hwinfo.html)
- en: 25.6.16.38 The ndbinfo hwinfo Table
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 25.6.16.38 ndbinfo hwinfo表
- en: The `hwinfo` table provides information about the hardware on which a given
    data node executes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`hwinfo`表提供了关于给定数据节点所在硬件的信息。'
- en: 'The `hwinfo` table contains the following columns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`hwinfo`表包含以下列：'
- en: '`node_id`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`node_id`'
- en: Node ID
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 节点ID
- en: '`cpu_cnt_max`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cpu_cnt_max`'
- en: Number of processors on this host
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此主机上的处理器数量
- en: '`cpu_cnt`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cpu_cnt`'
- en: Number of processors available to this node
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此节点可用的处理器数量
- en: '`num_cpu_cores`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`num_cpu_cores`'
- en: Number of CPU cores on this host
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此主机上的CPU核心数
- en: '`num_cpu_sockets`'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`num_cpu_sockets`'
- en: Number of CPU sockets on this host
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此主机上的CPU插槽数量
- en: '`HW_memory_size`'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`HW_memory_size`'
- en: Amount of memory available on this host
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此主机上可用的内存量
- en: '`model_name`'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`model_name`'
- en: CPU model name
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: CPU型号名称
- en: Notes
  id: totrans-18
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意事项
- en: The `hwinfo` table is available on all operating systems supported by `NDB`.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '`hwinfo`表在所有由`NDB`支持的操作系统上都可用。'
- en: This table was added in NDB 8.0.23.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此表在NDB 8.0.23中添加。
