  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[22.5.6.3 X 插件状态变量](x-plugin-status-variables.html)'
- en: This section describes the command options and system variables that configure
    X Plugin, as well as the status variables available for monitoring purposes. If
    configuration values specified at startup time are incorrect, X Plugin could fail
    to initialize properly and the server does not load it. In this case, the server
    could also produce error messages for other X Plugin settings because it cannot
    recognize them.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了配置 X 插件的命令选项和系统变量，以及用于监控目的的状态变量。如果在启动时指定的配置值不正确，X 插件可能无法正确初始化，服务器也无法加载它。在这种情况下，服务器还可能因为无法识别其他
    X 插件设置而产生错误消息。
