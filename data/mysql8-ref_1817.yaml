  zh: 25.6.17 NDB集群的INFORMATION_SCHEMA表
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-information-schema-tables.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-information-schema-tables.html)
