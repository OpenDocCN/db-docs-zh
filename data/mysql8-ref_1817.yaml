  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-information-schema-tables.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-information-schema-tables.html)
- en: Two [`INFORMATION_SCHEMA`](information-schema.html "Chapter 28 INFORMATION_SCHEMA
    Tables") tables provide information that is of particular use when managing an
    NDB Cluster. The [`FILES`](information-schema-files-table.html "28.3.15 The INFORMATION_SCHEMA
    FILES Table") table provides information about NDB Cluster Disk Data files (see
    [Section 25.6.11.1, “NDB Cluster Disk Data Objects”](mysql-cluster-disk-data-objects.html
    "25.6.11.1 NDB Cluster Disk Data Objects")). The [`ndb_transid_mysql_connection_map`](information-schema-ndb-transid-mysql-connection-map-table.html
    "28.3.18 The INFORMATION_SCHEMA ndb_transid_mysql_connection_map Table") table
    provides a mapping between transactions, transaction coordinators, and API nodes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 两个[`INFORMATION_SCHEMA`](information-schema.html "第28章 INFORMATION_SCHEMA表")表提供了在管理NDB集群时特别有用的信息。[`FILES`](information-schema-files-table.html
    "28.3.15 INFORMATION_SCHEMA FILES表")表提供了关于NDB集群磁盘数据文件的信息（参见[第25.6.11.1节，“NDB集群磁盘数据对象”](mysql-cluster-disk-data-objects.html
    "25.6.11.1 NDB集群磁盘数据对象")）。[`ndb_transid_mysql_connection_map`](information-schema-ndb-transid-mysql-connection-map-table.html
    "28.3.18 INFORMATION_SCHEMA ndb_transid_mysql_connection_map表")表提供了事务、事务协调器和API节点之间的映射。
- en: 'Additional statistical and other data about NDB Cluster transactions, operations,
    threads, blocks, and other aspects of performance can be obtained from the tables
    in the [`ndbinfo`](mysql-cluster-ndbinfo.html "25.6.16 ndbinfo: The NDB Cluster
    Information Database") database. For information about these tables, see [Section 25.6.16,
    “ndbinfo: The NDB Cluster Information Database”](mysql-cluster-ndbinfo.html "25.6.16 ndbinfo:
    The NDB Cluster Information Database").'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '可以从[`ndbinfo`](mysql-cluster-ndbinfo.html "25.6.16 ndbinfo: NDB集群信息数据库")数据库中的表中获取有关NDB集群事务、操作、线程、块以及性能的其他统计数据。有关这些表的信息，请参见[第25.6.16节，“ndbinfo:
    NDB集群信息数据库”](mysql-cluster-ndbinfo.html "25.6.16 ndbinfo: NDB集群信息数据库")。'
