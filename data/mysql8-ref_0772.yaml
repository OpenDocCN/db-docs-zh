- en: 13.4.2.12 MultiSurface Class
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.4.2.12 多表面类
- en: A `MultiSurface` is a geometry collection composed of surface elements. `MultiSurface`
    is a noninstantiable class. Its only instantiable subclass is `MultiPolygon`.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一个`MultiSurface`是由表面元素组成的几何集合。`MultiSurface`是一个不可实例化的类。它唯一可实例化的子类是`MultiPolygon`。
- en: '**`MultiSurface` Assertions**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**`MultiSurface`断言**'
- en: Surfaces within a `MultiSurface` have no interiors that intersect.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`MultiSurface`内的表面没有相交的内部。'
- en: Surfaces within a `MultiSurface` have boundaries that intersect at most at a
    finite number of points.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`MultiSurface`内的表面的边界最多在有限数量的点处相交。'
