- en: 30.4.4.15 The ps_setup_show_disabled() Procedure
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 30.4.4.15 `ps_setup_show_disabled()` 过程
- en: Displays all currently disabled Performance Schema configuration.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 显示当前所有已禁用的性能模式配置。
- en: Parameters
  id: totrans-3
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 参数
- en: '`in_show_instruments BOOLEAN`: Whether to display disabled instruments. This
    might be a long list.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`in_show_instruments BOOLEAN`: 是否显示已禁用的工具。这可能是一个很长的列表。'
- en: '`in_show_threads BOOLEAN`: Whether to display disabled threads.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`in_show_threads BOOLEAN`: 是否显示已禁用的线程。'
