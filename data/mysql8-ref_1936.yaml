    primary storage engines.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`TABLESPACES_EXTENSIONS`](information-schema-tablespaces-extensions-table.html
    "28.3.41 The INFORMATION_SCHEMA TABLESPACES_EXTENSIONS Table") 表（自 MySQL 8.0.21
