- en: The [`TABLESPACES_EXTENSIONS`](information-schema-tablespaces-extensions-table.html
    "28.3.41 The INFORMATION_SCHEMA TABLESPACES_EXTENSIONS Table") table is reserved
    for future use.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[`TABLESPACES_EXTENSIONS`](information-schema-tablespaces-extensions-table.html
