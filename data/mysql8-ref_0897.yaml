- en: This statement changes the definition of a view, which must exist. The syntax
    is similar to that for [`CREATE VIEW`](create-view.html "15.1.23 CREATE VIEW Statement")
    see [Section 15.1.23, “CREATE VIEW Statement”](create-view.html "15.1.23 CREATE
    VIEW Statement")). This statement requires the [`CREATE VIEW`](privileges-provided.html#priv_create-view)
    and [`DROP`](privileges-provided.html#priv_drop) privileges for the view, and
    some privilege for each column referred to in the [`SELECT`](select.html "15.2.13 SELECT
    Statement") statement. [`ALTER VIEW`](alter-view.html "15.1.11 ALTER VIEW Statement")
    is permitted only to the definer or users with the [`SET_USER_ID`](privileges-provided.html#priv_set-user-id)
    privilege (or the deprecated [`SUPER`](privileges-provided.html#priv_super) privilege).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这个语句改变了一个必须存在的视图的定义。语法与[`CREATE VIEW`](create-view.html "15.1.23 CREATE VIEW
    Statement")（请参见[第15.1.23节，“CREATE VIEW Statement”](create-view.html "15.1.23 CREATE
    VIEW Statement")）类似。这个语句需要视图的[`CREATE VIEW`](privileges-provided.html#priv_create-view)和[`DROP`](privileges-provided.html#priv_drop)权限，并且对[`SELECT`](select.html
    "15.2.13 SELECT Statement")语句中引用的每一列都需要一些权限。只有定义者或具有[`SET_USER_ID`](privileges-provided.html#priv_set-user-id)权限（或已弃用的[`SUPER`](privileges-provided.html#priv_super)权限）的用户才被允许执行[`ALTER
    VIEW`](alter-view.html "15.1.11 ALTER VIEW Statement")。
