- en: 28.3.32 The INFORMATION_SCHEMA SCHEMATA_EXTENSIONS Table
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 28.3.32 `INFORMATION_SCHEMA SCHEMATA_EXTENSIONS` 表
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-schemata-extensions-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-schemata-extensions-table.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-schemata-extensions-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-schemata-extensions-table.html)
- en: The [`SCHEMATA_EXTENSIONS`](information-schema-schemata-extensions-table.html
    "28.3.32 The INFORMATION_SCHEMA SCHEMATA_EXTENSIONS Table") table (available as
    of MySQL 8.0.22) augments the [`SCHEMATA`](information-schema-schemata-table.html
    "28.3.31 The INFORMATION_SCHEMA SCHEMATA Table") table with information about
    schema options.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`SCHEMATA_EXTENSIONS`](https://dev.mysql.com/doc/refman/8.0/en/information-schema-schemata-extensions-table.html)
    表（自 MySQL 8.0.22 起可用）通过提供有关模式选项的信息来扩充 [`SCHEMATA`](information-schema-schemata-table.html)
    表。'
- en: 'The [`SCHEMATA_EXTENSIONS`](information-schema-schemata-extensions-table.html
    "28.3.32 The INFORMATION_SCHEMA SCHEMATA_EXTENSIONS Table") table has these columns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`SCHEMATA_EXTENSIONS`](https://dev.mysql.com/doc/refman/8.0/en/information-schema-schemata-extensions-table.html)
    表包含以下列：'
- en: '`CATALOG_NAME`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`CATALOG_NAME`'
- en: The name of the catalog to which the schema belongs. This value is always `def`.
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 模式所属的目录名称。该值始终为`def`。
- en: '`SCHEMA_NAME`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SCHEMA_NAME`'
- en: The name of the schema.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 模式的名称。
- en: '`OPTIONS`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OPTIONS`'
- en: The options for the schema. If the schema is read only, the value contains `READ
    ONLY=1`. If the schema is not read only, no `READ ONLY` option appears.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 模式的选项。如果模式是只读的，则值包含`READ ONLY=1`。如果模式不是只读的，则不会出现`READ ONLY`选项。
- en: Example
  id: totrans-10
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE0]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Notes
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 注意事项
- en: '[`SCHEMATA_EXTENSIONS`](information-schema-schemata-extensions-table.html "28.3.32 The
    INFORMATION_SCHEMA SCHEMATA_EXTENSIONS Table") is a nonstandard `INFORMATION_SCHEMA`
    table.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SCHEMATA_EXTENSIONS`](https://dev.mysql.com/doc/refman/8.0/en/information-schema-schemata-extensions-table.html)
    是一个非标准的`INFORMATION_SCHEMA`表。'
