- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-cpustat.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-cpustat.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-cpustat.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-cpustat.html)
- en: 25.6.16.18 The ndbinfo cpustat Table
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 25.6.16.18 ndbinfo cpustat表
- en: The `cpustat` table provides per-thread CPU statistics gathered each second,
    for each thread running in the `NDB` kernel.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`cpustat`表每秒提供每个线程在`NDB`内核中运行的每个线程的CPU统计信息。'
- en: 'The `cpustat` table contains the following columns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`cpustat`表包含以下列：'
- en: '`node_id`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`node_id`'
- en: ID of the node where the thread is running
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 线程所在节点的ID
- en: '`thr_no`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`thr_no`'
- en: Thread ID (specific to this node)
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 线程ID（特定于此节点）
- en: '`OS_user`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OS_user`'
- en: OS user time
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 操作系统用户时间
- en: '`OS_system`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OS_system`'
- en: OS system time
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 操作系统系统时间
- en: '`OS_idle`'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OS_idle`'
- en: OS idle time
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 操作系统空闲时间
- en: '`thread_exec`'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`thread_exec`'
- en: Thread execution time
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 线程执行时间
- en: '`thread_sleeping`'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`thread_sleeping`'
- en: Thread sleep time
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 线程睡眠时间
- en: '`thread_spinning`'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`thread_spinning`'
- en: Thread spin time
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 线程旋转时间
- en: '`thread_send`'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`thread_send`'
- en: Thread send time
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 线程发送时间
- en: '`thread_buffer_full`'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`thread_buffer_full`'
- en: Thread buffer full time
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 线程缓冲区满时间
- en: '`elapsed_time`'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`elapsed_time`'
- en: Elapsed time
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 经过的时间
