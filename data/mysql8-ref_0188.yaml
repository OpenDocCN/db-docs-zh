- en: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    requires at least the [`SELECT`](privileges-provided.html#priv_select) privilege
    for dumped tables, [`SHOW VIEW`](privileges-provided.html#priv_show-view) for
    dumped views, [`TRIGGER`](privileges-provided.html#priv_trigger) for dumped triggers,
    [`LOCK TABLES`](privileges-provided.html#priv_lock-tables) if the [`--single-transaction`](mysqldump.html#option_mysqldump_single-transaction)
    option is not used, [`PROCESS`](privileges-provided.html#priv_process) (as of
    MySQL 8.0.21) if the `--no-tablespaces` option is not used, and (as of MySQL 8.0.32)
    the [`RELOAD`](privileges-provided.html#priv_reload) or [`FLUSH_TABLES`](privileges-provided.html#priv_flush-tables)
    privilege with [`--single-transaction`](mysqldump.html#option_mysqldump_single-transaction)
    if both [`gtid_mode=ON`](replication-options-gtids.html#sysvar_gtid_mode) and
    [`gtid_purged=ON|AUTO`](replication-options-gtids.html#sysvar_gtid_purged). Certain
    options might require other privileges as noted in the option descriptions.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")需要至少具有[`SELECT`](privileges-provided.html#priv_select)权限来备份表格，[`SHOW
    VIEW`](privileges-provided.html#priv_show-view)用于备份视图，[`TRIGGER`](privileges-provided.html#priv_trigger)用于备份触发器，如果未使用[`--single-transaction`](mysqldump.html#option_mysqldump_single-transaction)选项，则需要[`LOCK
    TABLES`](privileges-provided.html#priv_lock-tables)，如果未使用`--no-tablespaces`选项（自MySQL
    8.0.21起），还需要[`PROCESS`](privileges-provided.html#priv_process)，如果同时使用了[`gtid_mode=ON`](replication-options-gtids.html#sysvar_gtid_mode)和[`gtid_purged=ON|AUTO`](replication-options-gtids.html#sysvar_gtid_purged)，则还需要（自MySQL
    8.0.32起）具有[`RELOAD`](privileges-provided.html#priv_reload)或[`FLUSH_TABLES`](privileges-provided.html#priv_flush-tables)权限和[`--single-transaction`](mysqldump.html#option_mysqldump_single-transaction)。某些选项可能需要其他权限，如选项描述中所述。'
- en: To reload a dump file, you must have the privileges required to execute the
    statements that it contains, such as the appropriate `CREATE` privileges for objects
    created by those statements.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要重新加载转储文件，您必须具有执行其中包含的语句所需的权限，例如由这些语句创建的对象所需的适当`CREATE`权限。
- en: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    output can include [`ALTER DATABASE`](alter-database.html "15.1.2 ALTER DATABASE
    Statement") statements that change the database collation. These may be used when
    dumping stored programs to preserve their character encodings. To reload a dump
    file containing such statements, the `ALTER` privilege for the affected database
    is required.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")输出可能包括[`ALTER
    DATABASE`](alter-database.html "15.1.2 ALTER DATABASE Statement")语句来更改数据库排序规则。在转储存储程序以保留其字符编码时可能会使用这些语句。要重新加载包含此类语句的转储文件，需要受影响数据库的`ALTER`权限。'
- en: Note
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'A dump made using PowerShell on Windows with output redirection creates a file
    that has UTF-16 encoding:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows上使用PowerShell进行输出重定向创建的转储文件具有UTF-16编码：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'However, UTF-16 is not permitted as a connection character set (see [Impermissible
    Client Character Sets](charset-connection.html#charset-connection-impermissible-client-charset
    "Impermissible Client Character Sets")), so the dump file cannot be loaded correctly.
    To work around this issue, use the `--result-file` option, which creates the output
    in ASCII format:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，不允许使用UTF-16作为连接字符集（参见[不允许的客户端字符集](charset-connection.html#charset-connection-impermissible-client-charset
    "不允许的客户端字符集")），因此无法正确加载转储文件。为解决此问题，请使用`--result-file`选项，该选项以ASCII格式创建输出：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: It is not recommended to load a dump file when GTIDs are enabled on the server
    ([`gtid_mode=ON`](replication-options-gtids.html#sysvar_gtid_mode)), if your dump
    file includes system tables. [**mysqldump**](mysqldump.html "6.5.4 mysqldump —
    A Database Backup Program") issues DML instructions for the system tables which
    use the non-transactional MyISAM storage engine, and this combination is not permitted
    when GTIDs are enabled.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 不建议在服务器启用GTIDs（[`gtid_mode=ON`](replication-options-gtids.html#sysvar_gtid_mode)）时加载转储文件，如果您的转储文件包含系统表。[**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program")为使用非事务性MyISAM存储引擎的系统表发出DML指令，而在启用GTIDs时不允许此组合。
- en: Performance and Scalability Considerations
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 性能和可伸缩性考虑
- en: '`mysqldump` advantages include the convenience and flexibility of viewing or
    even editing the output before restoring. You can clone databases for development
    and DBA work, or produce slight variations of an existing database for testing.
    It is not intended as a fast or scalable solution for backing up substantial amounts
    of data. With large data sizes, even if the backup step takes a reasonable time,
    restoring the data can be very slow because replaying the SQL statements involves
    disk I/O for insertion, index creation, and so on.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '`mysqldump`的优点包括在恢复之前查看或甚至编辑输出的便利性和灵活性。您可以为开发和DBA工作克隆数据库，或为测试生成现有数据库的轻微变体。它并不旨在用作备份大量数据的快速或可扩展解决方案。对于大数据量，即使备份步骤花费合理的时间，恢复数据可能会非常缓慢，因为重放SQL语句涉及磁盘I/O进行插入、索引创建等操作。'
- en: For large-scale backup and restore, a [physical](glossary.html#glos_physical
    "physical") backup is more appropriate, to copy the data files in their original
    format so that they can be restored quickly.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大规模备份和恢复，[物理备份](glossary.html#glos_physical "physical")更为合适，可以复制数据文件的原始格式，以便快速恢复。
- en: If your tables are primarily [`InnoDB`](innodb-storage-engine.html "Chapter 17 The
    InnoDB Storage Engine") tables, or if you have a mix of `InnoDB` and [`MyISAM`](myisam-storage-engine.html
    "18.2 The MyISAM Storage Engine") tables, consider using **mysqlbackup**, which
    is available as part of MySQL Enterprise. This tool provides high performance
    for `InnoDB` backups with minimal disruption; it can also back up tables from
    `MyISAM` and other storage engines; it also provides a number of convenient options
    to accommodate different backup scenarios. See [Section 32.1, “MySQL Enterprise
    Backup Overview”](mysql-enterprise-backup.html "32.1 MySQL Enterprise Backup Overview").
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的表主要是[`InnoDB`](innodb-storage-engine.html "Chapter 17 The InnoDB Storage
    Engine")表，或者如果您有`InnoDB`和[`MyISAM`](myisam-storage-engine.html "18.2 The MyISAM
    Storage Engine")表的混合，请考虑使用**mysqlbackup**，它作为MySQL Enterprise的一部分提供。该工具为`InnoDB`备份提供高性能，几乎没有中断；它还可以备份`MyISAM`和其他存储引擎的表；它还提供许多方便的选项以适应不同的备份场景。请参见[Section 32.1,
    “MySQL Enterprise Backup Overview”](mysql-enterprise-backup.html "32.1 MySQL Enterprise
    Backup Overview")。
- en: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    can retrieve and dump table contents row by row, or it can retrieve the entire
    content from a table and buffer it in memory before dumping it. Buffering in memory
    can be a problem if you are dumping large tables. To dump tables row by row, use
    the [`--quick`](mysqldump.html#option_mysqldump_quick) option (or [`--opt`](mysqldump.html#option_mysqldump_opt),
    which enables [`--quick`](mysqldump.html#option_mysqldump_quick)). The [`--opt`](mysqldump.html#option_mysqldump_opt)
    option (and hence [`--quick`](mysqldump.html#option_mysqldump_quick)) is enabled
    by default, so to enable memory buffering, use [`--skip-quick`](mysqldump.html#option_mysqldump_quick).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")可以逐行检索和转储表内容，或者可以从表中检索整个内容并在转储之前在内存中缓冲它。如果要逐行转储表，请使用[`--quick`](mysqldump.html#option_mysqldump_quick)选项（或[`--opt`](mysqldump.html#option_mysqldump_opt)，它启用[`--quick`](mysqldump.html#option_mysqldump_quick)）。[`--opt`](mysqldump.html#option_mysqldump_opt)选项（因此[`--quick`](mysqldump.html#option_mysqldump_quick)）默认启用，因此要启用内存缓冲，请使用[`--skip-quick`](mysqldump.html#option_mysqldump_quick)。'
- en: If you are using a recent version of [**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program") to generate a dump to be reloaded into a very old
    MySQL server, use the [`--skip-opt`](mysqldump.html#option_mysqldump_skip-opt)
    option instead of the [`--opt`](mysqldump.html#option_mysqldump_opt) or [`--extended-insert`](mysqldump.html#option_mysqldump_extended-insert)
    option.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用最新版本的[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup
    Program")生成要重新加载到非常旧的MySQL服务器中的转储，请使用[`--skip-opt`](mysqldump.html#option_mysqldump_skip-opt)选项，而不是[`--opt`](mysqldump.html#option_mysqldump_opt)或[`--extended-insert`](mysqldump.html#option_mysqldump_extended-insert)选项。
- en: For additional information about [**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program"), see [Section 9.4, “Using mysqldump for Backups”](using-mysqldump.html
    "9.4 Using mysqldump for Backups").
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有关[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")的更多信息，请参见[Section 9.4,
    “Using mysqldump for Backups”](using-mysqldump.html "9.4 Using mysqldump for Backups")。
- en: Invocation Syntax
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 调用语法
- en: 'There are in general three ways to use [**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program")—in order to dump a set of one or more tables, a
    set of one or more complete databases, or an entire MySQL server—as shown here:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 通常有三种使用[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")的方式——用于转储一个或多个表、一个或多个完整数据库的集合，或整个MySQL服务器——如下所示：
- en: '[PRE2]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: To dump entire databases, do not name any tables following *`db_name`*, or use
    the [`--databases`](mysqldump.html#option_mysqldump_databases) or [`--all-databases`](mysqldump.html#option_mysqldump_all-databases)
    option.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要转储整个数据库，请不要在*`db_name`*后面命名任何表，或使用[`--databases`](mysqldump.html#option_mysqldump_databases)或[`--all-databases`](mysqldump.html#option_mysqldump_all-databases)选项。
- en: To see a list of the options your version of [**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program") supports, issue the command [**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program") [`--help`](mysqldump.html#option_mysqldump_help).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看您的版本支持的[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup
    Program")选项列表，请发出命令[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database
    Backup Program") [`--help`](mysqldump.html#option_mysqldump_help)。
- en: Option Syntax - Alphabetical Summary
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 选项语法 - 按字母顺序总结
- en: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    supports the following options, which can be specified on the command line or
    in the `[mysqldump]` and `[client]` groups of an option file. For information
    about option files used by MySQL programs, see [Section 6.2.2.2, “Using Option
    Files”](option-files.html "6.2.2.2 Using Option Files").'
  id: totrans-44
