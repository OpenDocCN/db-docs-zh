    Both options have the same effect. The options add the `SOURCE_HOST` | `MASTER_HOST`
    and `SOURCE_PORT` | `MASTER_PORT` options for the host name and TCP/IP port number
    of the replica's source, to the [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement") statement (from MySQL 8.0.23)
    or [`CHANGE MASTER TO`](change-master-to.html "15.4.2.1 CHANGE MASTER TO Statement")
    statement (before MySQL 8.0.23) in a replica dump produced with the [`--dump-replica`](mysqldump.html#option_mysqldump_dump-replica)
    or [`--dump-slave`](mysqldump.html#option_mysqldump_dump-slave) option.
  id: totrans-500
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.26开始，使用`--include-source-host-port`，在MySQL 8.0.26之前，使用[`--include-master-host-port`](mysqldump.html#option_mysqldump_include-master-host-port)。这两个选项具有相同的效果。这些选项为主机名和复制源的TCP/IP端口号添加了`SOURCE_HOST`
    | `MASTER_HOST` 和 `SOURCE_PORT` | `MASTER_PORT` 选项，以便在使用[`--dump-replica`](mysqldump.html#option_mysqldump_dump-replica)或[`--dump-slave`](mysqldump.html#option_mysqldump_dump-slave)选项生成的复制转储中的[`CHANGE
