- en: '[`--set-gtid-purged=*`value`*`](mysqldump.html#option_mysqldump_set-gtid-purged)'
  id: totrans-525
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--set-gtid-purged=*`value`*`](mysqldump.html#option_mysqldump_set-gtid-purged)'
- en: '| Command-Line Format | `--set-gtid-purged=value` |'
  id: totrans-526
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--set-gtid-purged=value` |'
- en: '| Type | Enumeration |'
  id: totrans-527
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `AUTO` |'
  id: totrans-528
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `AUTO` |'
- en: '| Valid Values | `OFF``ON``AUTO` |'
  id: totrans-529
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `OFF``ON``AUTO` |'
- en: This option is for servers that use GTID-based replication ([`gtid_mode=ON`](replication-options-gtids.html#sysvar_gtid_mode)).
    It controls the inclusion of a `SET @@GLOBAL.gtid_purged` statement in the dump
    output, which updates the value of [`gtid_purged`](replication-options-gtids.html#sysvar_gtid_purged)
    on a server where the dump file is reloaded, to add the GTID set from the source
    server's [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)
    system variable. [`gtid_purged`](replication-options-gtids.html#sysvar_gtid_purged)
    holds the GTIDs of all transactions that have been applied on the server, but
    do not exist on any binary log file on the server. [**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program") therefore adds the GTIDs for the
    transactions that were executed on the source server, so that the target server
    records these transactions as applied, although it does not have them in its binary
    logs. `--set-gtid-purged` also controls the inclusion of a `SET @@SESSION.sql_log_bin=0`
    statement, which disables binary logging while the dump file is being reloaded.
    This statement prevents new GTIDs from being generated and assigned to the transactions
    in the dump file as they are executed, so that the original GTIDs for the transactions
    are used.
  id: totrans-530
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个选项适用于使用基于GTID的复制的服务器([`gtid_mode=ON`](replication-options-gtids.html#sysvar_gtid_mode))。它控制在转储输出中包含一个`SET
    @@GLOBAL.gtid_purged`语句，该语句更新重新加载转储文件的服务器上的[`gtid_purged`](replication-options-gtids.html#sysvar_gtid_purged)的值，以添加源服务器的[`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)系统变量中的GTID集。[`gtid_purged`](replication-options-gtids.html#sysvar_gtid_purged)保存了已应用于服务器上的所有事务的GTID，但在服务器上的任何二进制日志文件中不存在。因此，[**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program")会为在源服务器上执行的事务添加GTID，以便目标服务器记录这些事务已应用，尽管它在其二进制日志中没有这些事务。`--set-gtid-purged`还控制在重新加载转储文件时包含一个`SET
    @@SESSION.sql_log_bin=0`语句，该语句在禁用二进制日志记录时防止生成新的GTID并将其分配给转储文件中执行的事务，以便使用原始事务的GTID。
- en: If you do not set the `--set-gtid-purged` option, the default is that a `SET
    @@GLOBAL.gtid_purged` statement is included in the dump output if GTIDs are enabled
    on the server you are backing up, and the set of GTIDs in the global value of
    the [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed) system
    variable is not empty. A `SET @@SESSION.sql_log_bin=0` statement is also included
    if GTIDs are enabled on the server.
  id: totrans-531
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果不设置`--set-gtid-purged`选项，则默认情况下，如果您要备份的服务器启用了GTID，并且全局值的[`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)系统变量中的GTID集不为空，则在转储输出中包含一个`SET
    @@GLOBAL.gtid_purged`语句。如果服务器启用了GTID，则还包括一个`SET @@SESSION.sql_log_bin=0`语句。
- en: You can either replace the value of [`gtid_purged`](replication-options-gtids.html#sysvar_gtid_purged)
    with a specified GTID set, or add a plus sign (+) to the statement to append a
    specified GTID set to the GTID set that is already held by `gtid_purged`. The
    `SET @@GLOBAL.gtid_purged` statement recorded by [**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program") includes a plus sign (`+`) in a
    version-specific comment, such that MySQL adds the GTID set from the dump file
    to the existing `gtid_purged` value.
  id: totrans-532
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以将[`gtid_purged`](replication-options-gtids.html#sysvar_gtid_purged)的值替换为指定的GTID集，或者在语句中添加加号(+)以将指定的GTID集附加到已由`gtid_purged`持有的GTID集。由[**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program")记录的`SET @@GLOBAL.gtid_purged`语句包含一个加号(`+`)的特定版本注释，使得MySQL将转储文件中的GTID集添加到现有的`gtid_purged`值中。
- en: It is important to note that the value that is included by [**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program") for the `SET @@GLOBAL.gtid_purged`
    statement includes the GTIDs of all transactions in the [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)
    set on the server, even those that changed suppressed parts of the database, or
    other databases on the server that were not included in a partial dump. This can
    mean that after the [`gtid_purged`](replication-options-gtids.html#sysvar_gtid_purged)
    value has been updated on the server where the dump file is replayed, GTIDs are
    present that do not relate to any data on the target server. If you do not replay
    any further dump files on the target server, the extraneous GTIDs do not cause
    any problems with the future operation of the server, but they make it harder
    to compare or reconcile GTID sets on different servers in the replication topology.
    If you do replay a further dump file on the target server that contains the same
    GTIDs (for example, another partial dump from the same origin server), any `SET
    @@GLOBAL.gtid_purged` statement in the second dump file fails. In this case, either
    remove the statement manually before replaying the dump file, or output the dump
    file without the statement.
  id: totrans-533
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 需要注意的是，由 [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup
    Program") 包含在 `SET @@GLOBAL.gtid_purged` 语句中的值包括服务器上 `gtid_executed` 集合中的所有事务的
    GTID，甚至包括更改了数据库的被抑制部分或服务器上未包含在部分转储中的其他数据库的事务。这意味着在重放转储文件的服务器上更新了 [`gtid_purged`](replication-options-gtids.html#sysvar_gtid_purged)
    值后，可能存在与目标服务器上的任何数据无关的 GTID。如果在目标服务器上不再重放任何进一步的转储文件，则多余的 GTID 不会对服务器未来的操作造成任何问题，但它们使得在复制拓扑中的不同服务器上比较或协调
    GTID 集合变得更加困难。如果在目标服务器上重放包含相同 GTID 的进一步转储文件（例如，来自相同原始服务器的另一个部分转储），第二个转储文件中的任何
    `SET @@GLOBAL.gtid_purged` 语句都会失败。在这种情况下，在重放转储文件之前要么手动删除该语句，要么在输出转储文件时不包含该语句。
- en: 'Before MySQL 8.0.32: Using this option with the [`--single-transaction`](mysqldump.html#option_mysqldump_single-transaction)
    option could lead to inconsistencies in the output. If `--set-gtid-purged=ON`
    is required, it can be used with [`--lock-all-tables`](mysqldump.html#option_mysqldump_lock-all-tables),
    but this can prevent parallel queries while [**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program") is being run.'
  id: totrans-534
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0.32 之前：在使用 [`--single-transaction`](mysqldump.html#option_mysqldump_single-transaction)
    选项时，可能会导致输出不一致。如果需要 `--set-gtid-purged=ON`，可以与 [`--lock-all-tables`](mysqldump.html#option_mysqldump_lock-all-tables)
    一起使用，但这可能会在运行 [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup
    Program") 时阻止并行查询。
- en: If the `SET @@GLOBAL.gtid_purged` statement would not have the desired result
    on your target server, you can exclude the statement from the output, or (from
    MySQL 8.0.17) include it but comment it out so that it is not actioned automatically.
    You can also include the statement but manually edit it in the dump file to achieve
    the desired result.
  id: totrans-535
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 `SET @@GLOBAL.gtid_purged` 语句在目标服务器上不会产生预期结果，您可以将该语句从输出中排除，或者（从 MySQL 8.0.17
    开始）包含该语句但将其注释掉，以便不会自动执行。您也可以包含该语句，但在转储文件中手动编辑以实现预期结果。
- en: 'The possible values for the `--set-gtid-purged` option are as follows:'
  id: totrans-536
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--set-gtid-purged` 选项的可能值如下：'
- en: '`AUTO`'
  id: totrans-537
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`AUTO`'
- en: The default value. If GTIDs are enabled on the server you are backing up and
    [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed) is not
    empty, `SET @@GLOBAL.gtid_purged` is added to the output, containing the GTID
    set from [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed).
    If GTIDs are enabled, `SET @@SESSION.sql_log_bin=0` is added to the output. If
    GTIDs are not enabled on the server, the statements are not added to the output.
  id: totrans-538
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认值。如果在您备份的服务器上启用了 GTID，并且 [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)
    不为空，则将 `SET @@GLOBAL.gtid_purged` 添加到输出中，其中包含来自 [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)
    的 GTID 集合。如果启用了 GTID，则将 `SET @@SESSION.sql_log_bin=0` 添加到输出中。如果在服务器上未启用 GTID，则不会添加这些语句到输出中。
- en: '`OFF`'
  id: totrans-539
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`OFF`'
- en: '`SET @@GLOBAL.gtid_purged` is not added to the output, and `SET @@SESSION.sql_log_bin=0`
    is not added to the output. For a server where GTIDs are not in use, use this
    option or `AUTO`. Only use this option for a server where GTIDs are in use if
    you are sure that the required GTID set is already present in [`gtid_purged`](replication-options-gtids.html#sysvar_gtid_purged)
    on the target server and should not be changed, or if you plan to identify and
    add any missing GTIDs manually.'
  id: totrans-540
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`SET @@GLOBAL.gtid_purged` 不会被添加到输出中，`SET @@SESSION.sql_log_bin=0` 也不会被添加到输出中。对于不使用
    GTIDs 的服务器，请使用此选项或 `AUTO`。仅对使用 GTIDs 的服务器使用此选项，如果您确定所需的 GTID 集已经存在于目标服务器的 [`gtid_purged`](replication-options-gtids.html#sysvar_gtid_purged)
    中并且不应更改，或者如果您计划手动识别并添加任何缺失的 GTIDs。'
- en: '`ON`'
  id: totrans-541
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`ON`'
- en: If GTIDs are enabled on the server you are backing up, `SET @@GLOBAL.gtid_purged`
    is added to the output (unless [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)
    is empty), and `SET @@SESSION.sql_log_bin=0` is added to the output. An error
    occurs if you set this option but GTIDs are not enabled on the server. For a server
    where GTIDs are in use, use this option or `AUTO`, unless you are sure that the
    GTIDs in [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)
    are not needed on the target server.
  id: totrans-542
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器启用了 GTIDs，`SET @@GLOBAL.gtid_purged` 将被添加到输出中（除非 [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)
    为空），并且 `SET @@SESSION.sql_log_bin=0` 将被添加到输出中。如果设置了此选项但服务器未启用 GTIDs，则会发生错误。对于使用
    GTIDs 的服务器，请使用此选项或 `AUTO`，除非您确定 [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)
    中的 GTIDs 在目标服务器上不需要。
- en: '`COMMENTED`'
  id: totrans-543
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`COMMENTED`'
- en: Available from MySQL 8.0.17\. If GTIDs are enabled on the server you are backing
    up, `SET @@GLOBAL.gtid_purged` is added to the output (unless [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)
    is empty), but it is commented out. This means that the value of [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)
    is available in the output, but no action is taken automatically when the dump
    file is reloaded. `SET @@SESSION.sql_log_bin=0` is added to the output, and it
    is not commented out. With `COMMENTED`, you can control the use of the [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)
    set manually or through automation. For example, you might prefer to do this if
    you are migrating data to another server that already has different active databases.
  id: totrans-544
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.17 开始可用。如果服务器启用了 GTIDs，`SET @@GLOBAL.gtid_purged` 将被添加到输出中（除非 [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)
    为空），但被注释掉。这意味着 [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)
    的值在输出中是可用的，但在重新加载转储文件时不会自动执行任何操作。`SET @@SESSION.sql_log_bin=0` 被添加到输出中，并且没有被注释掉。通过
    `COMMENTED`，您可以手动或通过自动化控制 [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)
    集的使用。例如，如果您正在将数据迁移到另一个已经具有不同活动数据库的服务器上，您可能更喜欢这样做。
- en: Format Options
  id: totrans-545
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 格式选项
- en: The following options specify how to represent the entire dump file or certain
    kinds of data in the dump file. They also control whether certain optional information
    is written to the dump file.
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: 以下选项指定如何表示整个转储文件或转储文件中某些类型的数据。它们还控制是否将某些可选信息写入转储文件。
- en: '[`--compact`](mysqldump.html#option_mysqldump_compact)'
  id: totrans-547
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--compact`](mysqldump.html#option_mysqldump_compact)'
- en: '| Command-Line Format | `--compact` |'
  id: totrans-548
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--compact` |'
- en: Produce more compact output. This option enables the [`--skip-add-drop-table`](mysqldump.html#option_mysqldump_add-drop-table),
    [`--skip-add-locks`](mysqldump.html#option_mysqldump_add-locks), [`--skip-comments`](mysqldump.html#option_mysqldump_skip-comments),
    [`--skip-disable-keys`](mysqldump.html#option_mysqldump_disable-keys), and [`--skip-set-charset`](mysqldump.html#option_mysqldump_set-charset)
    options.
  id: totrans-549
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 生成更紧凑的输出。此选项启用 [`--skip-add-drop-table`](mysqldump.html#option_mysqldump_add-drop-table)、[`--skip-add-locks`](mysqldump.html#option_mysqldump_add-locks)、[`--skip-comments`](mysqldump.html#option_mysqldump_skip-comments)、[`--skip-disable-keys`](mysqldump.html#option_mysqldump_disable-keys)
    和 [`--skip-set-charset`](mysqldump.html#option_mysqldump_set-charset) 选项。
- en: '[`--compatible=*`name`*`](mysqldump.html#option_mysqldump_compatible)'
  id: totrans-550
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--compatible=*`name`*`](mysqldump.html#option_mysqldump_compatible)'
- en: '| Command-Line Format | `--compatible=name[,name,...]` |'
  id: totrans-551
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--compatible=name[,name,...]` |'
- en: '| Type | String |'
  id: totrans-552
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `''''` |'
  id: totrans-553
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `''''` |'
- en: '| Valid Values | `ansi``mysql323``mysql40``postgresql``oracle``mssql``db2``maxdb``no_key_options``no_table_options``no_key_options`
    |'
  id: totrans-554
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `ansi``mysql323``mysql40``postgresql``oracle``mssql``db2``maxdb``no_key_options``no_table_options``no_key_options`
    |'
- en: Produce output that is more compatible with other database systems or with older
    MySQL servers. The only permitted value for this option is `ansi`, which has the
    same meaning as the corresponding option for setting the server SQL mode. See
    [Section 7.1.11, “Server SQL Modes”](sql-mode.html "7.1.11 Server SQL Modes").
  id: totrans-555
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 生���与其他数据库系统或较旧的MySQL服务器更兼容的输出。此选项的唯一允许值为`ansi`，其含义与设置服务器SQL模式的相应选项相同。参见[Section 7.1.11,
    “Server SQL Modes”](sql-mode.html "7.1.11 Server SQL Modes")。
- en: '[`--complete-insert`](mysqldump.html#option_mysqldump_complete-insert), `-c`'
  id: totrans-556
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--complete-insert`](mysqldump.html#option_mysqldump_complete-insert), `-c`'
- en: '| Command-Line Format | `--complete-insert` |'
  id: totrans-557
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--complete-insert` |'
- en: Use complete [`INSERT`](insert.html "15.2.7 INSERT Statement") statements that
    include column names.
  id: totrans-558
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用包含列名的完整[`INSERT`](insert.html "15.2.7 INSERT Statement")语句。
- en: '[`--create-options`](mysqldump.html#option_mysqldump_create-options)'
  id: totrans-559
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--create-options`](mysqldump.html#option_mysqldump_create-options)'
