  id: totrans-425
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--help`](mysqldump.html#option_mysqldump_help), `-?`'
- en: '| Command-Line Format | `--help` |'
  id: totrans-426
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--help` |'
- en: Display a help message and exit.
  id: totrans-427
