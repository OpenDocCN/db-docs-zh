- en: Connection Options
  id: totrans-178
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 连接选项
- en: The [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    command logs into a MySQL server to extract information. The following options
    specify how to connect to the MySQL server, either on the same machine or a remote
    system.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    命令登录到 MySQL 服务器以提取信息。以下选项指定如何连接到 MySQL 服务器，无论是在同一台机器上还是在远程系统上。'
- en: '[`--bind-address=*`ip_address`*`](mysqldump.html#option_mysqldump_bind-address)'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--bind-address=*`ip_address`*`](mysqldump.html#option_mysqldump_bind-address)'
- en: '| Command-Line Format | `--bind-address=ip_address` |'
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--bind-address=ip_address` |'
- en: On a computer having multiple network interfaces, use this option to select
    which interface to use for connecting to the MySQL server.
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在具有多个网络接口的计算机上，使用此选项选择要用于连接到 MySQL 服务器的接口。
- en: '[`--compress`](mysqldump.html#option_mysqldump_compress), `-C`'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--compress`](mysqldump.html#option_mysqldump_compress), `-C`'
- en: '| Command-Line Format | `--compress[={OFF&#124;ON}]` |'
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--compress[={OFF&#124;ON}]` |'
- en: '| Deprecated | 8.0.18 |'
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.18 |'
- en: '| Type | Boolean |'
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: Compress all information sent between the client and the server if possible.
    See [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尽可能压缩客户端和服务器之间发送的所有信息。请参见 [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control")。
- en: As of MySQL 8.0.18, this option is deprecated. Expect it to be removed in a
    future version of MySQL. See [Configuring Legacy Connection Compression](connection-compression-control.html#connection-compression-legacy-configuration
    "Configuring Legacy Connection Compression").
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.18 开始，此选项已弃用。预计将在将来的 MySQL 版本中删除。请参见 [Configuring Legacy Connection
    Compression](connection-compression-control.html#connection-compression-legacy-configuration
    "Configuring Legacy Connection Compression")。
- en: '[`--compression-algorithms=*`value`*`](mysqldump.html#option_mysqldump_compression-algorithms)'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--compression-algorithms=*`value`*`](mysqldump.html#option_mysqldump_compression-algorithms)'
- en: '| Command-Line Format | `--compression-algorithms=value` |'
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--compression-algorithms=value` |'
- en: '| Introduced | 8.0.18 |'
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入 | 8.0.18 |'
- en: '| Type | Set |'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 设置 |'
- en: '| Default Value | `uncompressed` |'
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `uncompressed` |'
- en: '| Valid Values | `zlib``zstd``uncompressed` |'
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `zlib``zstd``uncompressed` |'
- en: The permitted compression algorithms for connections to the server. The available
    algorithms are the same as for the [`protocol_compression_algorithms`](server-system-variables.html#sysvar_protocol_compression_algorithms)
    system variable. The default value is `uncompressed`.
  id: totrans-196
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连接到服务器的允许的压缩算法。可用的算法与 [`protocol_compression_algorithms`](server-system-variables.html#sysvar_protocol_compression_algorithms)
    系统变量相同。默认值为 `uncompressed`。
- en: For more information, see [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参见 [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control")。
- en: This option was added in MySQL 8.0.18.
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项已添加到 MySQL 8.0.18 中。
- en: '[`--default-auth=*`plugin`*`](mysqldump.html#option_mysqldump_default-auth)'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--default-auth=*`plugin`*`](mysqldump.html#option_mysqldump_default-auth)'
- en: '| Command-Line Format | `--default-auth=plugin` |'
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--default-auth=plugin` |'
- en: '| Type | String |'
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: A hint about which client-side authentication plugin to use. See [Section 8.2.17,
    “Pluggable Authentication”](pluggable-authentication.html "8.2.17 Pluggable Authentication").
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关要使用的客户端端身份验证插件的提示。请参见 [Section 8.2.17, “Pluggable Authentication”](pluggable-authentication.html
    "8.2.17 Pluggable Authentication")。
- en: '[`--enable-cleartext-plugin`](mysqldump.html#option_mysqldump_enable-cleartext-plugin)'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--enable-cleartext-plugin`](mysqldump.html#option_mysqldump_enable-cleartext-plugin)'
- en: '| Command-Line Format | `--enable-cleartext-plugin` |'
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--enable-cleartext-plugin` |'
- en: '| Type | Boolean |'
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-206
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Enable the `mysql_clear_password` cleartext authentication plugin. (See [Section 8.4.1.4,
    “Client-Side Cleartext Pluggable Authentication”](cleartext-pluggable-authentication.html
    "8.4.1.4 Client-Side Cleartext Pluggable Authentication").)
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用`mysql_clear_password`明文认证插件。（参见[第8.4.1.4节，“客户端明文可插拔认证”](cleartext-pluggable-authentication.html
    "8.4.1.4 客户端明文可插拔认证").）
- en: '[`--get-server-public-key`](mysqldump.html#option_mysqldump_get-server-public-key)'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--get-server-public-key`](mysqldump.html#option_mysqldump_get-server-public-key)'
- en: '| Command-Line Format | `--get-server-public-key` |'
  id: totrans-209
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--get-server-public-key` |'
- en: '| Type | Boolean |'
  id: totrans-210
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: Request from the server the public key required for RSA key pair-based password
    exchange. This option applies to clients that authenticate with the `caching_sha2_password`
    authentication plugin. For that plugin, the server does not send the public key
    unless requested. This option is ignored for accounts that do not authenticate
    with that plugin. It is also ignored if RSA-based password exchange is not used,
    as is the case when the client connects to the server using a secure connection.
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从服务器请求用于RSA密钥对密码交换所需的公钥。此选项适用于使用`caching_sha2_password`认证插件进行身份验证的客户端。对于该插件，除非请求，否则服务器不会发送公钥。对于不使用该插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换，例如客户端使用安全连接连接到服务器时，此选项也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysqldump.html#option_mysqldump_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysqldump.html#option_mysqldump_get-server-public-key).
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果[`--server-public-key-path=*`file_name`*`](mysqldump.html#option_mysqldump_server-public-key-path)已给出并指定了有效的公钥文件，则它将优先于[`--get-server-public-key`](mysqldump.html#option_mysqldump_get-server-public-key).
- en: For information about the `caching_sha2_password` plugin, see [Section 8.4.1.2,
    “Caching SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication").
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`caching_sha2_password`插件的信息，请参阅[第8.4.1.2节，“缓存SHA-2可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 缓存SHA-2可插拔认证").
- en: '[`--host=*`host_name`*`](mysqldump.html#option_mysqldump_host), `-h *`host_name`*`'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--host=*`host_name`*`](mysqldump.html#option_mysqldump_host), `-h *`host_name`*`'
- en: '| Command-Line Format | `--host` |'
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--host` |'
- en: Dump data from the MySQL server on the given host. The default host is `localhost`.
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从给定主机的MySQL服务器中转储数据。默认主机是`localhost`.
- en: '[`--login-path=*`name`*`](mysqldump.html#option_mysqldump_login-path)'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--login-path=*`name`*`](mysqldump.html#option_mysqldump_login-path)'
- en: '| Command-Line Format | `--login-path=name` |'
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--login-path=name` |'
- en: '| Type | String |'
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Read options from the named login path in the `.mylogin.cnf` login path file.
    A “login path” is an option group containing options that specify which MySQL
    server to connect to and which account to authenticate as. To create or modify
    a login path file, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从`.mylogin.cnf`登录路径文件中的指定登录路径读取选项。 “登录路径”是一个选项组，其中包含指定要连接到的MySQL服务器和要进行身份验证的帐户的选项。要创建或修改登录路径文件，请使用[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL配置实用程序")实用程序。请参阅[第6.6.7节，“mysql_config_editor
    — MySQL配置实用程序”](mysql-config-editor.html "6.6.7 mysql_config_editor — MySQL配置实用程序").
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-221
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参阅[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项").
- en: '[`--password[=*`password`*]`](mysqldump.html#option_mysqldump_password), `-p[*`password`*]`'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password[=*`password`*]`](mysqldump.html#option_mysqldump_password), `-p[*`password`*]`'
- en: '| Command-Line Format | `--password[=password]` |'
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--password[=password]` |'
- en: '| Type | String |'
  id: totrans-224
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The password of the MySQL account used for connecting to the server. The password
    value is optional. If not given, [**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program") prompts for one. If given, there must be *no space*
    between [`--password=`](mysqldump.html#option_mysqldump_password) or `-p` and
    the password following it. If no password option is specified, the default is
    to send no password.
  id: totrans-225
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的 MySQL 帐户的密码。密码值是可选的。如果未提供，[**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program") 会提示输入密码。如果提供了密码，则[`--password=`](mysqldump.html#option_mysqldump_password)或`-p`后面必须*没有空格*。如果未指定密码选项，则默认不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上提供密码，请使用选项文件。请参阅[第 8.1.2.1 节，“密码安全的最终用户指南”](password-security-user.html
    "8.1.2.1 End-User Guidelines for Password Security")。
- en: To explicitly specify that there is no password and that [**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program") should not prompt for one, use
    the [`--skip-password`](mysqldump.html#option_mysqldump_password) option.
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 明确指定没有密码且[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup
    Program")不应提示输入密码，请使用[`--skip-password`](mysqldump.html#option_mysqldump_password)选项。
- en: '[`--password1[=*`pass_val`*]`](mysqldump.html#option_mysqldump_password1)'
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password1[=*`pass_val`*]`](mysqldump.html#option_mysqldump_password1)'
- en: The password for multifactor authentication factor 1 of the MySQL account used
    for connecting to the server. The password value is optional. If not given, [**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program") prompts for one. If given, there
    must be *no space* between [`--password1=`](mysqldump.html#option_mysqldump_password1)
    and the password following it. If no password option is specified, the default
    is to send no password.
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的 MySQL 帐户的多因素认证因子 1 的密码。密码值是可选的。如果未提供，[**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program") 会提示输入密码。如果提供了密码，则[`--password1=`](mysqldump.html#option_mysqldump_password1)后面必须*没有空格*。如果未指定密码选项，则默认不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上提供密码，请使用选项文件。请参阅[第 8.1.2.1 节，“密码安全的最终用户指南”](password-security-user.html
    "8.1.2.1 End-User Guidelines for Password Security")。
- en: To explicitly specify that there is no password and that [**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program") should not prompt for one, use
    the [`--skip-password1`](mysqldump.html#option_mysqldump_password1) option.
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 明确指定没有密码且[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup
    Program")不应提示输入密码，请使用[`--skip-password1`](mysqldump.html#option_mysqldump_password1)选项。
- en: '[`--password1`](mysqldump.html#option_mysqldump_password1) and [`--password`](mysqldump.html#option_mysqldump_password)
    are synonymous, as are [`--skip-password1`](mysqldump.html#option_mysqldump_password1)
    and [`--skip-password`](mysqldump.html#option_mysqldump_password).'
  id: totrans-232
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--password1`](mysqldump.html#option_mysqldump_password1) 和 [`--password`](mysqldump.html#option_mysqldump_password)
    是同义词，[`--skip-password1`](mysqldump.html#option_mysqldump_password1) 和 [`--skip-password`](mysqldump.html#option_mysqldump_password)
    也是同义词。'
- en: '[`--password2[=*`pass_val`*]`](mysqldump.html#option_mysqldump_password2)'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password2[=*`pass_val`*]`](mysqldump.html#option_mysqldump_password2)'
- en: The password for multifactor authentication factor 2 of the MySQL account used
    for connecting to the server. The semantics of this option are similar to the
    semantics for [`--password1`](mysqldump.html#option_mysqldump_password1); see
    the description of that option for details.
  id: totrans-234
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的 MySQL 帐户的多因素认证因子 2 的密码。此选项的语义与[`--password1`](mysqldump.html#option_mysqldump_password1)的语义类似；有关详细信息，请参阅该选项的描述。
- en: '[`--password3[=*`pass_val`*]`](mysqldump.html#option_mysqldump_password3)'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password3[=*`pass_val`*]`](mysqldump.html#option_mysqldump_password3)'
- en: The password for multifactor authentication factor 3 of the MySQL account used
    for connecting to the server. The semantics of this option are similar to the
    semantics for [`--password1`](mysqldump.html#option_mysqldump_password1); see
    the description of that option for details.
  id: totrans-236
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的 MySQL 帐户的多因素认证因子 3 的密码。此选项的语义与[`--password1`](mysqldump.html#option_mysqldump_password1)的语义类似；有关详细信息，请参阅该选项的描述。
- en: '[`--pipe`](mysqldump.html#option_mysqldump_pipe), `-W`'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--pipe`](mysqldump.html#option_mysqldump_pipe), `-W`'
- en: '| Command-Line Format | `--pipe` |'
  id: totrans-238
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--pipe` |'
- en: '| Type | String |'
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: On Windows, connect to the server using a named pipe. This option applies only
    if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，使用命名管道连接到服务器。此选项仅在服务器启动时启用了支持命名管道连接的[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量时才适用。此外，进行连接的用户必须是由[`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)系统变量指定的Windows组的成员。
- en: '[`--plugin-authentication-kerberos-client-mode=*`value`*`](mysqldump.html#option_mysqldump_plugin-authentication-kerberos-client-mode)'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--plugin-authentication-kerberos-client-mode=*`value`*`](mysqldump.html#option_mysqldump_plugin-authentication-kerberos-client-mode)'
- en: '| Command-Line Format | `--plugin-authentication-kerberos-client-mode` |'
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--plugin-authentication-kerberos-client-mode` |'
- en: '| Introduced | 8.0.32 |'
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.32 |'
- en: '| Type | String |'
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `SSPI` |'
  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `SSPI` |'
- en: '| Valid Values | `GSSAPI` |'
  id: totrans-246
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `GSSAPI` |'
- en: 'On Windows, the `authentication_kerberos_client` authentication plugin supports
    this plugin option. It provides two possible values that the client user can set
    at runtime: `SSPI` and `GSSAPI`.'
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，`authentication_kerberos_client`认证插件支持此插件选项。客户端用户可以在运行时设置两个可能的值：`SSPI`和`GSSAPI`。
- en: The default value for the client-side plugin option uses Security Support Provider
    Interface (SSPI), which is capable of acquiring credentials from the Windows in-memory
    cache. Alternatively, the client user can select a mode that supports Generic
    Security Service Application Program Interface (GSSAPI) through the MIT Kerberos
    library on Windows. GSSAPI is capable of acquiring cached credentials previously
    generated by using the **kinit** command.
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 客户端端插件选项的默认值使用了Security Support Provider Interface (SSPI)，它能够从Windows内存缓存中获取凭据。另外，客户端用户可以选择支持在Windows上通过MIT
    Kerberos库使用Generic Security Service Application Program Interface (GSSAPI)的模式。GSSAPI能够通过使用**kinit**命令之前生成的缓存凭据。
- en: For more information, see [Commands for Windows Clients in GSSAPI Mode](kerberos-pluggable-authentication.html#kerberos-usage-win-gssapi-client-commands).
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关更多信息，请参见[GSSAPI模式下Windows客户端的命令](kerberos-pluggable-authentication.html#kerberos-usage-win-gssapi-client-commands)。
- en: '[`--plugin-dir=*`dir_name`*`](mysqldump.html#option_mysqldump_plugin-dir)'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--plugin-dir=*`dir_name`*`](mysqldump.html#option_mysqldump_plugin-dir)'
- en: '| Command-Line Format | `--plugin-dir=dir_name` |'
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--plugin-dir=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名称 |'
- en: The directory in which to look for plugins. Specify this option if the [`--default-auth`](mysqldump.html#option_mysqldump_default-auth)
    option is used to specify an authentication plugin but [**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program") does not find it. See [Section 8.2.17,
    “Pluggable Authentication”](pluggable-authentication.html "8.2.17 Pluggable Authentication").
  id: totrans-253
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查找插件的目录。如果使用[`--default-auth`](mysqldump.html#option_mysqldump_default-auth)选项指定了一个认证插件，但[**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program")找不到它，那么请指定此选项。请参见[第8.2.17节，“可插拔认证”](pluggable-authentication.html
    "8.2.17 可插拔认证")。
- en: '[`--port=*`port_num`*`](mysqldump.html#option_mysqldump_port), `-P *`port_num`*`'
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--port=*`port_num`*`](mysqldump.html#option_mysqldump_port), `-P *`port_num`*`'
- en: '| Command-Line Format | `--port=port_num` |'
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--port=port_num` |'
- en: '| Type | Numeric |'
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数字 |'
- en: '| Default Value | `3306` |'
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `3306` |'
- en: For TCP/IP connections, the port number to use.
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于TCP/IP连接的端口号。
- en: '[`--protocol={TCP|SOCKET|PIPE|MEMORY}`](mysqldump.html#option_mysqldump_protocol)'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--protocol={TCP|SOCKET|PIPE|MEMORY}`](mysqldump.html#option_mysqldump_protocol)'
- en: '| Command-Line Format | `--protocol=type` |'
  id: totrans-260
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--protocol=type` |'
- en: '| Type | String |'
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `[see text]` |'
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `[查看文本]` |'
- en: '| Valid Values | `TCP``SOCKET``PIPE``MEMORY` |'
  id: totrans-263
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `TCP``SOCKET``PIPE``MEMORY` |'
- en: The transport protocol to use for connecting to the server. It is useful when
    the other connection parameters normally result in use of a protocol other than
    the one you want. For details on the permissible values, see [Section 6.2.7, “Connection
    Transport Protocols”](transport-protocols.html "6.2.7 Connection Transport Protocols").
  id: totrans-264
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的传输协议。当其他连接参数通常导致使用不希望使用的协议时，这很有用。有关允许的值的详细信息，请参见[第6.2.7节，“连接传输协议”](transport-protocols.html
    "6.2.7 连接传输协议")。
- en: '[`--server-public-key-path=*`file_name`*`](mysqldump.html#option_mysqldump_server-public-key-path)'
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--server-public-key-path=*`file_name`*`](mysqldump.html#option_mysqldump_server-public-key-path)'
- en: '| Command-Line Format | `--server-public-key-path=file_name` |'
  id: totrans-266
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--server-public-key-path=file_name` |'
- en: '| Type | File name |'
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The path name to a file in PEM format containing a client-side copy of the public
    key required by the server for RSA key pair-based password exchange. This option
    applies to clients that authenticate with the `sha256_password` or `caching_sha2_password`
    authentication plugin. This option is ignored for accounts that do not authenticate
    with one of those plugins. It is also ignored if RSA-based password exchange is
    not used, as is the case when the client connects to the server using a secure
    connection.
  id: totrans-268
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以 PEM 格式包含客户端端的服务器所需的公钥副本的文件路径名，用于 RSA 密钥对密码交换。此选项适用于使用 `sha256_password` 或
    `caching_sha2_password` 认证插件进行身份验证的客户端。对于不使用这些插件进行身份验证的帐户，此选项将被忽略。如果不使用基于 RSA
    的密码交换，例如客户端使用安全连接连接到服务器时，此选项也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysqldump.html#option_mysqldump_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysqldump.html#option_mysqldump_get-server-public-key).
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果给定[`--server-public-key-path=*`file_name`*`](mysqldump.html#option_mysqldump_server-public-key-path)，并指定一个有效的公钥文件，则优先使用该文件，而不是[`--get-server-public-key`](mysqldump.html#option_mysqldump_get-server-public-key)。
- en: For `sha256_password`, this option applies only if MySQL was built using OpenSSL.
  id: totrans-270
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于 `sha256_password`，此选项仅在使用 OpenSSL 构建 MySQL 时适用。
- en: For information about the `sha256_password` and `caching_sha2_password` plugins,
    see [Section 8.4.1.3, “SHA-256 Pluggable Authentication”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256 Pluggable Authentication"), and [Section 8.4.1.2, “Caching SHA-2
    Pluggable Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching
    SHA-2 Pluggable Authentication").
  id: totrans-271
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关 `sha256_password` 和 `caching_sha2_password` 插件的信息，请参阅[第 8.4.1.3 节，“SHA-256
    可插拔认证”](sha256-pluggable-authentication.html "8.4.1.3 SHA-256 可插拔认证")，以及[第 8.4.1.2
    节，“缓存 SHA-2 可插拔认证”](caching-sha2-pluggable-authentication.html "8.4.1.2 缓存 SHA-2
    可插拔认证")。
- en: '[`--socket=*`path`*`](mysqldump.html#option_mysqldump_socket), `-S *`path`*`'
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--socket=*`path`*`](mysqldump.html#option_mysqldump_socket), `-S *`path`*`'
- en: '| Command-Line Format | `--socket={file_name&#124;pipe_name}` |'
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--socket={file_name&#124;pipe_name}` |'
- en: '| Type | String |'
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: For connections to `localhost`, the Unix socket file to use, or, on Windows,
    the name of the named pipe to use.
  id: totrans-275
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于连接到 `localhost` 的连接，使用的 Unix 套接字文件，或者在 Windows 上使用的命名管道的名称。
- en: On Windows, this option applies only if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-276
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 Windows 上，此选项仅在服务器启动时启用了支持命名管道连接的 [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    系统变量时才适用。此外，进行连接的用户必须是由 [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    系统变量指定的 Windows 组的成员。
- en: '`--ssl*`'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--ssl*`'
- en: Options that begin with `--ssl` specify whether to connect to the server using
    encryption and indicate where to find SSL keys and certificates. See [Command
    Options for Encrypted Connections](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections").
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以 `--ssl` 开头的选项指定是否使用加密连接到服务器，并指示 SSL 密钥和证书的位置。请参阅[加密连接的命令选项](connection-options.html#encrypted-connection-options
    "加密连接的命令选项")。
- en: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysqldump.html#option_mysqldump_ssl-fips-mode)'
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysqldump.html#option_mysqldump_ssl-fips-mode)'
- en: '| Command-Line Format | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
  id: totrans-280
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
- en: '| Deprecated | 8.0.34 |'
  id: totrans-281
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 弃用 | 8.0.34 |'
- en: '| Type | Enumeration |'
  id: totrans-282
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `OFF` |'
  id: totrans-283
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: '| Valid Values | `OFF``ON``STRICT` |'
  id: totrans-284
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `OFF``ON``STRICT` |'
- en: Controls whether to enable FIPS mode on the client side. The [`--ssl-fips-mode`](mysqldump.html#option_mysqldump_ssl-fips-mode)
    option differs from other `--ssl-*`xxx`*` options in that it is not used to establish
    encrypted connections, but rather to affect which cryptographic operations to
    permit. See [Section 8.8, “FIPS Support”](fips-mode.html "8.8 FIPS Support").
  id: totrans-285
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制是否在客户端端启用 FIPS 模式。[`--ssl-fips-mode`](mysqldump.html#option_mysqldump_ssl-fips-mode)选项与其他`--ssl-*`xxx`*`选项不同，它不用于建立加密连接，而是用于影响允许的加密操作。请参见[第
    8.8 节，“FIPS 支持”](fips-mode.html "8.8 FIPS 支持")。
- en: 'These [`--ssl-fips-mode`](mysqldump.html#option_mysqldump_ssl-fips-mode) values
    are permitted:'
  id: totrans-286
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用的[`--ssl-fips-mode`](mysqldump.html#option_mysqldump_ssl-fips-mode)值为：
- en: '`OFF`: Disable FIPS mode.'
  id: totrans-287
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OFF`：禁用 FIPS 模式。'
- en: '`ON`: Enable FIPS mode.'
  id: totrans-288
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ON`：启用 FIPS 模式。'
- en: '`STRICT`: Enable “strict” FIPS mode.'
  id: totrans-289
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`STRICT`：启用“严格” FIPS 模式。'
- en: Note
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If the OpenSSL FIPS Object Module is not available, the only permitted value
    for [`--ssl-fips-mode`](mysqldump.html#option_mysqldump_ssl-fips-mode) is `OFF`.
    In this case, setting [`--ssl-fips-mode`](mysqldump.html#option_mysqldump_ssl-fips-mode)
    to `ON` or `STRICT` causes the client to produce a warning at startup and to operate
    in non-FIPS mode.
  id: totrans-291
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 OpenSSL FIPS 对象模块不可用，则[`--ssl-fips-mode`](mysqldump.html#option_mysqldump_ssl-fips-mode)的唯一允许值为`OFF`。在这种情况下，将[`--ssl-fips-mode`](mysqldump.html#option_mysqldump_ssl-fips-mode)设置为`ON`或`STRICT`会导致客户端在启动时产生警告并在非
    FIPS 模式下运行。
- en: As of MySQL 8.0.34, this option is deprecated. Expect it to be removed in a
    future version of MySQL.
  id: totrans-292
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.34 开始，此选项已被弃用。预计将在将来的 MySQL 版本中删除。
- en: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysqldump.html#option_mysqldump_tls-ciphersuites)'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysqldump.html#option_mysqldump_tls-ciphersuites)'
- en: '| Command-Line Format | `--tls-ciphersuites=ciphersuite_list` |'
  id: totrans-294
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-ciphersuites=ciphersuite_list` |'
- en: '| Introduced | 8.0.16 |'
  id: totrans-295
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.16 |'
- en: '| Type | String |'
  id: totrans-296
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The permissible ciphersuites for encrypted connections that use TLSv1.3\. The
    value is a list of one or more colon-separated ciphersuite names. The ciphersuites
    that can be named for this option depend on the SSL library used to compile MySQL.
    For details, see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-297
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用 TLSv1.3 的加密连接的允许密码套件。该值是一个或多个以冒号分隔的密码套件名称列表。可以为此选项命名的密码套件取决于用于编译 MySQL
    的 SSL 库。有关详细信息，请参见[第 8.3.2 节，“加密连接 TLS 协议和密码”](encrypted-connection-protocols-ciphers.html
    "8.3.2 加密连接 TLS 协议和密码")。
- en: This option was added in MySQL 8.0.16.
  id: totrans-298
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项已添加到 MySQL 8.0.16 中。
- en: '[`--tls-version=*`protocol_list`*`](mysqldump.html#option_mysqldump_tls-version)'
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-version=*`protocol_list`*`](mysqldump.html#option_mysqldump_tls-version)'
- en: '| Command-Line Format | `--tls-version=protocol_list` |'
  id: totrans-300
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-version=protocol_list` |'
- en: '| Type | String |'
  id: totrans-301
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value (≥ 8.0.16) | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3` (OpenSSL 1.1.1
    or higher)`TLSv1,TLSv1.1,TLSv1.2` (otherwise) |'
  id: totrans-302
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≥ 8.0.16） | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3`（OpenSSL 1.1.1 或更高版本）`TLSv1,TLSv1.1,TLSv1.2`（否则）
    |'
- en: '| Default Value (≤ 8.0.15) | `TLSv1,TLSv1.1,TLSv1.2` |'
  id: totrans-303
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≤ 8.0.15） | `TLSv1,TLSv1.1,TLSv1.2` |'
- en: The permissible TLS protocols for encrypted connections. The value is a list
    of one or more comma-separated protocol names. The protocols that can be named
    for this option depend on the SSL library used to compile MySQL. For details,
    see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-304
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许的加密连接的 TLS 协议。该值是一个或多个逗号分隔的协议名称列表。可以为此选项命名的协议取决于用于编译 MySQL 的 SSL 库。有关详细信息，请参见[第
    8.3.2 节，“加密连接 TLS 协议和密码”](encrypted-connection-protocols-ciphers.html "8.3.2 加密连接
    TLS 协议和密码")。
- en: '[`--user=*`user_name`*`](mysqldump.html#option_mysqldump_user), `-u *`user_name`*`'
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--user=*`user_name`*`](mysqldump.html#option_mysqldump_user)，`-u *`user_name`*`'
- en: '| Command-Line Format | `--user=user_name` |'
  id: totrans-306
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--user=user_name` |'
- en: '| Type | String |'
  id: totrans-307
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The user name of the MySQL account to use for connecting to the server.
  id: totrans-308
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的 MySQL 帐户的用户名。
- en: If you are using the `Rewriter` plugin with MySQL 8.0.31 or later, you should
    grant this user the [`SKIP_QUERY_REWRITE`](privileges-provided.html#priv_skip-query-rewrite)
    privilege.
  id: totrans-309
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您正在使用 MySQL 8.0.31 或更高版本的`Rewriter`插件，则应授予该用户[`SKIP_QUERY_REWRITE`](privileges-provided.html#priv_skip-query-rewrite)权限。
- en: '[`--zstd-compression-level=*`level`*`](mysqldump.html#option_mysqldump_zstd-compression-level)'
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--zstd-compression-level=*`level`*`](mysqldump.html#option_mysqldump_zstd-compression-level)'
- en: '| Command-Line Format | `--zstd-compression-level=#` |'
  id: totrans-311
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--zstd-compression-level=#` |'
- en: '| Introduced | 8.0.18 |'
  id: totrans-312
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.18 |'
- en: '| Type | Integer |'
  id: totrans-313
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: The compression level to use for connections to the server that use the `zstd`
    compression algorithm. The permitted levels are from 1 to 22, with larger values
    indicating increasing levels of compression. The default `zstd` compression level
    is 3\. The compression level setting has no effect on connections that do not
    use `zstd` compression.
  id: totrans-314
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用`zstd`压缩算法连接到服务器的连接的压缩级别。允许的级别从1到22，较大的值表示更高级别的压缩。默认的`zstd`压缩级别为3。压缩级别设置对不使用`zstd`压缩的连接没有影响。
- en: For more information, see [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-315
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参见[第6.2.8节，“连接压缩控制”](connection-compression-control.html "6.2.8 连接压缩控制")。
- en: This option was added in MySQL 8.0.18.
  id: totrans-316
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.18中添加。
- en: Option-File Options
  id: totrans-317
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 选项文件选项
- en: These options are used to control which option files to read.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 这些选项用于控制要读取哪些选项文件。
- en: '[`--defaults-extra-file=*`file_name`*`](mysqldump.html#option_mysqldump_defaults-extra-file)'
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-extra-file=*`file_name`*`](mysqldump.html#option_mysqldump_defaults-extra-file)'
- en: '| Command-Line Format | `--defaults-extra-file=file_name` |'
  id: totrans-320
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-extra-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-321
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Read this option file after the global option file but (on Unix) before the
    user option file. If the file does not exist or is otherwise inaccessible, an
    error occurs. If *`file_name`* is not an absolute path name, it is interpreted
    relative to the current directory.
  id: totrans-322
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在全局选项文件之后但（在Unix上）在用户选项文件之前读取此选项文件。如果文件不存在或无法访问，则会出现错误。如果*`file_name`*不是绝对路径名，则将其解释为相对于当前目录。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-323
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此及其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--defaults-file=*`file_name`*`](mysqldump.html#option_mysqldump_defaults-file)'
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-file=*`file_name`*`](mysqldump.html#option_mysqldump_defaults-file)'
- en: '| Command-Line Format | `--defaults-file=file_name` |'
  id: totrans-325
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-326
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Use only the given option file. If the file does not exist or is otherwise inaccessible,
    an error occurs. If *`file_name`* is not an absolute path name, it is interpreted
    relative to the current directory.
  id: totrans-327
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅使用给定的选项文件。如果文件不存在或无法访问，则会出现错误。如果*`file_name`*不是绝对路径名，则将其解释为相对于当前目录。
- en: 'Exception: Even with [`--defaults-file`](option-file-options.html#option_general_defaults-file),
    client programs read `.mylogin.cnf`.'
  id: totrans-328
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例外：即使使用[`--defaults-file`](option-file-options.html#option_general_defaults-file)，客户端程序也会读取`.mylogin.cnf`。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-329
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此及其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--defaults-group-suffix=*`str`*`](mysqldump.html#option_mysqldump_defaults-group-suffix)'
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-group-suffix=*`str`*`](mysqldump.html#option_mysqldump_defaults-group-suffix)'
- en: '| Command-Line Format | `--defaults-group-suffix=str` |'
  id: totrans-331
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-group-suffix=str` |'
- en: '| Type | String |'
  id: totrans-332
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Read not only the usual option groups, but also groups with the usual names
    and a suffix of *`str`*. For example, [**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program") normally reads the `[client]` and `[mysqldump]`
    groups. If this option is given as [`--defaults-group-suffix=_other`](mysqldump.html#option_mysqldump_defaults-group-suffix),
    [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    also reads the `[client_other]` and `[mysqldump_other]` groups.
  id: totrans-333
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不仅读取通常的选项组，还读取具有通常名称和后缀*`str`*的组。例如，[**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program")通常会读取`[client]`和`[mysqldump]`组。如果此选项给出为[`--defaults-group-suffix=_other`](mysqldump.html#option_mysqldump_defaults-group-suffix)，[**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program")还会读取`[client_other]`和`[mysqldump_other]`组。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-334
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此及其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--no-defaults`](mysqldump.html#option_mysqldump_no-defaults)'
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-defaults`](mysqldump.html#option_mysqldump_no-defaults)'
- en: '| Command-Line Format | `--no-defaults` |'
  id: totrans-336
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-defaults` |'
- en: Do not read any option files. If program startup fails due to reading unknown
    options from an option file, [`--no-defaults`](mysqldump.html#option_mysqldump_no-defaults)
    can be used to prevent them from being read.
  id: totrans-337
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要读取任何选项文件。如果由于从选项文件中读取未知选项而导致程序启动失败，则可以使用[`--no-defaults`](mysqldump.html#option_mysqldump_no-defaults)来防止读取这些选项。
- en: The exception is that the `.mylogin.cnf` file is read in all cases, if it exists.
    This permits passwords to be specified in a safer way than on the command line
    even when [`--no-defaults`](mysqldump.html#option_mysqldump_no-defaults) is used.
    To create `.mylogin.cnf`, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-338
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例外情况是，如果存在`.mylogin.cnf`文件，则在所有情况下都会读取该文件。即使使用[`--no-defaults`](mysqldump.html#option_mysqldump_no-defaults)，也可以以比在命令行上更安全的方式指定密码。要创建`.mylogin.cnf`，请使用[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility")实用程序。请参阅[第6.6.7节，“mysql_config_editor
    — MySQL配置实用程序”](mysql-config-editor.html "6.6.7 mysql_config_editor — MySQL Configuration
    Utility")。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-339
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的其他信息，请参阅[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--print-defaults`](mysqldump.html#option_mysqldump_print-defaults)'
  id: totrans-340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--print-defaults`](mysqldump.html#option_mysqldump_print-defaults)'
- en: '| Command-Line Format | `--print-defaults` |'
  id: totrans-341
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--print-defaults` |'
- en: Print the program name and all options that it gets from option files.
  id: totrans-342
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 打印程序名称以及从选项文件获取的所有选项。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-343
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的其他信息，请参阅[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: DDL Options
  id: totrans-344
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: DDL 选项
- en: Usage scenarios for [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database
    Backup Program") include setting up an entire new MySQL instance (including database
    tables), and replacing data inside an existing instance with existing databases
    and tables. The following options let you specify which things to tear down and
    set up when restoring a dump, by encoding various DDL statements within the dump
    file.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")的使用场景包括设置一个全新的MySQL实例（包括数据库表），以及用现有数据库和表替换现有实例中的数据。以下选项允许您在恢复转储时指定要拆除和设置的内容，通过在转储文件中编码各种DDL语句。'
- en: '[`--add-drop-database`](mysqldump.html#option_mysqldump_add-drop-database)'
  id: totrans-346
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--add-drop-database`](mysqldump.html#option_mysqldump_add-drop-database)'
- en: '| Command-Line Format | `--add-drop-database` |'
  id: totrans-347
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--add-drop-database` |'
- en: Write a [`DROP DATABASE`](drop-database.html "15.1.24 DROP DATABASE Statement")
    statement before each [`CREATE DATABASE`](create-database.html "15.1.12 CREATE
    DATABASE Statement") statement. This option is typically used in conjunction with
    the [`--all-databases`](mysqldump.html#option_mysqldump_all-databases) or [`--databases`](mysqldump.html#option_mysqldump_databases)
    option because no [`CREATE DATABASE`](create-database.html "15.1.12 CREATE DATABASE
    Statement") statements are written unless one of those options is specified.
  id: totrans-348
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在每个[`CREATE DATABASE`](create-database.html "15.1.12 CREATE DATABASE Statement")语句之前写入一个[`DROP
    DATABASE`](drop-database.html "15.1.24 DROP DATABASE Statement")语句。此选项通常与[`--all-databases`](mysqldump.html#option_mysqldump_all-databases)或[`--databases`](mysqldump.html#option_mysqldump_databases)选项一起使用，因为除非指定了其中一个选项，否则不会写入任何[`CREATE
    DATABASE`](create-database.html "15.1.12 CREATE DATABASE Statement")语句。
- en: Note
  id: totrans-349
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: In MySQL 8.0, the `mysql` schema is considered a system schema that cannot be
    dropped by end users. If [`--add-drop-database`](mysqldump.html#option_mysqldump_add-drop-database)
    is used with [`--all-databases`](mysqldump.html#option_mysqldump_all-databases)
    or with [`--databases`](mysqldump.html#option_mysqldump_databases) where the list
    of schemas to be dumped includes `mysql`, the dump file contains a `DROP DATABASE
    `mysql`` statement that causes an error when the dump file is reloaded.
  id: totrans-350
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0 中，`mysql` 模式被视为无法被最终用户删除的系统模式。如果使用 [`--add-drop-database`](mysqldump.html#option_mysqldump_add-drop-database)
    与 [`--all-databases`](mysqldump.html#option_mysqldump_all-databases) 或与包括 `mysql`
    的要转储的模式列表的 [`--databases`](mysqldump.html#option_mysqldump_databases) 一起使用，则转储文件包含一个导致重新加载转储文件时出错的
    `DROP DATABASE `mysql`` 语句。
- en: Instead, to use [`--add-drop-database`](mysqldump.html#option_mysqldump_add-drop-database),
    use [`--databases`](mysqldump.html#option_mysqldump_databases) with a list of
    schemas to be dumped, where the list does not include `mysql`.
  id: totrans-351
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 相反，要使用 [`--add-drop-database`](mysqldump.html#option_mysqldump_add-drop-database)，请使用带有要转储的模式列表的
    [`--databases`](mysqldump.html#option_mysqldump_databases) 选项，其中列表不包括 `mysql`。
- en: '[`--add-drop-table`](mysqldump.html#option_mysqldump_add-drop-table)'
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--add-drop-table`](mysqldump.html#option_mysqldump_add-drop-table)'
- en: '| Command-Line Format | `--add-drop-table` |'
  id: totrans-353
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--add-drop-table` |'
- en: Write a [`DROP TABLE`](drop-table.html "15.1.32 DROP TABLE Statement") statement
    before each [`CREATE TABLE`](create-table.html "15.1.20 CREATE TABLE Statement")
    statement.
  id: totrans-354
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在每个 [`CREATE TABLE`](create-table.html "15.1.20 CREATE TABLE Statement") 语句之前写入一个
    [`DROP TABLE`](drop-table.html "15.1.32 DROP TABLE Statement") 语句。
- en: '[`--add-drop-trigger`](mysqldump.html#option_mysqldump_add-drop-trigger)'
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--add-drop-trigger`](mysqldump.html#option_mysqldump_add-drop-trigger)'
- en: '| Command-Line Format | `--add-drop-trigger` |'
  id: totrans-356
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--add-drop-trigger` |'
- en: Write a [`DROP TRIGGER`](drop-trigger.html "15.1.34 DROP TRIGGER Statement")
    statement before each [`CREATE TRIGGER`](create-trigger.html "15.1.22 CREATE TRIGGER
    Statement") statement.
  id: totrans-357
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在每个 [`CREATE TRIGGER`](create-trigger.html "15.1.22 CREATE TRIGGER Statement")
    语句之前写入一个 [`DROP TRIGGER`](drop-trigger.html "15.1.34 DROP TRIGGER Statement")
    语句。
- en: '[`--all-tablespaces`](mysqldump.html#option_mysqldump_all-tablespaces), `-Y`'
  id: totrans-358
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--all-tablespaces`](mysqldump.html#option_mysqldump_all-tablespaces), `-Y`'
- en: '| Command-Line Format | `--all-tablespaces` |'
  id: totrans-359
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--all-tablespaces` |'
- en: Adds to a table dump all SQL statements needed to create any tablespaces used
    by an [`NDB`](mysql-cluster.html "Chapter 25 MySQL NDB Cluster 8.0") table. This
    information is not otherwise included in the output from [**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program"). This option is currently relevant
    only to NDB Cluster tables.
  id: totrans-360
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将用于创建 [`NDB`](mysql-cluster.html "Chapter 25 MySQL NDB Cluster 8.0") 表的所有表空间的
    SQL 语句添加到表转储中。这些信息在 [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database
    Backup Program") 的输出中通常不包含。此选项目前仅与 NDB Cluster 表相关。
- en: '[`--no-create-db`](mysqldump.html#option_mysqldump_no-create-db), `-n`'
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-create-db`](mysqldump.html#option_mysqldump_no-create-db), `-n`'
- en: '| Command-Line Format | `--no-create-db` |'
  id: totrans-362
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-create-db` |'
- en: Suppress the [`CREATE DATABASE`](create-database.html "15.1.12 CREATE DATABASE
    Statement") statements that are otherwise included in the output if the [`--databases`](mysqldump.html#option_mysqldump_databases)
    or [`--all-databases`](mysqldump.html#option_mysqldump_all-databases) option is
    given.
  id: totrans-363
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果给定了 [`--databases`](mysqldump.html#option_mysqldump_databases) 或 [`--all-databases`](mysqldump.html#option_mysqldump_all-databases)
    选项，则在输出中包含的 [`CREATE DATABASE`](create-database.html "15.1.12 CREATE DATABASE
    Statement") 语句将被抑制。
- en: '[`--no-create-info`](mysqldump.html#option_mysqldump_no-create-info), `-t`'
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-create-info`](mysqldump.html#option_mysqldump_no-create-info), `-t`'
- en: '| Command-Line Format | `--no-create-info` |'
  id: totrans-365
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-create-info` |'
- en: Do not write [`CREATE TABLE`](create-table.html "15.1.20 CREATE TABLE Statement")
    statements that create each dumped table.
  id: totrans-366
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要编写创建每个转储表的 [`CREATE TABLE`](create-table.html "15.1.20 CREATE TABLE Statement")
    语句。
- en: Note
  id: totrans-367
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: This option does *not* exclude statements creating log file groups or tablespaces
    from [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    output; however, you can use the [`--no-tablespaces`](mysqldump.html#option_mysqldump_no-tablespaces)
    option for this purpose.
  id: totrans-368
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项*不*排除从 [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup
    Program") 输出中创建日志文件组或表空间的语句；但是，您可以使用 [`--no-tablespaces`](mysqldump.html#option_mysqldump_no-tablespaces)
    选项来实现此目的。
- en: '[`--no-tablespaces`](mysqldump.html#option_mysqldump_no-tablespaces), `-y`'
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-tablespaces`](mysqldump.html#option_mysqldump_no-tablespaces), `-y`'
- en: '| Command-Line Format | `--no-tablespaces` |'
  id: totrans-370
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-tablespaces` |'
- en: This option suppresses all [`CREATE LOGFILE GROUP`](create-logfile-group.html
    "15.1.16 CREATE LOGFILE GROUP Statement") and [`CREATE TABLESPACE`](create-tablespace.html
    "15.1.21 CREATE TABLESPACE Statement") statements in the output of [**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program").
  id: totrans-371
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")的输出中抑制所有[`CREATE
    LOGFILE GROUP`](create-logfile-group.html "15.1.16 CREATE LOGFILE GROUP Statement")和[`CREATE
    TABLESPACE`](create-tablespace.html "15.1.21 CREATE TABLESPACE Statement")语句。
- en: '[`--replace`](mysqldump.html#option_mysqldump_replace)'
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--replace`](mysqldump.html#option_mysqldump_replace)'
- en: '| Command-Line Format | `--replace` |'
  id: totrans-373
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--replace` |'
- en: Write [`REPLACE`](replace.html "15.2.12 REPLACE Statement") statements rather
    than [`INSERT`](insert.html "15.2.7 INSERT Statement") statements.
  id: totrans-374
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 写入[`REPLACE`](replace.html "15.2.12 REPLACE Statement")语句而不是[`INSERT`](insert.html
    "15.2.7 INSERT Statement")语句。
- en: Debug Options
  id: totrans-375
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 调试选项
- en: The following options print debugging information, encode debugging information
    in the dump file, or let the dump operation proceed regardless of potential problems.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 以下选项打印调试信息，在转储文件中编码调试信息，或让转储操作继续进行，而不考虑潜在问题。
- en: '[`--allow-keywords`](mysqldump.html#option_mysqldump_allow-keywords)'
  id: totrans-377
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--allow-keywords`](mysqldump.html#option_mysqldump_allow-keywords)'
- en: '| Command-Line Format | `--allow-keywords` |'
  id: totrans-378
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--allow-keywords` |'
- en: Permit creation of column names that are keywords. This works by prefixing each
    column name with the table name.
  id: totrans-379
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许创建关键字列名。这通过在每个列名前缀中添加表名来实现。
- en: '[`--comments`](mysqldump.html#option_mysqldump_comments), `-i`'
  id: totrans-380
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--comments`](mysqldump.html#option_mysqldump_comments), `-i`'
- en: '| Command-Line Format | `--comments` |'
  id: totrans-381
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--comments` |'
- en: Write additional information in the dump file such as program version, server
    version, and host. This option is enabled by default. To suppress this additional
    information, use [`--skip-comments`](mysqldump.html#option_mysqldump_skip-comments).
  id: totrans-382
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在转储文件中写入额外信息，如程序版本、服务器版本和主机。此选项默认启用。要抑制此额外信息，请使用[`--skip-comments`](mysqldump.html#option_mysqldump_skip-comments)。
- en: '[`--debug[=*`debug_options`*]`](mysqldump.html#option_mysqldump_debug), `-#
    [*`debug_options`*]`'
  id: totrans-383
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--debug[=*`debug_options`*]`](mysqldump.html#option_mysqldump_debug), `-#
    [*`debug_options`*]`'
- en: '| Command-Line Format | `--debug[=debug_options]` |'
  id: totrans-384
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--debug[=debug_options]` |'
- en: '| Type | String |'
  id: totrans-385
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `d:t:o,/tmp/mysqldump.trace` |'
  id: totrans-386
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `d:t:o,/tmp/mysqldump.trace` |'
- en: Write a debugging log. A typical *`debug_options`* string is `d:t:o,*`file_name`*`.
    The default value is `d:t:o,/tmp/mysqldump.trace`.
  id: totrans-387
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 写入调试日志。典型的*`debug_options`*字符串是`d:t:o,*`file_name`*`。默认值为`d:t:o,/tmp/mysqldump.trace`。
- en: This option is available only if MySQL was built using [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug).
    MySQL release binaries provided by Oracle are *not* built using this option.
  id: totrans-388
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该选项仅在使用[`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)构建MySQL时才可用。由Oracle提供的MySQL发布二进制文件*不*使用此选项构建。
- en: '[`--debug-check`](mysqldump.html#option_mysqldump_debug-check)'
  id: totrans-389
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--debug-check`](mysqldump.html#option_mysqldump_debug-check)'
- en: '| Command-Line Format | `--debug-check` |'
  id: totrans-390
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--debug-check` |'
- en: '| Type | Boolean |'
  id: totrans-391
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-392
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Print some debugging information when the program exits.
  id: totrans-393
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在程序退出时打印一些调试信息。
- en: This option is available only if MySQL was built using [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug).
    MySQL release binaries provided by Oracle are *not* built using this option.
  id: totrans-394
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该选项仅在使用[`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)构建MySQL时才可用。由Oracle提供的MySQL发布二进制文件*不*使用此选项构建。
- en: '[`--debug-info`](mysqldump.html#option_mysqldump_debug-info)'
  id: totrans-395
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--debug-info`](mysqldump.html#option_mysqldump_debug-info)'
- en: '| Command-Line Format | `--debug-info` |'
  id: totrans-396
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--debug-info` |'
- en: '| Type | Boolean |'
  id: totrans-397
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-398
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Print debugging information and memory and CPU usage statistics when the program
    exits.
  id: totrans-399
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在程序退出时打印调试信息以及内存和CPU使用统计信息。
- en: This option is available only if MySQL was built using [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug).
    MySQL release binaries provided by Oracle are *not* built using this option.
  id: totrans-400
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该选项仅在使用[`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)构建MySQL时才可用。由Oracle提供的MySQL发布二进制文件*不*使用此选项构建。
- en: '[`--dump-date`](mysqldump.html#option_mysqldump_dump-date)'
  id: totrans-401
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--dump-date`](mysqldump.html#option_mysqldump_dump-date)'
- en: '| Command-Line Format | `--dump-date` |'
  id: totrans-402
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--dump-date` |'
- en: '| Type | Boolean |'
  id: totrans-403
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `TRUE` |'
  id: totrans-404
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `TRUE` |'
- en: 'If the [`--comments`](mysqldump.html#option_mysqldump_comments) option is given,
    [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    produces a comment at the end of the dump of the following form:'
  id: totrans-405
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果提供了[`--comments`](mysqldump.html#option_mysqldump_comments)选项，[**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program")会在转储结束时生成以下形式的注释：
- en: '[PRE3]'
  id: totrans-406
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: However, the date causes dump files taken at different times to appear to be
    different, even if the data are otherwise identical. [`--dump-date`](mysqldump.html#option_mysqldump_dump-date)
    and [`--skip-dump-date`](mysqldump.html#option_mysqldump_dump-date) control whether
    the date is added to the comment. The default is [`--dump-date`](mysqldump.html#option_mysqldump_dump-date)
    (include the date in the comment). [`--skip-dump-date`](mysqldump.html#option_mysqldump_dump-date)
    suppresses date printing.
  id: totrans-407
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然而，日期会导致在不同时间生成的转储文件看起来不同，即使数据本身相同。[`--dump-date`](mysqldump.html#option_mysqldump_dump-date)和[`--skip-dump-date`](mysqldump.html#option_mysqldump_dump-date)控制是否将日期添加到注释中。默认是[`--dump-date`](mysqldump.html#option_mysqldump_dump-date)（在注释中包含日期）。[`--skip-dump-date`](mysqldump.html#option_mysqldump_dump-date)会禁止打印日期。
- en: '[`--force`](mysqldump.html#option_mysqldump_force), `-f`'
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--force`](mysqldump.html#option_mysqldump_force), `-f`'
- en: '| Command-Line Format | `--force` |'
  id: totrans-409
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--force` |'
- en: Ignore all errors; continue even if an SQL error occurs during a table dump.
  id: totrans-410
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 忽略所有错误；即使在表转储过程中发生SQL错误，也继续执行。
- en: One use for this option is to cause [**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program") to continue executing even when it encounters a
    view that has become invalid because the definition refers to a table that has
    been dropped. Without `--force`, [**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program") exits with an error message. With `--force`, [**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program") prints the error message, but it
    also writes an SQL comment containing the view definition to the dump output and
    continues executing.
  id: totrans-411
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项的一个用途是导致[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup
    Program")在遇到因引用已删除的表而无效的视图时继续执行。没有`--force`，[**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program")会退出并显示错误消息。有了`--force`，[**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program")会打印错误消息，但也会将包含视图定义的SQL注释写入转储输出并继续执行。
- en: If the [`--ignore-error`](mysqldump.html#option_mysqldump_ignore-error) option
    is also given to ignore specific errors, [`--force`](mysqldump.html#option_mysqldump_force)
    takes precedence.
  id: totrans-412
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果还提供了[`--ignore-error`](mysqldump.html#option_mysqldump_ignore-error)选项来忽略特定错误，则[`--force`](mysqldump.html#option_mysqldump_force)优先。
- en: '[`--log-error=*`file_name`*`](mysqldump.html#option_mysqldump_log-error)'
  id: totrans-413
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--log-error=*`file_name`*`](mysqldump.html#option_mysqldump_log-error)'
- en: '| Command-Line Format | `--log-error=file_name` |'
  id: totrans-414
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--log-error=file_name` |'
- en: '| Type | File name |'
  id: totrans-415
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Log warnings and errors by appending them to the named file. The default is
    to do no logging.
  id: totrans-416
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过将警告和错误附加到指定文件来记录。默认情况下不记录任何日志。
- en: '[`--skip-comments`](mysqldump.html#option_mysqldump_skip-comments)'
  id: totrans-417
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-comments`](mysqldump.html#option_mysqldump_skip-comments)'
- en: '| Command-Line Format | `--skip-comments` |'
  id: totrans-418
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--skip-comments` |'
- en: See the description for the [`--comments`](mysqldump.html#option_mysqldump_comments)
    option.
  id: totrans-419
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请参阅[`--comments`](mysqldump.html#option_mysqldump_comments)选项的描述。
- en: '[`--verbose`](mysqldump.html#option_mysqldump_verbose), `-v`'
  id: totrans-420
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--verbose`](mysqldump.html#option_mysqldump_verbose), `-v`'
- en: '| Command-Line Format | `--verbose` |'
  id: totrans-421
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--verbose` |'
- en: Verbose mode. Print more information about what the program does.
  id: totrans-422
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 详细模式。打印有关程序操作的更多信息。
- en: Help Options
  id: totrans-423
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 帮助选项
- en: The following options display information about the [**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program") command itself.
