- en: The [`--source-data`](mysqldump.html#option_mysqldump_source-data) or [`--master-data`](mysqldump.html#option_mysqldump_master-data)
    option can be used simultaneously with the [`--single-transaction`](mysqldump.html#option_mysqldump_single-transaction)
    option, which provides a convenient way to make an online backup suitable for
    use prior to point-in-time recovery if tables are stored using the `InnoDB` storage
    engine.
  id: totrans-649
  prefs: []
  type: TYPE_NORMAL
  zh: '[`--source-data`](mysqldump.html#option_mysqldump_source-data)或[`--master-data`](mysqldump.html#option_mysqldump_master-data)选项可以与[`--single-transaction`](mysqldump.html#option_mysqldump_single-transaction)选项同时使用，这为使用`InnoDB`存储引擎存储表的情况下，在进行点时间恢复之前适用的在线备份提供了便利的方式。'
- en: For more information on making backups, see [Section 9.2, “Database Backup Methods”](backup-methods.html
    "9.2 Database Backup Methods"), and [Section 9.3, “Example Backup and Recovery
    Strategy”](backup-strategy-example.html "9.3 Example Backup and Recovery Strategy").
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
  zh: 有关备份的更多信息，请参阅[Section 9.2, “Database Backup Methods”](backup-methods.html "9.2 Database
    Backup Methods")和[Section 9.3, “Example Backup and Recovery Strategy”](backup-strategy-example.html
    "9.3 Example Backup and Recovery Strategy")。
- en: To select the effect of [`--opt`](mysqldump.html#option_mysqldump_opt) except
    for some features, use the `--skip` option for each feature. To disable extended
    inserts and memory buffering, use [`--opt`](mysqldump.html#option_mysqldump_opt)
    [`--skip-extended-insert`](mysqldump.html#option_mysqldump_extended-insert) [`--skip-quick`](mysqldump.html#option_mysqldump_quick).
    (Actually, [`--skip-extended-insert`](mysqldump.html#option_mysqldump_extended-insert)
    [`--skip-quick`](mysqldump.html#option_mysqldump_quick) is sufficient because
    [`--opt`](mysqldump.html#option_mysqldump_opt) is on by default.)
  id: totrans-651
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要选择[`--opt`](mysqldump.html#option_mysqldump_opt)的效果，除了一些功能外，对于每个功能使用`--skip`选项。要禁用扩展插入和内存缓冲，请使用[`--opt`](mysqldump.html#option_mysqldump_opt)
    [`--skip-extended-insert`](mysqldump.html#option_mysqldump_extended-insert) [`--skip-quick`](mysqldump.html#option_mysqldump_quick)。（实际上，[`--skip-extended-insert`](mysqldump.html#option_mysqldump_extended-insert)
    [`--skip-quick`](mysqldump.html#option_mysqldump_quick)就足够了，因为[`--opt`](mysqldump.html#option_mysqldump_opt)默认开启。）
- en: To reverse [`--opt`](mysqldump.html#option_mysqldump_opt) for all features except
    disabling of indexes and table locking, use [`--skip-opt`](mysqldump.html#option_mysqldump_skip-opt)
    [`--disable-keys`](mysqldump.html#option_mysqldump_disable-keys) [`--lock-tables`](mysqldump.html#option_mysqldump_lock-tables).
  id: totrans-652
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要对除了禁用索引和表锁定之外的所有功能进行反转[`--opt`](mysqldump.html#option_mysqldump_opt)，请使用[`--skip-opt`](mysqldump.html#option_mysqldump_skip-opt)
    [`--disable-keys`](mysqldump.html#option_mysqldump_disable-keys) [`--lock-tables`](mysqldump.html#option_mysqldump_lock-tables)。
- en: Restrictions
  id: totrans-653
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 限制
- en: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    does not dump the `performance_schema` or `sys` schema by default. To dump any
    of these, name them explicitly on the command line. You can also name them with
    the [`--databases`](mysqldump.html#option_mysqldump_databases) option. For `performance_schema`,
    also use the [`--skip-lock-tables`](mysqldump.html#option_mysqldump_lock-tables)
    option.'
  id: totrans-654
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    默认不会转储`performance_schema`或`sys`模式。要转储其中任何一个，请在命令行上明确指定它们的名称。您还可以使用[`--databases`](mysqldump.html#option_mysqldump_databases)选项指定它们。对于`performance_schema`，还要使用[`--skip-lock-tables`](mysqldump.html#option_mysqldump_lock-tables)选项。'
- en: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    does not dump the `INFORMATION_SCHEMA` schema.'
  id: totrans-655
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    不会转储`INFORMATION_SCHEMA`模式。'
- en: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    does not dump `InnoDB` [`CREATE TABLESPACE`](create-tablespace.html "15.1.21 CREATE
    TABLESPACE Statement") statements.'
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    不会转储`InnoDB`的[`CREATE TABLESPACE`](create-tablespace.html "15.1.21 CREATE TABLESPACE
    Statement")语句。'
- en: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    does not dump the NDB Cluster [`ndbinfo`](mysql-cluster-ndbinfo.html "25.6.16 ndbinfo:
    The NDB Cluster Information Database") information database.'
  id: totrans-657
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    不会转储NDB Cluster [`ndbinfo`](mysql-cluster-ndbinfo.html "25.6.16 ndbinfo: The NDB
    Cluster Information Database")信息数据库。'
- en: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    includes statements to recreate the `general_log` and `slow_query_log` tables
    for dumps of the `mysql` database. Log table contents are not dumped.'
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    包括重新创建`mysql`数据库中的`general_log`和`slow_query_log`表的语句。日志表内容不会被转储。'
- en: If you encounter problems backing up views due to insufficient privileges, see
    [Section 27.9, “Restrictions on Views”](view-restrictions.html "27.9 Restrictions
    on Views") for a workaround.
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: 如果由于权限不足而遇到备份视图的问题，请参阅[Section 27.9, “Restrictions on Views”](view-restrictions.html
    "27.9 Restrictions on Views")以找到解决方法。
