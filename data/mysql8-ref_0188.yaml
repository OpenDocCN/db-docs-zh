- en: From MySQL 8.0.26, use `--source-data`, and before MySQL 8.0.26, use [`--master-data`](mysqldump.html#option_mysqldump_master-data).
    Both options have the same effect. The options are used to dump a replication
    source server to produce a dump file that can be used to set up another server
    as a replica of the source. The options cause the dump output to include a [`CHANGE
    REPLICATION SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE REPLICATION
    SOURCE TO Statement") statement (from MySQL 8.0.23) or [`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO Statement") statement (before MySQL 8.0.23) that indicates
    the binary log coordinates (file name and position) of the dumped server. These
    are the replication source server coordinates from which the replica should start
    replicating after you load the dump file into the replica.
  id: totrans-513
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.26开始，使用`--source-data`，在MySQL 8.0.26之前，使用[`--master-data`](mysqldump.html#option_mysqldump_master-data)。这两个选项具有相同的效果。这些选项用于转储复制源服务器，以生成一个可以用来设置另一台服务器作为源的副本的转储文件。这些选项导致转储输出包括一个[`CHANGE
    REPLICATION SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE REPLICATION
    SOURCE TO Statement")语句（从MySQL 8.0.23开始）或[`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO Statement")语句（在MySQL 8.0.23之前），指示了被转储服务器的二进制日志坐标（文件名和位置）。这些是副本在将转储文件加载到副本后应从中开始复制的复制源服务器坐标。
- en: If the option value is 2, the [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement") | [`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO Statement") statement is written as an SQL comment,
    and thus is informative only; it has no effect when the dump file is reloaded.
    If the option value is 1, the statement is not written as a comment and takes
    effect when the dump file is reloaded. If no option value is specified, the default
    value is 1.
  id: totrans-514
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果选项值为2，则[`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement") | [`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO Statement") 语句被写为SQL注释，因此仅具有信息性；在重新加载转储文件时不起作用。如果选项值为1，则该语句不会被写为注释，并在重新加载转储文件时生效。如果未指定选项值，则默认值为1。
- en: '`--source-data` and `--master-data` send a [`SHOW MASTER STATUS`](show-master-status.html
    "15.7.7.23 SHOW MASTER STATUS Statement") statement to the server to obtain information,
    so they require privileges sufficient to execute that statement. This option also
    requires the [`RELOAD`](privileges-provided.html#priv_reload) privilege and the
    binary log must be enabled.'
  id: totrans-515
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--source-data`和`--master-data`向服务器发送[`SHOW MASTER STATUS`](show-master-status.html
    "15.7.7.23 SHOW MASTER STATUS Statement")语句以获取信息，因此它们需要具有足够执行该语句的权限。此选项还需要[`RELOAD`](privileges-provided.html#priv_reload)权限，并且必须启用二进制日志。'
- en: '`--source-data` and `--master-data` automatically turn off [`--lock-tables`](mysqldump.html#option_mysqldump_lock-tables).
    They also turn on [`--lock-all-tables`](mysqldump.html#option_mysqldump_lock-all-tables),
    unless [`--single-transaction`](mysqldump.html#option_mysqldump_single-transaction)
    also is specified, in which case, a global read lock is acquired only for a short
    time at the beginning of the dump (see the description for [`--single-transaction`](mysqldump.html#option_mysqldump_single-transaction)).
    In all cases, any action on logs happens at the exact moment of the dump.'
  id: totrans-516
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--source-data`和`--master-data`会自动关闭[`--lock-tables`](mysqldump.html#option_mysqldump_lock-tables)。它们还会打开[`--lock-all-tables`](mysqldump.html#option_mysqldump_lock-all-tables)，除非还指定了[`--single-transaction`](mysqldump.html#option_mysqldump_single-transaction)，在这种情况下，全局读锁仅在转储开始时的短时间内获取（请参阅[`--single-transaction`](mysqldump.html#option_mysqldump_single-transaction)的描述）。在所有情况下，日志上的任何操作都发生在转储的确切时刻。'
- en: It is also possible to set up a replica by dumping an existing replica of the
    source, using the [`--dump-replica`](mysqldump.html#option_mysqldump_dump-replica)
    or [`--dump-slave`](mysqldump.html#option_mysqldump_dump-slave) option, which
    overrides `--source-data` and `--master-data` and causes them to be ignored.
  id: totrans-517
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过使用[`--dump-replica`](mysqldump.html#option_mysqldump_dump-replica)或[`--dump-slave`](mysqldump.html#option_mysqldump_dump-slave)选项，可以通过转储源的现有副本来设置副本，这将覆盖`--source-data`和`--master-data`，并导致它们被忽略。
