- en: From MySQL 8.0.26, use `--dump-replica`, and before MySQL 8.0.26, use [`--dump-slave`](mysqldump.html#option_mysqldump_dump-slave).
    Both options have the same effect. The options are similar to [`--source-data`](mysqldump.html#option_mysqldump_source-data),
    except that they are used to dump a replica server to produce a dump file that
    can be used to set up another server as a replica that has the same source as
    the dumped server. The options cause the dump output to include a [`CHANGE REPLICATION
    SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE REPLICATION SOURCE
    TO Statement") statement (from MySQL 8.0.23) or [`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO Statement") statement (before MySQL 8.0.23) that indicates
    the binary log coordinates (file name and position) of the dumped replica's source.
    The [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE
    REPLICATION SOURCE TO Statement") statement reads the values of `Relay_Master_Log_File`
    and `Exec_Master_Log_Pos` from the [`SHOW REPLICA STATUS`](show-replica-status.html
    "15.7.7.35 SHOW REPLICA STATUS Statement") output and uses them for `SOURCE_LOG_FILE`
    and `SOURCE_LOG_POS` respectively. These are the replication source server coordinates
    from which the replica starts replicating.
  id: totrans-478
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.26 开始，请使用`--dump-replica`，在 MySQL 8.0.26 之前，请使用[`--dump-slave`](mysqldump.html#option_mysqldump_dump-slave)。这两个选项具有相同的效果。这些选项类似于[`--source-data`](mysqldump.html#option_mysqldump_source-data)，只是用于转储副本服务器以生成可用于设置另一台具有与转储服务器相同源的服务器的转储文件。这些选项导致转储输出包括一个[`CHANGE
    REPLICATION SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE REPLICATION
    SOURCE TO Statement")语句（从 MySQL 8.0.23 开始）或一个[`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO Statement")语句（在 MySQL 8.0.23 之前），指示转储副本的源的二进制日志坐标（文件名和位置）。[`CHANGE
    REPLICATION SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE REPLICATION
    SOURCE TO Statement")语句从[`SHOW REPLICA STATUS`](show-replica-status.html "15.7.7.35 SHOW
    REPLICA STATUS Statement")输出中读取`Relay_Master_Log_File`和`Exec_Master_Log_Pos`的值，并将它们分别用于`SOURCE_LOG_FILE`和`SOURCE_LOG_POS`。这些是副本开始复制的复制源服务器坐标。
- en: Note
  id: totrans-479
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Inconsistencies in the sequence of transactions from the relay log which have
    been executed can cause the wrong position to be used. See [Section 19.5.1.34,
    “Replication and Transaction Inconsistencies”](replication-features-transaction-inconsistencies.html
    "19.5.1.34 Replication and Transaction Inconsistencies") for more information.
  id: totrans-480
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从已执行的中继日志事务序列中的不一致性可能导致使用错误的位置。有关更多信息，请参见[第 19.5.1.34 节，“复制和事务不一致性”](replication-features-transaction-inconsistencies.html
    "19.5.1.34 Replication and Transaction Inconsistencies")。
- en: '`--dump-replica` or `--dump-slave` causes the coordinates from the source to
    be used rather than those of the dumped server, as is done by the [`--source-data`](mysqldump.html#option_mysqldump_source-data)
    or [`--master-data`](mysqldump.html#option_mysqldump_master-data) option. In addition,
    specifying this option causes the [`--source-data`](mysqldump.html#option_mysqldump_source-data)
    or `--master-data` option to be overridden, if used, and effectively ignored.'
  id: totrans-481
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--dump-replica` 或 `--dump-slave` 导致使用源的坐标而不是备份服务器的坐标，就像[`--source-data`](mysqldump.html#option_mysqldump_source-data)或[`--master-data`](mysqldump.html#option_mysqldump_master-data)选项所做的那样。此外，指定此选项会覆盖使用的[`--source-data`](mysqldump.html#option_mysqldump_source-data)或
    `--master-data` 选项，并有效地被忽略。'
- en: Warning
  id: totrans-482
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: '`--dump-replica` or `--dump-slave` should not be used if the server where the
    dump is going to be applied uses [`gtid_mode=ON`](replication-options-gtids.html#sysvar_gtid_mode)
    and `SOURCE_AUTO_POSITION=1` or `MASTER_AUTO_POSITION=1`.'
  id: totrans-483
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果将要应用备份的服务器使用了 [`gtid_mode=ON`](replication-options-gtids.html#sysvar_gtid_mode)
    和 `SOURCE_AUTO_POSITION=1` 或 `MASTER_AUTO_POSITION=1`，则不应使用 `--dump-replica` 或
    `--dump-slave`。
- en: The option value is handled the same way as for [`--source-data`](mysqldump.html#option_mysqldump_source-data).
    Setting no value or 1 causes a [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement") statement (from MySQL 8.0.23)
    or [`CHANGE MASTER TO`](change-master-to.html "15.4.2.1 CHANGE MASTER TO Statement")
    statement (before MySQL 8.0.23) to be written to the dump. Setting 2 causes the
    statement to be written but encased in SQL comments. It has the same effect as
    `--source-data` in terms of enabling or disabling other options and in how locking
    is handled.
  id: totrans-484
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选项值的处理方式与[`--source-data`](mysqldump.html#option_mysqldump_source-data)相同。设置为无值或
    1 会导致写入一个 [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE
    REPLICATION SOURCE TO Statement") 语句（从 MySQL 8.0.23 开始）或 [`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO Statement") 语句（在 MySQL 8.0.23 之前）。设置为 2 会导致写入该语句，但用
    SQL 注释括起来。在启用或禁用其他选项以及处理锁定方面，它与 `--source-data` 具有相同的效果。
- en: '`--dump-replica` or `--dump-slave` causes [**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program") to stop the replication SQL thread before the dump
    and restart it again after.'
  id: totrans-485
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--dump-replica` 或 `--dump-slave` 导致[**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program")在备份前停止复制 SQL 线程，并在备份后重新启动。'
- en: '`--dump-replica` or `--dump-slave` sends a [`SHOW REPLICA STATUS`](show-replica-status.html
    "15.7.7.35 SHOW REPLICA STATUS Statement") statement to the server to obtain information,
    so they require privileges sufficient to execute that statement.'
  id: totrans-486
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--dump-replica` 或 `--dump-slave` 向服务器发送一个 [`SHOW REPLICA STATUS`](show-replica-status.html
    "15.7.7.35 SHOW REPLICA STATUS Statement") 语句以获取信息，因此它们需要具有足够权限执行该语句。'
- en: '[`--apply-replica-statements`](mysqldump.html#option_mysqldump_apply-replica-statements)
    and [`--include-source-host-port`](mysqldump.html#option_mysqldump_include-source-host-port)
    options can be used in conjunction with `--dump-replica` or `--dump-slave`.'
