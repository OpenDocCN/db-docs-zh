  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示版本信息并退出。
- en: Internationalization Options
  id: totrans-431
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 国际化选项
- en: The following options change how the [**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program") command represents character data with national
    language settings.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 以下选项更改[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")命令如何使用国家语言设置表示字符数据。
- en: '[`--character-sets-dir=*`dir_name`*`](mysqldump.html#option_mysqldump_character-sets-dir)'
  id: totrans-433
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--character-sets-dir=*`dir_name`*`](mysqldump.html#option_mysqldump_character-sets-dir)'
- en: '| Command-Line Format | `--character-sets-dir=dir_name` |'
  id: totrans-434
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--character-sets-dir=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-435
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名称 |'
- en: The directory where character sets are installed. See [Section 12.15, “Character
    Set Configuration”](charset-configuration.html "12.15 Character Set Configuration").
  id: totrans-436
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 安装字符集的目录。参见[第12.15节，“字符集配置”](charset-configuration.html "12.15 字符集配置")。
- en: '[`--default-character-set=*`charset_name`*`](mysqldump.html#option_mysqldump_default-character-set)'
  id: totrans-437
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--default-character-set=*`charset_name`*`](mysqldump.html#option_mysqldump_default-character-set)'
- en: '| Command-Line Format | `--default-character-set=charset_name` |'
  id: totrans-438
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--default-character-set=charset_name` |'
- en: '| Type | String |'
  id: totrans-439
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `utf8` |'
  id: totrans-440
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `utf8` |'
- en: Use *`charset_name`* as the default character set. See [Section 12.15, “Character
    Set Configuration”](charset-configuration.html "12.15 Character Set Configuration").
    If no character set is specified, [**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program") uses `utf8mb4`.
  id: totrans-441
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用*`charset_name`*作为默认字符集。参见[第12.15节，“字符集配置”](charset-configuration.html "12.15 字符集配置")。如果未指定字符集，[**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — 数据库备份程序")将使用`utf8mb4`。
- en: '[`--no-set-names`](mysqldump.html#option_mysqldump_no-set-names), `-N`'
  id: totrans-442
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-set-names`](mysqldump.html#option_mysqldump_no-set-names), `-N`'
- en: '| Command-Line Format | `--no-set-names` |'
  id: totrans-443
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-set-names` |'
- en: '| Deprecated | Yes |'
  id: totrans-444
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 是 |'
- en: Turns off the [`--set-charset`](mysqldump.html#option_mysqldump_set-charset)
    setting, the same as specifying `--skip-set-charset`.
  id: totrans-445
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关闭[`--set-charset`](mysqldump.html#option_mysqldump_set-charset)设置，与指定`--skip-set-charset`相同。
- en: '[`--set-charset`](mysqldump.html#option_mysqldump_set-charset)'
  id: totrans-446
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--set-charset`](mysqldump.html#option_mysqldump_set-charset)'
- en: '| Command-Line Format | `--set-charset` |'
  id: totrans-447
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--set-charset` |'
- en: '| Disabled by | `skip-set-charset` |'
  id: totrans-448
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 禁用者 | `skip-set-charset` |'
- en: Write [`SET NAMES *`default_character_set`*`](set-names.html "15.7.6.3 SET NAMES
    Statement") to the output. This option is enabled by default. To suppress the
    [`SET NAMES`](set-names.html "15.7.6.3 SET NAMES Statement") statement, use [`--skip-set-charset`](mysqldump.html#option_mysqldump_set-charset).
  id: totrans-449
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将[`SET NAMES *`default_character_set`*`](set-names.html "15.7.6.3 SET NAMES语句")写入输出。此选项默认启用。要禁止[`SET
    NAMES`](set-names.html "15.7.6.3 SET NAMES语句")语句，请使用[`--skip-set-charset`](mysqldump.html#option_mysqldump_set-charset)。
- en: Replication Options
  id: totrans-450
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 复制选项
- en: The [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    command is frequently used to create an empty instance, or an instance including
    data, on a replica server in a replication configuration. The following options
    apply to dumping and restoring data on replication source servers and replicas.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — 数据库备份程序")命令经常用于在复制配置中的复制服务器上创建空实例或包含数据的实例。以下选项适用于在复制源服务器和副本上转储和恢复数据。'
- en: '[`--apply-replica-statements`](mysqldump.html#option_mysqldump_apply-replica-statements)'
  id: totrans-452
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--apply-replica-statements`](mysqldump.html#option_mysqldump_apply-replica-statements)'
- en: '| Command-Line Format | `--apply-replica-statements` |'
  id: totrans-453
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--apply-replica-statements` |'
- en: '| Introduced | 8.0.26 |'
  id: totrans-454
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.26 |'
- en: '| Type | Boolean |'
  id: totrans-455
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-456
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: From MySQL 8.0.26, use `--apply-replica-statements`, and before MySQL 8.0.26,
    use [`--apply-slave-statements`](mysqldump.html#option_mysqldump_apply-slave-statements).
    Both options have the same effect. For a replica dump produced with the [`--dump-replica`](mysqldump.html#option_mysqldump_dump-replica)
    or [`--dump-slave`](mysqldump.html#option_mysqldump_dump-slave) option, the options
    add a [`STOP REPLICA`](stop-replica.html "15.4.2.8 STOP REPLICA Statement") (or
    before MySQL 8.0.22, [`STOP SLAVE`](stop-slave.html "15.4.2.9 STOP SLAVE Statement"))
    statement before the statement with the binary log coordinates, and a [`START
    REPLICA`](start-replica.html "15.4.2.6 START REPLICA Statement") statement at
    the end of the output.
  id: totrans-457
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.26开始，使用`--apply-replica-statements`，在MySQL 8.0.26之前，使用[`--apply-slave-statements`](mysqldump.html#option_mysqldump_apply-slave-statements)。这两个选项具有相同的效果。对于使用[`--dump-replica`](mysqldump.html#option_mysqldump_dump-replica)或[`--dump-slave`](mysqldump.html#option_mysqldump_dump-slave)选项生成的副本转储，这些选项在具有二进制日志坐标的语句之前添加一个[`STOP
    REPLICA`](stop-replica.html "15.4.2.8 STOP REPLICA语句")（在MySQL 8.0.22之前为[`STOP
    SLAVE`](stop-slave.html "15.4.2.9 STOP SLAVE语句")）语句，并在输出末尾添加一个[`START REPLICA`](start-replica.html
    "15.4.2.6 START REPLICA语句")语句。
- en: '[`--apply-slave-statements`](mysqldump.html#option_mysqldump_apply-slave-statements)'
  id: totrans-458
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--apply-slave-statements`](mysqldump.html#option_mysqldump_apply-slave-statements)'
- en: '| Command-Line Format | `--apply-slave-statements` |'
  id: totrans-459
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--apply-slave-statements` |'
- en: '| Deprecated | 8.0.26 |'
  id: totrans-460
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.26 |'
- en: '| Type | Boolean |'
  id: totrans-461
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-462
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Use this option before MySQL 8.0.26 rather than [`--apply-replica-statements`](mysqldump.html#option_mysqldump_apply-replica-statements).
    Both options have the same effect.
  id: totrans-463
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0.26 之前，请使用此选项，而不是[`--apply-replica-statements`](mysqldump.html#option_mysqldump_apply-replica-statements)。这两个选项具有相同的效果。
- en: '[`--delete-source-logs`](mysqldump.html#option_mysqldump_delete-source-logs)'
  id: totrans-464
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--delete-source-logs`](mysqldump.html#option_mysqldump_delete-source-logs)'
- en: '| Command-Line Format | `--delete-source-logs` |'
  id: totrans-465
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--delete-source-logs` |'
- en: '| Introduced | 8.0.26 |'
  id: totrans-466
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.26 |'
- en: From MySQL 8.0.26, use `--delete-source-logs`, and before MySQL 8.0.26, use
    [`--delete-master-logs`](mysqldump.html#option_mysqldump_delete-master-logs).
    Both options have the same effect. On a replication source server, the options
    delete the binary logs by sending a [`PURGE BINARY LOGS`](purge-binary-logs.html
    "15.4.1.1 PURGE BINARY LOGS Statement") statement to the server after performing
    the dump operation. The options require the [`RELOAD`](privileges-provided.html#priv_reload)
    privilege as well as privileges sufficient to execute that statement. The options
    automatically enable [`--source-data`](mysqldump.html#option_mysqldump_source-data)
    or [`--master-data`](mysqldump.html#option_mysqldump_master-data).
  id: totrans-467
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.26 开始，请使用`--delete-source-logs`，在 MySQL 8.0.26 之前，请使用[`--delete-master-logs`](mysqldump.html#option_mysqldump_delete-master-logs)。这两个选项具有相同的效果。在复制源服务器上，这些选项通过在执行转储操作后向服务器发送[`PURGE
    BINARY LOGS`](purge-binary-logs.html "15.4.1.1 PURGE BINARY LOGS Statement")语句来删除二进制日志。这些选项需要[`RELOAD`](privileges-provided.html#priv_reload)权限以及足够执行该语句的权限。这些选项会自动启用[`--source-data`](mysqldump.html#option_mysqldump_source-data)或[`--master-data`](mysqldump.html#option_mysqldump_master-data)。
- en: '[`--delete-master-logs`](mysqldump.html#option_mysqldump_delete-master-logs)'
  id: totrans-468
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--delete-master-logs`](mysqldump.html#option_mysqldump_delete-master-logs)'
- en: '| Command-Line Format | `--delete-master-logs` |'
  id: totrans-469
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--delete-master-logs` |'
- en: '| Deprecated | 8.0.26 |'
  id: totrans-470
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.26 |'
- en: Use this option before MySQL 8.0.26 rather than [`--delete-source-logs`](mysqldump.html#option_mysqldump_delete-source-logs).
    Both options have the same effect.
  id: totrans-471
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0.26 之前，请使用此选项，而不是[`--delete-source-logs`](mysqldump.html#option_mysqldump_delete-source-logs)。这两个选项具有相同的效果。
- en: '[`--dump-replica[=*`value`*]`](mysqldump.html#option_mysqldump_dump-replica)'
  id: totrans-472
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--dump-replica[=*`value`*]`](mysqldump.html#option_mysqldump_dump-replica)'
- en: '| Command-Line Format | `--dump-replica[=value]` |'
  id: totrans-473
  prefs:
