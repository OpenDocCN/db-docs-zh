- en: 6.5.4 mysqldump — A Database Backup Program
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6.5.4 mysqldump — 一个数据库备份程序
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysqldump.html](https://dev.mysql.com/doc/refman/8.0/en/mysqldump.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysqldump.html](https://dev.mysql.com/doc/refman/8.0/en/mysqldump.html)
- en: The [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    client utility performs [logical backups](glossary.html#glos_logical_backup "logical
    backup"), producing a set of SQL statements that can be executed to reproduce
    the original database object definitions and table data. It dumps one or more
    MySQL databases for backup or transfer to another SQL server. The [**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program") command can also generate output
    in CSV, other delimited text, or XML format.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")客户端实用程序执行[逻辑备份](glossary.html#glos_logical_backup
    "logical backup")，生成一组可以执行的 SQL 语句，以重现原始数据库对象定义和表数据。它为备份或传输到另一个 SQL 服务器转储一个或多个
    MySQL 数据库。[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup
    Program")命令还可以生成 CSV、其他分隔文本或 XML 格式的输出。'
- en: Tip
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: Consider using the [MySQL Shell dump utilities](/doc/mysql-shell/8.0/en/mysql-shell-utilities-dump-instance-schema.html),
    which provide parallel dumping with multiple threads, file compression, and progress
    information display, as well as cloud features such as Oracle Cloud Infrastructure
    Object Storage streaming, and MySQL HeatWave Service compatibility checks and
    modifications. Dumps can be easily imported into a MySQL Server instance or a
    MySQL HeatWave Service DB System using the [MySQL Shell load dump utilities](/doc/mysql-shell/8.0/en/mysql-shell-utilities-load-dump.html).
    Installation instructions for MySQL Shell can be found [here](/doc/mysql-shell/8.0/en/mysql-shell-install.html).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑使用[MySQL Shell dump 工具](/doc/mysql-shell/8.0/en/mysql-shell-utilities-dump-instance-schema.html)，提供多线程并行转储、文件压缩、进度信息显示，以及云功能，如
    Oracle Cloud 基础设施对象存储流式传输，以及 MySQL HeatWave 服务兼容性检查和修改。转储可以轻松导入到 MySQL Server
    实例或 MySQL HeatWave 服务 DB 系统中，使用[MySQL Shell load dump 工具](/doc/mysql-shell/8.0/en/mysql-shell-utilities-load-dump.html)。MySQL
    Shell 的安装说明可以在[这里](/doc/mysql-shell/8.0/en/mysql-shell-install.html)找到。
