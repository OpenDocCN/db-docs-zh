- en: 8.7.1 Check if SELinux is Enabled
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8.7.1 检查 SELinux 是否已启用
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/selinux-checking.html](https://dev.mysql.com/doc/refman/8.0/en/selinux-checking.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/selinux-checking.html](https://dev.mysql.com/doc/refman/8.0/en/selinux-checking.html)
- en: 'SELinux is enabled by default on some Linux distributions including Oracle
    Linux, RHEL, CentOS, and Fedora. Use the **sestatus** command to determine if
    SELinux is enabled on your distribution:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些 Linux 发行版上，默认启用 SELinux，包括 Oracle Linux、RHEL、CentOS 和 Fedora。使用 **sestatus**
    命令来确定您的发行版是否已启用 SELinux：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If SELinux is disabled or the **sestatus** command is not found, refer to your
    distribution's SELinux documentation for guidance before enabling SELinux.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 SELinux 已禁用或找不到 **sestatus** 命令，请在启用 SELinux 之前参考您的发行版 SELinux 文档以获取指导。
