- en: 1.2.1 What is MySQL?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1.2.1 什么是 MySQL？
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/what-is-mysql.html](https://dev.mysql.com/doc/refman/8.0/en/what-is-mysql.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/what-is-mysql.html](https://dev.mysql.com/doc/refman/8.0/en/what-is-mysql.html)
- en: MySQL, the most popular Open Source SQL database management system, is developed,
    distributed, and supported by Oracle Corporation.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL，最流行的开源 SQL 数据库管理系统，由 Oracle 公司开发、分发和支持。
- en: The MySQL website ([http://www.mysql.com/](http://www.mysql.com/)) provides
    the latest information about MySQL software.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL 网站（[http://www.mysql.com/](http://www.mysql.com/)）提供了关于 MySQL 软件的最新信息。
- en: '**MySQL is a database management system.**'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MySQL 是一个数据库管理系统。**'
- en: A database is a structured collection of data. It may be anything from a simple
    shopping list to a picture gallery or the vast amounts of information in a corporate
    network. To add, access, and process data stored in a computer database, you need
    a database management system such as MySQL Server. Since computers are very good
    at handling large amounts of data, database management systems play a central
    role in computing, as standalone utilities, or as parts of other applications.
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数据库是一种结构化的数据集合。它可以是从简单的购物清单到图片库或公司网络中的大量信息。要添加、访问和处理存储在计算机数据库中的数据，您需要像 MySQL
    Server 这样的数据库管理系统。由于计算机非常擅长处理大量数据，数据库管理系统在计算中扮演着核心角色，作为独立实用程序或其他应用程序的一部分。
- en: '**MySQL databases are relational.**'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MySQL 数据库是关系型的。**'
- en: A relational database stores data in separate tables rather than putting all
    the data in one big storeroom. The database structures are organized into physical
    files optimized for speed. The logical model, with objects such as databases,
    tables, views, rows, and columns, offers a flexible programming environment. You
    set up rules governing the relationships between different data fields, such as
    one-to-one, one-to-many, unique, required or optional, and “pointers” between
    different tables. The database enforces these rules, so that with a well-designed
    database, your application never sees inconsistent, duplicate, orphan, out-of-date,
    or missing data.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关系型数据库将数据存储在单独的表中，而不是将所有数据放在一个大的仓库中。数据库结构被组织成为针对速度进行优化的物理文件。逻辑模型，包括数据库、表、视图、行和列等对象，提供了灵活的编程环境。您设置规则来管理不同数据字段之间的关系，例如一对一、一对多、唯一、必需或可选，以及不同表之间的“指针”。数据库强制执行这些规则，因此通过设计良好的数据库，您的应用程序永远不会看到不一致、重复、孤立、过时或丢失的数据。
- en: The SQL part of “MySQL” stands for “Structured Query Language”. SQL is the most
    common standardized language used to access databases. Depending on your programming
    environment, you might enter SQL directly (for example, to generate reports),
    embed SQL statements into code written in another language, or use a language-specific
    API that hides the SQL syntax.
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “MySQL” 中的 SQL 部分代表“结构化查询语言”。SQL 是用于访问数据库的最常见的标准化语言。根据您的编程环境，您可以直接输入 SQL（例如，生成报告），将
    SQL 语句嵌入到另一种语言编写的代码中，或者使用隐藏 SQL 语法的特定于语言的 API。
- en: SQL is defined by the ANSI/ISO SQL Standard. The SQL standard has been evolving
    since 1986 and several versions exist. In this manual, “SQL-92” refers to the
    standard released in 1992, “SQL:1999” refers to the standard released in 1999,
    and “SQL:2003” refers to the current version of the standard. We use the phrase
    “the SQL standard” to mean the current version of the SQL Standard at any time.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: SQL 是由 ANSI/ISO SQL 标准定义的。SQL 标准自 1986 年以来一直在不断发展，存在多个版本。在本手册中，“SQL-92” 指的是
    1992 年发布的标准，“SQL:1999” 指的是 1999 年发布的标准，“SQL:2003” 指的是当前版本的标准。我们使用短语“SQL 标准”来表示任何时候
    SQL 标准的当前版本。
- en: '**MySQL software is Open Source.**'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MySQL 软件是开源的。**'
- en: Open Source means that it is possible for anyone to use and modify the software.
    Anybody can download the MySQL software from the Internet and use it without paying
    anything. If you wish, you may study the source code and change it to suit your
    needs. The MySQL software uses the GPL (GNU General Public License), [http://www.fsf.org/licenses/](http://www.fsf.org/licenses/),
    to define what you may and may not do with the software in different situations.
    If you feel uncomfortable with the GPL or need to embed MySQL code into a commercial
    application, you can buy a commercially licensed version from us. See the MySQL
    Licensing Overview for more information ([http://www.mysql.com/company/legal/licensing/](http://www.mysql.com/company/legal/licensing/)).
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 开源意味着任何人都可以使用和修改软件。任何人都可以从互联网上下载MySQL软件并免费使用。如果愿意，您可以研究源代码并进行修改以满足您的需求。MySQL软件使用GPL（GNU通用公共许可证），[http://www.fsf.org/licenses/](http://www.fsf.org/licenses/)，来定义在不同情况下您可以做什么和不能做什么。如果您对GPL感到不舒服或需要将MySQL代码嵌入商业应用程序中，您可以从我们这里购买商业许可版本。请查看MySQL许可概述以获取更多信息（[http://www.mysql.com/company/legal/licensing/](http://www.mysql.com/company/legal/licensing/)）。
- en: '**The MySQL Database Server is very fast, reliable, scalable, and easy to use.**'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MySQL数据库服务器非常快速、可靠、可扩展且易于使用。**'
- en: If that is what you are looking for, you should give it a try. MySQL Server
    can run comfortably on a desktop or laptop, alongside your other applications,
    web servers, and so on, requiring little or no attention. If you dedicate an entire
    machine to MySQL, you can adjust the settings to take advantage of all the memory,
    CPU power, and I/O capacity available. MySQL can also scale up to clusters of
    machines, networked together.
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果这正是你在寻找的，那么你应该试一试。MySQL服务器可以轻松地在台式机或笔记本电脑上运行，与其他应用程序、Web服务器等并存，几乎不需要注意。如果你将一台整机专门用于MySQL，你可以调整设置以充分利用所有可用的内存、CPU功率和I/O容量。MySQL也可以扩展到联网的机器集群。
- en: MySQL Server was originally developed to handle large databases much faster
    than existing solutions and has been successfully used in highly demanding production
    environments for several years. Although under constant development, MySQL Server
    today offers a rich and useful set of functions. Its connectivity, speed, and
    security make MySQL Server highly suited for accessing databases on the Internet.
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL服务器最初是为了比现有解决方案更快地处理大型数据库而开发的，并且在多年来已成功用于高度苛刻的生产环境中。尽管不断开发中，但今天的MySQL服务器提供了丰富且有用的功能集。其连接性、速度和安全性使MySQL服务器非常适合访问互联网上的数据库。
- en: '**MySQL Server works in client/server or embedded systems.**'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MySQL服务器适用于客户端/服务器或嵌入式系统。**'
- en: The MySQL Database Software is a client/server system that consists of a multithreaded
    SQL server that supports different back ends, several different client programs
    and libraries, administrative tools, and a wide range of application programming
    interfaces (APIs).
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL数据库软件是一个客户端/服务器系统，包括一个支持不同后端的多线程SQL服务器，几个不同的客户端程序和库，管理工具，以及广泛的应用程序编程接口（API）。
- en: We also provide MySQL Server as an embedded multithreaded library that you can
    link into your application to get a smaller, faster, easier-to-manage standalone
    product.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们还提供MySQL服务器作为一个嵌入式多线程库，您可以将其链接到您的应用程序中，以获得一个更小、更快、更易管理的独立产品。
- en: '**A large amount of contributed MySQL software is available.**'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**有大量贡献的MySQL软件可供使用。**'
- en: MySQL Server has a practical set of features developed in close cooperation
    with our users. It is very likely that your favorite application or language supports
    the MySQL Database Server.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL服务器具有一套与我们的用户密切合作开发的实用功能。很可能你喜爱的应用程序或语言支持MySQL数据库服务器。
- en: '**MySQL HeatWave.**'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MySQL HeatWave。**'
- en: 'MySQL HeatWave is a fully managed database service, powered by the HeatWave
    in-memory query accelerator. It is the only cloud service that combines transactions,
    real-time analytics across data warehouses and data lakes, and machine learning
    in one MySQL Database; without the complexity, latency, risks, and cost of ETL
    duplication. It is available on OCI, AWS, and Azure. Learn more at: [https://www.oracle.com/mysql/](https://www.oracle.com/mysql/).'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL HeatWave是一个由HeatWave内存查询加速器提供支持的完全托管的数据库服务。它是唯一一个将事务、数据仓库和数据湖中的实时分析以及机器学习结合在一个MySQL数据库中的云服务；而无需ETL复制的复杂性、延迟、风险和成本。它可在OCI、AWS和Azure上使用。了解更多信息：[https://www.oracle.com/mysql/](https://www.oracle.com/mysql/)。
- en: The official way to pronounce “MySQL” is “My Ess Que Ell” (not “my sequel”),
    but we do not mind if you pronounce it as “my sequel” or in some other localized
    way.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 官方发音为“My Ess Que Ell”（不是“my sequel”），但如果你将其发音为“my sequel”或其他本地化方式，我们也不介意。
