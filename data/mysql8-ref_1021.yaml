- en: The statement list within a [`REPEAT`](repeat.html "15.6.5.6 REPEAT Statement")
    statement is repeated until the *`search_condition`* expression is true. Thus,
    a [`REPEAT`](repeat.html "15.6.5.6 REPEAT Statement") always enters the loop at
    least once. *`statement_list`* consists of one or more statements, each terminated
    by a semicolon (`;`) statement delimiter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在[`REPEAT`](repeat.html "15.6.5.6 REPEAT Statement")语句中的语句列表将重复执行，直到*`search_condition`*表达式为真。因此，[`REPEAT`](repeat.html
    "15.6.5.6 REPEAT Statement")总是至少进入循环一次。*`statement_list`*由一个或多个语句组成，每个语句以分号(`;`)作为语句分隔符。
- en: A [`REPEAT`](repeat.html "15.6.5.6 REPEAT Statement") statement can be labeled.
    For the rules regarding label use, see [Section 15.6.2, “Statement Labels”](statement-labels.html
    "15.6.2 Statement Labels").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一个[`REPEAT`](repeat.html "15.6.5.6 REPEAT Statement")语句可以被标记。有关标签使用的规则，请参见[第15.6.2节，“语句标签”](statement-labels.html
    "15.6.2 Statement Labels")。
