- en: 15.6.5.7 RETURN Statement
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 15.6.5.7 RETURN Statement
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The [`RETURN`](return.html "15.6.5.7 RETURN Statement") statement terminates
    execution of a stored function and returns the value *`expr`* to the function
    caller. There must be at least one [`RETURN`](return.html "15.6.5.7 RETURN Statement")
    statement in a stored function. There may be more than one if the function has
    multiple exit points.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`RETURN`](return.html "15.6.5.7 RETURN Statement") 语句终止存储函数的执行，并将值 *`expr`*
    返回给函数调用者。存储函数中必须至少有一个 [`RETURN`](return.html "15.6.5.7 RETURN Statement") 语句。如果函数有多个退出点，则可能有多个。'
- en: This statement is not used in stored procedures, triggers, or events. The [`LEAVE`](leave.html
    "15.6.5.4 LEAVE Statement") statement can be used to exit a stored program of
    those types.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此语句不在存储过程、触发器或事件中使用。[`LEAVE`](leave.html "15.6.5.4 LEAVE Statement") 语句可用于退出这些类型的存储程序。
