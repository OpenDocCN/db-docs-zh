- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/gis-class-point.html](https://dev.mysql.com/doc/refman/8.0/en/gis-class-point.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/gis-class-point.html](https://dev.mysql.com/doc/refman/8.0/en/gis-class-point.html)
- en: 13.4.2.3 Point Class
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.4.2.3 点类
- en: A `Point` is a geometry that represents a single location in coordinate space.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一个`Point`是表示坐标空间中单个位置的几何体。
- en: '**`Point` Examples**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**`Point`示例**'
- en: Imagine a large-scale map of the world with many cities. A `Point` object could
    represent each city.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想象一幅世界地图，上面标注着许多城市。一个`Point`对象可以代表每个城市。
- en: On a city map, a `Point` object could represent a bus stop.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在城市地图上，一个`Point`对象可以代表一个公交车站。
- en: '**`Point` Properties**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**`Point`属性**'
- en: X-coordinate value.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: X坐标值。
- en: Y-coordinate value.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Y坐标值。
- en: '`Point` is defined as a zero-dimensional geometry.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Point`被定义为零维几何体。'
- en: The boundary of a `Point` is the empty set.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个`Point`的边界是空集。
