- en: 13.4.2.11 MultiLineString Class
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.4.2.11 MultiLineString 类
- en: A `MultiLineString` is a `MultiCurve` geometry collection composed of `LineString`
    elements.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一个`MultiLineString`是由`LineString`元素组成的`MultiCurve`几何集合。
- en: '**`MultiLineString` Examples**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**`MultiLineString` 示例**'
- en: On a region map, a `MultiLineString` could represent a river system or a highway
    system.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在区域地图上，一个`MultiLineString`可以代表一个河流系统或者高速公路系统。
