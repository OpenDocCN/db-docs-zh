  type: TYPE_NORMAL
  zh: B.3.2.1 拒绝访问
- en: An `Access denied` error can have many causes. Often the problem is related
    to the MySQL accounts that the server permits client programs to use when connecting.
    See [Section 8.2, “Access Control and Account Management”](access-control.html
    "8.2 Access Control and Account Management"), and [Section 8.2.22, “Troubleshooting
    Problems Connecting to MySQL”](problems-connecting.html "8.2.22 Troubleshooting
    Problems Connecting to MySQL").
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一个`拒绝访问`错误可能有很多原因。通常问题与MySQL账户有关，服务器允许客户端程序在连接时使用这些账户。参见[Section 8.2, “访问控制和账户管理”](access-control.html
    "8.2 访问控制和账户管理")，以及[Section 8.2.22, “解决连接到MySQL的问题”](problems-connecting.html
    "8.2.22 解决连接到MySQL的问题")。
