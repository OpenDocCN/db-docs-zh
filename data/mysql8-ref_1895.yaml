- en: The following sections describe what may be denoted as the “general” set of
    `INFORMATION_SCHEMA` tables. These are the tables not associated with particular
    storage engines, components, or plugins.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 以下部分描述了可能被称为“通用”`INFORMATION_SCHEMA`表的内容。这些表与特定存储引擎、组件或插件无关。
