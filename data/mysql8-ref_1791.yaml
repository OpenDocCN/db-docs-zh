- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-index-stats.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-index-stats.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-index-stats.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-index-stats.html)
- en: 25.6.16.40 The ndbinfo index_stats Table
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 25.6.16.40 `ndbinfo index_stats` 表
- en: The `index_stats` table provides basic information about `NDB` index statistics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`index_stats` 表提供关于 `NDB` 索引统计的基本信息。'
- en: More complete index statistics information can be obtained using the [**ndb_index_stat**](mysql-cluster-programs-ndb-index-stat.html
    "25.5.14 ndb_index_stat — NDB Index Statistics Utility") utility.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 [**ndb_index_stat**](mysql-cluster-programs-ndb-index-stat.html "25.5.14 ndb_index_stat
    — NDB Index Statistics Utility") 实用程序可以获得更完整的索引统计信息。
- en: 'The `index_stats` table contains the following columns:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '`index_stats` 表包含以下列：'
- en: '`index_id`'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`index_id`'
- en: Index ID
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 索引 ID
- en: '`index_version`'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`index_version`'
- en: Index version
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 索引版本
- en: '`sample_version`'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sample_version`'
- en: Sample version
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 样本版本
- en: Notes
  id: totrans-11
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: This table was added in NDB 8.0.28.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该表在 NDB 8.0.28 版本中添加。
