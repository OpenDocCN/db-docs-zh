- en: Static Privilege Descriptions
  id: totrans-102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 静态权限描述
- en: Static privileges are built in to the server, in contrast to dynamic privileges,
    which are defined at runtime. The following list describes each static privilege
    available in MySQL.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 静态权限是内置到服务器中的，与在运行时定义的动态权限相对。以下列表描述了 MySQL 中每个静态权限的可用性。
- en: Particular SQL statements might have more specific privilege requirements than
    indicated here. If so, the description for the statement in question provides
    the details.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 特定的 SQL 语句可能具有比此处指示的更具体的权限要求。如果是这样，那么相关语句的描述将提供详细信息。
- en: '[`ALL`](privileges-provided.html#priv_all), [`ALL PRIVILEGES`](privileges-provided.html#priv_all)'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`ALL`](privileges-provided.html#priv_all), [`ALL PRIVILEGES`](privileges-provided.html#priv_all)'
- en: These privilege specifiers are shorthand for “all privileges available at a
    given privilege level” (except [`GRANT OPTION`](privileges-provided.html#priv_grant-option)).
    For example, granting [`ALL`](privileges-provided.html#priv_all) at the global
    or table level grants all global privileges or all table-level privileges, respectively.
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些权限标识符是“在给定权限级别下可用的所有权限”的简写（除了 [`GRANT OPTION`](privileges-provided.html#priv_grant-option)）。例如，在全局或表级别授予
    [`ALL`](privileges-provided.html#priv_all) 将授予所有全局权限或所有表级权限。
- en: '[`ALTER`](privileges-provided.html#priv_alter)'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`ALTER`](privileges-provided.html#priv_alter)'
- en: Enables use of the [`ALTER TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement")
    statement to change the structure of tables. [`ALTER TABLE`](alter-table.html
    "15.1.9 ALTER TABLE Statement") also requires the [`CREATE`](privileges-provided.html#priv_create)
    and [`INSERT`](privileges-provided.html#priv_insert) privileges. Renaming a table
    requires [`ALTER`](privileges-provided.html#priv_alter) and [`DROP`](privileges-provided.html#priv_drop)
    on the old table, [`CREATE`](privileges-provided.html#priv_create), and [`INSERT`](privileges-provided.html#priv_insert)
    on the new table.
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用 [`ALTER TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement") 语句更改表的结构。[`ALTER
    TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement") 还需要 [`CREATE`](privileges-provided.html#priv_create)
    和 [`INSERT`](privileges-provided.html#priv_insert) 权限。重命名表需要在旧表上具有 [`ALTER`](privileges-provided.html#priv_alter)
    和 [`DROP`](privileges-provided.html#priv_drop) 权限，在新表上具有 [`CREATE`](privileges-provided.html#priv_create)
    和 [`INSERT`](privileges-provided.html#priv_insert) 权限。
- en: '[`ALTER ROUTINE`](privileges-provided.html#priv_alter-routine)'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`ALTER ROUTINE`](privileges-provided.html#priv_alter-routine)'
- en: Enables use of statements that alter or drop stored routines (stored procedures
    and functions). For routines that fall within the scope at which the privilege
    is granted and for which the user is not the user named as the routine `DEFINER`,
    also enables access to routine properties other than the routine definition.
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用更改或删除存储例程（存储过程和函数）的语句。对于授予权限的范围内的例程，以及用户不是例程 `DEFINER` 的用户的例程，还允许访问除例程定义之外的例程属性。
- en: '[`CREATE`](privileges-provided.html#priv_create)'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`CREATE`](privileges-provided.html#priv_create)'
- en: Enables use of statements that create new databases and tables.
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用创建新数据库和表的语句。
- en: '[`CREATE ROLE`](privileges-provided.html#priv_create-role)'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`CREATE ROLE`](privileges-provided.html#priv_create-role)'
- en: Enables use of the [`CREATE ROLE`](create-role.html "15.7.1.2 CREATE ROLE Statement")
    statement. (The [`CREATE USER`](privileges-provided.html#priv_create-user) privilege
    also enables use of the [`CREATE ROLE`](create-role.html "15.7.1.2 CREATE ROLE
    Statement") statement.) See [Section 8.2.10, “Using Roles”](roles.html "8.2.10 Using
    Roles").
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用 [`CREATE ROLE`](create-role.html "15.7.1.2 CREATE ROLE Statement") 语句。（[`CREATE
    USER`](privileges-provided.html#priv_create-user) 权限也允许使用 [`CREATE ROLE`](create-role.html
    "15.7.1.2 CREATE ROLE Statement") 语句。）请参阅 [Section 8.2.10, “Using Roles”](roles.html
    "8.2.10 Using Roles")。
- en: The [`CREATE ROLE`](privileges-provided.html#priv_create-role) and [`DROP ROLE`](privileges-provided.html#priv_drop-role)
    privileges are not as powerful as [`CREATE USER`](privileges-provided.html#priv_create-user)
    because they can be used only to create and drop accounts. They cannot be used
    as [`CREATE USER`](privileges-provided.html#priv_create-user) can be modify account
    attributes or rename accounts. See [User and Role Interchangeability](roles.html#role-user-interchangeability
    "User and Role Interchangeability").
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`CREATE ROLE`](privileges-provided.html#priv_create-role)和[`DROP ROLE`](privileges-provided.html#priv_drop-role)权限不像[`CREATE
    USER`](privileges-provided.html#priv_create-user)那样强大，因为它们只能用于创建和删除帐户。它们不能像[`CREATE
    USER`](privileges-provided.html#priv_create-user)那样用于修改帐户属性或重命名帐户。请参阅[用户和角色的互换性](roles.html#role-user-interchangeability
    "用户和角色的互换性")。'
- en: '[`CREATE ROUTINE`](privileges-provided.html#priv_create-routine)'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`CREATE ROUTINE`](privileges-provided.html#priv_create-routine)'
- en: Enables use of statements that create stored routines (stored procedures and
    functions). For routines that fall within the scope at which the privilege is
    granted and for which the user is not the user named as the routine `DEFINER`,
    also enables access to routine properties other than the routine definition.
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用创建存储例程（存储过程和函数）的语句。对于授予权限的范围内的例程，以及用户不是被命名为例程`DEFINER`的用户的例程，还可以访问除例程定义之外的例程属性。
- en: '[`CREATE TABLESPACE`](privileges-provided.html#priv_create-tablespace)'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`CREATE TABLESPACE`](privileges-provided.html#priv_create-tablespace)'
- en: Enables use of statements that create, alter, or drop tablespaces and log file
    groups.
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用创建、修改或删除表空间和日志文件组的语句。
- en: '[`CREATE TEMPORARY TABLES`](privileges-provided.html#priv_create-temporary-tables)'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`CREATE TEMPORARY TABLES`](privileges-provided.html#priv_create-temporary-tables)'
- en: Enables the creation of temporary tables using the [`CREATE TEMPORARY TABLE`](create-temporary-table.html
    "15.1.20.2 CREATE TEMPORARY TABLE Statement") statement.
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用[`CREATE TEMPORARY TABLE`](create-temporary-table.html "15.1.20.2 CREATE
    TEMPORARY TABLE Statement")语句创建临时表。
- en: After a session has created a temporary table, the server performs no further
    privilege checks on the table. The creating session can perform any operation
    on the table, such as [`DROP TABLE`](drop-table.html "15.1.32 DROP TABLE Statement"),
    [`INSERT`](insert.html "15.2.7 INSERT Statement"), [`UPDATE`](update.html "15.2.17 UPDATE
    Statement"), or [`SELECT`](select.html "15.2.13 SELECT Statement"). For more information,
    see [Section 15.1.20.2, “CREATE TEMPORARY TABLE Statement”](create-temporary-table.html
    "15.1.20.2 CREATE TEMPORARY TABLE Statement").
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 会话创建临时表后，服务器不会对表进行进一步的权限检查。创建会话可以对表执行任何操作，例如[`DROP TABLE`](drop-table.html "15.1.32 DROP
    TABLE Statement")，[`INSERT`](insert.html "15.2.7 INSERT Statement")，[`UPDATE`](update.html
    "15.2.17 UPDATE Statement")或[`SELECT`](select.html "15.2.13 SELECT Statement")。更多信息，请参阅[Section 15.1.20.2,
    “CREATE TEMPORARY TABLE Statement”](create-temporary-table.html "15.1.20.2 CREATE
    TEMPORARY TABLE Statement")。
- en: '[`CREATE USER`](privileges-provided.html#priv_create-user)'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`CREATE USER`](privileges-provided.html#priv_create-user)'
- en: Enables use of the [`ALTER USER`](alter-user.html "15.7.1.1 ALTER USER Statement"),
    [`CREATE ROLE`](create-role.html "15.7.1.2 CREATE ROLE Statement"), [`CREATE USER`](create-user.html
    "15.7.1.3 CREATE USER Statement"), [`DROP ROLE`](drop-role.html "15.7.1.4 DROP
    ROLE Statement"), [`DROP USER`](drop-user.html "15.7.1.5 DROP USER Statement"),
    [`RENAME USER`](rename-user.html "15.7.1.7 RENAME USER Statement"), and [`REVOKE
    ALL PRIVILEGES`](revoke.html "15.7.1.8 REVOKE Statement") statements.
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用[`ALTER USER`](alter-user.html "15.7.1.1 ALTER USER Statement")，[`CREATE
    ROLE`](create-role.html "15.7.1.2 CREATE ROLE Statement")，[`CREATE USER`](create-user.html
    "15.7.1.3 CREATE USER Statement")，[`DROP ROLE`](drop-role.html "15.7.1.4 DROP
    ROLE Statement")，[`DROP USER`](drop-user.html "15.7.1.5 DROP USER Statement")，[`RENAME
    USER`](rename-user.html "15.7.1.7 RENAME USER Statement")和[`REVOKE ALL PRIVILEGES`](revoke.html
    "15.7.1.8 REVOKE Statement")语句。
- en: '[`CREATE VIEW`](privileges-provided.html#priv_create-view)'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`CREATE VIEW`](privileges-provided.html#priv_create-view)'
- en: Enables use of the [`CREATE VIEW`](create-view.html "15.1.23 CREATE VIEW Statement")
    statement.
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用[`CREATE VIEW`](create-view.html "15.1.23 CREATE VIEW Statement")语句。
- en: '[`DELETE`](privileges-provided.html#priv_delete)'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DELETE`](privileges-provided.html#priv_delete)'
- en: Enables rows to be deleted from tables in a database.
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许从数据库中删除表中的行。
- en: '[`DROP`](privileges-provided.html#priv_drop)'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DROP`](privileges-provided.html#priv_drop)'
- en: Enables use of statements that drop (remove) existing databases, tables, and
    views. The [`DROP`](privileges-provided.html#priv_drop) privilege is required
    to use the `ALTER TABLE ... DROP PARTITION` statement on a partitioned table.
    The [`DROP`](privileges-provided.html#priv_drop) privilege is also required for
    [`TRUNCATE TABLE`](truncate-table.html "15.1.37 TRUNCATE TABLE Statement").
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用删除（移除）现有数据库、表和视图的语句。在分区表上使用`ALTER TABLE ... DROP PARTITION`语句需要[`DROP`](privileges-provided.html#priv_drop)权限。对于[`TRUNCATE
    TABLE`](truncate-table.html "15.1.37 TRUNCATE TABLE Statement")也需要[`DROP`](privileges-provided.html#priv_drop)权限。
- en: '[`DROP ROLE`](privileges-provided.html#priv_drop-role)'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`DROP ROLE`](privileges-provided.html#priv_drop-role)'
- en: Enables use of the [`DROP ROLE`](drop-role.html "15.7.1.4 DROP ROLE Statement")
    statement. (The [`CREATE USER`](privileges-provided.html#priv_create-user) privilege
    also enables use of the [`DROP ROLE`](drop-role.html "15.7.1.4 DROP ROLE Statement")
    statement.) See [Section 8.2.10, “Using Roles”](roles.html "8.2.10 Using Roles").
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用[`DROP ROLE`](drop-role.html "15.7.1.4 DROP ROLE Statement")语句。（[`CREATE
    USER`](privileges-provided.html#priv_create-user)权限也允许使用[`DROP ROLE`](drop-role.html
    "15.7.1.4 DROP ROLE Statement")语句。）参见[第8.2.10节，“使用角色”](roles.html "8.2.10 使用角色")。
- en: The [`CREATE ROLE`](privileges-provided.html#priv_create-role) and [`DROP ROLE`](privileges-provided.html#priv_drop-role)
    privileges are not as powerful as [`CREATE USER`](privileges-provided.html#priv_create-user)
    because they can be used only to create and drop accounts. They cannot be used
    as [`CREATE USER`](privileges-provided.html#priv_create-user) can be modify account
    attributes or rename accounts. See [User and Role Interchangeability](roles.html#role-user-interchangeability
    "User and Role Interchangeability").
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`CREATE ROLE`](privileges-provided.html#priv_create-role)和[`DROP ROLE`](privileges-provided.html#priv_drop-role)权限不如[`CREATE
    USER`](privileges-provided.html#priv_create-user)强大，因为它们只能用于创建和删除账户。它们不能像[`CREATE
    USER`](privileges-provided.html#priv_create-user)那样修改账户属性或重命名账户。参见[用户和角色的互换性](roles.html#role-user-interchangeability
    "用户和角色的互换性")。'
- en: '[`EVENT`](privileges-provided.html#priv_event)'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`EVENT`](privileges-provided.html#priv_event)'
- en: Enables use of statements that create, alter, drop, or display events for the
    Event Scheduler.
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用创建、修改、删除或显示事件调度器事件的语句。
- en: '[`EXECUTE`](privileges-provided.html#priv_execute)'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`EXECUTE`](privileges-provided.html#priv_execute)'
- en: Enables use of statements that execute stored routines (stored procedures and
    functions). For routines that fall within the scope at which the privilege is
    granted and for which the user is not the user named as the routine `DEFINER`,
    also enables access to routine properties other than the routine definition.
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用执行存储例程（存储过程和函数）的语句。对于权限被授予的范围内的例程以及用户不是例程`DEFINER`的用户，还允许访问例程定义之外的例程属性。
- en: '[`FILE`](privileges-provided.html#priv_file)'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`FILE`](privileges-provided.html#priv_file)'
- en: 'Affects the following operations and server behaviors:'
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 影响以下操作和服务器行为：
- en: Enables reading and writing files on the server host using the [`LOAD DATA`](load-data.html
    "15.2.9 LOAD DATA Statement") and [`SELECT ... INTO OUTFILE`](select-into.html
    "15.2.13.1 SELECT ... INTO Statement") statements and the [`LOAD_FILE()`](string-functions.html#function_load-file)
    function. A user who has the [`FILE`](privileges-provided.html#priv_file) privilege
    can read any file on the server host that is either world-readable or readable
    by the MySQL server. (This implies the user can read any file in any database
    directory, because the server can access any of those files.)
  id: totrans-140
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[`LOAD DATA`](load-data.html "15.2.9 LOAD DATA Statement")和[`SELECT ... INTO
    OUTFILE`](select-into.html "15.2.13.1 SELECT ... INTO Statement")语句以及[`LOAD_FILE()`](string-functions.html#function_load-file)函数在服务器主机上读写文件。拥有[`FILE`](privileges-provided.html#priv_file)权限的用户可以读取服务器主机上任何世界可读或MySQL服务器可读的文件。（这意味着用户可以读取任何数据库目录中的文件，因为服务器可以访问这些文件。）
- en: Enables creating new files in any directory where the MySQL server has write
    access. This includes the server's data directory containing the files that implement
    the privilege tables.
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许在MySQL服务器具有写入权限的任何目录中创建新文件。这包括包含实现权限表的文件的服务器数据目录。
- en: Enables use of the `DATA DIRECTORY` or `INDEX DIRECTORY` table option for the
    [`CREATE TABLE`](create-table.html "15.1.20 CREATE TABLE Statement") statement.
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许使用`DATA DIRECTORY`或`INDEX DIRECTORY`表选项用于[`CREATE TABLE`](create-table.html
    "15.1.20 CREATE TABLE Statement")语句。
- en: As a security measure, the server does not overwrite existing files.
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为安全措施，服务器不会覆盖现有文件。
- en: To limit the location in which files can be read and written, set the [`secure_file_priv`](server-system-variables.html#sysvar_secure_file_priv)
    system variable to a specific directory. See [Section 7.1.8, “Server System Variables”](server-system-variables.html
    "7.1.8 Server System Variables").
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要限制可以读取和写入文件的位置，请将[`secure_file_priv`](server-system-variables.html#sysvar_secure_file_priv)系统变量设置为特定目录。请参阅[第7.1.8节，“服务器系统变量”](server-system-variables.html
    "7.1.8 Server System Variables")。
- en: '[`GRANT OPTION`](privileges-provided.html#priv_grant-option)'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`GRANT OPTION`](privileges-provided.html#priv_grant-option)'
- en: Enables you to grant to or revoke from other users those privileges that you
    yourself possess.
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许您向其他用户授予或撤销您自己拥有的权限。
- en: '[`INDEX`](privileges-provided.html#priv_index)'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`INDEX`](privileges-provided.html#priv_index)'
- en: Enables use of statements that create or drop (remove) indexes. [`INDEX`](privileges-provided.html#priv_index)
    applies to existing tables. If you have the [`CREATE`](privileges-provided.html#priv_create)
    privilege for a table, you can include index definitions in the [`CREATE TABLE`](create-table.html
    "15.1.20 CREATE TABLE Statement") statement.
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用创建或删除（移除）索引的语句。[`INDEX`](privileges-provided.html#priv_index)适用于现有表。如果您对表具有[`CREATE`](privileges-provided.html#priv_create)权限，可以在[`CREATE
    TABLE`](create-table.html "15.1.20 CREATE TABLE Statement")语句中包含索引定义。
- en: '[`INSERT`](privileges-provided.html#priv_insert)'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`INSERT`](privileges-provided.html#priv_insert)'
- en: Enables rows to be inserted into tables in a database. [`INSERT`](privileges-provided.html#priv_insert)
    is also required for the [`ANALYZE TABLE`](analyze-table.html "15.7.3.1 ANALYZE
    TABLE Statement"), [`OPTIMIZE TABLE`](optimize-table.html "15.7.3.4 OPTIMIZE TABLE
    Statement"), and [`REPAIR TABLE`](repair-table.html "15.7.3.5 REPAIR TABLE Statement")
    table-maintenance statements.
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许向数据库中的表插入行。[`INSERT`](privileges-provided.html#priv_insert)也适用于[`ANALYZE TABLE`](analyze-table.html
    "15.7.3.1 ANALYZE TABLE Statement")、[`OPTIMIZE TABLE`](optimize-table.html "15.7.3.4 OPTIMIZE
    TABLE Statement")和[`REPAIR TABLE`](repair-table.html "15.7.3.5 REPAIR TABLE Statement")表维护语句。
- en: '[`LOCK TABLES`](privileges-provided.html#priv_lock-tables)'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`LOCK TABLES`](privileges-provided.html#priv_lock-tables)'
- en: Enables use of explicit [`LOCK TABLES`](lock-tables.html "15.3.6 LOCK TABLES
    and UNLOCK TABLES Statements") statements to lock tables for which you have the
    [`SELECT`](privileges-provided.html#priv_select) privilege. This includes use
    of write locks, which prevents other sessions from reading the locked table.
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用显式的[`LOCK TABLES`](lock-tables.html "15.3.6 LOCK TABLES and UNLOCK TABLES
    Statements")语句来锁定具有[`SELECT`](privileges-provided.html#priv_select)权限的表。这包括使用写锁，阻止其他会话读取被锁定的表。
- en: '[`PROCESS`](privileges-provided.html#priv_process)'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`PROCESS`](privileges-provided.html#priv_process)'
- en: 'The [`PROCESS`](privileges-provided.html#priv_process) privilege controls access
    to information about threads executing within the server (that is, information
    about statements being executed by sessions). Thread information available using
    the [`SHOW PROCESSLIST`](show-processlist.html "15.7.7.29 SHOW PROCESSLIST Statement")
    statement, the [**mysqladmin processlist**](mysqladmin.html "6.5.2 mysqladmin
    — A MySQL Server Administration Program") command, the Information Schema [`PROCESSLIST`](information-schema-processlist-table.html
    "28.3.23 The INFORMATION_SCHEMA PROCESSLIST Table") table, and the Performance
    Schema [`processlist`](performance-schema-processlist-table.html "29.12.21.7 The
    processlist Table") table is accessible as follows:'
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`PROCESS`](privileges-provided.html#priv_process)权限控制对服务器内执行的线程信息的访问（即会话执行的语句的信息）。可以通过[`SHOW
    PROCESSLIST`](show-processlist.html "15.7.7.29 SHOW PROCESSLIST Statement")语句、[**mysqladmin
    processlist**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program")命令、信息模式[`PROCESSLIST`](information-schema-processlist-table.html "28.3.23 The
    INFORMATION_SCHEMA PROCESSLIST Table")表和性能模式[`processlist`](performance-schema-processlist-table.html
    "29.12.21.7 The processlist Table")表访问线程信息，具体如下：'
- en: With the [`PROCESS`](privileges-provided.html#priv_process) privilege, a user
    has access to information about all threads, even those belonging to other users.
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有[`PROCESS`](privileges-provided.html#priv_process)权限的用户可以访问所有线程的信息，甚至包括其他用户的线程。
- en: Without the [`PROCESS`](privileges-provided.html#priv_process) privilege, nonanonymous
    users have access to information about their own threads but not threads for other
    users, and anonymous users have no access to thread information.
  id: totrans-156
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有[`PROCESS`](privileges-provided.html#priv_process)权限，非匿名用户可以访问自己的线程信息，但不能访问其他用户的线程信息，匿名用户则无法访问线程信息。
- en: Note
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: The Performance Schema [`threads`](performance-schema-threads-table.html "29.12.21.8 The
    threads Table") table also provides thread information, but table access uses
    a different privilege model. See [Section 29.12.21.8, “The threads Table”](performance-schema-threads-table.html
    "29.12.21.8 The threads Table").
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 性能模式[`threads`](performance-schema-threads-table.html "29.12.21.8 The threads
    Table")表还提供线程信息，但表访问使用不同的权限模型。请参阅[第29.12.21.8节，“The threads Table”](performance-schema-threads-table.html
    "29.12.21.8 The threads Table")。
- en: The [`PROCESS`](privileges-provided.html#priv_process) privilege also enables
    use of the [`SHOW ENGINE`](show-engine.html "15.7.7.15 SHOW ENGINE Statement")
    statement, access to the `INFORMATION_SCHEMA` `InnoDB` tables (tables with names
    that begin with `INNODB_`), and (as of MySQL 8.0.21) access to the `INFORMATION_SCHEMA`
    [`FILES`](information-schema-files-table.html "28.3.15 The INFORMATION_SCHEMA
    FILES Table") table.
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`PROCESS`](privileges-provided.html#priv_process)权限还允许使用[`SHOW ENGINE`](show-engine.html
    "15.7.7.15 SHOW ENGINE Statement")语句，访问`INFORMATION_SCHEMA` `InnoDB`表（名称以`INNODB_`开头的表），以及（从MySQL
    8.0.21开始）访问`INFORMATION_SCHEMA` [`FILES`](information-schema-files-table.html
    "28.3.15 The INFORMATION_SCHEMA FILES Table")表。'
- en: '[`PROXY`](privileges-provided.html#priv_proxy)'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`PROXY`](privileges-provided.html#priv_proxy)'
- en: Enables one user to impersonate or become known as another user. See [Section 8.2.19,
    “Proxy Users”](proxy-users.html "8.2.19 Proxy Users").
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许一个用户冒充或成为另一个用户。请参阅[第8.2.19节，“Proxy Users”](proxy-users.html "8.2.19 Proxy
    Users")。
- en: '[`REFERENCES`](privileges-provided.html#priv_references)'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`REFERENCES`](privileges-provided.html#priv_references)'
- en: Creation of a foreign key constraint requires the [`REFERENCES`](privileges-provided.html#priv_references)
    privilege for the parent table.
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 创建外键约束需要父表的[`REFERENCES`](privileges-provided.html#priv_references)权限。
- en: '[`RELOAD`](privileges-provided.html#priv_reload)'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`RELOAD`](privileges-provided.html#priv_reload)'
- en: 'The [`RELOAD`](privileges-provided.html#priv_reload) enables the following
    operations:'
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`RELOAD`](privileges-provided.html#priv_reload)使以下操作生效：'
- en: Use of the [`FLUSH`](flush.html "15.7.8.3 FLUSH Statement") statement.
  id: totrans-166
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[`FLUSH`](flush.html "15.7.8.3 FLUSH Statement")语句。
- en: 'Use of [**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server
    Administration Program") commands that are equivalent to [`FLUSH`](flush.html
    "15.7.8.3 FLUSH Statement") operations: `flush-hosts`, `flush-logs`, `flush-privileges`,
    `flush-status`, `flush-tables`, `flush-threads`, `refresh`, and `reload`.'
  id: totrans-167
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program")命令等同于[`FLUSH`](flush.html "15.7.8.3 FLUSH Statement")操作：`flush-hosts`，`flush-logs`，`flush-privileges`，`flush-status`，`flush-tables`，`flush-threads`，`refresh`和`reload`。
- en: The `reload` command tells the server to reload the grant tables into memory.
    `flush-privileges` is a synonym for `reload`. The `refresh` command closes and
    reopens the log files and flushes all tables. The other `flush-*`xxx`*` commands
    perform functions similar to `refresh`, but are more specific and may be preferable
    in some instances. For example, if you want to flush just the log files, `flush-logs`
    is a better choice than `refresh`.
  id: totrans-168
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`reload`命令告诉服务器重新加载授权表到内存中。`flush-privileges`是`reload`的同义词。`refresh`命令关闭并重新打开日志文件并刷新所有表。其他`flush-*`xxx`*`命令执行类似于`refresh`的功能，但更具体，可能在某些情况下更可取。例如，如果要刷新日志文件，`flush-logs`比`refresh`更好。'
- en: 'Use of [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup
    Program") options that perform various [`FLUSH`](flush.html "15.7.8.3 FLUSH Statement")
    operations: [`--flush-logs`](mysqldump.html#option_mysqldump_flush-logs) and [`--master-data`](mysqldump.html#option_mysqldump_master-data).'
  id: totrans-169
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")选项执行各种[`FLUSH`](flush.html
    "15.7.8.3 FLUSH Statement")操作：[`--flush-logs`](mysqldump.html#option_mysqldump_flush-logs)和[`--master-data`](mysqldump.html#option_mysqldump_master-data)。
- en: Use of the [`RESET MASTER`](reset-master.html "15.4.1.2 RESET MASTER Statement")
    and [`RESET REPLICA`](reset-replica.html "15.4.2.4 RESET REPLICA Statement") (or
    before MySQL 8.0.22, [`RESET SLAVE`](reset-slave.html "15.4.2.5 RESET SLAVE Statement"))
    statements.
  id: totrans-170
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[`RESET MASTER`](reset-master.html "15.4.1.2 RESET MASTER Statement")和[`RESET
    REPLICA`](reset-replica.html "15.4.2.4 RESET REPLICA Statement")（或在MySQL 8.0.22之前，[`RESET
    SLAVE`](reset-slave.html "15.4.2.5 RESET SLAVE Statement")）语句。
- en: '[`REPLICATION CLIENT`](privileges-provided.html#priv_replication-client)'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`REPLICATION CLIENT`](privileges-provided.html#priv_replication-client)'
- en: Enables use of the [`SHOW MASTER STATUS`](show-master-status.html "15.7.7.23 SHOW
    MASTER STATUS Statement"), [`SHOW REPLICA STATUS`](show-replica-status.html "15.7.7.35 SHOW
    REPLICA STATUS Statement"), and [`SHOW BINARY LOGS`](show-binary-logs.html "15.7.7.1 SHOW
    BINARY LOGS Statement") statements.
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用[`SHOW MASTER STATUS`](show-master-status.html "15.7.7.23 SHOW MASTER STATUS
    Statement")、[`SHOW REPLICA STATUS`](show-replica-status.html "15.7.7.35 SHOW REPLICA
    STATUS Statement")和[`SHOW BINARY LOGS`](show-binary-logs.html "15.7.7.1 SHOW BINARY
    LOGS Statement")语句。
- en: '[`REPLICATION SLAVE`](privileges-provided.html#priv_replication-slave)'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`复制从服务器`](privileges-provided.html#priv_replication-slave)'
- en: Enables the account to request updates that have been made to databases on the
    replication source server, using the [`SHOW REPLICAS`](show-replicas.html "15.7.7.33 SHOW
    REPLICAS Statement") (or before MySQL 8.0.22, [`SHOW SLAVE HOSTS`](show-slave-hosts.html
    "15.7.7.34 SHOW SLAVE HOSTS | SHOW REPLICAS Statement")), [`SHOW RELAYLOG EVENTS`](show-relaylog-events.html
    "15.7.7.32 SHOW RELAYLOG EVENTS Statement"), and [`SHOW BINLOG EVENTS`](show-binlog-events.html
    "15.7.7.2 SHOW BINLOG EVENTS Statement") statements. This privilege is also required
    to use the [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for
    Processing Binary Log Files") options [`--read-from-remote-server`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server)
    (`-R`), [`--read-from-remote-source`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-source),
    and [`--read-from-remote-master`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-master).
    Grant this privilege to accounts that are used by replicas to connect to the current
    server as their replication source server.
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许帐户请求在复制源服务器上对数据库进行的更新，使用[`SHOW REPLICAS`](show-replicas.html "15.7.7.33 SHOW
    REPLICAS Statement")（或在 MySQL 8.0.22 之前，[`SHOW SLAVE HOSTS`](show-slave-hosts.html
    "15.7.7.34 SHOW SLAVE HOSTS | SHOW REPLICAS Statement")）、[`SHOW RELAYLOG EVENTS`](show-relaylog-events.html
    "15.7.7.32 SHOW RELAYLOG EVENTS Statement")和[`SHOW BINLOG EVENTS`](show-binlog-events.html
    "15.7.7.2 SHOW BINLOG EVENTS Statement")语句。还需要此权限才能使用[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")选项[`--read-from-remote-server`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-server)（`-R`）、[`--read-from-remote-source`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-source)和[`--read-from-remote-master`](mysqlbinlog.html#option_mysqlbinlog_read-from-remote-master)。将此权限授予由副本用于连接到当前服务器作为其复制源服务器的帐户。
- en: '[`SELECT`](privileges-provided.html#priv_select)'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SELECT`](privileges-provided.html#priv_select)'
- en: 'Enables rows to be selected from tables in a database. [`SELECT`](select.html
    "15.2.13 SELECT Statement") statements require the [`SELECT`](privileges-provided.html#priv_select)
    privilege only if they actually access tables. Some [`SELECT`](select.html "15.2.13 SELECT
    Statement") statements do not access tables and can be executed without permission
    for any database. For example, you can use [`SELECT`](select.html "15.2.13 SELECT
    Statement") as a simple calculator to evaluate expressions that make no reference
    to tables:'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许从数据库中选择表中的行。只有当[`SELECT`](privileges-provided.html#priv_select)语句实际访问表时，才需要[`SELECT`](privileges-provided.html#priv_select)权限。一些[`SELECT`](select.html
    "15.2.13 SELECT Statement")语句不访问表，可以在没有任何数据库权限的情况下执行。例如，您可以使用[`SELECT`](select.html
    "15.2.13 SELECT Statement")作为一个简单的计算器来评估不涉及表的表达式：
- en: '[PRE0]'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The [`SELECT`](privileges-provided.html#priv_select) privilege is also needed
    for other statements that read column values. For example, [`SELECT`](privileges-provided.html#priv_select)
    is needed for columns referenced on the right hand side of *`col_name`*=*`expr`*
    assignment in [`UPDATE`](update.html "15.2.17 UPDATE Statement") statements or
    for columns named in the `WHERE` clause of [`DELETE`](delete.html "15.2.2 DELETE
    Statement") or [`UPDATE`](update.html "15.2.17 UPDATE Statement") statements.
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 还需要[`SELECT`](privileges-provided.html#priv_select)权限用于读取列值的其他语句。例如，在[`UPDATE`](update.html
    "15.2.17 UPDATE Statement")语句中，需要为在*`col_name`*=*`expr`*赋值右侧引用的列或在[`DELETE`](delete.html
    "15.2.2 DELETE Statement")或[`UPDATE`](update.html "15.2.17 UPDATE Statement")语句的`WHERE`子句中命名的列。
- en: The [`SELECT`](privileges-provided.html#priv_select) privilege is needed for
    tables or views used with [`EXPLAIN`](explain.html "15.8.2 EXPLAIN Statement"),
    including any underlying tables in view definitions.
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于[`EXPLAIN`](explain.html "15.8.2 EXPLAIN Statement")中使用的表或视图需要[`SELECT`](privileges-provided.html#priv_select)权限，包括视图定义中的任何基础表。
- en: '[`SHOW DATABASES`](privileges-provided.html#priv_show-databases)'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`显示数据库`](privileges-provided.html#priv_show-databases)'
- en: Enables the account to see database names by issuing the `SHOW DATABASE` statement.
    Accounts that do not have this privilege see only databases for which they have
    some privileges, and cannot use the statement at all if the server was started
    with the [`--skip-show-database`](server-options.html#option_mysqld_skip-show-database)
    option.
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过发出`SHOW DATABASE`语句，使账户能够查看数据库名称。没有此权限的账户只能看到他们拥有某些权限的数据库，并且如果服务器是使用[`--skip-show-database`](server-options.html#option_mysqld_skip-show-database)选项启动的，则根本无法使用该语句。
- en: Caution
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Because any static global privilege is considered a privilege for all databases,
    any static global privilege enables a user to see all database names with [`SHOW
    DATABASES`](show-databases.html "15.7.7.14 SHOW DATABASES Statement") or by examining
    the [`SCHEMATA`](information-schema-schemata-table.html "28.3.31 The INFORMATION_SCHEMA
    SCHEMATA Table") table of `INFORMATION_SCHEMA`, except databases that have been
    restricted at the database level by partial revokes.
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因为任何静态全局权限被视为所有数据库的权限，任何静态全局权限使用户可以使用[`SHOW DATABASES`](show-databases.html
    "15.7.7.14 SHOW DATABASES语句")或通过检查`INFORMATION_SCHEMA`的[`SCHEMATA`](information-schema-schemata-table.html
    "28.3.31 INFORMATION_SCHEMA SCHEMATA表")表来查看所有数据库名称，除了通过部分撤销在数据库级别限制的数据库。
- en: '[`SHOW VIEW`](privileges-provided.html#priv_show-view)'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SHOW VIEW`](privileges-provided.html#priv_show-view)'
- en: Enables use of the [`SHOW CREATE VIEW`](show-create-view.html "15.7.7.13 SHOW
    CREATE VIEW Statement") statement. This privilege is also needed for views used
    with [`EXPLAIN`](explain.html "15.8.2 EXPLAIN Statement").
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用[`SHOW CREATE VIEW`](show-create-view.html "15.7.7.13 SHOW CREATE VIEW语句")语句。此权限也适用于与[`EXPLAIN`](explain.html
    "15.8.2 EXPLAIN语句")一起使用的视图。
- en: '[`SHUTDOWN`](privileges-provided.html#priv_shutdown)'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SHUTDOWN`](privileges-provided.html#priv_shutdown)'
- en: Enables use of the [`SHUTDOWN`](shutdown.html "15.7.8.9 SHUTDOWN Statement")
    and [`RESTART`](restart.html "15.7.8.8 RESTART Statement") statements, the [**mysqladmin
    shutdown**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program") command, and the [`mysql_shutdown()`](/doc/c-api/8.0/en/mysql-shutdown.html)
    C API function.
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用[`SHUTDOWN`](shutdown.html "15.7.8.9 SHUTDOWN语句")和[`RESTART`](restart.html
    "15.7.8.8 RESTART语句")语句，[**mysqladmin shutdown**](mysqladmin.html "6.5.2 mysqladmin
    — MySQL服务器管理程序")命令，以及[`mysql_shutdown()`](/doc/c-api/8.0/en/mysql-shutdown.html)
    C API函数。
- en: '[`SUPER`](privileges-provided.html#priv_super)'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SUPER`](privileges-provided.html#priv_super)'
- en: '[`SUPER`](privileges-provided.html#priv_super) is a powerful and far-reaching
    privilege and should not be granted lightly. If an account needs to perform only
    a subset of [`SUPER`](privileges-provided.html#priv_super) operations, it may
    be possible to achieve the desired privilege set by instead granting one or more
    dynamic privileges, each of which confers more limited capabilities. See [Dynamic
    Privilege Descriptions](privileges-provided.html#privileges-provided-dynamic "Dynamic
    Privilege Descriptions").'
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`SUPER`](privileges-provided.html#priv_super)是一个强大且影响深远的权限，不应轻易授予。如果一个账户只需要执行[`SUPER`](privileges-provided.html#priv_super)操作的子集，可能可以通过代替授予一个或多个动态权限来实现所需的权限集，每个动态权限都提供更有限的功能。请参阅[动态权限描述](privileges-provided.html#privileges-provided-dynamic
    "动态权限描述")。'
- en: Note
  id: totrans-190
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: '[`SUPER`](privileges-provided.html#priv_super) is deprecated, and you should
    expect it to be removed in a future version of MySQL. See [Migrating Accounts
    from SUPER to Dynamic Privileges](privileges-provided.html#dynamic-privileges-migration-from-super
    "Migrating Accounts from SUPER to Dynamic Privileges").'
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`SUPER`](privileges-provided.html#priv_super)已被弃用，您应该期望它在将来的MySQL版本中被移除。请参阅[从SUPER迁移到动态权限的账户迁移](privileges-provided.html#dynamic-privileges-migration-from-super
    "从SUPER迁移到动态权限的账户迁移")。'
- en: '[`SUPER`](privileges-provided.html#priv_super) affects the following operations
    and server behaviors:'
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`SUPER`](privileges-provided.html#priv_super)影响以下操作和服务器行为：'
- en: 'Enables system variable changes at runtime:'
  id: totrans-193
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许在运行时更改系统变量：
- en: Enables server configuration changes to global system variables with [`SET GLOBAL`](set-variable.html
    "15.7.6.1 SET Syntax for Variable Assignment") and [`SET PERSIST`](set-variable.html
    "15.7.6.1 SET Syntax for Variable Assignment").
  id: totrans-194
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许对全局系统变量进行服务器配置更改，使用[`SET GLOBAL`](set-variable.html "15.7.6.1 变量赋值的SET语法")和[`SET
    PERSIST`](set-variable.html "15.7.6.1 变量赋值的SET语法")。
- en: The corresponding dynamic privilege is [`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin).
  id: totrans-195
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 相应的动态权限是[`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)。
- en: Enables setting restricted session system variables that require a special privilege.
  id: totrans-196
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许设置需要特殊权限的受限会话系统变量。
- en: The corresponding dynamic privilege is [`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin).
  id: totrans-197
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对应的动态特权是[`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin)。
- en: See also [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges").
  id: totrans-198
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参见[Section 7.1.9.1，“系统变量特权”](system-variable-privileges.html "7.1.9.1 系统变量特权")。
- en: Enables changes to global transaction characteristics (see [Section 15.3.7,
    “SET TRANSACTION Statement”](set-transaction.html "15.3.7 SET TRANSACTION Statement")).
  id: totrans-199
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用对全局事务特性的更改（参见[Section 15.3.7，“SET TRANSACTION语句”](set-transaction.html "15.3.7 SET
    TRANSACTION语句")）。
- en: The corresponding dynamic privilege is [`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin).
  id: totrans-200
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对应的动态特权是[`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)。
- en: Enables the account to start and stop replication, including Group Replication.
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用帐户启动和停止复制，包括组复制。
- en: The corresponding dynamic privilege is [`REPLICATION_SLAVE_ADMIN`](privileges-provided.html#priv_replication-slave-admin)
    for regular replication, [`GROUP_REPLICATION_ADMIN`](privileges-provided.html#priv_group-replication-admin)
    for Group Replication.
  id: totrans-202
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于常规复制，对应的动态特权是[`REPLICATION_SLAVE_ADMIN`](privileges-provided.html#priv_replication-slave-admin)，对于组复制是[`GROUP_REPLICATION_ADMIN`](privileges-provided.html#priv_group-replication-admin)。
- en: Enables use of the [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement") statement (from MySQL 8.0.23),
    [`CHANGE MASTER TO`](change-master-to.html "15.4.2.1 CHANGE MASTER TO Statement")
    statement (before MySQL 8.0.23), and [`CHANGE REPLICATION FILTER`](change-replication-filter.html
    "15.4.2.2 CHANGE REPLICATION FILTER Statement") statements.
  id: totrans-203
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用使用[`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE
    REPLICATION SOURCE TO语句")语句（从MySQL 8.0.23开始）、[`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO语句")语句（在MySQL 8.0.23之前）和[`CHANGE REPLICATION FILTER`](change-replication-filter.html
    "15.4.2.2 CHANGE REPLICATION FILTER语句")语句。
- en: The corresponding dynamic privilege is [`REPLICATION_SLAVE_ADMIN`](privileges-provided.html#priv_replication-slave-admin).
  id: totrans-204
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对应的动态特权是[`REPLICATION_SLAVE_ADMIN`](privileges-provided.html#priv_replication-slave-admin)。
- en: Enables binary log control by means of the [`PURGE BINARY LOGS`](purge-binary-logs.html
    "15.4.1.1 PURGE BINARY LOGS Statement") and [`BINLOG`](binlog.html "15.7.8.1 BINLOG
    Statement") statements.
  id: totrans-205
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过[`PURGE BINARY LOGS`](purge-binary-logs.html "15.4.1.1 PURGE BINARY LOGS语句")和[`BINLOG`](binlog.html
    "15.7.8.1 BINLOG语句")语句实现二进制日志控制。
- en: The corresponding dynamic privilege is [`BINLOG_ADMIN`](privileges-provided.html#priv_binlog-admin).
  id: totrans-206
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对应的动态特权是[`BINLOG_ADMIN`](privileges-provided.html#priv_binlog-admin)。
- en: Enables setting the effective authorization ID when executing a view or stored
    program. A user with this privilege can specify any account in the `DEFINER` attribute
    of a view or stored program.
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用在执行视图或存储程序时设置有效授权ID。拥有此特权的用户可以在视图或存储程序的`DEFINER`属性中指定任何帐户。
- en: The corresponding dynamic privilege is [`SET_USER_ID`](privileges-provided.html#priv_set-user-id).
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对应的动态特权是[`SET_USER_ID`](privileges-provided.html#priv_set-user-id)。
- en: Enables use of the [`CREATE SERVER`](create-server.html "15.1.18 CREATE SERVER
    Statement"), [`ALTER SERVER`](alter-server.html "15.1.8 ALTER SERVER Statement"),
    and [`DROP SERVER`](drop-server.html "15.1.30 DROP SERVER Statement") statements.
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用使用[`CREATE SERVER`](create-server.html "15.1.18 CREATE SERVER语句")、[`ALTER
    SERVER`](alter-server.html "15.1.8 ALTER SERVER语句")和[`DROP SERVER`](drop-server.html
    "15.1.30 DROP SERVER语句")语句。
- en: Enables use of the [**mysqladmin debug**](mysqladmin.html "6.5.2 mysqladmin
    — A MySQL Server Administration Program") command.
  id: totrans-210
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用[**mysqladmin debug**](mysqladmin.html "6.5.2 mysqladmin — MySQL服务器管理程序")命令的使用。
- en: Enables `InnoDB` encryption key rotation.
  id: totrans-211
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用`InnoDB`加密密钥轮换。
- en: The corresponding dynamic privilege is [`ENCRYPTION_KEY_ADMIN`](privileges-provided.html#priv_encryption-key-admin).
  id: totrans-212
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对应的动态特权是[`ENCRYPTION_KEY_ADMIN`](privileges-provided.html#priv_encryption-key-admin)。
- en: Enables execution of Version Tokens functions.
  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用执行版本令牌函数。
- en: The corresponding dynamic privilege is [`VERSION_TOKEN_ADMIN`](privileges-provided.html#priv_version-token-admin).
  id: totrans-214
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对应的动态特权是[`VERSION_TOKEN_ADMIN`](privileges-provided.html#priv_version-token-admin)。
- en: Enables granting and revoking roles, use of the `WITH ADMIN OPTION` clause of
    the [`GRANT`](grant.html "15.7.1.6 GRANT Statement") statement, and nonempty `<graphml>`
    element content in the result from the [`ROLES_GRAPHML()`](information-functions.html#function_roles-graphml)
    function.
  id: totrans-215
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用授予和撤销角色，使用[`GRANT`](grant.html "15.7.1.6 GRANT语句")语句的`WITH ADMIN OPTION`子句，以及[`ROLES_GRAPHML()`](information-functions.html#function_roles-graphml)函数结果中的非空`<graphml>`元素内容。
- en: The corresponding dynamic privilege is [`ROLE_ADMIN`](privileges-provided.html#priv_role-admin).
  id: totrans-216
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 相应的动态特权是[`ROLE_ADMIN`](privileges-provided.html#priv_role-admin)。
- en: 'Enables control over client connections not permitted to non-[`SUPER`](privileges-provided.html#priv_super)
    accounts:'
  id: totrans-217
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许控制不允许非[`SUPER`](privileges-provided.html#priv_super)账户的客户端连接：
- en: Enables use of the [`KILL`](kill.html "15.7.8.4 KILL Statement") statement or
    [**mysqladmin kill**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program") command to kill threads belonging to other accounts. (An account can
    always kill its own threads.)
  id: totrans-218
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许使用[`KILL`](kill.html "15.7.8.4 KILL Statement")语句或[**mysqladmin kill**](mysqladmin.html
    "6.5.2 mysqladmin — A MySQL Server Administration Program")命令终止属于其他账户的线程。（一个账户始终可以终止自己的线程。）
- en: The server does not execute [`init_connect`](server-system-variables.html#sysvar_init_connect)
    system variable content when [`SUPER`](privileges-provided.html#priv_super) clients
    connect.
  id: totrans-219
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当[`SUPER`](privileges-provided.html#priv_super)客户端连接时，服务器不执行[`init_connect`](server-system-variables.html#sysvar_init_connect)系统变量内容。
- en: The server accepts one connection from a [`SUPER`](privileges-provided.html#priv_super)
    client even if the connection limit configured by the [`max_connections`](server-system-variables.html#sysvar_max_connections)
    system variable is reached.
  id: totrans-220
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使达到由[`max_connections`](server-system-variables.html#sysvar_max_connections)系统变量配置的连接限制，服务器也会接受来自[`SUPER`](privileges-provided.html#priv_super)客户端的一个连接。
- en: A server in offline mode ([`offline_mode`](server-system-variables.html#sysvar_offline_mode)
    enabled) does not terminate [`SUPER`](privileges-provided.html#priv_super) client
    connections at the next client request, and accepts new connections from [`SUPER`](privileges-provided.html#priv_super)
    clients.
  id: totrans-221
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处于离线模式（启用[`offline_mode`](server-system-variables.html#sysvar_offline_mode)）的服务器不会在下一个客户端请求时终止[`SUPER`](privileges-provided.html#priv_super)客户端连接，并接受来自[`SUPER`](privileges-provided.html#priv_super)客户端的新连接。
- en: Updates can be performed even when the [`read_only`](server-system-variables.html#sysvar_read_only)
    system variable is enabled. This applies to explicit table updates, and to use
    of account-management statements such as [`GRANT`](grant.html "15.7.1.6 GRANT
    Statement") and [`REVOKE`](revoke.html "15.7.1.8 REVOKE Statement") that update
    tables implicitly.
  id: totrans-222
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当[`read_only`](server-system-variables.html#sysvar_read_only)系统变量启用时，可以执行更新操作。这适用于显式表更新，以及使用诸如[`GRANT`](grant.html
    "15.7.1.6 GRANT Statement")和[`REVOKE`](revoke.html "15.7.1.8 REVOKE Statement")等更新表的账户管理语句。
- en: The corresponding dynamic privilege for the preceding connection-control operations
    is [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin).
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 前述连接控制操作对应的动态特权是[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)。
- en: You may also need the [`SUPER`](privileges-provided.html#priv_super) privilege
    to create or alter stored functions if binary logging is enabled, as described
    in [Section 27.7, “Stored Program Binary Logging”](stored-programs-logging.html
    "27.7 Stored Program Binary Logging").
  id: totrans-224
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用了二进制日志记录，您可能还需要[`SUPER`](privileges-provided.html#priv_super)特权来创建或更改存储函数，如[Section 27.7,
    “Stored Program Binary Logging”](stored-programs-logging.html "27.7 Stored Program
    Binary Logging")中所述。
- en: '[`TRIGGER`](privileges-provided.html#priv_trigger)'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`TRIGGER`](privileges-provided.html#priv_trigger)'
- en: Enables trigger operations. You must have this privilege for a table to create,
    drop, execute, or display triggers for that table.
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用触发器操作。您必须对表具有此特权才能为该表创建、删除、执行或显示触发器。
- en: When a trigger is activated (by a user who has privileges to execute [`INSERT`](insert.html
    "15.2.7 INSERT Statement"), [`UPDATE`](update.html "15.2.17 UPDATE Statement"),
    or [`DELETE`](delete.html "15.2.2 DELETE Statement") statements for the table
    associated with the trigger), trigger execution requires that the user who defined
    the trigger still have the [`TRIGGER`](privileges-provided.html#priv_trigger)
    privilege for the table.
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当触发器被激活（由具有执行[`INSERT`](insert.html "15.2.7 INSERT Statement")、[`UPDATE`](update.html
    "15.2.17 UPDATE Statement")或[`DELETE`](delete.html "15.2.2 DELETE Statement")语句权限的用户激活，与触发器相关联的表），触发器执行要求定义触发器的用户仍然对表具有[`TRIGGER`](privileges-provided.html#priv_trigger)特权。
- en: '[`UPDATE`](privileges-provided.html#priv_update)'
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`UPDATE`](privileges-provided.html#priv_update)'
- en: Enables rows to be updated in tables in a database.
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许更新数据库中表中的行。
- en: '[`USAGE`](privileges-provided.html#priv_usage)'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`USAGE`](privileges-provided.html#priv_usage)'
- en: This privilege specifier stands for “no privileges.” It is used at the global
    level with [`GRANT`](grant.html "15.7.1.6 GRANT Statement") to specify clauses
    such as `WITH GRANT OPTION` without naming specific account privileges in the
    privilege list. [`SHOW GRANTS`](show-grants.html "15.7.7.21 SHOW GRANTS Statement")
    displays [`USAGE`](privileges-provided.html#priv_usage) to indicate that an account
    has no privileges at a privilege level.
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此特权说明符代表“无特权”。它在全局级别与[`GRANT`](grant.html "15.7.1.6 GRANT语句")一起使用，用于指定诸如`WITH
    GRANT OPTION`之类的子句，而不在特权列表中命名特定帐户特权。[`SHOW GRANTS`](show-grants.html "15.7.7.21 SHOW
    GRANTS语句")显示[`USAGE`](privileges-provided.html#priv_usage)以指示帐户在特权级别上没有特权。
- en: Dynamic Privilege Descriptions
  id: totrans-232
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 动态特权描述
- en: Dynamic privileges are defined at runtime, in contrast to static privileges,
    which are built in to the server. The following list describes each dynamic privilege
    available in MySQL.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 动态特权在运行时定义，与内置于服务器中的静态特权相对。以下列表描述了MySQL中每个可用的动态特权。
- en: Most dynamic privileges are defined at server startup. Others are defined by
    a particular component or plugin, as indicated in the privilege descriptions.
    In such cases, the privilege is unavailable unless the component or plugin that
    defines it is enabled.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数动态特权在服务器启动时定义。其他特权由特定组件或插件定义，如特权描述中所示。在这种情况下，除非启用定义它的组件或插件，否则该特权不可用。
- en: Particular SQL statements might have more specific privilege requirements than
    indicated here. If so, the description for the statement in question provides
    the details.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 特定的SQL语句可能具有比此处指示的更具体的特权要求。如果是这样，相关语句的描述提供详细信息。
- en: '[`APPLICATION_PASSWORD_ADMIN`](privileges-provided.html#priv_application-password-admin)
    (added in MySQL 8.0.14)'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`APPLICATION_PASSWORD_ADMIN`](privileges-provided.html#priv_application-password-admin)（在MySQL
    8.0.14中添加）'
- en: For dual-password capability, this privilege enables use of the `RETAIN CURRENT
    PASSWORD` and `DISCARD OLD PASSWORD` clauses for [`ALTER USER`](alter-user.html
    "15.7.1.1 ALTER USER Statement") and [`SET PASSWORD`](set-password.html "15.7.1.10 SET
    PASSWORD Statement") statements that apply to your own account. This privilege
    is required to manipulate your own secondary password because most users require
    only one password.
  id: totrans-237
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于双密码功能，此特权允许使用`RETAIN CURRENT PASSWORD`和`DISCARD OLD PASSWORD`子句，适用于您自己的帐户的[`ALTER
    USER`](alter-user.html "15.7.1.1 ALTER USER语句")和[`SET PASSWORD`](set-password.html
    "15.7.1.10 SET PASSWORD语句")语句。大多数用户只需要一个密码，因此需要此特权来操作自己的次要密码。
- en: If an account is to be permitted to manipulate secondary passwords for all accounts,
    it should be granted the [`CREATE USER`](privileges-provided.html#priv_create-user)
    privilege rather than [`APPLICATION_PASSWORD_ADMIN`](privileges-provided.html#priv_application-password-admin).
  id: totrans-238
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果要允许帐户操作所有帐户的次要密码，则应授予[`CREATE USER`](privileges-provided.html#priv_create-user)特权，而不是[`APPLICATION_PASSWORD_ADMIN`](privileges-provided.html#priv_application-password-admin)。
- en: For more information about use of dual passwords, see [Section 8.2.15, “Password
    Management”](password-management.html "8.2.15 Password Management").
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关双密码使用的更多信息，请参见[第8.2.15节，“密码管理”](password-management.html "8.2.15 密码管理")。
- en: '[`AUDIT_ABORT_EXEMPT`](privileges-provided.html#priv_audit-abort-exempt) (added
    in MySQL 8.0.28)'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`AUDIT_ABORT_EXEMPT`](privileges-provided.html#priv_audit-abort-exempt)（在MySQL
    8.0.28中添加）'
- en: Allows queries blocked by an “abort” item in the audit log filter. This privilege
    is defined by the `audit_log` plugin; see [Section 8.4.5, “MySQL Enterprise Audit”](audit-log.html
    "8.4.5 MySQL Enterprise Audit").
  id: totrans-241
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许在审计日志过滤器中由“中止”项目阻止的查询。此特权由`audit_log`插件定义；请参见[第8.4.5节，“MySQL企业审计”](audit-log.html
    "8.4.5 MySQL企业审计")。
- en: Accounts created in MySQL 8.0.28 or later with the [`SYSTEM_USER`](privileges-provided.html#priv_system-user)
    privilege have the [`AUDIT_ABORT_EXEMPT`](privileges-provided.html#priv_audit-abort-exempt)
    privilege assigned automatically when they are created. The [`AUDIT_ABORT_EXEMPT`](privileges-provided.html#priv_audit-abort-exempt)
    privilege is also assigned to existing accounts with the [`SYSTEM_USER`](privileges-provided.html#priv_system-user)
    privilege when you carry out an upgrade procedure with MySQL 8.0.28 or later,
    if no existing accounts have that privilege assigned. Accounts with the [`SYSTEM_USER`](privileges-provided.html#priv_system-user)
    privilege can therefore be used to regain access to a system following an audit
    misconfiguration.
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在MySQL 8.0.28或更高版本中创建的带有[`SYSTEM_USER`](privileges-provided.html#priv_system-user)权限的帐户在创建时会自动分配[`AUDIT_ABORT_EXEMPT`](privileges-provided.html#priv_audit-abort-exempt)权限。在进行MySQL
    8.0.28或更高版本的升级过程中，如果没有现有帐户被分配该权限，则具有[`SYSTEM_USER`](privileges-provided.html#priv_system-user)权限的现有帐户也会被分配[`AUDIT_ABORT_EXEMPT`](privileges-provided.html#priv_audit-abort-exempt)权限。因此，具有[`SYSTEM_USER`](privileges-provided.html#priv_system-user)权限的帐户可用于在审核配置错误后恢复对系统的访问。
- en: '[`AUDIT_ADMIN`](privileges-provided.html#priv_audit-admin)'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`AUDIT_ADMIN`](privileges-provided.html#priv_audit-admin)'
- en: Enables audit log configuration. This privilege is defined by the `audit_log`
    plugin; see [Section 8.4.5, “MySQL Enterprise Audit”](audit-log.html "8.4.5 MySQL
    Enterprise Audit").
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用审核日志配置。此权限由`audit_log`插件定义；请参阅[第8.4.5节，“MySQL企业审计”](audit-log.html "8.4.5 MySQL
    Enterprise Audit")。
- en: '[`BACKUP_ADMIN`](privileges-provided.html#priv_backup-admin)'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`BACKUP_ADMIN`](privileges-provided.html#priv_backup-admin)'
- en: Enables execution of the [`LOCK INSTANCE FOR BACKUP`](lock-instance-for-backup.html
    "15.3.5 LOCK INSTANCE FOR BACKUP and UNLOCK INSTANCE Statements") statement and
    access to the Performance Schema [`log_status`](performance-schema-log-status-table.html
    "29.12.21.5 The log_status Table") table.
  id: totrans-246
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用执行[`LOCK INSTANCE FOR BACKUP`](lock-instance-for-backup.html "15.3.5 LOCK
    INSTANCE FOR BACKUP and UNLOCK INSTANCE Statements")语句和访问性能模式[`log_status`](performance-schema-log-status-table.html
    "29.12.21.5 The log_status Table")表。
- en: Note
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Besides [`BACKUP_ADMIN`](privileges-provided.html#priv_backup-admin), the [`SELECT`](privileges-provided.html#priv_select)
    privilege on the [`log_status`](performance-schema-log-status-table.html "29.12.21.5 The
    log_status Table") table is also needed for its access.
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 除了[`BACKUP_ADMIN`](privileges-provided.html#priv_backup-admin)权限外，还需要对[`log_status`](performance-schema-log-status-table.html
    "29.12.21.5 The log_status Table")表的[`SELECT`](privileges-provided.html#priv_select)权限才能访问。
- en: The [`BACKUP_ADMIN`](privileges-provided.html#priv_backup-admin) privilege is
    automatically granted to users with the [`RELOAD`](privileges-provided.html#priv_reload)
    privilege when performing an in-place upgrade to MySQL 8.0 from an earlier version.
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在从早期版本升级到MySQL 8.0时，具有[`RELOAD`](privileges-provided.html#priv_reload)权限的用户在执行就地升级时会自动被授予[`BACKUP_ADMIN`](privileges-provided.html#priv_backup-admin)权限。
- en: '[`AUTHENTICATION_POLICY_ADMIN`](privileges-provided.html#priv_authentication-policy-admin)
    (added in MySQL 8.0.27)'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`AUTHENTICATION_POLICY_ADMIN`](privileges-provided.html#priv_authentication-policy-admin)（MySQL
    8.0.27中新增）'
- en: The [`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    system variable places certain constraints on how the authentication-related clauses
    of [`CREATE USER`](create-user.html "15.7.1.3 CREATE USER Statement") and [`ALTER
    USER`](alter-user.html "15.7.1.1 ALTER USER Statement") statements may be used.
    A user who has the [`AUTHENTICATION_POLICY_ADMIN`](privileges-provided.html#priv_authentication-policy-admin)
    privilege is not subject to these constraints. (A warning does occur for statements
    that otherwise would not be permitted.)
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)系统变量对[`CREATE
    USER`](create-user.html "15.7.1.3 CREATE USER Statement")和[`ALTER USER`](alter-user.html
    "15.7.1.1 ALTER USER Statement")语句中的身份验证相关子句的使用施加了一定的约束。具有[`AUTHENTICATION_POLICY_ADMIN`](privileges-provided.html#priv_authentication-policy-admin)权限的用户不受这些约束的限制。（对于否则不允许的语句会发出警告。）'
- en: For details about the constraints imposed by [`authentication_policy`](server-system-variables.html#sysvar_authentication_policy),
    see the description of that variable.
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关[`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)强加的约束的详细信息，请参阅该变量的描述。
- en: '[`BINLOG_ADMIN`](privileges-provided.html#priv_binlog-admin)'
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`BINLOG_ADMIN`](privileges-provided.html#priv_binlog-admin)'
- en: Enables binary log control by means of the [`PURGE BINARY LOGS`](purge-binary-logs.html
    "15.4.1.1 PURGE BINARY LOGS Statement") and [`BINLOG`](binlog.html "15.7.8.1 BINLOG
    Statement") statements.
  id: totrans-254
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过[`PURGE BINARY LOGS`](purge-binary-logs.html "15.4.1.1 PURGE BINARY LOGS Statement")和[`BINLOG`](binlog.html
    "15.7.8.1 BINLOG Statement")语句启用二进制日志控制。
- en: '[`BINLOG_ENCRYPTION_ADMIN`](privileges-provided.html#priv_binlog-encryption-admin)'
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`BINLOG_ENCRYPTION_ADMIN`](privileges-provided.html#priv_binlog-encryption-admin)'
- en: Enables setting the system variable [`binlog_encryption`](replication-options-binary-log.html#sysvar_binlog_encryption),
    which activates or deactivates encryption for binary log files and relay log files.
    This ability is not provided by the [`BINLOG_ADMIN`](privileges-provided.html#priv_binlog-admin),
    [`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin),
    or [`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin)
    privileges. The related system variable [`binlog_rotate_encryption_master_key_at_startup`](replication-options-binary-log.html#sysvar_binlog_rotate_encryption_master_key_at_startup),
    which rotates the binary log master key automatically when the server is restarted,
    does not require this privilege.
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用设置系统变量[`binlog_encryption`](replication-options-binary-log.html#sysvar_binlog_encryption)，该变量激活或停用二进制日志文件和中继日志文件的加密。这种能力不是由[`BINLOG_ADMIN`](privileges-provided.html#priv_binlog-admin)、[`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)
    或 [`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin)
    权限提供的。相关的系统变量[`binlog_rotate_encryption_master_key_at_startup`](replication-options-binary-log.html#sysvar_binlog_rotate_encryption_master_key_at_startup)，在服务器重新启动时自动旋转二进制日志主密钥，不需要此权限。
- en: '[`CLONE_ADMIN`](privileges-provided.html#priv_clone-admin)'
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`CLONE_ADMIN`](privileges-provided.html#priv_clone-admin)'
- en: Enables execution of the `CLONE` statements. Includes [`BACKUP_ADMIN`](privileges-provided.html#priv_backup-admin)
    and [`SHUTDOWN`](privileges-provided.html#priv_shutdown) privileges.
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用执行`CLONE`语句。包括[`BACKUP_ADMIN`](privileges-provided.html#priv_backup-admin)
    和 [`SHUTDOWN`](privileges-provided.html#priv_shutdown) 权限。
- en: '[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)'
- en: Enables use of the [`KILL`](kill.html "15.7.8.4 KILL Statement") statement or
    [**mysqladmin kill**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program") command to kill threads belonging to other accounts. (An account can
    always kill its own threads.)
  id: totrans-260
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用使用[`KILL`](kill.html "15.7.8.4 KILL Statement")语句或[**mysqladmin kill**](mysqladmin.html
    "6.5.2 mysqladmin — A MySQL Server Administration Program") 命令来终止属于其他账户的线程。 (一个账户始终可以终止自己的线程。)
- en: Enables setting system variables related to client connections, or circumventing
    restrictions related to client connections. From MySQL 8.0.31, [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    is required to activate MySQL Server’s offline mode, which is done by changing
    the value of the [`offline_mode`](server-system-variables.html#sysvar_offline_mode)
    system variable to `ON`.
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用设置与客户端连接相关的系统变量，或绕过与客户端连接相关的限制。从 MySQL 8.0.31 开始，需要[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    权限来激活 MySQL 服务器的离线模式，这是通过将[`offline_mode`](server-system-variables.html#sysvar_offline_mode)系统变量的值更改为`ON`来完成的。
- en: 'The [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin) privilege
    enables administrators with it to bypass effects of these system variables:'
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin) 权限使具有该权限的管理员可以绕过这些系统变量的影响：'
- en: '[`init_connect`](server-system-variables.html#sysvar_init_connect): The server
    does not execute [`init_connect`](server-system-variables.html#sysvar_init_connect)
    system variable content when [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    clients connect.'
  id: totrans-263
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`init_connect`](server-system-variables.html#sysvar_init_connect): 当[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    客户端连接时，服务器不会执行[`init_connect`](server-system-variables.html#sysvar_init_connect)系统变量内容。'
- en: '[`max_connections`](server-system-variables.html#sysvar_max_connections): The
    server accepts one connection from a [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    client even if the connection limit configured by the [`max_connections`](server-system-variables.html#sysvar_max_connections)
    system variable is reached.'
  id: totrans-264
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`max_connections`](server-system-variables.html#sysvar_max_connections): 即使达到由[`max_connections`](server-system-variables.html#sysvar_max_connections)系统变量配置的连接限制，服务器也会接受来自[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    客户端的一个连接。'
- en: '[`offline_mode`](server-system-variables.html#sysvar_offline_mode): A server
    in offline mode ([`offline_mode`](server-system-variables.html#sysvar_offline_mode)
    enabled) does not terminate [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    client connections at the next client request, and accepts new connections from
    [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin) clients.'
  id: totrans-265
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`offline_mode`](server-system-variables.html#sysvar_offline_mode)：处于离线模式的服务器（启用了[`offline_mode`](server-system-variables.html#sysvar_offline_mode)）不会在下一个客户端请求时终止[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)客户端连接，并接受来自[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)客户端的新连接。'
- en: '[`read_only`](server-system-variables.html#sysvar_read_only): Updates from
    [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin) clients can
    be performed even when the [`read_only`](server-system-variables.html#sysvar_read_only)
    system variable is enabled. This applies to explicit table updates, and to account
    management statements such as [`GRANT`](grant.html "15.7.1.6 GRANT Statement")
    and [`REVOKE`](revoke.html "15.7.1.8 REVOKE Statement") that update tables implicitly.'
  id: totrans-266
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`read_only`](server-system-variables.html#sysvar_read_only)：即使启用了[`read_only`](server-system-variables.html#sysvar_read_only)系统变量，也可以执行来自[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)客户端的更新。这适用于显式表更新，以及更新隐式更新表的账户管理语句，如[`GRANT`](grant.html
    "15.7.1.6 GRANT Statement")和[`REVOKE`](revoke.html "15.7.1.8 REVOKE Statement")。'
- en: Group Replication group members need the [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    privilege so that Group Replication connections are not terminated if one of the
    servers involved is placed in offline mode. If the MySQL communication stack is
    in use ([`group_replication_communication_stack = MYSQL`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)),
    without this privilege, a member that is placed in offline mode is expelled from
    the group.
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Group Replication组成员需要[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)特权，以便在涉及的服务器中的一个处于离线模式时，Group
    Replication连接不会被终止。如果使用MySQL通信堆栈（[`group_replication_communication_stack = MYSQL`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)），没有此特权，处于离线模式的成员将被从组中驱逐。
- en: '[`ENCRYPTION_KEY_ADMIN`](privileges-provided.html#priv_encryption-key-admin)'
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`ENCRYPTION_KEY_ADMIN`](privileges-provided.html#priv_encryption-key-admin)'
- en: Enables `InnoDB` encryption key rotation.
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用`InnoDB`加密密钥轮换。
- en: '[`FIREWALL_ADMIN`](privileges-provided.html#priv_firewall-admin)'
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`FIREWALL_ADMIN`](privileges-provided.html#priv_firewall-admin)'
- en: Enables a user to administer firewall rules for any user. This privilege is
    defined by the `MYSQL_FIREWALL` plugin; see [Section 8.4.7, “MySQL Enterprise
    Firewall”](firewall.html "8.4.7 MySQL Enterprise Firewall").
  id: totrans-271
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用用户管理任何用户的防火墙规则。此特权由`MYSQL_FIREWALL`插件定义；参见[第8.4.7节，“MySQL企业防火墙”](firewall.html
    "8.4.7 MySQL Enterprise Firewall")。
- en: '[`FIREWALL_EXEMPT`](privileges-provided.html#priv_firewall-exempt) (added in
    MySQL 8.0.27)'
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`FIREWALL_EXEMPT`](privileges-provided.html#priv_firewall-exempt)（MySQL 8.0.27中添加）'
- en: A user with this privilege is exempt from firewall restrictions. This privilege
    is defined by the `MYSQL_FIREWALL` plugin; see [Section 8.4.7, “MySQL Enterprise
    Firewall”](firewall.html "8.4.7 MySQL Enterprise Firewall").
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 拥有此特权的用户不受防火墙限制。此特权由`MYSQL_FIREWALL`插件定义；参见[第8.4.7节，“MySQL企业防火墙”](firewall.html
    "8.4.7 MySQL Enterprise Firewall")。
- en: '[`FIREWALL_USER`](privileges-provided.html#priv_firewall-user)'
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`FIREWALL_USER`](privileges-provided.html#priv_firewall-user)'
- en: Enables users to update their own firewall rules. This privilege is defined
    by the `MYSQL_FIREWALL` plugin; see [Section 8.4.7, “MySQL Enterprise Firewall”](firewall.html
    "8.4.7 MySQL Enterprise Firewall").
  id: totrans-275
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用用户更新其自己的防火墙规则。此特权由`MYSQL_FIREWALL`插件定义；参见[第8.4.7节，“MySQL企业防火墙”](firewall.html
    "8.4.7 MySQL Enterprise Firewall")。
- en: '[`FLUSH_OPTIMIZER_COSTS`](privileges-provided.html#priv_flush-optimizer-costs)
    (added in MySQL 8.0.23)'
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`FLUSH_OPTIMIZER_COSTS`](privileges-provided.html#priv_flush-optimizer-costs)（MySQL
    8.0.23中添加）'
- en: Enables use of the [`FLUSH OPTIMIZER_COSTS`](flush.html#flush-optimizer-costs)
    statement.
  id: totrans-277
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用[`FLUSH OPTIMIZER_COSTS`](flush.html#flush-optimizer-costs)语句的使用。
- en: '[`FLUSH_STATUS`](privileges-provided.html#priv_flush-status) (added in MySQL
    8.0.23)'
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`FLUSH_STATUS`](privileges-provided.html#priv_flush-status)（MySQL 8.0.23中添加）'
- en: Enables use of the [`FLUSH STATUS`](flush.html#flush-status) statement.
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用[`FLUSH STATUS`](flush.html#flush-status)语句的使用。
- en: '[`FLUSH_TABLES`](privileges-provided.html#priv_flush-tables) (added in MySQL
    8.0.23)'
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`FLUSH_TABLES`](privileges-provided.html#priv_flush-tables)（MySQL 8.0.23中添加）'
- en: Enables use of the [`FLUSH TABLES`](flush.html#flush-tables) statement.
  id: totrans-281
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用[`FLUSH TABLES`](flush.html#flush-tables)语句的使用。
- en: '[`FLUSH_USER_RESOURCES`](privileges-provided.html#priv_flush-user-resources)
    (added in MySQL 8.0.23)'
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`FLUSH_USER_RESOURCES`](privileges-provided.html#priv_flush-user-resources)（MySQL
    8.0.23中添加）'
- en: Enables use of the [`FLUSH USER_RESOURCES`](flush.html#flush-user-resources)
    statement.
  id: totrans-283
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用[`FLUSH USER_RESOURCES`](flush.html#flush-user-resources)语句。
- en: '[`GROUP_REPLICATION_ADMIN`](privileges-provided.html#priv_group-replication-admin)'
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`GROUP_REPLICATION_ADMIN`](privileges-provided.html#priv_group-replication-admin)'
- en: Enables the account to start and stop Group Replication using the [`START GROUP
    REPLICATION`](start-group-replication.html "15.4.3.1 START GROUP_REPLICATION Statement")
    and [`STOP GROUP REPLICATION`](stop-group-replication.html "15.4.3.2 STOP GROUP_REPLICATION
    Statement") statements, to change the global setting for the [`group_replication_consistency`](group-replication-system-variables.html#sysvar_group_replication_consistency)
    system variable, and to use the [`group_replication_set_write_concurrency()`](group-replication-functions-for-maximum-consensus.html#function_group-replication-set-write-concurrency)
    and [`group_replication_set_communication_protocol()`](group-replication-functions-for-communication-protocol.html#function_group-replication-set-communication-protocol)
    functions. Grant this privilege to accounts that are used to administer servers
    that are members of a replication group.
  id: totrans-285
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许账户启动和停止组复制，使用[`START GROUP REPLICATION`](start-group-replication.html "15.4.3.1 START
    GROUP_REPLICATION Statement")和[`STOP GROUP REPLICATION`](stop-group-replication.html
    "15.4.3.2 STOP GROUP_REPLICATION Statement")语句，更改[`group_replication_consistency`](group-replication-system-variables.html#sysvar_group_replication_consistency)系统变量的全局设置，并使用[`group_replication_set_write_concurrency()`](group-replication-functions-for-maximum-consensus.html#function_group-replication-set-write-concurrency)和[`group_replication_set_communication_protocol()`](group-replication-functions-for-communication-protocol.html#function_group-replication-set-communication-protocol)函数。授予此权限给用于管理属于复制组的服务器的账户。
- en: '[`GROUP_REPLICATION_STREAM`](privileges-provided.html#priv_group-replication-stream)'
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`GROUP_REPLICATION_STREAM`](privileges-provided.html#priv_group-replication-stream)'
- en: Allows a user account to be used for establishing Group Replication's group
    communication connections. It must be granted to a recovery user when the MySQL
    communication stack is used for Group Replication ([`group_replication_communication_stack=MYSQL`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)).
  id: totrans-287
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许用户账户用于建立组复制的组通信连接。当MySQL通信堆栈用于组复制时（[`group_replication_communication_stack=MYSQL`](group-replication-system-variables.html#sysvar_group_replication_communication_stack)），必须授予恢复用户此权限。
- en: '[`INNODB_REDO_LOG_ARCHIVE`](privileges-provided.html#priv_innodb-redo-log-archive)'
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`INNODB_REDO_LOG_ARCHIVE`](privileges-provided.html#priv_innodb-redo-log-archive)'
- en: Enables the account to activate and deactivate redo log archiving.
  id: totrans-289
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许账户激活和停用重做日志归档。
- en: '[`INNODB_REDO_LOG_ENABLE`](privileges-provided.html#priv_innodb-redo-log-enable)'
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`INNODB_REDO_LOG_ENABLE`](privileges-provided.html#priv_innodb-redo-log-enable)'
- en: Enables use of the [`ALTER INSTANCE {ENABLE|DISABLE} INNODB REDO_LOG`](alter-instance.html
    "15.1.5 ALTER INSTANCE Statement") statement to enable or disable redo logging.
    Introduced in MySQL 8.0.21.
  id: totrans-291
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用[`ALTER INSTANCE {ENABLE|DISABLE} INNODB REDO_LOG`](alter-instance.html
    "15.1.5 ALTER INSTANCE Statement")语句启用或禁用重做日志。MySQL 8.0.21中引入。
- en: See [Disabling Redo Logging](innodb-redo-log.html#innodb-disable-redo-logging
    "Disabling Redo Logging").
  id: totrans-292
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参见[禁用重做日志](innodb-redo-log.html#innodb-disable-redo-logging "Disabling Redo
    Logging")。
- en: '[`MASKING_DICTIONARIES_ADMIN`](privileges-provided.html#priv_masking-dictionaries-admin)'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`MASKING_DICTIONARIES_ADMIN`](privileges-provided.html#priv_masking-dictionaries-admin)'
- en: Enables the account to add and remove dictionary terms using the [`masking_dictionary_term_add()`](data-masking-component-functions.html#function_masking-dictionary-term-add)
    and [`masking_dictionary_term_remove()`](data-masking-component-functions.html#function_masking-dictionary-term-remove)
    component functions. Accounts also require this dynamic privilege to remove a
    full dictionary using the [`masking_dictionary_remove()`](data-masking-component-functions.html#function_masking-dictionary-remove)
    function, which removes all of the terms associated with the named dictionary
    currently in the `mysql.masking_dictionaries` table.
  id: totrans-294
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许账户使用[`masking_dictionary_term_add()`](data-masking-component-functions.html#function_masking-dictionary-term-add)和[`masking_dictionary_term_remove()`](data-masking-component-functions.html#function_masking-dictionary-term-remove)组件函数添加和移除字典术语。账户还需要此动态权限使用[`masking_dictionary_remove()`](data-masking-component-functions.html#function_masking-dictionary-remove)函数移除完整字典，该函数会移除`mysql.masking_dictionaries`表中与命名字典相关的所有术语。
- en: See [Section 8.5, “MySQL Enterprise Data Masking and De-Identification”](data-masking.html
    "8.5 MySQL Enterprise Data Masking and De-Identification").
  id: totrans-295
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请参阅 [第 8.5 节，“MySQL 企业数据脱敏和去标识化”](data-masking.html "8.5 MySQL Enterprise Data
    Masking and De-Identification")。
- en: '[`NDB_STORED_USER`](privileges-provided.html#priv_ndb-stored-user)'
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`NDB_STORED_USER`](privileges-provided.html#priv_ndb-stored-user)'
- en: Enables the user or role and its privileges to be shared and synchronized between
    all `NDB`-enabled MySQL servers as soon as they join a given NDB Cluster. This
    privilege is available only if the [`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") storage engine is enabled.
  id: totrans-297
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用户或角色及其权限能够在所有加入给定 NDB 集群的 `NDB` 启用的 MySQL 服务器之间共享和同步。此特权仅在启用 [`NDB`](mysql-cluster.html
    "Chapter 25 MySQL NDB Cluster 8.0") 存储引擎时可用。
- en: Any changes to or revocations of privileges made for the given user or role
    are synchronized immediately with all connected MySQL servers (SQL nodes). You
    should be aware that there is no guarantee that multiple statements affecting
    privileges originating from different SQL nodes are executed on all SQL nodes
    in the same order. For this reason, it is highly recommended that all user administration
    be done from a single designated SQL node.
  id: totrans-298
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对给定用户或角色的权限更改或撤销会立即与所有连接的 MySQL 服务器（SQL 节点）同步。您应该注意，不能保证来自不同 SQL 节点的影响权限的多个语句以相同顺序在所有
    SQL 节点上执行。因此，强烈建议所有用户管理都从一个指定的 SQL 节点进行。
- en: '`NDB_STORED_USER` is a global privilege and must be granted or revoked using
    `ON *.*`. Trying to set any other scope for this privilege results in an error.
    This privilege can be given to most application and administrative users, but
    it cannot be granted to system reserved accounts such as `mysql.session@localhost`
    or `mysql.infoschema@localhost`.'
  id: totrans-299
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`NDB_STORED_USER` 是一个全局特权，必须使用 `ON *.*` 进行授予或撤销。尝试为此特权设置任何其他范围将导致错误。这个特权可以授予大多数应用程序和管理用户，但不能授予系统保留帐户，如
    `mysql.session@localhost` 或 `mysql.infoschema@localhost`。'
- en: A user that has been granted the `NDB_STORED_USER` privilege is stored in `NDB`
    (and thus shared by all SQL nodes), as is a role with this privilege. A user that
    is merely granted a role that has `NDB_STORED_USER` is *not* stored in `NDB`;
    each `NDB` stored user must be granted the privilege explicitly.
  id: totrans-300
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 被授予 `NDB_STORED_USER` 特权的用户存储在 `NDB` 中（因此被所有 SQL 节点共享），具有此特权的角色也是如此。仅仅被授予具有
    `NDB_STORED_USER` 的角色的用户 *不* 存储在 `NDB` 中；每个 `NDB` 存储的用户必须显式授予该特权。
- en: For more detailed information about how this works in [`NDB`](mysql-cluster.html
    "Chapter 25 MySQL NDB Cluster 8.0"), see [Section 25.6.13, “Privilege Synchronization
    and NDB_STORED_USER”](mysql-cluster-privilege-synchronization.html "25.6.13 Privilege
    Synchronization and NDB_STORED_USER").
  id: totrans-301
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关在 [`NDB`](mysql-cluster.html "Chapter 25 MySQL NDB Cluster 8.0") 中如何工作的更详细信息，请参阅
    [第 25.6.13 节，“特权同步和 NDB_STORED_USER”](mysql-cluster-privilege-synchronization.html
    "25.6.13 Privilege Synchronization and NDB_STORED_USER")。
- en: The `NDB_STORED_USER` privilege is available beginning with NDB 8.0.18.
  id: totrans-302
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`NDB_STORED_USER` 特权从 NDB 8.0.18 开始提供。'
- en: '[`PASSWORDLESS_USER_ADMIN`](privileges-provided.html#priv_passwordless-user-admin)
    (added in MySQL 8.0.27)'
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`PASSWORDLESS_USER_ADMIN`](privileges-provided.html#priv_passwordless-user-admin)（在
    MySQL 8.0.27 中添加）'
- en: 'This privilege applies to passwordless user accounts:'
  id: totrans-304
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此特权适用于无密码用户帐户：
- en: For account creation, a user who executes [`CREATE USER`](create-user.html "15.7.1.3 CREATE
    USER Statement") to create a passwordless account must possess the [`PASSWORDLESS_USER_ADMIN`](privileges-provided.html#priv_passwordless-user-admin)
    privilege.
  id: totrans-305
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于帐户创建，执行 [`CREATE USER`](create-user.html "15.7.1.3 CREATE USER Statement")
    创建无密码帐户的用户必须具有 [`PASSWORDLESS_USER_ADMIN`](privileges-provided.html#priv_passwordless-user-admin)
    特权。
- en: In replication context, the [`PASSWORDLESS_USER_ADMIN`](privileges-provided.html#priv_passwordless-user-admin)
    privilege applies to replication users and enables replication of [`ALTER USER
    ... MODIFY`](alter-user.html "15.7.1.1 ALTER USER Statement") statements for user
    accounts that are configured for passwordless authentication.
  id: totrans-306
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在复制环境中，[`PASSWORDLESS_USER_ADMIN`](privileges-provided.html#priv_passwordless-user-admin)
    特权适用于复制用户，并允许为配置为无密码身份验证的用户帐户复制 [`ALTER USER ... MODIFY`](alter-user.html "15.7.1.1 ALTER
    USER Statement") 语句。
- en: For information about passwordless authentication, see [FIDO Passwordless Authentication](fido-pluggable-authentication.html#fido-pluggable-authentication-passwordless
    "FIDO Passwordless Authentication").
  id: totrans-307
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关无密码身份验证的信息，请参阅 [FIDO 无密码身份验证](fido-pluggable-authentication.html#fido-pluggable-authentication-passwordless
    "FIDO Passwordless Authentication")。
- en: '[`PERSIST_RO_VARIABLES_ADMIN`](privileges-provided.html#priv_persist-ro-variables-admin)'
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`PERSIST_RO_VARIABLES_ADMIN`](privileges-provided.html#priv_persist-ro-variables-admin)'
- en: For users who also have [`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin),
    [`PERSIST_RO_VARIABLES_ADMIN`](privileges-provided.html#priv_persist-ro-variables-admin)
    enables use of [`SET PERSIST_ONLY`](set-variable.html "15.7.6.1 SET Syntax for
    Variable Assignment") to persist global system variables to the `mysqld-auto.cnf`
    option file in the data directory. This statement is similar to [`SET PERSIST`](set-variable.html
    "15.7.6.1 SET Syntax for Variable Assignment") but does not modify the runtime
    global system variable value. This makes [`SET PERSIST_ONLY`](set-variable.html
    "15.7.6.1 SET Syntax for Variable Assignment") suitable for configuring read-only
    system variables that can be set only at server startup.
  id: totrans-309
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于还具有[`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)的用户，[`PERSIST_RO_VARIABLES_ADMIN`](privileges-provided.html#priv_persist-ro-variables-admin)允许使用[`SET
    PERSIST_ONLY`](set-variable.html "15.7.6.1 变量赋值的 SET 语法")将全局系统变量持久化到数据目录中的`mysqld-auto.cnf`选项文件中。此语句类似于[`SET
    PERSIST`](set-variable.html "15.7.6.1 变量赋值的 SET 语法")，但不修改运行时全局系统变量值。这使得[`SET PERSIST_ONLY`](set-variable.html
    "15.7.6.1 变量赋值的 SET 语法")适用于配置只能在服务器启动时设置的只读系统变量。
- en: See also [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges").
  id: totrans-310
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参见 [第 7.1.9.1 节，“系统变量权限”](system-variable-privileges.html "7.1.9.1 系统变量权限")。
- en: '[`REPLICATION_APPLIER`](privileges-provided.html#priv_replication-applier)'
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`REPLICATION_APPLIER`](privileges-provided.html#priv_replication-applier)'
- en: Enables the account to act as the `PRIVILEGE_CHECKS_USER` for a replication
    channel, and to execute `BINLOG` statements in [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") output. Grant this
    privilege to accounts that are assigned using [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement") (from MySQL 8.0.23) or [`CHANGE
    MASTER TO`](change-master-to.html "15.4.2.1 CHANGE MASTER TO Statement") (before
    MySQL 8.0.23) to provide a security context for replication channels, and to handle
    replication errors on those channels. As well as the `REPLICATION_APPLIER` privilege,
    you must also give the account the required privileges to execute the transactions
    received by the replication channel or contained in the [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") output, for example
    to update the affected tables. For more information, see [Section 19.3.3, “Replication
    Privilege Checks”](replication-privilege-checks.html "19.3.3 Replication Privilege
    Checks").
  id: totrans-312
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用账户作为复制通道的`PRIVILEGE_CHECKS_USER`，并在[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — 用于处理二进制日志文件的实用程序")输出中执行`BINLOG`语句。授予此权限给通过[`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO 语句")（从 MySQL 8.0.23 开始）或[`CHANGE MASTER
    TO`](change-master-to.html "15.4.2.1 CHANGE MASTER TO 语句")（在 MySQL 8.0.23 之前）分配的账户，以为复制通道提供安全上下文，并处理这些通道上的复制错误。除了`REPLICATION_APPLIER`权限外，您还必须为账户授予执行复制通道接收的事务或包含在[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")输出中的所需权限，例如更新受影响的表。有关更多信息，请参见 [第 19.3.3
    节，“复制权限检查”](replication-privilege-checks.html "19.3.3 复制权限检查")。
- en: '[`REPLICATION_SLAVE_ADMIN`](privileges-provided.html#priv_replication-slave-admin)'
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`REPLICATION_SLAVE_ADMIN`](privileges-provided.html#priv_replication-slave-admin)'
- en: Enables the account to connect to the replication source server, start and stop
    replication using the [`START REPLICA`](start-replica.html "15.4.2.6 START REPLICA
    Statement") and [`STOP REPLICA`](stop-replica.html "15.4.2.8 STOP REPLICA Statement")
    statements, and use the [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement") statement (from MySQL 8.0.23)
    or [`CHANGE MASTER TO`](change-master-to.html "15.4.2.1 CHANGE MASTER TO Statement")
    statement (before MySQL 8.0.23) and the [`CHANGE REPLICATION FILTER`](change-replication-filter.html
    "15.4.2.2 CHANGE REPLICATION FILTER Statement") statements. Grant this privilege
    to accounts that are used by replicas to connect to the current server as their
    replication source server. This privilege does not apply to Group Replication;
    use `GROUP_REPLICATION_ADMIN` for that.
  id: totrans-314
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许帐户连接到复制源服务器，使用[`START REPLICA`](start-replica.html "15.4.2.6 START REPLICA
    Statement")和[`STOP REPLICA`](stop-replica.html "15.4.2.8 STOP REPLICA Statement")语句启动和停止复制，并使用[`CHANGE
    REPLICATION SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE REPLICATION
    SOURCE TO Statement")语句（从MySQL 8.0.23开始）或[`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO Statement")语句（在MySQL 8.0.23之前）以及[`CHANGE REPLICATION
    FILTER`](change-replication-filter.html "15.4.2.2 CHANGE REPLICATION FILTER Statement")语句。授予此特权给由副本使用的帐户，以连接到当前服务器作为其复制源服务器。此特权不适用于组复制；对于组复制，请使用`GROUP_REPLICATION_ADMIN`。
- en: '[`RESOURCE_GROUP_ADMIN`](privileges-provided.html#priv_resource-group-admin)'
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`RESOURCE_GROUP_ADMIN`](privileges-provided.html#priv_resource-group-admin)'
- en: Enables resource group management, consisting of creating, altering, and dropping
    resource groups, and assignment of threads and statements to resource groups.
    A user with this privilege can perform any operation relating to resource groups.
  id: totrans-316
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许资源组管理，包括创建、修改和删除资源组，以及将线程和语句分配给资源组。拥有此特权的用户可以执行与资源组相关的任何操作。
- en: '[`RESOURCE_GROUP_USER`](privileges-provided.html#priv_resource-group-user)'
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`RESOURCE_GROUP_USER`](privileges-provided.html#priv_resource-group-user)'
- en: Enables assigning threads and statements to resource groups. A user with this
    privilege can use the [`SET RESOURCE GROUP`](set-resource-group.html "15.7.2.4 SET
    RESOURCE GROUP Statement") statement and the [`RESOURCE_GROUP`](optimizer-hints.html#optimizer-hints-resource-group
    "Resource Group Hint Syntax") optimizer hint.
  id: totrans-318
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许将线程和语句分配给资源组。拥有此特权的用户可以使用[`SET RESOURCE GROUP`](set-resource-group.html "15.7.2.4 SET
    RESOURCE GROUP Statement")语句和[`RESOURCE_GROUP`](optimizer-hints.html#optimizer-hints-resource-group
    "Resource Group Hint Syntax")优化提示。
- en: '[`ROLE_ADMIN`](privileges-provided.html#priv_role-admin)'
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`ROLE_ADMIN`](privileges-provided.html#priv_role-admin)'
- en: Enables granting and revoking roles, use of the `WITH ADMIN OPTION` clause of
    the [`GRANT`](grant.html "15.7.1.6 GRANT Statement") statement, and nonempty `<graphml>`
    element content in the result from the [`ROLES_GRAPHML()`](information-functions.html#function_roles-graphml)
    function. Required to set the value of the [`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)
    system variable.
  id: totrans-320
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许授予和撤销角色，使用[`GRANT`](grant.html "15.7.1.6 GRANT Statement")语句的`WITH ADMIN OPTION`子句，以及[`ROLES_GRAPHML()`](information-functions.html#function_roles-graphml)函数结果中的非空`<graphml>`元素内容。需要设置[`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)系统变量的值。
- en: '[`SENSITIVE_VARIABLES_OBSERVER`](privileges-provided.html#priv_sensitive-variables-observer)
    (added in MySQL 8.0.29)'
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SENSITIVE_VARIABLES_OBSERVER`](privileges-provided.html#priv_sensitive-variables-observer)（在MySQL
    8.0.29中添加）'
- en: Enables a holder to view the values of sensitive system variables in the Performance
    Schema tables [`global_variables`](performance-schema-system-variable-tables.html
    "29.12.14 Performance Schema System Variable Tables"), [`session_variables`](performance-schema-system-variable-tables.html
    "29.12.14 Performance Schema System Variable Tables"), [`variables_by_thread`](performance-schema-system-variable-tables.html
    "29.12.14 Performance Schema System Variable Tables"), and [`persisted_variables`](performance-schema-persisted-variables-table.html
    "29.12.14.1 Performance Schema persisted_variables Table"), to issue `SELECT`
    statements to return their values, and to track changes to them in session trackers
    for connections. Users without this privilege cannot view or track those system
    variable values. See [Persisting Sensitive System Variables](persisted-system-variables.html#persisted-system-variables-sensitive
    "Persisting Sensitive System Variables").
  id: totrans-322
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许持有者查看性能模式表中敏感系统变量的值[`global_variables`](performance-schema-system-variable-tables.html
    "29.12.14 性能模式系统变量表")，[`session_variables`](performance-schema-system-variable-tables.html
    "29.12.14 性能模式系统变量表")，[`variables_by_thread`](performance-schema-system-variable-tables.html
    "29.12.14 性能模式系统变量表")，和[`persisted_variables`](performance-schema-persisted-variables-table.html
    "29.12.14.1 性能模式持久化变量表")，发出`SELECT`语句以返回它们的值，并在会话跟踪器中跟踪连接的更改。没有此权限的用户无法查看或跟踪这些系统变量的值。请参见[持久化敏感系统变量](persisted-system-variables.html#persisted-system-variables-sensitive
    "持久化敏感系统变量")。
- en: '[`SERVICE_CONNECTION_ADMIN`](privileges-provided.html#priv_service-connection-admin)'
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SERVICE_CONNECTION_ADMIN`](privileges-provided.html#priv_service-connection-admin)'
- en: Enables connections to the network interface that permits only administrative
    connections (see [Section 7.1.12.1, “Connection Interfaces”](connection-interfaces.html
    "7.1.12.1 Connection Interfaces")).
  id: totrans-324
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许连接到仅允许管理连接的网络接口（参见[第7.1.12.1节，“连接接口”](connection-interfaces.html "7.1.12.1 连接接口")）。
- en: '[`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin)
    (added in MySQL 8.0.14)'
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin)（在MySQL
    8.0.14中添加）'
- en: For most system variables, setting the session value requires no special privileges
    and can be done by any user to affect the current session. For some system variables,
    setting the session value can have effects outside the current session and thus
    is a restricted operation. For these, the [`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin)
    privilege enables the user to set the session value.
  id: totrans-326
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于大多数系统变量，设置会话值不需要特殊权限，任何用户都可以执行以影响当前会话。对于一些系统变量，设置会话值可能会影响当前会话之外的效果，因此是一项受限操作。对于这些情况，[`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin)权限使用户能够设置会话值。
- en: If a system variable is restricted and requires a special privilege to set the
    session value, the variable description indicates that restriction. Examples include
    [`binlog_format`](replication-options-binary-log.html#sysvar_binlog_format), [`sql_log_bin`](replication-options-binary-log.html#sysvar_sql_log_bin),
    and [`sql_log_off`](server-system-variables.html#sysvar_sql_log_off).
  id: totrans-327
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果系统变量受限并需要特殊权限来设置会话值，则变量描述会指示该限制。例如包括[`binlog_format`](replication-options-binary-log.html#sysvar_binlog_format)，[`sql_log_bin`](replication-options-binary-log.html#sysvar_sql_log_bin)，和[`sql_log_off`](server-system-variables.html#sysvar_sql_log_off)。
- en: Prior to MySQL 8.0.14 when [`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin)
    was added, restricted session system variables can be set only by users who have
    the [`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)
    or [`SUPER`](privileges-provided.html#priv_super) privilege.
  id: totrans-328
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在MySQL 8.0.14之前，当添加了[`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin)时，受限会话系统变量只能由具有[`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)或[`SUPER`](privileges-provided.html#priv_super)权限的用户设置。
- en: The [`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin)
    privilege is a subset of the [`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)
    and [`SUPER`](privileges-provided.html#priv_super) privileges. A user who has
    either of those privileges is also permitted to set restricted session variables
    and effectively has [`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin)
    by implication and need not be granted [`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin)
    explicitly.
  id: totrans-329
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin)
    特权是[`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)
    和 [`SUPER`](privileges-provided.html#priv_super) 特权的子集。拥有这些特权之一的用户也被允许设置受限制的会话变量，并且通过暗示具有[`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin)，无需显式授予[`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin)。'
- en: See also [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges").
  id: totrans-330
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另请参阅[第7.1.9.1节，“系统变量特权”](system-variable-privileges.html "7.1.9.1 系统变量特权")。
- en: '[`SET_USER_ID`](privileges-provided.html#priv_set-user-id)'
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SET_USER_ID`](privileges-provided.html#priv_set-user-id)'
- en: Enables setting the effective authorization ID when executing a view or stored
    program. A user with this privilege can specify any account as the `DEFINER` attribute
    of a view or stored program. Stored programs execute with the privileges of the
    specified account, so ensure that you follow the risk minimization guidelines
    listed in [Section 27.6, “Stored Object Access Control”](stored-objects-security.html
    "27.6 Stored Object Access Control").
  id: totrans-332
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许在执行视图或存储程序时设置有效的授权ID。拥有此特权的用户可以将任何帐户指定为视图或存储程序的`DEFINER`属性。存储程序将以指定帐户的权限执行，因此请确保遵循[第27.6节，“存储对象访问控制”](stored-objects-security.html
    "27.6 存储对象访问控制")中列出的风险最小化准则。
- en: As of MySQL 8.0.22, [`SET_USER_ID`](privileges-provided.html#priv_set-user-id)
    also enables overriding security checks designed to prevent operations that (perhaps
    inadvertently) cause stored objects to become orphaned or that cause adoption
    of stored objects that are currently orphaned. For details, see [Orphan Stored
    Objects](stored-objects-security.html#stored-objects-security-orphan-objects "Orphan
    Stored Objects").
  id: totrans-333
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.22，[`SET_USER_ID`](privileges-provided.html#priv_set-user-id) 还允许覆盖旨在防止（可能是无意的）导致存储对象变成孤立或导致当前孤立的存储对象被采用的安全检查。有关详细信息，请参阅[孤立存储对象](stored-objects-security.html#stored-objects-security-orphan-objects
    "孤立存储对象")。
- en: '[`SHOW_ROUTINE`](privileges-provided.html#priv_show-routine) (added in MySQL
    8.0.20)'
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SHOW_ROUTINE`](privileges-provided.html#priv_show-routine)（MySQL 8.0.20中添加）'
- en: 'Enables a user to access definitions and properties of all stored routines
    (stored procedures and functions), even those for which the user is not named
    as the routine `DEFINER`. This access includes:'
  id: totrans-335
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许用户访问所有存储例程（存储过程和函数）的定义和属性，即使用户未被命名为例程的`DEFINER`。此访问权限包括：
- en: The contents of the Information Schema [`ROUTINES`](information-schema-routines-table.html
    "28.3.30 The INFORMATION_SCHEMA ROUTINES Table") table.
  id: totrans-336
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息模式[`ROUTINES`](information-schema-routines-table.html "28.3.30 INFORMATION_SCHEMA
    ROUTINES表")表的内容。
- en: The [`SHOW CREATE FUNCTION`](show-create-function.html "15.7.7.8 SHOW CREATE
    FUNCTION Statement") and [`SHOW CREATE PROCEDURE`](show-create-procedure.html
    "15.7.7.9 SHOW CREATE PROCEDURE Statement") statements.
  id: totrans-337
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SHOW CREATE FUNCTION`](show-create-function.html "15.7.7.8 SHOW CREATE FUNCTION语句")
    和 [`SHOW CREATE PROCEDURE`](show-create-procedure.html "15.7.7.9 SHOW CREATE PROCEDURE语句")
    语句。'
- en: The [`SHOW FUNCTION CODE`](show-function-code.html "15.7.7.19 SHOW FUNCTION
    CODE Statement") and [`SHOW PROCEDURE CODE`](show-procedure-code.html "15.7.7.27 SHOW
    PROCEDURE CODE Statement") statements.
  id: totrans-338
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SHOW FUNCTION CODE`](show-function-code.html "15.7.7.19 SHOW FUNCTION CODE语句")
    和 [`SHOW PROCEDURE CODE`](show-procedure-code.html "15.7.7.27 SHOW PROCEDURE CODE语句")
    语句。'
- en: The [`SHOW FUNCTION STATUS`](show-function-status.html "15.7.7.20 SHOW FUNCTION
    STATUS Statement") and [`SHOW PROCEDURE STATUS`](show-procedure-status.html "15.7.7.28 SHOW
    PROCEDURE STATUS Statement") statements.
  id: totrans-339
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SHOW FUNCTION STATUS`](show-function-status.html "15.7.7.20 SHOW FUNCTION
    STATUS语句") 和 [`SHOW PROCEDURE STATUS`](show-procedure-status.html "15.7.7.28 SHOW
    PROCEDURE STATUS语句") 语句。'
- en: Prior to MySQL 8.0.20, for a user to access definitions of routines the user
    did not define, the user must have the global [`SELECT`](privileges-provided.html#priv_select)
    privilege, which is very broad. As of 8.0.20, [`SHOW_ROUTINE`](privileges-provided.html#priv_show-routine)
    may be granted instead as a privilege with a more restricted scope that permits
    access to routine definitions. (That is, an administrator can rescind global [`SELECT`](privileges-provided.html#priv_select)
    from users that do not otherwise require it and grant [`SHOW_ROUTINE`](privileges-provided.html#priv_show-routine)
    instead.) This enables an account to back up stored routines without requiring
    a broad privilege.
  id: totrans-340
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在MySQL 8.0.20之前，用户要访问未定义的例程的定义，用户必须拥有全局[`SELECT`](privileges-provided.html#priv_select)
    权限，这是非常广泛的。从8.0.20开始，可以授予[`SHOW_ROUTINE`](privileges-provided.html#priv_show-routine)
    权限，这是一个范围更受限制的权限，允许访问例程定义。（也就是说，管理员可以从不需要的用户那里撤销全局[`SELECT`](privileges-provided.html#priv_select)
    并授予[`SHOW_ROUTINE`](privileges-provided.html#priv_show-routine)）。这使得一个账户可以备份存储例程而不需要广泛的权限。
- en: '[`SKIP_QUERY_REWRITE`](privileges-provided.html#priv_skip-query-rewrite) (added
    in MySQL 8.0.31)'
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SKIP_QUERY_REWRITE`](privileges-provided.html#priv_skip-query-rewrite)（MySQL
    8.0.31中添加）'
- en: Queries issued by a user with this privilege are not subject to being rewritten
    by the `Rewriter` plugin (see [Section 7.6.4, “The Rewriter Query Rewrite Plugin”](rewriter-query-rewrite-plugin.html
    "7.6.4 The Rewriter Query Rewrite Plugin")).
  id: totrans-342
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 拥有此权限的用户发出的查询不会被`Rewriter`插件重写（参见[第7.6.4节，“Rewriter查询重写插件”](rewriter-query-rewrite-plugin.html
    "7.6.4 Rewriter查询重写插件")）。
- en: This privilege should be granted to users issuing administrative or control
    statements that should not be rewritten, as well as to `PRIVILEGE_CHECKS_USER`
    accounts (see [Section 19.3.3, “Replication Privilege Checks”](replication-privilege-checks.html
    "19.3.3 Replication Privilege Checks")) used to apply statements from a replication
    source.
  id: totrans-343
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此权限应授予发出不应被重写的管理或控制语句的用户，以及用于应用来自复制源的语句的`PRIVILEGE_CHECKS_USER`账户（参见[第19.3.3节，“复制权限检查”](replication-privilege-checks.html
    "19.3.3 复制权限检查")）。
- en: '[`SYSTEM_USER`](privileges-provided.html#priv_system-user) (added in MySQL
    8.0.16)'
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SYSTEM_USER`](privileges-provided.html#priv_system-user)（MySQL 8.0.16中添加）'
- en: 'The [`SYSTEM_USER`](privileges-provided.html#priv_system-user) privilege distinguishes
    system users from regular users:'
  id: totrans-345
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`SYSTEM_USER`](privileges-provided.html#priv_system-user) 权限区分系统用户和普通用户：'
- en: A user with the [`SYSTEM_USER`](privileges-provided.html#priv_system-user) privilege
    is a system user.
  id: totrans-346
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有[`SYSTEM_USER`](privileges-provided.html#priv_system-user) 权限的用户是系统用户。
- en: A user without the [`SYSTEM_USER`](privileges-provided.html#priv_system-user)
    privilege is a regular user.
  id: totrans-347
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有[`SYSTEM_USER`](privileges-provided.html#priv_system-user) 权限的用户是普通用户。
- en: 'The [`SYSTEM_USER`](privileges-provided.html#priv_system-user) privilege has
    an effect on the accounts to which a given user can apply its other privileges,
    as well as whether the user is protected from other accounts:'
  id: totrans-348
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`SYSTEM_USER`](privileges-provided.html#priv_system-user) 权限影响用户可以应用其它权限的账户，以及用户是否受到其他账户的保护：'
- en: A system user can modify both system and regular accounts. That is, a user who
    has the appropriate privileges to perform a given operation on regular accounts
    is enabled by possession of [`SYSTEM_USER`](privileges-provided.html#priv_system-user)
    to also perform the operation on system accounts. A system account can be modified
    only by system users with appropriate privileges, not by regular users.
  id: totrans-349
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统用户可以修改系统账户和普通账户。也就是说，拥有在普通账户上执行特定操作的适当权限的用户，通过拥有[`SYSTEM_USER`](privileges-provided.html#priv_system-user)
    权限也可以在系统账户上执行该操作。只有拥有适当权限的系统用户才能修改系统账户，普通用户无法修改。
- en: A regular user with appropriate privileges can modify regular accounts, but
    not system accounts. A regular account can be modified by both system and regular
    users with appropriate privileges.
  id: totrans-350
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有适当权限的普通用户可以修改普通账户，但不能修改系统账户。系统账户可以被拥有适当权限的系统用户和普通用户修改。
- en: This also means that database objects created by users with the [`SYSTEM_USER`](privileges-provided.html#priv_system-user)
    privilege cannot be modified or dropped by users without the privilege. This also
    applies to routines for which the definer has this privilege.
  id: totrans-351
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这也意味着，由拥有[`SYSTEM_USER`](privileges-provided.html#priv_system-user) 权限的用户创建的数据库对象不能被没有该权限的用户修改或删除。对于定义者拥有此权限的例程也适用。
- en: For more information, see [Section 8.2.11, “Account Categories”](account-categories.html
    "8.2.11 Account Categories").
  id: totrans-352
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参见[第8.2.11节，“账户类别”](account-categories.html "8.2.11 账户类别")。
- en: The protection against modification by regular accounts that is afforded to
    system accounts by the [`SYSTEM_USER`](privileges-provided.html#priv_system-user)
    privilege does not apply to regular accounts that have privileges on the `mysql`
    system schema and thus can directly modify the grant tables in that schema. For
    full protection, do not grant `mysql` schema privileges to regular accounts. See
    [Protecting System Accounts Against Manipulation by Regular Accounts](account-categories.html#protecting-system-accounts
    "Protecting System Accounts Against Manipulation by Regular Accounts").
  id: totrans-353
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由于[`SYSTEM_USER`](privileges-provided.html#priv_system-user)权限为系统帐户提供的修改保护不适用于具有对`mysql`系统模式特权的常规帐户，因此可以直接修改该模式中的授权表。为了完全保护，请不要向常规帐户授予`mysql`模式特权。请参见[防止常规帐户操纵系统帐户](account-categories.html#protecting-system-accounts
    "Protecting System Accounts Against Manipulation by Regular Accounts")。
- en: If the `audit_log` plugin is in use (see [Section 8.4.5, “MySQL Enterprise Audit”](audit-log.html
    "8.4.5 MySQL Enterprise Audit")), from MySQL 8.0.28, accounts with the [`SYSTEM_USER`](privileges-provided.html#priv_system-user)
    privilege are automatically assigned the [`AUDIT_ABORT_EXEMPT`](privileges-provided.html#priv_audit-abort-exempt)
    privilege, which permits their queries to be executed even if an “abort” item
    configured in the filter would block them. Accounts with the [`SYSTEM_USER`](privileges-provided.html#priv_system-user)
    privilege can therefore be used to regain access to a system following an audit
    misconfiguration.
  id: totrans-354
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果使用了`audit_log`插件（参见[第8.4.5节，“MySQL企业审计”](audit-log.html "8.4.5 MySQL Enterprise
    Audit")），从MySQL 8.0.28开始，具有[`SYSTEM_USER`](privileges-provided.html#priv_system-user)权限的帐户将自动被分配[`AUDIT_ABORT_EXEMPT`](privileges-provided.html#priv_audit-abort-exempt)权限，允许他们的查询即使在过滤器中配置了“中止”项目也能执行。具有[`SYSTEM_USER`](privileges-provided.html#priv_system-user)权限的帐户因此可用于在审计配置错误后恢复对系统的访问。
- en: '[`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)'
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)'
- en: 'Affects the following operations and server behaviors:'
  id: totrans-356
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 影响以下操作和服务器行为：
- en: 'Enables system variable changes at runtime:'
  id: totrans-357
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许在运行时更改系统变量：
- en: Enables server configuration changes to global system variables with [`SET GLOBAL`](set-variable.html
    "15.7.6.1 SET Syntax for Variable Assignment") and [`SET PERSIST`](set-variable.html
    "15.7.6.1 SET Syntax for Variable Assignment").
  id: totrans-358
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许使用[`SET GLOBAL`](set-variable.html "15.7.6.1 变量赋值的SET语法")和[`SET PERSIST`](set-variable.html
    "15.7.6.1 变量赋值的SET语法")对全局系统变量进行服务器配置更改。
- en: Enables server configuration changes to global system variables with [`SET PERSIST_ONLY`](set-variable.html
    "15.7.6.1 SET Syntax for Variable Assignment"), if the user also has [`PERSIST_RO_VARIABLES_ADMIN`](privileges-provided.html#priv_persist-ro-variables-admin).
  id: totrans-359
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许使用[`SET PERSIST_ONLY`](set-variable.html "15.7.6.1 变量赋值的SET语法")对全局系统变量进行服务器配置更改，如果用户还具有[`PERSIST_RO_VARIABLES_ADMIN`](privileges-provided.html#priv_persist-ro-variables-admin)权限。
- en: Enables setting restricted session system variables that require a special privilege.
    In effect, [`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)
    implies [`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin)
    without explicitly granting [`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin).
  id: totrans-360
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许设置需要特殊权限的受限会话系统变量。实际上，[`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)意味着未明确授予[`SESSION_VARIABLES_ADMIN`](privileges-provided.html#priv_session-variables-admin)。
- en: See also [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges").
  id: totrans-361
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另请参阅[第7.1.9.1节，“系统变量权限”](system-variable-privileges.html "7.1.9.1 System Variable
    Privileges")。
- en: Enables changes to global transaction characteristics (see [Section 15.3.7,
    “SET TRANSACTION Statement”](set-transaction.html "15.3.7 SET TRANSACTION Statement")).
  id: totrans-362
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许更改全局事务特性（参见[第15.3.7节，“SET TRANSACTION语句”](set-transaction.html "15.3.7 SET
    TRANSACTION Statement")）。
- en: '[`TABLE_ENCRYPTION_ADMIN`](privileges-provided.html#priv_table-encryption-admin)
    (added in MySQL 8.0.16)'
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`TABLE_ENCRYPTION_ADMIN`](privileges-provided.html#priv_table-encryption-admin)（在MySQL
    8.0.16中添加）'
- en: Enables a user to override default encryption settings when [`table_encryption_privilege_check`](server-system-variables.html#sysvar_table_encryption_privilege_check)
    is enabled; see [Defining an Encryption Default for Schemas and General Tablespaces](innodb-data-encryption.html#innodb-schema-tablespace-encryption-default
    "Defining an Encryption Default for Schemas and General Tablespaces").
  id: totrans-364
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当启用[`table_encryption_privilege_check`](server-system-variables.html#sysvar_table_encryption_privilege_check)时，允许用户覆盖默认加密设置；参见[为模式和通用表空间定义加密默认值](innodb-data-encryption.html#innodb-schema-tablespace-encryption-default
    "为模式和通用表空间定义加密默认值")。
- en: '[`TELEMETRY_LOG_ADMIN`](privileges-provided.html#priv_telemetry-log-admin)'
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`TELEMETRY_LOG_ADMIN`](privileges-provided.html#priv_telemetry-log-admin)'
- en: Enables telemetry log configuration. This privilege is defined by the `telemetry_log`
    plugin, which is deployed through MySQL HeatWave on AWS.
  id: totrans-366
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用遥测日志配置。此特权由部署在AWS上的MySQL HeatWave的`telemetry_log`插件定义。
- en: '[`TP_CONNECTION_ADMIN`](privileges-provided.html#priv_tp-connection-admin)'
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`TP_CONNECTION_ADMIN`](privileges-provided.html#priv_tp-connection-admin)'
- en: Enables connecting to the server with a privileged connection. When the limit
    defined by [`thread_pool_max_transactions_limit`](server-system-variables.html#sysvar_thread_pool_max_transactions_limit)
    has been reached, new connections are not permitted. A privileged connection ignores
    the transaction limit and permits connecting to the server to increase the transaction
    limit, remove the limit, or kill running transactions. This privilege is not granted
    to any user by default. To establish a privileged connection, the user initiating
    a connection must have the [`TP_CONNECTION_ADMIN`](privileges-provided.html#priv_tp-connection-admin)
    privilege.
  id: totrans-368
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用特权连接连接到服务器。当达到由[`thread_pool_max_transactions_limit`](server-system-variables.html#sysvar_thread_pool_max_transactions_limit)定义的限制时，不允许新连接。特权连接忽略事务限制，并允许连接到服务器以增加事务限制、移除限制或终止运行中的事务。此特权不会默认授予任何用户。要建立特权连接，发起连接的用户必须具有[`TP_CONNECTION_ADMIN`](privileges-provided.html#priv_tp-connection-admin)特权。
- en: A privileged connection can execute statements and start transactions when the
    limit defined by `thread_pool_max_transactions_limit` has been reached. A privileged
    connection is placed in the `Admin` thread group. See [Privileged Connections](thread-pool-operation.html#privileged-connections
    "Privileged Connections").
  id: totrans-369
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当达到由`thread_pool_max_transactions_limit`定义的限制时，特权连接可以执行语句并启动事务。特权连接被放置在`Admin`线程组中。参见[特权连接](thread-pool-operation.html#privileged-connections
    "特权连接")。
- en: '[`VERSION_TOKEN_ADMIN`](privileges-provided.html#priv_version-token-admin)'
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`VERSION_TOKEN_ADMIN`](privileges-provided.html#priv_version-token-admin)'
- en: Enables execution of Version Tokens functions. This privilege is defined by
    the `version_tokens` plugin; see [Section 7.6.6, “Version Tokens”](version-tokens.html
    "7.6.6 Version Tokens").
  id: totrans-371
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许执行版本令牌函数。此特权由`version_tokens`插件定义；参见[第7.6.6节，“版本令牌”](version-tokens.html "7.6.6 版本令牌")。
- en: '[`XA_RECOVER_ADMIN`](privileges-provided.html#priv_xa-recover-admin)'
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`XA_RECOVER_ADMIN`](privileges-provided.html#priv_xa-recover-admin)'
- en: Enables execution of the [`XA RECOVER`](xa-statements.html "15.3.8.1 XA Transaction
    SQL Statements") statement; see [Section 15.3.8.1, “XA Transaction SQL Statements”](xa-statements.html
    "15.3.8.1 XA Transaction SQL Statements").
  id: totrans-373
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许执行[`XA RECOVER`](xa-statements.html "15.3.8.1 XA Transaction SQL Statements")语句；参见[第15.3.8.1节，“XA事务SQL语句”](xa-statements.html
    "15.3.8.1 XA Transaction SQL Statements")。
- en: Prior to MySQL 8.0, any user could execute the [`XA RECOVER`](xa-statements.html
    "15.3.8.1 XA Transaction SQL Statements") statement to discover the XID values
    for outstanding prepared XA transactions, possibly leading to commit or rollback
    of an XA transaction by a user other than the one who started it. In MySQL 8.0,
    [`XA RECOVER`](xa-statements.html "15.3.8.1 XA Transaction SQL Statements") is
    permitted only to users who have the [`XA_RECOVER_ADMIN`](privileges-provided.html#priv_xa-recover-admin)
    privilege, which is expected to be granted only to administrative users who have
    need for it. This might be the case, for example, for administrators of an XA
    application if it has crashed and it is necessary to find outstanding transactions
    started by the application so they can be rolled back. This privilege requirement
    prevents users from discovering the XID values for outstanding prepared XA transactions
    other than their own. It does not affect normal commit or rollback of an XA transaction
    because the user who started it knows its XID.
  id: totrans-374
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0 之前，任何用户都可以执行 [`XA RECOVER`](xa-statements.html "15.3.8.1 XA Transaction
    SQL Statements") 语句来发现未完成的准备好的 XA 事务的 XID 值，可能导致由非启动者执行提交或回滚 XA 事务。在 MySQL 8.0
    中，[`XA RECOVER`](xa-statements.html "15.3.8.1 XA Transaction SQL Statements")
    仅允许拥有 [`XA_RECOVER_ADMIN`](privileges-provided.html#priv_xa-recover-admin) 权限的用户执行，这个权限预期只授予有需要的管理用户。例如，如果
    XA 应用程序崩溃并且需要找到应用程序启动的未完成事务以便回滚，那么可能会出现这种情况。这种权限要求阻止用户发现除自己之外的未完成准备好的 XA 事务的 XID
    值。它不会影响 XA 事务的正常提交或回滚，因为启动它的用户知道它的 XID。
- en: Privilege-Granting Guidelines
  id: totrans-375
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 权限授予指南
- en: 'It is a good idea to grant to an account only those privileges that it needs.
    You should exercise particular caution in granting the [`FILE`](privileges-provided.html#priv_file)
    and administrative privileges:'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 为账户授予它所需的权限是一个好主意。在授予 [`FILE`](privileges-provided.html#priv_file) 和管理权限时应特别小心：
- en: '[`FILE`](privileges-provided.html#priv_file) can be abused to read into a database
    table any files that the MySQL server can read on the server host. This includes
    all world-readable files and files in the server''s data directory. The table
    can then be accessed using [`SELECT`](select.html "15.2.13 SELECT Statement")
    to transfer its contents to the client host.'
  id: totrans-377
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`FILE`](privileges-provided.html#priv_file) 可以被滥用来读取 MySQL 服务器在服务器主机上可以读取的任何文件到数据库表中。这包括所有可读取的文件和服务器数据目录中的文件。然后可以使用
    [`SELECT`](select.html "15.2.13 SELECT Statement") 访问该表，将其内容传输到客户端主机。'
- en: '[`GRANT OPTION`](privileges-provided.html#priv_grant-option) enables users
    to give their privileges to other users. Two users that have different privileges
    and with the [`GRANT OPTION`](privileges-provided.html#priv_grant-option) privilege
    are able to combine privileges.'
  id: totrans-378
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`GRANT OPTION`](privileges-provided.html#priv_grant-option) 允许用户将他们的权限授予其他用户。拥有不同权限并且具有
    [`GRANT OPTION`](privileges-provided.html#priv_grant-option) 权限的两个用户可以组合权限。'
- en: '[`ALTER`](privileges-provided.html#priv_alter) may be used to subvert the privilege
    system by renaming tables.'
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`ALTER`](privileges-provided.html#priv_alter) 可能被用于通过重命名表来破坏权限系统。'
- en: '[`SHUTDOWN`](privileges-provided.html#priv_shutdown) can be abused to deny
    service to other users entirely by terminating the server.'
  id: totrans-380
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SHUTDOWN`](privileges-provided.html#priv_shutdown) 可以被滥用来通过终止服务器来完全拒绝其他用户的服务。'
- en: '[`PROCESS`](privileges-provided.html#priv_process) can be used to view the
    plain text of currently executing statements, including statements that set or
    change passwords.'
  id: totrans-381
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`PROCESS`](privileges-provided.html#priv_process) 可以用于查看当前执行语句的纯文本，包括设置或更改密码的语句。'
- en: '[`SUPER`](privileges-provided.html#priv_super) can be used to terminate other
    sessions or change how the server operates.'
  id: totrans-382
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SUPER`](privileges-provided.html#priv_super) 可以用于终止其他会话或更改服务器操作方式。'
- en: 'Privileges granted for the `mysql` system database itself can be used to change
    passwords and other access privilege information:'
  id: totrans-383
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为 `mysql` 系统数据库本身授予的权限可以用于更改密码和其他访问权限信息：
- en: Passwords are stored encrypted, so a malicious user cannot simply read them
    to know the plain text password. However, a user with write access to the `mysql.user`
    system table `authentication_string` column can change an account's password,
    and then connect to the MySQL server using that account.
  id: totrans-384
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密码被加密存储，因此恶意用户不能简单地读取它们以了解明文密码。但是，具有对 `mysql.user` 系统表 `authentication_string`
    列的写入访问权限的用户可以更改账户的密码，然后使用该账户连接到 MySQL 服务器。
- en: '[`INSERT`](privileges-provided.html#priv_insert) or [`UPDATE`](privileges-provided.html#priv_update)
    granted for the `mysql` system database enable a user to add privileges or modify
    existing privileges, respectively.'
  id: totrans-385
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为 `mysql` 系统数据库授予的 [`INSERT`](privileges-provided.html#priv_insert) 或 [`UPDATE`](privileges-provided.html#priv_update)
    权限使用户能够添加权限或修改现有权限。
- en: '[`DROP`](privileges-provided.html#priv_drop) for the `mysql` system database
    enables a user to remote privilege tables, or even the database itself.'
  id: totrans-386
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为 `mysql` 系统数据库的 [`DROP`](privileges-provided.html#priv_drop) 允许用户删除权限表，甚至是数据库本身。
- en: Static Versus Dynamic Privileges
  id: totrans-387
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 静态权限与动态权限
- en: 'MySQL supports static and dynamic privileges:'
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL 支持静态和动态权限：
- en: Static privileges are built in to the server. They are always available to be
    granted to user accounts and cannot be unregistered.
  id: totrans-389
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 静态权限内置于服务器中。它们始终可供授予给用户帐户，并且无法注销。
- en: 'Dynamic privileges can be registered and unregistered at runtime. This affects
    their availability: A dynamic privilege that has not been registered cannot be
    granted.'
  id: totrans-390
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动态权限可以在运行时注册和注销。这会影响它们的可用性：未注册的动态权限无法授予。
- en: For example, the [`SELECT`](privileges-provided.html#priv_select) and [`INSERT`](privileges-provided.html#priv_insert)
    privileges are static and always available, whereas a dynamic privilege becomes
    available only if the component that implements it has been enabled.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，[`SELECT`](privileges-provided.html#priv_select) 和 [`INSERT`](privileges-provided.html#priv_insert)
    权限是静态的，并且始终可用，而实现它的组件已启用时才会提供动态权限。
- en: The remainder of this section describes how dynamic privileges work in MySQL.
    The discussion uses the term “components” but applies equally to plugins.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的其余部分描述了 MySQL 中动态权限的工作原理。讨论中使用术语“组件”，但同样适用于插件。
- en: Note
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Server administrators should be aware of which server components define dynamic
    privileges. For MySQL distributions, documentation of components that define dynamic
    privileges describes those privileges.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器管理员应该了解哪些服务器组件定义了动态权限。对于 MySQL 发行版，定义动态权限的组件的文档描述了这些权限。
- en: Third-party components may also define dynamic privileges; an administrator
    should understand those privileges and not install components that might conflict
    or compromise server operation. For example, one component conflicts with another
    if both define a privilege with the same name. Component developers can reduce
    the likelihood of this occurrence by choosing privilege names having a prefix
    based on the component name.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 第三方组件也可能定义动态权限；管理员应该了解这些权限，并且不安装可能会与服务器操作发生冲突或危害的组件。例如，如果两个组件都定义了相同名称的权限，则一个组件会与另一个组件发生冲突。组件开发人员可以通过选择以组件名称为前缀的权限名称来减少此类情况发生的可能性。
- en: The server maintains the set of registered dynamic privileges internally in
    memory. Unregistration occurs at server shutdown.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器在内存中维护已注册的动态权限集。在服务器关闭时进行注销。
- en: Normally, a component that defines dynamic privileges registers them when it
    is installed, during its initialization sequence. When uninstalled, a component
    does not unregister its registered dynamic privileges. (This is current practice,
    not a requirement. That is, components could, but do not, unregister at any time
    privileges they register.)
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，定义动态权限的组件在安装时会注册它们，在初始化序列期间。当卸载时，组件不会注销其已注册的动态权限。（这是当前的做法，而不是要求。也就是说，组件可以，但不会在任何时候注销其注册的权限。）
- en: 'No warning or error occurs for attempts to register an already registered dynamic
    privilege. Consider the following sequence of statements:'
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试注册已经注册的动态权限不会出现警告或错误。考虑以下语句序列：
- en: '[PRE1]'
  id: totrans-399
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The first [`INSTALL COMPONENT`](install-component.html "15.7.4.3 INSTALL COMPONENT
    Statement") statement registers any privileges defined by component `my_component`,
    but [`UNINSTALL COMPONENT`](uninstall-component.html "15.7.4.5 UNINSTALL COMPONENT
    Statement") does not unregister them. For the second [`INSTALL COMPONENT`](install-component.html
    "15.7.4.3 INSTALL COMPONENT Statement") statement, the component privileges it
    registers are found to be already registered, but no warnings or errors occur.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个 [`INSTALL COMPONENT`](install-component.html "15.7.4.3 INSTALL COMPONENT
    Statement") 语句注册了组件 `my_component` 定义的任何权限，但 [`UNINSTALL COMPONENT`](uninstall-component.html
    "15.7.4.5 UNINSTALL COMPONENT Statement") 不会注销它们。对于第二个 [`INSTALL COMPONENT`](install-component.html
    "15.7.4.3 INSTALL COMPONENT Statement") 语句，它注册的组件权限已经被发现已经注册，但不会出现警告或错误。
- en: 'Dynamic privileges apply only at the global level. The server stores information
    about current assignments of dynamic privileges to user accounts in the `mysql.global_grants`
    system table:'
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 动态权限仅适用于全局级别。服务器在`mysql.global_grants`系统表中存储有关动态权限对用户帐户的当前分配的信息：
- en: The server automatically registers privileges named in `global_grants` during
    server startup (unless the [`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)
    option is given).
  id: totrans-402
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器在启动时自动注册`global_grants`中命名的权限（除非提供了[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)选项）。
- en: The [`GRANT`](grant.html "15.7.1.6 GRANT Statement") and [`REVOKE`](revoke.html
    "15.7.1.8 REVOKE Statement") statements modify the contents of `global_grants`.
  id: totrans-403
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`GRANT`](grant.html "15.7.1.6 GRANT Statement")和[`REVOKE`](revoke.html "15.7.1.8 REVOKE
    Statement")语句修改`global_grants`的内容。'
- en: Dynamic privilege assignments listed in `global_grants` are persistent. They
    are not removed at server shutdown.
  id: totrans-404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在`global_grants`中列出的动态权限分配是持久的。它们在服务器关闭时不会被移除。
- en: 'Example: The following statement grants to user `u1` the privileges required
    to control replication (including Group Replication) on a replica, and to modify
    system variables:'
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：以下语句授予用户`u1`在副本上控制复制（包括组复制）和修改系统变量所需的权限：
- en: '[PRE2]'
  id: totrans-406
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Granted dynamic privileges appear in the output from the `SHOW GRANTS` statement
    and the `INFORMATION_SCHEMA` [`USER_PRIVILEGES`](information-schema-user-privileges-table.html
    "28.3.47 The INFORMATION_SCHEMA USER_PRIVILEGES Table") table.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 授予的动态权限将出现在`SHOW GRANTS`语句和`INFORMATION_SCHEMA` [`USER_PRIVILEGES`](information-schema-user-privileges-table.html
    "28.3.47 The INFORMATION_SCHEMA USER_PRIVILEGES Table")表的输出中。
- en: For [`GRANT`](grant.html "15.7.1.6 GRANT Statement") and [`REVOKE`](revoke.html
    "15.7.1.8 REVOKE Statement") at the global level, any named privileges not recognized
    as static are checked against the current set of registered dynamic privileges
    and granted if found. Otherwise, an error occurs to indicate an unknown privilege
    identifier.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 对于[`GRANT`](grant.html "15.7.1.6 GRANT Statement")和[`REVOKE`](revoke.html "15.7.1.8 REVOKE
    Statement")在全局级别，任何未被识别为静态的命名权限将与当前注册的动态权限集合进行检查，如果找到则授予。否则，将发生错误以指示未知的权限标识符。
- en: 'For [`GRANT`](grant.html "15.7.1.6 GRANT Statement") and [`REVOKE`](revoke.html
    "15.7.1.8 REVOKE Statement") the meaning of `ALL [PRIVILEGES]` at the global level
    includes all static global privileges, as well as all currently registered dynamic
    privileges:'
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 对于[`GRANT`](grant.html "15.7.1.6 GRANT Statement")和[`REVOKE`](revoke.html "15.7.1.8 REVOKE
    Statement")在全局级别，`ALL [PRIVILEGES]`的含义包括所有静态全局权限，以及当前注册的所有动态权限：
- en: '`GRANT ALL` at the global level grants all static global privileges and all
    currently registered dynamic privileges. A dynamic privilege registered subsequent
    to execution of the `GRANT` statement is not granted retroactively to any account.'
  id: totrans-410
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`GRANT ALL` 在全局级别授予所有静态全局权限和当前注册的所有动态权限。在执行`GRANT`语句后注册的动态权限不会追溯地授予任何帐户。'
- en: '`REVOKE ALL` at the global level revokes all granted static global privileges
    and all granted dynamic privileges.'
  id: totrans-411
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`REVOKE ALL` 在全局级别撤销所有授予的静态全局权限和所有授予的动态权限。'
- en: The [`FLUSH PRIVILEGES`](flush.html#flush-privileges) statement reads the `global_grants`
    table for dynamic privilege assignments and registers any unregistered privileges
    found there.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: '[`FLUSH PRIVILEGES`](flush.html#flush-privileges)语句读取`global_grants`表中的动态权限分配，并注册在那里找到的任何未注册的权限。'
- en: For descriptions of the dynamic privileges provided by MySQL Server and components
    included in MySQL distributions, see [Section 8.2.2, “Privileges Provided by MySQL”](privileges-provided.html
    "8.2.2 Privileges Provided by MySQL").
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 有关MySQL Server和MySQL发行版中包含的组件提供的动态权限的描述，请参见[Section 8.2.2, “MySQL提供的权限”](privileges-provided.html
    "8.2.2 Privileges Provided by MySQL")。
- en: Migrating Accounts from SUPER to Dynamic Privileges
  id: totrans-414
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 从SUPER迁移帐户到动态权限
- en: In MySQL 8.0, many operations that previously required the [`SUPER`](privileges-provided.html#priv_super)
    privilege are also associated with a dynamic privilege of more limited scope.
    (For descriptions of these privileges, see [Section 8.2.2, “Privileges Provided
    by MySQL”](privileges-provided.html "8.2.2 Privileges Provided by MySQL").) Each
    such operation can be permitted to an account by granting the associated dynamic
    privilege rather than [`SUPER`](privileges-provided.html#priv_super). This change
    improves security by enabling DBAs to avoid granting [`SUPER`](privileges-provided.html#priv_super)
    and tailor user privileges more closely to the operations permitted. [`SUPER`](privileges-provided.html#priv_super)
    is now deprecated; expect it to be removed in a future version of MySQL.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 在MySQL 8.0中，许多以前需要[`SUPER`](privileges-provided.html#priv_super)权限的操作也与更有限范围的动态权限相关联。（有关这些权限的描述，请参见[第8.2.2节，“MySQL提供的权限”](privileges-provided.html
    "8.2.2 MySQL提供的权限")。）每个这样的操作可以通过授予相关的动态权限而不是[`SUPER`](privileges-provided.html#priv_super)权限来允许给账户。这种变化通过使DBA避免授予[`SUPER`](privileges-provided.html#priv_super)权限并更紧密地调整用户权限以符合允许的操作来提高安全性。[`SUPER`](privileges-provided.html#priv_super)现已被弃用；预计它将在MySQL的未来版本中被移除。
- en: 'When removal of [`SUPER`](privileges-provided.html#priv_super) occurs, operations
    that formerly required [`SUPER`](privileges-provided.html#priv_super) fail unless
    accounts granted [`SUPER`](privileges-provided.html#priv_super) are migrated to
    the appropriate dynamic privileges. Use the following instructions to accomplish
    that goal so that accounts are ready prior to [`SUPER`](privileges-provided.html#priv_super)
    removal:'
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 当移除[`SUPER`](privileges-provided.html#priv_super)权限时，以前需要[`SUPER`](privileges-provided.html#priv_super)权限的操作将失败，除非被授予[`SUPER`](privileges-provided.html#priv_super)权限的账户迁移到适当的动态权限。使用以下说明来实现这一目标，以便在[`SUPER`](privileges-provided.html#priv_super)权限被移除之前账户已准备就绪：
- en: 'Execute this query to identify accounts that are granted [`SUPER`](privileges-provided.html#priv_super):'
  id: totrans-417
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行此查询以识别被授予[`SUPER`](privileges-provided.html#priv_super)权限的账户：
- en: '[PRE3]'
  id: totrans-418
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: For each account identified by the preceding query, determine the operations
    for which it needs [`SUPER`](privileges-provided.html#priv_super). Then grant
    the dynamic privileges corresponding to those operations, and revoke [`SUPER`](privileges-provided.html#priv_super).
  id: totrans-419
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于由上述查询确定的每个账户，确定其需要[`SUPER`](privileges-provided.html#priv_super)权限的操作。然后授予相应操作的动态权限，并撤销[`SUPER`](privileges-provided.html#priv_super)。
- en: 'For example, if `''u1''@''localhost''` requires [`SUPER`](privileges-provided.html#priv_super)
    for binary log purging and system variable modification, these statements make
    the required changes to the account:'
  id: totrans-420
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，如果`'u1'@'localhost'`需要[`SUPER`](privileges-provided.html#priv_super)权限用于二进制日志清除和系统变量修改，以下语句将对账户进行所需更改：
- en: '[PRE4]'
  id: totrans-421
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: After you have modified all applicable accounts, the `INFORMATION_SCHEMA` query
    in the first step should produce an empty result set.
  id: totrans-422
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在修改了所有适用账户之后，第一步中的`INFORMATION_SCHEMA`查询应产生一个空结果集。
