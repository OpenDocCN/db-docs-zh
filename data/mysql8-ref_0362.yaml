- en: 8.2.2 Privileges Provided by MySQL
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8.2.2 MySQL提供的权限
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/privileges-provided.html](https://dev.mysql.com/doc/refman/8.0/en/privileges-provided.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/privileges-provided.html](https://dev.mysql.com/doc/refman/8.0/en/privileges-provided.html)
- en: 'The privileges granted to a MySQL account determine which operations the account
    can perform. MySQL privileges differ in the contexts in which they apply and at
    different levels of operation:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 授予MySQL账户的权限确定账户可以执行哪些操作。MySQL权限在适用的上下文和操作级别上有所不同：
- en: Administrative privileges enable users to manage operation of the MySQL server.
    These privileges are global because they are not specific to a particular database.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理权限使用户能够管理MySQL服务器的操作。这些权限是全局的，因为它们不针对特定数据库。
- en: Database privileges apply to a database and to all objects within it. These
    privileges can be granted for specific databases, or globally so that they apply
    to all databases.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库权限适用于数据库及其中的所有对象。这些权限可以针对特定数据库授予，也可以全局授予，以便适用于所有数据库。
- en: Privileges for database objects such as tables, indexes, views, and stored routines
    can be granted for specific objects within a database, for all objects of a given
    type within a database (for example, all tables in a database), or globally for
    all objects of a given type in all databases.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于诸如表、索引、视图和存储过程等数据库对象的权限可以针对数据库中的特定对象授予，也可以针对数据库中给定类型的所有对象（例如，数据库中的所有表）或全局授予所有数据库中给定类型的所有对象。
- en: Privileges also differ in terms of whether they are static (built in to the
    server) or dynamic (defined at runtime). Whether a privilege is static or dynamic
    affects its availability to be granted to user accounts and roles. For information
    about the differences between static and dynamic privileges, see [Static Versus
    Dynamic Privileges](privileges-provided.html#static-dynamic-privileges "Static
    Versus Dynamic Privileges").)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 权限还有静态（内置到服务器中）或动态（在运行时定义）的区别。权限是静态还是动态会影响其是否可以授予用户账户和角色。有关静态和动态权限之间的区别，请参阅[静态与动态权限](privileges-provided.html#static-dynamic-privileges
    "静态与动态权限")。
- en: Information about account privileges is stored in the grant tables in the `mysql`
    system database. For a description of the structure and contents of these tables,
    see [Section 8.2.3, “Grant Tables”](grant-tables.html "8.2.3 Grant Tables"). The
    MySQL server reads the contents of the grant tables into memory when it starts,
    and reloads them under the circumstances indicated in [Section 8.2.13, “When Privilege
    Changes Take Effect”](privilege-changes.html "8.2.13 When Privilege Changes Take
    Effect"). The server bases access-control decisions on the in-memory copies of
    the grant tables.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于账户权限的信息存储在`mysql`系统数据库的授权表中。有关这些表的结构和内容的描述，请参阅[第8.2.3节，“授权表”](grant-tables.html
    "8.2.3 授权表")。MySQL服务器在启动时将授权表的内容读入内存，并在[第8.2.13节，“权限更改生效时”](privilege-changes.html
    "8.2.13 权限更改生效时")所示的情况下重新加载它们。服务器基于内存中的授权表副本做出访问控制决策。
- en: Important
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 重要
- en: Some MySQL releases introduce changes to the grant tables to add new privileges
    or features. To make sure that you can take advantage of any new capabilities,
    update your grant tables to the current structure whenever you upgrade MySQL.
    See [Chapter 3, *Upgrading MySQL*](upgrading.html "Chapter 3 Upgrading MySQL").
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一些MySQL版本对授权表进行更改以添加新的权限或功能。为确保您能够利用任何新功能，每次升级MySQL时都要将授权表更新到当前结构。请参阅[第3章，*升级MySQL*](upgrading.html
    "第3章 升级MySQL")。
- en: The following sections summarize the available privileges, provide more detailed
