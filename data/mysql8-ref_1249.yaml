- en: 'There are two pairs of `InnoDB` `INFORMATION_SCHEMA` tables about compression
    that can provide insight into how well compression is working overall:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 有两对`InnoDB` `INFORMATION_SCHEMA`关于压缩的表，可以提供关于整体压缩效果的见解：
- en: '[`INNODB_CMP`](information-schema-innodb-cmp-table.html "28.4.6 The INFORMATION_SCHEMA
    INNODB_CMP and INNODB_CMP_RESET Tables") and [`INNODB_CMP_RESET`](information-schema-innodb-cmp-table.html
    "28.4.6 The INFORMATION_SCHEMA INNODB_CMP and INNODB_CMP_RESET Tables") provide
    information about the number of compression operations and the amount of time
    spent performing compression.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`INNODB_CMP`](information-schema-innodb-cmp-table.html "28.4.6 INFORMATION_SCHEMA
    INNODB_CMP和INNODB_CMP_RESET表") 和 [`INNODB_CMP_RESET`](information-schema-innodb-cmp-table.html
    "28.4.6 INFORMATION_SCHEMA INNODB_CMP和INNODB_CMP_RESET表") 提供有关压缩操作次数和执行压缩所花费时间的信息。'
- en: '[`INNODB_CMPMEM`](information-schema-innodb-cmpmem-table.html "28.4.7 The INFORMATION_SCHEMA
    INNODB_CMPMEM and INNODB_CMPMEM_RESET Tables") and [`INNODB_CMPMEM_RESET`](information-schema-innodb-cmpmem-table.html
    "28.4.7 The INFORMATION_SCHEMA INNODB_CMPMEM and INNODB_CMPMEM_RESET Tables")
    provide information about the way memory is allocated for compression.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`INNODB_CMPMEM`](information-schema-innodb-cmpmem-table.html "28.4.7 INFORMATION_SCHEMA
    INNODB_CMPMEM和INNODB_CMPMEM_RESET表") 和 [`INNODB_CMPMEM_RESET`](information-schema-innodb-cmpmem-table.html
    "28.4.7 INFORMATION_SCHEMA INNODB_CMPMEM和INNODB_CMPMEM_RESET表") 提供有关为压缩分配内存的信息。'
