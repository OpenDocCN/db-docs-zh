- en: 12.10.7 Asian Character Sets
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 12.10.7 亚洲字符集
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/charset-asian-sets.html](https://dev.mysql.com/doc/refman/8.0/en/charset-asian-sets.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/charset-asian-sets.html](https://dev.mysql.com/doc/refman/8.0/en/charset-asian-sets.html)
- en: '[12.10.7.1 The cp932 Character Set](charset-cp932.html)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[12.10.7.1 cp932 字符集](charset-cp932.html)'
- en: '[12.10.7.2 The gb18030 Character Set](charset-gb18030.html)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[12.10.7.2 gb18030 字符集](charset-gb18030.html)'
- en: The Asian character sets that we support include Chinese, Japanese, Korean,
    and Thai. These can be complicated. For example, the Chinese sets must allow for
    thousands of different characters. See [Section 12.10.7.1, “The cp932 Character
    Set”](charset-cp932.html "12.10.7.1 The cp932 Character Set"), for additional
    information about the `cp932` and `sjis` character sets. See [Section 12.10.7.2,
    “The gb18030 Character Set”](charset-gb18030.html "12.10.7.2 The gb18030 Character
    Set"), for additional information about character set support for the Chinese
    National Standard GB 18030.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们支持的亚洲字符集包括中文、日文、韩文和泰文。这些可能会比较复杂。例如，中文字符集必须允许成千上万种不同的字符。有关 `cp932` 和 `sjis`
    字符集的更多信息，请参见[第 12.10.7.1 节，“cp932 字符集”](charset-cp932.html "12.10.7.1 cp932 字符集")。有关支持中国国家标准
    GB 18030 字符集的更多信息，请参见[第 12.10.7.2 节，“gb18030 字符集”](charset-gb18030.html "12.10.7.2 gb18030
    字符集")。
- en: 'For answers to some common questions and problems relating support for Asian
    character sets in MySQL, see [Section A.11, “MySQL 8.0 FAQ: MySQL Chinese, Japanese,
    and Korean Character Sets”](faqs-cjk.html "A.11 MySQL 8.0 FAQ: MySQL Chinese,
    Japanese, and Korean Character Sets").'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '有关 MySQL 中支持亚洲字符集的一些常见问题和问题的答案，请参见[第 A.11 节，“MySQL 8.0 FAQ: MySQL 中文、日文和韩文字符集”](faqs-cjk.html
    "A.11 MySQL 8.0 FAQ: MySQL 中文、日文和韩文字符集")。'
