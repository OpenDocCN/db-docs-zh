    Authentication")。
- en: '[`--defaults-extra-file=*`file_name`*`](mysqlslap.html#option_mysqlslap_defaults-extra-file)'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-extra-file=*`file_name`*`](mysqlslap.html#option_mysqlslap_defaults-extra-file)'
