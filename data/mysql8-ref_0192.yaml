- en: 6.5.8 mysqlslap — A Load Emulation Client
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6.5.8 mysqlslap — A Load Emulation Client
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysqlslap.html](https://dev.mysql.com/doc/refman/8.0/en/mysqlslap.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysqlslap.html](https://dev.mysql.com/doc/refman/8.0/en/mysqlslap.html)
- en: '[**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap — A Load Emulation Client")
    is a diagnostic program designed to emulate client load for a MySQL server and
    to report the timing of each stage. It works as if multiple clients are accessing
    the server.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap — A Load Emulation Client")是一个诊断程序，旨在模拟
    MySQL 服务器的客户端负载，并报告每个阶段的时间。它的工作方式就像多个客户端正在访问服务器。'
- en: 'Invoke [**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap — A Load Emulation Client")
    like this:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 像这样调用[**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap — A Load Emulation Client")：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Some options such as [`--create`](mysqlslap.html#option_mysqlslap_create) or
    [`--query`](mysqlslap.html#option_mysqlslap_query) enable you to specify a string
    containing an SQL statement or a file containing statements. If you specify a
    file, by default it must contain one statement per line. (That is, the implicit
    statement delimiter is the newline character.) Use the [`--delimiter`](mysqlslap.html#option_mysqlslap_delimiter)
    option to specify a different delimiter, which enables you to specify statements
    that span multiple lines or place multiple statements on a single line. You cannot
    include comments in a file; [**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap —
    A Load Emulation Client") does not understand them.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一些选项，如[`--create`](mysqlslap.html#option_mysqlslap_create)或[`--query`](mysqlslap.html#option_mysqlslap_query)使您能够指定包含
    SQL 语句的字符串或包含语句的文件。如果指定文件，默认情况下每行必须包含一个语句。（也就是说，隐式语句分隔符是换行符。）使用[`--delimiter`](mysqlslap.html#option_mysqlslap_delimiter)选项指定不同的分隔符，这使您能够指定跨越多行的语句或将多个语句放在一行上。您不能在文件中包含注释；[**mysqlslap**](mysqlslap.html
    "6.5.8 mysqlslap — A Load Emulation Client")无法理解它们。
- en: '[**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap — A Load Emulation Client")
    runs in three stages:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap — A Load Emulation Client")分为三个阶段：'
- en: Create schema, table, and optionally any stored programs or data to use for
    the test. This stage uses a single client connection.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建模式、表，以及可选的任何存储程序或用于测试的数据。此阶段使用单个客户端连接。
- en: Run the load test. This stage can use many client connections.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行负载测试。此阶段可以使用多个客户端连接。
- en: Clean up (disconnect, drop table if specified). This stage uses a single client
    connection.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清理（断开连接，如果指定了则删除表）。此阶段使用单个客户端连接。
- en: 'Examples:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Supply your own create and query SQL statements, with 50 clients querying and
    200 selects for each (enter the command on a single line):'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 提供您自己的创建和查询 SQL 语句，使用50个客户端查询，每个客户端进行200次选择（在一行上输入命令）：
- en: '[PRE1]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Let [**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap — A Load Emulation Client")
    build the query SQL statement with a table of two [`INT`](integer-types.html "13.1.2 Integer
    Types (Exact Value) - INTEGER, INT, SMALLINT, TINYINT, MEDIUMINT, BIGINT") columns
    and three [`VARCHAR`](char.html "13.3.2 The CHAR and VARCHAR Types") columns.
    Use five clients querying 20 times each. Do not create the table or insert the
    data (that is, use the previous test''s schema and data):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让[**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap — A Load Emulation Client")构建具有两个[`INT`](integer-types.html
    "13.1.2 Integer Types (Exact Value) - INTEGER, INT, SMALLINT, TINYINT, MEDIUMINT,
    BIGINT")列和三个[`VARCHAR`](char.html "13.3.2 The CHAR and VARCHAR Types")列的表的查询 SQL
    语句。使用五个客户端，每个客户端查询20次。不要创建表或插入数据（即使用先前测试的模式和数据）：
- en: '[PRE2]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Tell the program to load the create, insert, and query SQL statements from
    the specified files, where the `create.sql` file has multiple table creation statements
    delimited by `'';''` and multiple insert statements delimited by `'';''`. The
    `--query` file should contain multiple queries delimited by `'';''`. Run all the
    load statements, then run all the queries in the query file with five clients
    (five times each):'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉程序从指定文件加载创建、插入和查询 SQL 语句，其中`create.sql`文件包含多个以`';'`分隔的表创建语句和多个以`';'`分隔的插入语句。`--query`文件应包含多个以`';'`分隔的查询。运行所有加载语句，然后使用五个客户端（每个客户端运行五次）运行查询文件中的所有查询：
- en: '[PRE3]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '[**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap — A Load Emulation Client")
