    to use if [`--auto-generate-sql`](mysqlslap.html#option_mysqlslap_auto-generate-sql)
    is specified.
  id: totrans-271
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果指定了 [`--auto-generate-sql`](mysqlslap.html#option_mysqlslap_auto-generate-sql)，则使用的
    [`VARCHAR`](char.html "13.3.2 CHAR 和 VARCHAR 类型") 列的数量。
- en: '[`--number-int-cols=*`N`*`](mysqlslap.html#option_mysqlslap_number-int-cols),
    `-y *`N`*`'
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--number-int-cols=*`N`*`](mysqlslap.html#option_mysqlslap_number-int-cols),
    `-y *`N`*`'
- en: '| Command-Line Format | `--number-int-cols=#` |'
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--number-int-cols=#` |'
- en: '| Type | Numeric |'
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数值 |'
- en: The number of [`INT`](integer-types.html "13.1.2 Integer Types (Exact Value)
    - INTEGER, INT, SMALLINT, TINYINT, MEDIUMINT, BIGINT") columns to use if [`--auto-generate-sql`](mysqlslap.html#option_mysqlslap_auto-generate-sql)
    is specified.
  id: totrans-275
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果指定了 [`--auto-generate-sql`](mysqlslap.html#option_mysqlslap_auto-generate-sql)，则使用的
    [`INT`](integer-types.html "13.1.2 整数类型（精确值） - INTEGER, INT, SMALLINT, TINYINT,
    MEDIUMINT, BIGINT") 列的数量。
- en: '[`--number-of-queries=*`N`*`](mysqlslap.html#option_mysqlslap_number-of-queries)'
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--number-of-queries=*`N`*`](mysqlslap.html#option_mysqlslap_number-of-queries)'
- en: '| Command-Line Format | `--number-of-queries=#` |'
  id: totrans-277
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--number-of-queries=#` |'
- en: '| Type | Numeric |'
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数值 |'
- en: Limit each client to approximately this many queries. Query counting takes into
    account the statement delimiter. For example, if you invoke [**mysqlslap**](mysqlslap.html
    "6.5.8 mysqlslap — A Load Emulation Client") as follows, the `;` delimiter is
    recognized so that each instance of the query string counts as two queries. As
    a result, 5 rows (not 10) are inserted.
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将每个客户端限制在大约这么多查询。查询计数考虑了语句分隔符。例如，如果像下面这样调用 [**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap
    — A Load Emulation Client")，则会识别 `;` 分隔符，使得查询字符串的每个实例计为两个查询。因此，插入了 5 行（而不是 10
    行）。
