- en: If the [`--auto-generate-sql`](mysqlslap.html#option_mysqlslap_auto-generate-sql)
    option is also given, [**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap — A Load
    Emulation Client") drops the schema at the end of the test run. To avoid this,
    use the [`--no-drop`](mysqlslap.html#option_mysqlslap_no-drop) option as well.
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果还提供了 [`--auto-generate-sql`](mysqlslap.html#option_mysqlslap_auto-generate-sql)
    选项，[**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap — A Load Emulation Client")
    在测试运行结束时会删除模式。为了避免这种情况，也要使用 [`--no-drop`](mysqlslap.html#option_mysqlslap_no-drop)
    选项。
