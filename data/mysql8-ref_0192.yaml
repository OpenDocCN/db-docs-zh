  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--login-path=*`name`*`](mysqlslap.html#option_mysqlslap_login-path)'
- en: '| Command-Line Format | `--login-path=name` |'
  id: totrans-254
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--login-path=name` |'
- en: '| Type | String |'
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Read options from the named login path in the `.mylogin.cnf` login path file.
    A “login path” is an option group containing options that specify which MySQL
    server to connect to and which account to authenticate as. To create or modify
    a login path file, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从`.mylogin.cnf`登录路径文件中的指定登录路径读取选项。 “登录路径”是一个包含指定要连接到哪个MySQL服务器以及要作为哪个帐户进行身份验证的选项的选项组。要创建或修改登录路径文件，请使用[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility")实用程序。请参阅[Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility")。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的其他信息，请参阅[Section 6.2.2.3, “Command-Line Options that Affect Option-File
    Handling”](option-file-options.html "6.2.2.3 Command-Line Options that Affect
    Option-File Handling")。
- en: '[`--no-drop`](mysqlslap.html#option_mysqlslap_no-drop)'
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-drop`](mysqlslap.html#option_mysqlslap_no-drop)'
- en: '| Command-Line Format | `--no-drop` |'
  id: totrans-259
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-drop` |'
- en: '| Type | Boolean |'
  id: totrans-260
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Prevent [**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap — A Load Emulation Client")
    from dropping any schema it creates during the test run.
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 防止 [**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap — A Load Emulation Client")
    在测试运行期间删除其创建的任何模式。
- en: '[`--no-defaults`](mysqlslap.html#option_mysqlslap_no-defaults)'
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-defaults`](mysqlslap.html#option_mysqlslap_no-defaults)'
- en: '| Command-Line Format | `--no-defaults` |'
  id: totrans-264
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-defaults` |'
- en: Do not read any option files. If program startup fails due to reading unknown
    options from an option file, [`--no-defaults`](mysqlslap.html#option_mysqlslap_no-defaults)
    can be used to prevent them from being read.
  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不读取任何选项文件。如果由于从选项文件中读取未知选项而导致程序启动失败，则可以使用 [`--no-defaults`](mysqlslap.html#option_mysqlslap_no-defaults)
    防止读取这些选项。
- en: The exception is that the `.mylogin.cnf` file is read in all cases, if it exists.
    This permits passwords to be specified in a safer way than on the command line
    even when [`--no-defaults`](mysqlslap.html#option_mysqlslap_no-defaults) is used.
    To create `.mylogin.cnf`, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-266
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例外情况是，无论何种情况下都会读取 `.mylogin.cnf` 文件（如果存在）。这使得可以以比在命令行上更安全的方式指定密码，即使使用了 [`--no-defaults`](mysqlslap.html#option_mysqlslap_no-defaults)。要创建
    `.mylogin.cnf`，请使用 [**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") 实用程序。请参阅 [第 6.6.7 节，“mysql_config_editor — MySQL
    配置实用程序”](mysql-config-editor.html "6.6.7 mysql_config_editor — MySQL Configuration
    Utility")。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参阅 [第 6.2.2.3 节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
