- en: '[`--password[=*`password`*]`](mysqlslap.html#option_mysqlslap_password), `-p[*`password`*]`'
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password[=*`password`*]`](mysqlslap.html#option_mysqlslap_password), `-p[*`password`*]`'
- en: '| Command-Line Format | `--password[=password]` |'
  id: totrans-287
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--password[=password]` |'
- en: '| Type | String |'
  id: totrans-288
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The password of the MySQL account used for connecting to the server. The password
    value is optional. If not given, [**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap
    — A Load Emulation Client") prompts for one. If given, there must be *no space*
    between [`--password=`](mysqlslap.html#option_mysqlslap_password) or `-p` and
    the password following it. If no password option is specified, the default is
    to send no password.
  id: totrans-289
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的密码。密码值是可选的。如果未提供，[**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap
    — A Load Emulation Client")会提示输入密码。如果提供了密码，则[`--password=`](mysqlslap.html#option_mysqlslap_password)或`-p`之后的密码之间*不能有空格*。如果未指定密码选项，则默认不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上提供密码，请使用选项文件。请参阅[第8.1.2.1节，“密码安全的最终用户指南”](password-security-user.html
    "8.1.2.1 密码安全的最终用户指南")。
- en: To explicitly specify that there is no password and that [**mysqlslap**](mysqlslap.html
    "6.5.8 mysqlslap — A Load Emulation Client") should not prompt for one, use the
    [`--skip-password`](mysqlslap.html#option_mysqlslap_password) option.
  id: totrans-291
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要明确指定没有密码，并且[**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap — A Load Emulation
    Client")不应提示密码，请使用[`--skip-password`](mysqlslap.html#option_mysqlslap_password)选项。
- en: '[`--password1[=*`pass_val`*]`](mysqlslap.html#option_mysqlslap_password1)'
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password1[=*`pass_val`*]`](mysqlslap.html#option_mysqlslap_password1)'
- en: The password for multifactor authentication factor 1 of the MySQL account used
    for connecting to the server. The password value is optional. If not given, [**mysqlslap**](mysqlslap.html
    "6.5.8 mysqlslap — A Load Emulation Client") prompts for one. If given, there
    must be *no space* between [`--password1=`](mysqlslap.html#option_mysqlslap_password1)
    and the password following it. If no password option is specified, the default
    is to send no password.
  id: totrans-293
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的多因素认证因子1的密码。密码值是可选的。如果未提供，[**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap
    — A Load Emulation Client")会提示输入密码。如果提供了密码，则[`--password1=`](mysqlslap.html#option_mysqlslap_password1)和其后的密码之间*不能有空格*。如果未指定密码选项，则默认不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-294
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上提供密码，请使用选项文件。请参阅[第8.1.2.1节，“密码安全的最终用户指南”](password-security-user.html
    "8.1.2.1 密码安全的最终用户指南")。
- en: To explicitly specify that there is no password and that [**mysqlslap**](mysqlslap.html
    "6.5.8 mysqlslap — A Load Emulation Client") should not prompt for one, use the
    [`--skip-password1`](mysqlslap.html#option_mysqlslap_password1) option.
  id: totrans-295
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要明确指定没有密码，并且[**mysqlslap**](mysqlslap.html "6.5.8 mysqlslap — A Load Emulation
    Client")不应提示密码，请使用[`--skip-password1`](mysqlslap.html#option_mysqlslap_password1)选项。
- en: '[`--password1`](mysqlslap.html#option_mysqlslap_password1) and [`--password`](mysqlslap.html#option_mysqlslap_password)
    are synonymous, as are [`--skip-password1`](mysqlslap.html#option_mysqlslap_password1)
    and [`--skip-password`](mysqlslap.html#option_mysqlslap_password).'
  id: totrans-296
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--password1`](mysqlslap.html#option_mysqlslap_password1)和[`--password`](mysqlslap.html#option_mysqlslap_password)是同义词，[`--skip-password1`](mysqlslap.html#option_mysqlslap_password1)和[`--skip-password`](mysqlslap.html#option_mysqlslap_password)也是。'
