  type: TYPE_NORMAL
  zh: '[`--password2[=*`pass_val`*]`](mysqlslap.html#option_mysqlslap_password2)'
- en: The password for multifactor authentication factor 2 of the MySQL account used
    for connecting to the server. The semantics of this option are similar to the
    semantics for [`--password1`](mysqlslap.html#option_mysqlslap_password1); see
    the description of that option for details.
  id: totrans-298
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的多因素认证因子2的密码。此选项的语义类似于[`--password1`](mysqlslap.html#option_mysqlslap_password1)的语义；有关详细信息，请参阅该选项的描述。
