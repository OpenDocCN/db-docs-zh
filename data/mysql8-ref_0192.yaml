- en: '[`--get-server-public-key`](mysqlslap.html#option_mysqlslap_get-server-public-key)'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--get-server-public-key`](mysqlslap.html#option_mysqlslap_get-server-public-key)'
- en: '| Command-Line Format | `--get-server-public-key` |'
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--get-server-public-key` |'
- en: '| Type | Boolean |'
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔 |'
- en: Request from the server the RSA public key that it uses for key pair-based password
    exchange. This option applies to clients that connect to the server using an account
    that authenticates with the `caching_sha2_password` authentication plugin. For
    connections by such accounts, the server does not send the public key to the client
    unless requested. The option is ignored for accounts that do not authenticate
    with that plugin. It is also ignored if RSA-based password exchange is not needed,
    as is the case when the client connects to the server using a secure connection.
  id: totrans-241
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从服务器请求用于基于密钥对密码交换的RSA公钥。此选项适用于使用通过`caching_sha2_password`认证插件进行身份验证的帐户连接到服务器的客户端。对于通过这些帐户连接的连接，除非请求，否则服务器不会将公钥发送给客户端。对于不使用该插件进行身份验证的帐户，此选项将被忽略。如果不需要基于RSA的密码交换，例如客户端使用安全连接连接到服务器时，也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysqlslap.html#option_mysqlslap_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysqlslap.html#option_mysqlslap_get-server-public-key).
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果给定[`--server-public-key-path=*`file_name`*`](mysqlslap.html#option_mysqlslap_server-public-key-path)并指定有效的公钥文件，则它将优先于[`--get-server-public-key`](mysqlslap.html#option_mysqlslap_get-server-public-key)。
- en: For information about the `caching_sha2_password` plugin, see [Section 8.4.1.2,
    “Caching SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication").
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`caching_sha2_password`插件的信息，请参阅[Section 8.4.1.2, “Caching SHA-2 Pluggable
    Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching SHA-2
    Pluggable Authentication")。
