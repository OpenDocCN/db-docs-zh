- en: The path name to a file in PEM format containing a client-side copy of the public
    key required by the server for RSA key pair-based password exchange. This option
    applies to clients that authenticate with the `sha256_password` or `caching_sha2_password`
    authentication plugin. This option is ignored for accounts that do not authenticate
    with one of those plugins. It is also ignored if RSA-based password exchange is
    not used, as is the case when the client connects to the server using a secure
    connection.
  id: totrans-347
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以PEM格式包含客户端端公钥的文件路径名，该公钥是服务器用于RSA密钥对密码交换所需的。此选项适用于使用`sha256_password`或`caching_sha2_password`认证插件进行身份验证的客户端。对于不使用这些插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换（例如客户端使用安全连接连接到服务器时），此选项也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysqlslap.html#option_mysqlslap_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysqlslap.html#option_mysqlslap_get-server-public-key).
  id: totrans-348
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果给定[`--server-public-key-path=*`file_name`*`](mysqlslap.html#option_mysqlslap_server-public-key-path)并指定有效的公钥文件，则它将优先于[`--get-server-public-key`](mysqlslap.html#option_mysqlslap_get-server-public-key)。
- en: For `sha256_password`, this option applies only if MySQL was built using OpenSSL.
  id: totrans-349
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于`sha256_password`，仅当MySQL使用OpenSSL构建时，此选项才适用。
- en: For information about the `sha256_password` and `caching_sha2_password` plugins,
    see [Section 8.4.1.3, “SHA-256 Pluggable Authentication”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256 Pluggable Authentication"), and [Section 8.4.1.2, “Caching SHA-2
    Pluggable Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching
    SHA-2 Pluggable Authentication").
  id: totrans-350
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`sha256_password`和`caching_sha2_password`插件的信息，请参见[第8.4.1.3节，“SHA-256可插拔认证”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256可插拔认证")和[第8.4.1.2节，“缓存SHA-2可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 缓存SHA-2可插拔认证")。
- en: '[`--shared-memory-base-name=*`name`*`](mysqlslap.html#option_mysqlslap_shared-memory-base-name)'
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--shared-memory-base-name=*`name`*`](mysqlslap.html#option_mysqlslap_shared-memory-base-name)'
- en: '| Command-Line Format | `--shared-memory-base-name=name` |'
  id: totrans-352
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--shared-memory-base-name=name` |'
- en: '| Platform Specific | Windows |'
  id: totrans-353
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 平台特定 | Windows |'
- en: On Windows, the shared-memory name to use for connections made using shared
    memory to a local server. The default value is `MYSQL`. The shared-memory name
    is case-sensitive.
  id: totrans-354
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，用于使用共享内存进行到本地服务器的连接的共享内存名称。默认值为`MYSQL`。共享内存名称区分大小写。
- en: This option applies only if the server was started with the [`shared_memory`](server-system-variables.html#sysvar_shared_memory)
    system variable enabled to support shared-memory connections.
  id: totrans-355
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在服务器启动时启用了支持共享内存连接的[`shared_memory`](server-system-variables.html#sysvar_shared_memory)系统变量时才适用。
- en: '[`--silent`](mysqlslap.html#option_mysqlslap_silent), `-s`'
  id: totrans-356
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--silent`](mysqlslap.html#option_mysqlslap_silent), `-s`'
- en: '| Command-Line Format | `--silent` |'
  id: totrans-357
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--silent` |'
- en: Silent mode. No output.
  id: totrans-358
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 静默模式。无输出。
- en: '[`--socket=*`path`*`](mysqlslap.html#option_mysqlslap_socket), `-S *`path`*`'
  id: totrans-359
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--socket=*`path`*`](mysqlslap.html#option_mysqlslap_socket), `-S *`path`*`'
- en: '| Command-Line Format | `--socket={file_name&#124;pipe_name}` |'
  id: totrans-360
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--socket={file_name&#124;pipe_name}` |'
- en: '| Type | String |'
  id: totrans-361
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: For connections to `localhost`, the Unix socket file to use, or, on Windows,
    the name of the named pipe to use.
  id: totrans-362
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于对`localhost`的连接，要使用的 Unix 套接字文件，或者在 Windows 上要使用的命名管道的名称。
- en: On Windows, this option applies only if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-363
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 Windows 上，仅当服务器启动时启用了支持命名管道连接的[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量时，此选项才适用。此外，进行连接的用户必须是由[`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)系统变量指定的
    Windows 组的成员。
- en: '[`--sql-mode=*`mode`*`](mysqlslap.html#option_mysqlslap_sql-mode)'
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--sql-mode=*`mode`*`](mysqlslap.html#option_mysqlslap_sql-mode)'
- en: '| Command-Line Format | `--sql-mode=mode` |'
  id: totrans-365
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--sql-mode=mode` |'
- en: '| Type | String |'
  id: totrans-366
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Set the SQL mode for the client session.
  id: totrans-367
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置客户端会话的 SQL 模式。
- en: '`--ssl*`'
  id: totrans-368
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--ssl*`'
- en: Options that begin with `--ssl` specify whether to connect to the server using
    encryption and indicate where to find SSL keys and certificates. See [Command
    Options for Encrypted Connections](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections").
  id: totrans-369
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以`--ssl`开头的选项指定是否使用加密连接到服务器，并指示 SSL 密钥和证书的位置。请参阅[加密连接的命令选项](connection-options.html#encrypted-connection-options
    "加密连接的命令选项")。
- en: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysqlslap.html#option_mysqlslap_ssl-fips-mode)'
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysqlslap.html#option_mysqlslap_ssl-fips-mode)'
- en: '| Command-Line Format | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
  id: totrans-371
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
- en: '| Deprecated | 8.0.34 |'
  id: totrans-372
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.34 |'
- en: '| Type | Enumeration |'
  id: totrans-373
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `OFF` |'
  id: totrans-374
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: '| Valid Values | `OFF``ON``STRICT` |'
  id: totrans-375
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `OFF``ON``STRICT` |'
- en: Controls whether to enable FIPS mode on the client side. The [`--ssl-fips-mode`](mysqlslap.html#option_mysqlslap_ssl-fips-mode)
    option differs from other `--ssl-*`xxx`*` options in that it is not used to establish
    encrypted connections, but rather to affect which cryptographic operations to
    permit. See [Section 8.8, “FIPS Support”](fips-mode.html "8.8 FIPS Support").
  id: totrans-376
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制是否在客户端端启用 FIPS 模式。[`--ssl-fips-mode`](mysqlslap.html#option_mysqlslap_ssl-fips-mode)选项与其他`--ssl-*`xxx`*`选项不同，它不用于建立加密连接，而是影响允许哪些加密操作。请参阅[第
    8.8 节，“FIPS 支持”](fips-mode.html "8.8 FIPS 支持")。
- en: 'These [`--ssl-fips-mode`](mysqlslap.html#option_mysqlslap_ssl-fips-mode) values
    are permitted:'
  id: totrans-377
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '允许使用这些[`--ssl-fips-mode`](mysqlslap.html#option_mysqlslap_ssl-fips-mode)值： '
- en: '`OFF`: Disable FIPS mode.'
  id: totrans-378
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OFF`: 禁用 FIPS 模式。'
- en: '`ON`: Enable FIPS mode.'
  id: totrans-379
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ON`: 启用 FIPS 模式。'
- en: '`STRICT`: Enable “strict” FIPS mode.'
  id: totrans-380
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`STRICT`: 启用“严格” FIPS 模式。'
- en: Note
  id: totrans-381
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If the OpenSSL FIPS Object Module is not available, the only permitted value
    for [`--ssl-fips-mode`](mysqlslap.html#option_mysqlslap_ssl-fips-mode) is `OFF`.
    In this case, setting [`--ssl-fips-mode`](mysqlslap.html#option_mysqlslap_ssl-fips-mode)
    to `ON` or `STRICT` causes the client to produce a warning at startup and to operate
    in non-FIPS mode.
  id: totrans-382
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 OpenSSL FIPS 对象模块不可用，则[`--ssl-fips-mode`](mysqlslap.html#option_mysqlslap_ssl-fips-mode)的唯一允许值为`OFF`。在这种情况下，将[`--ssl-fips-mode`](mysqlslap.html#option_mysqlslap_ssl-fips-mode)设置为`ON`或`STRICT`会导致客户端在启动时产生警告并在非
    FIPS 模式下运行。
- en: As of MySQL 8.0.34, this option is deprecated. Expect it to be removed in a
    future version of MySQL.
  id: totrans-383
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.34 开始，此选项已弃用。预计在将来的 MySQL 版本中将其移除。
- en: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysqlslap.html#option_mysqlslap_tls-ciphersuites)'
  id: totrans-384
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysqlslap.html#option_mysqlslap_tls-ciphersuites)'
- en: '| Command-Line Format | `--tls-ciphersuites=ciphersuite_list` |'
  id: totrans-385
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-ciphersuites=ciphersuite_list` |'
- en: '| Introduced | 8.0.16 |'
  id: totrans-386
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.16 |'
- en: '| Type | String |'
  id: totrans-387
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The permissible ciphersuites for encrypted connections that use TLSv1.3\. The
    value is a list of one or more colon-separated ciphersuite names. The ciphersuites
    that can be named for this option depend on the SSL library used to compile MySQL.
    For details, see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-388
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用 TLSv1.3 的加密连接的允许密码套件。该值是一个或多个以冒号分隔的密码套件名称列表。可以为此选项命名的密码套件取决于用于编译 MySQL
    的 SSL 库。有关详细信息，请参见[第 8.3.2 节，“加密连接 TLS 协议和密码”](encrypted-connection-protocols-ciphers.html
    "8.3.2 加密连接 TLS 协议和密码")。
- en: This option was added in MySQL 8.0.16.
  id: totrans-389
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项已添加到 MySQL 8.0.16 中。
- en: '[`--tls-version=*`protocol_list`*`](mysqlslap.html#option_mysqlslap_tls-version)'
  id: totrans-390
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-version=*`protocol_list`*`](mysqlslap.html#option_mysqlslap_tls-version)'
- en: '| Command-Line Format | `--tls-version=protocol_list` |'
  id: totrans-391
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-version=protocol_list` |'
- en: '| Type | String |'
  id: totrans-392
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value (≥ 8.0.16) | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3` (OpenSSL 1.1.1
    or higher)`TLSv1,TLSv1.1,TLSv1.2` (otherwise) |'
  id: totrans-393
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≥ 8.0.16） | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3`（OpenSSL 1.1.1 或更高版本）`TLSv1,TLSv1.1,TLSv1.2`（否则）
    |'
- en: '| Default Value (≤ 8.0.15) | `TLSv1,TLSv1.1,TLSv1.2` |'
  id: totrans-394
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≤ 8.0.15） | `TLSv1,TLSv1.1,TLSv1.2` |'
- en: The permissible TLS protocols for encrypted connections. The value is a list
    of one or more comma-separated protocol names. The protocols that can be named
    for this option depend on the SSL library used to compile MySQL. For details,
    see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-395
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可用于加密连接的 TLS 协议。该值是一个或多个逗号分隔的协议名称列表。可以为此选项命名的协议取决于用于编译 MySQL 的 SSL 库。有关详细信息，请参见[第
    8.3.2 节，“加密连接 TLS 协议和密码”](encrypted-connection-protocols-ciphers.html "8.3.2 加密连接
    TLS 协议和密码")。
- en: '[`--user=*`user_name`*`](mysqlslap.html#option_mysqlslap_user), `-u *`user_name`*`'
  id: totrans-396
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--user=*`user_name`*`](mysqlslap.html#option_mysqlslap_user), `-u *`user_name`*`'
- en: '| Command-Line Format | `--user=user_name,` |'
  id: totrans-397
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--user=user_name,` |'
- en: '| Type | String |'
  id: totrans-398
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The user name of the MySQL account to use for connecting to the server.
  id: totrans-399
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的 MySQL 帐户的用户名。
- en: '[`--verbose`](mysqlslap.html#option_mysqlslap_verbose), `-v`'
  id: totrans-400
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--verbose`](mysqlslap.html#option_mysqlslap_verbose), `-v`'
- en: '| Command-Line Format | `--verbose` |'
  id: totrans-401
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--verbose` |'
- en: Verbose mode. Print more information about what the program does. This option
    can be used multiple times to increase the amount of information.
  id: totrans-402
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 详细模式。打印程序执行的更多信息。此选项可多次使用以增加信息量。
- en: '[`--version`](mysqlslap.html#option_mysqlslap_version), `-V`'
  id: totrans-403
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--version`](mysqlslap.html#option_mysqlslap_version), `-V`'
- en: '| Command-Line Format | `--version` |'
  id: totrans-404
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--version` |'
- en: Display version information and exit.
  id: totrans-405
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示版本信息并退出。
- en: '[`--zstd-compression-level=*`level`*`](mysqlslap.html#option_mysqlslap_zstd-compression-level)'
  id: totrans-406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--zstd-compression-level=*`level`*`](mysqlslap.html#option_mysqlslap_zstd-compression-level)'
- en: '| Command-Line Format | `--zstd-compression-level=#` |'
  id: totrans-407
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--zstd-compression-level=#` |'
- en: '| Introduced | 8.0.18 |'
  id: totrans-408
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.18 |'
- en: '| Type | Integer |'
  id: totrans-409
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: The compression level to use for connections to the server that use the `zstd`
    compression algorithm. The permitted levels are from 1 to 22, with larger values
    indicating increasing levels of compression. The default `zstd` compression level
    is 3\. The compression level setting has no effect on connections that do not
    use `zstd` compression.
  id: totrans-410
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用 `zstd` 压缩算法连接到服务器的压缩级别。允许的级别从 1 到 22，较大的值表示较高级别的压缩。默认的 `zstd` 压缩级别为 3。压缩级别设置对不使用
    `zstd` 压缩的连接没有影响。
- en: For more information, see [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-411
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关更多信息，请参见[第 6.2.8 节，“连接压缩控制”](connection-compression-control.html "6.2.8 连接压缩控制")。
- en: This option was added in MySQL 8.0.18.
  id: totrans-412
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项已添加到 MySQL 8.0.18 中。
