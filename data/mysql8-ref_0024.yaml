- en: The immediately following sections contain the information necessary to choose,
    download, and verify your distribution. The instructions in later sections of
    the chapter describe how to install the distribution that you choose. For binary
    distributions, see the instructions at [Section 2.2, “Installing MySQL on Unix/Linux
    Using Generic Binaries”](binary-installation.html "2.2 Installing MySQL on Unix/Linux
    Using Generic Binaries") or the corresponding section for your platform if available.
    To build MySQL from source, use the instructions in [Section 2.8, “Installing
    MySQL from Source”](source-installation.html "2.8 Installing MySQL from Source").
