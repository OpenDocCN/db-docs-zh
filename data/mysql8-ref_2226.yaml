- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/sys-ps-is-account-enabled.html](https://dev.mysql.com/doc/refman/8.0/en/sys-ps-is-account-enabled.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/sys-ps-is-account-enabled.html](https://dev.mysql.com/doc/refman/8.0/en/sys-ps-is-account-enabled.html)
- en: 30.4.5.9 The ps_is_account_enabled() Function
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 30.4.5.9 `ps_is_account_enabled()` 函数
- en: Returns `YES` or `NO` to indicate whether Performance Schema instrumentation
    for a given account is enabled.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 返回 `YES` 或 `NO` 表示给定账户的性能模式仪器是否已启用。
- en: Parameters
  id: totrans-3
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 参数
- en: '`in_host VARCHAR(60)`: The host name of the account to check.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`in_host VARCHAR(60)`: 要检查的账户的主机名。'
- en: '`in_user VARCHAR(32)`: The user name of the account to check.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`in_user VARCHAR(32)`: 要检查的账户的用户名。'
- en: Return Value
  id: totrans-6
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 返回值
- en: An `ENUM('YES','NO')` value.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 `ENUM('YES','NO')` 值。
- en: Example
  id: totrans-8
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE0]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
