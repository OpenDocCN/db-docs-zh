- en: This chapter describes how to obtain and install MySQL. A summary of the procedure
    follows and later sections provide the details. If you plan to upgrade an existing
    version of MySQL to a newer version rather than install MySQL for the first time,
    see [Chapter 3, *Upgrading MySQL*](upgrading.html "Chapter 3 Upgrading MySQL"),
    for information about upgrade procedures and about issues that you should consider
    before upgrading.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本章描述了如何获取和安装 MySQL。以下是程序概要，后续章节提供了详细信息。如果您计划将现有版本的 MySQL 升级到新版本而不是首次安装 MySQL，请参阅[第
    3 章，*升级 MySQL*](upgrading.html "第 3 章 升级 MySQL")，了解升级过程和升级前应考虑的问题。
- en: 'If you are interested in migrating to MySQL from another database system, see
    [Section A.8, “MySQL 8.0 FAQ: Migration”](faqs-migration.html "A.8 MySQL 8.0 FAQ:
    Migration"), which contains answers to some common questions concerning migration
    issues.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '如果您有兴趣从另一个数据库系统迁移到 MySQL，请参阅[附录 A.8，“MySQL 8.0 FAQ：迁移”](faqs-migration.html
    "A.8 MySQL 8.0 FAQ: Migration")，其中包含有关迁移问题的一些常见问题的答案。'
- en: 'Installation of MySQL generally follows the steps outlined here:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，MySQL 的安装遵循以下步骤：
- en: '**Determine whether MySQL runs and is supported on your platform.**'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**确定 MySQL 是否在您的平台上运行并受支持。**'
- en: Please note that not all platforms are equally suitable for running MySQL, and
    that not all platforms on which MySQL is known to run are officially supported
    by Oracle Corporation. For information about those platforms that are officially
    supported, see [https://www.mysql.com/support/supportedplatforms/database.html](https://www.mysql.com/support/supportedplatforms/database.html)
    on the MySQL website.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请注意，并非所有平台都适合运行 MySQL，并且并非所有已知可运行 MySQL 的平台都得到 Oracle 公司的官方支持。有关官方支持的平台信息，请参阅
    MySQL 网站上的[https://www.mysql.com/support/supportedplatforms/database.html](https://www.mysql.com/support/supportedplatforms/database.html)。
- en: '**Choose which distribution to install.**'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择要安装的发行版。**'
- en: Several versions of MySQL are available, and most are available in several distribution
    formats. You can choose from pre-packaged distributions containing binary (precompiled)
    programs or source code. When in doubt, use a binary distribution. Oracle also
    provides access to the MySQL source code for those who want to see recent developments
    and test new code. To determine which version and type of distribution you should
    use, see [Section 2.1.2, “Which MySQL Version and Distribution to Install”](which-version.html
    "2.1.2 Which MySQL Version and Distribution to Install").
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL 提供了多个版本，大多数版本都有几种分发格式可供选择。您可以选择包含二进制（预编译）程序或源代码的预打包分发。如果有疑问，请使用二进制分发。Oracle
    还为那些想要查看最新开发并测试新代码的人提供了访问 MySQL 源代码的途径。要确定应使用哪个版本和分发类型，请参阅[第 2.1.2 节，“应安装哪个 MySQL
    版本和分发”](which-version.html "2.1.2 应安装哪个 MySQL 版本和分发")。
- en: '**Choose which track to install.**'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择要安装的跟踪。**'
- en: MySQL offers a bugfix track (such as MySQL 8.0), and an innovation track (today
    it's MySQL 8.3) and each track addresses different use cases. Both tracks are
    considered production-ready and include bug fixes, while innovation releases also
    include new features and potential for modified behavior.
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL 提供了一个修复错误跟踪（例如 MySQL 8.0），以及一个创新跟踪（今天是 MySQL 8.3），每个跟踪都针对不同的用例。这两个跟踪都被认为是可用于生产环境的，并包括错误修复，而创新发布还包括新功能和可能的修改行为。
- en: A bugfix track upgrade includes point releases, such as MySQL 8.0.*`x`* upgrading
    to 8.0.*`y`*, while innovation track releases typically only have minor releases,
    such as MySQL 8.3.0 upgrading to 9.0.0\. However, an innovation track does have
    the occasional point release.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 修复错误跟踪升级包括点版本，例如 MySQL 8.0.*`x`* 升级到 8.0.*`y`*，而创新跟踪发布通常只有次要版本，例如 MySQL 8.3.0
    升级到 9.0.0。然而，创新跟踪确实偶尔有点版本发布。
- en: '**Download the distribution that you want to install.**'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**下载要安装的分发。**'
- en: For instructions, see [Section 2.1.3, “How to Get MySQL”](getting-mysql.html
    "2.1.3 How to Get MySQL"). To verify the integrity of the distribution, use the
    instructions in [Section 2.1.4, “Verifying Package Integrity Using MD5 Checksums
    or GnuPG”](verifying-package-integrity.html "2.1.4 Verifying Package Integrity
    Using MD5 Checksums or GnuPG").
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关说明，请参阅[第 2.1.3 节，“如何获取 MySQL”](getting-mysql.html "2.1.3 如何获取 MySQL")。要验证分发的完整性，请使用[第
    2.1.4 节，“使用 MD5 校验和或 GnuPG 验证软件包完整性”](verifying-package-integrity.html "2.1.4 使用
    MD5 校验和或 GnuPG 验证软件包完整性")中的说明。
- en: '**Install the distribution.**'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装分发。**'
- en: To install MySQL from a binary distribution, use the instructions in [Section 2.2,
    “Installing MySQL on Unix/Linux Using Generic Binaries”](binary-installation.html
    "2.2 Installing MySQL on Unix/Linux Using Generic Binaries"). Alternatively, use
    the [Secure Deployment Guide](/doc/mysql-secure-deployment-guide/8.0/en/), which
    provides procedures for deploying a generic binary distribution of MySQL Enterprise
    Edition Server with features for managing the security of your MySQL installation.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要从二进制分发安装 MySQL，请使用[第 2.2 节，“在 Unix/Linux 上使用通用二进制文件安装 MySQL”](binary-installation.html
    "2.2 在 Unix/Linux 上使用通用二进制文件安装 MySQL")中的说明。或者，使用[安全部署指南](/doc/mysql-secure-deployment-guide/8.0/en/)，该指南提供了部署
    MySQL Enterprise Edition Server 通用二进制分发的程序，具有管理 MySQL 安装安全性功能的特性。
- en: To install MySQL from a source distribution or from the current development
    source tree, use the instructions in [Section 2.8, “Installing MySQL from Source”](source-installation.html
    "2.8 Installing MySQL from Source").
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要从源代码分发或当前开发源代码树安装 MySQL，请使用[第 2.8 节，“从源代码安装 MySQL”](source-installation.html
    "2.8 从源代码安装 MySQL")中的说明。
- en: '**Perform any necessary postinstallation setup.**'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**执行任何必要的安装后设置。**'
- en: After installing MySQL, see [Section 2.9, “Postinstallation Setup and Testing”](postinstallation.html
    "2.9 Postinstallation Setup and Testing") for information about making sure the
    MySQL server is working properly. Also refer to the information provided in [Section 2.9.4,
    “Securing the Initial MySQL Account”](default-privileges.html "2.9.4 Securing
    the Initial MySQL Account"). This section describes how to secure the initial
    MySQL `root` user account, *which has no password* until you assign one. The section
    applies whether you install MySQL using a binary or source distribution.
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 安装 MySQL 后，请参阅[第 2.9 节，“安装后设置和测试”](postinstallation.html "2.9 安装后设置和测试")，了解确保
    MySQL 服务器正常工作的信息。还请参考[第 2.9.4 节，“保护初始 MySQL 帐户”](default-privileges.html "2.9.4 保护初始
    MySQL 帐户")中提供的信息。本节描述了如何保护初始的 MySQL `root` 用户帐户，*该帐户在分配密码之前没有密码*。无论您是使用二进制还是源代码分发安装
    MySQL，本节都适用。
- en: If you want to run the MySQL benchmark scripts, Perl support for MySQL must
    be available. See [Section 2.10, “Perl Installation Notes”](perl-support.html
    "2.10 Perl Installation Notes").
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果要运行MySQL基准测试脚本，则必须提供Perl支持。请参阅[第2.10节，“Perl安装说明”](perl-support.html "2.10
    Perl安装说明")。
- en: 'Instructions for installing MySQL on different platforms and environments is
    available on a platform by platform basis:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 提供了在不同平台和环境上安装MySQL的说明，具体请参考各个平台：
- en: '**Unix, Linux**'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Unix，Linux**'
- en: For instructions on installing MySQL on most Linux and Unix platforms using
    a generic binary (for example, a `.tar.gz` package), see [Section 2.2, “Installing
    MySQL on Unix/Linux Using Generic Binaries”](binary-installation.html "2.2 Installing
    MySQL on Unix/Linux Using Generic Binaries").
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关在大多数Linux和Unix平台上使用通用二进制文件（例如`.tar.gz`包）安装MySQL的说明，请参阅[第2.2节，“在Unix/Linux上使用通用二进制文件安装MySQL”](binary-installation.html
    "2.2 在Unix/Linux上使用通用二进制文件安装MySQL")。
- en: For information on building MySQL entirely from the source code distributions
    or the source code repositories, see [Section 2.8, “Installing MySQL from Source”](source-installation.html
    "2.8 Installing MySQL from Source")
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关从源代码分发或源代码存储库构建MySQL的信息，请参阅[第2.8节，“从源代码安装MySQL”](source-installation.html
    "2.8 从源代码安装MySQL")。
- en: 'For specific platform help on installation, configuration, and building from
    source see the corresponding platform section:'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关在特定平台上安装、配置和从源代码构建的帮助，请参阅相应平台部分：
- en: Linux, including notes on distribution specific methods, see [Section 2.5, “Installing
    MySQL on Linux”](linux-installation.html "2.5 Installing MySQL on Linux").
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux，包括特定发行版的安装方法，请参阅[第2.5节，“在Linux上安装MySQL”](linux-installation.html "2.5
    在Linux上安装MySQL")。
- en: IBM AIX, see [Section 2.7, “Installing MySQL on Solaris”](solaris-installation.html
    "2.7 Installing MySQL on Solaris").
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: IBM AIX，请参阅[第2.7节，“在Solaris上安装MySQL”](solaris-installation.html "2.7 在Solaris上安装MySQL")。
- en: '**Microsoft Windows**'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Microsoft Windows**'
- en: For instructions on installing MySQL on Microsoft Windows, using either the
    MySQL Installer or Zipped binary, see [Section 2.3, “Installing MySQL on Microsoft
    Windows”](windows-installation.html "2.3 Installing MySQL on Microsoft Windows").
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关在Microsoft Windows上安装MySQL的说明，可以使用MySQL Installer或Zipped二进制文件，请参阅[第2.3节，“在Microsoft
    Windows上安装MySQL”](windows-installation.html "2.3 在Microsoft Windows上安装MySQL")。
- en: For details and instructions on building MySQL from source code using Microsoft
    Visual Studio, see [Section 2.8, “Installing MySQL from Source”](source-installation.html
    "2.8 Installing MySQL from Source").
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关使用Microsoft Visual Studio从源代码构建MySQL的详细说明，请参阅[第2.8节，“从源代码安装MySQL”](source-installation.html
    "2.8 从源代码安装MySQL")。
- en: '**macOS**'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**macOS**'
- en: For installation on macOS, including using both the binary package and native
    PKG formats, see [Section 2.4, “Installing MySQL on macOS”](macos-installation.html
    "2.4 Installing MySQL on macOS").
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关在macOS上安装MySQL，包括使用二进制包和本机PKG格式，请参阅[第2.4节，“在macOS上安装MySQL”](macos-installation.html
    "2.4 在macOS上安装MySQL")。
- en: For information on making use of an macOS Launch Daemon to automatically start
    and stop MySQL, see [Section 2.4.3, “Installing and Using the MySQL Launch Daemon”](macos-installation-launchd.html
    "2.4.3 Installing and Using the MySQL Launch Daemon").
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关如何利用macOS Launch Daemon自动启动和停止MySQL的信息，请参阅[第2.4.3节，“安装和使用MySQL Launch Daemon”](macos-installation-launchd.html
    "2.4.3 安装和使用MySQL Launch Daemon")。
- en: For information on the MySQL Preference Pane, see [Section 2.4.4, “Installing
    and Using the MySQL Preference Pane”](macos-installation-prefpane.html "2.4.4 Installing
    and Using the MySQL Preference Pane").
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关MySQL Preference Pane的信息，请参阅[第2.4.4节，“安装和使用MySQL Preference Pane”](macos-installation-prefpane.html
    "2.4.4 安装和使用MySQL Preference Pane")。
