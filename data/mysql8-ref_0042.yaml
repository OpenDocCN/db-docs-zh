- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-installer-change-path-proc.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-installer-change-path-proc.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-installer-change-path-proc.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-installer-change-path-proc.html)
- en: 2.3.3.2 Setting Alternative Server Paths with MySQL Installer
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.3.2 使用MySQL Installer设置替代服务器路径
- en: You can change the default installation path, the data path, or both when you
    install MySQL server. After you have installed the server, the paths cannot be
    altered without removing and reinstalling the server instance.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装MySQL服务器时，您可以更改默认安装路径、数据路径或两者。安装服务器后，不能在不删除和重新安装服务器实例的情况下更改路径。
- en: Note
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Starting with MySQL Installer 1.4.39, if you move the data directory of an installed
    server manually, MySQL Installer identifies the change and can process a reconfiguration
    operation without errors.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 从MySQL Installer 1.4.39开始，如果您手动移动已安装服务器的数据目录，MySQL Installer会识别更改并可以进行重新配置操作而不会出现错误。
- en: '**To change paths for MySQL server**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**更改MySQL服务器路径**'
- en: 'Identify the MySQL server to change and enable the Advanced Options link as
    follows:'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 识别要更改的MySQL服务器，并按以下步骤启用高级选项链接：
- en: 'Navigate to the Select Products page by doing one of the following:'
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过以下方式之一导航到选择产品页面：
- en: If this is an [initial setup](mysql-installer-setup.html "2.3.3.1 MySQL Installer
    Initial Setup") of MySQL Installer, select the `Custom` setup type and click Next.
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果这是MySQL Installer的[初次设置](mysql-installer-setup.html "2.3.3.1 MySQL Installer
    Initial Setup")，请选择`Custom`设置类型并点击下一步。
- en: If MySQL Installer is installed on your computer, click Add from the dashboard.
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果MySQL Installer已安装在您的计算机上，请从仪表板中点击添加。
- en: Click Edit to apply a filter on the product list shown in Available Products
    (see [Locating Products to Install](mysql-installer-catalog-dashboard.html#locate-products
    "Locating Products to Install")).
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击编辑以在可用产品中显示的产品列表上应用过滤器（请参见[查找要安装的产品](mysql-installer-catalog-dashboard.html#locate-products
    "查找要安装的产品")）。
- en: With the server instance selected, use the arrow to move the selected server
    to the Products To Be Installed list.
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择服务器实例后，使用箭头将所选服务器移动到要安装的产品列表中。
- en: Click the server to select it. When you select the server, the Advanced Options
    link is enabled below the list of products to be installed (see the following
    figure).
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击服务器以选择它。当您选择服务器时，在要安装的产品列表下方启用了高级选项链接（请参见下图）。
- en: Click Advanced Options to open a dialog box where you can enter alternative
    path names. After the path names are validated, click Next to continue with the
    configuration steps.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击高级选项以打开对话框，您可以在其中输入替代路径名。在路径名经过验证后，点击下一步继续配置步骤。
