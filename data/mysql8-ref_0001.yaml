- en: Preface and Legal Notices
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言和法律声明
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/preface.html](https://dev.mysql.com/doc/refman/8.0/en/preface.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/preface.html](https://dev.mysql.com/doc/refman/8.0/en/preface.html)
- en: This is the Reference Manual for the MySQL Database System, version 8.0, through
    release 8.0.36\. Differences between minor versions of MySQL 8.0 are noted in
    the present text with reference to release numbers (8.0.*`x`*). For license information,
    see the [Legal Notices](preface.html#legalnotice "Legal Notices").
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是MySQL数据库系统版本8.0的参考手册，直至8.0.36版本。MySQL 8.0的次要版本之间的差异在本文中以发布编号（8.0.*`x`*）的形式进行标注。有关许可信息，请参阅[法律声明](preface.html#legalnotice
    "法律声明")。
- en: This manual is not intended for use with older versions of the MySQL software
    due to the many functional and other differences between MySQL 8.0 and previous
    versions. If you are using an earlier release of the MySQL software, please refer
    to the appropriate manual. For example, [*MySQL 5.7 Reference Manual*](/doc/refman/5.7/en/)
    covers the 5.7 series of MySQL software releases.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于MySQL 8.0与旧版本之间存在许多功能和其他差异，本手册不适用于旧版本的MySQL软件。如果您使用的是MySQL软件的早期版本，请参考相应的手册。例如，[*MySQL
    5.7参考手册*](/doc/refman/5.7/en/)涵盖了MySQL软件5.7系列��发布。
- en: '**Licensing information—MySQL 8.0. ** This product may include third-party
    software, used under license. If you are using a *Commercial* release of MySQL
    8.0, see the [MySQL 8.0 Commercial Release License Information User Manual](https://downloads.mysql.com/docs/licenses/mysqld-8.0-com-en.pdf)
    for licensing information, including licensing information relating to third-party
    software that may be included in this Commercial release. If you are using a *Community*
    release of MySQL 8.0, see the [MySQL 8.0 Community Release License Information
    User Manual](https://downloads.mysql.com/docs/licenses/mysqld-8.0-gpl-en.pdf)
    for licensing information, including licensing information relating to third-party
    software that may be included in this Community release.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**许可信息—MySQL 8.0. ** 本产品可能包含根据许可使用的第三方软件。如果您使用的是*商业*版的MySQL 8.0，请参阅[MySQL 8.0商业版许可信息用户手册](https://downloads.mysql.com/docs/licenses/mysqld-8.0-com-en.pdf)获取许可信息，包括与可能包含在此商业版中的第三方软件相关的许可信息。如果您使用的是*社区*版的MySQL
    8.0，请参阅[MySQL 8.0社区版许可信息用户手册](https://downloads.mysql.com/docs/licenses/mysqld-8.0-gpl-en.pdf)获取许可信息，包括与可能包含在此社区版中的第三方软件相关的许可信息。'
- en: '**Licensing information—MySQL NDB Cluster 8.0. ** If you are using a *Commercial*
    release of MySQL NDB Cluster 8.0, see the [MySQL NDB Cluster 8.0 Commercial Release
    License Information User Manual](https://downloads.mysql.com/docs/licenses/cluster-8.0-com-en.pdf)
    for licensing information, including licensing information relating to third-party
    software that may be included in this Commercial release. If you are using a *Community*
    release of MySQL NDB Cluster 8.0, see the [MySQL NDB Cluster 8.0 Community Release
    License Information User Manual](https://downloads.mysql.com/docs/licenses/cluster-8.0-gpl-en.pdf)
    for licensing information, including licensing information relating to third-party
    software that may be included in this Community release.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**许可信息—MySQL NDB Cluster 8.0. ** 如果您使用的是*商业*版的MySQL NDB Cluster 8.0，请参阅[MySQL
    NDB Cluster 8.0商业版许可信息用户手册](https://downloads.mysql.com/docs/licenses/cluster-8.0-com-en.pdf)获取许可信息，包括与可能包含在此商业版中的第三方软件相关的许可信息。如果您使用的是*社区*版的MySQL
    NDB Cluster 8.0，请参阅[MySQL NDB Cluster 8.0社区版许可信息用户手册](https://downloads.mysql.com/docs/licenses/cluster-8.0-gpl-en.pdf)获取许可信息，包括与可能包含在此社区版中的第三方软件相关的许可信息。'
