- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/clone-plugin-directories.html](https://dev.mysql.com/doc/refman/8.0/en/clone-plugin-directories.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/clone-plugin-directories.html](https://dev.mysql.com/doc/refman/8.0/en/clone-plugin-directories.html)
- en: 7.6.7.8 Directories and Files Created During a Cloning Operation
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.6.7.8 克隆操作期间创建的目录和文件
- en: When data is cloned, the following directories and files are created for internal
    use. They should not be modified.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据被克隆时，以下目录和文件会被创建用于内部使用。不应该被修改。
- en: '`#clone`: Contains internal clone files used by the cloning operation. Created
    in the directory that data is cloned to.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`#clone`：包含克隆操作使用的内部克隆文件。在数据被克隆到的目录中创建。'
- en: '`#ib_archive`: Contains internally archived log files, archived on the donor
    during the cloning operation.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`#ib_archive`：包含在克隆操作期间在捐赠者上归档的内部归档日志文件。'
- en: '`*.#clone` files: Temporary data files created on the recipient while data
    is removed from the recipient data directory and new data is cloned during a remote
    cloning operation.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`*.#clone` 文件：在接收端创建的临时数据文件，当数据从接收端数据目录中移除并在远程克隆操作期间克隆新数据时创建。'
