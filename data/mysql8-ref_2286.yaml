- en: '| **A.13.1.** | What is “MySQL Native C API”? What are typical benefits and
    use cases? |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| **A.13.1.** | 什么是“MySQL原生C API”？典型的优势和用例是什么？ |'
- en: '|  | libmysql is a C-based API that you can use in C applications to connect
    with the MySQL database server. It is also itself used as the foundation for drivers
    for standard database APIs like ODBC, Perl''s DBI, and Python''s DB API. |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '|  | libmysql是一个基于C的API，您可以在C应用程序中使用它与MySQL数据库服务器连接。它本身也被用作标准数据库API（如ODBC、Perl的DBI和Python的DB
    API）驱动程序的基础。 |'
- en: '| **A.13.2.** | Which version of libmysql should I use? |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| **A.13.2.** | 我应该使用哪个版本的libmysql？ |'
- en: '|  | For MySQL 8.0, 5.7, 5.6, and 5.5, we recommend libmysql 8.0. |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '|  | 对于MySQL 8.0、5.7、5.6和5.5，我们推荐使用libmysql 8.0。 |'
- en: '| **A.13.3.** | What if I want to use the “NoSQL” X DevAPI? |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| **A.13.3.** | 如果我想使用“NoSQL” X DevAPI怎么办？ |'
- en: '|  | For C-language and X DevApi Document Store for MySQL 8.0, we recommend
    MySQL Connector/C++. Connector/C++ 8.0 has compatible C headers. (This is not
    applicable to MySQL 5.7 or before.) |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '|  | 对于MySQL 8.0的C语言和X DevApi文档存储，我们推荐使用MySQL Connector/C++。Connector/C++ 8.0具有兼容的C头文件。（这不适用于MySQL
    5.7或更早版本。） |'
- en: '| **A.13.4.** | How to I download libmysql? |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| **A.13.4.** | 如何下载libmysql？ |'
- en: '|  |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: 'Linux: The Client Utilities Package is available from the [MySQL Community
    Server](https://dev.mysql.com/downloads/mysql/) download page.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux：客户端实用程序包可从[MySQL社区服务器](https://dev.mysql.com/downloads/mysql/)下载页面获取。
- en: 'Repos: The Client Utilities Package is available from the [Yum](https://dev.mysql.com/downloads/repo/yum/),
    [APT](https://dev.mysql.com/downloads/repo/apt/), [SuSE repositories](https://dev.mysql.com/downloads/repo/suse/).'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Repos：客户端实用程序包可从[Yum](https://dev.mysql.com/downloads/repo/yum/)、[APT](https://dev.mysql.com/downloads/repo/apt/)、[SuSE
    repositories](https://dev.mysql.com/downloads/repo/suse/)获取。
- en: 'Windows: The Client Utilities Package is available from [Windows Installer](https://dev.mysql.com/downloads/installer/).'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows：客户端实用程序包可从[Windows Installer](https://dev.mysql.com/downloads/installer/)获取。
- en: '|'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| **A.13.5.** | Where is the documentation? |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| **A.13.5.** | 文档在哪里？ |'
- en: '|  | See [MySQL 8.0 C API Developer Guide](/doc/c-api/8.0/en/). |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '|  | 参阅[MySQL 8.0 C API开发人员指南](/doc/c-api/8.0/en/)。 |'
- en: '| **A.13.6.** | How do I report bugs? |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| **A.13.6.** | 如何报告错误？ |'
- en: '|  | Please report any bugs or inconsistencies you observe to our [Bugs Database](https://bugs.mysql.com/).
    Select the C API Client as shown. |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '|  | 请向我们的[Bugs Database](https://bugs.mysql.com/)报告您观察到的任何错误或不一致性。选择如图所示的C
    API客户端。 |'
- en: '| **A.13.7.** | Is it possible to compile the library myself? |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| **A.13.7.** | 是否可以自己编译库？ |'
- en: '|  | Compiling MySQL Server also compiles libmysqlclient; there is not a way
    to only compile libmysqlclient. For related information, see [MySQL C API Implementations](/doc/c-api/8.0/en/c-api-implementations.html).
    |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '|  | 编译MySQL Server也会编译libmysqlclient；没有办法只编译libmysqlclient。有关相关信息，请参阅[MySQL
    C API实现](/doc/c-api/8.0/en/c-api-implementations.html)。 |'
