- en: 'MySQL for macOS is available in a number of different forms:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: macOS 上的 MySQL 可以以多种不同形式使用：
- en: Native Package Installer, which uses the native macOS installer (DMG) to walk
    you through the installation of MySQL. For more information, see [Section 2.4.2,
    “Installing MySQL on macOS Using Native Packages”](macos-installation-pkg.html
    "2.4.2 Installing MySQL on macOS Using Native Packages"). You can use the package
    installer with macOS. The user you use to perform the installation must have administrator
    privileges.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本机软件包安装程序，使用本机 macOS 安装程序（DMG）引导您完成 MySQL 的安装过程。有关更多信息，请参阅 [第 2.4.2 节，“使用本机软件包在
    macOS 上安装 MySQL”](macos-installation-pkg.html "2.4.2 使用本机软件包在 macOS 上安装 MySQL")。您可以在
    macOS 上使用软件包安装程序。执行安装的用户必须具有管理员权限。
- en: Compressed TAR archive, which uses a file packaged using the Unix **tar** and
    **gzip** commands. To use this method, you need to open a **Terminal** window.
    You do not need administrator privileges using this method; you can install the
    MySQL server anywhere using this method. For more information on using this method,
    you can use the generic instructions for using a tarball, [Section 2.2, “Installing
    MySQL on Unix/Linux Using Generic Binaries”](binary-installation.html "2.2 Installing
    MySQL on Unix/Linux Using Generic Binaries").
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 压缩的 TAR 存档，使用 Unix 的 **tar** 和 **gzip** 命令打包的文件。要使用这种方法，您需要打开一个 **终端** 窗口。使用此方法不需要管理员权限；您可以在任何地方安装
    MySQL 服务器。有关使用此方法的更多信息，您可以使用通用的 tarball 使用说明，[第 2.2 节，“在 Unix/Linux 上使用通用二进制文件安装
    MySQL”](binary-installation.html "2.2 在 Unix/Linux 上使用通用二进制文件安装 MySQL")。
- en: In addition to the core installation, the Package Installer also includes [Section 2.4.3,
    “Installing and Using the MySQL Launch Daemon”](macos-installation-launchd.html
    "2.4.3 Installing and Using the MySQL Launch Daemon") and [Section 2.4.4, “Installing
    and Using the MySQL Preference Pane”](macos-installation-prefpane.html "2.4.4 Installing
    and Using the MySQL Preference Pane") to simplify the management of your installation.
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 除了核心安装外，软件包安装程序还包括 [第 2.4.3 节，“安装和使用 MySQL 启动守护程序”](macos-installation-launchd.html
    "2.4.3 安装和使用 MySQL 启动守护程序") 和 [第 2.4.4 节，“安装和使用 MySQL 首选项窗格”](macos-installation-prefpane.html
    "2.4.4 安装和使用 MySQL 首选项窗格")，以简化您的安装管理。
- en: For additional information on using MySQL on macOS, see [Section 2.4.1, “General
    Notes on Installing MySQL on macOS”](macos-installation-notes.html "2.4.1 General
    Notes on Installing MySQL on macOS").
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有关在 macOS 上使用 MySQL 的其他信息，请参阅 [第 2.4.1 节，“在 macOS 上安装 MySQL 的一般注意事项”](macos-installation-notes.html
    "2.4.1 在 macOS 上安装 MySQL 的一般注意事项")。
