- en: 13.4.2.5 LineString Class
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.4.2.5 LineString 类
- en: A `LineString` is a `Curve` with linear interpolation between points.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一个`LineString`是一个具有点之间线性插值的`Curve`。
- en: '**`LineString` Examples**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**`LineString` 示例**'
- en: On a world map, `LineString` objects could represent rivers.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在世界地图上，`LineString`对象可以表示河流。
- en: In a city map, `LineString` objects could represent streets.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在城市地图上，`LineString`对象可以表示街道。
- en: '**`LineString` Properties**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**`LineString` 属性**'
- en: A `LineString` has coordinates of segments, defined by each consecutive pair
    of points.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个`LineString`由每对连续点定义的段的坐标组成。
- en: A `LineString` is a `Line` if it consists of exactly two points.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一个`LineString`由恰好两个点组成，则它是一条`Line`。
- en: A `LineString` is a `LinearRing` if it is both closed and simple.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个`LineString`如果既是封闭的又是简单的，就是一个`LinearRing`。
