- en: 'The following sections describe tables that do not fall into the table categories
    discussed in the preceding sections:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下各节描述了不属于前述各节讨论的表类别的表：
- en: '[`component_scheduler_tasks`](performance-schema-component-scheduler-tasks-table.html
    "29.12.21.1 The component_scheduler_tasks Table"): The current status of each
    scheduled task.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`component_scheduler_tasks`](performance-schema-component-scheduler-tasks-table.html
    "29.12.21.1 component_scheduler_tasks表"): 每个计划任务的当前状态。'
- en: '[`error_log`](performance-schema-error-log-table.html "29.12.21.2 The error_log
    Table"): The most recent events written to the error log.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`error_log`](performance-schema-error-log-table.html "29.12.21.2 error_log表"):
    写入错误日志的最新事件。'
- en: '[`host_cache`](performance-schema-host-cache-table.html "29.12.21.3 The host_cache
    Table"): Information from the internal host cache.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`host_cache`](performance-schema-host-cache-table.html "29.12.21.3 host_cache表"):
    内部主机缓存的信息。'
- en: '[`innodb_redo_log_files`](performance-schema-innodb-redo-log-files-table.html
    "29.12.21.4 The innodb_redo_log_files Table"): Information about InnoDB redo log
    files.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`innodb_redo_log_files`](performance-schema-innodb-redo-log-files-table.html
    "29.12.21.4 innodb_redo_log_files表"): InnoDB重做日志文件的信息。'
- en: '[`log_status`](performance-schema-log-status-table.html "29.12.21.5 The log_status
    Table"): Information about server logs for backup purposes.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`log_status`](performance-schema-log-status-table.html "29.12.21.5 log_status表"):
    用于备份目的的服务器日志信息。'
- en: '[`performance_timers`](performance-schema-performance-timers-table.html "29.12.21.6 The
    performance_timers Table"): Which event timers are available.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`performance_timers`](performance-schema-performance-timers-table.html "29.12.21.6 性能计时器表"):
    可用的事件计时器。'
- en: '[`processlist`](performance-schema-processlist-table.html "29.12.21.7 The processlist
    Table"): Information about server processes.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`processlist`](performance-schema-processlist-table.html "29.12.21.7 processlist表"):
    有关服务器进程的信息。'
- en: '[`threads`](performance-schema-threads-table.html "29.12.21.8 The threads Table"):
    Information about server threads.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`threads`](performance-schema-threads-table.html "29.12.21.8 threads表"): 有关服务器线程的信息。'
- en: '[`tls_channel_status`](performance-schema-tls-channel-status-table.html "29.12.21.9 The
    tls_channel_status Table"): TLS context properties for connection interfaces.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`tls_channel_status`](performance-schema-tls-channel-status-table.html "29.12.21.9 tls_channel_status表"):
    连接接口的TLS上下文属性。'
- en: '[`user_defined_functions`](performance-schema-user-defined-functions-table.html
    "29.12.21.10 The user_defined_functions Table"): Loadable functions registered
    by a component, plugin, or [`CREATE FUNCTION`](create-function-loadable.html "15.7.4.1 CREATE
    FUNCTION Statement for Loadable Functions") statement.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`user_defined_functions`](performance-schema-user-defined-functions-table.html
    "29.12.21.10 user_defined_functions表"): 组件、插件或[`CREATE FUNCTION`](create-function-loadable.html
    "15.7.4.1 可加载函数的CREATE FUNCTION语句")语句注册的可加载函数。'
