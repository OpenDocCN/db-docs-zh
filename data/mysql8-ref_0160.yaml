  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: A hint about which client-side authentication plugin to use. See [Section 8.2.17,
    “Pluggable Authentication”](pluggable-authentication.html "8.2.17 Pluggable Authentication").
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提示使用哪个客户端端身份验证插件。参见[第8.2.17节，“可插拔身份验证”](pluggable-authentication.html "8.2.17 可插拔身份验证")。
- en: '[`--host=*`host_name`*`](connection-options.html#option_general_host), `-h
    *`host_name`*`'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--host=*`host_name`*`](connection-options.html#option_general_host), `-h
    *`host_name`*`'
- en: '| Command-Line Format | `--host=host_name` |'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--host=host_name` |'
- en: '| Type | String |'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `localhost` |'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `localhost` |'
- en: The host on which the MySQL server is running. The value can be a host name,
    IPv4 address, or IPv6 address. The default value is `localhost`.
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL 服务器运行的主机。该值可以是主机名、IPv4 地址或 IPv6 地址。默认值为`localhost`。
- en: '[`--password[=*`pass_val`*]`](connection-options.html#option_general_password),
    `-p[*`pass_val`*]`'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password[=*`pass_val`*]`](connection-options.html#option_general_password),
    `-p[*`pass_val`*]`'
- en: '| Command-Line Format | `--password[=password]` |'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--password[=password]` |'
- en: '| Type | String |'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `[none]` |'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `[none]` |'
- en: The password of the MySQL account used for connecting to the server. The password
    value is optional. If not given, the client program prompts for one. If given,
    there must be *no space* between [`--password=`](connection-options.html#option_general_password)
    or `-p` and the password following it. If no password option is specified, the
    default is to send no password.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的 MySQL 帐户的密码。密码值是可选的。如果未提供，则客户端程序会提示输入密码。如果提供了密码，则[`--password=`](connection-options.html#option_general_password)或`-p`后面必须*没有空格*。如果未指定密码选项，则默认情况是不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上提供密码，请使用选项文件。参见[第8.1.2.1节，“密码安全的最终用户指南”](password-security-user.html
    "8.1.2.1 密码安全的最终用户指南")。
- en: To explicitly specify that there is no password and that the client program
    should not prompt for one, use the [`--skip-password`](connection-options.html#option_general_password)
    option.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要明确指定没有密码，且客户端程序不应提示输入密码，请使用[`--skip-password`](connection-options.html#option_general_password)选项。
- en: '[`--password1[=*`pass_val`*]`](connection-options.html#option_general_password1)'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password1[=*`pass_val`*]`](connection-options.html#option_general_password1)'
- en: '| Command-Line Format | `--password1[=password]` |'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--password1[=password]` |'
- en: '| Introduced | 8.0.27 |'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.27 |'
- en: '| Type | String |'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The password for multifactor authentication factor 1 of the MySQL account used
    for connecting to the server. The password value is optional. If not given, the
    client program prompts for one. If given, there must be *no space* between [`--password1=`](connection-options.html#option_general_password1)
    and the password following it. If no password option is specified, the default
    is to send no password.
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的 MySQL 帐户的多因素身份验证因子 1 的密码。密码值是可选的。如果未提供，则客户端程序会提示输入密码。如果提供了密码，则[`--password1=`](connection-options.html#option_general_password1)后面必须*没有空格*。如果未指定密码选项，则默认情况是不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上提供密码，请使用选项文件。参见[第8.1.2.1节，“密码安全的最终用户指南”](password-security-user.html
    "8.1.2.1 密码安全的最终用户指南")。
- en: To explicitly specify that there is no password and that the client program
    should not prompt for one, use the [`--skip-password1`](connection-options.html#option_general_password1)
    option.
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要明确指定没有密码，且客户端程序不应提示输入密码，请使用[`--skip-password1`](connection-options.html#option_general_password1)选项。
- en: '[`--password1`](connection-options.html#option_general_password1) and [`--password`](connection-options.html#option_general_password)
    are synonymous, as are [`--skip-password1`](connection-options.html#option_general_password1)
    and [`--skip-password`](connection-options.html#option_general_password).'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--password1`](connection-options.html#option_general_password1)和[`--password`](connection-options.html#option_general_password)是同义词，[`--skip-password1`](connection-options.html#option_general_password1)和[`--skip-password`](connection-options.html#option_general_password)也是同义词。'
- en: '[`--password2[=*`pass_val`*]`](connection-options.html#option_general_password2)'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password2[=*`pass_val`*]`](connection-options.html#option_general_password2)'
- en: '| Command-Line Format | `--password2[=password]` |'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--password2[=password]` |'
- en: '| Introduced | 8.0.27 |'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.27 |'
- en: '| Type | String |'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The password for multifactor authentication factor 2 of the MySQL account used
    for connecting to the server. The semantics of this option are similar to the
    semantics for [`--password1`](connection-options.html#option_general_password1);
    see the description of that option for details.
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的多因素认证因子2的密码。此选项的语义类似于[`--password1`](connection-options.html#option_general_password1)的语义；有关详细信息，请参阅该选项的描述。
- en: '[`--password3[=*`pass_val`*]`](connection-options.html#option_general_password3)'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password3[=*`pass_val`*]`](connection-options.html#option_general_password3)'
- en: '| Command-Line Format | `--password3[=password]` |'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--password3[=password]` |'
- en: '| Introduced | 8.0.27 |'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.27 |'
- en: '| Type | String |'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The password for multifactor authentication factor 3 of the MySQL account used
    for connecting to the server. The semantics of this option are similar to the
    semantics for [`--password1`](connection-options.html#option_general_password1);
    see the description of that option for details.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的多因素认证因子3的密码。此选项的语义类似于[`--password1`](connection-options.html#option_general_password1)的语义；有关详细信息，请参阅该选项的描述。
- en: '[`--pipe`](connection-options.html#option_general_pipe), `-W`'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--pipe`](connection-options.html#option_general_pipe), `-W`'
- en: '| Command-Line Format | `--pipe` |'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--pipe` |'
- en: '| Type | String |'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: On Windows, connect to the server using a named pipe. This option applies only
    if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，使用命名管道连接到服务器。此选项仅在服务器启动时启用了[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量以支持命名管道连接时适用。此外，进行连接的用户必须是由[`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)系统变量指定的Windows组的成员。
- en: '[`--plugin-dir=*`dir_name`*`](connection-options.html#option_general_plugin-dir)'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--plugin-dir=*`dir_name`*`](connection-options.html#option_general_plugin-dir)'
- en: '| Command-Line Format | `--plugin-dir=dir_name` |'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--plugin-dir=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名称 |'
- en: The directory in which to look for plugins. Specify this option if the [`--default-auth`](connection-options.html#option_general_default-auth)
    option is used to specify an authentication plugin but the client program does
    not find it. See [Section 8.2.17, “Pluggable Authentication”](pluggable-authentication.html
    "8.2.17 Pluggable Authentication").
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查找插件的目录。如果使用[`--default-auth`](connection-options.html#option_general_default-auth)选项指定了身份验证插件但客户端程序找不到它，请指定此选项。请参阅[第8.2.17节，“可插拔认证”](pluggable-authentication.html
    "8.2.17 Pluggable Authentication")。
- en: '[`--port=*`port_num`*`](connection-options.html#option_general_port), `-P *`port_num`*`'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--port=*`port_num`*`](connection-options.html#option_general_port), `-P *`port_num`*`'
- en: '| Command-Line Format | `--port=port_num` |'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--port=port_num` |'
- en: '| Type | Numeric |'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数字 |'
- en: '| Default Value | `3306` |'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `3306` |'
- en: For TCP/IP connections, the port number to use. The default port number is 3306.
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于TCP/IP连接，要使用的端口号。默认端口号为3306。
- en: '[`--protocol={TCP|SOCKET|PIPE|MEMORY}`](connection-options.html#option_general_protocol)'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--protocol={TCP|SOCKET|PIPE|MEMORY}`](connection-options.html#option_general_protocol)'
- en: '| Command-Line Format | `--protocol=type` |'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--protocol=type` |'
- en: '| Type | String |'
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `[see text]` |'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `[见文本]` |'
- en: '| Valid Values | `TCP``SOCKET``PIPE``MEMORY` |'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `TCP``SOCKET``PIPE``MEMORY` |'
- en: 'This option explicitly specifies which transport protocol to use for connecting
    to the server. It is useful when other connection parameters normally result in
    use of a protocol other than the one you want. For example, connections on Unix
    to `localhost` are made using a Unix socket file by default:'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项明确指定用于连接到服务器的传输协议。当其他连接参数通常导致使用不希望使用的协议时，这很有用。例如，默认情况下，在Unix上连接到`localhost`时会使用Unix套接字文件：
- en: '[PRE0]'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'To force TCP/IP transport to be used instead, specify a [`--protocol`](connection-options.html#option_general_protocol)
    option:'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要强制使用TCP/IP传输，请指定[`--protocol`](connection-options.html#option_general_protocol)选项：
- en: '[PRE1]'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The following table shows the permissible [`--protocol`](connection-options.html#option_general_protocol)
    option values and indicates the applicable platforms for each value. The values
    are not case-sensitive.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以下表格显示了允许的[`--protocol`](connection-options.html#option_general_protocol)选项值，并指示每个值适用的平台。这些值不区分大小写。
- en: '| [`--protocol`](connection-options.html#option_general_protocol) Value | Transport
    Protocol Used | Applicable Platforms |'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`--protocol`](connection-options.html#option_general_protocol) 值 | 使用的传输协议
    | 适用的平台 |'
- en: '| `TCP` | TCP/IP transport to local or remote server | All |'
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `TCP` | TCP/IP传输到本地或远程服务器 | 所有 |'
- en: '| `SOCKET` | Unix socket-file transport to local server | Unix and Unix-like
    systems |'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `SOCKET` | Unix套接字文件传输到本地服务器 | Unix和类Unix系统 |'
- en: '| `PIPE` | Named-pipe transport to local server | Windows |'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `PIPE` | 命名管道传输到本地服务器 | Windows |'
- en: '| `MEMORY` | Shared-memory transport to local server | Windows |'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `MEMORY` | 共享内存传输到本地服务器 | Windows |'
- en: See also [Section 6.2.7, “Connection Transport Protocols”](transport-protocols.html
    "6.2.7 Connection Transport Protocols")
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另请参阅[第6.2.7节，“连接传输协议”](transport-protocols.html "6.2.7 连接传输协议")
- en: '[`--shared-memory-base-name=*`name`*`](connection-options.html#option_general_shared-memory-base-name)'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--shared-memory-base-name=*`name`*`](connection-options.html#option_general_shared-memory-base-name)'
- en: '| Command-Line Format | `--shared-memory-base-name=name` |'
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--shared-memory-base-name=name` |'
- en: '| Platform Specific | Windows |'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 平台特定 | Windows |'
- en: On Windows, the shared-memory name to use for connections made using shared
    memory to a local server. The default value is `MYSQL`. The shared-memory name
    is case-sensitive.
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，用于使用共享内存连接到本地服务器的共享内存名称。默认值为`MYSQL`。共享内存名称区分大小写。
- en: This option applies only if the server was started with the [`shared_memory`](server-system-variables.html#sysvar_shared_memory)
    system variable enabled to support shared-memory connections.
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在服务器启动时启用了[`shared_memory`](server-system-variables.html#sysvar_shared_memory)系统变量以支持共享内存连接时才适用。
- en: '[`--socket=*`path`*`](connection-options.html#option_general_socket), `-S *`path`*`'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--socket=*`path`*`](connection-options.html#option_general_socket), `-S *`path`*`'
- en: '| Command-Line Format | `--socket={file_name&#124;pipe_name}` |'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--socket={file_name&#124;pipe_name}` |'
- en: '| Type | String |'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: On Unix, the name of the Unix socket file to use for connections made using
    a named pipe to a local server. The default Unix socket file name is `/tmp/mysql.sock`.
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Unix上，用于使用命名管道连接到本地服务器的Unix套接字文件的名称。默认的Unix套接字文件名为`/tmp/mysql.sock`。
- en: On Windows, the name of the named pipe to use for connections to a local server.
    The default Windows pipe name is `MySQL`. The pipe name is not case-sensitive.
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，用于连接到本地服务器的命名管道的名称。默认的Windows管道名称为`MySQL`。管道名称不区分大小写。
- en: On Windows, this option applies only if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，只有在服务器启动时启用了[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量以支持命名管道连接时，此选项才适用。此外，进行连接的用户必须是由[`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)系统变量指定的Windows组的成员。
- en: '[`--user=*`user_name`*`](connection-options.html#option_general_user), `-u
    *`user_name`*`'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--user=*`user_name`*`](connection-options.html#option_general_user), `-u
    *`user_name`*`'
- en: '| Command-Line Format | `--user=user_name` |'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--user=user_name` |'
- en: '| Type | String |'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The user name of the MySQL account to use for connecting to the server. The
    default user name is `ODBC` on Windows or your Unix login name on Unix.
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的用户名。在Windows上，默认用户名为`ODBC`，在Unix上为您的Unix登录名。
- en: Command Options for Encrypted Connections
  id: totrans-102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 加密连接的命令选项
- en: This section describes options for client programs that specify whether to use
    encrypted connections to the server, the names of certificate and key files, and
    other parameters related to encrypted-connection support. For examples of suggested
    use and how to check whether a connection is encrypted, see [Section 8.3.1, “Configuring
    MySQL to Use Encrypted Connections”](using-encrypted-connections.html "8.3.1 Configuring
    MySQL to Use Encrypted Connections").
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了客户端程序的选项，指定是否使用加密连接到服务器，证书和密钥文件的名称，以及与加密连接支持相关的其他参数。有关建议用法示例以及如何检查连接是否加密，请参阅
    [8.3.1 节，“配置 MySQL 使用加密连接”](using-encrypted-connections.html "8.3.1 配置 MySQL 使用加密连接")。
- en: Note
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: These options have an effect only for connections that use a transport protocol
    subject to encryption; that is, TCP/IP and Unix socket-file connections. See [Section 6.2.7,
    “Connection Transport Protocols”](transport-protocols.html "6.2.7 Connection Transport
    Protocols")
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这些选项仅对使用加密传输协议的连接有效；即 TCP/IP 和 Unix 套接字文件连接。请参阅 [6.2.7 节，“连接传输协议”](transport-protocols.html
    "6.2.7 连接传输协议")
- en: For information about using encrypted connections from the MySQL C API, see
    [Support for Encrypted Connections](/doc/c-api/8.0/en/c-api-encrypted-connections.html).
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 有关从 MySQL C API 使用加密连接的信息，请参阅 [支持加密连接](/doc/c-api/8.0/en/c-api-encrypted-connections.html)。
