- en: '[`--get-server-public-key`](connection-options.html#option_general_get-server-public-key)'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--get-server-public-key`](connection-options.html#option_general_get-server-public-key)'
- en: '| Command-Line Format | `--get-server-public-key` |'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--get-server-public-key` |'
- en: '| Type | Boolean |'
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: Request from the server the public key required for RSA key pair-based password
    exchange. This option applies to clients that authenticate with the `caching_sha2_password`
    authentication plugin. For that plugin, the server does not send the public key
    unless requested. This option is ignored for accounts that do not authenticate
    with that plugin. It is also ignored if RSA-based password exchange is not used,
    as is the case when the client connects to the server using a secure connection.
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从服务器请求用于RSA密钥对密码交换所需的公钥。此选项适用于使用`caching_sha2_password`认证插件进行身份验证的客户端。对于该插件，除非请求，否则服务器不会发送公钥。对于不使用该插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换（例如客户端使用安全连接连接到服务器时），则也会被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](connection-options.html#option_general_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](connection-options.html#option_general_get-server-public-key).
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果[`--server-public-key-path=*`file_name`*`](connection-options.html#option_general_server-public-key-path)被指定并指定了有效的公钥文件，则优先于[`--get-server-public-key`](connection-options.html#option_general_get-server-public-key)。
- en: For information about the `caching_sha2_password` plugin, see [Section 8.4.1.2,
    “Caching SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication").
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`caching_sha2_password`插件的信息，请参见[第8.4.1.2节，“缓存SHA-2可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 缓存SHA-2可插拔认证")。
- en: '[`--server-public-key-path=*`file_name`*`](connection-options.html#option_general_server-public-key-path)'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--server-public-key-path=*`file_name`*`](connection-options.html#option_general_server-public-key-path)'
- en: '| Command-Line Format | `--server-public-key-path=file_name` |'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--server-public-key-path=file_name` |'
- en: '| Type | File name |'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The path name to a file in PEM format containing a client-side copy of the public
    key required by the server for RSA key pair-based password exchange. This option
    applies to clients that authenticate with the `sha256_password` or `caching_sha2_password`
    authentication plugin. This option is ignored for accounts that do not authenticate
    with one of those plugins. It is also ignored if RSA-based password exchange is
    not used, as is the case when the client connects to the server using a secure
    connection.
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 包含客户端端的用于RSA密钥对密码交换所需的服务器端公钥的PEM格式文件的路径名。此选项适用于使用`sha256_password`或`caching_sha2_password`认证插件进行身份验证的客户端。对于不使用这些插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换（例如客户端使用安全连接连接到服务器时），则也会被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](connection-options.html#option_general_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](connection-options.html#option_general_get-server-public-key).
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果[`--server-public-key-path=*`file_name`*`](connection-options.html#option_general_server-public-key-path)被指定并指定了有效的公钥文件，则优先于[`--get-server-public-key`](connection-options.html#option_general_get-server-public-key)。
- en: This option is available only if MySQL was built using OpenSSL.
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在使用OpenSSL构建MySQL时可用。
- en: For information about the `sha256_password` and `caching_sha2_password` plugins,
    see [Section 8.4.1.3, “SHA-256 Pluggable Authentication”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256 Pluggable Authentication"), and [Section 8.4.1.2, “Caching SHA-2
    Pluggable Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching
    SHA-2 Pluggable Authentication").
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`sha256_password`和`caching_sha2_password`插件的信息，请参见[第8.4.1.3节，“SHA-256可插拔认证”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256可插拔认证")，以及[第8.4.1.2节，“缓存SHA-2可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 缓存SHA-2可插拔认证")。
- en: '[`--ssl-ca=*`file_name`*`](connection-options.html#option_general_ssl-ca)'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-ca=*`file_name`*`](connection-options.html#option_general_ssl-ca)'
- en: '| Command-Line Format | `--ssl-ca=file_name` |'
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-ca=file_name` |'
- en: '| Type | File name |'
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The path name of the Certificate Authority (CA) certificate file in PEM format.
    The file contains a list of trusted SSL Certificate Authorities.
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 包含受信任SSL证书颁发机构（CA）证书文件的路径名。该文件包含一组受信任的SSL证书颁发机构。
- en: To tell the client not to authenticate the server certificate when establishing
    an encrypted connection to the server, specify neither [`--ssl-ca`](connection-options.html#option_general_ssl-ca)
    nor [`--ssl-capath`](connection-options.html#option_general_ssl-capath). The server
    still verifies the client according to any applicable requirements established
    for the client account, and it still uses any [`ssl_ca`](server-system-variables.html#sysvar_ssl_ca)
    or [`ssl_capath`](server-system-variables.html#sysvar_ssl_capath) system variable
    values specified on the server side.
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要告诉客户端在与服务器建立加密连接时不验证服务器证书，请同时指定[`--ssl-ca`](connection-options.html#option_general_ssl-ca)和[`--ssl-capath`](connection-options.html#option_general_ssl-capath)。服务器仍然根据客户端账户的任何适用要求验证客户端，并且仍然使用服务器端指定的任何[`ssl_ca`](server-system-variables.html#sysvar_ssl_ca)或[`ssl_capath`](server-system-variables.html#sysvar_ssl_capath)系统变量值。
- en: To specify the CA file for the server, set the [`ssl_ca`](server-system-variables.html#sysvar_ssl_ca)
    system variable.
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要为服务器指定CA文件，请设置[`ssl_ca`](server-system-variables.html#sysvar_ssl_ca)系统变量。
- en: '[`--ssl-capath=*`dir_name`*`](connection-options.html#option_general_ssl-capath)'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-capath=*`dir_name`*`](connection-options.html#option_general_ssl-capath)'
- en: '| Command-Line Format | `--ssl-capath=dir_name` |'
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-capath=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名 |'
- en: The path name of the directory that contains trusted SSL certificate authority
    (CA) certificate files in PEM format.
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 包含受信任SSL证书颁发机构（CA）证书文件的目录路径名，格式为PEM。
- en: To tell the client not to authenticate the server certificate when establishing
    an encrypted connection to the server, specify neither [`--ssl-ca`](connection-options.html#option_general_ssl-ca)
    nor [`--ssl-capath`](connection-options.html#option_general_ssl-capath). The server
    still verifies the client according to any applicable requirements established
    for the client account, and it still uses any [`ssl_ca`](server-system-variables.html#sysvar_ssl_ca)
    or [`ssl_capath`](server-system-variables.html#sysvar_ssl_capath) system variable
    values specified on the server side.
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要告诉客户端在与服务器建立加密连接时不验证服务器证书，请同时指定[`--ssl-ca`](connection-options.html#option_general_ssl-ca)和[`--ssl-capath`](connection-options.html#option_general_ssl-capath)。服务器仍然根据客户端账户的任何适用要求验证客户端，并且仍然使用服务器端指定的任何[`ssl_ca`](server-system-variables.html#sysvar_ssl_ca)或[`ssl_capath`](server-system-variables.html#sysvar_ssl_capath)系统变量值。
- en: To specify the CA directory for the server, set the [`ssl_capath`](server-system-variables.html#sysvar_ssl_capath)
    system variable.
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要为服务器指定CA目录，请设置[`ssl_capath`](server-system-variables.html#sysvar_ssl_capath)系统变量。
- en: '[`--ssl-cert=*`file_name`*`](connection-options.html#option_general_ssl-cert)'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-cert=*`file_name`*`](connection-options.html#option_general_ssl-cert)'
- en: '| Command-Line Format | `--ssl-cert=file_name` |'
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-cert=file_name` |'
- en: '| Type | File name |'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The path name of the client SSL public key certificate file in PEM format.
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 包含客户端SSL公钥证书文件的路径名，格式为PEM。
- en: To specify the server SSL public key certificate file, set the [`ssl_cert`](server-system-variables.html#sysvar_ssl_cert)
    system variable.
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要指定服务器SSL公钥证书文件，请设置[`ssl_cert`](server-system-variables.html#sysvar_ssl_cert)系统变量。
- en: Note
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Chained SSL certificate support was added in v8.0.30; previously only the first
    certificate was read.
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 链式SSL证书支持在v8.0.30中添加；之前只读取第一个证书。
- en: '[`--ssl-cipher=*`cipher_list`*`](connection-options.html#option_general_ssl-cipher)'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-cipher=*`cipher_list`*`](connection-options.html#option_general_ssl-cipher)'
- en: '| Command-Line Format | `--ssl-cipher=name` |'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-cipher=name` |'
- en: '| Type | String |'
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The list of permissible encryption ciphers for connections that use TLS protocols
    up through TLSv1.2\. If no cipher in the list is supported, encrypted connections
    that use these TLS protocols do not work.
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许加密连接使用TLS协议直至TLSv1.2的加密密码列表。如果列表中没有支持的密码，使用这些TLS协议的加密连接将无法工作。
- en: 'For greatest portability, *`cipher_list`* should be a list of one or more cipher
    names, separated by colons. Examples:'
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了最大的可移植性，*`cipher_list`*应该是一个或多个密码名称的列表，用冒号分隔。例如：
- en: '[PRE2]'
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: OpenSSL supports the syntax for specifying ciphers described in the OpenSSL
    documentation at [https://www.openssl.org/docs/manmaster/man1/ciphers.html](https://www.openssl.org/docs/manmaster/man1/ciphers.html).
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: OpenSSL支持在[https://www.openssl.org/docs/manmaster/man1/ciphers.html](https://www.openssl.org/docs/manmaster/man1/ciphers.html)中描述的指定密码的语法。
- en: For information about which encryption ciphers MySQL supports, see [Section 8.3.2,
    “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关MySQL支持的加密密码，请参阅[第8.3.2节，“加密连接TLS协议和密码”](encrypted-connection-protocols-ciphers.html
    "8.3.2 加密连接TLS协议和密码")。
- en: To specify the encryption ciphers for the server, set the [`ssl_cipher`](server-system-variables.html#sysvar_ssl_cipher)
    system variable.
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要为服务器指定加密密码，设置[`ssl_cipher`](server-system-variables.html#sysvar_ssl_cipher)系统变量。
- en: '[`--ssl-crl=*`file_name`*`](connection-options.html#option_general_ssl-crl)'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-crl=*`file_name`*`](connection-options.html#option_general_ssl-crl)'
- en: '| Command-Line Format | `--ssl-crl=file_name` |'
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-crl=file_name` |'
- en: '| Type | File name |'
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The path name of the file containing certificate revocation lists in PEM format.
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 包含以PEM格式的证书吊销列表的文件路径名。
- en: If neither [`--ssl-crl`](connection-options.html#option_general_ssl-crl) nor
    [`--ssl-crlpath`](connection-options.html#option_general_ssl-crlpath) is given,
    no CRL checks are performed, even if the CA path contains certificate revocation
    lists.
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果既没有提供[`--ssl-crl`](connection-options.html#option_general_ssl-crl)也没有提供[`--ssl-crlpath`](connection-options.html#option_general_ssl-crlpath)，则不执行CRL检查，即使CA路径包含证书吊销列表。
- en: To specify the revocation-list file for the server, set the [`ssl_crl`](server-system-variables.html#sysvar_ssl_crl)
    system variable.
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要为服务器指定吊销列表文件，设置[`ssl_crl`](server-system-variables.html#sysvar_ssl_crl)系统变量。
- en: '[`--ssl-crlpath=*`dir_name`*`](connection-options.html#option_general_ssl-crlpath)'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-crlpath=*`dir_name`*`](connection-options.html#option_general_ssl-crlpath)'
- en: '| Command-Line Format | `--ssl-crlpath=dir_name` |'
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-crlpath=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名 |'
- en: The path name of the directory that contains certificate revocation-list files
    in PEM format.
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 包含以PEM格式的证书吊销列表文件的目录路径名。
- en: If neither [`--ssl-crl`](connection-options.html#option_general_ssl-crl) nor
    [`--ssl-crlpath`](connection-options.html#option_general_ssl-crlpath) is given,
    no CRL checks are performed, even if the CA path contains certificate revocation
    lists.
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果既没有提供[`--ssl-crl`](connection-options.html#option_general_ssl-crl)也没有提供[`--ssl-crlpath`](connection-options.html#option_general_ssl-crlpath)，则不执行CRL检查，即使CA路径包含证书吊销列表。
- en: To specify the revocation-list directory for the server, set the [`ssl_crlpath`](server-system-variables.html#sysvar_ssl_crlpath)
    system variable.
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要为服务器指定吊销列表目录，设置[`ssl_crlpath`](server-system-variables.html#sysvar_ssl_crlpath)系统变量。
- en: '[`--ssl-fips-mode={OFF|ON|STRICT}`](connection-options.html#option_general_ssl-fips-mode)'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-fips-mode={OFF|ON|STRICT}`](connection-options.html#option_general_ssl-fips-mode)'
- en: '| Command-Line Format | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
- en: '| Deprecated | 8.0.34 |'
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.34 |'
- en: '| Type | Enumeration |'
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `OFF` |'
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: '| Valid Values | `OFF``ON``STRICT` |'
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `OFF``ON``STRICT` |'
- en: Controls whether to enable FIPS mode on the client side. The [`--ssl-fips-mode`](connection-options.html#option_general_ssl-fips-mode)
    option differs from other `--ssl-*`xxx`*` options in that it is not used to establish
    encrypted connections, but rather to affect which cryptographic operations to
    permit. See [Section 8.8, “FIPS Support”](fips-mode.html "8.8 FIPS Support").
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制是否在客户端端启用FIPS模式。[`--ssl-fips-mode`](connection-options.html#option_general_ssl-fips-mode)选项与其他`--ssl-*`xxx`*`选项不同，它不用于建立加密连接，而是用于影响允许的加密操作。请参阅[第8.8节，“FIPS支持”](fips-mode.html
    "8.8 FIPS支持")。
- en: 'These [`--ssl-fips-mode`](connection-options.html#option_general_ssl-fips-mode)
    values are permissible:'
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些[`--ssl-fips-mode`](connection-options.html#option_general_ssl-fips-mode)值是允许的：
- en: '`OFF`: Disable FIPS mode.'
  id: totrans-186
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OFF`: 禁用FIPS模式。'
- en: '`ON`: Enable FIPS mode.'
  id: totrans-187
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ON`: 启用FIPS模式。'
- en: '`STRICT`: Enable “strict” FIPS mode.'
  id: totrans-188
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`STRICT`: 启用“严格”FIPS模式。'
- en: Note
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If the OpenSSL FIPS Object Module is not available, the only permissible value
    for [`--ssl-fips-mode`](connection-options.html#option_general_ssl-fips-mode)
    is `OFF`. In this case, setting [`--ssl-fips-mode`](connection-options.html#option_general_ssl-fips-mode)
    to `ON` or `STRICT` causes the client to produce a warning at startup and to operate
    in non-FIPS mode.
  id: totrans-190
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果OpenSSL FIPS对象模块不可用，则[`--ssl-fips-mode`](connection-options.html#option_general_ssl-fips-mode)的唯一允许值为`OFF`。在这种情况下，将[`--ssl-fips-mode`](connection-options.html#option_general_ssl-fips-mode)设置为`ON`或`STRICT`会导致客户端在启动时产生警告并在非FIPS模式下运行。
- en: To specify the FIPS mode for the server, set the [`ssl_fips_mode`](server-system-variables.html#sysvar_ssl_fips_mode)
    system variable.
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要为服务器指定FIPS模式，设置[`ssl_fips_mode`](server-system-variables.html#sysvar_ssl_fips_mode)系统变量。
- en: '[`--ssl-key=*`file_name`*`](connection-options.html#option_general_ssl-key)'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-key=*`file_name`*`](connection-options.html#option_general_ssl-key)'
- en: '| Command-Line Format | `--ssl-key=file_name` |'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-key=file_name` |'
- en: '| Type | File name |'
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The path name of the client SSL private key file in PEM format. For better security,
    use a certificate with an RSA key size of at least 2048 bits.
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 客户端 SSL 私钥文件的 PEM 格式路径名。为了更好的安全性，请使用至少 2048 位的 RSA 密钥大小的证书。
- en: If the key file is protected by a passphrase, the client program prompts the
    user for the passphrase. The password must be given interactively; it cannot be
    stored in a file. If the passphrase is incorrect, the program continues as if
    it could not read the key.
  id: totrans-196
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果密钥文件受密码保护，则客户端程序会提示用户输入密码。密码必须以交互方式给出；不能存储在文件中。如果密码不正确，则程序会继续，就好像无法读取密钥一样。
- en: To specify the server SSL private key file, set the [`ssl_key`](server-system-variables.html#sysvar_ssl_key)
    system variable.
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要指定服务器 SSL 私钥文件，请设置 [`ssl_key`](server-system-variables.html#sysvar_ssl_key)
    系统变量。
- en: '[`--ssl-mode=*`mode`*`](connection-options.html#option_general_ssl-mode)'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-mode=*`mode`*`](connection-options.html#option_general_ssl-mode)'
- en: '| Command-Line Format | `--ssl-mode=mode` |'
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-mode=mode` |'
- en: '| Type | Enumeration |'
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `PREFERRED` |'
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `PREFERRED` |'
- en: '| Valid Values | `DISABLED``PREFERRED``REQUIRED``VERIFY_CA``VERIFY_IDENTITY`
    |'
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `DISABLED``PREFERRED``REQUIRED``VERIFY_CA``VERIFY_IDENTITY` |'
- en: 'This option specifies the desired security state of the connection to the server.
    These mode values are permissible, in order of increasing strictness:'
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项指定与服务器的连接所需的安全状态。这些模式值是允许的，按照严格程度递增的顺序：
- en: '`DISABLED`: Establish an unencrypted connection.'
  id: totrans-204
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DISABLED`: 建立一个未加密的连接。'
- en: '`PREFERRED`: Establish an encrypted connection if the server supports encrypted
    connections, falling back to an unencrypted connection if an encrypted connection
    cannot be established. This is the default if [`--ssl-mode`](connection-options.html#option_general_ssl-mode)
    is not specified.'
  id: totrans-205
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`PREFERRED`: 如果服务器支持加密连接，则建立加密连接，如果无法建立加密连接，则回退到未加密连接。如果未指定 [`--ssl-mode`](connection-options.html#option_general_ssl-mode)，则默认为此选项。'
- en: Connections over Unix socket files are not encrypted with a mode of `PREFERRED`.
    To enforce encryption for Unix socket-file connections, use a mode of `REQUIRED`
    or stricter. (However, socket-file transport is secure by default, so encrypting
    a socket-file connection makes it no more secure and increases CPU load.)
  id: totrans-206
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过 Unix 套接字文件进行的连接不会使用 `PREFERRED` 模式进行加密。要强制对 Unix 套接字文件连接进行加密，请使用 `REQUIRED`
    或更严格的模式。（但是，默认情况下，套接字文件传输是安全的，因此加密套接字文件连接不会增加安全性，反而会增加 CPU 负载。）
- en: '`REQUIRED`: Establish an encrypted connection if the server supports encrypted
    connections. The connection attempt fails if an encrypted connection cannot be
    established.'
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`REQUIRED`: 如果服务器支持加密连接，则建立加密连接。如果无法建立加密连接，则连接尝试失败。'
- en: '`VERIFY_CA`: Like `REQUIRED`, but additionally verify the server Certificate
    Authority (CA) certificate against the configured CA certificates. The connection
    attempt fails if no valid matching CA certificates are found.'
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`VERIFY_CA`: 类似于 `REQUIRED`，但还会根据配置的 CA 证书验证服务器证书颁发机构（CA）证书。如果找不到有效的匹配 CA 证书，则连接尝试失败。'
- en: '`VERIFY_IDENTITY`: Like `VERIFY_CA`, but additionally perform host name identity
    verification by checking the host name the client uses for connecting to the server
    against the identity in the certificate that the server sends to the client:'
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`VERIFY_IDENTITY`: 类似于 `VERIFY_CA`，但还通过检查客户端用于连接到服务器的主机名与服务器发送给客户端的证书中的标识进行主机名身份验证：'
- en: As of MySQL 8.0.12, if the client uses OpenSSL 1.0.2 or higher, the client checks
    whether the host name that it uses for connecting matches either the Subject Alternative
    Name value or the Common Name value in the server certificate. Host name identity
    verification also works with certificates that specify the Common Name using wildcards.
  id: totrans-210
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.12 开始，如果客户端使用 OpenSSL 1.0.2 或更高版本，则客户端会检查用于连接的主机名是否与服务器证书中的主题备用名称值或通用名称值匹配。主机名身份验证也适用于使用通配符指定通用名称的证书。
- en: Otherwise, the client checks whether the host name that it uses for connecting
    matches the Common Name value in the server certificate.
  id: totrans-211
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 否则，客户端会检查用于连接的主机名是否与服务器证书中的通用名称值匹配。
- en: The connection fails if there is a mismatch. For encrypted connections, this
    option helps prevent man-in-the-middle attacks.
  id: totrans-212
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果存在不匹配，连接将失败。对于加密连接，此选项有助于防止中间人攻击。
- en: Note
  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Host name identity verification with `VERIFY_IDENTITY` does not work with self-signed
    certificates that are created automatically by the server or manually using [**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files") (see [Section 8.3.3.1, “Creating
    SSL and RSA Certificates and Keys using MySQL”](creating-ssl-rsa-files-using-mysql.html
    "8.3.3.1 Creating SSL and RSA Certificates and Keys using MySQL")). Such self-signed
    certificates do not contain the server name as the Common Name value.
  id: totrans-214
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用`VERIFY_IDENTITY`进行主机名身份验证无法与由服务器自动创建或使用[**mysql_ssl_rsa_setup**](mysql-ssl-rsa-setup.html
    "6.4.3 mysql_ssl_rsa_setup — Create SSL/RSA Files")（请参见[8.3.3.1节，“使用MySQL创建SSL和RSA证书和密钥”](creating-ssl-rsa-files-using-mysql.html
    "8.3.3.1 Creating SSL and RSA Certificates and Keys using MySQL"））手动创建的自签名证书一起使用时会失败。这些自签名证书不包含服务器名称作为通用名称值。
- en: Important
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要提示
- en: The default setting, [`--ssl-mode=PREFERRED`](connection-options.html#option_general_ssl-mode),
    produces an encrypted connection if the other default settings are unchanged.
    However, to help prevent sophisticated man-in-the-middle attacks, it is important
    for the client to verify the server’s identity. The settings [`--ssl-mode=VERIFY_CA`](connection-options.html#option_general_ssl-mode)
    and [`--ssl-mode=VERIFY_IDENTITY`](connection-options.html#option_general_ssl-mode)
    are a better choice than the default setting to help prevent this type of attack.
    To implement one of these settings, you must first ensure that the CA certificate
    for the server is reliably available to all the clients that use it in your environment,
    otherwise availability issues will result. For this reason, they are not the default
    setting.
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认设置[`--ssl-mode=PREFERRED`](connection-options.html#option_general_ssl-mode)会在其他默认设置不变的情况下产生加密连接。然而，为了防止复杂的中间人攻击，客户端验证服务器的身份非常重要。设置[`--ssl-mode=VERIFY_CA`](connection-options.html#option_general_ssl-mode)和[`--ssl-mode=VERIFY_IDENTITY`](connection-options.html#option_general_ssl-mode)比默认设置更好，以帮助防止这种类型的攻击。要实施这些设置之一，必须首先确保服务器的CA证书可靠地提供给所有在您的环境中使用它的客户端，否则将导致可用性问题。因此，它们不是默认设置。
- en: 'The [`--ssl-mode`](connection-options.html#option_general_ssl-mode) option
    interacts with CA certificate options as follows:'
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--ssl-mode`](connection-options.html#option_general_ssl-mode)选项与CA证书选项的交互如下：'
- en: If [`--ssl-mode`](connection-options.html#option_general_ssl-mode) is not explicitly
    set otherwise, use of [`--ssl-ca`](connection-options.html#option_general_ssl-ca)
    or [`--ssl-capath`](connection-options.html#option_general_ssl-capath) implies
    [`--ssl-mode=VERIFY_CA`](connection-options.html#option_general_ssl-mode).
  id: totrans-218
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果未显式设置[`--ssl-mode`](connection-options.html#option_general_ssl-mode)，则使用[`--ssl-ca`](connection-options.html#option_general_ssl-ca)或[`--ssl-capath`](connection-options.html#option_general_ssl-capath)意味着[`--ssl-mode=VERIFY_CA`](connection-options.html#option_general_ssl-mode)。
- en: For [`--ssl-mode`](connection-options.html#option_general_ssl-mode) values of
    `VERIFY_CA` or `VERIFY_IDENTITY`, [`--ssl-ca`](connection-options.html#option_general_ssl-ca)
    or [`--ssl-capath`](connection-options.html#option_general_ssl-capath) is also
    required, to supply a CA certificate that matches the one used by the server.
  id: totrans-219
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于`VERIFY_CA`或`VERIFY_IDENTITY`的[`--ssl-mode`](connection-options.html#option_general_ssl-mode)值，还需要[`--ssl-ca`](connection-options.html#option_general_ssl-ca)或[`--ssl-capath`](connection-options.html#option_general_ssl-capath)，以提供与服务器使用的CA证书匹配的CA证书。
- en: An explicit [`--ssl-mode`](connection-options.html#option_general_ssl-mode)
    option with a value other than `VERIFY_CA` or `VERIFY_IDENTITY`, together with
    an explicit [`--ssl-ca`](connection-options.html#option_general_ssl-ca) or [`--ssl-capath`](connection-options.html#option_general_ssl-capath)
    option, produces a warning that no verification of the server certificate is performed,
    despite a CA certificate option being specified.
  id: totrans-220
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有值不是`VERIFY_CA`或`VERIFY_IDENTITY`的显式[`--ssl-mode`](connection-options.html#option_general_ssl-mode)选项，以及显式[`--ssl-ca`](connection-options.html#option_general_ssl-ca)或[`--ssl-capath`](connection-options.html#option_general_ssl-capath)选项，会产生警告，表明尽管指定了CA证书选项，但不会执行对服务器证书的验证。
- en: To require use of encrypted connections by a MySQL account, use [`CREATE USER`](create-user.html
    "15.7.1.3 CREATE USER Statement") to create the account with a `REQUIRE SSL` clause,
    or use [`ALTER USER`](alter-user.html "15.7.1.1 ALTER USER Statement") for an
    existing account to add a `REQUIRE SSL` clause. This causes connection attempts
    by clients that use the account to be rejected unless MySQL supports encrypted
    connections and an encrypted connection can be established.
  id: totrans-221
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要求 MySQL 帐户使用加密连接，请使用 [`CREATE USER`](create-user.html "15.7.1.3 CREATE USER
    Statement") 创建带有 `REQUIRE SSL` 子句的帐户，或者对现有帐户使用 [`ALTER USER`](alter-user.html
    "15.7.1.1 ALTER USER Statement") 添加 `REQUIRE SSL` 子句。这将导致使用该帐户的客户端的连接尝试被拒绝，除非
    MySQL 支持加密连接并且可以建立加密连接。
- en: The `REQUIRE` clause permits other encryption-related options, which can be
    used to enforce security requirements stricter than `REQUIRE SSL`. For additional
    details about which command options may or must be specified by clients that connect
    using accounts configured using the various `REQUIRE` options, see [CREATE USER
    SSL/TLS Options](create-user.html#create-user-tls "CREATE USER SSL/TLS Options").
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`REQUIRE` 子句允许其他与加密相关的选项，这些选项可用于强制执行比 `REQUIRE SSL` 更严格的安全要求。有关客户端连接时必须或可以指定的命令选项的详细信息，请参阅[CREATE
    USER SSL/TLS 选项](create-user.html#create-user-tls "CREATE USER SSL/TLS Options")。'
- en: '[`--ssl-session-data=*`file_name`*`](connection-options.html#option_general_ssl-session-data)'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-session-data=*`file_name`*`](connection-options.html#option_general_ssl-session-data)'
- en: '| Command-Line Format | `--ssl-session-data=file_name` |'
  id: totrans-224
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-session-data=file_name` |'
- en: '| Introduced | 8.0.29 |'
  id: totrans-225
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.29 |'
- en: '| Type | File name |'
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The path name of the client SSL session data file in PEM format for session
    reuse.
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 客户端 SSL 会话数据文件的 PEM 格式路径名，用于会话重用。
- en: When you invoke a MySQL client program with the [`--ssl-session-data`](connection-options.html#option_general_ssl-session-data)
    option, the client attempts to deserialize session data from the file, if provided,
    and then use it to establish a new connection. If you supply a file, but the session
    is not reused, then the connection fails unless you also specified the [`--ssl-session-data-continue-on-failed-reuse`](connection-options.html#option_general_ssl-session-data-continue-on-failed-reuse)
    option on the command line when you invoked the client program.
  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当您使用 [`--ssl-session-data`](connection-options.html#option_general_ssl-session-data)
    选项调用 MySQL 客户端程序时，如果提供了文件，客户端会尝试从文件中反序列化会话数据，然后使用它来建立新连接。如果您提供了一个文件，但会话未被重用，则连接将失败，除非您在调用客户端程序时在命令行上还指定了
    [`--ssl-session-data-continue-on-failed-reuse`](connection-options.html#option_general_ssl-session-data-continue-on-failed-reuse)
    选项。
- en: The [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") command,
    `ssl_session_data_print`, generates the session data file (see [Section 6.5.1.2,
    “mysql Client Commands”](mysql-commands.html "6.5.1.2 mysql Client Commands")).
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") 命令 `ssl_session_data_print`
    生成会话数据文件（参见[Section 6.5.1.2, “mysql Client Commands”](mysql-commands.html "6.5.1.2 mysql
    Client Commands")）。'
- en: '[`ssl-session-data-continue-on-failed-reuse`](connection-options.html#option_general_ssl-session-data-continue-on-failed-reuse)'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`ssl-session-data-continue-on-failed-reuse`](connection-options.html#option_general_ssl-session-data-continue-on-failed-reuse)'
- en: '| Command-Line Format | `--ssl-session-data-continue-on-failed-reuse` |'
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-session-data-continue-on-failed-reuse` |'
- en: '| Introduced | 8.0.29 |'
  id: totrans-232
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.29 |'
- en: '| Type | Boolean |'
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-234
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: Controls whether a new connection is started to replace an attempted connection
    that tried but failed to reuse session data specified with the [`--ssl-session-data`](connection-options.html#option_general_ssl-session-data)
    command-line option. By default, the [`--ssl-session-data-continue-on-failed-reuse`](connection-options.html#option_general_ssl-session-data-continue-on-failed-reuse)
    command-line option is off, which causes a client program to return a connect
    failure when session data are supplied and not reused.
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制是否启动新连接以替换尝试但未能重用使用 [`--ssl-session-data`](connection-options.html#option_general_ssl-session-data)
    命令行选项指定的会话数据的连接。默认情况下，[`--ssl-session-data-continue-on-failed-reuse`](connection-options.html#option_general_ssl-session-data-continue-on-failed-reuse)
    命令行选项关闭，这会导致当提供会话数据但未重用时，客户端程序返回连接失败。
- en: To ensure that a new, unrelated connection opens after session reuse fails silently,
    invoke MySQL client programs with both the [`--ssl-session-data`](connection-options.html#option_general_ssl-session-data)
    and [`--ssl-session-data-continue-on-failed-reuse`](connection-options.html#option_general_ssl-session-data-continue-on-failed-reuse)
    command-line options.
  id: totrans-236
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了确保在会话重用失败后静默打开新的不相关连接，请使用[`--ssl-session-data`](connection-options.html#option_general_ssl-session-data)和[`--ssl-session-data-continue-on-failed-reuse`](connection-options.html#option_general_ssl-session-data-continue-on-failed-reuse)命令行选项调用MySQL客户端程序。
- en: '[`--tls-ciphersuites=*`ciphersuite_list`*`](connection-options.html#option_general_tls-ciphersuites)'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-ciphersuites=*`ciphersuite_list`*`](connection-options.html#option_general_tls-ciphersuites)'
- en: '| Command-Line Format | `--tls-ciphersuites=ciphersuite_list` |'
  id: totrans-238
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-ciphersuites=ciphersuite_list` |'
- en: '| Introduced | 8.0.16 |'
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.16 |'
- en: '| Type | String |'
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `empty string` |'
  id: totrans-241
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `空字符串` |'
- en: 'This option specifies which ciphersuites the client permits for encrypted connections
    that use TLSv1.3\. The value is a list of zero or more colon-separated ciphersuite
    names. For example:'
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项指定客户端允许使用TLSv1.3的加密连接的密码套件。该值是一个或多个以冒号分隔的密码套件名称列表。例如：
- en: '[PRE3]'
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The ciphersuites that can be named for this option depend on the SSL library
    used to compile MySQL. If this option is not set, the client permits the default
    set of ciphersuites. If the option is set to the empty string, no ciphersuites
    are enabled and encrypted connections cannot be established. For more information,
    see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以为此选项命名的密码套件取决于用于编译MySQL的SSL库。如果未设置此选项，则客户端允许默认密码套件。如果将选项设置为空字符串，则不启用任何密码套件，无法建立加密连接。有关更多信息，请参见[第8.3.2节，“加密连接TLS协议和密码套件”](encrypted-connection-protocols-ciphers.html
    "8.3.2 加密连接TLS协议和密码套件")。
- en: This option was added in MySQL 8.0.16.
  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.16中添加。
- en: To specify which ciphersuites the server permits, set the [`tls_ciphersuites`](server-system-variables.html#sysvar_tls_ciphersuites)
    system variable.
  id: totrans-246
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要指定服务器允许的密码套件，设置[`tls_ciphersuites`](server-system-variables.html#sysvar_tls_ciphersuites)系统变量。
- en: '[`--tls-version=*`protocol_list`*`](connection-options.html#option_general_tls-version)'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-version=*`protocol_list`*`](connection-options.html#option_general_tls-version)'
- en: '| Command-Line Format | `--tls-version=protocol_list` |'
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-version=protocol_list` |'
- en: '| Type | String |'
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value (≥ 8.0.16) | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3` (OpenSSL 1.1.1
    or higher)`TLSv1,TLSv1.1,TLSv1.2` (otherwise) |'
  id: totrans-250
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≥ 8.0.16） | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3`（OpenSSL 1.1.1或更高版本）`TLSv1,TLSv1.1,TLSv1.2`（否则）
    |'
- en: '| Default Value (≤ 8.0.15) | `TLSv1,TLSv1.1,TLSv1.2` |'
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≤ 8.0.15） | `TLSv1,TLSv1.1,TLSv1.2` |'
- en: 'This option specifies the TLS protocols the client permits for encrypted connections.
    The value is a list of one or more comma-separated protocol versions. For example:'
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项指定客户端允许用于加密连接的TLS协议。该值是一个或多个逗号分隔的协议版本列表。例如：
- en: '[PRE4]'
  id: totrans-253
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: The protocols that can be named for this option depend on the SSL library used
    to compile MySQL, and on the MySQL Server release.
  id: totrans-254
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以为此选项命名的协议取决于用于编译MySQL的SSL库以及MySQL Server的发布版本。
- en: Important
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: Support for the TLSv1 and TLSv1.1 connection protocols is removed from MySQL
    Server as of MySQL 8.0.28\. The protocols were deprecated from MySQL 8.0.26, though
    MySQL Server clients do not return warnings to the user if a deprecated TLS protocol
    version is used. From MySQL 8.0.28 onwards, clients, including MySQL Shell, that
    support the [`--tls-version`](connection-options.html#option_general_tls-version)
    option cannot make a TLS/SSL connection with the protocol set to TLSv1 or TLSv1.1\.
    If a client attempts to connect using these protocols, for TCP connections, the
    connection fails, and an error is returned to the client. For socket connections,
    if [`--ssl-mode`](connection-options.html#option_general_ssl-mode) is set to `REQUIRED`,
    the connection fails, otherwise the connection is made but with TLS/SSL disabled.
    See [Removal of Support for the TLSv1 and TLSv1.1 Protocols](encrypted-connection-protocols-ciphers.html#encrypted-connection-deprecated-protocols
    "Removal of Support for the TLSv1 and TLSv1.1 Protocols") for more information.
  id: totrans-256
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.28开始，MySQL服务器移除了对TLSv1和TLSv1.1连接协议的支持。这些协议从MySQL 8.0.26开始被弃用，尽管MySQL服务器客户端在使用弃用的TLS协议版本时不会向用户返回警告。从MySQL
    8.0.28开始，支持[`--tls-version`](connection-options.html#option_general_tls-version)选项的客户端，包括MySQL
    Shell，不能使用将协议设置为TLSv1或TLSv1.1的TLS/SSL连接。如果客户端尝试使用这些协议进行连接，对于TCP连接，连接将失败，并向客户端返回错误。对于套接字连接，如果[`--ssl-mode`](connection-options.html#option_general_ssl-mode)设置为`REQUIRED`，连接将失败，否则连接将建立但TLS/SSL被禁用。有关更多信息，请参阅[移除对TLSv1和TLSv1.1协议的支持](encrypted-connection-protocols-ciphers.html#encrypted-connection-deprecated-protocols
    "移除对TLSv1和TLSv1.1协议的支持")。
- en: Support for the TLSv1.3 protocol is available in MySQL Server as of MySQL 8.0.16,
    provided that MySQL Server was compiled using OpenSSL 1.1.1 or higher. The server
    checks the version of OpenSSL at startup, and if it is lower than 1.1.1, TLSv1.3
    is removed from the default value for the server system variables relating to
    the TLS version (such as the [`tls_version`](server-system-variables.html#sysvar_tls_version)
    system variable).
  id: totrans-257
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.16开始，MySQL服务器支持TLSv1.3协议，前提是MySQL服务器使用了OpenSSL 1.1.1或更高版本进行编译。服务器在启动时检查OpenSSL的版本，如果低于1.1.1，则将从与TLS版本相关的服务器系统变量的默认值中移除TLSv1.3（例如[`tls_version`](server-system-variables.html#sysvar_tls_version)系统变量）。
- en: 'Permitted protocols should be chosen such as not to leave “holes” in the list.
    For example, these values do not have holes:'
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许的协议应该被选择，以避免在列表中留下“漏洞”。例如，这些值没有漏洞：
- en: '[PRE5]'
  id: totrans-259
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'These values do have holes and should not be used:'
  id: totrans-260
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些值有漏洞，不应该使用：
- en: '[PRE6]'
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: For details, see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关详细信息，请参阅[第8.3.2节，“加密连接TLS协议和密码”](encrypted-connection-protocols-ciphers.html
    "8.3.2 加密连接TLS协议和密码")。
- en: To specify which TLS protocols the server permits, set the [`tls_version`](server-system-variables.html#sysvar_tls_version)
    system variable.
  id: totrans-263
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要指定服务器允许的TLS协议，设置[`tls_version`](server-system-variables.html#sysvar_tls_version)系统变量。
- en: Command Options for Connection Compression
  id: totrans-264
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 连接压缩的命令选项
- en: This section describes options that enable client programs to control use of
    compression for connections to the server. For additional information and examples
    showing how to use them, see [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了使客户端程序能够控制与服务器连接中压缩使用的选项。有关更多信息和示例，请参阅[第6.2.8节，“连接压缩控制”](connection-compression-control.html
    "6.2.8 连接压缩控制")。
- en: '**Table 6.6 Connection-Compression Option Summary**'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 6.6 连接压缩选项摘要**'
- en: '| Option Name | Description | Introduced | Deprecated |'
  id: totrans-267
  prefs: []
  type: TYPE_TB
  zh: '| 选项名称 | 描述 | 引入版本 | 弃用版本 |'
- en: '| [--compress](connection-options.html#option_general_compress) | Compress
    all information sent between client and server |  | 8.0.18 |'
  id: totrans-268
  prefs: []
  type: TYPE_TB
  zh: '| [--compress](connection-options.html#option_general_compress) | 压缩客户端和服务器之间发送的所有信息
    |  | 8.0.18 |'
- en: '| [--compression-algorithms](connection-options.html#option_general_compression-algorithms)
    | Permitted compression algorithms for connections to server | 8.0.18 |  |'
  id: totrans-269
  prefs: []
  type: TYPE_TB
  zh: '| [--compression-algorithms](connection-options.html#option_general_compression-algorithms)
    | 连接到服务器的允许的压缩算法 | 8.0.18 |  |'
- en: '| [--zstd-compression-level](connection-options.html#option_general_zstd-compression-level)
    | Compression level for connections to server that use zstd compression | 8.0.18
    |  |'
  id: totrans-270
  prefs: []
  type: TYPE_TB
  zh: '| [--zstd-compression-level](connection-options.html#option_general_zstd-compression-level)
    | 使用zstd压缩连接到服务器的压缩级别 | 8.0.18 |  |'
- en: '[`--compress`](connection-options.html#option_general_compress), `-C`'
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--compress`](connection-options.html#option_general_compress), `-C`'
- en: '| Command-Line Format | `--compress[={OFF&#124;ON}]` |'
  id: totrans-272
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--compress[={OFF&#124;ON}]` |'
- en: '| Deprecated | 8.0.18 |'
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 废弃 | 8.0.18 |'
- en: '| Type | Boolean |'
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-275
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: Compress all information sent between the client and the server if possible.
  id: totrans-276
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果可能的话，压缩客户端和服务器之间发送的所有信息。
- en: As of MySQL 8.0.18, this option is deprecated. Expect it to be removed in a
    future version of MySQL. See [Configuring Legacy Connection Compression](connection-compression-control.html#connection-compression-legacy-configuration
    "Configuring Legacy Connection Compression").
  id: totrans-277
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.18开始，此选项已被废弃。预计在未来的MySQL版本中将会移除。请参阅[配置传统连接压缩](connection-compression-control.html#connection-compression-legacy-configuration
    "Configuring Legacy Connection Compression")。
- en: '[`--compression-algorithms=*`value`*`](connection-options.html#option_general_compression-algorithms)'
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--compression-algorithms=*`value`*`](connection-options.html#option_general_compression-algorithms)'
- en: '| Command-Line Format | `--compression-algorithms=value` |'
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--compression-algorithms=value` |'
- en: '| Introduced | 8.0.18 |'
  id: totrans-280
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.18 |'
- en: '| Type | Set |'
  id: totrans-281
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 集合 |'
- en: '| Default Value | `uncompressed` |'
  id: totrans-282
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `uncompressed` |'
- en: '| Valid Values | `zlib``zstd``uncompressed` |'
  id: totrans-283
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `zlib``zstd``uncompressed` |'
- en: The permitted compression algorithms for connections to the server. The available
    algorithms are the same as for the [`protocol_compression_algorithms`](server-system-variables.html#sysvar_protocol_compression_algorithms)
    system variable. The default value is `uncompressed`.
  id: totrans-284
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的允许的压缩算法。可用的算法与[`protocol_compression_algorithms`](server-system-variables.html#sysvar_protocol_compression_algorithms)系统变量相同。默认值为`uncompressed`。
- en: This option was added in MySQL 8.0.18.
  id: totrans-285
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.18中添加。
- en: '[`--zstd-compression-level=*`level`*`](connection-options.html#option_general_zstd-compression-level)'
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--zstd-compression-level=*`level`*`](connection-options.html#option_general_zstd-compression-level)'
- en: '| Command-Line Format | `--zstd-compression-level=#` |'
  id: totrans-287
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--zstd-compression-level=#` |'
- en: '| Introduced | 8.0.18 |'
  id: totrans-288
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.18 |'
- en: '| Type | Integer |'
  id: totrans-289
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: The compression level to use for connections to the server that use the `zstd`
    compression algorithm. The permitted levels are from 1 to 22, with larger values
    indicating increasing levels of compression. The default `zstd` compression level
    is 3\. The compression level setting has no effect on connections that do not
    use `zstd` compression.
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用`zstd`压缩算法连接到服务器的连接的压缩级别。允许的级别从1到22，较大的值表示较高级别的压缩。默认的`zstd`压缩级别为3。压缩级别设置对不使用`zstd`压缩的连接没有影响。
- en: This option was added in MySQL 8.0.18.
  id: totrans-291
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.18中添加。
