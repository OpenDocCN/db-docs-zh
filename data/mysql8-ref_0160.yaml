- en: 6.2.3 Command Options for Connecting to the Server
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6.2.3 连接到服务器的命令选项
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/connection-options.html](https://dev.mysql.com/doc/refman/8.0/en/connection-options.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/connection-options.html](https://dev.mysql.com/doc/refman/8.0/en/connection-options.html)
- en: This section describes options supported by most MySQL client programs that
    control how client programs establish connections to the server, whether connections
    are encrypted, and whether connections are compressed. These options can be given
    on the command line or in an option file.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了大多数MySQL客户端程序支持的选项，用于控制客户端程序如何与服务器建立连接，连接是否加密以及连接是否压缩。这些选项可以在命令行或选项文件中指定。
- en: '[Command Options for Connection Establishment](connection-options.html#connection-establishment-options
    "Command Options for Connection Establishment")'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[连接建立的命令选项](connection-options.html#connection-establishment-options "连接建立的命令选项")'
- en: '[Command Options for Encrypted Connections](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections")'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[加密连接的命令选项](connection-options.html#encrypted-connection-options "加密连接的命令选项")'
- en: '[Command Options for Connection Compression](connection-options.html#connection-compression-options
    "Command Options for Connection Compression")'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[连接压缩的命令选项](connection-options.html#connection-compression-options "连接压缩的命令选项")'
- en: Command Options for Connection Establishment
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 连接建立的命令选项
- en: This section describes options that control how client programs establish connections
    to the server. For additional information and examples showing how to use them,
    see [Section 6.2.4, “Connecting to the MySQL Server Using Command Options”](connecting.html
    "6.2.4 Connecting to the MySQL Server Using Command Options").
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了控制客户端程序如何与服务器建立连接的选项。有关更多信息和示例，请参见[第6.2.4节，“使用命令选项连接到MySQL服务器”](connecting.html
    "6.2.4 使用命令选项连接到MySQL服务器")。
