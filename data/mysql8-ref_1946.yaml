- en: This section provides table definitions for `INFORMATION_SCHEMA` `InnoDB` tables.
    For related information and examples, see [Section 17.15, “InnoDB INFORMATION_SCHEMA
    Tables”](innodb-information-schema.html "17.15 InnoDB INFORMATION_SCHEMA Tables").
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了 `INFORMATION_SCHEMA` `InnoDB` 表的表定义。有关相关信息和示例，请参见 [第17.15节，“InnoDB INFORMATION_SCHEMA
    表”](innodb-information-schema.html "17.15 InnoDB INFORMATION_SCHEMA 表")。
- en: '`INFORMATION_SCHEMA` `InnoDB` tables can be used to monitor ongoing `InnoDB`
    activity, to detect inefficiencies before they turn into issues, or to troubleshoot
    performance and capacity issues. As your database becomes bigger and busier, running
    up against the limits of your hardware capacity, you monitor and tune these aspects
    to keep the database running smoothly.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '`INFORMATION_SCHEMA` `InnoDB` 表可用于监控正在进行的 `InnoDB` 活动，以便在问题出现之前检测效率低下的情况，或者解决性能和容量问题。随着数据库变得越来越大和繁忙，达到硬件容量的极限时，您需要监控和调整这些方面，以确保数据库正常运行。'
