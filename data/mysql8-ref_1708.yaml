  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--useHexFormat`](mysql-cluster-programs-ndb-select-all.html#option_ndb_select_all_useHexFormat)
    `-x`'
- en: Causes all numeric values to be displayed in hexadecimal format. This does not
    affect the output of numerals contained in strings or datetime values.
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 导致所有数字值以十六进制格式显示。这不会影响包含在字符串或日期时间值中的数字的输出。
- en: '[`--version`](mysql-cluster-programs-ndb-select-all.html#option_ndb_select_all_version)'
