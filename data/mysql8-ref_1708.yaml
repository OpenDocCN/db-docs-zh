  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 按元组的顺序扫描表。
- en: '[`--usage`](mysql-cluster-programs-ndb-select-all.html#option_ndb_select_all_usage)'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
