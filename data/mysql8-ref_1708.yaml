  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: This is the name of an index, not of a column; the index must have been explicitly
    named when created.
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是一个索引的名称，而不是列的名称；在创建时必须显式命名索引。
