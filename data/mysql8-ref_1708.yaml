  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示帮助文本并退出；与[`--help`](mysql-cluster-programs-ndb-select-all.html#option_ndb_select_all_help)相同。
- en: '[`--useHexFormat`](mysql-cluster-programs-ndb-select-all.html#option_ndb_select_all_useHexFormat)
    `-x`'
