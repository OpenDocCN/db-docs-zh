    Disk Data tables having nonindexed columns.
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 向输出中添加一个磁盘引用列。该列仅对具有非索引列的磁盘数据表非空。
