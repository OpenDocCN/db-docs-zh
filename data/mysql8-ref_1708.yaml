  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--gci64`](mysql-cluster-programs-ndb-select-all.html#option_ndb_select_all_gci64)'
- en: Adds a `ROW$GCI64` column to the output showing the global checkpoint at which
    each row was last updated, as well as the number of the epoch in which this update
    occurred.
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 向输出中添加一个`ROW$GCI64`列，显示每行最后更新时的全局检查点，以及此更新发生的时代编号。
