    use `--skip-ndb-optimized-node-selection` to disable.
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用用于事务节点选择的优化。默认启用；使用`--skip-ndb-optimized-node-selection`来禁用。
