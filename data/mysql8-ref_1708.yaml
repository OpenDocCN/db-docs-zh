- en: '[**ndb_select_all**](mysql-cluster-programs-ndb-select-all.html "25.5.25 ndb_select_all
    — Print Rows from an NDB Table") prints all rows from an [`NDB`](mysql-cluster.html
    "Chapter 25 MySQL NDB Cluster 8.0") table to `stdout`.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[**ndb_select_all**](mysql-cluster-programs-ndb-select-all.html "25.5.25 ndb_select_all
    — Print Rows from an NDB Table") 将所有行从 [`NDB`](mysql-cluster.html "第 25 章 MySQL
    NDB Cluster 8.0") 表打印到 `stdout`。'
