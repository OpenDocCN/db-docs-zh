- en: Adds a `GCI` column to the output showing the global checkpoint at which each
    row was last updated. See [Section 25.2, “NDB Cluster Overview”](mysql-cluster-overview.html
    "25.2 NDB Cluster Overview"), and [Section 25.6.3.2, “NDB Cluster Log Events”](mysql-cluster-log-events.html
    "25.6.3.2 NDB Cluster Log Events"), for more information about checkpoints.
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 向输出中添加一个`GCI`列，显示每行最后更新时的全局检查点。有关检查点的更多信息，请参见[第 25.2 节，“NDB 集群概述”](mysql-cluster-overview.html
    "25.2 NDB Cluster Overview")和[第 25.6.3.2 节，“NDB 集群日志事件”](mysql-cluster-log-events.html
    "25.6.3.2 NDB Cluster Log Events")。
