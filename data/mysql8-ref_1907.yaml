- en: 28.3.12 The INFORMATION_SCHEMA ENABLED_ROLES Table
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 28.3.12 The INFORMATION_SCHEMA ENABLED_ROLES Table
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-enabled-roles-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-enabled-roles-table.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-enabled-roles-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-enabled-roles-table.html)
- en: The [`ENABLED_ROLES`](information-schema-enabled-roles-table.html "28.3.12 The
    INFORMATION_SCHEMA ENABLED_ROLES Table") table (available as of MySQL 8.0.19)
    provides information about the roles that are enabled within the current session.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ENABLED_ROLES`](information-schema-enabled-roles-table.html "28.3.12 The
    INFORMATION_SCHEMA ENABLED_ROLES Table") 表（自 MySQL 8.0.19 起可用）提供了关于当前会话中启用的角色的信息。'
- en: 'The [`ENABLED_ROLES`](information-schema-enabled-roles-table.html "28.3.12 The
    INFORMATION_SCHEMA ENABLED_ROLES Table") table has these columns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ENABLED_ROLES`](information-schema-enabled-roles-table.html "28.3.12 The
    INFORMATION_SCHEMA ENABLED_ROLES Table") 表包含以下列：'
- en: '`ROLE_NAME`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ROLE_NAME`'
- en: The user name part of the granted role.
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 被授予角色的用户名称部分。
- en: '`ROLE_HOST`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ROLE_HOST`'
- en: The host name part of the granted role.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 被授予角色的主机名部分。
- en: '`IS_DEFAULT`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`IS_DEFAULT`'
- en: '`YES` or `NO`, depending on whether the role is a default role.'
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`YES` 或 `NO`，取决于角色是否是默认角色。'
- en: '`IS_MANDATORY`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`IS_MANDATORY`'
- en: '`YES` or `NO`, depending on whether the role is mandatory.'
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`YES` 或 `NO`，取决于角色是否是强制性的。'
