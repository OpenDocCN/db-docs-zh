- en: 25.5.1 ndbd — The NDB Cluster Data Node Daemon
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 25.5.1 ndbd — NDB 集群数据节点守护进程
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndbd.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndbd.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndbd.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndbd.html)
- en: '[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster
    Data Node Daemon") is the process that is used to handle all the data in tables
    using the NDB Cluster storage engine. This is the process that empowers a data
    node to accomplish distributed transaction handling, node recovery, checkpointing
    to disk, online backup, and related tasks.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster
    Data Node Daemon") 是用于处理使用 NDB Cluster 存储引擎的表中所有数据的进程。这是使数据节点能够完成分布式事务处理、节点恢复、写入磁盘的检查点、在线备份以及相关任务的进程。'
- en: In an NDB Cluster, a set of [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd
    — The NDB Cluster Data Node Daemon") processes cooperate in handling data. These
    processes can execute on the same computer (host) or on different computers. The
    correspondences between data nodes and Cluster hosts is completely configurable.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在 NDB 集群中，一组 [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The
    NDB Cluster Data Node Daemon") 进程协作处理数据。这些进程可以在同一台计算机（主机）上执行，也可以在不同计算机上执行。数据节点和集群主机之间的对应关系是完全可配置的。
- en: Options that can be used with [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd
    — The NDB Cluster Data Node Daemon") are shown in the following table. Additional
    descriptions follow the table.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 可用于 [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster
    Data Node Daemon") 的选项显示在下表中。表后面会有额外的描述。
