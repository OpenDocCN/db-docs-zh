  zh: 显示版本信息并退出。
- en: '[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster
    Data Node Daemon") generates a set of log files which are placed in the directory
    specified by [`DataDir`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-datadir)
    in the `config.ini` configuration file.'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster
    Data Node Daemon")生成一组日志文件，这些文件放置在`config.ini`配置文件中的[`DataDir`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-datadir)指定的目录中。'
- en: These log files are listed below. *`node_id`* is and represents the node's unique
    identifier. For example, `ndb_2_error.log` is the error log generated by the data
    node whose node ID is `2`.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 下面列出了这些日志文件。*`node_id`*是并代表节点的唯一标识符。例如，`ndb_2_error.log`是由节点ID为`2`的数据节点��成的错误日志。
- en: '`ndb_*`node_id`*_error.log` is a file containing records of all crashes which
    the referenced [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The
    NDB Cluster Data Node Daemon") process has encountered. Each record in this file
    contains a brief error string and a reference to a trace file for this crash.
    A typical entry in this file might appear as shown here:'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ndb_*`node_id`*_error.log`是一个文件，其中包含引用的[**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon")进程遇到的所有崩溃的记录。此文件中的每个记录都包含一个简短的错误字符串和此崩溃的跟踪文件的引用。此文件中的典型条目可能如下所示：'
- en: '[PRE1]'
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Listings of possible [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd
    — The NDB Cluster Data Node Daemon") exit codes and messages generated when a
    data node process shuts down prematurely can be found in [Data Node Error Messages](/doc/ndb-internals/en/ndb-node-error-messages.html).
  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可在[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster
    Data Node Daemon")退出代码和数据节点进程意外关闭时生成的消息列表中找到可能的列表。
- en: Important
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: '*The last entry in the error log file is not necessarily the newest one* (nor
    is it likely to be). Entries in the error log are *not* listed in chronological
    order; rather, they correspond to the order of the trace files as determined in
    the `ndb_*`node_id`*_trace.log.next` file (see below). Error log entries are thus
    overwritten in a cyclical and not sequential fashion.'
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*错误日志文件中的最后一条记录不一定是最新的*（也不太可能是）。错误日志中的条目*不*按时间顺序列出；而是对应于`ndb_*`node_id`*_trace.log.next`文件中确定的跟踪文件顺序。因此，错误日志条目以循环而非顺序方式被覆盖。'
- en: '`ndb_*`node_id`*_trace.log.*`trace_id`*` is a trace file describing exactly
    what happened just before the error occurred. This information is useful for analysis
    by the NDB Cluster development team.'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ndb_*`node_id`*_trace.log.*`trace_id`*`是描述错误发生前发生的情况的跟踪文件。这些信息对NDB Cluster开发团队进行分析很有用。'
- en: It is possible to configure the number of these trace files that are created
    before old files are overwritten. *`trace_id`* is a number which is incremented
    for each successive trace file.
  id: totrans-232
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以配置在旧文件被覆盖之前创建的这些跟踪文件的数量。*`trace_id`*是一个数字，每个连续的跟踪文件都会递增。
- en: '`ndb_*`node_id`*_trace.log.next` is the file that keeps track of the next trace
    file number to be assigned.'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ndb_*`node_id`*_trace.log.next`是跟踪下一个要分配的跟踪文件编号的文件。'
- en: '`ndb_*`node_id`*_out.log` is a file containing any data output by the [**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon") process. This file is created
    only if [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster
    Data Node Daemon") is started as a daemon, which is the default behavior.'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ndb_*`node_id`*_out.log`是一个文件，其中包含[**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon")进程输出的任何数据。仅当[**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon")作为守护进程启动时才会创建此文件，这是默认行为。'
- en: '`ndb_*`node_id`*.pid` is a file containing the process ID of the [**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon") process when started as a daemon.
    It also functions as a lock file to avoid the starting of nodes with the same
    identifier.'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ndb_*`node_id`*.pid`是一个文件，包含了作为守护进程启动时[**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon")进程的进程ID。它还充当锁文件，以避免使用相同标识符启动节点。'
- en: '`ndb_*`node_id`*_signal.log` is a file used only in debug versions of [**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon"), where it is possible to trace
    all incoming, outgoing, and internal messages with their data in the [**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon") process.'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ndb_*`node_id`*_signal.log`是仅在调试版本的[**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon")中使用的文件，在这种版本中，可以跟踪所有传入、传出和内部消息及其数据在[**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon")进程中的情况。'
- en: It is recommended not to use a directory mounted through NFS because in some
    environments this can cause problems whereby the lock on the `.pid` file remains
    in effect even after the process has terminated.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 不建议使用通过NFS挂载的目录，因为在某些环境中，这可能会导致问题，即使进程终止后，`.pid`文件上的锁仍然有效。
- en: To start [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB
    Cluster Data Node Daemon"), it may also be necessary to specify the host name
    of the management server and the port on which it is listening. Optionally, one
    may also specify the node ID that the process is to use.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 要启动[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster
    Data Node Daemon")，可能还需要指定管理服务器的主机名和其监听的端口。还可以选择指定进程要使用的节点ID。
- en: '[PRE2]'
  id: totrans-239
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: See [Section 25.4.3.3, “NDB Cluster Connection Strings”](mysql-cluster-connection-strings.html
    "25.4.3.3 NDB Cluster Connection Strings"), for additional information about this
    issue. For more information about data node configuration parameters, see [Section 25.4.3.6,
    “Defining NDB Cluster Data Nodes”](mysql-cluster-ndbd-definition.html "25.4.3.6 Defining
    NDB Cluster Data Nodes").
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 有关此问题的更多信息，请参见[第25.4.3.3节，“NDB集群连接字符串”](mysql-cluster-connection-strings.html
    "25.4.3.3 NDB Cluster Connection Strings")。有关数据节点配置参数的更多信息，请参见[第25.4.3.6节，“定义NDB集群数据节点”](mysql-cluster-ndbd-definition.html
    "25.4.3.6 Defining NDB Cluster Data Nodes")。
- en: When [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster
    Data Node Daemon") starts, it actually initiates two processes. The first of these
    is called the “angel process”; its only job is to discover when the execution
    process has been completed, and then to restart the [**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon") process if it is configured
    to do so. Thus, if you attempt to kill [**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon") using the Unix [**kill**](kill.html
    "15.7.8.4 KILL Statement") command, it is necessary to kill both processes, beginning
    with the angel process. The preferred method of terminating an [**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon") process is to use the management
    client and stop the process from there.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 当[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster
    Data Node Daemon")启动时，实际上启动了两个进程。第一个称为“angel进程”，它的唯一工作是发现执行进程何时完成，然后重新启动[**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon")进程（如果配置为这样做）。因此，如果尝试使用Unix的[**kill**](kill.html
    "15.7.8.4 KILL Statement")命令杀死[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd
    — The NDB Cluster Data Node Daemon")，则需要杀死这两个进程，首先是angel进程。终止[**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon")进程的首选方法是使用管理客户端并从那里停止进程。
- en: The execution process uses one thread for reading, writing, and scanning data,
    as well as all other activities. This thread is implemented asynchronously so
    that it can easily handle thousands of concurrent actions. In addition, a watch-dog
    thread supervises the execution thread to make sure that it does not hang in an
    endless loop. A pool of threads handles file I/O, with each thread able to handle
    one open file. Threads can also be used for transporter connections by the transporters
    in the [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster
    Data Node Daemon") process. In a multi-processor system performing a large number
    of operations (including updates), the [**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon") process can consume up to 2
    CPUs if permitted to do so.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 执行过程使用一个线程来读取、写入和扫描数据，以及进行所有其他活动。该线程是异步实现的，因此可以轻松处理成千上万个并发操作。此外，一个看门狗线程监督执行线程，以确保它不会陷入无限循环。一组线程处理文件
    I/O，每个线程可以处理一个打开的文件。线程还可以被用于[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd
    — The NDB Cluster Data Node Daemon")进程中的传输连接。在执行大量操作（包括更新）的多处理器系统中，[**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon")进程可以使用高达 2 个 CPU。
- en: For a machine with many CPUs it is possible to use several [**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon") processes which belong to different
    node groups; however, such a configuration is still considered experimental and
    is not supported for MySQL 8.0 in a production setting. See [Section 25.2.7, “Known
    Limitations of NDB Cluster”](mysql-cluster-limitations.html "25.2.7 Known Limitations
    of NDB Cluster").
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 对于具有多个 CPU 的机器，可以使用几个属于不同节点组的[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd
    — The NDB Cluster Data Node Daemon")进程；然而，这样的配置仍被视为实验性的，在生产环境中不支持 MySQL 8.0。请参阅[第
    25.2.7 节，“NDB 集群的已知限制”](mysql-cluster-limitations.html "25.2.7 Known Limitations
    of NDB Cluster")。
