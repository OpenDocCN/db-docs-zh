- en: Instructs [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB
    Cluster Data Node Daemon") not to start automatically. When this option is used,
    [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster Data
    Node Daemon") connects to the management server, obtains configuration data from
    it, and initializes communication objects. However, it does not actually start
    the execution engine until specifically requested to do so by the management server.
    This can be accomplished by issuing the proper [`START`](mysql-cluster-mgm-client-commands.html#ndbclient-start)
    command in the management client (see [Section 25.6.1, “Commands in the NDB Cluster
    Management Client”](mysql-cluster-mgm-client-commands.html "25.6.1 Commands in
    the NDB Cluster Management Client")).
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指示[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster
    Data Node Daemon") 不自动启动。当使用此选项时，[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd
    — The NDB Cluster Data Node Daemon") 连接到管理服务器，从中获取配置数据，并初始化通信对象。但是，直到管理服务器明确要求执行引擎启动为止，它才不会实际启动执行引擎。这可以通过在管理客户端中发出适当的[`START`](mysql-cluster-mgm-client-commands.html#ndbclient-start)
    命令来实现（参见[第25.6.1节，“NDB集群管理客户端中的命令”](mysql-cluster-mgm-client-commands.html "25.6.1 Commands
    in the NDB Cluster Management Client")）。
