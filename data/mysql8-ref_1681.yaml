  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--help`](mysql-cluster-programs-ndbd.html#option_ndbd_help)'
- en: '| Command-Line Format | `--help` |'
  id: totrans-124
  prefs:
