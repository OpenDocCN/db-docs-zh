  type: TYPE_TB
  zh: '| 命令行格式 | `--help` |'
- en: Display help text and exit.
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示帮助文本并退出。
- en: '[`--initial`](mysql-cluster-programs-ndbd.html#option_ndbd_initial)'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--initial`](mysql-cluster-programs-ndbd.html#option_ndbd_initial)'
- en: '| Command-Line Format | `--initial` |'
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--initial` |'
- en: Instructs [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB
    Cluster Data Node Daemon") to perform an initial start. An initial start erases
    any files created for recovery purposes by earlier instances of [**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon"). It also re-creates recovery
    log files. On some operating systems, this process can take a substantial amount
    of time.
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指示[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster
    Data Node Daemon")执行初始启动。初始启动会擦除早期实例的恢复目的创建的任何文件，并重新创建恢复日志文件。在某些操作系统上，此过程可能需要相当长的时间。
- en: 'An [`--initial`](mysql-cluster-programs-ndbd.html#option_ndbd_initial) start
    is to be used *only* when starting the [**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon") process under very special circumstances;
    this is because this option causes all files to be removed from the NDB Cluster
    file system and all redo log files to be re-created. These circumstances are listed
    here:'
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 只有在非常特殊的情况下才应使用[`--initial`](mysql-cluster-programs-ndbd.html#option_ndbd_initial)启动，因为此选项会导致从NDB集群文件系统中删除所有文件并重新创建所有重做日志文件。这些情况列在这里：
- en: When performing a software upgrade which has changed the contents of any files.
  id: totrans-130
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在执行更改了任何文件内容的软件升级时。
- en: When restarting the node with a new version of [**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon").
  id: totrans-131
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用新版本的[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster
    Data Node Daemon")重新启动节点时。
- en: As a measure of last resort when for some reason the node restart or system
    restart repeatedly fails. In this case, be aware that this node can no longer
    be used to restore data due to the destruction of the data files.
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为最后一招的措施，当由于某种原因节点重新启动或系统重启反复失败时。在这种情况下，请注意由于数据文件的破坏，此节点将不再能用于恢复数据。
- en: Warning
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: 'To avoid the possibility of eventual data loss, it is recommended that you
    *not* use the `--initial` option together with `StopOnError = 0`. Instead, set
    `StopOnError` to 0 in `config.ini` only after the cluster has been started, then
    restart the data nodes normally—that is, without the `--initial` option. See the
    description of the [`StopOnError`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-stoponerror)
    parameter for a detailed explanation of this issue. (Bug #24945638)'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '为避免最终可能发生的数据丢失，建议您*不要*将`--initial`选项与`StopOnError = 0`一起使用。相反，在集群启动后，只需在`config.ini`中将`StopOnError`设置为0，然后正常重新启动数据节点，即不使用`--initial`选项。有关此问题的详细说明，请参阅[`StopOnError`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-stoponerror)参数的描述。（Bug
    #24945638）'
- en: Use of this option prevents the [`StartPartialTimeout`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-startpartialtimeout)
    and [`StartPartitionedTimeout`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-startpartitionedtimeout)
    configuration parameters from having any effect.
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用此选项会阻止[`StartPartialTimeout`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-startpartialtimeout)和[`StartPartitionedTimeout`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-startpartitionedtimeout)配置参数产生任何效果。
- en: Important
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: This option does *not* affect backup files that have already been created by
    the affected node.
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项*不会*影响已由受影响节点创建的备份文件。
- en: Prior to NDB 8.0.21, the `--initial` option also did not affect any Disk Data
    files. In NDB 8.0.21 and later, when used to perform an initial restart of the
    cluster, the option causes the removal of all data files associated with Disk
    Data tablespaces and undo log files associated with log file groups that existed
    previously on this data node (see [Section 25.6.11, “NDB Cluster Disk Data Tables”](mysql-cluster-disk-data.html
    "25.6.11 NDB Cluster Disk Data Tables")).
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在NDB 8.0.21之前，`--initial`选项也不会影响任何磁盘数据文件。在NDB 8.0.21及更高版本中，当用于执行集群的初始重新启动时，该选项会导致删除与磁盘数据表空间相关的所有数据文件以及与先前存在于此数据节点上的日志文件组相关联的撤销日志文件（请参阅[第25.6.11节，“NDB集群磁盘数据表”](mysql-cluster-disk-data.html
    "25.6.11 NDB集群磁盘数据表")）。
- en: This option also has no effect on recovery of data by a data node that is just
    starting (or restarting) from data nodes that are already running (unless they
    also were started with `--initial`, as part of an initial restart). This recovery
    of data occurs automatically, and requires no user intervention in an NDB Cluster
    that is running normally.
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项还不会影响数据节点在从已经运行的数据节点（除非它们也是作为初始重新启动的一部分而使用`--initial`启动）中自动恢复数据。在正常运行的NDB集群中，此数据恢复会自动发生，不需要用户干预。
- en: It is permissible to use this option when starting the cluster for the very
    first time (that is, before any data node files have been created); however, it
    is *not* necessary to do so.
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在第一次启动集群时（即在创建任何数据节点文件之前），可以使用此选项；但是，这*不是*必需的。
- en: '[`--initial-start`](mysql-cluster-programs-ndbd.html#option_ndbd_initial-start)'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--initial-start`](mysql-cluster-programs-ndbd.html#option_ndbd_initial-start)'
- en: '| Command-Line Format | `--initial-start` |'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--initial-start` |'
- en: This option is used when performing a partial initial start of the cluster.
    Each node should be started with this option, as well as [`--nowait-nodes`](mysql-cluster-programs-ndbd.html#option_ndbd_nowait-nodes).
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项用于执行集群的部分初始启动。每个节点都应该使用此选项启动，以及[`--nowait-nodes`](mysql-cluster-programs-ndbd.html#option_ndbd_nowait-nodes)。
- en: 'Suppose that you have a 4-node cluster whose data nodes have the IDs 2, 3,
    4, and 5, and you wish to perform a partial initial start using only nodes 2,
    4, and 5—that is, omitting node 3:'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 假设您有一个4节点集群，其数据节点的ID分别为2、3、4和5，您希望仅使用节点2、4和5执行部分初始启动，即省略节点3：
- en: '[PRE0]'
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: When using this option, you must also specify the node ID for the data node
    being started with the [`--ndb-nodeid`](mysql-cluster-programs-ndbd.html#option_ndbd_ndb-nodeid)
    option.
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用此选项时，您还必须使用[`--ndb-nodeid`](mysql-cluster-programs-ndbd.html#option_ndbd_ndb-nodeid)选项指定要启动的数据节点的节点ID。
- en: Important
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: Do not confuse this option with the [`--nowait-nodes`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_nowait-nodes)
    option for [**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd
    — The NDB Cluster Management Server Daemon"), which can be used to enable a cluster
    configured with multiple management servers to be started without all management
    servers being online.
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要将此选项与[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd
    — The NDB Cluster Management Server Daemon")的[`--nowait-nodes`](mysql-cluster-programs-ndb-mgmd.html#option_ndb_mgmd_nowait-nodes)选项混淆，该选项可用于启用配置有多个管理服务器的集群在不所有管理服务器在线的情况下启动。
- en: '[`--install[=*`name`*]`](mysql-cluster-programs-ndbd.html#option_ndbd_install)'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--install[=*`name`*]`](mysql-cluster-programs-ndbd.html#option_ndbd_install)'
- en: '| Command-Line Format | `--install[=name]` |'
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--install[=name]` |'
- en: '| Platform Specific | Windows |'
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 平台特定 | Windows |'
- en: '| Type | String |'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `ndbd` |'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `ndbd` |'
- en: Causes [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster
    Data Node Daemon") to be installed as a Windows service. Optionally, you can specify
    a name for the service; if not set, the service name defaults to `ndbd`. Although
    it is preferable to specify other [**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon") program options in a `my.ini`
    or `my.cnf` configuration file, it is possible to use together with `--install`.
    However, in such cases, the `--install` option must be specified first, before
    any other options are given, for the Windows service installation to succeed.
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 安装[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster
    Data Node Daemon")作为Windows服务。可选地，您可以为服务指定一个名称；如果未设置，则服务名称默认为`ndbd`。虽然最好在`my.ini`或`my.cnf`配置文件中指定其他[**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon")程序选项，但也可以与`--install`一起使用。但是，在这种情况下，必须首先指定`--install`选项，然后再给出任何其他选项，以确保Windows服务安装成功。
- en: It is generally not advisable to use this option together with the [`--initial`](mysql-cluster-programs-ndbd.html#option_ndbd_initial)
    option, since this causes the data node file system to be wiped and rebuilt every
    time the service is stopped and started. Extreme care should also be taken if
    you intend to use any of the other [**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon") options that affect the starting
    of data nodes—including [`--initial-start`](mysql-cluster-programs-ndbd.html#option_ndbd_initial-start),
    [`--nostart`](mysql-cluster-programs-ndbd.html#option_ndbd_nostart), and [`--nowait-nodes`](mysql-cluster-programs-ndbd.html#option_ndbd_nowait-nodes)—together
    with [`--install`](mysql-cluster-programs-ndbd.html#option_ndbd_install), and
    you should make absolutely certain you fully understand and allow for any possible
    consequences of doing so.
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通常不建议将此选项与[`--initial`](mysql-cluster-programs-ndbd.html#option_ndbd_initial)选项一起使用，因为这会导致每次停止和启动服务时数据节点文件系统被擦除并重建。如果您打算与其他影响数据节点启动的[**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon")选项一起使用[`--initial-start`](mysql-cluster-programs-ndbd.html#option_ndbd_initial-start)、[`--nostart`](mysql-cluster-programs-ndbd.html#option_ndbd_nostart)和[`--nowait-nodes`](mysql-cluster-programs-ndbd.html#option_ndbd_nowait-nodes)一起使用[`--install`](mysql-cluster-programs-ndbd.html#option_ndbd_install)，则应该非常小心，并确保您充分理解并考虑可能的后果。
- en: The [`--install`](mysql-cluster-programs-ndbd.html#option_ndbd_install) option
    has no effect on non-Windows platforms.
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--install`](mysql-cluster-programs-ndbd.html#option_ndbd_install)选项对非Windows平台无效。'
- en: '[`--logbuffer-size=*`#`*`](mysql-cluster-programs-ndbd.html#option_ndbd_logbuffer-size)'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--logbuffer-size=*`#`*`](mysql-cluster-programs-ndbd.html#option_ndbd_logbuffer-size)'
- en: '| Command-Line Format | `--logbuffer-size=#` |'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--logbuffer-size=#` |'
- en: '| Type | Integer |'
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: '| Default Value | `32768` |'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `32768` |'
- en: '| Minimum Value | `2048` |'
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最小值 | `2048` |'
- en: '| Maximum Value | `4294967295` |'
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `4294967295` |'
- en: Sets the size of the data node log buffer. When debugging with high amounts
    of extra logging, it is possible for the log buffer to run out of space if there
    are too many log messages, in which case some log messages can be lost. This should
    not occur during normal operations.
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置数据节点日志缓冲区的大小。在进行大量额外日志记录的调试时，如果有太多日志消息，日志缓冲区可能会耗尽空间，从而可能会丢失一些日志消息。在正常操作中不应发生这种情况。
- en: '[`--login-path`](mysql-cluster-programs-ndbd.html#option_ndbd_login-path)'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--login-path`](mysql-cluster-programs-ndbd.html#option_ndbd_login-path)'
- en: '| Command-Line Format | `--login-path=path` |'
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--login-path=path` |'
- en: '| Type | String |'
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `[none]` |'
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `[none]` |'
- en: Read given path from login file.
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从登录文件中读取给定路径。
- en: '[`--ndb-connectstring`](mysql-cluster-programs-ndbd.html#option_ndbd_ndb-connectstring)'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ndb-connectstring`](mysql-cluster-programs-ndbd.html#option_ndbd_ndb-connectstring)'
- en: '| Command-Line Format | `--ndb-connectstring=connection_string` |'
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ndb-connectstring=connection_string` |'
- en: '| Type | String |'
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `[none]` |'
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `[无]` |'
- en: 'Set connect string for connecting to ndb_mgmd. Syntax: "[nodeid=id;][host=]hostname[:port]".
    Overrides entries in NDB_CONNECTSTRING and my.cnf.'
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置连接到ndb_mgmd的连接字符串。语法："[nodeid=id;][host=]hostname[:port]"。覆盖NDB_CONNECTSTRING和my.cnf中的条目。
- en: '[`--ndb-mgmd-host`](mysql-cluster-programs-ndbd.html#option_ndbd_ndb-mgmd-host)'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ndb-mgmd-host`](mysql-cluster-programs-ndbd.html#option_ndbd_ndb-mgmd-host)'
- en: '| Command-Line Format | `--ndb-mgmd-host=connection_string` |'
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ndb-mgmd-host=connection_string` |'
- en: '| Type | String |'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `[none]` |'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `[无]` |'
- en: Same as [`--ndb-connectstring`](mysql-cluster-programs-ndbd.html#option_ndbd_ndb-connectstring).
