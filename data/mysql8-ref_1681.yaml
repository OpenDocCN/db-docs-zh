  type: TYPE_NORMAL
  zh: 防止[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster
    Data Node Daemon")或[**ndbmtd**](mysql-cluster-programs-ndbmtd.html "25.5.3 ndbmtd
    — The NDB Cluster Data Node Daemon (Multi-Threaded)")作为守护进程执行。此选项覆盖[`--daemon`](mysql-cluster-programs-ndbd.html#option_ndbd_daemon)选项。在调试二进制文件时，将输出重定向到屏幕非常有用。
- en: The default behavior for [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd
    — The NDB Cluster Data Node Daemon") and [**ndbmtd**](mysql-cluster-programs-ndbmtd.html
