- en: This option takes a list of data nodes for which the cluster does not wait,
    prior to starting.
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项接受一个数据节点列表，集群在启动之前不等待这些节点。
- en: This can be used to start the cluster in a partitioned state. For example, to
    start the cluster with only half of the data nodes (nodes 2, 3, 4, and 5) running
    in a 4-node cluster, you can start each [**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon") process with `--nowait-nodes=3,5`.
    In this case, the cluster starts as soon as nodes 2 and 4 connect, and does *not*
    wait [`StartPartitionedTimeout`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-startpartitionedtimeout)
    milliseconds for nodes 3 and 5 to connect as it would otherwise.
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这可以用于以分区状态启动集群。例如，在一个4节点集群中只有一半数据节点（节点2、3、4和5）运行时，可以使用`--nowait-nodes=3,5`启动每个[**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon") 进程。在这种情况下，集群在节点2和4连接后立即启动，并且不会等待[`StartPartitionedTimeout`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-startpartitionedtimeout)
    毫秒，以等待节点3和5连接，否则会等待。
- en: If you wanted to start up the same cluster as in the previous example without
    one [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB Cluster
    Data Node Daemon") (say, for example, that the host machine for node 3 has suffered
    a hardware failure) then start nodes 2, 4, and 5 with `--nowait-nodes=3`. Then
    the cluster starts as soon as nodes 2, 4, and 5 connect, and does not wait for
    node 3 to start.
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您想要启动与前面示例中相同的集群，但不包括一个[**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd
    — The NDB Cluster Data Node Daemon")（例如，假设节点3的主机机器发生了硬件故障），那么使用`--nowait-nodes=3`启动��点2、4和5。然后，集群在节点2、4和5连接后立即启动，并且不等待节点3启动。
