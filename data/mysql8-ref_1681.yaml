  type: TYPE_NORMAL
  zh: 导致额外的调试输出写入节点日志。
- en: You can also use [`NODELOG DEBUG ON`](mysql-cluster-mgm-client-commands.html#ndbclient-nodelog-debug)
    and [`NODELOG DEBUG OFF`](mysql-cluster-mgm-client-commands.html#ndbclient-nodelog-debug)
    to enable and disable this extra logging while the data node is running.
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您还可以在数据节点运行时使用[`NODELOG DEBUG ON`](mysql-cluster-mgm-client-commands.html#ndbclient-nodelog-debug)和[`NODELOG
    DEBUG OFF`](mysql-cluster-mgm-client-commands.html#ndbclient-nodelog-debug)来启用和禁用此额外的日志记录。
