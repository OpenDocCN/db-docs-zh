- en: 25.5.9 ndb_desc — Describe NDB Tables
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 25.5.9 ndb_desc — 描述 NDB 表
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-desc.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-desc.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-desc.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-desc.html)
- en: '[**ndb_desc**](mysql-cluster-programs-ndb-desc.html "25.5.9 ndb_desc — Describe
    NDB Tables") provides a detailed description of one or more [`NDB`](mysql-cluster.html
    "Chapter 25 MySQL NDB Cluster 8.0") tables.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[**ndb_desc**](mysql-cluster-programs-ndb-desc.html "25.5.9 ndb_desc — Describe
    NDB Tables")提供了一个或多个[`NDB`](mysql-cluster.html "第 25 章 MySQL NDB Cluster 8.0")表的详细描述。'
- en: Usage
  id: totrans-3
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 用法
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Additional options that can be used with [**ndb_desc**](mysql-cluster-programs-ndb-desc.html
    "25.5.9 ndb_desc — Describe NDB Tables") are listed later in this section.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 可以在本节后面列出可与[**ndb_desc**](mysql-cluster-programs-ndb-desc.html "25.5.9 ndb_desc
    — Describe NDB Tables")一起使用的其他选项。
- en: Sample Output
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例输出
- en: 'MySQL table creation and population statements:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 创建和填充 MySQL 表的语句：
- en: '[PRE1]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Output from [**ndb_desc**](mysql-cluster-programs-ndb-desc.html "25.5.9 ndb_desc
    — Describe NDB Tables"):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[**ndb_desc**](mysql-cluster-programs-ndb-desc.html "25.5.9 ndb_desc — Describe
    NDB Tables")的输出：'
- en: '[PRE2]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Information about multiple tables can be obtained in a single invocation of
    [**ndb_desc**](mysql-cluster-programs-ndb-desc.html "25.5.9 ndb_desc — Describe
    NDB Tables") by using their names, separated by spaces. All of the tables must
    be in the same database.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过使用它们的名称（用空格分隔）在单个调用中获取多个表的信息[**ndb_desc**](mysql-cluster-programs-ndb-desc.html
    "25.5.9 ndb_desc — Describe NDB Tables")。所有表必须在同一个数据库中。
- en: 'You can obtain additional information about a specific index using the `--table`
    (short form: `-t`) option and supplying the name of the index as the first argument
    to [**ndb_desc**](mysql-cluster-programs-ndb-desc.html "25.5.9 ndb_desc — Describe
    NDB Tables"), as shown here:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用`--table`（简写形式：`-t`）选项并将索引名称作为[**ndb_desc**](mysql-cluster-programs-ndb-desc.html
    "25.5.9 ndb_desc — Describe NDB Tables")的第一个参数来获取有关特定索引的其他信息，如下所示：
- en: '[PRE3]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: When an index is specified in this way, the [`--extra-partition-info`](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_extra-partition-info)
    and [`--extra-node-info`](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_extra-node-info)
    options have no effect.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当以这种方式指定索引时，[`--extra-partition-info`](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_extra-partition-info)和[`--extra-node-info`](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_extra-node-info)选项不起作用。
- en: The `Version` column in the output contains the table's schema object version.
    For information about interpreting this value, see [NDB Schema Object Versions](/doc/ndb-internals/en/ndb-internals-schema-object-versions.html).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 输出中的`Version`列包含表的模式对象版本。有关解释此值的信息，请参阅[NDB ��式对象版本](/doc/ndb-internals/en/ndb-internals-schema-object-versions.html)。
- en: 'Three of the table properties that can be set using `NDB_TABLE` comments embedded
    in [`CREATE TABLE`](create-table.html "15.1.20 CREATE TABLE Statement") and [`ALTER
    TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement") statements are also visible
    in [**ndb_desc**](mysql-cluster-programs-ndb-desc.html "25.5.9 ndb_desc — Describe
    NDB Tables") output. The table''s `FRAGMENT_COUNT_TYPE` is always shown in the
    `FragmentCountType` column. `READ_ONLY` and `FULLY_REPLICATED`, if set to 1, are
    shown in the `Table options` column. You can see this after executing the following
    [`ALTER TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement") statement in
    the [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") client:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用嵌入在[`CREATE TABLE`](create-table.html "15.1.20 CREATE TABLE Statement")和[`ALTER
    TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement")语句中的`NDB_TABLE`注释设置的三个表属性也可在[**ndb_desc**](mysql-cluster-programs-ndb-desc.html
    "25.5.9 ndb_desc — Describe NDB Tables")输出中看到。表的`FRAGMENT_COUNT_TYPE`始终显示在`FragmentCountType`列中。如果将`READ_ONLY`和`FULLY_REPLICATED`设置为
    1，则会显示在`Table options`列中。您可以在[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line
    Client")客户端中执行以下[`ALTER TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement")语句后查看此信息：
- en: '[PRE4]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'The warning is issued because `READ_ONLY=1` requires that the table''s fragment
    count type is (or be set to) `ONE_PER_LDM_PER_NODE_GROUP`; `NDB` sets this automatically
    in such cases. You can check that the `ALTER TABLE` statement has the desired
    effect using [`SHOW CREATE TABLE`](show-create-table.html "15.7.7.10 SHOW CREATE
    TABLE Statement"):'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 发出警告是因为`READ_ONLY=1`要求表的片段计数类型为（或设置为）`ONE_PER_LDM_PER_NODE_GROUP`；在这种情况下，`NDB`会自动设置这一点。您可以使用[`SHOW
    CREATE TABLE`](show-create-table.html "15.7.7.10 SHOW CREATE TABLE Statement")检查`ALTER
    TABLE`语句是否产生了预期效果：
- en: '[PRE5]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Because `FRAGMENT_COUNT_TYPE` was not set explicitly, its value is not shown
    in the comment text printed by `SHOW CREATE TABLE`. [**ndb_desc**](mysql-cluster-programs-ndb-desc.html
    "25.5.9 ndb_desc — Describe NDB Tables"), however, displays the updated value
    for this attribute. The `Table options` column shows the binary properties just
    enabled. You can see this in the output shown here (emphasized text):'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 因为`FRAGMENT_COUNT_TYPE`没有被显式设置，所以在`SHOW CREATE TABLE`打印的注释文本中不显示其值。然而，[**ndb_desc**](mysql-cluster-programs-ndb-desc.html
    "25.5.9 ndb_desc — Describe NDB Tables")显示了此属性的更新值。`Table options`列显示了刚刚启用的二进制属性。您可以在这里显示的输出中看到这一点（加粗的文本）：
- en: '[PRE6]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: For more information about these table properties, see [Section 15.1.20.12,
    “Setting NDB Comment Options”](create-table-ndb-comment-options.html "15.1.20.12 Setting
    NDB Comment Options").
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有关这些表属性的更多信息，请参见[第15.1.20.12节，“设置NDB注释选项”](create-table-ndb-comment-options.html
    "15.1.20.12 Setting NDB Comment Options")。
- en: The `Extent_space` and `Free extent_space` columns are applicable only to `NDB`
    tables having columns on disk; for tables having only in-memory columns, these
    columns always contain the value `0`.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '`Extent_space`和`Free extent_space`列仅适用于具有磁盘列的`NDB`表；对于仅具有内存列的表，这些列始终包含值`0`。'
- en: 'To illustrate their use, we modify the previous example. First, we must create
    the necessary Disk Data objects, as shown here:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明它们的用途，我们修改了上一个示例。首先，我们必须创建必要的磁盘数据对象，如下所示：
- en: '[PRE7]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: (For more information on the statements just shown and the objects created by
    them, see [Section 25.6.11.1, “NDB Cluster Disk Data Objects”](mysql-cluster-disk-data-objects.html
    "25.6.11.1 NDB Cluster Disk Data Objects"), as well as [Section 15.1.16, “CREATE
    LOGFILE GROUP Statement”](create-logfile-group.html "15.1.16 CREATE LOGFILE GROUP
    Statement"), and [Section 15.1.21, “CREATE TABLESPACE Statement”](create-tablespace.html
    "15.1.21 CREATE TABLESPACE Statement").)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: （有关刚刚显示的语句和由它们创建的对象的更多信息，请参见[第25.6.11.1节，“NDB集群磁盘数据对象”](mysql-cluster-disk-data-objects.html
    "25.6.11.1 NDB Cluster Disk Data Objects")，以及[第15.1.16节，“CREATE LOGFILE GROUP语句”](create-logfile-group.html
    "15.1.16 CREATE LOGFILE GROUP Statement")和[第15.1.21节，“CREATE TABLESPACE语句”](create-tablespace.html
    "15.1.21 CREATE TABLESPACE Statement")。）
- en: 'Now we can create and populate a version of the `fish` table that stores 2
    of its columns on disk (deleting the previous version of the table first, if it
    already exists):'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以创建并填充一个存储了`fish`表中2列在磁盘上的版本（如果该表已存在，则首先删除之前的版本）：
- en: '[PRE8]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'When run against this version of the table, [**ndb_desc**](mysql-cluster-programs-ndb-desc.html
    "25.5.9 ndb_desc — Describe NDB Tables") displays the following output:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当针对该表的此版本运行时，[**ndb_desc**](mysql-cluster-programs-ndb-desc.html "25.5.9 ndb_desc
    — Describe NDB Tables")显示以下输出：
- en: '[PRE9]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: This means that 1048576 bytes are allocated from the tablespace for this table
    on each partition, of which 1044440 bytes remain free for additional storage.
    In other words, 1048576 - 1044440 = 4136 bytes per partition is currently being
    used to store the data from this table's disk-based columns. The number of bytes
    shown as `Free extent_space` is available for storing on-disk column data from
    the `fish` table only; for this reason, it is not visible when selecting from
    the Information Schema [`FILES`](information-schema-files-table.html "28.3.15 The
    INFORMATION_SCHEMA FILES Table") table.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着每个分区为该表从表空间分配了1048576字节，其中有1044440字节可用于额外的存储空间。换句话说，每个分区当前使用4136字节来存储来自该表的磁盘列的数据。`Free
    extent_space`显示的字节数仅用于存储`fish`表的磁盘列数据；因此，在从Information Schema [`FILES`](information-schema-files-table.html
    "28.3.15 The INFORMATION_SCHEMA FILES Table")表中进行选择时，它是不可见的。
- en: '`Tablespace id` and `Tablespace` are displayed for Disk Data tables beginning
    with NDB 8.0.21.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 从NDB 8.0.21开始，对于具有磁盘数据的表，`Tablespace id`和`Tablespace`将被显示。
- en: 'For fully replicated tables, [**ndb_desc**](mysql-cluster-programs-ndb-desc.html
    "25.5.9 ndb_desc — Describe NDB Tables") shows only the nodes holding primary
    partition fragment replicas; nodes with copy fragment replicas (only) are ignored.
    You can obtain such information, using the [**mysql**](mysql.html "6.5.1 mysql
    — The MySQL Command-Line Client") client, from the [`table_distribution_status`](mysql-cluster-ndbinfo-table-distribution-status.html
    "25.6.16.56 The ndbinfo table_distribution_status Table"), [`table_fragments`](mysql-cluster-ndbinfo-table-fragments.html
    "25.6.16.57 The ndbinfo table_fragments Table"), [`table_info`](mysql-cluster-ndbinfo-table-info.html
    "25.6.16.58 The ndbinfo table_info Table"), and [`table_replicas`](mysql-cluster-ndbinfo-table-replicas.html
    "25.6.16.59 The ndbinfo table_replicas Table") tables in the [`ndbinfo`](mysql-cluster-ndbinfo.html
    "25.6.16 ndbinfo: The NDB Cluster Information Database") database.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '对于完全复制的表，[**ndb_desc**](mysql-cluster-programs-ndb-desc.html "25.5.9 ndb_desc
    — Describe NDB Tables")仅显示持有主分区片段副本的节点；仅具有副本分区副本的节点将被忽略。您可以使用[**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client")客户端从[`table_distribution_status`](mysql-cluster-ndbinfo-table-distribution-status.html
    "25.6.16.56 The ndbinfo table_distribution_status Table")、[`table_fragments`](mysql-cluster-ndbinfo-table-fragments.html
    "25.6.16.57 The ndbinfo table_fragments Table")、[`table_info`](mysql-cluster-ndbinfo-table-info.html
    "25.6.16.58 The ndbinfo table_info Table")和[`table_replicas`](mysql-cluster-ndbinfo-table-replicas.html
    "25.6.16.59 The ndbinfo table_replicas Table")表中的信息来获取这样的信息，这些表位于[`ndbinfo`](mysql-cluster-ndbinfo.html
    "25.6.16 ndbinfo: The NDB Cluster Information Database")数据库中。'
- en: All options that can be used with [**ndb_desc**](mysql-cluster-programs-ndb-desc.html
    "25.5.9 ndb_desc — Describe NDB Tables") are shown in the following table. Additional
    descriptions follow the table.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 所有可以与[**ndb_desc**](mysql-cluster-programs-ndb-desc.html "25.5.9 ndb_desc —
    Describe NDB Tables")一起使用的选项都显示在下表中。表后面还有附加描述。
- en: '**Table 25.31 Command-line options used with the program ndb_desc**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 25.31 与程序ndb_desc一起使用的命令行选项**'
- en: '| Format | Description | Added, Deprecated, or Removed |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 格式 | 描述 | 新增、弃用或移除 |'
- en: '| `[--auto-inc](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_auto-inc)`,`[-a](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_auto-inc)`
    | Show next value for AUTO_INCREMENT oolumn if table has one | ADDED: NDB 8.0.21
    |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| `[--auto-inc](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_auto-inc)`,`[-a](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_auto-inc)`
    | 如果表有AUTO_INCREMENT列，则显示下一个值 | 新增：NDB 8.0.21 |'
- en: '| `[--blob-info](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_blob-info)`,`[-b](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_blob-info)`
    | Include partition information for BLOB tables in output. Requires that the -p
    option also be used | (Supported in all NDB releases based on MySQL 8.0) |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| `[--blob-info](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_blob-info)`,`[-b](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_blob-info)`
    | 在输出中包含BLOB表的分区信息。需要同时使用-p选项 | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--character-sets-dir=path](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_character-sets-dir)`
    | Directory containing character sets | REMOVED: 8.0.31 |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| `[--character-sets-dir=path](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_character-sets-dir)`
    | 包含字符集的目录 | 移除：8.0.31 |'
- en: '| `[--connect-retries=#](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_connect-retries)`
    | Number of times to retry connection before giving up | (Supported in all NDB
    releases based on MySQL 8.0) |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| `[--connect-retries=#](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_connect-retries)`
    | 放弃之前重试连接的次数 | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--connect-retry-delay=#](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_connect-retry-delay)`
    | Number of seconds to wait between attempts to contact management server | (Supported
    in all NDB releases based on MySQL 8.0) |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| `[--connect-retry-delay=#](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_connect-retry-delay)`
    | 尝试联系管理服务器之间等待的秒数 | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--connect-string=connection_string](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_connect-string)`,`[-c
    connection_string](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_connect-string)`
    | Same as --ndb-connectstring | (Supported in all NDB releases based on MySQL
    8.0) |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| `[--connect-string=connection_string](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_connect-string)`,`[-c
    connection_string](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_connect-string)`
    | 与--ndb-connectstring相同 | (在基于MySQL 8.0的所有NDB版本中支持) |'
- en: '| `[--context](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_context)`,`[-x](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_context)`
    | Show extra information for table such as database, schema, name, and internal
    ID | ADDED: NDB 8.0.21 |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| `[--context](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_context)`,`[-x](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_context)`
    | 显示表的额外信息，如数据库、模式、名称和内部ID | 新增：NDB 8.0.21 |'
- en: '| `[--core-file](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_core-file)`
    | Write core file on error; used in debugging | REMOVED: 8.0.31 |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| `[--core-file](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_core-file)`
    | 在错误时写入核心文件；用于调试 | 已移除：8.0.31 |'
- en: '| `[--database=name](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_database)`,`[-d
    name](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_database)` | Name of
    database containing table | (Supported in all NDB releases based on MySQL 8.0)
    |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| `[--database=name](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_database)`,`[-d
    name](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_database)` | 包含表的数据库名称
    | (在基于 MySQL 8.0 的所有 NDB 版本中支持) |'
- en: '| `[--defaults-extra-file=path](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_defaults-extra-file)`
    | Read given file after global files are read | (Supported in all NDB releases
    based on MySQL 8.0) |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| `[--defaults-extra-file=path](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_defaults-extra-file)`
    | 在全局文件读取后读取给定文件 | (在基于 MySQL 8.0 的所有 NDB 版本中支持) |'
