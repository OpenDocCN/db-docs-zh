- en: '[`--extra-node-info`](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_extra-node-info),
    `-n`'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--extra-node-info`](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_extra-node-info),
    `-n`'
- en: Include information about the mappings between table partitions and the data
    nodes upon which they reside. This information can be useful for verifying distribution
    awareness mechanisms and supporting more efficient application access to the data
    stored in NDB Cluster.
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 包括有关表分区与它们所驻留的数据节点之间映射的信息。此信息对于验证分布感知机制和支持更有效的应用程序访问存储在NDB集群中的数据非常有用。
- en: Use of this option also requires the use of the [`--extra-partition-info`](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_extra-partition-info)
    (`-p`) option.
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用此选项还需要使用[`--extra-partition-info`](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_extra-partition-info)
    (`-p`) 选项。
- en: '[`--extra-partition-info`](mysql-cluster-programs-ndb-desc.html#option_ndb_desc_extra-partition-info),
    `-p`'
