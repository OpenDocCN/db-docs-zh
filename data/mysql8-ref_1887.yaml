- en: 'To obtain metadata about views:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取有关视图的元数据：
- en: Query the [`VIEWS`](information-schema-views-table.html "28.3.48 The INFORMATION_SCHEMA
    VIEWS Table") table of the `INFORMATION_SCHEMA` database. See [Section 28.3.48,
    “The INFORMATION_SCHEMA VIEWS Table”](information-schema-views-table.html "28.3.48 The
    INFORMATION_SCHEMA VIEWS Table").
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查询`INFORMATION_SCHEMA`数据库的`VIEWS`表。参见[第28.3.48节，“INFORMATION_SCHEMA VIEWS 表”](information-schema-views-table.html
    "28.3.48 The INFORMATION_SCHEMA VIEWS Table")。
- en: Use the [`SHOW CREATE VIEW`](show-create-view.html "15.7.7.13 SHOW CREATE VIEW
    Statement") statement. See [Section 15.7.7.13, “SHOW CREATE VIEW Statement”](show-create-view.html
    "15.7.7.13 SHOW CREATE VIEW Statement").
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[`SHOW CREATE VIEW`](show-create-view.html "15.7.7.13 SHOW CREATE VIEW 语句")语句。参见[第15.7.7.13节，“SHOW
    CREATE VIEW 语句”](show-create-view.html "15.7.7.13 SHOW CREATE VIEW 语句")。
