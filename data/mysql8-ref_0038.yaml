- en: 2.3.1 MySQL Installation Layout on Microsoft Windows
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2.3.1 Microsoft Windows 上的 MySQL 安装布局
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/windows-installation-layout.html](https://dev.mysql.com/doc/refman/8.0/en/windows-installation-layout.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/windows-installation-layout.html](https://dev.mysql.com/doc/refman/8.0/en/windows-installation-layout.html)
- en: For MySQL 8.0 on Windows, the default installation directory is `C:\Program
    Files\MySQL\MySQL Server 8.0` for installations performed with MySQL Installer.
    If you use the ZIP archive method to install MySQL, you may prefer to install
    in `C:\mysql`. However, the layout of the subdirectories remains the same.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Windows 上的 MySQL 8.0，默认安装目录是 `C:\Program Files\MySQL\MySQL Server 8.0`，如果使用
    MySQL Installer 进行安装。如果您使用 ZIP 存档方法安装 MySQL，则可能更喜欢安装在 `C:\mysql`。但是，子目录的布局保持不变。
- en: All of the files are located within this parent directory, using the structure
    shown in the following table.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 所有文件都位于此父目录中，使用下表所示的结构。
- en: '**Table 2.4 Default MySQL Installation Layout for Microsoft Windows**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 2.4 Microsoft Windows 上默认的 MySQL 安装布局**'
- en: '| Directory | Contents of Directory | Notes |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| 目录 | 目录内容 | 备注 |'
