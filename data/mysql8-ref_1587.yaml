- en: 22.4.2 Download and Import world_x Database
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 22.4.2 下载并导入world_x数据库
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-shell-tutorial-python-download.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-shell-tutorial-python-download.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-shell-tutorial-python-download.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-shell-tutorial-python-download.html)
- en: 'As part of this quick-start guide, an example schema is provided which is referred
    to as the `world_x` schema. Many of the examples demonstrate Document Store functionality
    using this schema. Start your MySQL server so that you can load the `world_x`
    schema, then follow these steps:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为快速入门指南的一部分，提供了一个示例模式，称为`world_x`模式。许多示例演示了使用此模式的文档存储功能。启动您的MySQL服务器以加载`world_x`模式，然后按照以下步骤操作：
- en: Download [world_x-db.zip](http://downloads.mysql.com/docs/world_x-db.zip).
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载[world_x-db.zip](http://downloads.mysql.com/docs/world_x-db.zip)。
- en: Extract the installation archive to a temporary location such as `/tmp/`. Unpacking
    the archive results in a single file named `world_x.sql`.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将安装归档文件提取到临时位置，如`/tmp/`。解压缩归档文件会生成一个名为`world_x.sql`的单个文件。
- en: 'Import the `world_x.sql` file to your server. You can either:'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`world_x.sql`文件导入到您的服务器。您可以选择：
- en: 'Start MySQL Shell in SQL mode and import the file by issuing:'
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在SQL模式下启动MySQL Shell，并通过以下方式导入文件：
- en: '[PRE0]'
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Set MySQL Shell to SQL mode while it is running and source the schema file
    by issuing:'
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在运行时将MySQL Shell设置为SQL模式，并通过以下方式源化模式文件：
- en: '[PRE1]'
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Replace `/tmp/` with the path to the `world_x.sql` file on your system. Enter
    your password if prompted. A non-root account can be used as long as the account
    has privileges to create new schemas.
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将`/tmp/`替换为您系统上`world_x.sql`文件的路径。如果提示，请输入密码。只要账户有权限创建新模式，非root账户也可以使用。
- en: The world_x Schema
  id: totrans-11
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: world_x模式
- en: 'The `world_x` example schema contains the following JSON collection and relational
    tables:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '`world_x`示例模式包含以下JSON集合和关系表：'
- en: Collection
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集合
- en: '`countryinfo`: Information about countries in the world.'
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`countryinfo`：世界各国的信息。'
- en: Tables
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表
- en: '`country`: Minimal information about countries of the world.'
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`country`：世界各国的最少信息。'
- en: '`city`: Information about some of the cities in those countries.'
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`city`：这些国家中一些城市的信息。'
- en: '`countrylanguage`: Languages spoken in each country.'
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`countrylanguage`：每个国家使用的语言。'
- en: Related Information
  id: totrans-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 相关信息
- en: '[MySQL Shell Sessions](/doc/mysql-shell/8.0/en/mysql-shell-sessions.html) explains
    session types.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[MySQL Shell会话](/doc/mysql-shell/8.0/en/mysql-shell-sessions.html)解释了会话类型。'
