- en: 1\. Result Codes versus Error Codes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 结果码与错误码
- en: 原文：[https://sqlite.com/rescode.html](https://sqlite.com/rescode.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://sqlite.com/rescode.html](https://sqlite.com/rescode.html)
- en: Overview
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: Many of the routines in the SQLite [C-language Interface](c3ref/intro.html)
    return numeric result codes indicating either success or failure, and in the event
    of a failure, providing some idea of the cause of the failure. This document strives
    to explain what each of those numeric result codes means.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: SQLite的C语言接口中的许多例程返回数字结果码，指示成功或失败，并在失败时提供了失败原因的一些想法。本文旨在解释每个数字结果码的含义。
- en: '"Error codes" are a subset of "result codes" that indicate that something has
    gone wrong. There are only a few non-error result codes: [SQLITE_OK](rescode.html#ok),
    [SQLITE_ROW](rescode.html#row), and [SQLITE_DONE](rescode.html#done). The term
    "error code" means any result code other than these three.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “错误码”是指示出现问题的“结果码”的一个子集。只有少数非错误结果码：[SQLITE_OK](rescode.html#ok)，[SQLITE_ROW](rescode.html#row)和[SQLITE_DONE](rescode.html#done)。术语“错误码”表示除这三个之外的任何结果码。
- en: 2\. Primary Result Codes versus Extended Result Codes
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 主结果码与扩展结果码
- en: Result codes are signed 32-bit integers. The least significant 8 bits of the
    result code define a broad category and are called the "primary result code".
    More significant bits provide more detailed information about the error and are
    called the "extended result code"
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 结果码是签名的32位整数。结果码的最低有效8位定义了一个广泛的类别，称为“主结果码”。更高位提供了关于错误更详细的信息，称为“扩展结果码”。
- en: Note that the primary result code is always a part of the extended result code.
    Given a full 32-bit extended result code, the application can always find the
    corresponding primary result code merely by extracting the least significant 8
    bits of the extended result code.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，主结果码始终是扩展结果码的一部分。给定完整的32位扩展结果码，应用程序始终可以通过提取扩展结果码的最低有效8位找到相应的主结果码。
- en: All extended result codes are also error codes. Hence the terms "extended result
    code" and "extended error code" are interchangeable.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有扩展结果码也都是错误码。因此，“扩展结果码”和“扩展错误码”的术语是可互换的。
- en: For historic compatibility, the C-language interfaces return primary result
    codes by default. The extended result code for the most recent error can be retrieved
    using the [sqlite3_extended_errcode()](c3ref/errcode.html) interface. The [sqlite3_extended_result_codes()](c3ref/extended_result_codes.html)
    interface can be used to put a [database connection](c3ref/sqlite3.html) into
    a mode where it returns the extended result codes instead of the primary result
    codes.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 出于历史兼容性考虑，默认情况下，C语言接口返回主结果码。可以使用[sqlite3_extended_errcode()](c3ref/errcode.html)接口检索最近错误的扩展结果码。可以使用[sqlite3_extended_result_codes()](c3ref/extended_result_codes.html)接口将[数据库连接](c3ref/sqlite3.html)置于返回扩展结果码而非主结果码的模式中。
- en: 3\. Definitions
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 定义
- en: All result codes are integers. Symbolic names for all result codes are created
    using "#define" macros in the sqlite3.h header file. There are separate sections
    in the sqlite3.h header file for the [result code definitions](c3ref/c_abort.html)
    and the [extended result code definitions](c3ref/c_abort_rollback.html).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有结果码都是整数。所有结果码的符号名称都是在sqlite3.h头文件中使用“#define”宏创建的。sqlite3.h头文件中有单独的部分用于[result
    code definitions](c3ref/c_abort.html)和[extended result code definitions](c3ref/c_abort_rollback.html)。
- en: Primary result code symbolic names are of the form "SQLITE_XXXXXX" where XXXXXX
    is a sequence of uppercase alphabetic characters. Extended result code names are
    of the form "SQLITE_XXXXXX_YYYYYYY" where the XXXXXX part is the corresponding
    primary result code and the YYYYYYY is an extension that further classifies the
    result code.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 主结果码符号名称的形式为“SQLITE_XXXXXX”，其中XXXXXX是一系列大写字母字符。扩展结果码名称的形式为“SQLITE_XXXXXX_YYYYYYY”，其中XXXXXX部分是相应的主结果码，YYYYYYY是进一步分类结果码的扩展。
- en: The names and numeric values for existing result codes are fixed and unchanging.
    However, new result codes, and especially new extended result codes, might appear
    in future releases of SQLite.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现有结果码的名称和数值是固定且不变的。但是，SQLite的未来版本中可能会出现新的结果码，特别是新的扩展结果码。
