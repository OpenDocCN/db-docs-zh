- en: 6\. Result Code Meanings
  id: totrans-123
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. Result Code Meanings
- en: The meanings for all 105 result code values are shown below, in numeric order.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 所有105个结果代码值的含义如下，按数字顺序显示。
- en: (0) SQLITE_OK
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (0) SQLITE_OK
- en: The SQLITE_OK result code means that the operation was successful and that there
    were no errors. Most other result codes indicate an error.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_OK结果代码表示操作成功且没有错误。大多数其他结果代码表示错误。
- en: (1) SQLITE_ERROR
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (1) SQLITE_ERROR
- en: The SQLITE_ERROR result code is a generic error code that is used when no other
    more specific error code is available.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_ERROR结果代码是一种通用错误代码，在没有其他更具体的错误代码可用时使用。
- en: (2) SQLITE_INTERNAL
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (2) SQLITE_INTERNAL
- en: The SQLITE_INTERNAL result code indicates an internal malfunction. In a working
    version of SQLite, an application should never see this result code. If application
    does encounter this result code, it shows that there is a bug in the database
    engine.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_INTERNAL结果代码表示内部故障。在SQLite的工作版本中，应用程序不应看到此结果代码。如果应用程序确实遇到此结果代码，则表明数据库引擎中存在错误。
- en: SQLite does not currently generate this result code. However, [application-defined
    SQL functions](appfunc.html) or [virtual tables](vtab.html), or [VFSes](vfs.html),
    or other extensions might cause this result code to be returned.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: SQLite当前不生成此结果代码。然而，[应用程序定义的SQL函数](appfunc.html)或[虚拟表](vtab.html)，或[VFSes](vfs.html)，或其他扩展可能导致返回此结果代码。
- en: (3) SQLITE_PERM
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (3) SQLITE_PERM
- en: The SQLITE_PERM result code indicates that the requested access mode for a newly
    created database could not be provided.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_PERM结果代码指示无法为新创建的数据库提供请求的访问模式。
- en: (4) SQLITE_ABORT
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (4) SQLITE_ABORT
- en: 'The SQLITE_ABORT result code indicates that an operation was aborted prior
    to completion, usually be application request. See also: [SQLITE_INTERRUPT](rescode.html#interrupt).'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_ABORT结果代码指示操作在完成之前被中止，通常是由应用程序请求。另请参阅：[SQLITE_INTERRUPT](rescode.html#interrupt)。
- en: If the callback function to [sqlite3_exec()](c3ref/exec.html) returns non-zero,
    then sqlite3_exec() will return SQLITE_ABORT.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 如果[sqlite3_exec()](c3ref/exec.html)的回调函数返回非零，则sqlite3_exec()将返回SQLITE_ABORT。
- en: If a [ROLLBACK](lang_transaction.html) operation occurs on the same [database
    connection](c3ref/sqlite3.html) as a pending read or write, then the pending read
    or write may fail with an SQLITE_ABORT or [SQLITE_ABORT_ROLLBACK](rescode.html#abort_rollback)
    error.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在与待处理的读取或写入操作在同一[数据库连接](c3ref/sqlite3.html)上发生[ROLLBACK](lang_transaction.html)操作，则可能会导致待处理的读取或写入操作失败，并出现SQLITE_ABORT或[SQLITE_ABORT_ROLLBACK](rescode.html#abort_rollback)错误。
- en: In addition to being a result code, the SQLITE_ABORT value is also used as a
    [conflict resolution mode](c3ref/c_fail.html) returned from the [sqlite3_vtab_on_conflict()](c3ref/vtab_on_conflict.html)
    interface.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 除了作为结果代码外，SQLITE_ABORT值还用作从[sqlite3_vtab_on_conflict()](c3ref/vtab_on_conflict.html)接口返回的[冲突解决模式](c3ref/c_fail.html)。
- en: (5) SQLITE_BUSY
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (5) SQLITE_BUSY
- en: The SQLITE_BUSY result code indicates that the database file could not be written
    (or in some cases read) because of concurrent activity by some other [database
    connection](c3ref/sqlite3.html), usually a database connection in a separate process.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_BUSY结果代码指示由于其他[数据库连接](c3ref/sqlite3.html)，通常是独立进程中的数据库连接的并发活动，无法写入（或在某些情况下读取）数据库文件。
- en: For example, if process A is in the middle of a large write transaction and
    at the same time process B attempts to start a new write transaction, process
    B will get back an SQLITE_BUSY result because SQLite only supports one writer
    at a time. Process B will need to wait for process A to finish its transaction
    before starting a new transaction. The [sqlite3_busy_timeout()](c3ref/busy_timeout.html)
    and [sqlite3_busy_handler()](c3ref/busy_handler.html) interfaces and the [busy_timeout
    pragma](pragma.html#pragma_busy_timeout) are available to process B to help it
    deal with SQLITE_BUSY errors.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果进程A正在进行大型写入事务的中间阶段，并且同时进程B试图启动新的写入事务，进程B将会收到SQLITE_BUSY结果，因为SQLite一次只支持一个写入者。进程B需要等待进程A完成其事务，然后才能启动新事务。[sqlite3_busy_timeout()](c3ref/busy_timeout.html)和[sqlite3_busy_handler()](c3ref/busy_handler.html)接口以及[busy_timeout
    pragma](pragma.html#pragma_busy_timeout)可用于帮助进程B处理SQLITE_BUSY错误。
- en: 'An SQLITE_BUSY error can occur at any point in a transaction: when the transaction
    is first started, during any write or update operations, or when the transaction
    commits. To avoid encountering SQLITE_BUSY errors in the middle of a transaction,
    the application can use [BEGIN IMMEDIATE](lang_transaction.html#immediate) instead
    of just [BEGIN](lang_transaction.html) to start a transaction. The [BEGIN IMMEDIATE](lang_transaction.html#immediate)
    command might itself return SQLITE_BUSY, but if it succeeds, then SQLite guarantees
    that no subsequent operations on the same database through the next [COMMIT](lang_transaction.html)
    will return SQLITE_BUSY.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_BUSY 错误可能发生在事务的任何时间点：事务最初开始时，在任何写入或更新操作期间，或者在事务提交时。为了避免在事务中间遇到 SQLITE_BUSY
    错误，应用程序可以使用 [BEGIN IMMEDIATE](lang_transaction.html#immediate) 而不仅仅是 [BEGIN](lang_transaction.html)
    来开始事务。[BEGIN IMMEDIATE](lang_transaction.html#immediate) 命令可能本身返回 SQLITE_BUSY，但如果成功，则
    SQLite 保证在接下来的 [COMMIT](lang_transaction.html) 之后对同一数据库的后续操作不会返回 SQLITE_BUSY。
- en: 'See also: [SQLITE_BUSY_RECOVERY](rescode.html#busy_recovery) and [SQLITE_BUSY_SNAPSHOT](rescode.html#busy_snapshot).'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 参见：[SQLITE_BUSY_RECOVERY](rescode.html#busy_recovery) 和 [SQLITE_BUSY_SNAPSHOT](rescode.html#busy_snapshot)。
- en: The SQLITE_BUSY result code differs from [SQLITE_LOCKED](rescode.html#locked)
    in that SQLITE_BUSY indicates a conflict with a separate [database connection](c3ref/sqlite3.html),
    probably in a separate process, whereas [SQLITE_LOCKED](rescode.html#locked) indicates
    a conflict within the same [database connection](c3ref/sqlite3.html) (or sometimes
    a database connection with a [shared cache](sharedcache.html)).
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_BUSY 结果代码与 [SQLITE_LOCKED](rescode.html#locked) 不同之处在于，SQLITE_BUSY 表示与另一个可能在不同进程中的独立
    [数据库连接](c3ref/sqlite3.html) 冲突，而 [SQLITE_LOCKED](rescode.html#locked) 表示与同一 [数据库连接](c3ref/sqlite3.html)
    （或者有 [共享缓存](sharedcache.html) 的数据库连接）内的冲突。
- en: (6) SQLITE_LOCKED
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (6) SQLITE_LOCKED
- en: The SQLITE_LOCKED result code indicates that a write operation could not continue
    because of a conflict within the same [database connection](c3ref/sqlite3.html)
    or a conflict with a different database connection that uses a [shared cache](sharedcache.html).
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_LOCKED 结果代码表示由于同一 [数据库连接](c3ref/sqlite3.html) 内部冲突或与使用 [共享缓存](sharedcache.html)
    的不同数据库连接之间的冲突，写操作无法继续。
- en: For example, a [DROP TABLE](lang_droptable.html) statement cannot be run while
    another thread is reading from that table on the same [database connection](c3ref/sqlite3.html)
    because dropping the table would delete the table out from under the concurrent
    reader.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在同一 [数据库连接](c3ref/sqlite3.html) 上的另一个线程正在读取表时，无法运行 [DROP TABLE](lang_droptable.html)
    语句，因为删除表将在并发读取者下删除表。
- en: The SQLITE_LOCKED result code differs from [SQLITE_BUSY](rescode.html#busy)
    in that SQLITE_LOCKED indicates a conflict on the same [database connection](c3ref/sqlite3.html)
    (or on a connection with a [shared cache](sharedcache.html)) whereas [SQLITE_BUSY](rescode.html#busy)
    indicates a conflict with a different database connection, probably in a different
    process.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_LOCKED 结果代码与 [SQLITE_BUSY](rescode.html#busy) 不同之处在于，SQLITE_LOCKED 表示在同一
    [数据库连接](c3ref/sqlite3.html) （或具有 [共享缓存](sharedcache.html) 的连接）上的冲突，而 [SQLITE_BUSY](rescode.html#busy)
    表示与不同数据库连接上的冲突，可能在不同进程中。
- en: (7) SQLITE_NOMEM
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (7) SQLITE_NOMEM
- en: The SQLITE_NOMEM result code indicates that SQLite was unable to allocate all
    the memory it needed to complete the operation. In other words, an internal call
    to [sqlite3_malloc()](c3ref/free.html) or [sqlite3_realloc()](c3ref/free.html)
    has failed in a case where the memory being allocated was required in order to
    continue the operation.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_NOMEM 结果代码表示 SQLite 无法分配完成操作所需的所有内存。换句话说，在需要继续操作的内存分配失败时，[sqlite3_malloc()](c3ref/free.html)
    或 [sqlite3_realloc()](c3ref/free.html) 内部调用失败。
- en: (8) SQLITE_READONLY
  id: totrans-151
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (8) SQLITE_READONLY
- en: The SQLITE_READONLY result code is returned when an attempt is made to alter
    some data for which the current database connection does not have write permission.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_READONLY 结果代码在尝试修改某些数据但当前数据库连接没有写权限时返回。
- en: (9) SQLITE_INTERRUPT
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (9) SQLITE_INTERRUPT
- en: 'The SQLITE_INTERRUPT result code indicates that an operation was interrupted
    by the [sqlite3_interrupt()](c3ref/interrupt.html) interface. See also: [SQLITE_ABORT](rescode.html#abort)'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_INTERRUPT 结果代码表示操作被 [sqlite3_interrupt()](c3ref/interrupt.html) 接口中断。参见：[SQLITE_ABORT](rescode.html#abort)
- en: (10) SQLITE_IOERR
  id: totrans-155
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (10) SQLITE_IOERR
- en: The SQLITE_IOERR result code says that the operation could not finish because
    the operating system reported an I/O error.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR 结果代码表明由于操作系统报告 I/O 错误，操作无法完成。
- en: A full disk drive will normally give an [SQLITE_FULL](rescode.html#full) error
    rather than an SQLITE_IOERR error.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 满磁盘驱动器通常会导致[SQLITE_FULL](rescode.html#full)错误，而不是SQLITE_IOERR错误。
- en: There are many different extended result codes for I/O errors that identify
    the specific I/O operation that failed.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: I/O错误有许多不同的扩展结果代码，用于标识失败的特定I/O操作。
- en: (11) SQLITE_CORRUPT
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (11) SQLITE_CORRUPT
- en: The SQLITE_CORRUPT result code indicates that the database file has been corrupted.
    See the [How To Corrupt Your Database Files](lockingv3.html#how_to_corrupt) for
    further discussion on how corruption can occur.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CORRUPT结果代码表示数据库文件已损坏。请参阅[如何损坏数据库文件](lockingv3.html#how_to_corrupt)以进一步讨论损坏可能发生的情况。
- en: (12) SQLITE_NOTFOUND
  id: totrans-161
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (12) SQLITE_NOTFOUND
- en: 'The SQLITE_NOTFOUND result code is exposed in three ways:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_NOTFOUND结果代码以三种方式暴露：
- en: SQLITE_NOTFOUND can be returned by the [sqlite3_file_control()](c3ref/file_control.html)
    interface to indicate that the [file control opcode](c3ref/c_fcntl_begin_atomic_write.html)
    passed as the third argument was not recognized by the underlying [VFS](vfs.html).
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: SQLITE_NOTFOUND可以由[sqlite3_file_control()](c3ref/file_control.html)接口返回，指示底层[VFS](vfs.html)未识别作为第三个参数传递的[file
    control opcode](c3ref/c_fcntl_begin_atomic_write.html)。
- en: SQLITE_NOTFOUND can also be returned by the xSetSystemCall() method of an [sqlite3_vfs](c3ref/vfs.html)
    object.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: SQLITE_NOTFOUND也可以由[sqlite3_vfs](c3ref/vfs.html)对象的xSetSystemCall()方法返回。
- en: SQLITE_NOTFOUND can be returned by [sqlite3_vtab_rhs_value()](c3ref/vtab_rhs_value.html)
    to indicate that the right-hand operand of a constraint is not available to the
    [xBestIndex method](vtab.html#xbestindex) that made the call.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: SQLITE_NOTFOUND可以由[sqlite3_vtab_rhs_value()](c3ref/vtab_rhs_value.html)返回，指示约束的右操作数对[xBestIndex方法](vtab.html#xbestindex)不可用。
- en: The SQLITE_NOTFOUND result code is also used internally by the SQLite implementation,
    but those internal uses are not exposed to the application.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_NOTFOUND结果代码也在SQLite实现中内部使用，但这些内部用途对应用程序不可见。
- en: (13) SQLITE_FULL
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (13) SQLITE_FULL
- en: The SQLITE_FULL result code indicates that a write could not complete because
    the disk is full. Note that this error can occur when trying to write information
    into the main database file, or it can also occur when writing into [temporary
    disk files](tempfiles.html).
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_FULL结果代码表示由于磁盘已满，写操作无法完成。请注意，此错误可能在尝试向主数据库文件写入信息时发生，也可能在写入[临时磁盘文件](tempfiles.html)时发生。
- en: Sometimes applications encounter this error even though there is an abundance
    of primary disk space because the error occurs when writing into [temporary disk
    files](tempfiles.html) on a system where temporary files are stored on a separate
    partition with much less space that the primary disk.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 有时应用程序会遇到此错误，尽管主磁盘空间充裕，因为在将信息写入[临时磁盘文件](tempfiles.html)时，系统将临时文件存储在独立分区中，其空间远少于主磁盘。
- en: (14) SQLITE_CANTOPEN
  id: totrans-170
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (14) SQLITE_CANTOPEN
- en: The SQLITE_CANTOPEN result code indicates that SQLite was unable to open a file.
    The file in question might be a primary database file or one of several [temporary
    disk files](tempfiles.html).
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CANTOPEN结果代码表示SQLite无法打开文件。问题文件可能是主数据库文件或几个[临时磁盘文件](tempfiles.html)之一。
- en: (15) SQLITE_PROTOCOL
  id: totrans-172
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (15) SQLITE_PROTOCOL
- en: The SQLITE_PROTOCOL result code indicates a problem with the file locking protocol
    used by SQLite. The SQLITE_PROTOCOL error is currently only returned when using
    [WAL mode](wal.html) and attempting to start a new transaction. There is a race
    condition that can occur when two separate [database connections](c3ref/sqlite3.html)
    both try to start a transaction at the same time in [WAL mode](wal.html). The
    loser of the race backs off and tries again, after a brief delay. If the same
    connection loses the locking race dozens of times over a span of multiple seconds,
    it will eventually give up and return SQLITE_PROTOCOL. The SQLITE_PROTOCOL error
    should appear in practice very, very rarely, and only when there are many separate
    processes all competing intensely to write to the same database.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_PROTOCOL结果代码指示SQLite使用的文件锁定协议存在问题。当前仅在[WAL模式](wal.html)下尝试启动新事务时返回SQLITE_PROTOCOL错误。存在一种竞争条件，当两个独立的[数据库连接](c3ref/sqlite3.html)同时尝试在[WAL模式](wal.html)下启动事务时可能会发生。竞争的失败者会稍作延迟后重试。如果同一个连接在多次竞争中失去锁定多达几十次，并持续多秒钟，它最终会放弃并返回SQLITE_PROTOCOL。实际上，SQLITE_PROTOCOL错误极少出现，仅在多个进程强烈竞争写入同一数据库时才会出现。
- en: (16) SQLITE_EMPTY
  id: totrans-174
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (16) SQLITE_EMPTY
- en: The SQLITE_EMPTY result code is not currently used.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_EMPTY结果代码目前未使用。
- en: (17) SQLITE_SCHEMA
  id: totrans-176
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (17) SQLITE_SCHEMA
- en: The SQLITE_SCHEMA result code indicates that the database schema has changed.
    This result code can be returned from [sqlite3_step()](c3ref/step.html) for a
    [prepared statement](c3ref/stmt.html) that was generated using [sqlite3_prepare()](c3ref/prepare.html)
    or [sqlite3_prepare16()](c3ref/prepare.html). If the database schema was changed
    by some other process in between the time that the statement was prepared and
    the time the statement was run, this error can result.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_SCHEMA 结果代码表示数据库架构已更改。这个结果代码可以在使用 [sqlite3_prepare()](c3ref/prepare.html)
    或 [sqlite3_prepare16()](c3ref/prepare.html) 生成的 [预处理语句](c3ref/stmt.html) 在准备和运行语句之间，数据库架构被其他进程更改的情况下返回。
- en: 'If a [prepared statement](c3ref/stmt.html) is generated from [sqlite3_prepare_v2()](c3ref/prepare.html)
    then the statement is automatically re-prepared if the schema changes, up to [SQLITE_MAX_SCHEMA_RETRY](compile.html#max_schema_retry)
    times (default: 50). The [sqlite3_step()](c3ref/step.html) interface will only
    return SQLITE_SCHEMA back to the application if the failure persists after these
    many retries.'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 如果从 [sqlite3_prepare_v2()](c3ref/prepare.html) 生成了一个 [预处理语句](c3ref/stmt.html)，那么如果模式发生更改，该语句将自动重新准备，最多
    [SQLITE_MAX_SCHEMA_RETRY](compile.html#max_schema_retry) 次（默认为 50 次）。只有在这些重试次数之后失败仍然持续时，[sqlite3_step()](c3ref/step.html)
    接口才会向应用程序返回 SQLITE_SCHEMA。
- en: (18) SQLITE_TOOBIG
  id: totrans-179
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (18) SQLITE_TOOBIG
- en: The SQLITE_TOOBIG error code indicates that a string or BLOB was too large.
    The default maximum length of a string or BLOB in SQLite is 1,000,000,000 bytes.
    This maximum length can be changed at compile-time using the [SQLITE_MAX_LENGTH](limits.html#max_length)
    compile-time option, or at run-time using the [sqlite3_limit](c3ref/limit.html)(db,[SQLITE_LIMIT_LENGTH](c3ref/c_limit_attached.html#sqlitelimitlength),...)
    interface. The SQLITE_TOOBIG error results when SQLite encounters a string or
    BLOB that exceeds the compile-time or run-time limit.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_TOOBIG 错误代码表示一个字符串或 BLOB 太大。在 SQLite 中，字符串或 BLOB 的默认最大长度为 1,000,000,000
    字节。当 SQLite 遇到超过编译时或运行时限制的字符串或 BLOB 时，将导致 SQLITE_TOOBIG 错误。
- en: The SQLITE_TOOBIG error code can also result when an oversized SQL statement
    is passed into one of the [sqlite3_prepare_v2()](c3ref/prepare.html) interfaces.
    The maximum length of an SQL statement defaults to a much smaller value of 1,000,000,000
    bytes. The maximum SQL statement length can be set at compile-time using [SQLITE_MAX_SQL_LENGTH](limits.html#max_sql_length)
    or at run-time using [sqlite3_limit](c3ref/limit.html)(db,[SQLITE_LIMIT_SQL_LENGTH](c3ref/c_limit_attached.html#sqlitelimitsqllength),...).
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_TOOBIG 错误代码还可能发生在将超大的 SQL 语句传递到 [sqlite3_prepare_v2()](c3ref/prepare.html)
    接口之一时。SQL 语句的最大长度默认为较小的值，即 1,000,000,000 字节。可以通过编译时使用 [SQLITE_MAX_SQL_LENGTH](limits.html#max_sql_length)
    或运行时使用 [sqlite3_limit](c3ref/limit.html)(db,[SQLITE_LIMIT_SQL_LENGTH](c3ref/c_limit_attached.html#sqlitelimitsqllength),...)
    设置最大 SQL 语句长度。
- en: (19) SQLITE_CONSTRAINT
  id: totrans-182
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (19) SQLITE_CONSTRAINT
- en: The SQLITE_CONSTRAINT error code means that an SQL constraint violation occurred
    while trying to process an SQL statement. Additional information about the failed
    constraint can be found by consulting the accompanying error message (returned
    via [sqlite3_errmsg()](c3ref/errcode.html) or [sqlite3_errmsg16()](c3ref/errcode.html))
    or by looking at the [extended error code](rescode.html#extrc).
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CONSTRAINT 错误代码表示在处理 SQL 语句时发生了 SQL 约束违反。可以通过查阅伴随的错误消息（通过 [sqlite3_errmsg()](c3ref/errcode.html)
    或 [sqlite3_errmsg16()](c3ref/errcode.html) 返回）或查看 [扩展错误代码](rescode.html#extrc)
    来获取有关失败约束的额外信息。
- en: The SQLITE_CONSTRAINT code can also be used as the return value from the [xBestIndex()](vtab.html#xbestindex)
    method of a [virtual table](vtab.html) implementation. When xBestIndex() returns
    SQLITE_CONSTRAINT, that indicates that the particular combination of inputs submitted
    to xBestIndex() cannot result in a usable query plan and should not be given further
    consideration.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CONSTRAINT 代码还可以作为 [虚拟表](vtab.html) 实现的 [xBestIndex()](vtab.html#xbestindex)
    方法的返回值。当 xBestIndex() 返回 SQLITE_CONSTRAINT 时，这表示提交给 xBestIndex() 的特定输入组合不能生成可用的查询计划，因此不应进一步考虑。
- en: (20) SQLITE_MISMATCH
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (20) SQLITE_MISMATCH
- en: The SQLITE_MISMATCH error code indicates a datatype mismatch.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_MISMATCH 错误代码指示数据类型不匹配。
- en: SQLite is normally very forgiving about mismatches between the type of a value
    and the declared type of the container in which that value is to be stored. For
    example, SQLite allows the application to store a large BLOB in a column with
    a declared type of BOOLEAN. But in a few cases, SQLite is strict about types.
    The SQLITE_MISMATCH error is returned in those few cases when the types do not
    match.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，SQLite对值的类型与容器的声明类型之间的不匹配很宽容。例如，SQLite允许应用程序将大的BLOB存储在声明为BOOLEAN类型的列中。但在少数情况下，SQLite对类型要求严格。当类型不匹配时，会返回SQLITE_MISMATCH错误。
- en: The [rowid](lang_createtable.html#rowid) of a table must be an integer. Attempt
    to set the [rowid](lang_createtable.html#rowid) to anything other than an integer
    (or a NULL which will be automatically converted into the next available integer
    rowid) results in an SQLITE_MISMATCH error.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 表的[rowid](lang_createtable.html#rowid)必须是整数。尝试将[rowid](lang_createtable.html#rowid)设置为除整数之外的任何值（或自动转换为下一个可用整数rowid的NULL）将导致SQLITE_MISMATCH错误。
- en: (21) SQLITE_MISUSE
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (21) SQLITE_MISUSE
- en: The SQLITE_MISUSE return code might be returned if the application uses any
    SQLite interface in a way that is undefined or unsupported. For example, using
    a [prepared statement](c3ref/stmt.html) after that prepared statement has been
    [finalized](c3ref/finalize.html) might result in an SQLITE_MISUSE error.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 如果应用程序以未定义或不支持的方式使用任何SQLite接口，可能会返回SQLITE_MISUSE返回码。例如，在已[完成](c3ref/finalize.html)的[准备语句](c3ref/stmt.html)之后使用该准备语句可能会导致SQLITE_MISUSE错误。
- en: SQLite tries to detect misuse and report the misuse using this result code.
    However, there is no guarantee that the detection of misuse will be successful.
    Misuse detection is probabilistic. Applications should never depend on an SQLITE_MISUSE
    return value.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: SQLite试图检测并报告使用此结果代码的误用。然而，并不能保证误用检测一定成功。误用检测是概率性的。应用程序不应该依赖于SQLITE_MISUSE的返回值。
- en: If SQLite ever returns SQLITE_MISUSE from any interface, that means that the
    application is incorrectly coded and needs to be fixed. Do not ship an application
    that sometimes returns SQLITE_MISUSE from a standard SQLite interface because
    that application contains potentially serious bugs.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 如果SQLite从任何接口返回SQLITE_MISUSE，则表示应用程序编码错误，需要修复。不要发布有时从标准SQLite接口返回SQLITE_MISUSE的应用程序，因为这种应用程序可能存在严重的错误。
- en: (22) SQLITE_NOLFS
  id: totrans-193
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (22) SQLITE_NOLFS
- en: The SQLITE_NOLFS error can be returned on systems that do not support large
    files when the database grows to be larger than what the filesystem can handle.
    "NOLFS" stands for "NO Large File Support".
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在不支持大文件的系统上，如果数据库增长到大于文件系统可以处理的大小，可能会返回SQLITE_NOLFS错误。"NOLFS"代表"NO Large File
    Support"。
- en: (23) SQLITE_AUTH
  id: totrans-195
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (23) SQLITE_AUTH
- en: The SQLITE_AUTH error is returned when the [authorizer callback](c3ref/set_authorizer.html)
    indicates that an SQL statement being prepared is not authorized.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 当[授权回调](c3ref/set_authorizer.html)指示正在准备的SQL语句未经授权时，将返回SQLITE_AUTH错误。
- en: (24) SQLITE_FORMAT
  id: totrans-197
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (24) SQLITE_FORMAT
- en: The SQLITE_FORMAT error code is not currently used by SQLite.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_FORMAT错误代码当前未被SQLite使用。
- en: (25) SQLITE_RANGE
  id: totrans-199
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (25) SQLITE_RANGE
- en: The SQLITE_RANGE error indices that the parameter number argument to one of
    the [sqlite3_bind](c3ref/bind_blob.html) routines or the column number in one
    of the [sqlite3_column](c3ref/column_blob.html) routines is out of range.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_RANGE错误表明参数编号参数超出了[sqlite3_bind](c3ref/bind_blob.html)例程之一或者在[sqlite3_column](c3ref/column_blob.html)例程之一中的列编号范围。
- en: (26) SQLITE_NOTADB
  id: totrans-201
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (26) SQLITE_NOTADB
- en: When attempting to open a file, the SQLITE_NOTADB error indicates that the file
    being opened does not appear to be an SQLite database file.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试打开文件时，SQLITE_NOTADB错误表示正在打开的文件似乎不是SQLite数据库文件。
- en: (27) SQLITE_NOTICE
  id: totrans-203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (27) SQLITE_NOTICE
- en: The SQLITE_NOTICE result code is not returned by any C/C++ interface. However,
    SQLITE_NOTICE (or rather one of its [extended error codes](rescode.html#extrc))
    is sometimes used as the first argument in an [sqlite3_log()](c3ref/log.html)
    callback to indicate that an unusual operation is taking place.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_NOTICE（或其[扩展错误代码](rescode.html#extrc)之一）不会被任何C/C++接口返回。然而，有时会在[sqlite3_log()](c3ref/log.html)回调的第一个参数中使用SQLITE_NOTICE来指示正在进行异常操作。
- en: (28) SQLITE_WARNING
  id: totrans-205
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (28) SQLITE_WARNING
- en: The SQLITE_WARNING result code is not returned by any C/C++ interface. However,
    SQLITE_WARNING (or rather one of its [extended error codes](rescode.html#extrc))
    is sometimes used as the first argument in an [sqlite3_log()](c3ref/log.html)
    callback to indicate that an unusual and possibly ill-advised operation is taking
    place.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_WARNING 结果码不会被任何 C/C++ 接口返回。然而，SQLITE_WARNING（或者其 [扩展错误码](rescode.html#extrc)之一）有时作为
    [sqlite3_log()](c3ref/log.html) 回调的第一个参数，表示正在进行一项不寻常且可能不明智的操作。
- en: (100) SQLITE_ROW
  id: totrans-207
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (100) SQLITE_ROW
- en: The SQLITE_ROW result code returned by [sqlite3_step()](c3ref/step.html) indicates
    that another row of output is available.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '[sqlite3_step()](c3ref/step.html) 返回的 SQLITE_ROW 结果码表示还有另一行输出可用。'
- en: (101) SQLITE_DONE
  id: totrans-209
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (101) SQLITE_DONE
- en: The SQLITE_DONE result code indicates that an operation has completed. The SQLITE_DONE
    result code is most commonly seen as a return value from [sqlite3_step()](c3ref/step.html)
    indicating that the SQL statement has run to completion. But SQLITE_DONE can also
    be returned by other multi-step interfaces such as [sqlite3_backup_step()](c3ref/backup_finish.html#sqlite3backupstep).
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_DONE 结果码表示操作已完成。SQLITE_DONE 结果码最常见作为 [sqlite3_step()](c3ref/step.html)
    的返回值，表示 SQL 语句已执行完毕。但 SQLITE_DONE 也可以由其他多步接口返回，如 [sqlite3_backup_step()](c3ref/backup_finish.html#sqlite3backupstep)。
- en: (256) SQLITE_OK_LOAD_PERMANENTLY
  id: totrans-211
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (256) SQLITE_OK_LOAD_PERMANENTLY
- en: The [sqlite3_load_extension()](c3ref/load_extension.html) interface loads an
    [extension](loadext.html) into a single database connection. The default behavior
    is for that extension to be automatically unloaded when the database connection
    closes. However, if the extension entry point returns SQLITE_OK_LOAD_PERMANENTLY
    instead of SQLITE_OK, then the extension remains loaded into the process address
    space after the database connection closes. In other words, the xDlClose methods
    of the [sqlite3_vfs](c3ref/vfs.html) object is not called for the extension when
    the database connection closes.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '[sqlite3_load_extension()](c3ref/load_extension.html) 接口将一个 [extension](loadext.html)
    加载到单个数据库连接中。默认行为是在数据库连接关闭时自动卸载该扩展。然而，如果扩展入口点返回的是 SQLITE_OK_LOAD_PERMANENTLY 而不是
    SQLITE_OK，则在数据库连接关闭后，扩展将继续加载到进程地址空间中。换句话说，当数据库连接关闭时，不会为扩展的 [sqlite3_vfs](c3ref/vfs.html)
    对象调用 xDlClose 方法。'
- en: The SQLITE_OK_LOAD_PERMANENTLY return code is useful to [loadable extensions](loadext.html)
    that register new [VFSes](vfs.html), for example.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_OK_LOAD_PERMANENTLY 返回码对于注册新的 [VFSes](vfs.html) 的可加载扩展（例如）非常有用。
- en: (257) SQLITE_ERROR_MISSING_COLLSEQ
  id: totrans-214
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (257) SQLITE_ERROR_MISSING_COLLSEQ
- en: The SQLITE_ERROR_MISSING_COLLSEQ result code means that an SQL statement could
    not be prepared because a collating sequence named in that SQL statement could
    not be located.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_ERROR_MISSING_COLLSEQ 结果码意味着无法准备一个 SQL 语句，因为该 SQL 语句中指定的排序序列无法找到。
- en: Sometimes when this error code is encountered, the [sqlite3_prepare_v2()](c3ref/prepare.html)
    routine will convert the error into [SQLITE_ERROR_RETRY](rescode.html#error_retry)
    and try again to prepare the SQL statement using a different query plan that does
    not require the use of the unknown collating sequence.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 有时在遇到此错误码时，[sqlite3_prepare_v2()](c3ref/prepare.html) 例程将错误转换为 [SQLITE_ERROR_RETRY](rescode.html#error_retry)，并尝试使用不需要使用未知排序序列的不同查询计划再次准备
    SQL 语句。
- en: (261) SQLITE_BUSY_RECOVERY
  id: totrans-217
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (261) SQLITE_BUSY_RECOVERY
- en: The SQLITE_BUSY_RECOVERY error code is an [extended error code](rescode.html#pve)
    for [SQLITE_BUSY](rescode.html#busy) that indicates that an operation could not
    continue because another process is busy recovering a [WAL mode](wal.html) database
    file following a crash. The SQLITE_BUSY_RECOVERY error code only occurs on [WAL
    mode](wal.html) databases.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_BUSY_RECOVERY 错误码是用于 [SQLITE_BUSY](rescode.html#busy) 的 [扩展错误码](rescode.html#pve)，表明由于另一个进程正在恢复
    [WAL mode](wal.html) 数据库文件而导致操作无法继续。SQLITE_BUSY_RECOVERY 错误码仅在 [WAL mode](wal.html)
    数据库中发生。
- en: (262) SQLITE_LOCKED_SHAREDCACHE
  id: totrans-219
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (262) SQLITE_LOCKED_SHAREDCACHE
- en: The SQLITE_LOCKED_SHAREDCACHE result code indicates that access to an SQLite
    data record is blocked by another database connection that is using the same record
    in [shared cache mode](sharedcache.html). When two or more database connections
    share the same cache and one of the connections is in the middle of modifying
    a record in that cache, then other connections are blocked from accessing that
    data while the modifications are on-going in order to prevent the readers from
    seeing a corrupt or partially completed change.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '**SQLITE_LOCKED_SHAREDCACHE**结果代码指示，一个SQLite数据记录的访问被另一个正在使用相同记录的数据库连接在[共享缓存模式](sharedcache.html)下阻塞。当两个或更多数据库连接共享同一缓存，并且其中一个连接正在修改该缓存中的记录时，其他连接在修改进行期间被阻塞，以防止读取者看到损坏或部分完成的更改。'
- en: (264) SQLITE_READONLY_RECOVERY
  id: totrans-221
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (264) SQLITE_READONLY_RECOVERY
- en: The SQLITE_READONLY_RECOVERY error code is an [extended error code](rescode.html#pve)
    for [SQLITE_READONLY](rescode.html#readonly). The SQLITE_READONLY_RECOVERY error
    code indicates that a [WAL mode](wal.html) database cannot be opened because the
    database file needs to be recovered and recovery requires write access but only
    read access is available.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: '**SQLITE_READONLY_RECOVERY**错误代码是[扩展错误代码](rescode.html#pve)中的一种，用于[SQLITE_READONLY](rescode.html#readonly)。**SQLITE_READONLY_RECOVERY**错误代码指示无法打开[WAL模式](wal.html)数据库，因为需要对数据库文件进行恢复，而恢复需要写访问权限，但只有读访问权限可用。'
- en: (266) SQLITE_IOERR_READ
  id: totrans-223
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (266) SQLITE_IOERR_READ
- en: The SQLITE_IOERR_READ error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating an I/O error in the [VFS](vfs.html)
    layer while trying to read from a file on disk. This error might result from a
    hardware malfunction or because a filesystem came unmounted while the file was
    open.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '**SQLITE_IOERR_READ**错误代码是[扩展错误代码](rescode.html#pve)中的一种，用于指示在尝试从磁盘上的文件读取时，[VFS](vfs.html)层发生I/O错误。此错误可能由硬件故障或因文件系统在文件打开时卸载而引起。'
- en: (267) SQLITE_CORRUPT_VTAB
  id: totrans-225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (267) SQLITE_CORRUPT_VTAB
- en: The SQLITE_CORRUPT_VTAB error code is an [extended error code](rescode.html#pve)
    for [SQLITE_CORRUPT](rescode.html#corrupt) used by [virtual tables](vtab.html).
    A [virtual table](vtab.html) might return SQLITE_CORRUPT_VTAB to indicate that
    content in the virtual table is corrupt.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '**SQLITE_CORRUPT_VTAB**错误代码是[扩展错误代码](rescode.html#pve)中的一种，用于[SQLITE_CORRUPT](rescode.html#corrupt)，被[虚拟表](vtab.html)使用。[虚拟表](vtab.html)可能返回**SQLITE_CORRUPT_VTAB**来指示虚拟表中的内容损坏。'
- en: (270) SQLITE_CANTOPEN_NOTEMPDIR
  id: totrans-227
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (270) SQLITE_CANTOPEN_NOTEMPDIR
- en: The SQLITE_CANTOPEN_NOTEMPDIR error code is no longer used.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '**SQLITE_CANTOPEN_NOTEMPDIR**错误代码不再使用。'
- en: (275) SQLITE_CONSTRAINT_CHECK
  id: totrans-229
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (275) SQLITE_CONSTRAINT_CHECK
- en: The SQLITE_CONSTRAINT_CHECK error code is an [extended error code](rescode.html#pve)
    for [SQLITE_CONSTRAINT](rescode.html#constraint) indicating that a [CHECK constraint](lang_createtable.html#ckconst)
    failed.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: '**SQLITE_CONSTRAINT_CHECK**错误代码是[扩展错误代码](rescode.html#pve)中的一种，用于指示[SQLITE_CONSTRAINT](rescode.html#constraint)因[CHECK约束](lang_createtable.html#ckconst)失败而出错。'
- en: (279) SQLITE_AUTH_USER
  id: totrans-231
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (279) SQLITE_AUTH_USER
- en: The SQLITE_AUTH_USER error code is an [extended error code](rescode.html#pve)
    for [SQLITE_AUTH](rescode.html#auth) indicating that an operation was attempted
    on a database for which the logged in user lacks sufficient authorization.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '**SQLITE_AUTH_USER**错误代码是[扩展错误代码](rescode.html#pve)中的一种，用于[SQLITE_AUTH](rescode.html#auth)。它指示试图在缺乏足够授权的用户的数据库上执行操作。'
- en: (283) SQLITE_NOTICE_RECOVER_WAL
  id: totrans-233
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (283) SQLITE_NOTICE_RECOVER_WAL
- en: The SQLITE_NOTICE_RECOVER_WAL result code is passed to the callback of [sqlite3_log()](c3ref/log.html)
    when a [WAL mode](wal.html) database file is recovered.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 当[WAL模式](wal.html)数据库文件被恢复时，**SQLITE_NOTICE_RECOVER_WAL**结果代码被传递给[sqlite3_log()](c3ref/log.html)的回调函数。
- en: (284) SQLITE_WARNING_AUTOINDEX
  id: totrans-235
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (284) SQLITE_WARNING_AUTOINDEX
- en: The SQLITE_WARNING_AUTOINDEX result code is passed to the callback of [sqlite3_log()](c3ref/log.html)
    whenever [automatic indexing](optoverview.html#autoindex) is used. This can serve
    as a warning to application designers that the database might benefit from additional
    indexes.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 当[sqlite3_log()](c3ref/log.html)的回调函数在使用[自动索引](optoverview.html#autoindex)时传递**SQLITE_WARNING_AUTOINDEX**结果代码。这可以作为应用程序设计者的一个警告，提示数据库可能需要额外的索引。
- en: (513) SQLITE_ERROR_RETRY
  id: totrans-237
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (513) SQLITE_ERROR_RETRY
- en: The SQLITE_ERROR_RETRY is used internally to provoke [sqlite3_prepare_v2()](c3ref/prepare.html)
    (or one of its sibling routines for creating prepared statements) to try again
    to prepare a statement that failed with an error on the previous attempt.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '**SQLITE_ERROR_RETRY**用于内部使用，用以促使[sqlite3_prepare_v2()](c3ref/prepare.html)（或其创建准备语句的类似函数）再次尝试准备在上一次尝试中由于错误而失败的语句。'
- en: (516) SQLITE_ABORT_ROLLBACK
  id: totrans-239
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (516) SQLITE_ABORT_ROLLBACK
- en: The SQLITE_ABORT_ROLLBACK error code is an [extended error code](rescode.html#pve)
    for [SQLITE_ABORT](rescode.html#abort) indicating that an SQL statement aborted
    because the transaction that was active when the SQL statement first started was
    rolled back. Pending write operations always fail with this error when a rollback
    occurs. A [ROLLBACK](lang_transaction.html) will cause a pending read operation
    to fail only if the schema was changed within the transaction being rolled back.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_ABORT_ROLLBACK错误代码是[扩展错误代码](rescode.html#pve)用于[SQLITE_ABORT](rescode.html#abort)，表示SQL语句由于第一次开始时活动的事务被回滚而中止。当回滚发生时，待定的写操作总是失败并显示此错误。如果在回滚的事务中更改了模式，则挂起的读操作只有在这种情况下才会失败。
- en: (517) SQLITE_BUSY_SNAPSHOT
  id: totrans-241
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (517) SQLITE_BUSY_SNAPSHOT
- en: The SQLITE_BUSY_SNAPSHOT error code is an [extended error code](rescode.html#pve)
    for [SQLITE_BUSY](rescode.html#busy) that occurs on [WAL mode](wal.html) databases
    when a database connection tries to promote a read transaction into a write transaction
    but finds that another [database connection](c3ref/sqlite3.html) has already written
    to the database and thus invalidated prior reads.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_BUSY_SNAPSHOT错误代码是[扩展错误代码](rescode.html#pve)用于[WAL模式](wal.html)数据库，当一个数据库连接尝试将读事务升级为写事务，但发现另一个[数据库连接](c3ref/sqlite3.html)已经写入数据库，从而使之前的读取无效时发生。
- en: 'The following scenario illustrates how an SQLITE_BUSY_SNAPSHOT error might
    arise:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 以下场景说明了SQLITE_BUSY_SNAPSHOT错误可能如何产生：
- en: Process A starts a read transaction on the database and does one or more SELECT
    statement. Process A keeps the transaction open.
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进程A在数据库上启动读事务，并执行一个或多个SELECT语句。进程A保持事务开启。
- en: Process B updates the database, changing values previous read by process A.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进程B更新数据库，改变了进程A之前读取的值。
- en: Process A now tries to write to the database. But process A's view of the database
    content is now obsolete because process B has modified the database file after
    process A read from it. Hence process A gets an SQLITE_BUSY_SNAPSHOT error.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进程A现在试图向数据库写入。但是进程A对数据库内容的视图现在已经过时，因为进程B在进程A读取之后修改了数据库文件。因此，进程A会收到SQLITE_BUSY_SNAPSHOT错误。
- en: (518) SQLITE_LOCKED_VTAB
  id: totrans-247
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (518) SQLITE_LOCKED_VTAB
- en: The SQLITE_LOCKED_VTAB result code is not used by the SQLite core, but it is
    available for use by extensions. Virtual table implementations can return this
    result code to indicate that they cannot complete the current operation because
    of locks held by other threads or processes.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_LOCKED_VTAB结果代码不被SQLite核心使用，但可供扩展使用。虚拟表实现可以返回此结果代码，以指示它们由于其他线程或进程持有的锁而无法完成当前操作。
- en: The [R-Tree extension](rtree.html) returns this result code when an attempt
    is made to update the R-Tree while another prepared statement is actively reading
    the R-Tree. The update cannot proceed because any change to an R-Tree might involve
    reshuffling and rebalancing of nodes, which would disrupt read cursors, causing
    some rows to be repeated and other rows to be omitted.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: '[R-Tree扩展](rtree.html)在尝试更新R-Tree时，如果另一个预处理语句正在活跃地读取R-Tree，则会返回此结果代码。更新无法进行，因为对R-Tree的任何更改可能涉及节点的重排和重新平衡，这将破坏读取游标，导致某些行重复出现，而其他行被省略。'
- en: (520) SQLITE_READONLY_CANTLOCK
  id: totrans-250
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (520) SQLITE_READONLY_CANTLOCK
- en: The SQLITE_READONLY_CANTLOCK error code is an [extended error code](rescode.html#pve)
    for [SQLITE_READONLY](rescode.html#readonly). The SQLITE_READONLY_CANTLOCK error
    code indicates that SQLite is unable to obtain a read lock on a [WAL mode](wal.html)
    database because the shared-memory file associated with that database is read-only.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_READONLY_CANTLOCK错误代码是[扩展错误代码](rescode.html#pve)用于[SQLITE_READONLY](rescode.html#readonly)。SQLITE_READONLY_CANTLOCK错误代码表示SQLite无法在[WAL模式](wal.html)数据库上获取读锁，因为与该数据库关联的共享内存文件是只读的。
- en: (522) SQLITE_IOERR_SHORT_READ
  id: totrans-252
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (522) SQLITE_IOERR_SHORT_READ
- en: The SQLITE_IOERR_SHORT_READ error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating that a read attempt in the [VFS](vfs.html)
    layer was unable to obtain as many bytes as was requested. This might be due to
    a truncated file.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_SHORT_READ错误代码是[扩展错误代码](rescode.html#pve)用于[SQLITE_IOERR](rescode.html#ioerr)，表示在[VFS](vfs.html)层中进行读取尝试时无法获取所请求的字节数。这可能是由于截断文件引起的。
- en: (523) SQLITE_CORRUPT_SEQUENCE
  id: totrans-254
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (523) SQLITE_CORRUPT_SEQUENCE
- en: 'The SQLITE_CORRUPT_SEQUENCE result code means that the schema of the sqlite_sequence
    table is corrupt. The sqlite_sequence table is used to help implement the [AUTOINCREMENT](autoinc.html)
    feature. The sqlite_sequence table should have the following format:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CORRUPT_SEQUENCE结果代码意味着sqlite_sequence表的模式已损坏。sqlite_sequence表用于帮助实现[自增](autoinc.html)功能。sqlite_sequence表应具有以下格式：
- en: '[PRE0]'
  id: totrans-256
  prefs:
  - PREF_BQ
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If SQLite discovers that the sqlite_sequence table has any other format, it
    returns the SQLITE_CORRUPT_SEQUENCE error.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 如果SQLite发现sqlite_sequence表有任何其他格式，它将返回SQLITE_CORRUPT_SEQUENCE错误。
- en: (526) SQLITE_CANTOPEN_ISDIR
  id: totrans-258
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (526) SQLITE_CANTOPEN_ISDIR
- en: The SQLITE_CANTOPEN_ISDIR error code is an [extended error code](rescode.html#pve)
    for [SQLITE_CANTOPEN](rescode.html#cantopen) indicating that a file open operation
    failed because the file is really a directory.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CANTOPEN_ISDIR错误代码是[SQLITE_CANTOPEN](rescode.html#cantopen)的[扩展错误代码](rescode.html#pve)，表示文件打开操作失败，因为文件实际上是一个目录。
- en: (531) SQLITE_CONSTRAINT_COMMITHOOK
  id: totrans-260
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (531) SQLITE_CONSTRAINT_COMMITHOOK
- en: The SQLITE_CONSTRAINT_COMMITHOOK error code is an [extended error code](rescode.html#pve)
    for [SQLITE_CONSTRAINT](rescode.html#constraint) indicating that a [commit hook
    callback](c3ref/commit_hook.html) returned non-zero that thus caused the SQL statement
    to be rolled back.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CONSTRAINT_COMMITHOOK错误代码是[SQLITE_CONSTRAINT](rescode.html#constraint)的[扩展错误代码](rescode.html#pve)，表示一个[提交挂钩回调](c3ref/commit_hook.html)返回非零，从而导致SQL语句被回滚。
- en: (539) SQLITE_NOTICE_RECOVER_ROLLBACK
  id: totrans-262
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (539) SQLITE_NOTICE_RECOVER_ROLLBACK
- en: The SQLITE_NOTICE_RECOVER_ROLLBACK result code is passed to the callback of
    [sqlite3_log()](c3ref/log.html) when a [hot journal](fileformat2.html#hotjrnl)
    is rolled back.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_NOTICE_RECOVER_ROLLBACK结果代码在[sqlite3_log()](c3ref/log.html)的回调中传递，当[热日志](fileformat2.html#hotjrnl)被回滚时。
- en: (769) SQLITE_ERROR_SNAPSHOT
  id: totrans-264
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (769) SQLITE_ERROR_SNAPSHOT
- en: The SQLITE_ERROR_SNAPSHOT result code might be returned when attempting to start
    a read transaction on an historical version of the database by using the [sqlite3_snapshot_open()](c3ref/snapshot_open.html)
    interface. If the historical snapshot is no longer available, then the read transaction
    will fail with the SQLITE_ERROR_SNAPSHOT. This error code is only possible if
    SQLite is compiled with [-DSQLITE_ENABLE_SNAPSHOT](compile.html#enable_snapshot).
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试使用[sqlite3_snapshot_open()](c3ref/snapshot_open.html)接口在数据库的历史版本上启动读事务时，可能会返回SQLITE_ERROR_SNAPSHOT结果代码。如果历史快照不再可用，则读事务将因SQLITE_ERROR_SNAPSHOT而失败。只有在使用[-DSQLITE_ENABLE_SNAPSHOT](compile.html#enable_snapshot)编译SQLite时才可能出现此错误代码。
- en: (773) SQLITE_BUSY_TIMEOUT
  id: totrans-266
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (773) SQLITE_BUSY_TIMEOUT
- en: The SQLITE_BUSY_TIMEOUT error code indicates that a blocking Posix advisory
    file lock request in the VFS layer failed due to a timeout. Blocking Posix advisory
    locks are only available as a proprietary SQLite extension and even then are only
    supported if SQLite is compiled with the SQLITE_EANBLE_SETLK_TIMEOUT compile-time
    option.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_BUSY_TIMEOUT错误代码表示，在VFS层中阻塞的Posix建议文件锁请求由于超时而失败。阻塞的Posix建议锁仅作为专有的SQLite扩展可用，即使是这样，只有在编译SQLite时启用了SQLITE_EANBLE_SETLK_TIMEOUT编译时选项才支持。
- en: (776) SQLITE_READONLY_ROLLBACK
  id: totrans-268
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (776) SQLITE_READONLY_ROLLBACK
- en: The SQLITE_READONLY_ROLLBACK error code is an [extended error code](rescode.html#pve)
    for [SQLITE_READONLY](rescode.html#readonly). The SQLITE_READONLY_ROLLBACK error
    code indicates that a database cannot be opened because it has a [hot journal](fileformat2.html#hotjrnl)
    that needs to be rolled back but cannot because the database is readonly.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_READONLY_ROLLBACK错误代码是[SQLITE_READONLY](rescode.html#readonly)的[扩展错误代码](rescode.html#pve)。SQLITE_READONLY_ROLLBACK错误代码表示无法打开数据库，因为它具有需要回滚但无法回滚的[热日志](fileformat2.html#hotjrnl)。
- en: (778) SQLITE_IOERR_WRITE
  id: totrans-270
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (778) SQLITE_IOERR_WRITE
- en: The SQLITE_IOERR_WRITE error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating an I/O error in the [VFS](vfs.html)
    layer while trying to write into a file on disk. This error might result from
    a hardware malfunction or because a filesystem came unmounted while the file was
    open. This error should not occur if the filesystem is full as there is a separate
    error code (SQLITE_FULL) for that purpose.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_WRITE错误代码是[SQLITE_IOERR](rescode.html#ioerr)的[扩展错误代码](rescode.html#pve)，指示在尝试写入磁盘上的文件时，在[VFS](vfs.html)层中发生I/O错误。这种错误可能是由硬件故障或因文件系统在文件打开时卸载而导致的。如果文件系统已满，则不应发生此错误，因为有一个单独的错误代码（SQLITE_FULL）用于此目的。
- en: (779) SQLITE_CORRUPT_INDEX
  id: totrans-272
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (779) SQLITE_CORRUPT_INDEX
- en: The SQLITE_CORRUPT_INDEX result code means that SQLite detected an entry is
    or was missing from an index. This is a special case of the [SQLITE_CORRUPT](rescode.html#corrupt)
    error code that suggests that the problem might be resolved by running the [REINDEX](lang_reindex.html)
    command, assuming no other problems exist elsewhere in the database file.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CORRUPT_INDEX结果代码表示SQLite检测到索引中的条目丢失或曾丢失。这是[SQLITE_CORRUPT](rescode.html#corrupt)错误代码的特殊情况，建议通过运行[REINDEX](lang_reindex.html)命令解决问题，假设数据库文件的其他地方没有其他问题。
- en: (782) SQLITE_CANTOPEN_FULLPATH
  id: totrans-274
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (782) SQLITE_CANTOPEN_FULLPATH
- en: The SQLITE_CANTOPEN_FULLPATH error code is an [extended error code](rescode.html#pve)
    for [SQLITE_CANTOPEN](rescode.html#cantopen) indicating that a file open operation
    failed because the operating system was unable to convert the filename into a
    full pathname.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CANTOPEN_FULLPATH错误代码是[扩展错误代码](rescode.html#pve)，表示[SQLITE_CANTOPEN](rescode.html#cantopen)的一个扩展，表明文件打开操作失败，因为操作系统无法将文件名转换为完整路径名。
- en: (787) SQLITE_CONSTRAINT_FOREIGNKEY
  id: totrans-276
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (787) SQLITE_CONSTRAINT_FOREIGNKEY
- en: The SQLITE_CONSTRAINT_FOREIGNKEY error code is an [extended error code](rescode.html#pve)
    for [SQLITE_CONSTRAINT](rescode.html#constraint) indicating that a [foreign key
    constraint](foreignkeys.html) failed.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CONSTRAINT_FOREIGNKEY错误代码是[扩展错误代码](rescode.html#pve)，表示[SQLITE_CONSTRAINT](rescode.html#constraint)的一个扩展，指示[外键约束](foreignkeys.html)失败。
- en: (1032) SQLITE_READONLY_DBMOVED
  id: totrans-278
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (1032) SQLITE_READONLY_DBMOVED
- en: The SQLITE_READONLY_DBMOVED error code is an [extended error code](rescode.html#pve)
    for [SQLITE_READONLY](rescode.html#readonly). The SQLITE_READONLY_DBMOVED error
    code indicates that a database cannot be modified because the database file has
    been moved since it was opened, and so any attempt to modify the database might
    result in database corruption if the processes crashes because the [rollback journal](lockingv3.html#rollback)
    would not be correctly named.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_READONLY_DBMOVED错误代码是[扩展错误代码](rescode.html#pve)，表示[SQLITE_READONLY](rescode.html#readonly)。SQLITE_READONLY_DBMOVED错误代码表示数据库无法修改，因为数据库文件在打开后已被移动，如果进程崩溃，则任何尝试修改数据库的操作可能导致数据库损坏，因为[回滚日志](lockingv3.html#rollback)未能正确命名。
- en: (1034) SQLITE_IOERR_FSYNC
  id: totrans-280
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (1034) SQLITE_IOERR_FSYNC
- en: The SQLITE_IOERR_FSYNC error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating an I/O error in the [VFS](vfs.html)
    layer while trying to flush previously written content out of OS and/or disk-control
    buffers and into persistent storage. In other words, this code indicates a problem
    with the fsync() system call in unix or the FlushFileBuffers() system call in
    windows.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_FSYNC错误代码是[扩展错误代码](rescode.html#pve)，表示[SQLITE_IOERR](rescode.html#ioerr)在[VFS](vfs.html)层中发生I/O错误，尝试将先前写入的内容从操作系统和/或磁盘控制缓冲区刷新到持久存储中。换句话说，此代码指示unix中的fsync()系统调用或windows中的FlushFileBuffers()系统调用存在问题。
- en: (1038) SQLITE_CANTOPEN_CONVPATH
  id: totrans-282
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (1038) SQLITE_CANTOPEN_CONVPATH
- en: 'The SQLITE_CANTOPEN_CONVPATH error code is an [extended error code](rescode.html#pve)
    for [SQLITE_CANTOPEN](rescode.html#cantopen) used only by Cygwin [VFS](vfs.html)
    and indicating that the cygwin_conv_path() system call failed while trying to
    open a file. See also: [SQLITE_IOERR_CONVPATH](rescode.html#ioerr_convpath)'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CANTOPEN_CONVPATH错误代码是[扩展错误代码](rescode.html#pve)，表示[SQLITE_CANTOPEN](rescode.html#cantopen)的一个扩展，仅在Cygwin
    [VFS](vfs.html)中使用，指示cygwin_conv_path()系统调用在尝试打开文件时失败。另请参见：[SQLITE_IOERR_CONVPATH](rescode.html#ioerr_convpath)
- en: (1043) SQLITE_CONSTRAINT_FUNCTION
  id: totrans-284
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (1043) SQLITE_CONSTRAINT_FUNCTION
- en: The SQLITE_CONSTRAINT_FUNCTION error code is not currently used by the SQLite
    core. However, this error code is available for use by extension functions.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CONSTRAINT_FUNCTION错误代码目前未被SQLite核心使用。但是，此错误代码可供扩展函数使用。
- en: (1288) SQLITE_READONLY_CANTINIT
  id: totrans-286
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (1288) SQLITE_READONLY_CANTINIT
- en: The SQLITE_READONLY_CANTINIT result code originates in the xShmMap method of
    a [VFS](vfs.html) to indicate that the shared memory region used by [WAL mode](wal.html)
    exists buts its content is unreliable and unusable by the current process since
    the current process does not have write permission on the shared memory region.
    (The shared memory region for WAL mode is normally a file with a "-wal" suffix
    that is mmapped into the process space. If the current process does not have write
    permission on that file, then it cannot write into shared memory.)
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_READONLY_CANTINIT结果代码源自[VFS](vfs.html)中xShmMap方法，用于指示用于[WAL模式](wal.html)的共享内存区存在，但其内容对当前进程不可靠且不可用，因为当前进程在共享内存区上没有写入权限。（WAL模式的共享内存区通常是一个带有“-wal”后缀的文件，它被映射到进程空间中。如果当前进程对该文件没有写入权限，则无法将数据写入共享内存。）
- en: Higher level logic within SQLite will normally intercept the error code and
    create a temporary in-memory shared memory region so that the current process
    can at least read the content of the database. This result code should not reach
    the application interface layer.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: SQLite 中的高级逻辑通常会拦截错误代码并创建一个临时的内存共享区域，以便当前进程至少可以读取数据库的内容。这个结果代码不应该到达应用程序接口层。
- en: (1290) SQLITE_IOERR_DIR_FSYNC
  id: totrans-289
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (1290) SQLITE_IOERR_DIR_FSYNC
- en: The SQLITE_IOERR_DIR_FSYNC error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating an I/O error in the [VFS](vfs.html)
    layer while trying to invoke fsync() on a directory. The unix [VFS](vfs.html)
    attempts to fsync() directories after creating or deleting certain files to ensure
    that those files will still appear in the filesystem following a power loss or
    system crash. This error code indicates a problem attempting to perform that fsync().
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_DIR_FSYNC 错误代码是 [扩展错误代码](rescode.html#pve)，表示在尝试在目录上调用 fsync()
    时，在 [VFS](vfs.html) 层中发生 I/O 错误。Unix [VFS](vfs.html) 尝试在创建或删除某些文件后对目录执行 fsync()，以确保在断电或系统崩溃后这些文件仍将出现在文件系统中。此错误代码指示尝试执行该
    fsync() 时出现问题。
- en: (1294) SQLITE_CANTOPEN_DIRTYWAL
  id: totrans-291
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (1294) SQLITE_CANTOPEN_DIRTYWAL
- en: The SQLITE_CANTOPEN_DIRTYWAL result code is not used at this time.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CANTOPEN_DIRTYWAL 结果代码目前未使用。
- en: (1299) SQLITE_CONSTRAINT_NOTNULL
  id: totrans-293
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (1299) SQLITE_CONSTRAINT_NOTNULL
- en: The SQLITE_CONSTRAINT_NOTNULL error code is an [extended error code](rescode.html#pve)
    for [SQLITE_CONSTRAINT](rescode.html#constraint) indicating that a [NOT NULL constraint](lang_createtable.html#notnullconst)
    failed.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CONSTRAINT_NOTNULL 错误代码是 [扩展错误代码](rescode.html#pve)，表示非空约束失败。
- en: (1544) SQLITE_READONLY_DIRECTORY
  id: totrans-295
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (1544) SQLITE_READONLY_DIRECTORY
- en: The SQLITE_READONLY_DIRECTORY result code indicates that the database is read-only
    because process does not have permission to create a journal file in the same
    directory as the database and the creation of a journal file is a prerequisite
    for writing.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_READONLY_DIRECTORY 结果代码指示数据库是只读的，因为进程没有在与数据库相同的目录中创建日志文件的权限，而创建日志文件是写入的先决条件。
- en: (1546) SQLITE_IOERR_TRUNCATE
  id: totrans-297
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (1546) SQLITE_IOERR_TRUNCATE
- en: The SQLITE_IOERR_TRUNCATE error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating an I/O error in the [VFS](vfs.html)
    layer while trying to truncate a file to a smaller size.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_TRUNCATE 错误代码是 [扩展错误代码](rescode.html#pve)，表示在尝试将文件截断为较小大小时，在 [VFS](vfs.html)
    层中发生 I/O 错误。
- en: (1550) SQLITE_CANTOPEN_SYMLINK
  id: totrans-299
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (1550) SQLITE_CANTOPEN_SYMLINK
- en: The SQLITE_CANTOPEN_SYMLINK result code is returned by the [sqlite3_open()](c3ref/open.html)
    interface and its siblings when the [SQLITE_OPEN_NOFOLLOW](c3ref/c_open_autoproxy.html)
    flag is used and the database file is a symbolic link.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CANTOPEN_SYMLINK 结果代码由 [sqlite3_open()](c3ref/open.html) 接口及其衍生接口在使用
    [SQLITE_OPEN_NOFOLLOW](c3ref/c_open_autoproxy.html) 标志且数据库文件是符号链接时返回。
- en: (1555) SQLITE_CONSTRAINT_PRIMARYKEY
  id: totrans-301
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (1555) SQLITE_CONSTRAINT_PRIMARYKEY
- en: The SQLITE_CONSTRAINT_PRIMARYKEY error code is an [extended error code](rescode.html#pve)
    for [SQLITE_CONSTRAINT](rescode.html#constraint) indicating that a [PRIMARY KEY
    constraint](lang_createtable.html#primkeyconst) failed.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CONSTRAINT_PRIMARYKEY 错误代码是 [扩展错误代码](rescode.html#pve)，表示主键约束失败。
- en: (1802) SQLITE_IOERR_FSTAT
  id: totrans-303
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (1802) SQLITE_IOERR_FSTAT
- en: The SQLITE_IOERR_FSTAT error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating an I/O error in the [VFS](vfs.html)
    layer while trying to invoke fstat() (or the equivalent) on a file in order to
    determine information such as the file size or access permissions.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_FSTAT 错误代码是 [扩展错误代码](rescode.html#pve)，表示在尝试在文件上调用 fstat()（或等效操作）以确定诸如文件大小或访问权限等信息时，在
    [VFS](vfs.html) 层中发生 I/O 错误。
- en: (1811) SQLITE_CONSTRAINT_TRIGGER
  id: totrans-305
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (1811) SQLITE_CONSTRAINT_TRIGGER
- en: The SQLITE_CONSTRAINT_TRIGGER error code is an [extended error code](rescode.html#pve)
    for [SQLITE_CONSTRAINT](rescode.html#constraint) indicating that a [RAISE function](lang_createtrigger.html#raise)
    within a [trigger](lang_createtrigger.html) fired, causing the SQL statement to
    abort.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CONSTRAINT_TRIGGER 错误代码是 [扩展错误代码](rescode.html#pve)，表示在触发器中触发了 [RAISE
    函数](lang_createtrigger.html#raise)，导致 SQL 语句中止。
- en: (2058) SQLITE_IOERR_UNLOCK
  id: totrans-307
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (2058) SQLITE_IOERR_UNLOCK
- en: The SQLITE_IOERR_UNLOCK error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating an I/O error within xUnlock
    method on the [sqlite3_io_methods](c3ref/io_methods.html) object.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_UNLOCK 错误代码是 [扩展错误代码](rescode.html#pve) 用于 [SQLITE_IOERR](rescode.html#ioerr)，指示
    [sqlite3_io_methods](c3ref/io_methods.html) 对象上的 xUnlock 方法内部发生的 I/O 错误。
- en: (2067) SQLITE_CONSTRAINT_UNIQUE
  id: totrans-309
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (2067) SQLITE_CONSTRAINT_UNIQUE
- en: The SQLITE_CONSTRAINT_UNIQUE error code is an [extended error code](rescode.html#pve)
    for [SQLITE_CONSTRAINT](rescode.html#constraint) indicating that a [UNIQUE constraint](lang_createtable.html#uniqueconst)
    failed.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CONSTRAINT_UNIQUE 错误代码是 [扩展错误代码](rescode.html#pve)，用于 [SQLITE_CONSTRAINT](rescode.html#constraint)，表明
    [UNIQUE 约束](lang_createtable.html#uniqueconst) 失败。
- en: (2314) SQLITE_IOERR_RDLOCK
  id: totrans-311
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (2314) SQLITE_IOERR_RDLOCK
- en: The SQLITE_IOERR_RDLOCK error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating an I/O error within xLock method
    on the [sqlite3_io_methods](c3ref/io_methods.html) object while trying to obtain
    a read lock.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_RDLOCK 错误代码是 [扩展错误代码](rescode.html#pve)，用于 [SQLITE_IOERR](rescode.html#ioerr)，指示在尝试获取读取锁时
    [sqlite3_io_methods](c3ref/io_methods.html) 对象上的 xLock 方法内部发生的 I/O 错误。
- en: (2323) SQLITE_CONSTRAINT_VTAB
  id: totrans-313
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (2323) SQLITE_CONSTRAINT_VTAB
- en: The SQLITE_CONSTRAINT_VTAB error code is not currently used by the SQLite core.
    However, this error code is available for use by application-defined [virtual
    tables](vtab.html).
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CONSTRAINT_VTAB 错误代码当前未被 SQLite 核心使用。但是，此错误代码可供应用程序定义的 [虚拟表](vtab.html)
    使用。
- en: (2570) SQLITE_IOERR_DELETE
  id: totrans-315
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (2570) SQLITE_IOERR_DELETE
- en: The SQLITE_IOERR_DELETE error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating an I/O error within xDelete
    method on the [sqlite3_vfs](c3ref/vfs.html) object.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_DELETE 错误代码是 [扩展错误代码](rescode.html#pve)，用于 [SQLITE_IOERR](rescode.html#ioerr)，指示在
    [sqlite3_vfs](c3ref/vfs.html) 对象上的 xDelete 方法内部发生的 I/O 错误。
- en: (2579) SQLITE_CONSTRAINT_ROWID
  id: totrans-317
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (2579) SQLITE_CONSTRAINT_ROWID
- en: The SQLITE_CONSTRAINT_ROWID error code is an [extended error code](rescode.html#pve)
    for [SQLITE_CONSTRAINT](rescode.html#constraint) indicating that a [rowid](lang_createtable.html#rowid)
    is not unique.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CONSTRAINT_ROWID 错误代码是 [扩展错误代码](rescode.html#pve)，用于 [SQLITE_CONSTRAINT](rescode.html#constraint)，表明
    [rowid](lang_createtable.html#rowid) 不唯一。
- en: (2826) SQLITE_IOERR_BLOCKED
  id: totrans-319
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (2826) SQLITE_IOERR_BLOCKED
- en: The SQLITE_IOERR_BLOCKED error code is no longer used.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_BLOCKED 错误代码不再使用。
- en: (2835) SQLITE_CONSTRAINT_PINNED
  id: totrans-321
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (2835) SQLITE_CONSTRAINT_PINNED
- en: The SQLITE_CONSTRAINT_PINNED error code is an [extended error code](rescode.html#pve)
    for [SQLITE_CONSTRAINT](rescode.html#constraint) indicating that an [UPDATE trigger](lang_createtrigger.html)
    attempted do delete the row that was being updated in the middle of the update.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CONSTRAINT_PINNED 错误代码是 [扩展错误代码](rescode.html#pve)，用于 [SQLITE_CONSTRAINT](rescode.html#constraint)，表明
    [UPDATE 触发器](lang_createtrigger.html) 在更新过程中尝试删除正在更新的行。
- en: (3082) SQLITE_IOERR_NOMEM
  id: totrans-323
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (3082) SQLITE_IOERR_NOMEM
- en: The SQLITE_IOERR_NOMEM error code is sometimes returned by the [VFS](vfs.html)
    layer to indicate that an operation could not be completed due to the inability
    to allocate sufficient memory. This error code is normally converted into [SQLITE_NOMEM](rescode.html#nomem)
    by the higher layers of SQLite before being returned to the application.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_NOMEM 错误代码有时由 [VFS](vfs.html) 层返回，表示由于无法分配足够的内存而无法完成操作。这个错误代码通常在返回给应用程序之前由
    SQLite 的更高层次转换为 [SQLITE_NOMEM](rescode.html#nomem)。
- en: (3091) SQLITE_CONSTRAINT_DATATYPE
  id: totrans-325
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (3091) SQLITE_CONSTRAINT_DATATYPE
- en: The SQLITE_CONSTRAINT_DATATYPE error code is an [extended error code](rescode.html#pve)
    for [SQLITE_CONSTRAINT](rescode.html#constraint) indicating that an insert or
    update attempted to store a value inconsistent with the column's declared type
    in a table defined as STRICT.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_CONSTRAINT_DATATYPE 错误代码是 [扩展错误代码](rescode.html#pve)，用于 [SQLITE_CONSTRAINT](rescode.html#constraint)，表明插入或更新尝试将与表定义为
    STRICT 的列声明类型不一致的值存储。
- en: (3338) SQLITE_IOERR_ACCESS
  id: totrans-327
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (3338) SQLITE_IOERR_ACCESS
- en: The SQLITE_IOERR_ACCESS error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating an I/O error within the xAccess
    method on the [sqlite3_vfs](c3ref/vfs.html) object.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_ACCESS 错误代码是 [扩展错误代码](rescode.html#pve)，用于 [SQLITE_IOERR](rescode.html#ioerr)，指示在
    [sqlite3_vfs](c3ref/vfs.html) 对象上的 xAccess 方法内部发生的 I/O 错误。
- en: (3594) SQLITE_IOERR_CHECKRESERVEDLOCK
  id: totrans-329
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (3594) SQLITE_IOERR_CHECKRESERVEDLOCK
- en: The SQLITE_IOERR_CHECKRESERVEDLOCK error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating an I/O error within the xCheckReservedLock
    method on the [sqlite3_io_methods](c3ref/io_methods.html) object.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_CHECKRESERVEDLOCK错误码是[扩展错误码](rescode.html#pve)中的一个，用于指示在[sqlite3_io_methods](c3ref/io_methods.html)对象的xCheckReservedLock方法中发生的I/O错误。
- en: (3850) SQLITE_IOERR_LOCK
  id: totrans-331
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (3850) SQLITE_IOERR_LOCK
- en: The SQLITE_IOERR_LOCK error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating an I/O error in the advisory
    file locking logic. Usually an SQLITE_IOERR_LOCK error indicates a problem obtaining
    a [PENDING lock](lockingv3.html#pending_lock). However it can also indicate miscellaneous
    locking errors on some of the specialized [VFSes](vfs.html) used on Macs.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_LOCK错误码是[扩展错误码](rescode.html#pve)中的一个，用于指示在咨询文件锁逻辑中发生的I/O错误。通常，SQLITE_IOERR_LOCK错误表示在获取[PENDING锁](lockingv3.html#pending_lock)时出现问题。但它也可以指示Mac上某些专用[VFSes](vfs.html)上的其他锁定错误。
- en: (4106) SQLITE_IOERR_CLOSE
  id: totrans-333
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (4106) SQLITE_IOERR_CLOSE
- en: The SQLITE_IOERR_CLOSE error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating an I/O error within the xClose
    method on the [sqlite3_io_methods](c3ref/io_methods.html) object.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_CLOSE错误码是[扩展错误码](rescode.html#pve)中的一个，用于指示在[sqlite3_io_methods](c3ref/io_methods.html)对象的xClose方法中发生的I/O错误。
- en: (4362) SQLITE_IOERR_DIR_CLOSE
  id: totrans-335
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (4362) SQLITE_IOERR_DIR_CLOSE
- en: The SQLITE_IOERR_DIR_CLOSE error code is no longer used.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_DIR_CLOSE错误码不再使用。
- en: (4618) SQLITE_IOERR_SHMOPEN
  id: totrans-337
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (4618) SQLITE_IOERR_SHMOPEN
- en: The SQLITE_IOERR_SHMOPEN error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating an I/O error within the xShmMap
    method on the [sqlite3_io_methods](c3ref/io_methods.html) object while trying
    to open a new shared memory segment.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_SHMOPEN错误码是[扩展错误码](rescode.html#pve)中的一个，用于指示在尝试打开新的共享内存段时，在[sqlite3_io_methods](c3ref/io_methods.html)对象的xShmMap方法中发生的I/O错误。
- en: (4874) SQLITE_IOERR_SHMSIZE
  id: totrans-339
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (4874) SQLITE_IOERR_SHMSIZE
- en: The SQLITE_IOERR_SHMSIZE error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating an I/O error within the xShmMap
    method on the [sqlite3_io_methods](c3ref/io_methods.html) object while trying
    to enlarge a ["shm" file](walformat.html#shm) as part of [WAL mode](wal.html)
    transaction processing. This error may indicate that the underlying filesystem
    volume is out of space.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_SHMSIZE错误码是[扩展错误码](rescode.html#pve)中的一个，用于指示在尝试作为[WAL模式](wal.html)事务处理的一部分放大一个["shm"文件](walformat.html#shm)时，在[sqlite3_io_methods](c3ref/io_methods.html)对象的xShmMap方法中发生的I/O错误。此错误可能表示底层文件系统卷空间不足。
- en: (5130) SQLITE_IOERR_SHMLOCK
  id: totrans-341
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (5130) SQLITE_IOERR_SHMLOCK
- en: The SQLITE_IOERR_SHMLOCK error code is no longer used.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_SHMLOCK错误码不再使用。
- en: (5386) SQLITE_IOERR_SHMMAP
  id: totrans-343
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (5386) SQLITE_IOERR_SHMMAP
- en: The SQLITE_IOERR_SHMMAP error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating an I/O error within the xShmMap
    method on the [sqlite3_io_methods](c3ref/io_methods.html) object while trying
    to map a shared memory segment into the process address space.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_SHMMAP错误码是[扩展错误码](rescode.html#pve)中的一个，用于指示在尝试将共享内存段映射到进程地址空间时，在[sqlite3_io_methods](c3ref/io_methods.html)对象的xShmMap方法中发生的I/O错误。
- en: (5642) SQLITE_IOERR_SEEK
  id: totrans-345
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (5642) SQLITE_IOERR_SEEK
- en: The SQLITE_IOERR_SEEK error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating an I/O error within the xRead
    or xWrite methods on the [sqlite3_io_methods](c3ref/io_methods.html) object while
    trying to seek a file descriptor to the beginning point of the file where the
    read or write is to occur.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_SEEK错误码是[扩展错误码](rescode.html#pve)中的一个，用于指示在尝试将文件描述符定位到读取或写入操作将发生的文件的起始点时，在[sqlite3_io_methods](c3ref/io_methods.html)对象的xRead或xWrite方法中发生的I/O错误。
- en: (5898) SQLITE_IOERR_DELETE_NOENT
  id: totrans-347
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (5898) SQLITE_IOERR_DELETE_NOENT
- en: The SQLITE_IOERR_DELETE_NOENT error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating that the xDelete method on the
    [sqlite3_vfs](c3ref/vfs.html) object failed because the file being deleted does
    not exist.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_DELETE_NOENT错误码是[扩展错误码](rescode.html#pve)中的一个，用于指示在尝试删除不存在的文件时，[sqlite3_vfs](c3ref/vfs.html)对象的xDelete方法失败。
- en: (6154) SQLITE_IOERR_MMAP
  id: totrans-349
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (6154) SQLITE_IOERR_MMAP
- en: The SQLITE_IOERR_MMAP error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating an I/O error within the xFetch
    or xUnfetch methods on the [sqlite3_io_methods](c3ref/io_methods.html) object
    while trying to map or unmap part of the database file into the process address
    space.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_MMAP错误代码是[扩展错误代码](rescode.html#pve)，用于[SQLITE_IOERR](rescode.html#ioerr)，指示在尝试将数据库文件的部分映射或取消映射到进程地址空间时，[sqlite3_io_methods](c3ref/io_methods.html)对象上的xFetch或xUnfetch方法中发生了I/O错误。
- en: (6410) SQLITE_IOERR_GETTEMPPATH
  id: totrans-351
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (6410) SQLITE_IOERR_GETTEMPPATH
- en: The SQLITE_IOERR_GETTEMPPATH error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) indicating that the [VFS](vfs.html) is
    unable to determine a suitable directory in which to place temporary files.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_GETTEMPPATH错误代码是[扩展错误代码](rescode.html#pve)，用于[SQLITE_IOERR](rescode.html#ioerr)，指示[VFS](vfs.html)无法确定放置临时文件的合适目录。
- en: (6666) SQLITE_IOERR_CONVPATH
  id: totrans-353
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (6666) SQLITE_IOERR_CONVPATH
- en: 'The SQLITE_IOERR_CONVPATH error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) used only by Cygwin [VFS](vfs.html) and
    indicating that the cygwin_conv_path() system call failed. See also: [SQLITE_CANTOPEN_CONVPATH](rescode.html#cantopen_convpath)'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_CONVPATH错误代码是[扩展错误代码](rescode.html#pve)，用于[SQLITE_IOERR](rescode.html#ioerr)，仅由Cygwin
    [VFS](vfs.html)使用，指示cygwin_conv_path()系统调用失败。另请参阅：[SQLITE_CANTOPEN_CONVPATH](rescode.html#cantopen_convpath)
- en: (6922) SQLITE_IOERR_VNODE
  id: totrans-355
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (6922) SQLITE_IOERR_VNODE
- en: The SQLITE_IOERR_VNODE error code is a code reserved for use by extensions.
    It is not used by the SQLite core.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_VNODE错误代码是由扩展保留的代码。SQLite核心不使用此代码。
- en: (7178) SQLITE_IOERR_AUTH
  id: totrans-357
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (7178) SQLITE_IOERR_AUTH
- en: The SQLITE_IOERR_AUTH error code is a code reserved for use by extensions. It
    is not used by the SQLite core.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_AUTH错误代码是由扩展保留的代码。SQLite核心不使用此代码。
- en: (7434) SQLITE_IOERR_BEGIN_ATOMIC
  id: totrans-359
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (7434) SQLITE_IOERR_BEGIN_ATOMIC
- en: The SQLITE_IOERR_BEGIN_ATOMIC error code indicates that the underlying operating
    system reported and error on the [SQLITE_FCNTL_BEGIN_ATOMIC_WRITE](c3ref/c_fcntl_begin_atomic_write.html#sqlitefcntlbeginatomicwrite)
    file-control. This only comes up when [SQLITE_ENABLE_ATOMIC_WRITE](compile.html#enable_atomic_write)
    is enabled and the database is hosted on a filesystem that supports atomic writes.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_BEGIN_ATOMIC错误代码指示底层操作系统在[SQLITE_FCNTL_BEGIN_ATOMIC_WRITE](c3ref/c_fcntl_begin_atomic_write.html#sqlitefcntlbeginatomicwrite)文件控制上报告了错误。只有在启用[SQLITE_ENABLE_ATOMIC_WRITE](compile.html#enable_atomic_write)并且数据库托管在支持原子写入的文件系统上时才会出现此问题。
- en: (7690) SQLITE_IOERR_COMMIT_ATOMIC
  id: totrans-361
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (7690) SQLITE_IOERR_COMMIT_ATOMIC
- en: The SQLITE_IOERR_COMMIT_ATOMIC error code indicates that the underlying operating
    system reported and error on the [SQLITE_FCNTL_COMMIT_ATOMIC_WRITE](c3ref/c_fcntl_begin_atomic_write.html#sqlitefcntlcommitatomicwrite)
    file-control. This only comes up when [SQLITE_ENABLE_ATOMIC_WRITE](compile.html#enable_atomic_write)
    is enabled and the database is hosted on a filesystem that supports atomic writes.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_COMMIT_ATOMIC错误代码指示底层操作系统在[SQLITE_FCNTL_COMMIT_ATOMIC_WRITE](c3ref/c_fcntl_begin_atomic_write.html#sqlitefcntlcommitatomicwrite)文件控制上报告了错误。只有在启用[SQLITE_ENABLE_ATOMIC_WRITE](compile.html#enable_atomic_write)并且数据库托管在支持原子写入的文件系统上时才会出现此问题。
- en: (7946) SQLITE_IOERR_ROLLBACK_ATOMIC
  id: totrans-363
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (7946) SQLITE_IOERR_ROLLBACK_ATOMIC
- en: The SQLITE_IOERR_ROLLBACK_ATOMIC error code indicates that the underlying operating
    system reported and error on the [SQLITE_FCNTL_ROLLBACK_ATOMIC_WRITE](c3ref/c_fcntl_begin_atomic_write.html#sqlitefcntlrollbackatomicwrite)
    file-control. This only comes up when [SQLITE_ENABLE_ATOMIC_WRITE](compile.html#enable_atomic_write)
    is enabled and the database is hosted on a filesystem that supports atomic writes.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_ROLLBACK_ATOMIC错误代码指示底层操作系统在[SQLITE_FCNTL_ROLLBACK_ATOMIC_WRITE](c3ref/c_fcntl_begin_atomic_write.html#sqlitefcntlrollbackatomicwrite)文件控制上报告了错误。只有在启用[SQLITE_ENABLE_ATOMIC_WRITE](compile.html#enable_atomic_write)并且数据库托管在支持原子写入的文件系统上时才会出现此问题。
- en: (8202) SQLITE_IOERR_DATA
  id: totrans-365
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (8202) SQLITE_IOERR_DATA
- en: The SQLITE_IOERR_DATA error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) used only by [checksum VFS shim](cksumvfs.html)
    to indicate that the checksum on a page of the database file is incorrect.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: SQLITE_IOERR_DATA错误代码是[扩展错误代码](rescode.html#pve)，用于[SQLITE_IOERR](rescode.html#ioerr)，仅由[checksum
    VFS shim](cksumvfs.html)使用，用于指示数据库文件页面的校验和不正确。
- en: (8458) SQLITE_IOERR_CORRUPTFS
  id: totrans-367
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: (8458) SQLITE_IOERR_CORRUPTFS
- en: The SQLITE_IOERR_CORRUPTFS error code is an [extended error code](rescode.html#pve)
    for [SQLITE_IOERR](rescode.html#ioerr) used only by a VFS to indicate that a seek
    or read failure was due to the request not falling within the file's boundary
    rather than an ordinary device failure. This often indicates a corrupt filesystem.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
