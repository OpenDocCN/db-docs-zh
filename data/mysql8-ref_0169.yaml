- en: 6.3.2 mysqld_safe — MySQL Server Startup Script
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6.3.2 mysqld_safe — MySQL 服务器启动脚本
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysqld-safe.html](https://dev.mysql.com/doc/refman/8.0/en/mysqld-safe.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysqld-safe.html](https://dev.mysql.com/doc/refman/8.0/en/mysqld-safe.html)
- en: '[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script") is the recommended way to start a [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server") server on Unix. [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe
    — MySQL Server Startup Script") adds some safety features such as restarting the
    server when an error occurs and logging runtime information to an error log. A
    description of error logging is given later in this section.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script") 是在 Unix 上启动 [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")
    服务器的推荐方式。[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server
    Startup Script") 添加了一些安全功能，例如在发生错误时重新启动服务器并将运行时信息记录到错误日志中。本节稍后将介绍错误日志的描述。'
- en: Note
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: For some Linux platforms, MySQL installation from RPM or Debian packages includes
    systemd support for managing MySQL server startup and shutdown. On these platforms,
    [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup Script")
    is not installed because it is unnecessary. For more information, see [Section 2.5.9,
    “Managing MySQL Server with systemd”](using-systemd.html "2.5.9 Managing MySQL
    Server with systemd").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于某些 Linux 平台，从 RPM 或 Debian 软件包安装 MySQL 包括 systemd 支持以管理 MySQL 服务器的启动和关闭。在这些平台上，[**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script") 不会安装，因为这是不必要的。有关更多信息，请参见 [Section 2.5.9,
    “使用 systemd 管理 MySQL 服务器”](using-systemd.html "2.5.9 Managing MySQL Server with
    systemd")。
- en: One implication of the non-use of [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe
    — MySQL Server Startup Script") on platforms that use systemd for server management
    is that use of `[mysqld_safe]` or `[safe_mysqld]` sections in option files is
    not supported and might lead to unexpected behavior.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用 systemd 进行服务器管理的平台上不使用 [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe
    — MySQL Server Startup Script") 的一个含义是，选项文件中使用 `[mysqld_safe]` 或 `[safe_mysqld]`
    部分不受支持，可能导致意外行为。
- en: '[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script") tries to start an executable named [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server"). To override the default behavior and specify explicitly
    the name of the server you want to run, specify a [`--mysqld`](mysqld-safe.html#option_mysqld_safe_mysqld)
    or [`--mysqld-version`](mysqld-safe.html#option_mysqld_safe_mysqld-version) option
    to [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script"). You can also use [`--ledir`](mysqld-safe.html#option_mysqld_safe_ledir)
    to indicate the directory where [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe
    — MySQL Server Startup Script") should look for the server.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script") 尝试启动名为 [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") 的可执行文件。要覆盖默认行为并明确指定要运行的服务器的名称，请在
    [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup Script")
    中指定 [`--mysqld`](mysqld-safe.html#option_mysqld_safe_mysqld) 或 [`--mysqld-version`](mysqld-safe.html#option_mysqld_safe_mysqld-version)
    选项。您还可以使用 [`--ledir`](mysqld-safe.html#option_mysqld_safe_ledir) 指示 [**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script") 应该查找服务器的目录。'
- en: Many of the options to [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe
    — MySQL Server Startup Script") are the same as the options to [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server"). See [Section 7.1.7, “Server Command Options”](server-options.html
    "7.1.7 Server Command Options").
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 许多 [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script") 的选项与 [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") 的选项相同。请参阅
    [Section 7.1.7, “服务器命令选项”](server-options.html "7.1.7 Server Command Options")。
- en: Options unknown to [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL
    Server Startup Script") are passed to [**mysqld**](mysqld.html "6.3.1 mysqld —
    The MySQL Server") if they are specified on the command line, but ignored if they
    are specified in the `[mysqld_safe]` group of an option file. See [Section 6.2.2.2,
    “Using Option Files”](option-files.html "6.2.2.2 Using Option Files").
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script") 不认识的选项，如果在命令行中指定，则传递给 [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL
    Server")，但如果在选项文件的 `[mysqld_safe]` 组中指定，则会被忽略。请参阅 [Section 6.2.2.2, “使用选项文件”](option-files.html
    "6.2.2.2 Using Option Files")。
- en: '[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script") reads all options from the `[mysqld]`, `[server]`, and `[mysqld_safe]`
    sections in option files. For example, if you specify a `[mysqld]` section like
    this, [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script") finds and uses the [`--log-error`](mysqld-safe.html#option_mysqld_safe_log-error)
    option:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script") 从选项文件的 `[mysqld]`、`[server]` 和 `[mysqld_safe]` 部分读取所有选项。例如，如果您指定了像这样的
    `[mysqld]` 部分，[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server
    Startup Script") 将找到并使用 [`--log-error`](mysqld-safe.html#option_mysqld_safe_log-error)
    选项：'
- en: '[PRE0]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: For backward compatibility, [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe
    — MySQL Server Startup Script") also reads `[safe_mysqld]` sections, but to be
    current you should rename such sections to `[mysqld_safe]`.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了向后兼容，[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server
    Startup Script") 还会读取 `[safe_mysqld]` 部分，但为了保持最新，您应该将这些部分重命名为 `[mysqld_safe]`。
- en: '[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script") accepts options on the command line and in option files, as described
    in the following table. For information about option files used by MySQL programs,
    see [Section 6.2.2.2, “Using Option Files”](option-files.html "6.2.2.2 Using Option
    Files").'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
