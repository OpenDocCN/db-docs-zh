  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数据目录的路径。
- en: '[`--defaults-extra-file=*`file_name`*`](mysqld-safe.html#option_mysqld_safe_defaults-extra-file)'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-extra-file=*`file_name`*`](mysqld-safe.html#option_mysqld_safe_defaults-extra-file)'
- en: '| Command-Line Format | `--defaults-extra-file=file_name` |'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-extra-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Read this option file in addition to the usual option files. If the file does
    not exist or is otherwise inaccessible, the server exits with an error. If *`file_name`*
    is not an absolute path name, it is interpreted relative to the current directory.
    This must be the first option on the command line if it is used.
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 除了通常的选项文件外，还读取此选项文件。如果文件不存在或无法访问，服务器将以错误退出。如果*`file_name`*不是绝对路径名，则将其解释为相对于当前目录。如果使用此选项，它必须是命令行上的第一个选项。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项文件和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--defaults-file=*`file_name`*`](mysqld-safe.html#option_mysqld_safe_defaults-file)'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-file=*`file_name`*`](mysqld-safe.html#option_mysqld_safe_defaults-file)'
- en: '| Command-Line Format | `--defaults-file=file_name` |'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Use only the given option file. If the file does not exist or is otherwise inaccessible,
    the server exits with an error. If *`file_name`* is not an absolute path name,
    it is interpreted relative to the current directory. This must be the first option
    on the command line if it is used.
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅使用给定的选项文件。如果文件不存在或无法访问，服务器将以错误退出。如果*`file_name`*不是绝对路径名，则将其解释为相对于当前目录。如果使用此选项，它必须是命令行上的第一个选项。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第 6.2.2.3 节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--ledir=*`dir_name`*`](mysqld-safe.html#option_mysqld_safe_ledir)'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ledir=*`dir_name`*`](mysqld-safe.html#option_mysqld_safe_ledir)'
- en: '| Command-Line Format | `--ledir=dir_name` |'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ledir=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名 |'
- en: If [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script") cannot find the server, use this option to indicate the path name to
    the directory where the server is located.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script")找不到服务器，请使用此选项指示服务器所在目录的路径名。
- en: This option is accepted only on the command line, not in option files. On platforms
    that use systemd, the value can be specified in the value of `MYSQLD_OPTS`. See
    [Section 2.5.9, “Managing MySQL Server with systemd”](using-systemd.html "2.5.9 Managing
    MySQL Server with systemd").
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在命令行上接受，而不在选项文件中。在使用 systemd 的平台上，该值可以在`MYSQLD_OPTS`的值中指定。请参见[第 2.5.9 节，“使用
    systemd 管理 MySQL 服务器”](using-systemd.html "2.5.9 Managing MySQL Server with systemd")。
- en: '[`--log-error=*`file_name`*`](mysqld-safe.html#option_mysqld_safe_log-error)'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--log-error=*`file_name`*`](mysqld-safe.html#option_mysqld_safe_log-error)'
- en: '| Command-Line Format | `--log-error=file_name` |'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--log-error=file_name` |'
- en: '| Type | File name |'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Write the error log to the given file. See [Section 7.4.2, “The Error Log”](error-log.html
    "7.4.2 The Error Log").
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将错误日志写入指定的文件。请参见[第 7.4.2 节，“错误日志”](error-log.html "7.4.2 The Error Log")。
- en: '[`--mysqld-safe-log-timestamps`](mysqld-safe.html#option_mysqld_safe_mysqld-safe-log-timestamps)'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--mysqld-safe-log-timestamps`](mysqld-safe.html#option_mysqld_safe_mysqld-safe-log-timestamps)'
- en: '| Command-Line Format | `--mysqld-safe-log-timestamps=type` |'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--mysqld-safe-log-timestamps=type` |'
- en: '| Type | Enumeration |'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `utc` |'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `utc` |'
- en: '| Valid Values | `system``hyphen``legacy` |'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `system``hyphen``legacy` |'
- en: This option controls the format for timestamps in log output produced by [**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script"). The following list describes
    the permitted values. For any other value, [**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script") logs a warning and uses `UTC`
    format.
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项控制由[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script")生成的日志输出中的时间戳格式。以下列表描述了允许的值。对于任何其他值，[**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script")会记录警告并使用`UTC`格式。
- en: '`UTC`, `utc`'
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`UTC`, `协调世界时`'
- en: ISO 8601 UTC format (same as [`--log_timestamps=UTC`](server-system-variables.html#sysvar_log_timestamps)
    for the server). This is the default.
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: ISO 8601 UTC 格式（与服务器的[`--log_timestamps=UTC`](server-system-variables.html#sysvar_log_timestamps)相同）。这是默认值。
- en: '`SYSTEM`, `system`'
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SYSTEM`, `系统`'
- en: ISO 8601 local time format (same as [`--log_timestamps=SYSTEM`](server-system-variables.html#sysvar_log_timestamps)
    for the server).
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: ISO 8601 本地时间格式（与服务器的[`--log_timestamps=SYSTEM`](server-system-variables.html#sysvar_log_timestamps)相同）。
- en: '`HYPHEN`, `hyphen`'
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`HYPHEN`, `连字符`'
- en: '*`YY-MM-DD h:mm:ss`* format, as in [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe
    — MySQL Server Startup Script") for MySQL 5.6.'
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*`YY-MM-DD h:mm:ss`* 格式，如[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe
    — MySQL Server Startup Script")用于 MySQL 5.6。'
- en: '`LEGACY`, `legacy`'
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`LEGACY`, `传统`'
- en: '*`YYMMDD hh:mm:ss`* format, as in [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe
    — MySQL Server Startup Script") prior to MySQL 5.6.'
  id: totrans-90
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*`YYMMDD hh:mm:ss`* 格式，如[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe
    — MySQL Server Startup Script")在 MySQL 5.6 之前。'
- en: '[`--malloc-lib=[*`lib_name`*]`](mysqld-safe.html#option_mysqld_safe_malloc-lib)'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--malloc-lib=[*`lib_name`*]`](mysqld-safe.html#option_mysqld_safe_malloc-lib)'
- en: '| Command-Line Format | `--malloc-lib=[lib-name]` |'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--malloc-lib=[lib-name]` |'
- en: '| Type | String |'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The name of the library to use for memory allocation instead of the system `malloc()`
    library. The option value must be one of the directories `/usr/lib`, `/usr/lib64`,
    `/usr/lib/i386-linux-gnu`, or `/usr/lib/x86_64-linux-gnu`.
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于内存分配的库的名称，而不是系统的`malloc()`库。选项值必须是目录之一`/usr/lib`，`/usr/lib64`，`/usr/lib/i386-linux-gnu`或`/usr/lib/x86_64-linux-gnu`。
- en: 'The [`--malloc-lib`](mysqld-safe.html#option_mysqld_safe_malloc-lib) option
    works by modifying the `LD_PRELOAD` environment value to affect dynamic linking
    to enable the loader to find the memory-allocation library when [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") runs:'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--malloc-lib`](mysqld-safe.html#option_mysqld_safe_malloc-lib)选项通过修改`LD_PRELOAD`环境值来影响动态链接，以便加载程序在运行时找到内存分配库：'
- en: If the option is not given, or is given without a value ([`--malloc-lib=`](mysqld-safe.html#option_mysqld_safe_malloc-lib)),
    `LD_PRELOAD` is not modified and no attempt is made to use `tcmalloc`.
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果未提供该选项，或者提供的值为空（[`--malloc-lib=`](mysqld-safe.html#option_mysqld_safe_malloc-lib))，则不会修改`LD_PRELOAD`，也不会尝试使用`tcmalloc`。
- en: Prior to MySQL 8.0.21, if the option is given as [`--malloc-lib=tcmalloc`](mysqld-safe.html#option_mysqld_safe_malloc-lib),
    [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup Script")
    looks for a `tcmalloc` library in `/usr/lib`. If `tmalloc` is found, its path
    name is added to the beginning of the `LD_PRELOAD` value for [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server"). If `tcmalloc` is not found, [**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script") aborts with an error.
  id: totrans-97
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在MySQL 8.0.21之前，如果选项给定为[`--malloc-lib=tcmalloc`](mysqld-safe.html#option_mysqld_safe_malloc-lib)，[**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script")将在`/usr/lib`中查找`tcmalloc`库。如果找到`tmalloc`，则将其路径名添加到[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")的`LD_PRELOAD`值的开头。如果未找到`tcmalloc`，[**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script")将因错误而中止。
- en: As of MySQL 8.0.21, `tcmalloc` is not a permitted value for the [`--malloc-lib`](mysqld-safe.html#option_mysqld_safe_malloc-lib)
    option.
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.21，`tcmalloc`不是[`--malloc-lib`](mysqld-safe.html#option_mysqld_safe_malloc-lib)选项的允许值。
- en: If the option is given as [`--malloc-lib=*`/path/to/some/library`*`](mysqld-safe.html#option_mysqld_safe_malloc-lib),
    that full path is added to the beginning of the `LD_PRELOAD` value. If the full
    path points to a nonexistent or unreadable file, [**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script") aborts with an error.
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果选项给定为[`--malloc-lib=*`/path/to/some/library`*`](mysqld-safe.html#option_mysqld_safe_malloc-lib)，则该完整路径将添加到`LD_PRELOAD`值的开头。如果完整路径指向不存在或不可读文件，则[**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script")将因错误而中止。
- en: For cases where [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL
    Server Startup Script") adds a path name to `LD_PRELOAD`, it adds the path to
    the beginning of any existing value the variable already has.
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script")添加路径名到`LD_PRELOAD`的情况，它将路径添加到变量已有值的开头。
- en: Note
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: On systems that manage the server using systemd, [**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script") is not available. Instead,
    specify the allocation library by setting `LD_PRELOAD` in `/etc/sysconfig/mysql`.
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在使用systemd管理服务器的系统上，[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe —
    MySQL Server Startup Script")不可用。相反，通过在`/etc/sysconfig/mysql`中设置`LD_PRELOAD`来指定分配库。
- en: 'Linux users can use the `libtcmalloc_minimal.so` library on any platform for
    which a `tcmalloc` package is installed in `/usr/lib` by adding these lines to
    the `my.cnf` file:'
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Linux用户可以通过将以下行添加到`my.cnf`文件，在任何已安装`tcmalloc`包的`/usr/lib`平台上使用`libtcmalloc_minimal.so`库：
- en: '[PRE1]'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'To use a specific `tcmalloc` library, specify its full path name. Example:'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要使用特定的`tcmalloc`库，请指定其完整路径名。示例：
- en: '[PRE2]'
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '[`--mysqld=*`prog_name`*`](mysqld-safe.html#option_mysqld_safe_mysqld)'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--mysqld=*`prog_name`*`](mysqld-safe.html#option_mysqld_safe_mysqld)'
- en: '| Command-Line Format | `--mysqld=file_name` |'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--mysqld=file_name` |'
- en: '| Type | File name |'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The name of the server program (in the `ledir` directory) that you want to start.
    This option is needed if you use the MySQL binary distribution but have the data
    directory outside of the binary distribution. If [**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script") cannot find the server, use
    the [`--ledir`](mysqld-safe.html#option_mysqld_safe_ledir) option to indicate
    the path name to the directory where the server is located.
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你想要启动的服务器程序的名称（在`ledir`目录中）。如果你使用 MySQL 二进制发行版但数据目录在二进制发行版之外，则需要此选项。如果[**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script")找不到服务器，请使用[`--ledir`](mysqld-safe.html#option_mysqld_safe_ledir)选项指示服务器所在目录的路径名。
- en: This option is accepted only on the command line, not in option files. On platforms
    that use systemd, the value can be specified in the value of `MYSQLD_OPTS`. See
    [Section 2.5.9, “Managing MySQL Server with systemd”](using-systemd.html "2.5.9 Managing
    MySQL Server with systemd").
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在命令行上接受，而不在选项文件中接受。在使用 systemd 的��台上，该值可以在`MYSQLD_OPTS`的值中指定。请参阅[第 2.5.9
    节，“使用 systemd 管理 MySQL 服务器”](using-systemd.html "2.5.9 Managing MySQL Server with
    systemd")。
- en: '[`--mysqld-version=*`suffix`*`](mysqld-safe.html#option_mysqld_safe_mysqld-version)'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--mysqld-version=*`suffix`*`](mysqld-safe.html#option_mysqld_safe_mysqld-version)'
- en: '| Command-Line Format | `--mysqld-version=suffix` |'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--mysqld-version=suffix` |'
- en: '| Type | String |'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: This option is similar to the [`--mysqld`](mysqld-safe.html#option_mysqld_safe_mysqld)
    option, but you specify only the suffix for the server program name. The base
    name is assumed to be [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server").
    For example, if you use [`--mysqld-version=debug`](mysqld-safe.html#option_mysqld_safe_mysqld-version),
    [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup Script")
    starts the [**mysqld-debug**](mysqld.html "6.3.1 mysqld — The MySQL Server") program
    in the `ledir` directory. If the argument to [`--mysqld-version`](mysqld-safe.html#option_mysqld_safe_mysqld-version)
    is empty, [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server
    Startup Script") uses [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")
    in the `ledir` directory.
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项类似于[`--mysqld`](mysqld-safe.html#option_mysqld_safe_mysqld)选项，但您只需指定服务器程序名称的后缀。基本名称假定为[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")。例如，如果您使用[`--mysqld-version=debug`](mysqld-safe.html#option_mysqld_safe_mysqld-version)，[**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script")将在`ledir`目录中启动[**mysqld-debug**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")程序。如果[`--mysqld-version`](mysqld-safe.html#option_mysqld_safe_mysqld-version)的参数为空，[**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script")将在`ledir`目录中使用[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")。
- en: This option is accepted only on the command line, not in option files. On platforms
    that use systemd, the value can be specified in the value of `MYSQLD_OPTS`. See
    [Section 2.5.9, “Managing MySQL Server with systemd”](using-systemd.html "2.5.9 Managing
    MySQL Server with systemd").
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在命令行上接受，而不在选项文件中接受。在使用 systemd 的平台上，该值可以在`MYSQLD_OPTS`的值中指定。请参阅[第 2.5.9
    节，“使用 systemd 管理 MySQL 服务器”](using-systemd.html "2.5.9 Managing MySQL Server with
    systemd")。
- en: '[`--nice=*`priority`*`](mysqld-safe.html#option_mysqld_safe_nice)'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--nice=*`priority`*`](mysqld-safe.html#option_mysqld_safe_nice)'
- en: '| Command-Line Format | `--nice=priority` |'
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--nice=priority` |'
- en: '| Type | Numeric |'
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数字 |'
- en: Use the `nice` program to set the server's scheduling priority to the given
    value.
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用`nice`程序将服务器的调度优先级设置为给定值。
- en: '[`--no-defaults`](mysqld-safe.html#option_mysqld_safe_no-defaults)'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-defaults`](mysqld-safe.html#option_mysqld_safe_no-defaults)'
- en: '| Command-Line Format | `--no-defaults` |'
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-defaults` |'
- en: '| Type | String |'
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Do not read any option files. If program startup fails due to reading unknown
    options from an option file, [`--no-defaults`](mysqld-safe.html#option_mysqld_safe_no-defaults)
    can be used to prevent them from being read. This must be the first option on
    the command line if it is used.
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要读取任何选项文件。如果由于从选项文件中读取未知选项而导致程序启动失败，则可以使用[`--no-defaults`](mysqld-safe.html#option_mysqld_safe_no-defaults)来防止它们被读取。如果使用此选项，它必须是命令行上的第一个选项。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第 6.2.2.3 节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--open-files-limit=*`count`*`](mysqld-safe.html#option_mysqld_safe_open-files-limit)'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--open-files-limit=*`count`*`](mysqld-safe.html#option_mysqld_safe_open-files-limit)'
- en: '| Command-Line Format | `--open-files-limit=count` |'
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--open-files-limit=count` |'
- en: '| Type | String |'
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The number of files that [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL
    Server") should be able to open. The option value is passed to **ulimit -n**.
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")应该能够打开的文件数。选项值传递给**ulimit
    -n**。 '
- en: Note
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: You must start [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL
    Server Startup Script") as `root` for this to function properly.
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你必须以`root`身份启动[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL
    Server Startup Script")才能使其正常运行。
- en: '[`--pid-file=*`file_name`*`](mysqld-safe.html#option_mysqld_safe_pid-file)'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--pid-file=*`file_name`*`](mysqld-safe.html#option_mysqld_safe_pid-file)'
- en: '| Command-Line Format | `--pid-file=file_name` |'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--pid-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The path name that [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")
    should use for its process ID file.
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")应该用于其进程ID文件的路径名。'
- en: '[`--plugin-dir=*`dir_name`*`](mysqld-safe.html#option_mysqld_safe_plugin-dir)'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--plugin-dir=*`dir_name`*`](mysqld-safe.html#option_mysqld_safe_plugin-dir)'
- en: '| Command-Line Format | `--plugin-dir=dir_name` |'
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--plugin-dir=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名 |'
- en: The path name of the plugin directory.
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 插件目录的路径名。
- en: '[`--port=*`port_num`*`](mysqld-safe.html#option_mysqld_safe_port)'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--port=*`port_num`*`](mysqld-safe.html#option_mysqld_safe_port)'
- en: '| Command-Line Format | `--port=number` |'
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--port=number` |'
- en: '| Type | Numeric |'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数字 |'
- en: The port number that the server should use when listening for TCP/IP connections.
    The port number must be 1024 or higher unless the server is started by the `root`
    operating system user.
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器在监听TCP/IP连接时应该使用的端口号。端口号必须是1024或更高，除非服务器由`root`操作系统用户启动。
- en: '[`--skip-kill-mysqld`](mysqld-safe.html#option_mysqld_safe_skip-kill-mysqld)'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-kill-mysqld`](mysqld-safe.html#option_mysqld_safe_skip-kill-mysqld)'
- en: '| Command-Line Format | `--skip-kill-mysqld` |'
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--skip-kill-mysqld` |'
- en: Do not try to kill stray [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL
    Server") processes at startup. This option works only on Linux.
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要在启动时尝试终止无关的[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")进程。此选项仅在Linux上有效。
- en: '[`--socket=*`path`*`](mysqld-safe.html#option_mysqld_safe_socket)'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--socket=*`path`*`](mysqld-safe.html#option_mysqld_safe_socket)'
- en: '| Command-Line Format | `--socket=file_name` |'
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--socket=file_name` |'
- en: '| Type | File name |'
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The Unix socket file that the server should use when listening for local connections.
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器在监听本地连接时应该使用的Unix套接字文件。
- en: '[`--syslog`](mysqld-safe.html#option_mysqld_safe_syslog), [`--skip-syslog`](mysqld-safe.html#option_mysqld_safe_syslog)'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--syslog`](mysqld-safe.html#option_mysqld_safe_syslog), [`--skip-syslog`](mysqld-safe.html#option_mysqld_safe_syslog)'
- en: '| Command-Line Format | `--syslog` |'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格�� | `--syslog` |'
- en: '| Deprecated | Yes |'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 是 |'
- en: '| Command-Line Format | `--skip-syslog` |'
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--skip-syslog` |'
- en: '| Deprecated | Yes |'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 是 |'
- en: '[`--syslog`](mysqld-safe.html#option_mysqld_safe_syslog) causes error messages
    to be sent to `syslog` on systems that support the **logger** program. `--skip-syslog`
    suppresses the use of `syslog`; messages are written to an error log file.'
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--syslog`](mysqld-safe.html#option_mysqld_safe_syslog)导致错误消息被发送到支持**logger**程序的`syslog`。`--skip-syslog`抑制了`syslog`的使用；消息被写入错误日志文件。'
- en: When `syslog` is used for error logging, the `daemon.err` facility/severity
    is used for all log messages.
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当使用`syslog`进行错误日志记录时，`daemon.err`设施/严重性用于所有日志消息。
- en: Using these options to control [**mysqld**](mysqld.html "6.3.1 mysqld — The
    MySQL Server") logging is deprecated. To write error log output to the system
    log, use the instructions at [Section 7.4.2.8, “Error Logging to the System Log”](error-log-syslog.html
    "7.4.2.8 Error Logging to the System Log"). To control the facility, use the server
    [`log_syslog_facility`](server-system-variables.html#sysvar_log_syslog_facility)
    system variable.
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用这些选项来控制[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")的日志记录已经被弃用。要将错误日志输出写入系统日志，请使用[第7.4.2.8节，“将错误日志记录到系统日志”](error-log-syslog.html
    "7.4.2.8 Error Logging to the System Log")中的说明。要控制设施，请使用服务器[`log_syslog_facility`](server-system-variables.html#sysvar_log_syslog_facility)系统变量。
- en: '[`--syslog-tag=*`tag`*`](mysqld-safe.html#option_mysqld_safe_syslog-tag)'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--syslog-tag=*`tag`*`](mysqld-safe.html#option_mysqld_safe_syslog-tag)'
- en: '| Command-Line Format | `--syslog-tag=tag` |'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--syslog-tag=tag` |'
- en: '| Deprecated | Yes |'
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 是 |'
- en: For logging to `syslog`, messages from [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe
    — MySQL Server Startup Script") and [**mysqld**](mysqld.html "6.3.1 mysqld — The
    MySQL Server") are written with identifiers of `mysqld_safe` and `mysqld`, respectively.
    To specify a suffix for the identifiers, use [`--syslog-tag=*`tag`*`](mysqld-safe.html#option_mysqld_safe_syslog-tag),
    which modifies the identifiers to be `mysqld_safe-*`tag`*` and `mysqld-*`tag`*`.
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于写入`syslog`的日志，来自[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL
    Server Startup Script")和[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")的消息分别带有`mysqld_safe`和`mysqld`的标识符。要为这些标识符指定后缀，请使用[`--syslog-tag=*`tag`*`](mysqld-safe.html#option_mysqld_safe_syslog-tag)，这将修改标识符为`mysqld_safe-*`tag`*`和`mysqld-*`tag`*`。
- en: Using this option to control [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL
    Server") logging is deprecated. Use the server [`log_syslog_tag`](server-system-variables.html#sysvar_log_syslog_tag)
    system variable instead. See [Section 7.4.2.8, “Error Logging to the System Log”](error-log-syslog.html
    "7.4.2.8 Error Logging to the System Log").
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用这个选项来控制[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")的日志记录已被弃用。请使用服务器的[`log_syslog_tag`](server-system-variables.html#sysvar_log_syslog_tag)系统变量。参见[Section 7.4.2.8,
    “Error Logging to the System Log”](error-log-syslog.html "7.4.2.8 Error Logging
    to the System Log").
- en: '[`--timezone=*`timezone`*`](mysqld-safe.html#option_mysqld_safe_timezone)'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--timezone=*`timezone`*`](mysqld-safe.html#option_mysqld_safe_timezone)'
- en: '| Command-Line Format | `--timezone=timezone` |'
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--timezone=timezone` |'
- en: '| Type | String |'
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Set the `TZ` time zone environment variable to the given option value. Consult
    your operating system documentation for legal time zone specification formats.
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将`TZ`时区环境变量设置为给定的选项值。请查阅您的操作系统文档以获取合法的时区规范格式。
- en: '[`--user={*`user_name`*|*`user_id`*}`](mysqld-safe.html#option_mysqld_safe_user)'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--user={*`user_name`*|*`user_id`*}`](mysqld-safe.html#option_mysqld_safe_user)'
- en: '| Command-Line Format | `--user={user_name&#124;user_id}` |'
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--user={user_name&#124;user_id}` |'
- en: '| Type | String |'
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Type | Numeric |'
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数值 |'
- en: Run the [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") server as
    the user having the name *`user_name`* or the numeric user ID *`user_id`*. (“User”
    in this context refers to a system login account, not a MySQL user listed in the
    grant tables.)
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以*`user_name`*或数字用户ID *`user_id`*的名称运行[**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server")服务器。（这里的“用户”指的是系统登录帐户，而不是在授权表中列出的MySQL用户。）
- en: 'If you execute [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL
    Server Startup Script") with the [`--defaults-file`](mysqld-safe.html#option_mysqld_safe_defaults-file)
    or [`--defaults-extra-file`](mysqld-safe.html#option_mysqld_safe_defaults-extra-file)
    option to name an option file, the option must be the first one given on the command
    line or the option file is not used. For example, this command does not use the
    named option file:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用[`--defaults-file`](mysqld-safe.html#option_mysqld_safe_defaults-file)或[`--defaults-extra-file`](mysqld-safe.html#option_mysqld_safe_defaults-extra-file)选项来执行[**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script")来命名一个选项文件，那么这个选项必须是命令行中给出的第一个选项，否则选项文件将不会被使用。例如，以下命令不会使用指定的选项文件：
- en: '[PRE3]'
  id: totrans-174
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Instead, use the following command:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，请使用以下命令：
- en: '[PRE4]'
  id: totrans-176
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'The [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script") script is written so that it normally can start a server that was installed
    from either a source or a binary distribution of MySQL, even though these types
    of distributions typically install the server in slightly different locations.
    (See [Section 2.1.5, “Installation Layouts”](installation-layouts.html "2.1.5 Installation
    Layouts").) [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server
    Startup Script") expects one of the following conditions to be true:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script")脚本被编写成通常可以启动从MySQL源或二进制发行版安装的服务器，即使这些类型的发行版通常会将服务器安装在略有不同的位置。（参见[Section 2.1.5,
    “Installation Layouts”](installation-layouts.html "2.1.5 Installation Layouts").）[**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script")期望以下条件之一为真：'
- en: The server and databases can be found relative to the working directory (the
    directory from which [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL
    Server Startup Script") is invoked). For binary distributions, [**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script") looks under its working directory
    for `bin` and `data` directories. For source distributions, it looks for `libexec`
    and `var` directories. This condition should be met if you execute [**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script") from your MySQL installation
    directory (for example, `/usr/local/mysql` for a binary distribution).
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器和数据库可以相对于工作目录（从中调用[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe —
    MySQL 服务器启动脚本")的目录）找到。对于二进制发行版，[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe
    — MySQL 服务器启动脚本")在其工作目录下查找`bin`和`data`目录。对于源代码发行版，它查找`libexec`和`var`目录。如果您从 MySQL
    安装目录（例如，对于二进制发行版为`/usr/local/mysql`）执行[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe
    — MySQL 服务器启动脚本")，则应满足此条件。
- en: If the server and databases cannot be found relative to the working directory,
    [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup Script")
    attempts to locate them by absolute path names. Typical locations are `/usr/local/libexec`
    and `/usr/local/var`. The actual locations are determined from the values configured
    into the distribution at the time it was built. They should be correct if MySQL
    is installed in the location specified at configuration time.
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果服务器和数据库无法相对于工作目录找到，[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe —
    MySQL 服务器启动脚本")将尝试通过绝对路径名来定位它们。典型位置是`/usr/local/libexec`和`/usr/local/var`。实际位置是根据构建时配置到发行版中的值确定的。如果
    MySQL 安装在配置时指定的位置，则它们应该是正确的。
- en: 'Because [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server
    Startup Script") tries to find the server and databases relative to its own working
    directory, you can install a binary distribution of MySQL anywhere, as long as
    you run [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script") from the MySQL installation directory:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 因为[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL 服务器启动脚本")试图相对于自己的工作目录找到服务器和数据库，所以您可以在任何地方安装
    MySQL 的二进制发行版，只要您从 MySQL 安装目录运行[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe
    — MySQL 服务器启动脚本")：
- en: '[PRE5]'
  id: totrans-181
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: If [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script") fails, even when invoked from the MySQL installation directory, specify
    the [`--ledir`](mysqld-safe.html#option_mysqld_safe_ledir) and [`--datadir`](mysqld-safe.html#option_mysqld_safe_datadir)
    options to indicate the directories in which the server and databases are located
    on your system.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 如果[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL 服务器启动脚本")失败，即使从
    MySQL 安装目录调用，也要指定[`--ledir`](mysqld-safe.html#option_mysqld_safe_ledir)和[`--datadir`](mysqld-safe.html#option_mysqld_safe_datadir)选项，以指示服务器和数据库在系统中的位置。
- en: '[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script") tries to use the **sleep** and **date** system utilities to determine
    how many times per second it has attempted to start. If these utilities are present
    and the attempted starts per second is greater than 5, [**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script") waits 1 full second before
    starting again. This is intended to prevent excessive CPU usage in the event of
    repeated failures. (Bug #11761530, Bug #54035)'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL 服务器启动脚本")尝试使用**sleep**和**date**系统实用程序来确定每秒尝试启动的次数。如果这些实用程序存在，并且每秒尝试启动次数大于
    5，[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL 服务器启动脚本")在再次启动之前等待
    1 秒。这旨在防止在重复失败的情况下出现过多的 CPU 使用率。（Bug #11761530，Bug #54035）'
- en: When you use [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server
    Startup Script") to start [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server"),
    [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup Script")
    arranges for error (and notice) messages from itself and from [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") to go to the same destination.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 当您使用[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL 服务器启动脚本")启动[**mysqld**](mysqld.html
    "6.3.1 mysqld — MySQL 服务器")时，[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe
    — MySQL 服务器启动脚本")会安排来自自身和[**mysqld**](mysqld.html "6.3.1 mysqld — MySQL 服务器")的错误（和通知）消息发送到相同的目的地。
- en: 'There are several [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL
    Server Startup Script") options for controlling the destination of these messages:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个用于控制这些消息目的地的[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL
    Server Startup Script")选项：
- en: '[`--log-error=*`file_name`*`](mysqld-safe.html#option_mysqld_safe_log-error):
    Write error messages to the named error file.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--log-error=*`file_name`*`](mysqld-safe.html#option_mysqld_safe_log-error):
    将错误消息写入指定的错误文件。'
- en: '[`--syslog`](mysqld-safe.html#option_mysqld_safe_syslog): Write error messages
    to `syslog` on systems that support the **logger** program.'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--syslog`](mysqld-safe.html#option_mysqld_safe_syslog): 将错误消息写入支持**logger**程序的`syslog`系统。'
- en: '[`--skip-syslog`](mysqld-safe.html#option_mysqld_safe_syslog): Do not write
    error messages to `syslog`. Messages are written to the default error log file
    (`*`host_name`*.err` in the data directory), or to a named file if the [`--log-error`](mysqld-safe.html#option_mysqld_safe_log-error)
    option is given.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-syslog`](mysqld-safe.html#option_mysqld_safe_syslog): 不将错误消息写入`syslog`。消息将被写入默认的错误日志文件（数据目录中的`*`host_name`*.err`），或者如果给定[`--log-error`](mysqld-safe.html#option_mysqld_safe_log-error)选项，则写入指定的文件。'
- en: If none of these options is given, the default is [`--skip-syslog`](mysqld-safe.html#option_mysqld_safe_syslog).
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有给出这些选项中的任何一个，则默认为[`--skip-syslog`](mysqld-safe.html#option_mysqld_safe_syslog)。
- en: When [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script") writes a message, notices go to the logging destination (`syslog` or
    the error log file) and `stdout`. Errors go to the logging destination and `stderr`.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 当[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script")写入消息时，通知会发送到日志目的地（`syslog`或错误日志文件）和`stdout`。错误会发送到日志目的地和`stderr`。
- en: Note
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Controlling [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") logging
    from [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script") is deprecated. Use the server's native `syslog` support instead. For
    more information, see [Section 7.4.2.8, “Error Logging to the System Log”](error-log-syslog.html
    "7.4.2.8 Error Logging to the System Log").
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 从[**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script")控制[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")日志记录已被弃用。请改用服务器的本机`syslog`支持。有关更多信息，请参见[第7.4.2.8节，“将错误日志记录到系统日志”](error-log-syslog.html
    "7.4.2.8 Error Logging to the System Log")。
