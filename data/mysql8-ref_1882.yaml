- en: MySQL supports views, including updatable views. Views are stored queries that
    when invoked produce a result set. A view acts as a virtual table.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL支持视图，包括可更新的视图。视图是存储的查询，当调用时产生一个结果集。视图充当虚拟表。
- en: The following discussion describes the syntax for creating and dropping views,
    and shows some examples of how to use them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下讨论描述了创建和删除视图的语法，并展示了如何使用它们的一些示例。
