- en: MySQL supports the SQL standard integer types `INTEGER` (or `INT`) and `SMALLINT`.
    As an extension to the standard, MySQL also supports the integer types `TINYINT`,
    `MEDIUMINT`, and `BIGINT`. The following table shows the required storage and
    range for each integer type.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL支持SQL标准整数类型`INTEGER`（或`INT`）和`SMALLINT`。作为对标准的扩展，MySQL还支持整数类型`TINYINT`、`MEDIUMINT`和`BIGINT`。以下表格显示了每种整数类型所需的存储空间和范围。
