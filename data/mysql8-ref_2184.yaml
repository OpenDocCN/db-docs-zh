- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/sys-version.html](https://dev.mysql.com/doc/refman/8.0/en/sys-version.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/sys-version.html](https://dev.mysql.com/doc/refman/8.0/en/sys-version.html)
- en: 30.4.3.47 The version View
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 30.4.3.47 版本视图
- en: This view provides the current [`sys`](sys-schema.html "Chapter 30 MySQL sys
    Schema") schema and MySQL server versions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这个视图提供了当前的[`sys`](sys-schema.html "第30章 MySQL sys模式")模式和MySQL服务器版本。
- en: Note
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: As of MySQL 8.0.18, this view is deprecated and subject to removal in a future
    MySQL version. Applications that use it should be migrated to use an alternative
    instead. For example, use the [`VERSION()`](information-functions.html#function_version)
    function to retrieve the MySQL server version.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.18版本，此视图已被弃用，并可能在未来的MySQL版本中被移除。使用它的应用程序应迁移到使用其他替代方法。例如，使用[`VERSION()`](information-functions.html#function_version)函数来检索MySQL服务器版本。
- en: 'The [`version`](sys-version.html "30.4.3.47 The version View") view has these
    columns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[`version`](sys-version.html "30.4.3.47 版本视图")视图包含以下列：'
- en: '`sys_version`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sys_version`'
- en: The [`sys`](sys-schema.html "Chapter 30 MySQL sys Schema") schema version.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`sys`](sys-schema.html "第30章 MySQL sys模式")模式版本。'
- en: '`mysql_version`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`mysql_version`'
- en: The MySQL server version.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL服务器版本。
