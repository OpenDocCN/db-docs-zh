- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-cpudata.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-cpudata.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-cpudata.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-cpudata.html)
- en: 25.6.16.13 The ndbinfo cpudata Table
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 25.6.16.13 ndbinfo cpudata 表
- en: The `cpudata` table provides data about CPU usage during the last second.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`cpudata` 表提供了最近一秒钟的 CPU 使用情况数据。'
- en: 'The `cpustat` table contains the following columns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`cpustat` 表包含以下列：'
- en: '`node_id`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`node_id`'
- en: Node ID
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 节点 ID
- en: '`cpu_no`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cpu_no`'
- en: CPU ID
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: CPU ID
- en: '`cpu_online`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cpu_online`'
- en: 1 if the CPU is currently online, otherwise 0
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 CPU 当前在线，则为 1，否则为 0
- en: '`cpu_userspace_time`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cpu_userspace_time`'
- en: CPU time spent in userspace
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: CPU 花费在用户空间的时间
- en: '`cpu_idle_time`'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cpu_idle_time`'
- en: CPU time spent idle
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: CPU 空闲时间
- en: '`cpu_system_time`'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cpu_system_time`'
- en: CPU time spent in system time
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: CPU 花费在系统时间的时间
- en: '`cpu_interrupt_time`'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cpu_interrupt_time`'
- en: CPU time spent handling interrupts (hardware and software)
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: CPU 花费在处理中断（硬件和软件）的时间
- en: '`cpu_exec_vm_time`'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cpu_exec_vm_time`'
- en: CPU time spent in virtual machine execution
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: CPU 花费在虚拟机执行的时间
- en: Notes
  id: totrans-20
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意事项
- en: The `cpudata` table is available only on Linux and Solaris operating systems.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '`cpudata` 表仅在 Linux 和 Solaris 操作系统上可用。'
- en: This table was added in NDB 8.0.23.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 该表在 NDB 8.0.23 版本中添加。
