- en: Enabling or Disabling the Firewall
  id: totrans-11
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 启用或禁用防火墙
- en: 'To enable or disable the firewall, set the [`mysql_firewall_mode`](firewall-reference.html#sysvar_mysql_firewall_mode)
    system variable. By default, this variable is enabled when the firewall is installed.
    To control the initial firewall state explicitly, you can set the variable at
    server startup. For example, to enable the firewall in an option file, use these
    lines:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要启用或禁用防火墙，请设置[`mysql_firewall_mode`](firewall-reference.html#sysvar_mysql_firewall_mode)系统变量。默认情况下，当安装防火墙时，此变量已启用。要明确控制初始防火墙状态，可以在服务器启动时设置该变量。例如，要在选项文件中启用防火墙，请使用以下行：
- en: '[PRE0]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: After modifying `my.cnf`, restart the server to cause the new setting to take
    effect.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 修改`my.cnf`后，重新启动服务器以使新设置生效。
- en: 'Alternatively, to set and persist the firewall setting at runtime:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，要在运行时设置和持久化防火墙设置：
- en: '[PRE1]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[`SET PERSIST`](set-variable.html "15.7.6.1 SET Syntax for Variable Assignment")
    sets a value for the running MySQL instance. It also saves the value, causing
    it to carry over to subsequent server restarts. To change a value for the running
    MySQL instance without having it carry over to subsequent restarts, use the `GLOBAL`
    keyword rather than `PERSIST`. See [Section 15.7.6.1, “SET Syntax for Variable
    Assignment”](set-variable.html "15.7.6.1 SET Syntax for Variable Assignment").'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`SET PERSIST`](set-variable.html "15.7.6.1 变量赋值的SET语法")为正在运行的MySQL实例设置一个值。它还保存该值，导致其在后续服务器重新启动时保留。要更改正在运行的MySQL实例的值，而不使其在后续重新启动时保留，使用`GLOBAL`关键字而不是`PERSIST`。参见[Section 15.7.6.1,
    “变量赋值的SET语法”](set-variable.html "15.7.6.1 变量赋值的SET语法")。'
- en: Assigning Firewall Privileges
  id: totrans-18
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 分配防火墙权限
- en: 'With the firewall installed, grant the appropriate privileges to the MySQL
    account or accounts to be used for administering it. The privileges depend on
    which firewall operations an account should be permitted to perform:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 安装防火墙后，向用于管理它的MySQL帐户或帐户授予适当的权限。权限取决于帐户应被允许执行哪些防火墙操作：
- en: Grant the [`FIREWALL_EXEMPT`](privileges-provided.html#priv_firewall-exempt)
    privilege (available as of MySQL 8.0.27) to any account that should be exempt
    from firewall restrictions. This is useful, for example, for a database administrator
    who configures the firewall, to avoid the possibility of a misconfiguration causing
    even the administrator to be locked out and unable to execute statements.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将[`FIREWALL_EXEMPT`](privileges-provided.html#priv_firewall-exempt)权限（自MySQL
    8.0.27起可用）授予任何应免于防火墙限制的帐户。例如，对于配置防火墙的数据库管理员来说，这很有用，以避免配置错误导致甚至管理员也被锁定并无法执行语句的可能性。
- en: Grant the [`FIREWALL_ADMIN`](privileges-provided.html#priv_firewall-admin) privilege
    to any account that should have full administrative firewall access. (Some administrative
    firewall functions can be invoked by accounts that have [`FIREWALL_ADMIN`](privileges-provided.html#priv_firewall-admin)
    *or* the deprecated [`SUPER`](privileges-provided.html#priv_super) privilege,
    as indicated in the individual function descriptions.)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将[`FIREWALL_ADMIN`](privileges-provided.html#priv_firewall-admin)权限授予任何应具有完全管理防火墙访问权限的帐户。（某些管理防火墙功能可以由具有[`FIREWALL_ADMIN`](privileges-provided.html#priv_firewall-admin)或已弃用的[`SUPER`](privileges-provided.html#priv_super)权限的帐户调用，如各个功能描述中所示。）
- en: Grant the [`FIREWALL_USER`](privileges-provided.html#priv_firewall-user) privilege
    to any account that should have administrative access only for its own firewall
    rules.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将[`FIREWALL_USER`](privileges-provided.html#priv_firewall-user)权限授予任何应仅具有其自身防火墙规则的管理访问权限的帐户。
- en: Grant the [`EXECUTE`](privileges-provided.html#priv_execute) privilege for the
    firewall stored procedures in the `mysql` system database. These may invoke administrative
    functions, so stored procedure access also requires the privileges indicated earlier
    that are needed for those functions.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为`mysql`系统数据库中的防火墙存储过程授予[`EXECUTE`](privileges-provided.html#priv_execute)权限。这些存储过程可能调用管理功能，因此存储过程访问还需要前面所需的用于这些功能的权限。
- en: Note
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The [`FIREWALL_EXEMPT`](privileges-provided.html#priv_firewall-exempt), [`FIREWALL_ADMIN`](privileges-provided.html#priv_firewall-admin),
    and [`FIREWALL_USER`](privileges-provided.html#priv_firewall-user) privileges
    can be granted only while the firewall is installed because the `MYSQL_FIREWALL`
    plugin defines those privileges.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 只能在安装了防火墙时授予[`FIREWALL_EXEMPT`](privileges-provided.html#priv_firewall-exempt)、[`FIREWALL_ADMIN`](privileges-provided.html#priv_firewall-admin)和[`FIREWALL_USER`](privileges-provided.html#priv_firewall-user)权限，因为`MYSQL_FIREWALL`插件定义了这些权限。
- en: Firewall Concepts
  id: totrans-26
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 防火墙概念
- en: The MySQL server permits clients to connect and receives from them SQL statements
    to be executed. If the firewall is enabled, the server passes to it each incoming
    statement that does not immediately fail with a syntax error. Based on whether
    the firewall accepts the statement, the server executes it or returns an error
    to the client. This section describes how the firewall accomplishes the task of
    accepting or rejecting statements.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL服务器允许客户端连接并接收他们发送的要执行的SQL语句。如果启用了防火墙，服务器会将每个未立即因语法错误而失败的传入语句传递给它。根据防火墙是否接受该语句，服务器会执行它或向客户端返回错误。本节描述了防火墙如何完成接受或拒绝语句的任务。
