  zh: '[多个配置文件应用时的防火墙语句处理](firewall-usage.html#firewall-multiple-profiles "多个配置文件应用时的防火墙语句处理")'
- en: Firewall Profiles
  id: totrans-32
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 防火墙配置文件
- en: 'The firewall uses a registry of profiles that determine whether to permit statement
    execution. Profiles have these attributes:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 防火墙使用确定是否允许语句执行的配置文件注册表。配置文件具有以下属性：
- en: An allowlist. The allowlist is the set of rules that defines which statements
    are acceptable to the profile.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许列表。允许列表是定义哪些语句可接受到配置文件的规则集。
- en: 'A current operational mode. The mode enables the profile to be used in different
    ways. For example: the profile can be placed in training mode to establish the
    allowlist; the allowlist can be used for restricting statement execution or intrusion
    detection; the profile can be disabled entirely.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前的操作模式。该模式使得可以以不同方式使用配置文件。例如：配置文件可以置于训练模式以建立白名单；白名单可用于限制语句执行或入侵检测；配置文件可以完全禁用。
- en: 'A scope of applicability. The scope indicates which client connections the
    profile applies to:'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用范围。范围指示配置文件适用于哪些客户端连接：
- en: The firewall supports account-based profiles such that each profile matches
    a particular client account (client user name and host name combination). For
    example, you can register one account profile for which the allowlist applies
    to connections originating from `admin@localhost` and another account profile
    for which the allowlist applies to connections originating from `myapp@apphost.example.com`.
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防火墙支持基于账户的配置文件，使得每个配置文件都匹配特定的客户端账户（客户端用户名和主机名组合）。例如，您可以注册一个账户配置文件，其中白名单适用于源自`admin@localhost`的连接，以及另一个账户配置文件，其中白名单适用于源自`myapp@apphost.example.com`的连接。
- en: As of MySQL 8.0.23, the firewall supports group profiles that can have multiple
    accounts as members, with the profile allowlist applying equally to all members.
    Group profiles enable easier administration and greater flexibility for deployments
    that require applying a given set of allowlist rules to multiple accounts.
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.23版本，防火墙支持可以有多个账户作为成员的组配置文件，配置文件白名单对所有成员均等适用。组配置文件使得对于需要将给定的一组白名单规则应用于多个账户的部署，管理更加简便且灵活。
- en: 'Initially, no profiles exist, so by default, the firewall accepts all statements
    and has no effect on which statements MySQL accounts can execute. To apply firewall
    protective capabilities, explicit action is required:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，不存在任何配置文件，因此默认情况下，防火墙接受所有语句，并不影响MySQL账户可以执行哪些语句。要应用防火墙的保护功能，需要采取明确的行动：
- en: Register one or more profiles with the firewall.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向防火墙注册一个或多个配置文件。
- en: Train the firewall by establishing the allowlist for each profile; that is,
    the types of statements the profile permits clients to execute.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过为每个配置文件建立白名单来训练防火墙；也就是说，配置文件允许客户端执行的语句类型。
- en: 'Place the trained profiles in protecting mode to harden MySQL against unauthorized
    statement execution:'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将训练过的配置文件置于保护模式，以加固MySQL防止未经授权的语句执行：
- en: MySQL associates each client session with a specific user name and host name
    combination. This combination is the *session account*.
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL将每个客户端会话与特定的用户名和主机名组合关联。这个组合就是*会话账户*。
- en: For each client connection, the firewall uses the session account to determine
    which profiles apply to handling incoming statements from the client.
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于每个客户端连接，防火墙使用会话账户来确定哪些配置文件适用于处理客户端发出的语句。
- en: The firewall accepts only statements permitted by the applicable profile allowlists.
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 防火墙仅接受适用于适用配置文件白名单的语句。
- en: 'Most firewall principles apply identically to group profiles and account profiles.
    The two types of profiles differ in these respects:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数防火墙原则在组配置文件和账户配置文件上都适用。这两种类型的配置文件在以下方面有所不同：
- en: An account profile allowlist applies only to a single account. A group profile
    allowlist applies when the session account matches any account that is a member
    of the group.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 账户配置文件白名单仅适用于单个账户。组配置文件白名单适用于会话账户匹配任何属于该组的账户时。
- en: To apply an allowlist to multiple accounts using account profiles, it is necessary
    to register one profile per account and duplicate the allowlist across each profile.
    This entails training each account profile individually because each one must
    be trained using the single account to which it applies.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用账户配置文件为多个账户应用白名单时，需要为每个账户注册一个配置文件，并在每个配置文件中复制白名单。这意味着必须单独训练每个账户配置文件，因为每个配置文件必须使用适用于其的单个账户进行训练。
- en: A group profile allowlist applies to multiple accounts, with no need to duplicate
    it for each account. A group profile can be trained using any or all of the group
    member accounts, or training can be limited to any single member. Either way,
    the allowlist applies to all members.
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 组配置文件白名单适用于多个账户，无需为每个账户重复。组配置文件可以使用任何或所有组成员账户进行训练，或者训练可以限制为任何单个成员。无论哪种方式，白名单都适用于所有成员。
- en: Account profile names are based on specific user name and host name combinations
    that depend on which clients connect to the MySQL server. Group profile names
    are chosen by the firewall administrator with no constraints other than that their
    length must be from 1 to 288 characters.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帐户配置文件名称基于连接到 MySQL 服务器的客户端取决于特定用户名称和主机名组合。组配置文件名称由防火墙管理员选择，除了长度必须在 1 到 288
    个字符之外，没有其他约束。
- en: Note
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Due to the advantages of group profiles over account profiles, and because a
    group profile with a single member account is logically equivalent to an account
    profile for that account, it is recommended that all new firewall profiles be
    created as group profiles. Account profiles are deprecated as of MySQL 8.0.26
    and subject to removal in a future MySQL version. For assistance converting existing
    account profiles, see [Migrating Account Profiles to Group Profiles](firewall-usage.html#firewall-account-profile-migration
    "Migrating Account Profiles to Group Profiles").
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 由于组配置文件比帐户配置文件具有优势，并且因为具有单个成员帐户的组配置文件在逻辑上等同于该帐户的帐户配置文件，建议所有新的防火墙配置文件都创建为组配置文件。从
    MySQL 8.0.26 开始，帐户配置文件已被弃用，并且将在未来的 MySQL 版本中被移除。有关转换现有帐户配置文件的帮助，请参阅[Migrating
    Account Profiles to Group Profiles](firewall-usage.html#firewall-account-profile-migration
    "将帐户配置文件迁移到组配置文件")。
- en: 'The profile-based protection afforded by the firewall enables implementation
    of strategies such as these:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 防火墙提供的基于配置文件的保护使得可以实施以下策略：
- en: If an application has unique protection requirements, configure it to use an
    account not used for any other purpose and set up a group profile or account profile
    for that account.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果应用程序具有独特的保护要求，请配置它使用不用于任何其他目的的帐户，并为该帐户设置组配置文件或帐户配置文件。
- en: If related applications share protection requirements, associate each application
    with its own account, then add these application accounts as members of the same
    group profile. Alternatively, configure all the applications to use the same account
    and associate them with an account profile for that account.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果相关应用程序共享保护要求，请将每个应用程序与其自己的帐户关联，然后将这些应用程序帐户添加为同一组配置文件的成员。或者，配置所有应用程序使用相同的帐户，并将它们与该帐户的帐户配置文件关联。
- en: Firewall Statement Matching
  id: totrans-56
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 防火墙语句匹配
- en: 'Statement matching performed by the firewall does not use SQL statements as
    received from clients. Instead, the server converts incoming statements to normalized
    digest form and firewall operation uses these digests. The benefit of statement
    normalization is that it enables similar statements to be grouped and recognized
    using a single pattern. For example, these statements are distinct from each other:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 防火墙执行的语句匹配不使用从客户端接收的 SQL 语句。相反，服务器将传入的语句转换为规范化的摘要形式，防火墙操作使用这些摘要。语句规范化的好处在于它使相似的语句能够被分组并使用单个模式识别。例如，这些语句彼此不同：
- en: '[PRE2]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'But all of them have the same normalized digest form:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 但它们都具有相同的规范化摘要形式：
- en: '[PRE3]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: By using normalization, firewall allowlists can store digests that each match
    many different statements received from clients. For more information about normalization
    and digests, see [Section 29.10, “Performance Schema Statement Digests and Sampling”](performance-schema-statement-digests.html
    "29.10 Performance Schema Statement Digests and Sampling").
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 通过规范化，防火墙白名单可以存储与从客户端接收的许多不同语句匹配的摘要。有关规范化和摘要的更多信息，请参阅[第 29.10 节，“性能模式语句摘要和抽样”](performance-schema-statement-digests.html
    "29.10 性能模式语句摘要和抽样")。
- en: Warning
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: Setting the [`max_digest_length`](server-system-variables.html#sysvar_max_digest_length)
    system variable to zero disables digest production, which also disables server
    functionality that requires digests, such as MySQL Enterprise Firewall.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 将[`max_digest_length`](server-system-variables.html#sysvar_max_digest_length)系统变量设置为零会禁用摘要生成，这也会禁用需要摘要的服务器功能，例如
    MySQL Enterprise Firewall。
- en: Profile Operational Modes
  id: totrans-64
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 配置文件操作模式
- en: 'Each profile registered with the firewall has its own operational mode, chosen
    from these values:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 注册到防火墙的每个配置文件都有自己的操作模式，可以从以下值中选择：
- en: '`OFF`: This mode disables the profile. The firewall considers it inactive and
    ignores it.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OFF`：此模式禁用配置文件。防火墙将其视为无效并忽略它。'
- en: '`RECORDING`: This is the firewall training mode. Incoming statements received
    from a client that matches the profile are considered acceptable for the profile
    and become part of its “fingerprint.” The firewall records the normalized digest
    form of each statement to learn the acceptable statement patterns for the profile.
    Each pattern is a rule, and the union of the rules is the profile allowlist.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`RECORDING`：这是防火墙的训练模式。从客户端接收的与配置文件匹配的传入语句被视为配置文件可接受的一部分，并成为其“指纹”的一部分。防火墙记录每个语句的规范化摘要形式，以学习配置文件的可接受语句模式。每个模式都是一个规则，规则的并集是配置文件白名单。'
- en: A difference between group and account profiles is that statement recording
    for a group profile can be limited to statements received from a single group
    member (the training member).
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 组和账户配置文件之间的区别在于，组配置文件的语句记录可以限制为仅接收来自单个组成员（培训成员）的语句。
- en: '`PROTECTING`: In this mode, the profile allows or prevents statement execution.
    The firewall matches incoming statements against the profile allowlist, accepting
    only statements that match and rejecting those that do not. After training a profile
    in `RECORDING` mode, switch it to `PROTECTING` mode to harden MySQL against access
    by statements that deviate from the allowlist. If the [`mysql_firewall_trace`](firewall-reference.html#sysvar_mysql_firewall_trace)
    system variable is enabled, the firewall also writes rejected statements to the
    error log.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`PROTECTING`：在此模式下，配置文件允许或阻止语句执行。防火墙将传入的语句与配置文件白名单进行匹配，仅接受与之匹配的语句，并拒绝不匹配的语句。在`RECORDING`模式下训练配置文件后，将其切换到`PROTECTING`模式以加固
    MySQL 防止被偏离白名单的语句访问。如果启用了[`mysql_firewall_trace`](firewall-reference.html#sysvar_mysql_firewall_trace)系统变量，防火墙还会将被拒绝的语句写入错误日志。'
- en: '`DETECTING`: This mode detects but not does not block intrusions (statements
    that are suspicious because they match nothing in the profile allowlist). In `DETECTING`
    mode, the firewall writes suspicious statements to the error log but accepts them
    without denying access.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DETECTING`：此模式检测但不阻止入侵（与配置文件白名单中没有匹配的语句因为可疑而被拦截）。在`DETECTING`模式下，防火墙将可疑语句写入错误日志，但接受它们而不拒绝访问。'
- en: 'When a profile is assigned any of the preceding mode values, the firewall stores
    the mode in the profile. Firewall mode-setting operations also permit a mode value
    of `RESET`, but this value is not stored: setting a profile to `RESET` mode causes
    the firewall to delete all rules for the profile and set its mode to `OFF`.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 当配置文件被分配任何前述模式值时，防火墙会将模式存储在配置文件中。防火墙模式设置操作还允许使用`RESET`模式值，但不会存储此值：将配置文件设置为`RESET`模式会导致防火墙删除配置文件的所有规则并将其模式设置为`OFF`。
- en: Note
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Messages written to the error log in `DETECTING` mode or because [`mysql_firewall_trace`](firewall-reference.html#sysvar_mysql_firewall_trace)
    is enabled are written as Notes, which are information messages. To ensure that
    such messages appear in the error log and are not discarded, make sure that error-logging
    verbosity is sufficient to include information messages. For example, if you are
    using priority-based log filtering, as described in [Section 7.4.2.5, “Priority-Based
    Error Log Filtering (log_filter_internal)”](error-log-priority-based-filtering.html
    "7.4.2.5 Priority-Based Error Log Filtering (log_filter_internal)"), set the [`log_error_verbosity`](server-system-variables.html#sysvar_log_error_verbosity)
    system variable to a value of 3.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在`DETECTING`模式下写入错误日志的消息或因为启用了[`mysql_firewall_trace`](firewall-reference.html#sysvar_mysql_firewall_trace)而写入的消息被写入为
    Notes，这些是信息消息。为确保这些消息出现在错误日志中并且不被丢弃，请确保错误日志的详细程度足以包括信息消息。例如，如果您正在使用基于优先级的日志过滤，如[第
    7.4.2.5 节，“基于优先级的错误日志过滤（log_filter_internal）”](error-log-priority-based-filtering.html
    "7.4.2.5 基于优先级的错误日志过滤（log_filter_internal）")中描述的那样，请将[`log_error_verbosity`](server-system-variables.html#sysvar_log_error_verbosity)系统变量设置为值
    3。
- en: Firewall Statement Handling When Multiple Profiles Apply
  id: totrans-74
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 当多个配置文件适用时的防火墙语句处理
- en: 'For simplicity, later sections that describe how to set up profiles take the
    perspective that the firewall matches incoming statements from a client against
    only a single profile, either a group profile or account profile. But firewall
    operation can be more complex:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 为简单起见，后续描述如何设置配置文件的部分将从防火墙将客户端传入语句与仅一个配置文件（组配置文件或账户配置文件）匹配的角度进行。但是防火墙操作可能更加复杂：
- en: A group profile can include multiple accounts as members.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组配置文件可以包括多个账户作为成员。
- en: An account can be a member of multiple group profiles.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个账户可以是多个组配置文件的成员。
- en: Multiple profiles can match a given client.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多个配置文件可以匹配给定的客户端。
- en: The following description covers the general case of how the firewall operates,
    when potentially multiple profiles apply to incoming statements.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 以下描述涵盖了防火墙在可���有多个配置文件适用于传入语句时的一般操作情况。
- en: 'As previously mentioned, MySQL associates each client session with a specific
    user name and host name combination known as the *session account*. The firewall
    matches the session account against registered profiles to determine which profiles
    apply to handling incoming statements from the session:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 正如之前提到的，MySQL 将每个客户端会话与特定的用户名和主机名组合（称为*会话账户*）关联起来。防火墙将会话账户与注册的配置文件进行匹配，以确定哪些配置文件适用于处理来自会话的传入语句：
- en: The firewall ignores inactive profiles (profiles with a mode of `OFF`).
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防火墙会忽略不活动的配置文件（模式为`OFF`的配置文件）。
- en: The session account matches every active group profile that includes a member
    having the same user and host. There can be more than one such group profile.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会话账户与包含具有相同用户和主机的成员的每个活动组配置文件匹配。可能会有多个这样的组配置文件。
- en: The session account matches an active account profile having the same user and
    host, if there is one. There is at most one such account profile.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会话账户与具有相同用户和主机的活动账户配置文件匹配，如果有的话。最多只有一个这样的账户配置文件。
- en: 'In other words, the session account can match 0 or more active group profiles,
    and 0 or 1 active account profiles. This means that 0, 1, or multiple firewall
    profiles are applicable to a given session, for which the firewall handles each
    incoming statement as follows:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，会话账户可以匹配 0 或多个活动组配置文件，以及 0 或 1 个活动账户配置文件。这意味着对于给定会话，防火墙可以适用 0、1 或多个防火墙配置文件，防火墙将处理每个传入语句如下：
- en: If there is no applicable profile, the firewall imposes no restrictions and
    accepts the statement.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果没有适用的配置文件，防火墙不会施加任何限制并接受该语句。
- en: 'If there are applicable profiles, their modes determine statement handling:'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果有适用的配置文件，它们的模式决定语句处理方式：
- en: The firewall records the statement in the allowlist of each applicable profile
    that is in `RECORDING` mode.
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防火墙将语句记录在每个处于`RECORDING`模式的适用配置文件的允许列表中。
- en: The firewall writes the statement to the error log for each applicable profile
    in `DETECTING` mode for which the statement is suspicious (does not match the
    profile allowlist).
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于每个处于`DETECTING`模式的适用配置文件，如果语句可疑（不匹配配置文件允许列表），防火墙将将语句写入错误日志。
- en: The firewall accepts the statement if at least one applicable profile is in
    `RECORDING` or `DETECTING` mode (those modes accept all statements), or if the
    statement matches the allowlist of at least one applicable profile in `PROTECTING`
    mode. Otherwise, the firewall rejects the statement (and writes it to the error
    log if the [`mysql_firewall_trace`](firewall-reference.html#sysvar_mysql_firewall_trace)
    system variable is enabled).
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果至少有一个适用配置文件处于`RECORDING`或`DETECTING`模式（这些模式接受所有���句），或者如果语句与至少一个处于`PROTECTING`模式的适用配置文件的允许列表匹配，则防火墙将接受该语句。否则，防火墙将拒绝该语句（如果启用了[`mysql_firewall_trace`](firewall-reference.html#sysvar_mysql_firewall_trace)系统变量，则将其写入错误日志）。
- en: With that description in mind, the next sections revert to the simplicity of
    the situations when a single group profile or a single account profile apply,
    and cover how to set up each type of profile.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 将这个描述记在心中，接下来的部分将回到单个组配置文件或单个账户配置文件适用的简单情况，并介绍如何设置每种类型的配置文件。
- en: Registering Firewall Group Profiles
  id: totrans-91
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注册防火墙组配置文件
- en: 'MySQL Enterprise Firewall supports registration of group profiles as of MySQL
    8.0.23\. A group profile can have multiple accounts as its members. To use a firewall
    group profile to protect MySQL against incoming statements from a given account,
    follow these steps:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL Enterprise Firewall 支持从 MySQL 8.0.23 开始注册组配置文件。组配置文件可以有多个账户作为其成员。要使用防火墙组配置文件来保护
    MySQL 免受来自特定账户的传入语句的影响，请按照以下步骤操作：
- en: Register the group profile and put it in `RECORDING` mode.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注册组配置文件并将其置于`RECORDING`模式。
- en: Add a member account to the group profile.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将成员账户添加到组配置文件中。
- en: Connect to the MySQL server using the member account and execute statements
    to be learned. This trains the group profile and establishes the rules that form
    the profile allowlist.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用成员账户连接到 MySQL 服务器并执行要学习的语句。这将训练组配置文件并建立形成配置文件允许列表的规则。
- en: Add to the group profile any other accounts that are to be group members.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将其他要作为组成员的账户添加到组配置文件中。
- en: Switch the group profile to `PROTECTING` mode. When a client connects to the
    server using any account that is a member of the group profile, the profile allowlist
    restricts statement execution.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将组配置文件切换到`PROTECTING`模式。当客户端使用组配置文件的任何成员帐户连接到服务器时，配置文件允许列表会限制语句执行。
- en: Should additional training be necessary, switch the group profile to `RECORDING`
    mode again, update its allowlist with new statement patterns, then switch it back
    to `PROTECTING` mode.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要额外的培训，请将组配置文件再次切换到`RECORDING`模式，使用新的语句模式更新其允许列表，然后将其切换回`PROTECTING`模式。
- en: 'Observe these guidelines for firewall-related account references:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 防火墙相关帐户引用的准则如下：
- en: Take note of the context in which account references occur. To name an account
    for firewall operations, specify it as a single quoted string (`'*`user_name`*@*`host_name`*'`).
    This differs from the usual MySQL convention for statements such as [`CREATE USER`](create-user.html
    "15.7.1.3 CREATE USER Statement") and [`GRANT`](grant.html "15.7.1.6 GRANT Statement"),
    for which you quote the user and host parts of an account name separately (`'*`user_name`*'@'*`host_name`*'`).
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意帐户引用出现的上下文。为防火墙操作命名帐户时，请将其指定为单引号字符串（`'*`user_name`*@*`host_name`*'`）。这与通常的
    MySQL 语句约定不同，例如[`CREATE USER`](create-user.html "15.7.1.3 CREATE USER Statement")和[`GRANT`](grant.html
    "15.7.1.6 GRANT Statement")，其中您分别引用帐户名称的用户和主机部分（`'*`user_name`*'@'*`host_name`*'`）。
- en: The requirement for naming accounts as a single quoted string for firewall operations
    means that you cannot use accounts that have embedded `@` characters in the user
    name.
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为防火墙操作命名帐户的要求意味着您不能使用用户名称中嵌入`@`字符的帐户。
- en: 'The firewall assesses statements against accounts represented by actual user
    and host names as authenticated by the server. When registering accounts in profiles,
    do not use wildcard characters or netmasks:'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防火墙根据服务器验证的实际用户和主机名称来评估语句。在配置文件中注册帐户时，请勿使用通配符字符或网络掩码：
- en: Suppose that an account named `me@%.example.org` exists and a client uses it
    to connect to the server from the host `abc.example.org`.
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设存在一个名为`me@%.example.org`的帐户，并且客户端使用它从主机`abc.example.org`连接到服务器。
- en: The account name contains a `%` wildcard character, but the server authenticates
    the client as having a user name of `me` and host name of `abc.example.com`, and
    that is what the firewall sees.
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帐户名称包含`%`通配符字符，但服务器将客户端验证为具有用户名`me`和主机名`abc.example.com`，这就是防火墙看到的内容。
- en: Consequently, the account name to use for firewall operations is `me@abc.example.org`
    rather than `me@%.example.org`.
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，用于防火墙操作的帐户名称是`me@abc.example.org`而不是`me@%.example.org`。
- en: The following procedure shows how to register a group profile with the firewall,
    train the firewall to know the acceptable statements for that profile (its allowlist),
    use the profile to protect MySQL against execution of unacceptable statements,
    and add and remove group members. The example uses a group profile name of `fwgrp`.
    The example profile is presumed for use by clients of an application that accesses
    tables in the `sakila` database (available at [https://dev.mysql.com/doc/index-other.html](/doc/index-other.html)).
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 以下过程显示了如何向防火墙注册组配置文件，训练防火墙了解该配置文件的可接受语句（其允许列表），使用配置文件保护 MySQL 免受不可接受语句执行，并添加和删除组成员。示例使用`fwgrp`作为组配置文件名称。假定示例配置文件用于访问`sakila`数据库中的表的应用程序的客户端（可在[https://dev.mysql.com/doc/index-other.html](/doc/index-other.html)找到）。
- en: Use an administrative MySQL account to perform the steps in this procedure,
    except those steps designated for execution by member accounts of the firewall
    group profile. For statements executed by member accounts, the default database
    should be `sakila`. (You can use a different database by adjusting the instructions
    accordingly.)
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 使用管理 MySQL 帐户执行此过程中的步骤，除了由防火墙组配置文件的成员帐户执行的步骤。对于由成员帐户执行的语句，默认数据库应为`sakila`。（您可以通过相应调整指令来使用不同的数据库。）
- en: 'If necessary, create the accounts that are to be members of the `fwgrp` group
    profile and grant them appropriate access privileges. Statements for one member
    are shown here (choose an appropriate password):'
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如有必要，请创建要成为`fwgrp`组配置文件成员的帐户，并授予它们适当的访问权限。这里显示了一个成员的语句（选择适当的密码）：
- en: '[PRE4]'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Use the `sp_set_firewall_group_mode()` stored procedure to register the group
    profile with the firewall and place the profile in `RECORDING` (training) mode:'
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`sp_set_firewall_group_mode()`存储过程向防火墙注册组配置文件，并将配置文件置于`RECORDING`（培训）模式：
- en: '[PRE5]'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Use the `sp_firewall_group_enlist()` stored procedure to add an initial member
    account for use in training the group profile allowlist:'
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`sp_firewall_group_enlist()`存储过程添加一个初始成员帐户，用于训练组配置文件的允许列表：
- en: '[PRE6]'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'To train the group profile using the initial member account, connect to the
    server as `member1` from the server host so that the firewall sees a session account
    of `member1@localhost`. Then execute some statements to be considered legitimate
    for the profile. For example:'
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用初始成员帐户训练组配置文件，从服务器主机连接到服务器，以便防火墙看到`member1@localhost`的会话帐户。然后执行一些语句，以便被视为配置文件的合法内容。例如：
- en: '[PRE7]'
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: The firewall receives the statements from the `member1@localhost` account. Because
    that account is a member of the `fwgrp` profile, which is in `RECORDING` mode,
    the firewall interprets the statements as applicable to `fwgrp` and records the
    normalized digest form of the statements as rules in the `fwgrp` allowlist. Those
    rules then apply to all accounts that are members of `fwgrp`.
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 防火墙接收来自`member1@localhost`帐户的语句。因为该帐户是`fwgrp`配置文件的成员，该配置文件处于`RECORDING`模式，防火墙将语句解释为适用于`fwgrp`并将语句的规范化摘要形式记录为`fwgrp`允许列表中的规则。然后，这些规则适用于所有是`fwgrp`成员的帐户。
- en: Note
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: 'Until the `fwgrp` group profile receives statements in `RECORDING` mode, its
    allowlist is empty, which is equivalent to “deny all.” No statement can match
    an empty allowlist, which has these implications:'
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 直到`fwgrp`组配置文件以`RECORDING`模式接收语句，其允许列表为空，相当于“拒绝所有”。没有语句可以匹配空的允许列表，这带来以下影响：
- en: The group profile cannot be switched to `PROTECTING` mode. It would reject every
    statement, effectively prohibiting the accounts that are group members from executing
    any statement.
  id: totrans-119
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组配置文件无法切换到`PROTECTING`模式。它会拒绝每个语句，有效地禁止组成员执行任何语句。
- en: The group profile can be switched to `DETECTING` mode. In this case, the profile
    accepts every statement but logs it as suspicious.
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组配置文件可以切换到`DETECTING`模式。在这种情况下，配置文件接受每个语句，但将其记录为可疑。
- en: 'At this point, the group profile information is cached, including its name,
    membership, and allowlist. To see this information, query the Performance Schema
    firewall tables:'
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此时，组配置文件信息已缓存，包括其名称、成员资格和允许列表。要查看此信息，请查询性能模式防火墙表：
- en: '[PRE8]'
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Note
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: The `@@version_comment` rule comes from a statement sent automatically by the
    [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") client when
    you connect to the server.
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`@@version_comment`规则来自连接到服务器时由[**mysql**](mysql.html "6.5.1 mysql — The MySQL
    Command-Line Client")客户端自动发送的语句。'
- en: Important
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: Train the firewall under conditions matching application use. For example, to
    determine server characteristics and capabilities, a given MySQL connector might
    send statements to the server at the beginning of each session. If an application
    normally is used through that connector, train the firewall using the connector,
    too. That enables those initial statements to become part of the allowlist for
    the group profile associated with the application.
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 根据应用程序使用情况训练防火墙。例如，为了确定服务器特性和功能，给定的MySQL连接器可能会在每个会话开始时向服务器发送语句。如果应用程序通常通过该连接器使用，也要使用该连接器训练防火墙。这使得这些初始语句成为与应用程序关联的组配置文件的允许列表的一部分。
- en: 'Invoke `sp_set_firewall_group_mode()` again to switch the group profile to
    `PROTECTING` mode:'
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次调用`sp_set_firewall_group_mode()`将组配置文件切换到`PROTECTING`模式：
- en: '[PRE9]'
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Important
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: Switching the group profile out of `RECORDING` mode synchronizes its cached
    data to the `mysql` system database tables that provide persistent underlying
    storage. If you do not switch the mode for a profile that is being recorded, the
    cached data is not written to persistent storage and is lost when the server is
    restarted.
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将组配置文件从`RECORDING`模式切换出来，将其缓存数据同步到提供持久底层存储的`mysql`系统数据库表中。如果不为正在记录的配置文件切换模式，则缓存数据不会写入持久存储，并且在服务器重新启动时将丢失。
- en: 'Add to the group profile any other accounts that should be members:'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将应该成为成员的任何其他帐户添加到组配置文件中：
- en: '[PRE10]'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: The profile allowlist trained using the `member1@localhost` account now also
    applies to the additional accounts.
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用`member1@localhost`帐户训练的配置文件允许列表现在也适用于其他帐户。
- en: 'To verify the updated group membership, query the `firewall_membership` table
    again:'
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要验证更新后的组成员资格，请再次查询`firewall_membership`表：
- en: '[PRE11]'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'Test the group profile against the firewall by using any account in the group
    to execute some acceptable and unacceptable statements. The firewall matches each
    statement from the account against the profile allowlist and accepts or rejects
    it:'
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用组中的任何帐户执行一些可接受和不可接受的语句来测试防火墙的组配置文件。防火墙将每个帐户的语句与配置文件的允许列表进行匹配并接受或拒绝：
- en: 'This statement is not identical to a training statement but produces the same
    normalized statement as one of them, so the firewall accepts it:'
  id: totrans-137
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此语句与训练语句不完全相同，但产生的规范化语句与其中一个相同，因此防火墙接受它：
- en: '[PRE12]'
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'These statements match nothing in the allowlist, so the firewall rejects each
    with an error:'
  id: totrans-139
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些语句在允许列表中找不到匹配项，因此防火墙会拒绝每个语句并显示错误：
- en: '[PRE13]'
  id: totrans-140
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'If the [`mysql_firewall_trace`](firewall-reference.html#sysvar_mysql_firewall_trace)
    system variable is enabled, the firewall also writes rejected statements to the
    error log. For example:'
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果启用了[`mysql_firewall_trace`](firewall-reference.html#sysvar_mysql_firewall_trace)系统变量，则防火墙还会将被拒绝的语句写入错误日志。例如：
- en: '[PRE14]'
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: These log messages may be helpful in identifying the source of attacks, should
    that be necessary.
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些日志消息可能有助于识别攻击源，如果有必要的话。
- en: 'Should members need to be removed from the group profile, use the `sp_firewall_group_delist()`
    stored procedure rather than `sp_firewall_group_enlist()`:'
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要从组配置文件中移除成员，请使用`sp_firewall_group_delist()`存储过程，而不是`sp_firewall_group_enlist()`：
- en: '[PRE15]'
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: The firewall group profile now is trained for member accounts. When clients
    connect using any account in the group and attempt to execute statements, the
    profile protects MySQL against statements not matched by the profile allowlist.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 防火墙组配置文件现在已经为成员帐户进行了训练。当客户端使用组中的任何帐户连接并尝试执行语句时，配置文件将保护MySQL免受未在允许列表中匹配的语句的影响。
- en: 'The procedure just shown added only one member to the group profile before
    training its allowlist. Doing so provides better control over the training period
    by limiting which accounts can add new acceptable statements to the allowlist.
    Should additional training be necessary, you can switch the profile back to `RECORDING`
    mode:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 刚刚展示的过程在训练允许列表之前仅向组配置文件添加了一个成员。这样做可以通过限制哪些帐户可以向允许列表添加新的可接受语句，从而更好地控制训练期间。如果需要进行额外培训，可以将配置文件切换回`RECORDING`模式：
- en: '[PRE16]'
  id: totrans-148
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'However, that enables any member of the group to execute statements and add
    them to the allowlist. To limit the additional training to a single group member,
    call `sp_set_firewall_group_mode_and_user()`, which is like `sp_set_firewall_group_mode()`
    but takes one more argument specifying which account is permitted to train the
    profile in `RECORDING` mode. For example, to enable training only by `member4@localhost`,
    do this:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这使得组中的任何成员都可以执行语句并将其添加到允许列表中。为了将额外培训限制在单个组成员身上，请调用`sp_set_firewall_group_mode_and_user()`，它类似于`sp_set_firewall_group_mode()`，但多接受一个参数，指定哪个帐户被允许以`RECORDING`模式训练配置文件。例如，要仅允许`member4@localhost`进行训练，请执行以下操作：
- en: '[PRE17]'
  id: totrans-150
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: That enables additional training by the specified account without having to
    remove the other group members. They can execute statements, but the statements
    are not added to the allowlist. (Remember, however, that in `RECORDING` mode the
    other members can execute *any* statement.)
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得指定帐户可以进行额外培训，而无需移除其他组成员。他们可以执行语句，但这些语句不会添加到允许列表中。（但请记住，在`RECORDING`模式下，其他成员可以执行*任何*语句。）
- en: Note
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: To avoid unexpected behavior when a particular account is specified as the training
    account for a group profile, always ensure that account is a member of the group.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免指定特定帐户作为组配置文件的训练帐户时出现意外行为，始终确保该帐户是组的成员。
- en: 'After the additional training, set the group profile back to `PROTECTING` mode:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 完成额外培训后，将组配置文件设置回`PROTECTING`模式：
- en: '[PRE18]'
  id: totrans-155
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: The training account established by `sp_set_firewall_group_mode_and_user()`
    is saved in the group profile, so the firewall remembers it in case more training
    is needed later. Thus, if you call `sp_set_firewall_group_mode()` (which takes
    no training account argument), the current profile training account, `member4@localhost`,
    remains unchanged.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 由`sp_set_firewall_group_mode_and_user()`建立的训练帐户保存在组配置文件中，因此防火墙会在以后需要更多培训时记住它。因此，如果调用`sp_set_firewall_group_mode()`（不接受训练帐户参数），则当前配置文件训练帐户`member4@localhost`保持不变。
- en: 'To clear the training account if it actually is desired to enable all group
    members to perform training in `RECORDING` mode, call `sp_set_firewall_group_mode_and_user()`
    and pass a `NULL` value for the account argument:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 如果确实希望启用所有组成员在`RECORDING`模式下执行训练，则清除训练账户，调用`sp_set_firewall_group_mode_and_user()`并为账户参数传递`NULL`值：
- en: '[PRE19]'
  id: totrans-158
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'It is possible to detect intrusions by logging nonmatching statements as suspicious
    without denying access. First, put the group profile in `DETECTING` mode:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过将不匹配的语句记录为可疑来检测入侵，而不拒绝访问。首先，将组配置文件设置为`DETECTING`模式：
- en: '[PRE20]'
  id: totrans-160
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: 'Then, using a member account, execute a statement that does not match the group
    profile allowlist. In `DETECTING` mode, the firewall permits the nonmatching statement
    to execute:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，使用成员账户执行一个不匹配组配置文件允许列表的语句。在`DETECTING`模式下，防火墙允许执行不匹配的语句：
- en: '[PRE21]'
  id: totrans-162
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: 'In addition, the firewall writes a message to the error log:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，防火墙会将消息写入错误日志：
- en: '[PRE22]'
  id: totrans-164
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'To disable a group profile, change its mode to `OFF`:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 要禁用组配置文件，请将其模式更改为`OFF`：
- en: '[PRE23]'
  id: totrans-166
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: 'To forget all training for a profile and disable it, reset it:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 要忘记配置文件的所有训练并禁用它，请重置它：
- en: '[PRE24]'
  id: totrans-168
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: The reset operation causes the firewall to delete all rules for the profile
    and set its mode to `OFF`.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 重置操作会导致防火墙删除配置文件的所有规则并将其模式设置为`OFF`。
- en: Registering Firewall Account Profiles
  id: totrans-170
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注册防火墙账户配置文件
- en: 'MySQL Enterprise Firewall enables profiles to be registered that correspond
    to individual accounts. To use a firewall account profile to protect MySQL against
    incoming statements from a given account, follow these steps:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL 企业防火墙允许注册与个人账户对应的配置文件。要使用防火墙账户配置文件保护 MySQL 免受来自特定账户的传入语句的影响，请按照以下步骤操作：
- en: Register the account profile and put it in `RECORDING` mode.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注册账户配置文件并将其设置为`RECORDING`模式。
- en: Connect to the MySQL server using the account and execute statements to be learned.
    This trains the account profile and establishes the rules that form the profile
    allowlist.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用账户连接到 MySQL 服务器并执行要学习的语句。这将训练账户配置文件并建立形成配置文件允许列表的规则。
- en: Switch the account profile to `PROTECTING` mode. When a client connects to the
    server using the account, the account profile allowlist restricts statement execution.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将账户配置文件切换到`PROTECTING`模式。当客户端使用该账户连接到服务器时，账户配置文件允许列表将限制语句执行。
- en: Should additional training be necessary, switch the account profile to `RECORDING`
    mode again, update its allowlist with new statement patterns, then switch it back
    to `PROTECTING` mode.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要额外的训练，请再次将账户配置文件切换到`RECORDING`模式，使用新的语句模式更新其允许列表，然后将其切换回`PROTECTING`模式。
- en: 'Observe these guidelines for firewall-related account references:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循以下与防火墙相关的账户引用指南：
- en: Take note of the context in which account references occur. To name an account
    for firewall operations, specify it as a single quoted string (`'*`user_name`*@*`host_name`*'`).
    This differs from the usual MySQL convention for statements such as [`CREATE USER`](create-user.html
    "15.7.1.3 CREATE USER Statement") and [`GRANT`](grant.html "15.7.1.6 GRANT Statement"),
    for which you quote the user and host parts of an account name separately (`'*`user_name`*'@'*`host_name`*'`).
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意账户引用出现的上下文。要为防火墙操作命名一个账户，请将其指定为单引号字符串（`'*`user_name`*@*`host_name`*'`）。这与通常的
    MySQL 语句约定不同，例如[`CREATE USER`](create-user.html "15.7.1.3 CREATE USER Statement")和[`GRANT`](grant.html
    "15.7.1.6 GRANT Statement")，其中您分别引用账户名称的用户和主机部分（`'*`user_name`*'@'*`host_name`*'`）。
- en: The requirement for naming accounts as a single quoted string for firewall operations
    means that you cannot use accounts that have embedded `@` characters in the user
    name.
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为防火墙操作命名账户时，要求将账户命名为单引号字符串意味着您不能使用用户名称中嵌入`@`字符的账户。
- en: 'The firewall assesses statements against accounts represented by actual user
    and host names as authenticated by the server. When registering accounts in profiles,
    do not use wildcard characters or netmasks:'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防火墙根据服务器验证的实际用户和主机名称对语句进行评估。在配置文件中注册账户时，不要使���通配符字符或网络掩码：
- en: Suppose that an account named `me@%.example.org` exists and a client uses it
    to connect to the server from the host `abc.example.org`.
  id: totrans-180
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设存在一个名为`me@%.example.org`的账户，并且客户端使用它从主机`abc.example.org`连接到服务器。
- en: The account name contains a `%` wildcard character, but the server authenticates
    the client as having a user name of `me` and host name of `abc.example.com`, and
    that is what the firewall sees.
  id: totrans-181
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 账户名称包含`%`通配符字符，但服务器将客户端验证为具有用户名`me`和主机名`abc.example.com`，这就是防火墙看到的内容。
- en: Consequently, the account name to use for firewall operations is `me@abc.example.org`
    rather than `me@%.example.org`.
  id: totrans-182
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，用于防火墙操作的账户名称是`me@abc.example.org`而不是`me@%.example.org`。
- en: The following procedure shows how to register an account profile with the firewall,
    train the firewall to know the acceptable statements for that profile (its allowlist),
    and use the profile to protect MySQL against execution of unacceptable statements
    by the account. The example account, `fwuser@localhost`, is presumed for use by
    an application that accesses tables in the `sakila` database (available at [https://dev.mysql.com/doc/index-other.html](/doc/index-other.html)).
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 以下过程展示了如何向防火墙注册账户配置文件，训练防火墙了解该配置文件的可接受语句（其允许列表），并使用配置文件保护MySQL免受账户执行不可接受语句的影响。假定示例账户`fwuser@localhost`用于由访问`sakila`数据库中的表的应用程序（可在[https://dev.mysql.com/doc/index-other.html](/doc/index-other.html)找到）。
- en: Use an administrative MySQL account to perform the steps in this procedure,
    except those steps designated for execution by the `fwuser@localhost` account
    that corresponds to the account profile registered with the firewall. For statements
    executed using this account, the default database should be `sakila`. (You can
    use a different database by adjusting the instructions accordingly.)
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 使用管理MySQL账户执行此过程中的步骤，除了那些指定由与防火墙注册的账户配置文件对应的`fwuser@localhost`账户执行的步骤。对于使用此账户执行的语句，默认数据库应为`sakila`。（您可以通过相应调整指令来使用不同的数据库。）
- en: 'If necessary, create the account to use for executing statements (choose an
    appropriate password) and grant it privileges for the `sakila` database:'
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如有必要，创建用于执行语句的账户（选择适当的密码）并为`sakila`数据库授予权限：
- en: '[PRE25]'
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE25]'
- en: 'Use the `sp_set_firewall_mode()` stored procedure to register the account profile
    with the firewall and place the profile in `RECORDING` (training) mode:'
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用`sp_set_firewall_mode()`存储过程向防火墙注册账户配置文件并将配置文件置于`RECORDING`（训练）模式：
- en: '[PRE26]'
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE26]'
- en: 'To train the registered account profile, connect to the server as `fwuser`
    from the server host so that the firewall sees a session account of `fwuser@localhost`.
    Then use the account to execute some statements to be considered legitimate for
    the profile. For example:'
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要训练已注册的账户配置文件，请从服务器主机作为`fwuser`连接到服务器，以便防火墙看到`fwuser@localhost`的会话账户。然后使用该账户执行一些被视为配置文件合法的语句。例如：
- en: '[PRE27]'
  id: totrans-190
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Because the profile is in `RECORDING` mode, the firewall records the normalized
    digest form of the statements as rules in the profile allowlist.
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因为配置文件处于`RECORDING`模式，防火墙将语句的规范化摘要形式记录为配置文件允许列表中的规则。
- en: Note
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: 'Until the `fwuser@localhost` account profile receives statements in `RECORDING`
    mode, its allowlist is empty, which is equivalent to “deny all.” No statement
    can match an empty allowlist, which has these implications:'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 直到`fwuser@localhost`账户配置文件在`RECORDING`模式下接收语句，其允许列表为空，相当于“拒绝所有”。空的允许列表无法匹配任何语句，这带来以下影响：
- en: The account profile cannot be switched to `PROTECTING` mode. It would reject
    every statement, effectively prohibiting the account from executing any statement.
  id: totrans-194
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 账户配置文件无法切换到`PROTECTING`模式。它会拒绝每个语句，有效地禁止账户执行任何语句。
- en: The account profile can be switched to `DETECTING` mode. In this case, the profile
    accepts every statement but logs it as suspicious.
  id: totrans-195
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 账户配置文件可以切换到`DETECTING`模式。在这种情况下，配置文件接受每个语句但将其记录为可疑。
- en: 'At this point, the account profile information is cached. To see this information,
    query the `INFORMATION_SCHEMA` firewall tables:'
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此时，账户配置文件信息已被缓存。要查看此信息，请查询`INFORMATION_SCHEMA`防火墙表：
- en: '[PRE28]'
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE28]'
- en: Note
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: The `@@version_comment` rule comes from a statement sent automatically by the
    [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") client when
    you connect to the server.
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`@@version_comment`规则来自连接到服务器时由[**mysql**](mysql.html "6.5.1 mysql — The MySQL
    Command-Line Client")客户端自动发送的语句。'
- en: Important
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: Train the firewall under conditions matching application use. For example, to
    determine server characteristics and capabilities, a given MySQL connector might
    send statements to the server at the beginning of each session. If an application
    normally is used through that connector, train the firewall using the connector,
    too. That enables those initial statements to become part of the allowlist for
    the account profile associated with the application.
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 根据应用程序使用情况训练防火墙。例如，为了确定服务器特性和功能，给定的 MySQL 连接器可能会在每个会话开始时向服务器发送语句。如果一个应用程序通常通过该连接器使用，也要使用该连接器来训练防火墙。这样可以使这些初始语句成为与应用程序关联的账户配置的白名单的一部分。
- en: 'Invoke `sp_set_firewall_mode()` again, this time switching the account profile
    to `PROTECTING` mode:'
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次调用`sp_set_firewall_mode()`，这次将账户配置切换到`PROTECTING`模式：
- en: '[PRE29]'
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE29]'
- en: Important
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要提示
- en: Switching the account profile out of `RECORDING` mode synchronizes its cached
    data to the `mysql` system database tables that provide persistent underlying
    storage. If you do not switch the mode for a profile that is being recorded, the
    cached data is not written to persistent storage and is lost when the server is
    restarted.
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将账户配置从`RECORDING`模式切换出来会将其缓存数据同步到提供持久底层存储的`mysql`系统数据库表中。如果不切换正在记录的配置的模式，则缓存数据不会写入持久存储，并且在服务器重新启动时会丢失。
- en: 'Test the account profile by using the account to execute some acceptable and
    unacceptable statements. The firewall matches each statement from the account
    against the profile allowlist and accepts or rejects it:'
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过使用账户执行一些可接受和不可接受的语句来测试账户配置。防火墙会将来自账户的每个语句与配置白名单进行匹配并接受或拒绝它：
- en: 'This statement is not identical to a training statement but produces the same
    normalized statement as one of them, so the firewall accepts it:'
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该语句与训练语句不完全相同，但产生的规范化语句与其中一个相同，因此防火墙接受它：
- en: '[PRE30]'
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE30]'
- en: 'These statements match nothing in the allowlist, so the firewall rejects each
    with an error:'
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些语句在白名单中找不到匹配项，因此防火墙会拒绝每个语句并显示错误：
- en: '[PRE31]'
  id: totrans-210
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE31]'
- en: 'If the [`mysql_firewall_trace`](firewall-reference.html#sysvar_mysql_firewall_trace)
    system variable is enabled, the firewall also writes rejected statements to the
    error log. For example:'
  id: totrans-211
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果启用了[`mysql_firewall_trace`](firewall-reference.html#sysvar_mysql_firewall_trace)系统变量，防火墙还会将被拒绝的语句写入错误日志。例如：
- en: '[PRE32]'
  id: totrans-212
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE32]'
- en: These log messages may be helpful in identifying the source of attacks, should
    that be necessary.
  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些日志消息可能有助于识别攻击源，如果有必要的话。
- en: The firewall account profile now is trained for the `fwuser@localhost` account.
    When clients connect using that account and attempt to execute statements, the
    profile protects MySQL against statements not matched by the profile allowlist.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 防火墙账户配置现在已经针对`fwuser@localhost`账户进行了训练。当客户端使用该账户连接并尝试执行语句时，该配置会保护 MySQL 免受未被配置白名单匹配的语句的影响。
- en: 'It is possible to detect intrusions by logging nonmatching statements as suspicious
    without denying access. First, put the account profile in `DETECTING` mode:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过将不匹配的语句记录为可疑来检测入侵，而不拒绝访问。首先，将账户配置置于`DETECTING`模式：
- en: '[PRE33]'
  id: totrans-216
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: 'Then, using the account, execute a statement that does not match the account
    profile allowlist. In `DETECTING` mode, the firewall permits the nonmatching statement
    to execute:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，使用该账户执行一个不匹配账户配置白名单的语句。在`DETECTING`模式下，防火墙允许执行不匹配的语句：
- en: '[PRE34]'
  id: totrans-218
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: 'In addition, the firewall writes a message to the error log:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，防火墙会将一条消息写入错误日志：
- en: '[PRE35]'
  id: totrans-220
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: 'To disable an account profile, change its mode to `OFF`:'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 要禁用账户配置，请将其模式更改为`OFF`：
- en: '[PRE36]'
  id: totrans-222
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: 'To forget all training for a profile and disable it, reset it:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 要忘记配置的所有训练并禁用它，请重置它：
- en: '[PRE37]'
  id: totrans-224
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: The reset operation causes the firewall to delete all rules for the profile
    and set its mode to `OFF`.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 重置操作会导致防火墙删除配置的所有规则并将其模式设置为`OFF`。
- en: Monitoring the Firewall
  id: totrans-226
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 监控防火墙
- en: 'To assess firewall activity, examine its status variables. For example, after
    performing the procedure shown earlier to train and protect the `fwgrp` group
    profile, the variables look like this:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 要评估防火墙的活动，请检查其状态变量。例如，在执行早期显示的过程来训练和保护`fwgrp`组配置后，变量如下所示：
- en: '[PRE38]'
  id: totrans-228
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: The variables indicate the number of statements rejected, accepted, logged as
    suspicious, and added to the cache, respectively. The [`Firewall_access_granted`](firewall-reference.html#statvar_Firewall_access_granted)
    count is 4 because of the `@@version_comment` statement sent by the [**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client") client each of the three times
    you connected using the registered account, plus the [`SHOW TABLES`](show-tables.html
    "15.7.7.39 SHOW TABLES Statement") statement that was not blocked in `DETECTING`
    mode.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 变量分别表示被拒绝的语句数、被接受的语句数、被记录为可疑的语句数以及被添加到缓存中的语句数。[`Firewall_access_granted`](firewall-reference.html#statvar_Firewall_access_granted)计数为4，因为通过注册账户连接时，[**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client")客户端发送了`@@version_comment`语句，每次连接都发送了三次，再加上未在`DETECTING`模式下被阻止的[`SHOW
    TABLES`](show-tables.html "15.7.7.39 SHOW TABLES Statement")语句。
- en: Migrating Account Profiles to Group Profiles
  id: totrans-230
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 将账户配置文件迁移到组配置文件
- en: 'Prior to MySQL 8.0.23, MySQL Enterprise Firewall supports only account profiles
    that each apply to a single account. As of MySQL 8.0.23, the firewall also supports
    group profiles that each can apply to multiple accounts. A group profile enables
    easier administration when the same allowlist is to be applied to multiple accounts:
    instead of creating one account profile per account and duplicating the allowlist
    across all those profiles, create a single group profile and make the accounts
    members of it. The group allowlist then applies to all the accounts.'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 在MySQL 8.0.23之前，MySQL企业防火墙仅支持每个应用于单个账户的账户配置文件。从MySQL 8.0.23开始，防火墙还支持每个可以应用于多个账户的组配置文件。当需要将相同的允许列表应用于多个账户时，组配置文件能够更轻松地进行管理：不需要为每个账户创建一个账户配置文件并在所有这些配置文件中复制允许列表，只需创建一个组配置文件并将账户作为其成员。然后该组允许列表将应用于所有账户。
- en: A group profile with a single member account is logically equivalent to an account
    profile for that account, so it is possible to administer the firewall using group
    profiles exclusively, rather than a mix of account and group profiles. For new
    firewall installations, that is accomplished by uniformly creating new profiles
    as group profiles and avoiding account profiles.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 一个只有一个成员账户的组配置文件在逻辑上等同于该账户的账户配置文件，因此可以完全使用组配置文件来管理防火墙，而不是混合使用账户和组配置文件。对于新的防火墙安装，通过统一创建新的组配置文件而避免账户配置文件，可以实现这一点。
- en: 'Due to the greater flexibility offered by group profiles, it is recommended
    that all new firewall profiles be created as group profiles. Account profiles
    are deprecated as of MySQL 8.0.26 and subject to removal in a future MySQL version.
    For upgrades from firewall installations that already contain account profiles,
    MySQL Enterprise Firewall in MySQL 8.0.26 and higher includes a stored procedure
    named `sp_migrate_firewall_user_to_group()` to help you convert account profiles
    to group profiles. To use it, perform the following procedure as a user who has
    the [`FIREWALL_ADMIN`](privileges-provided.html#priv_firewall-admin) privilege:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 由于组配置文件提供了更大的灵活性，建议所有新的防火墙配置文件都以组配置文件的形式创建。从MySQL 8.0.26开始，账户配置文件已被弃用，并可能在未来的MySQL版本中被移除。对于已包含账户配置文件的防火墙安装升级，MySQL
    8.0.26及更高版本的MySQL企业防火墙包含一个名为`sp_migrate_firewall_user_to_group()`的存储过程，帮助您将账户配置文件转换为组配置文件。要使用它，请按照具有[`FIREWALL_ADMIN`](privileges-provided.html#priv_firewall-admin)权限的用户执行以下过程：
- en: Run the `firewall_profile_migration.sql` script to install the `sp_migrate_firewall_user_to_group()`
    stored procedure. The script is located in the `share` directory of your MySQL
    installation.
  id: totrans-234
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行`firewall_profile_migration.sql`脚本来安装`sp_migrate_firewall_user_to_group()`存储过程。该脚本位于您的MySQL安装的`share`目录中。
- en: '[PRE39]'
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE39]'
- en: 'Identify which account profiles exist by querying the Information Schema [`MYSQL_FIREWALL_USERS`](information-schema-mysql-firewall-users-table.html
    "28.7.2 The INFORMATION_SCHEMA MYSQL_FIREWALL_USERS Table") table. For example:'
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过查询信息模式[`MYSQL_FIREWALL_USERS`](information-schema-mysql-firewall-users-table.html
