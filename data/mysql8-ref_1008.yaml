- en: 'This section describes the syntax for the [`BEGIN ... END`](begin-end.html
    "15.6.1 BEGIN ... END Compound Statement") compound statement and other statements
    that can be used in the body of stored programs: Stored procedures and functions,
    triggers, and events. These objects are defined in terms of SQL code that is stored
    on the server for later invocation (see [Chapter 27, *Stored Objects*](stored-objects.html
    "Chapter 27 Stored Objects")).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了[`BEGIN ... END`](begin-end.html "15.6.1 BEGIN ... END 复合语句")复合语句和其他可以在存储程序主体中使用的语句的语法：存储过程和函数、触发器和事件。这些对象是以
    SQL 代码的形式定义的，存储在服务器上以供以后调用（参见[第27章，*存储对象*](stored-objects.html "第27章 存储对象")）。
- en: A compound statement is a block that can contain other blocks; declarations
    for variables, condition handlers, and cursors; and flow control constructs such
    as loops and conditional tests.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 复合语句是一个可以包含其他块的块；变量声明、条件处理程序和游标；以及循环和条件测试等流程控制结构。
