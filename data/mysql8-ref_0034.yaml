  type: TYPE_NORMAL
  zh: 2.1.5 安装布局
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/installation-layouts.html](https://dev.mysql.com/doc/refman/8.0/en/installation-layouts.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/installation-layouts.html](https://dev.mysql.com/doc/refman/8.0/en/installation-layouts.html)
- en: The installation layout differs for different installation types (for example,
    native packages, binary tarballs, and source tarballs), which can lead to confusion
    when managing different systems or using different installation sources. The individual
    layouts are given in the corresponding installation type or platform chapter,
    as described following. Note that the layout of installations from vendors other
    than Oracle may differ from these layouts.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 不同安装类型（例如，本机软件包、二进制tarballs和源tarballs）的安装布局不同，这可能会在管理不同系统或使用不同安装源时导致混淆。各个布局在相应的安装类型或平台章节中给出，如下所述。请注意，除Oracle以外的供应商提供的安装布局可能与这些布局不同。
