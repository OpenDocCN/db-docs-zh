- en: 19.5.1.15 Replication and Fractional Seconds Support
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 19.5.1.15 复制和分数秒支持
- en: MySQL 8.0 permits fractional seconds for [`TIME`](time.html "13.2.3 The TIME
    Type"), [`DATETIME`](datetime.html "13.2.2 The DATE, DATETIME, and TIMESTAMP Types"),
    and [`TIMESTAMP`](datetime.html "13.2.2 The DATE, DATETIME, and TIMESTAMP Types")
    values, with up to microseconds (6 digits) precision. See [Section 13.2.6, “Fractional
    Seconds in Time Values”](fractional-seconds.html "13.2.6 Fractional Seconds in
    Time Values").
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL 8.0 允许[`TIME`](time.html "13.2.3 The TIME Type")、[`DATETIME`](datetime.html
    "13.2.2 The DATE, DATETIME, and TIMESTAMP Types")和[`TIMESTAMP`](datetime.html
    "13.2.2 The DATE, DATETIME, and TIMESTAMP Types")值使用微秒（6 位数字）精度的分数秒。请参见[第 13.2.6
    节，“时间值中的分数秒”](fractional-seconds.html "13.2.6 Fractional Seconds in Time Values")。
