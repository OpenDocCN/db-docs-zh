- en: 'MySQL Enterprise Edition includes a set of encryption functions based on the
    OpenSSL library that expose OpenSSL capabilities at the SQL level. These functions
    enable Enterprise applications to perform the following operations:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL企业版包括一组基于OpenSSL库的加密函数，这些函数在SQL级别暴露了OpenSSL的功能。这些函数使企业应用程序能够执行以下操作：
- en: Implement added data protection using public-key asymmetric cryptography
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用公钥非对称加密实现额外的数据保护
- en: Create public and private keys and digital signatures
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建公钥和私钥以及数字签名
- en: Perform asymmetric encryption and decryption
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行非对称加密和解密
- en: Use cryptographic hashing for digital signing and data verification and validation
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用加密哈希进行数字签名和数据验证
