  prefs: []
  type: TYPE_NORMAL
  zh: 该表列出了每个变量的数据类型和范围。最后一列指示每个变量的范围是全局、会话还是两者都有。有关设置和使用变量的详细信息，请参阅相应的项目描述。在适当的情况下，提供了有关项目的更多信息的直接链接。
