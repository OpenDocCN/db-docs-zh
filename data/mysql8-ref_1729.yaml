- en: This section describes how to add NDB Cluster data nodes “online”—that is, without
    needing to shut down the cluster completely and restart it as part of the process.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了如何“在线”添加 NDB 集群数据节点，即在不需要完全关闭集群并重新启动的情况下进行该过程。
- en: Important
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Currently, you must add new data nodes to an NDB Cluster as part of a new node
    group. In addition, it is not possible to change the number of fragment replicas
    (or the number of nodes per node group) online.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，您必须将新数据节点添加到 NDB 集群作为新节点组的一部分。此外，无法在线更改片段副本数（或节点组中的节点数）。
