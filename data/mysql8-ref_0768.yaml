- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/gis-class-geometrycollection.html](https://dev.mysql.com/doc/refman/8.0/en/gis-class-geometrycollection.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/gis-class-geometrycollection.html](https://dev.mysql.com/doc/refman/8.0/en/gis-class-geometrycollection.html)
- en: 13.4.2.8 GeometryCollection Class
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.4.2.8 GeometryCollection 类
- en: A `GeomCollection` is a geometry that is a collection of zero or more geometries
    of any class.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`GeomCollection` 是一个包含零个或多个任意类别几何体的集合几何体。'
- en: '`GeomCollection` and `GeometryCollection` are synonymous, with `GeomCollection`
    the preferred type name.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`GeomCollection` 和 `GeometryCollection` 是同义词，`GeomCollection` 是首选类型名称。'
- en: 'All the elements in a geometry collection must be in the same spatial reference
    system (that is, in the same coordinate system). There are no other constraints
    on the elements of a geometry collection, although the subclasses of `GeomCollection`
    described in the following sections may restrict membership. Restrictions may
    be based on:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 几何集合中的所有元素必须在相同的空间参考系统中（即在相同的坐标系统中）。对于几何集合的元素没有其他约束，尽管下面描述的 `GeomCollection`
    的子类可能会限制成员资格。限制可能基于：
- en: Element type (for example, a `MultiPoint` may contain only `Point` elements)
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元素类型（例如，`MultiPoint` 可能只包含 `Point` 元素）
- en: Dimension
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维度
- en: Constraints on the degree of spatial overlap between elements
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元素之间空间重叠程度的约束
