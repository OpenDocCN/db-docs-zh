- en: 19.5.1.4 Replication and CHECKSUM TABLE
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 19.5.1.4 复制和 CHECKSUM TABLE
- en: '[`CHECKSUM TABLE`](checksum-table.html "15.7.3.3 CHECKSUM TABLE Statement")
    returns a checksum that is calculated row by row, using a method that depends
    on the table row storage format. The storage format is not guaranteed to remain
    the same between MySQL versions, so the checksum value might change following
    an upgrade.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`CHECKSUM TABLE`](checksum-table.html "15.7.3.3 CHECKSUM TABLE Statement")
    返回一个逐行计算的校验和，使用依赖于表行存储格式的方法。存储格式在 MySQL 版本之间不保证保持不变，因此在升级后校验和值可能会改变。'
