- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/sys-ps-statement-avg-latency-histogram.html](https://dev.mysql.com/doc/refman/8.0/en/sys-ps-statement-avg-latency-histogram.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/sys-ps-statement-avg-latency-histogram.html](https://dev.mysql.com/doc/refman/8.0/en/sys-ps-statement-avg-latency-histogram.html)
- en: 30.4.4.21 The ps_statement_avg_latency_histogram() Procedure
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 30.4.4.21 ps_statement_avg_latency_histogram() 过程
- en: Displays a textual histogram graph of the average latency values across all
    normalized statements tracked within the Performance Schema [`events_statements_summary_by_digest`](performance-schema-statement-summary-tables.html
    "29.12.20.3 Statement Summary Tables") table.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 显示跨所有在性能模式中跟踪的标准化语句中的平均延迟值的文本直方图图表[`events_statements_summary_by_digest`](performance-schema-statement-summary-tables.html
    "29.12.20.3 语句摘要表")表。
- en: This procedure can be used to display a very high-level picture of the latency
    distribution of statements running within this MySQL instance.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此过程可用于显示在此 MySQL 实例中运行的语句的延迟分布的非常高级别的图像。
- en: Parameters
  id: totrans-4
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 参数
- en: None.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 无。
- en: Example
  id: totrans-6
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 示例
- en: The histogram output in statement units. For example, `* = 2 units` in the histogram
    legend means that each `*` character represents 2 statements.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 直方图输出以语句单位为单位。例如，在直方图图例中，`* = 2 units` 表示每个 `*` 字符代表 2 个语句。
