- en: 25.5.14 ndb_index_stat — NDB Index Statistics Utility
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 25.5.14 ndb_index_stat — NDB索引统计实用程序
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-index-stat.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-index-stat.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-index-stat.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-programs-ndb-index-stat.html)
- en: '[**ndb_index_stat**](mysql-cluster-programs-ndb-index-stat.html "25.5.14 ndb_index_stat
    — NDB Index Statistics Utility") provides per-fragment statistical information
    about indexes on `NDB` tables. This includes cache version and age, number of
    index entries per partition, and memory consumption by indexes.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[**ndb_index_stat**](mysql-cluster-programs-ndb-index-stat.html "25.5.14 ndb_index_stat
    — NDB Index Statistics Utility")提供了关于`NDB`表上索引的每个片段的统计信息。这包括缓存版本和年龄，每个分区的索引条目数，以及索引的内存消耗。'
- en: Usage
  id: totrans-3
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 用法
- en: 'To obtain basic index statistics about a given [`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") table, invoke [**ndb_index_stat**](mysql-cluster-programs-ndb-index-stat.html
    "25.5.14 ndb_index_stat — NDB Index Statistics Utility") as shown here, with the
    name of the table as the first argument and the name of the database containing
    this table specified immediately following it, using the [`--database`](mysql-cluster-programs-ndb-index-stat.html#option_ndb_index_stat_database)
    (`-d`) option:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取关于给定[`NDB`](mysql-cluster.html "第25章 MySQL NDB Cluster 8.0")表的基本索引统计信息，请按照这里显示的方式调用[**ndb_index_stat**](mysql-cluster-programs-ndb-index-stat.html
    "25.5.14 ndb_index_stat — NDB Index Statistics Utility")，将表名作为第一个参数，并紧接着指定包含此表的数据库的名称，使用[`--database`](mysql-cluster-programs-ndb-index-stat.html#option_ndb_index_stat_database)（`-d`）选项：
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'In this example, we use [**ndb_index_stat**](mysql-cluster-programs-ndb-index-stat.html
    "25.5.14 ndb_index_stat — NDB Index Statistics Utility") to obtain such information
    about an `NDB` table named `mytable` in the `test` database:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，我们使用[**ndb_index_stat**](mysql-cluster-programs-ndb-index-stat.html "25.5.14 ndb_index_stat
    — NDB Index Statistics Utility")来获取关于`test`数据库中名为`mytable`的`NDB`表的信息：
- en: '[PRE1]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '`sampleVersion` is the version number of the cache from which the statistics
    data is taken. Running [**ndb_index_stat**](mysql-cluster-programs-ndb-index-stat.html
    "25.5.14 ndb_index_stat — NDB Index Statistics Utility") with the [`--update`](mysql-cluster-programs-ndb-index-stat.html#option_ndb_index_stat_update)
    option causes sampleVersion to be incremented.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '`sampleVersion`是取得统计数据的缓存的版本号。使用[`--update`](mysql-cluster-programs-ndb-index-stat.html#option_ndb_index_stat_update)选项运行[**ndb_index_stat**](mysql-cluster-programs-ndb-index-stat.html
    "25.5.14 ndb_index_stat — NDB Index Statistics Utility")会导致sampleVersion递增。'
- en: '`loadTime` shows when the cache was last updated. This is expressed as seconds
    since the Unix Epoch.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '`loadTime`显示了缓存上次更新的时间。这是自Unix纪元以来的秒数。'
- en: '`sampleCount` is the number of index entries found per partition. You can estimate
    the total number of entries by multiplying this by the number of fragments (shown
    as `fragCount`).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '`sampleCount`是每个分区找到的索引条目数。您可以通过将此乘以片段数（显示为`fragCount`）来估算总条目数。'
- en: '`sampleCount` can be compared with the cardinality of [`SHOW INDEX`](show-index.html
    "15.7.7.22 SHOW INDEX Statement") or [`INFORMATION_SCHEMA.STATISTICS`](information-schema-statistics-table.html
    "28.3.34 The INFORMATION_SCHEMA STATISTICS Table"), although the latter two provide
    a view of the table as a whole, while [**ndb_index_stat**](mysql-cluster-programs-ndb-index-stat.html
    "25.5.14 ndb_index_stat — NDB Index Statistics Utility") provides a per-fragment
    average.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '`sampleCount`可以与[`SHOW INDEX`](show-index.html "15.7.7.22 SHOW INDEX语句")或[`INFORMATION_SCHEMA.STATISTICS`](information-schema-statistics-table.html
    "28.3.34 INFORMATION_SCHEMA STATISTICS表")的基数进行比较，尽管后两者提供了整个表的视图，而[**ndb_index_stat**](mysql-cluster-programs-ndb-index-stat.html
    "25.5.14 ndb_index_stat — NDB Index Statistics Utility")提供了每个片段的平均值。'
- en: '`keyBytes` is the number of bytes used by the index. In this example, the primary
    key is an integer, which requires four bytes for each index, so `keyBytes` can
    be calculated in this case as shown here:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '`keyBytes`是索引使用的字节数。在这个例子中，主键是一个整数，每个索引需要四个字节，所以在这种情况下可以按照这里显示的方式计算`keyBytes`：'
- en: '[PRE2]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: This information can also be obtained using the corresponding column definitions
    from [`INFORMATION_SCHEMA.COLUMNS`](information-schema-columns-table.html "28.3.8 The
    INFORMATION_SCHEMA COLUMNS Table") (this requires a MySQL Server and a MySQL client
    application).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些信息也可以使用[`INFORMATION_SCHEMA.COLUMNS`](information-schema-columns-table.html
    "28.3.8 INFORMATION_SCHEMA COLUMNS表")中的相应列定义来获取（这需要一个MySQL服务器和一个MySQL客户端应用程序）。
- en: '`totalBytes` is the total memory consumed by all indexes on the table, in bytes.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '`totalBytes`是表上所有索引消耗的总内存，以字节为单位。'
- en: Timings shown in the preceding examples are specific to each invocation of [**ndb_index_stat**](mysql-cluster-programs-ndb-index-stat.html
    "25.5.14 ndb_index_stat — NDB Index Statistics Utility").
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 前面示例中显示的时间是每次调用[**ndb_index_stat**](mysql-cluster-programs-ndb-index-stat.html
    "25.5.14 ndb_index_stat — NDB Index Statistics Utility")的特定时间。
- en: 'The [`--verbose`](mysql-cluster-programs-ndb-index-stat.html#option_ndb_index_stat_verbose)
    option provides some additional output, as shown here:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[`--verbose`](mysql-cluster-programs-ndb-index-stat.html#option_ndb_index_stat_verbose)选项提供一些额外的输出，如下所示：'
- en: '[PRE3]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: If the output from the program is empty, this may indicate that no statistics
    yet exist. To force them to be created (or updated if they already exist), invoke
    [**ndb_index_stat**](mysql-cluster-programs-ndb-index-stat.html "25.5.14 ndb_index_stat
    — NDB Index Statistics Utility") with the [`--update`](mysql-cluster-programs-ndb-index-stat.html#option_ndb_index_stat_update)
    option, or execute [`ANALYZE TABLE`](analyze-table.html "15.7.3.1 ANALYZE TABLE
    Statement") on the table in the [**mysql**](mysql.html "6.5.1 mysql — The MySQL
    Command-Line Client") client.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果程序的输出为空，这可能表示尚无统计数据。要强制创建它们（或更新如果它们已经存在），请使用[`--update`](mysql-cluster-programs-ndb-index-stat.html#option_ndb_index_stat_update)选项调用[**ndb_index_stat**](mysql-cluster-programs-ndb-index-stat.html
    "25.5.14 ndb_index_stat — NDB Index Statistics Utility")，或在[**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client")客户端中对表执行[`ANALYZE TABLE`](analyze-table.html
    "15.7.3.1 ANALYZE TABLE Statement")。
