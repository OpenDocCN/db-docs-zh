- en: This section describes installation procedures for NDB Cluster on Windows hosts.
    NDB Cluster 8.0 binaries for Windows can be obtained from [https://dev.mysql.com/downloads/cluster/](https://dev.mysql.com/downloads/cluster/).
    For information about installing NDB Cluster on Windows from a binary release
    provided by Oracle, see [Section 25.3.2.1, “Installing NDB Cluster on Windows
    from a Binary Release”](mysql-cluster-install-windows-binary.html "25.3.2.1 Installing
    NDB Cluster on Windows from a Binary Release").
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了在Windows主机上安装NDB集群的过程。可以从[https://dev.mysql.com/downloads/cluster/](https://dev.mysql.com/downloads/cluster/)获取用于Windows的NDB集群8.0二进制文件。有关在Windows上从Oracle提供的二进制发行版安装NDB集群的信息，请参见[第25.3.2.1节，“从二进制发行版在Windows上安装NDB集群”](mysql-cluster-install-windows-binary.html
    "25.3.2.1 在Windows上安装NDB集群的二进制发行版")。
- en: It is also possible to compile and install NDB Cluster from source on Windows
    using Microsoft Visual Studio. For more information, see [Section 25.3.2.2, “Compiling
    and Installing NDB Cluster from Source on Windows”](mysql-cluster-install-windows-source.html
    "25.3.2.2 Compiling and Installing NDB Cluster from Source on Windows").
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 也可以使用Microsoft Visual Studio在Windows上编译和安装NDB集群的源代码。有关更多信息，请参见[第25.3.2.2节，“在Windows上从源代码编译和安装NDB集群”](mysql-cluster-install-windows-source.html
    "25.3.2.2 在Windows上从源代码编译和安装NDB集群")。
