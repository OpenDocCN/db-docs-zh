- en: 'Tables in the `performance_schema` database can be grouped as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '`performance_schema` 数据库中的表可以分为以下几类：'
- en: Setup tables. These tables are used to configure and display monitoring characteristics.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置表。这些表用于配置和显示监控特性。
- en: 'Current events tables. The [`events_waits_current`](performance-schema-events-waits-current-table.html
    "29.12.4.1 The events_waits_current Table") table contains the most recent event
    for each thread. Other similar tables contain current events at different levels
    of the event hierarchy: [`events_stages_current`](performance-schema-events-stages-current-table.html
    "29.12.5.1 The events_stages_current Table") for stage events, [`events_statements_current`](performance-schema-events-statements-current-table.html
    "29.12.6.1 The events_statements_current Table") for statement events, and [`events_transactions_current`](performance-schema-events-transactions-current-table.html
    "29.12.7.1 The events_transactions_current Table") for transaction events.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前事件表。[`events_waits_current`](performance-schema-events-waits-current-table.html
    "29.12.4.1 events_waits_current 表") 表包含每个线程的最新事件。其他类似的表包含不同层次事件的当前事件：[`events_stages_current`](performance-schema-events-stages-current-table.html
    "29.12.5.1 events_stages_current 表") 用于阶段事件，[`events_statements_current`](performance-schema-events-statements-current-table.html
    "29.12.6.1 events_statements_current 表") 用于语句事件，以及[`events_transactions_current`](performance-schema-events-transactions-current-table.html
    "29.12.7.1 events_transactions_current 表") 用于事务事件。
- en: History tables. These tables have the same structure as the current events tables,
    but contain more rows. For example, for wait events, [`events_waits_history`](performance-schema-events-waits-history-table.html
    "29.12.4.2 The events_waits_history Table") table contains the most recent 10
    events per thread. [`events_waits_history_long`](performance-schema-events-waits-history-long-table.html
    "29.12.4.3 The events_waits_history_long Table") contains the most recent 10,000
    events. Other similar tables exist for stage, statement, and transaction histories.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 历史表。这些表与当前事件表具有相同的结构，但包含更多行。例如，对于等待事件，[`events_waits_history`](performance-schema-events-waits-history-table.html
    "29.12.4.2 events_waits_history 表") 表包含每个线程的最新 10 个事件。[`events_waits_history_long`](performance-schema-events-waits-history-long-table.html
    "29.12.4.3 events_waits_history_long 表") 包含最近的 10,000 个事件。其他类似的表存在于阶段、语句和事务历史中。
- en: To change the sizes of the history tables, set the appropriate system variables
    at server startup. For example, to set the sizes of the wait event history tables,
    set [`performance_schema_events_waits_history_size`](performance-schema-system-variables.html#sysvar_performance_schema_events_waits_history_size)
    and [`performance_schema_events_waits_history_long_size`](performance-schema-system-variables.html#sysvar_performance_schema_events_waits_history_long_size).
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要更改历史表的大小，请在服务器启动时设置适当的系统变量。例如，要设置等待事件历史表的大小，请设置[`performance_schema_events_waits_history_size`](performance-schema-system-variables.html#sysvar_performance_schema_events_waits_history_size)
    和[`performance_schema_events_waits_history_long_size`](performance-schema-system-variables.html#sysvar_performance_schema_events_waits_history_long_size)。
- en: Summary tables. These tables contain information aggregated over groups of events,
    including those that have been discarded from the history tables.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 汇总表。这些表包含对事件组进行聚合的信息，包括已从历史表中丢弃的事件。
- en: Instance tables. These tables document what types of objects are instrumented.
    An instrumented object, when used by the server, produces an event. These tables
    provide event names and explanatory notes or status information.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实例表。这些表记录了被检测对象的类型。当服务器使用被检测对象时，会产生一个事件。这些表提供事件名称、解释说明或状态信息。
- en: Miscellaneous tables. These do not fall into any of the other table groups.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 杂项表。这些表不属于任何其他表组。
