- en: 30.4.5.14 The ps_thread_account() Function
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 30.4.5.14 `ps_thread_account()`函数
- en: Given a Performance Schema thread ID, returns the `*`user_name`*@*`host_name`*`
    account associated with the thread.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 给定一个性能模式线程ID，返回与该线程关联的`*`user_name`*@*`host_name`*`账户。
- en: Parameters
  id: totrans-3
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 参数
- en: '`in_thread_id BIGINT UNSIGNED`: The thread ID for which to return the account.
    The value should match the `THREAD_ID` column from some Performance Schema [`threads`](performance-schema-threads-table.html
    "29.12.21.8 The threads Table") table row.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`in_thread_id BIGINT UNSIGNED`：要返回账户的线程ID。该值应与某些性能模式[`threads`](performance-schema-threads-table.html
    "29.12.21.8 The threads Table")表行的`THREAD_ID`列匹配。'
- en: Return Value
  id: totrans-5
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 返回值
- en: A `TEXT` value.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个`TEXT`值。
