- en: 7.1.13.1 Verifying System Support for IPv6
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.1.13.1 验证系统对IPv6的支持
- en: 'Before MySQL Server can accept IPv6 connections, the operating system on your
    server host must support IPv6\. As a simple test to determine whether that is
    true, try this command:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在MySQL服务器可以接受IPv6连接之前，您的服务器主机上的操作系统必须支持IPv6。要确定这一点是否成立，可以尝试运行以下命令：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: To produce a description of your system's network interfaces, invoke **ifconfig
    -a** and look for IPv6 addresses in the output.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要生成系统网络接口的描述，请调用**ifconfig -a**并查看输出中的IPv6地址。
- en: If your host does not support IPv6, consult your system documentation for instructions
    on enabling it. It might be that you need only reconfigure an existing network
    interface to add an IPv6 address. Or a more extensive change might be needed,
    such as rebuilding the kernel with IPv6 options enabled.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的主机不支持IPv6，请查阅系统文档以获取启用指南。也许您只需要重新配置现有网络接口以添加IPv6地址。或者可能需要进行更广泛的更改，比如使用启用IPv6选项重新构建内核。
