- en: 3\. Descriptions of built-in aggregate functions
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 内置聚合函数描述
- en: '**avg(*X*)**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**avg(*X*)**'
- en: The avg() function returns the average value of all non-NULL *X* within a group.
    String and BLOB values that do not look like numbers are interpreted as 0. The
    result of avg() is always a floating point value whenever there is at least one
    non-NULL input even if all inputs are integers. The result of avg() is NULL if
    there are no non-NULL inputs. The result of avg() is computed as [total()](lang_aggfunc.html#sumunc)/[count()](lang_aggfunc.html#count)
    so all of the constraints that apply to [total()](lang_aggfunc.html#sumunc) also
    apply to avg().
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: avg()函数返回组中所有非NULL *X*的平均值。不像数字的字符串和BLOB值被解释为0。如果至少有一个非NULL输入，则avg()的结果始终是浮点值。如果没有非NULL输入，则avg()的结果为NULL。avg()的结果被计算为[total()](lang_aggfunc.html#sumunc)/[count()](lang_aggfunc.html#count)，因此适用于[total()](lang_aggfunc.html#sumunc)的所有约束条件也适用于avg()。
- en: '**count(*X*)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**count(*X*)'
- en: count(*)**
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**count(*)**'
- en: The count(X) function returns a count of the number of times that *X* is not
    NULL in a group. The count(*) function (with no arguments) returns the total number
    of rows in the group.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: count(X)函数返回在组中*X*不为NULL的次数。count(*)函数（没有参数）返回组中的总行数。
- en: '**group_concat(*X*)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**group_concat(*X*)'
- en: group_concat(*X*,*Y*)
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: group_concat(*X*,*Y*)
- en: string_agg(*X*,*Y*)**
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: string_agg(*X*,*Y*)**
- en: The group_concat() function returns a string which is the concatenation of all
    non-NULL values of *X*. If parameter *Y* is present then it is used as the separator
    between instances of *X*.A comma (",") is used as the separator if *Y* is omitted.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: group_concat()函数返回一个字符串，该字符串是*X*的所有非NULL值的串联。如果参数*Y*存在，则将其用作*X*实例之间的分隔符。如果省略*Y*，则使用逗号(",")作为分隔符。
- en: The string_agg(X,Y) function is an alias for group_concat(X,Y). String_agg()
    is compatible with PostgreSQL and SQL-Server and group_concat() is compatible
    with MySQL.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: string_agg(X,Y)函数是group_concat(X,Y)的别名。String_agg()兼容PostgreSQL和SQL-Server，而group_concat()兼容MySQL。
- en: The order of the concatenated elements is arbitrary unless an ORDER BY argument
    is included immediately after the last parameter.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 拼接元素的顺序是任意的，除非在最后一个参数之后立即包含ORDER BY参数。
- en: '**max(*X*)**'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**max(*X*)**'
- en: The max() aggregate function returns the maximum value of all values in the
    group. The maximum value is the value that would be returned last in an ORDER
    BY on the same column. Aggregate max() returns NULL if and only if there are no
    non-NULL values in the group.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: max()聚合函数返回组中所有值的最大值。最大值是在相同列的ORDER BY中返回的最后一个值。如果组中没有非NULL值，则聚合max()返回NULL。
- en: '**min(*X*)**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**min(*X*)**'
- en: The min() aggregate function returns the minimum non-NULL value of all values
    in the group. The minimum value is the first non-NULL value that would appear
    in an ORDER BY of the column. Aggregate min() returns NULL if and only if there
    are no non-NULL values in the group.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: min()聚合函数返回组中所有值的最小非NULL值。最小值是在列的ORDER BY中第一个出现的非NULL值。如果组中没有非NULL值，则聚合min()返回NULL。
- en: '**sum(*X*)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**sum(*X*)'
- en: total(*X*)**
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: total(*X*)**
- en: The sum() and total() aggregate functions return the sum of all non-NULL values
    in the group. If there are no non-NULL input rows then sum() returns NULL but
    total() returns 0.0. NULL is not normally a helpful result for the sum of no rows
    but the SQL standard requires it and most other SQL database engines implement
    sum() that way so SQLite does it in the same way in order to be compatible. The
    non-standard total() function is provided as a convenient way to work around this
    design problem in the SQL language.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: sum()和total()聚合函数返回组中所有非NULL值的总和。如果没有非NULL输入行，则sum()返回NULL，但total()返回0.0。NULL通常不是没有行的总和的有用结果，但SQL标准要求如此，大多数其他SQL数据库引擎都以这种方式实现sum()，因此SQLite也以相同的方式实现它以保持兼容性。非标准的total()函数提供了一种解决SQL语言中的这一设计问题的便捷方式。
- en: The result of total() is always a floating point value. The result of sum()
    is an integer value if all non-NULL inputs are integers. If any input to sum()
    is neither an integer nor a NULL, then sum() returns a floating point value which
    is an approximation of the mathematical sum.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 总数()的结果始终是一个浮点值。如果所有非NULL输入都是整数，则sum()的结果是整数值。如果sum()的任何输入既不是整数也不是NULL，则sum()返回一个浮点值，这是数学求和的近似值。
- en: Sum() will throw an "integer overflow" exception if all inputs are integers
    or NULL and an integer overflow occurs at any point during the computation. No
    overflow error is ever raised if any prior input was a floating point value. Total()
    never throws an integer overflow.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果所有输入都是整数或 NULL，并且在计算过程中发生整数溢出，则 Sum() 将抛出“整数溢出”异常。如果任何先前的输入是浮点数值，则不会引发溢出错误。Total()
    从不引发整数溢出。
- en: 'When summing floating-point values, if the magnitudes of the values differ
    wildly then the resulting sum might be imprecise due to the fact that [IEEE 754
    floating point values are approximations](floatingpoint.html#fpapprox). Use the
    decimal_sum(X) aggregate in the [decimal extension](floatingpoint.html#decext)
    to obtain an exact summation of floating point numbers. Consider this test case:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在对浮点数值求和时，如果各值的数量级差异很大，由于[IEEE 754 浮点数值是近似值](floatingpoint.html#fpapprox)，结果可能不精确。使用[十进制扩展](floatingpoint.html#decext)中的
    decimal_sum(X) 聚合函数可以精确地求和浮点数。考虑以下测试案例：
