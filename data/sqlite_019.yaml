    more aggregates grouped with the [JSON SQL functions](json1.html). Applications
    can define custom aggregate functions using the [sqlite3_create_function()](c3ref/create_function.html)
    interface. API.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 下面显示的聚合函数默认可用。还有两个聚合函数与 [JSON SQL 函数](json1.html) 分组在一起。应用程序可以使用 [sqlite3_create_function()](c3ref/create_function.html)
    接口定义自定义聚合函数。API。
- en: In any aggregate function that takes a single argument, that argument can be
    preceded by the keyword DISTINCT. In such cases, duplicate elements are filtered
    before being passed into the aggregate function. For example, the function "count(distinct
    X)" will return the number of distinct values of column X instead of the total
    number of non-null values in column X.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在接受单个参数的任何聚合函数中，该参数可以由关键字 DISTINCT 预先。在这种情况下，重复元素在传递到聚合函数之前被过滤。例如，函数 "count(distinct
    X)" 将返回列 X 的不同值的数量，而不是列 X 中非空值的总数。
- en: If a FILTER clause is provided, then only rows for which the *expr* is true
    are included in the aggregate.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了 FILTER 子句，则仅包括 *expr* 为真的行在聚合中。
- en: If an ORDER BY clause is provided, that clause determines the order in which
    the inputs to the aggregate are processed. For aggregate functions like max()
    and count(), the input order does not matter. But for things like [string_agg()](lang_aggfunc.html#group_concat)
    and [json_group_object()](json1.html#jgroupobject), the ORDER BY clause will make
    a difference in the result. If no ORDER BY clause is specified, the inputs to
    the aggregate occur in an arbitrary order that might change from one invocation
    to the next.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了 ORDER BY 子句，则该子句确定了在进行聚合时输入的顺序。对于 max() 和 count() 等聚合函数，输入顺序无关紧要。但对于像
    [string_agg()](lang_aggfunc.html#group_concat) 和 [json_group_object()](json1.html#jgroupobject)
    这样的函数，ORDER BY 子句将影响结果。如果未指定 ORDER BY 子句，则聚合的输入以任意顺序发生，可能会在每次调用时更改。
- en: 'See also: [scalar functions](lang_corefunc.html) and [window functions](windowfunctions.html).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅：[标量函数](lang_corefunc.html) 和 [窗口函数](windowfunctions.html)。
