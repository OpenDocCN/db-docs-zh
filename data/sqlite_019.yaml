  type: TYPE_PRE
  zh: '[PRE0]'
- en: The large values ±1.55e+308 cancel each other out, but the cancellation does
    not occur until the end of the sum and in the meantime the large +1.55e+308 swamps
    the tiny 3.2e-16 value. The end result is an imprecise result for the sum(). The
    decimal_sum() aggregate generates an exact answer, at the cost of additional CPU
    and memory usage. Note also that decimal_sum() is not built into the SQLite core;
    it is a [loadable extension](loadext.html).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 大值 ±1.55e+308 会相互抵消，但直到求和结束时才会发生抵消，而在此期间，大值 +1.55e+308 会压倒微小的 3.2e-16 值。因此，sum()
    的最终结果是不精确的。decimal_sum() 聚合函数可以生成精确的答案，但会增加 CPU 和内存使用量。还要注意，decimal_sum() 不是 SQLite
    核心的一部分；它是一个[可加载扩展](loadext.html)。
