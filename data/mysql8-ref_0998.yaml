- en: Starts the replication threads. From MySQL 8.0.22, [`START SLAVE`](start-slave.html
    "15.4.2.7 START SLAVE Statement") is deprecated and the alias [`START REPLICA`](start-replica.html
    "15.4.2.6 START REPLICA Statement") should be used instead. The statement works
    in the same way as before, only the terminology used for the statement and its
    output has changed. Both versions of the statement update the same status variables
    when used. Please see the documentation for [`START REPLICA`](start-replica.html
    "15.4.2.6 START REPLICA Statement") for a description of the statement.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 启动复制线程。从 MySQL 8.0.22 开始，[`START SLAVE`](start-slave.html "15.4.2.7 启动从库语句")
    已被弃用，应改用别名 [`START REPLICA`](start-replica.html "15.4.2.6 启动复制语句")。该语句的工作方式与以前相同，只是语句及其输出所使用的术语已更改。使用时，两个版本的语句都会更新相同的状态变量。请参阅
    [`START REPLICA`](start-replica.html "15.4.2.6 启动复制语句") 的文档以了解该语句的描述。
