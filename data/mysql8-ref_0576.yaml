- en: 10.4.5 Limits on Number of Databases and Tables
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10.4.5 数据库和表数量的限制
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/database-count-limit.html](https://dev.mysql.com/doc/refman/8.0/en/database-count-limit.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/database-count-limit.html](https://dev.mysql.com/doc/refman/8.0/en/database-count-limit.html)
- en: MySQL has no limit on the number of databases. The underlying file system may
    have a limit on the number of directories.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL对数据库的数量没有限制。底层文件系统可能对目录数量有限制。
- en: MySQL has no limit on the number of tables. The underlying file system may have
    a limit on the number of files that represent tables. Individual storage engines
    may impose engine-specific constraints. `InnoDB` permits up to 4 billion tables.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL对表的数量没有限制。底层文件系统可能对代表表的文件数量有限制。各个存储引擎可能会施加特定于引擎的限制。`InnoDB`允许最多4十亿个表。
