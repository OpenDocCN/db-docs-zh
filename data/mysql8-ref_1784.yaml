- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-error-messages.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-error-messages.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-error-messages.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-error-messages.html)
- en: 25.6.16.33 The ndbinfo error_messages Table
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 25.6.16.33 ndbinfo error_messages 表
- en: The `error_messages` table provides information about
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`error_messages` 表提供有关'
- en: 'The `error_messages` table contains the following columns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`error_messages` 表包含以下列：'
- en: '`error_code`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`错误代码`'
- en: Numeric error code
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数字错误代码
- en: '`error_description`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`错误描述`'
- en: Description of error
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 错误描述
- en: '`error_status`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`error_status`'
- en: Error status code
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 错误状态码
- en: '`error_classification`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`错误分类`'
- en: Error classification code
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 错误分类代码
- en: Notes
  id: totrans-12
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意
- en: '`error_code` is a numeric NDB error code. This is the same error code that
    can be supplied to [**ndb_perror**](mysql-cluster-programs-ndb-perror.html "25.5.16 ndb_perror
    — Obtain NDB Error Message Information").'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '`error_code` 是一个数字 NDB 错误代码。这是可以提供给 [**ndb_perror**](mysql-cluster-programs-ndb-perror.html
    "25.5.16 ndb_perror — Obtain NDB Error Message Information") 的相同错误代码。'
- en: '`error_description` provides a basic description of the condition causing the
    error.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '`错误描述` 提供导致错误的条件的基本描述。'
- en: 'The `error_status` column provides status information relating to the error.
    Possible values for this column are listed here:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '`error_status` 列提供与错误相关的状态信息。此列的可能值在此处列出：'
- en: '`No error`'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`无错误`'
- en: '`Illegal connect string`'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`非法连接字符串`'
- en: '`Illegal server handle`'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`非法服务器句柄`'
- en: '`Illegal reply from server`'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`服务器回复非法`'
- en: '`Illegal number of nodes`'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`节点数量非法`'
- en: '`Illegal node status`'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`非法节点状态`'
- en: '`Out of memory`'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`内存不足`'
- en: '`Management server not connected`'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`管理服务器未连接`'
- en: '`Could not connect to socket`'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`无法连接到套接字`'
- en: '`Start failed`'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`启动失败`'
- en: '`Stop failed`'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`停止失败`'
- en: '`Restart failed`'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`重新启动失败`'
- en: '`Could not start backup`'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`无法启动备份`'
- en: '`Could not abort backup`'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`无法中止备份`'
- en: '`Could not enter single user mode`'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`无法进入单用户模式`'
- en: '`Could not exit single user mode`'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`无法退出单用户模式`'
- en: '`Failed to complete configuration change`'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`无法完成配置更改`'
- en: '`Failed to get configuration`'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`获取配置失败`'
- en: '`Usage error`'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`使用错误`'
- en: '`Success`'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`成功`'
- en: '`Permanent error`'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`永久错误`'
- en: '`Temporary error`'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`临时错误`'
- en: '`Unknown result`'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`未知结果`'
- en: '`Temporary error, restart node`'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`临时错误，重新启动节点`'
- en: '`Permanent error, external action needed`'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`永久错误，需要外部操作`'
- en: '`Ndbd file system error, restart node initial`'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Ndbd 文件系统错误，重新启动节点初始`'
- en: '`Unknown`'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`未知`'
- en: The error_classification column shows the error classification. See [NDB Error
    Classifications](/doc/ndbapi/en/ndb-error-classifications.html), for information
    about classification codes and their meanings.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: error_classification 列显示错误分类。有关分类代码及其含义的信息，请参阅 [NDB 错误分类](/doc/ndbapi/en/ndb-error-classifications.html)。
