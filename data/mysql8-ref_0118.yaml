- en: Chapter 4 Downgrading MySQL
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章 降级 MySQL
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/downgrading.html](https://dev.mysql.com/doc/refman/8.0/en/downgrading.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/downgrading.html](https://dev.mysql.com/doc/refman/8.0/en/downgrading.html)
- en: Downgrade from MySQL 8.0 to MySQL 5.7, or from a MySQL 8.0 release to a previous
    MySQL 8.0 release, is not supported. The only supported alternative is to restore
    a backup taken *before* upgrading. It is therefore imperative that you back up
    your data before starting the upgrade process.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0 降级到 MySQL 5.7，或者从 MySQL 8.0 的一个版本降级到之前的 MySQL 8.0 版本，都不受支持。唯一支持的替代方案是恢复在升级*之前*进行的备份。因此，在开始升级过程之前，务必备份您的数据。
