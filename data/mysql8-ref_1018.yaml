  zh: 15.6.5.3 ITERATE Statement
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '[`ITERATE`](iterate.html "15.6.5.3 ITERATE Statement") can appear only within
    [`LOOP`](loop.html "15.6.5.5 LOOP Statement"), [`REPEAT`](repeat.html "15.6.5.6 REPEAT
    Statement"), and [`WHILE`](while.html "15.6.5.8 WHILE Statement") statements.
    [`ITERATE`](iterate.html "15.6.5.3 ITERATE Statement") means “start the loop again.”'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ITERATE`](iterate.html "15.6.5.3 ITERATE Statement") 只能出现在 [`LOOP`](loop.html
    "15.6.5.5 LOOP Statement")、[`REPEAT`](repeat.html "15.6.5.6 REPEAT Statement")
    和 [`WHILE`](while.html "15.6.5.8 WHILE Statement") 语句内。[`ITERATE`](iterate.html
    "15.6.5.3 ITERATE Statement") 意味着“重新开始循环”。'
- en: For an example, see [Section 15.6.5.5, “LOOP Statement”](loop.html "15.6.5.5 LOOP
    Statement").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 举例来说，参见[第 15.6.5.5 节，“LOOP 语句”](loop.html "15.6.5.5 LOOP Statement")。
