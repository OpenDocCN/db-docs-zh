  type: TYPE_TB
  zh: '| 默认值 | `localhost` |'
- en: Import data to the MySQL server on the given host. The default host is `localhost`.
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将数据导入到给定主机上的 MySQL 服务器。默认主机是`localhost`。
