  zh: '| 类型 | 字符串 |'
- en: Read not only the usual option groups, but also groups with the usual names
    and a suffix of *`str`*. For example, [**mysqlimport**](mysqlimport.html "6.5.5 mysqlimport
    — A Data Import Program") normally reads the `[client]` and `[mysqlimport]` groups.
    If this option is given as [`--defaults-group-suffix=_other`](mysqlimport.html#option_mysqlimport_defaults-group-suffix),
    [**mysqlimport**](mysqlimport.html "6.5.5 mysqlimport — A Data Import Program")
    also reads the `[client_other]` and `[mysqlimport_other]` groups.
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不仅读取通常的选项组，还读取具有通常名称和后缀为*`str`*的组。例如，[**mysqlimport**](mysqlimport.html "6.5.5 mysqlimport
    — A Data Import Program")通常会读取`[client]`和`[mysqlimport]`组。如果给定此选项作为[`--defaults-group-suffix=_other`](mysqlimport.html#option_mysqlimport_defaults-group-suffix)，[**mysqlimport**](mysqlimport.html
    "6.5.5 mysqlimport — A Data Import Program")还会读取`[client_other]`和`[mysqlimport_other]`组。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
