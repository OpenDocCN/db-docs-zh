  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ignore` |'
- en: See the description for the [`--replace`](mysqlimport.html#option_mysqlimport_replace)
    option.
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请参阅[`--replace`](mysqlimport.html#option_mysqlimport_replace)选项的描述。
- en: '[`--ignore-lines=*`N`*`](mysqlimport.html#option_mysqlimport_ignore-lines)'
  id: totrans-180
  prefs:
