- en: '[`--force`](mysqlimport.html#option_mysqlimport_force), `-f`'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--force`](mysqlimport.html#option_mysqlimport_force), `-f`'
- en: '| Command-Line Format | `--force` |'
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--force` |'
- en: Ignore errors. For example, if a table for a text file does not exist, continue
    processing any remaining files. Without [`--force`](mysqlimport.html#option_mysqlimport_force),
    [**mysqlimport**](mysqlimport.html "6.5.5 mysqlimport — A Data Import Program")
    exits if a table does not exist.
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 忽略错误。例如，如果文本文件的表不存在，则继续处理任何剩余文件。如果表不存在，则没有[`--force`](mysqlimport.html#option_mysqlimport_force)，[**mysqlimport**](mysqlimport.html
    "6.5.5 mysqlimport — A Data Import Program")会退出。
- en: '[`--get-server-public-key`](mysqlimport.html#option_mysqlimport_get-server-public-key)'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--get-server-public-key`](mysqlimport.html#option_mysqlimport_get-server-public-key)'
- en: '| Command-Line Format | `--get-server-public-key` |'
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--get-server-public-key` |'
- en: '| Type | Boolean |'
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: Request from the server the public key required for RSA key pair-based password
    exchange. This option applies to clients that authenticate with the `caching_sha2_password`
    authentication plugin. For that plugin, the server does not send the public key
    unless requested. This option is ignored for accounts that do not authenticate
    with that plugin. It is also ignored if RSA-based password exchange is not used,
    as is the case when the client connects to the server using a secure connection.
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从服务器请求用于基于 RSA 密钥对的密码交换的公钥。此选项适用于使用`caching_sha2_password`认证插件进行身份验证的客户端。对于该插件，除非请求，否则服务器不会发送公钥。对于不使用该插件进行身份验证的帐户，此选项将被忽略。如果不使用基于
    RSA 的密码交换，例如客户端使用安全连接连接到服务器时，此选项也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysqlimport.html#option_mysqlimport_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysqlimport.html#option_mysqlimport_get-server-public-key).
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果[`--server-public-key-path=*`file_name`*`](mysqlimport.html#option_mysqlimport_server-public-key-path)已给出并指定了有效的公钥文件，则它优先于[`--get-server-public-key`](mysqlimport.html#option_mysqlimport_get-server-public-key)。
- en: For information about the `caching_sha2_password` plugin, see [Section 8.4.1.2,
    “Caching SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication").
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`caching_sha2_password`插件的信息，请参阅[第 8.4.1.2 节，“Caching SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication")。
- en: '[`--host=*`host_name`*`](mysqlimport.html#option_mysqlimport_host), `-h *`host_name`*`'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--host=*`host_name`*`](mysqlimport.html#option_mysqlimport_host), `-h *`host_name`*`'
