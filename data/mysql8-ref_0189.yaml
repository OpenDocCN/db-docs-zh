  type: TYPE_TB
  zh: '| 命令行格式 | `--ignore-lines=#` |'
- en: '| Type | Numeric |'
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数字 |'
- en: Ignore the first *`N`* lines of the data file.
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 忽略数据文件的第一个*`N`*行。
- en: '[`--lines-terminated-by=...`](mysqlimport.html#option_mysqlimport_lines-terminated-by)'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--lines-terminated-by=...`](mysqlimport.html#option_mysqlimport_lines-terminated-by)'
- en: '| Command-Line Format | `--lines-terminated-by=string` |'
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--lines-terminated-by=string` |'
- en: '| Type | String |'
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: This option has the same meaning as the corresponding clause for [`LOAD DATA`](load-data.html
    "15.2.9 LOAD DATA Statement"). For example, to import Windows files that have
    lines terminated with carriage return/linefeed pairs, use [`--lines-terminated-by="\r\n"`](mysqlimport.html#option_mysqlimport_lines-terminated-by).
    (You might have to double the backslashes, depending on the escaping conventions
    of your command interpreter.) See [Section 15.2.9, “LOAD DATA Statement”](load-data.html
    "15.2.9 LOAD DATA Statement").
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项与[`LOAD DATA`](load-data.html "15.2.9 LOAD DATA语句")的相应子句具有相同的含义。例如，要导入以回车/换行对终止的Windows文件，请使用[`--lines-terminated-by="\r\n"`](mysqlimport.html#option_mysqlimport_lines-terminated-by)。（根据您的命令解释器的转义约定，您可能需要双反斜杠。）请参见[第15.2.9节，“LOAD
    DATA语句”](load-data.html "15.2.9 LOAD DATA语句")。
- en: '[`--local`](mysqlimport.html#option_mysqlimport_local), `-L`'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--local`](mysqlimport.html#option_mysqlimport_local), `-L`'
- en: '| Command-Line Format | `--local` |'
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--local` |'
- en: '| Type | Boolean |'
  id: totrans-190
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: By default, files are read by the server on the server host. With this option,
    [**mysqlimport**](mysqlimport.html "6.5.5 mysqlimport — A Data Import Program")
    reads input files locally on the client host.
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，文件由服务器在服务器主机上读取。使用此选项，[**mysqlimport**](mysqlimport.html "6.5.5 mysqlimport
    — 数据导入程序")在客户端主机上本地读取输入文件。
- en: Successful use of `LOCAL` load operations within [**mysqlimport**](mysqlimport.html
    "6.5.5 mysqlimport — A Data Import Program") also requires that the server permits
    local loading; see [Section 8.1.6, “Security Considerations for LOAD DATA LOCAL”](load-data-local-security.html
    "8.1.6 Security Considerations for LOAD DATA LOCAL")
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在[**mysqlimport**](mysqlimport.html "6.5.5 mysqlimport — 数据导入程序")中成功使用`LOCAL`加载操作还需要服务器允许本地加载；请参见[第8.1.6节，“LOAD
    DATA LOCAL的安全注意事项”](load-data-local-security.html "8.1.6 LOAD DATA LOCAL的安全注意事项")
- en: '[`--lock-tables`](mysqldump.html#option_mysqldump_lock-tables), `-l`'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--lock-tables`](mysqldump.html#option_mysqldump_lock-tables), `-l`'
- en: '| Command-Line Format | `--lock-tables` |'
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--lock-tables` |'
- en: Lock *all* tables for writing before processing any text files. This ensures
    that all tables are synchronized on the server.
  id: totrans-196
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在处理任何文本文件之前，将*所有*表锁定为写入状态。这确保所有表在服务器上同步。
- en: '[`--login-path=*`name`*`](mysqlimport.html#option_mysqlimport_login-path)'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--login-path=*`name`*`](mysqlimport.html#option_mysqlimport_login-path)'
- en: '| Command-Line Format | `--login-path=name` |'
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--login-path=name` |'
- en: '| Type | String |'
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Read options from the named login path in the `.mylogin.cnf` login path file.
    A “login path” is an option group containing options that specify which MySQL
    server to connect to and which account to authenticate as. To create or modify
    a login path file, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从`.mylogin.cnf`登录路径文件中的命名登录路径读取选项。 “登录路径”是一个包含指定要连接到哪个MySQL服务器以及要作为哪个帐户进行身份验证的选项的选项组。要创建或修改登录路径文件，请使用[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL配置实用程序")实用程序。请参见[第6.6.7节，“mysql_config_editor
    — MySQL配置实用程序”](mysql-config-editor.html "6.6.7 mysql_config_editor — MySQL配置实用程序")。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项文件和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--low-priority`](mysqlimport.html#option_mysqlimport_low-priority)'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--low-priority`](mysqlimport.html#option_mysqlimport_low-priority)'
- en: '| Command-Line Format | `--low-priority` |'
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--low-priority` |'
- en: Use `LOW_PRIORITY` when loading the table. This affects only storage engines
    that use only table-level locking (such as `MyISAM`, `MEMORY`, and `MERGE`).
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在加载表时使用`LOW_PRIORITY`。这仅影响仅使用表级锁定的存储引擎（如`MyISAM`，`MEMORY`和`MERGE`）。
- en: '[`--no-defaults`](mysqlimport.html#option_mysqlimport_no-defaults)'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-defaults`](mysqlimport.html#option_mysqlimport_no-defaults)'
- en: '| Command-Line Format | `--no-defaults` |'
  id: totrans-206
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-defaults` |'
- en: Do not read any option files. If program startup fails due to reading unknown
    options from an option file, [`--no-defaults`](mysqlimport.html#option_mysqlimport_no-defaults)
    can be used to prevent them from being read.
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要读取任何选项文件。如果由于从选项文件中读取未知选项而导致程序启动失败，可以使用[`--no-defaults`](mysqlimport.html#option_mysqlimport_no-defaults)来防止读取它们。
- en: The exception is that the `.mylogin.cnf` file is read in all cases, if it exists.
    This permits passwords to be specified in a safer way than on the command line
    even when [`--no-defaults`](mysqlimport.html#option_mysqlimport_no-defaults) is
    used. To create `.mylogin.cnf`, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 唯一的例外是，如果存在`.mylogin.cnf`文件，则在所有情况下都会读取该文件。这使得可以以比在命令行上更安全的方式指定密码，即使使用[`--no-defaults`](mysqlimport.html#option_mysqlimport_no-defaults)。要创建`.mylogin.cnf`，请使用[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL配置实用程序")实用程序。参见[第6.6.7节，“mysql_config_editor
    — MySQL配置实用程序”](mysql-config-editor.html "6.6.7 mysql_config_editor — MySQL配置实用程序")。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-209
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的其他信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--password[=*`password`*]`](mysqlimport.html#option_mysqlimport_password),
    `-p[*`password`*]`'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password[=*`password`*]`](mysqlimport.html#option_mysqlimport_password),
    `-p[*`password`*]`'
- en: '| Command-Line Format | `--password[=password]` |'
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--password[=password]` |'
- en: '| Type | String |'
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The password of the MySQL account used for connecting to the server. The password
    value is optional. If not given, [**mysqlimport**](mysqlimport.html "6.5.5 mysqlimport
    — A Data Import Program") prompts for one. If given, there must be *no space*
    between [`--password=`](mysqlimport.html#option_mysqlimport_password) or `-p`
    and the password following it. If no password option is specified, the default
    is to send no password.
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的密码。密码值是可选的。如果未提供，[**mysqlimport**](mysqlimport.html "6.5.5 mysqlimport
    — 数据导入程序")会提示输入密码。如果提供，[`--password=`](mysqlimport.html#option_mysqlimport_password)或`-p`后面必须*没有空格*。如果未指定密码选项，则默认情况下不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上提供密码，请使用选项文件。参见[第8.1.2.1节，“密码安全的最终用户指南”](password-security-user.html
    "8.1.2.1 密码安全的最终用户指南")。
- en: To explicitly specify that there is no password and that [**mysqlimport**](mysqlimport.html
    "6.5.5 mysqlimport — A Data Import Program") should not prompt for one, use the
    [`--skip-password`](mysqlimport.html#option_mysqlimport_password) option.
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要明确指定没有密码，并且[**mysqlimport**](mysqlimport.html "6.5.5 mysqlimport — 数据导入程序")不应提示输入密码，请使用[`--skip-password`](mysqlimport.html#option_mysqlimport_password)选项。
- en: '[`--password1[=*`pass_val`*]`](mysqlimport.html#option_mysqlimport_password1)'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password1[=*`pass_val`*]`](mysqlimport.html#option_mysqlimport_password1)'
- en: The password for multifactor authentication factor 1 of the MySQL account used
    for connecting to the server. The password value is optional. If not given, [**mysqlimport**](mysqlimport.html
    "6.5.5 mysqlimport — A Data Import Program") prompts for one. If given, there
    must be *no space* between [`--password1=`](mysqlimport.html#option_mysqlimport_password1)
    and the password following it. If no password option is specified, the default
    is to send no password.
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的多因素认证因素1的密码。密码值是可选的。如果未提供，[**mysqlimport**](mysqlimport.html
    "6.5.5 mysqlimport — 数据导入程序")会提示输入密码。如果提供，[`--password1=`](mysqlimport.html#option_mysqlimport_password1)后面必须*没有空格*。如果未指定密码选项，则默认情况下不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上提供密码，请使用选项文件。参见[第8.1.2.1节，“密码安全的最终用户指南”](password-security-user.html
    "8.1.2.1 密码安全的最终用户指南")。
- en: To explicitly specify that there is no password and that [**mysqlimport**](mysqlimport.html
    "6.5.5 mysqlimport — A Data Import Program") should not prompt for one, use the
    [`--skip-password1`](mysqlimport.html#option_mysqlimport_password1) option.
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要明确指定没有密码，并且[**mysqlimport**](mysqlimport.html "6.5.5 mysqlimport — A Data Import
    Program")不应提示输入密码，请使用[`--skip-password1`](mysqlimport.html#option_mysqlimport_password1)选项。
- en: '[`--password1`](mysqlimport.html#option_mysqlimport_password1) and [`--password`](mysqlimport.html#option_mysqlimport_password)
    are synonymous, as are [`--skip-password1`](mysqlimport.html#option_mysqlimport_password1)
    and [`--skip-password`](mysqlimport.html#option_mysqlimport_password).'
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--password1`](mysqlimport.html#option_mysqlimport_password1)和[`--password`](mysqlimport.html#option_mysqlimport_password)是同义词，[`--skip-password1`](mysqlimport.html#option_mysqlimport_password1)和[`--skip-password`](mysqlimport.html#option_mysqlimport_password)也是同义词。'
- en: '[`--password2[=*`pass_val`*]`](mysqlimport.html#option_mysqlimport_password2)'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password2[=*`pass_val`*]`](mysqlimport.html#option_mysqlimport_password2)'
- en: The password for multifactor authentication factor 2 of the MySQL account used
    for connecting to the server. The semantics of this option are similar to the
    semantics for [`--password1`](mysqlimport.html#option_mysqlimport_password1);
    see the description of that option for details.
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的多因素认证因子2的密码。此选项的语义类似于[`--password1`](mysqlimport.html#option_mysqlimport_password1)的语义；有关详细信息，请参阅该选项的描述。
- en: '[`--password3[=*`pass_val`*]`](mysqlimport.html#option_mysqlimport_password3)'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password3[=*`pass_val`*]`](mysqlimport.html#option_mysqlimport_password3)'
- en: The password for multifactor authentication factor 3 of the MySQL account used
    for connecting to the server. The semantics of this option are similar to the
    semantics for [`--password1`](mysqlimport.html#option_mysqlimport_password1);
    see the description of that option for details.
  id: totrans-224
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的多因素认证因子3的密码。此选项的语义类似于[`--password1`](mysqlimport.html#option_mysqlimport_password1)的语义；有关详细信息，请参阅该选项的描述。
- en: '[`--pipe`](mysqlimport.html#option_mysqlimport_pipe), `-W`'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--pipe`](mysqlimport.html#option_mysqlimport_pipe), `-W`'
- en: '| Command-Line Format | `--pipe` |'
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--pipe` |'
- en: '| Type | String |'
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: On Windows, connect to the server using a named pipe. This option applies only
    if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，使用命名管道连接到服务器。此选项仅适用于服务器启动时启用了[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量以支持命名管道连接的情况。此外，进行连接的用户必须是由[`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)系统变量指定的Windows组的成员。
- en: '[`--plugin-dir=*`dir_name`*`](mysqlimport.html#option_mysqlimport_plugin-dir)'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--plugin-dir=*`dir_name`*`](mysqlimport.html#option_mysqlimport_plugin-dir)'
- en: '| Command-Line Format | `--plugin-dir=dir_name` |'
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--plugin-dir=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名称 |'
- en: The directory in which to look for plugins. Specify this option if the [`--default-auth`](mysqlimport.html#option_mysqlimport_default-auth)
    option is used to specify an authentication plugin but [**mysqlimport**](mysqlimport.html
    "6.5.5 mysqlimport — A Data Import Program") does not find it. See [Section 8.2.17,
    “Pluggable Authentication”](pluggable-authentication.html "8.2.17 Pluggable Authentication").
  id: totrans-232
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查找插件的目录。如果使用[`--default-auth`](mysqlimport.html#option_mysqlimport_default-auth)选项指定身份验证插件但[**mysqlimport**](mysqlimport.html
    "6.5.5 mysqlimport — A Data Import Program")找不到它，则指定此选项。参见[第8.2.17节，“可插拔认证”](pluggable-authentication.html
    "8.2.17 Pluggable Authentication")。
- en: '[`--port=*`port_num`*`](mysqlimport.html#option_mysqlimport_port), `-P *`port_num`*`'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--port=*`port_num`*`](mysqlimport.html#option_mysqlimport_port), `-P *`port_num`*`'
- en: '| Command-Line Format | `--port=port_num` |'
  id: totrans-234
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--port=port_num` |'
- en: '| Type | Numeric |'
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数字 |'
- en: '| Default Value | `3306` |'
  id: totrans-236
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `3306` |'
- en: For TCP/IP connections, the port number to use.
  id: totrans-237
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于TCP/IP连接，要使用的端口号。
- en: '[`--print-defaults`](mysqlimport.html#option_mysqlimport_print-defaults)'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--print-defaults`](mysqlimport.html#option_mysqlimport_print-defaults)'
- en: '| Command-Line Format | `--print-defaults` |'
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--print-defaults` |'
- en: Print the program name and all options that it gets from option files.
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 打印程序名称以及从选项文件中获取的所有选项。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-241
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的其他信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--protocol={TCP|SOCKET|PIPE|MEMORY}`](mysqlimport.html#option_mysqlimport_protocol)'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--protocol={TCP|SOCKET|PIPE|MEMORY}`](mysqlimport.html#option_mysqlimport_protocol)'
- en: '| Command-Line Format | `--protocol=type` |'
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--protocol=type` |'
- en: '| Type | String |'
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `[see text]` |'
  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `[查看文本]` |'
- en: '| Valid Values | `TCP``SOCKET``PIPE``MEMORY` |'
  id: totrans-246
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `TCP``SOCKET``PIPE``MEMORY` |'
- en: The transport protocol to use for connecting to the server. It is useful when
    the other connection parameters normally result in use of a protocol other than
    the one you want. For details on the permissible values, see [Section 6.2.7, “Connection
    Transport Protocols”](transport-protocols.html "6.2.7 Connection Transport Protocols").
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的传输协议。当其他连接参数通常导致使用不希望使用的协议时，此选项很有用。有关允许的值的详细信息，请参见[第6.2.7节，“连接传输协议”](transport-protocols.html
    "6.2.7 连接传输协议")。
- en: '[`--replace`](mysqlimport.html#option_mysqlimport_replace), `-r`'
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--replace`](mysqlimport.html#option_mysqlimport_replace)，`-r`'
- en: '| Command-Line Format | `--replace` |'
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--replace` |'
- en: The [`--replace`](mysqlimport.html#option_mysqlimport_replace) and [`--ignore`](mysqlimport.html#option_mysqlimport_ignore)
    options control handling of input rows that duplicate existing rows on unique
    key values. If you specify [`--replace`](mysqlimport.html#option_mysqlimport_replace),
    new rows replace existing rows that have the same unique key value. If you specify
    [`--ignore`](mysqlimport.html#option_mysqlimport_ignore), input rows that duplicate
    an existing row on a unique key value are skipped. If you do not specify either
    option, an error occurs when a duplicate key value is found, and the rest of the
    text file is ignored.
  id: totrans-250
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--replace`](mysqlimport.html#option_mysqlimport_replace)和[`--ignore`](mysqlimport.html#option_mysqlimport_ignore)选项控制处理具有唯一键值的输入行重复现有行的方式。如果指定[`--replace`](mysqlimport.html#option_mysqlimport_replace)，则新行将替换具有相同唯一键值的现有行。如果指定[`--ignore`](mysqlimport.html#option_mysqlimport_ignore)，则将跳过具有唯一键值上存在的现有行的输入行。如果两个选项都未指定，则在发现重复键值时会发生错误，并且将忽略文本文件的其余部分。'
- en: '[`--server-public-key-path=*`file_name`*`](mysqlimport.html#option_mysqlimport_server-public-key-path)'
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--server-public-key-path=*`file_name`*`](mysqlimport.html#option_mysqlimport_server-public-key-path)'
- en: '| Command-Line Format | `--server-public-key-path=file_name` |'
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--server-public-key-path=file_name` |'
- en: '| Type | File name |'
  id: totrans-253
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The path name to a file in PEM format containing a client-side copy of the public
    key required by the server for RSA key pair-based password exchange. This option
    applies to clients that authenticate with the `sha256_password` or `caching_sha2_password`
    authentication plugin. This option is ignored for accounts that do not authenticate
    with one of those plugins. It is also ignored if RSA-based password exchange is
    not used, as is the case when the client connects to the server using a secure
    connection.
  id: totrans-254
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: PEM格式文件的路径名，其中包含服务器所需的用于RSA密钥对密码交换的客户端端公钥的副本。此选项适用于使用`sha256_password`或`caching_sha2_password`认证插件进行身份验证的客户端。对于不使用这些插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换，例如客户端使用安全连接连接到服务器时，此选项也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysqlimport.html#option_mysqlimport_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysqlimport.html#option_mysqlimport_get-server-public-key).
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果给定[`--server-public-key-path=*`file_name`*`](mysqlimport.html#option_mysqlimport_server-public-key-path)并指定有效的公钥文件，则它将优先于[`--get-server-public-key`](mysqlimport.html#option_mysqlimport_get-server-public-key)。
- en: For `sha256_password`, this option applies only if MySQL was built using OpenSSL.
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于`sha256_password`，只有当MySQL使用OpenSSL构建时，此选项才适用。
- en: For information about the `sha256_password` and `caching_sha2_password` plugins,
    see [Section 8.4.1.3, “SHA-256 Pluggable Authentication”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256 Pluggable Authentication"), and [Section 8.4.1.2, “Caching SHA-2
    Pluggable Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching
    SHA-2 Pluggable Authentication").
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`sha256_password`和`caching_sha2_password`插件的信息，请参见[第8.4.1.3节，“SHA-256可插拔认证”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256可插拔认证")和[第8.4.1.2节，“缓存SHA-2��插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 缓存SHA-2可插拔认证")。
- en: '[`--shared-memory-base-name=*`name`*`](mysqlimport.html#option_mysqlimport_shared-memory-base-name)'
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--shared-memory-base-name=*`name`*`](mysqlimport.html#option_mysqlimport_shared-memory-base-name)'
- en: '| Command-Line Format | `--shared-memory-base-name=name` |'
  id: totrans-259
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--shared-memory-base-name=name` |'
- en: '| Platform Specific | Windows |'
  id: totrans-260
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 平台特定 | Windows |'
- en: On Windows, the shared-memory name to use for connections made using shared
    memory to a local server. The default value is `MYSQL`. The shared-memory name
    is case-sensitive.
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，用于使用共享内存连接到本地服务器的共享内存名称。默认值为`MYSQL`。共享内存名称区分大小写。
- en: This option applies only if the server was started with the [`shared_memory`](server-system-variables.html#sysvar_shared_memory)
    system variable enabled to support shared-memory connections.
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在服务器启动时启用了支持共享内存连接的[`shared_memory`](server-system-variables.html#sysvar_shared_memory)系统变量时才适用。
- en: '[`--silent`](mysqlimport.html#option_mysqlimport_silent), `-s`'
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--silent`](mysqlimport.html#option_mysqlimport_silent), `-s`'
- en: '| Command-Line Format | `--silent` |'
  id: totrans-264
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--silent` |'
- en: Silent mode. Produce output only when errors occur.
  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 静默模式。仅在发生错误时产生输出。
- en: '[`--socket=*`path`*`](mysqlimport.html#option_mysqlimport_socket), `-S *`path`*`'
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--socket=*`path`*`](mysqlimport.html#option_mysqlimport_socket), `-S *`path`*`'
- en: '| Command-Line Format | `--socket={file_name&#124;pipe_name}` |'
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--socket={file_name|pipe_name}` |'
- en: '| Type | String |'
  id: totrans-268
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: For connections to `localhost`, the Unix socket file to use, or, on Windows,
    the name of the named pipe to use.
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于连接到`localhost`的连接，要使用的Unix套接字文件，或者在Windows上要使用的命名管道的名称。
- en: On Windows, this option applies only if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-270
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，只有在服务器启动时启用了支持命名管道连接的[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量时，此选项才适用。此外，进行连接的用户必须是由[`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)系统变量指定的Windows组的成员。
- en: '`--ssl*`'
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--ssl*`'
- en: Options that begin with `--ssl` specify whether to connect to the server using
    encryption and indicate where to find SSL keys and certificates. See [Command
    Options for Encrypted Connections](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections").
  id: totrans-272
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以`--ssl`开头的选项指定是否使用加密连接到服务器，并指示SSL密钥和证书的位置。请参阅[加密连接的命令选项](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections")。
- en: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysqlimport.html#option_mysqlimport_ssl-fips-mode)'
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysqlimport.html#option_mysqlimport_ssl-fips-mode)'
- en: '| Command-Line Format | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-fips-mode={OFF|ON|STRICT}` |'
- en: '| Deprecated | 8.0.34 |'
  id: totrans-275
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 弃用 | 8.0.34 |'
- en: '| Type | Enumeration |'
  id: totrans-276
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `OFF` |'
  id: totrans-277
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: '| Valid Values | `OFF``ON``STRICT` |'
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `OFF``ON``STRICT` |'
- en: Controls whether to enable FIPS mode on the client side. The [`--ssl-fips-mode`](mysqlimport.html#option_mysqlimport_ssl-fips-mode)
    option differs from other `--ssl-*`xxx`*` options in that it is not used to establish
    encrypted connections, but rather to affect which cryptographic operations to
    permit. See [Section 8.8, “FIPS Support”](fips-mode.html "8.8 FIPS Support").
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制是否在客户端端启用FIPS模式。[`--ssl-fips-mode`](mysqlimport.html#option_mysqlimport_ssl-fips-mode)选项与其他`--ssl-*`xxx`*`选项不同，它不用于建立加密连接，而是影响允许哪些加密操作。请参阅[第8.8节，“FIPS支持”](fips-mode.html
    "8.8 FIPS Support")。
- en: 'These [`--ssl-fips-mode`](mysqlimport.html#option_mysqlimport_ssl-fips-mode)
    values are permitted:'
  id: totrans-280
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用这些[`--ssl-fips-mode`](mysqlimport.html#option_mysqlimport_ssl-fips-mode)值：
- en: '`OFF`: Disable FIPS mode.'
  id: totrans-281
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OFF`: 禁用FIPS模式。'
- en: '`ON`: Enable FIPS mode.'
  id: totrans-282
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ON`: 启用FIPS模式。'
- en: '`STRICT`: Enable “strict” FIPS mode.'
  id: totrans-283
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`STRICT`: 启用“严格”FIPS模式。'
- en: Note
  id: totrans-284
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If the OpenSSL FIPS Object Module is not available, the only permitted value
    for [`--ssl-fips-mode`](mysqlimport.html#option_mysqlimport_ssl-fips-mode) is
    `OFF`. In this case, setting [`--ssl-fips-mode`](mysqlimport.html#option_mysqlimport_ssl-fips-mode)
    to `ON` or `STRICT` causes the client to produce a warning at startup and to operate
    in non-FIPS mode.
  id: totrans-285
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果OpenSSL FIPS对象模块不可用，则[`--ssl-fips-mode`](mysqlimport.html#option_mysqlimport_ssl-fips-mode)的唯一允许值为`OFF`。在这种情况下，将[`--ssl-fips-mode`](mysqlimport.html#option_mysqlimport_ssl-fips-mode)设置为`ON`或`STRICT`会导致客户端在启动时产生警告并在非FIPS模式下运行。
- en: As of MySQL 8.0.34, this option is deprecated. Expect it to be removed in a
    future version of MySQL.
  id: totrans-286
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.34开始，此选项已被弃用。预计在未来的MySQL版本中将会移除。
- en: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysqlimport.html#option_mysqlimport_tls-ciphersuites)'
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysqlimport.html#option_mysqlimport_tls-ciphersuites)'
- en: '| Command-Line Format | `--tls-ciphersuites=ciphersuite_list` |'
  id: totrans-288
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-ciphersuites=ciphersuite_list` |'
- en: '| Introduced | 8.0.16 |'
  id: totrans-289
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.16 |'
- en: '| Type | String |'
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The permissible ciphersuites for encrypted connections that use TLSv1.3\. The
    value is a list of one or more colon-separated ciphersuite names. The ciphersuites
    that can be named for this option depend on the SSL library used to compile MySQL.
    For details, see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-291
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用TLSv1.3的加密连接的可允许的密码套件。该值是一个或多个以冒号分隔的密码套件名称列表。可以为此选项命名的密码套件取决于用于编译MySQL的SSL库。有关详细信息，请参见[第8.3.2节，“加密连接TLS协议和密码”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers")。
- en: This option was added in MySQL 8.0.16.
  id: totrans-292
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项是在MySQL 8.0.16中添加的。
- en: '[`--tls-version=*`protocol_list`*`](mysqlimport.html#option_mysqlimport_tls-version)'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-version=*`protocol_list`*`](mysqlimport.html#option_mysqlimport_tls-version)'
- en: '| Command-Line Format | `--tls-version=protocol_list` |'
  id: totrans-294
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-version=protocol_list` |'
- en: '| Type | String |'
  id: totrans-295
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value (≥ 8.0.16) | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3` (OpenSSL 1.1.1
    or higher)`TLSv1,TLSv1.1,TLSv1.2` (otherwise) |'
  id: totrans-296
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≥ 8.0.16） | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3`（OpenSSL 1.1.1或更高版本）`TLSv1,TLSv1.1,TLSv1.2`（否则）
    |'
- en: '| Default Value (≤ 8.0.15) | `TLSv1,TLSv1.1,TLSv1.2` |'
  id: totrans-297
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≤ 8.0.15） | `TLSv1,TLSv1.1,TLSv1.2` |'
- en: The permissible TLS protocols for encrypted connections. The value is a list
    of one or more comma-separated protocol names. The protocols that can be named
    for this option depend on the SSL library used to compile MySQL. For details,
    see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-298
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于加密连接的可允许的TLS协议。该值是一个或多个逗号分隔的协议名称列表。可以为此选项命名的协议取决于用于编译MySQL的SSL库。有关详细信息，请参见[第8.3.2节，“加密连接TLS协议和密码”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers")。
- en: '[`--user=*`user_name`*`](mysqlimport.html#option_mysqlimport_user), `-u *`user_name`*`'
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--user=*`user_name`*`](mysqlimport.html#option_mysqlimport_user)，`-u *`user_name`*`'
- en: '| Command-Line Format | `--user=user_name,` |'
  id: totrans-300
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--user=user_name,` |'
- en: '| Type | String |'
  id: totrans-301
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The user name of the MySQL account to use for connecting to the server.
  id: totrans-302
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的用户名。
- en: '[`--use-threads=*`N`*`](mysqlimport.html#option_mysqlimport_use-threads)'
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--use-threads=*`N`*`](mysqlimport.html#option_mysqlimport_use-threads)'
- en: '| Command-Line Format | `--use-threads=#` |'
  id: totrans-304
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--use-threads=#` |'
- en: '| Type | Numeric |'
  id: totrans-305
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数字 |'
- en: Load files in parallel using *`N`* threads.
  id: totrans-306
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 并行加载文件，使用*`N`*个线程。
- en: '[`--verbose`](mysqlimport.html#option_mysqlimport_verbose), `-v`'
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--verbose`](mysqlimport.html#option_mysqlimport_verbose)，`-v`'
- en: '| Command-Line Format | `--verbose` |'
  id: totrans-308
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--verbose` |'
- en: Verbose mode. Print more information about what the program does.
  id: totrans-309
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 详细模式。打印程序执行的更多信息。
- en: '[`--version`](mysqlimport.html#option_mysqlimport_version), `-V`'
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--version`](mysqlimport.html#option_mysqlimport_version)，`-V`'
- en: '| Command-Line Format | `--version` |'
  id: totrans-311
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--version` |'
- en: Display version information and exit.
  id: totrans-312
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示版本信息并退出。
- en: '[`--zstd-compression-level=*`level`*`](mysqlimport.html#option_mysqlimport_zstd-compression-level)'
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--zstd-compression-level=*`level`*`](mysqlimport.html#option_mysqlimport_zstd-compression-level)'
- en: '| Command-Line Format | `--zstd-compression-level=#` |'
  id: totrans-314
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--zstd-compression-level=#` |'
- en: '| Introduced | 8.0.18 |'
  id: totrans-315
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.18 |'
- en: '| Type | Integer |'
  id: totrans-316
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: The compression level to use for connections to the server that use the `zstd`
    compression algorithm. The permitted levels are from 1 to 22, with larger values
    indicating increasing levels of compression. The default `zstd` compression level
    is 3\. The compression level setting has no effect on connections that do not
    use `zstd` compression.
  id: totrans-317
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用`zstd`压缩算法连接到服务器的连接的压缩级别。允许的级别为1到22，较大的值表示较高级别的压缩。默认的`zstd`压缩级别为3。压缩级别设置对不使用`zstd`压缩的连接没有影响。
- en: For more information, see [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-318
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参见[第6.2.8节，“连接压缩控制”](connection-compression-control.html "6.2.8 Connection
    Compression Control")。
- en: This option was added in MySQL 8.0.18.
  id: totrans-319
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项是在MySQL 8.0.18中添加的。
- en: 'Here is a sample session that demonstrates use of [**mysqlimport**](mysqlimport.html
    "6.5.5 mysqlimport — A Data Import Program"):'
  id: totrans-320
