- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysqlimport.html](https://dev.mysql.com/doc/refman/8.0/en/mysqlimport.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysqlimport.html](https://dev.mysql.com/doc/refman/8.0/en/mysqlimport.html)
- en: The [**mysqlimport**](mysqlimport.html "6.5.5 mysqlimport — A Data Import Program")
    client provides a command-line interface to the [`LOAD DATA`](load-data.html "15.2.9 LOAD
    DATA Statement") SQL statement. Most options to [**mysqlimport**](mysqlimport.html
    "6.5.5 mysqlimport — A Data Import Program") correspond directly to clauses of
    [`LOAD DATA`](load-data.html "15.2.9 LOAD DATA Statement") syntax. See [Section 15.2.9,
    “LOAD DATA Statement”](load-data.html "15.2.9 LOAD DATA Statement").
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlimport**](mysqlimport.html "6.5.5 mysqlimport — A Data Import Program")客户端提供了一个命令行界面，用于[`LOAD
    DATA`](load-data.html "15.2.9 LOAD DATA Statement") SQL语句。大多数[**mysqlimport**](mysqlimport.html
    "6.5.5 mysqlimport — A Data Import Program")的选项直接对应于[`LOAD DATA`](load-data.html
    "15.2.9 LOAD DATA Statement")语法的子句。请参阅[Section 15.2.9, “LOAD DATA Statement”](load-data.html
    "15.2.9 LOAD DATA Statement")。'
- en: 'Invoke [**mysqlimport**](mysqlimport.html "6.5.5 mysqlimport — A Data Import
    Program") like this:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 调用[**mysqlimport**](mysqlimport.html "6.5.5 mysqlimport — A Data Import Program")的方法如下：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: For each text file named on the command line, [**mysqlimport**](mysqlimport.html
    "6.5.5 mysqlimport — A Data Import Program") strips any extension from the file
    name and uses the result to determine the name of the table into which to import
    the file's contents. For example, files named `patient.txt`, `patient.text`, and
    `patient` all would be imported into a table named `patient`.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于命令行中命名的每个文本文件，[**mysqlimport**](mysqlimport.html "6.5.5 mysqlimport — A Data
    Import Program")会剥去文件名的任何扩展名，并使用结果确定将文件内容导入的表的名称。例如，名为`patient.txt`、`patient.text`和`patient`的文件都将导入到名为`patient`的表中。
- en: '[**mysqlimport**](mysqlimport.html "6.5.5 mysqlimport — A Data Import Program")
    supports the following options, which can be specified on the command line or
    in the `[mysqlimport]` and `[client]` groups of an option file. For information
    about option files used by MySQL programs, see [Section 6.2.2.2, “Using Option
    Files”](option-files.html "6.2.2.2 Using Option Files").'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlimport**](mysqlimport.html "6.5.5 mysqlimport — A Data Import Program")支持以下选项，可以在命令行或选项文件的`[mysqlimport]`和`[client]`组中指定。有关MySQL程序使用的选项文件的信息，请参见[Section 6.2.2.2,
    “Using Option Files”](option-files.html "6.2.2.2 Using Option Files")。'
