  zh: 31.10 MySQL Python API
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/apis-python.html](https://dev.mysql.com/doc/refman/8.0/en/apis-python.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/apis-python.html](https://dev.mysql.com/doc/refman/8.0/en/apis-python.html)
- en: '`MySQLdb` is a third-party driver that provides MySQL support for Python, compliant
    with the Python DB API version 2.0\. It can be found at [http://sourceforge.net/projects/mysql-python/](http://sourceforge.net/projects/mysql-python/).'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`MySQLdb` 是一个第三方驱动程序，为 Python 提供 MySQL 支持，符合 Python DB API 版本 2.0。它可以在 [http://sourceforge.net/projects/mysql-python/](http://sourceforge.net/projects/mysql-python/)
    找到。'
- en: The new MySQL Connector/Python component provides an interface to the same Python
    API, and is built into the MySQL Server and supported by Oracle. See [MySQL Connector/Python
    Developer Guide](/doc/connector-python/en/) for details on the Connector, as well
    as coding guidelines for Python applications and sample Python code.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 新的 MySQL Connector/Python 组件提供了与相同 Python API 的接口，并内置于 MySQL Server 中，由 Oracle
    支持。有关 Connector 的详细信息，请参阅 [MySQL Connector/Python Developer Guide](/doc/connector-python/en/)，以及
    Python 应用程序的编码准则和示例 Python 代码。
