- en: 22.5.2 Disabling X Plugin
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 22.5.2 禁用 X 插件
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/x-plugin-disabling.html](https://dev.mysql.com/doc/refman/8.0/en/x-plugin-disabling.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/x-plugin-disabling.html](https://dev.mysql.com/doc/refman/8.0/en/x-plugin-disabling.html)
- en: The X Plugin can be disabled at startup by either setting [`mysqlx=0`](x-plugin-options-system-variables.html#option_mysqld_mysqlx)
    in your MySQL configuration file, or by passing in either [`--mysqlx=0`](x-plugin-options-system-variables.html#option_mysqld_mysqlx)
    or [`--skip-mysqlx`](x-plugin-options-system-variables.html#option_mysqld_mysqlx)
    when starting the MySQL server.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: X 插件可以在启动时通过在 MySQL 配置文件中设置[`mysqlx=0`](x-plugin-options-system-variables.html#option_mysqld_mysqlx)，或者在启动
    MySQL 服务器时传入[`--mysqlx=0`](x-plugin-options-system-variables.html#option_mysqld_mysqlx)或[`--skip-mysqlx`](x-plugin-options-system-variables.html#option_mysqld_mysqlx)来禁用。
- en: Alternatively, use the [`-DWITH_MYSQLX=OFF`](source-configuration-options.html#option_cmake_with_mysqlx)
    CMake option to compile MySQL Server without X Plugin.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，可以使用[`-DWITH_MYSQLX=OFF`](source-configuration-options.html#option_cmake_with_mysqlx)
    CMake 选项来编译不包含 X 插件的 MySQL 服务器。
