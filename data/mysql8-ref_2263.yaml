  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 32.7 MySQL企业数据脱敏和去标识化概述
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-enterprise-data-masking.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-enterprise-data-masking.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-enterprise-data-masking.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-enterprise-data-masking.html)
- en: MySQL Enterprise Edition 5.7 and higher includes MySQL Enterprise Data Masking
    and De-Identification, implemented as a plugin library containing a plugin and
    several loadable functions. Data masking hides sensitive information by replacing
    real values with substitutes. MySQL Enterprise Data Masking and De-Identification
    functions enable masking existing data using several methods such as obfuscation
    (removing identifying characteristics), generation of formatted random data, and
    data replacement or substitution.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL企业版5.7及更高版本包括MySQL企业数据脱敏和去标识化，实现为包含插件和多个可加载函数的插件库。数据脱敏通过用替代值替换真实值来隐藏敏感信息。MySQL企业数据脱敏和去标识化函数使得可以使用多种方法对现有数据进行脱敏，例如混淆（删除识别特征）、生成格式化的随机数据以及数据替换或替代。
- en: For more information, see [Section 8.5, “MySQL Enterprise Data Masking and De-Identification”](data-masking.html
    "8.5 MySQL Enterprise Data Masking and De-Identification").
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有关更多信息，请参阅[第8.5节，“MySQL企业数据脱敏和去标识化”](data-masking.html "8.5 MySQL企业数据脱敏和去标识化")。
