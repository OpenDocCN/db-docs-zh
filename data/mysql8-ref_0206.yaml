- en: 6.6.7 mysql_config_editor — MySQL Configuration Utility
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6.6.7 mysql_config_editor — MySQL Configuration Utility
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-config-editor.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-config-editor.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-config-editor.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-config-editor.html)
- en: The [**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") utility enables you to store authentication credentials
    in an obfuscated login path file named `.mylogin.cnf`. The file location is the
    `%APPDATA%\MySQL` directory on Windows and the current user's home directory on
    non-Windows systems. The file can be read later by MySQL client programs to obtain
    authentication credentials for connecting to MySQL Server.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") 实用程序允许您将身份验证凭据存储在名为`.mylogin.cnf`的混淆登录路径文件中。在Windows上，文件位置是`%APPDATA%\MySQL`目录，在非Windows系统上是当前用户的主目录。稍后，MySQL客户端程序可以读取该文件以获取连接到MySQL服务器的身份验证凭据。'
- en: 'The unobfuscated format of the `.mylogin.cnf` login path file consists of option
    groups, similar to other option files. Each option group in `.mylogin.cnf` is
    called a “login path,” which is a group that permits only certain options: `host`,
    `user`, `password`, `port` and `socket`. Think of a login path option group as
    a set of options that specify which MySQL server to connect to and which account
    to authenticate as. Here is an unobfuscated example:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`.mylogin.cnf`登录路径文件的未混淆格式由选项组组成，类似于其他选项文件。`.mylogin.cnf`中的每个选项组称为“登录路径”，这是一个仅允许特定选项的组：`host`、`user`、`password`、`port`和`socket`。将登录路径选项组视为一组指定连接到哪个MySQL服务器以及以哪个帐户进行身份验证的选项。以下是一个未混淆的示例：'
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: When you invoke a client program to connect to the server, the client uses `.mylogin.cnf`
    in conjunction with other option files. Its precedence is higher than other option
    files, but less than options specified explicitly on the client command line.
    For information about the order in which option files are used, see [Section 6.2.2.2,
    “Using Option Files”](option-files.html "6.2.2.2 Using Option Files").
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当您调用客户端程序连接到服务器时，客户端将与其他选项文件一起使用`.mylogin.cnf`。它的优先级高于其他选项文件，但低于在客户端命令行上明确指定的选项。有关使用选项文件的顺序，请参阅[第6.2.2.2节“使用选项文件”](option-files.html
    "6.2.2.2 Using Option Files")。
- en: To specify an alternate login path file name, set the `MYSQL_TEST_LOGIN_FILE`
    environment variable. This variable is recognized by [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility"), by standard MySQL
    clients ([**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client"),
    [**mysqladmin**](mysqladmin.html "6.5.2 mysqladmin — A MySQL Server Administration
    Program"), and so forth), and by the **mysql-test-run.pl** testing utility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要指定替代的登录路径文件名，请设置`MYSQL_TEST_LOGIN_FILE`环境变量。此变量被[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility")、标准MySQL客户端（[**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client")、[**mysqladmin**](mysqladmin.html
    "6.5.2 mysqladmin — A MySQL Server Administration Program")等）以及**mysql-test-run.pl**测试实用程序识别。
- en: 'Programs use groups in the login path file as follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 程序使用登录路径文件中的组如下：
- en: '[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") operates on the `client` login path by default
    if you specify no [`--login-path=*`name`*`](option-file-options.html#option_general_login-path)
    option to indicate explicitly which login path to use.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") 默认情况下在`client`登录路径上运行，如果您未指定[`--login-path=*`name`*`](option-file-options.html#option_general_login-path)选项来明确指示要使用哪个登录路径。'
- en: 'Without a [`--login-path`](option-file-options.html#option_general_login-path)
    option, client programs read the same option groups from the login path file that
    they read from other option files. Consider this command:'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果没有[`--login-path`](option-file-options.html#option_general_login-path)选项，客户端程序将从登录路径文件中读取与从其他选项文件中读取的相同选项组。考虑以下命令：
- en: '[PRE1]'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: By default, the [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line
    Client") client reads the `[client]` and `[mysql]` groups from other option files,
    so it reads them from the login path file as well.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")客户端从其他选项文件中读取`[client]`和`[mysql]`组，因此也从登录路径文件中读取它们。
- en: 'With a [`--login-path`](option-file-options.html#option_general_login-path)
    option, client programs additionally read the named login path from the login
    path file. The option groups read from other option files remain the same. Consider
    this command:'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[`--login-path`](option-file-options.html#option_general_login-path)选项时，客户端程序还会从登录路径文件中读取指定的登录路径。从其他选项文件中读取的选项组保持不变。考虑以下命令：
- en: '[PRE2]'
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") client
    reads `[client]` and `[mysql]` from other option files, and `[client]`, `[mysql]`,
    and `[mypath]` from the login path file.
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[**mysql**](mysql.html "6.5.1 mysql — MySQL命令行客户端")客户端从其他选项文件中读取`[client]`和`[mysql]`，以及登录路径文件中的`[client]`、`[mysql]`和`[mypath]`。'
- en: Client programs read the login path file even when the [`--no-defaults`](option-file-options.html#option_general_no-defaults)
    option is used, unless [`--no-login-paths`](/doc/refman/8.2/en/option-file-options.html#option_general_no-login-paths)
    is set. This permits passwords to be specified in a safer way than on the command
    line even if [`--no-defaults`](option-file-options.html#option_general_no-defaults)
    is present.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使使用[`--no-defaults`](option-file-options.html#option_general_no-defaults)选项，客户端程序也会读取登录路径文件，除非设置了[`--no-login-paths`](/doc/refman/8.2/en/option-file-options.html#option_general_no-login-paths)。这样即使存在[`--no-defaults`](option-file-options.html#option_general_no-defaults)，也可以以比在命令行上更安全的方式指定密码。
- en: '[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") obfuscates the `.mylogin.cnf` file so it cannot
    be read as cleartext, and its contents when unobfuscated by client programs are
    used only in memory. In this way, passwords can be stored in a file in non-cleartext
    format and used later without ever needing to be exposed on the command line or
    in an environment variable. [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") provides a `print`
    command for displaying the login path file contents, but even in this case, password
    values are masked so as never to appear in a way that other users can see them.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL配置实用程序")对`.mylogin.cnf`文件进行混淆，以防止以明文形式读取，当客户端程序解密后仅在内存中使用其内容。这样，密码可以以非明文格式存储在文件中，并在以后使用而无需在命令行或环境变量中暴露。[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL配置实用程序")提供了一个`print`命令来显示登录路径文件的内容，但即使在这种情况下，密码值也会被掩盖，以便其他用户永远看不到它们。'
- en: The obfuscation used by [**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") prevents passwords from appearing in `.mylogin.cnf`
    as cleartext and provides a measure of security by preventing inadvertent password
    exposure. For example, if you display a regular unobfuscated `my.cnf` option file
    on the screen, any passwords it contains are visible for anyone to see. With `.mylogin.cnf`,
    that is not true, but the obfuscation used is not likely to deter a determined
    attacker and you should not consider it unbreakable. A user who can gain system
    administration privileges on your machine to access your files could unobfuscate
    the `.mylogin.cnf` file with some effort.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL配置实用程序")使用的混淆方式防止密码以明文形式出现在`.mylogin.cnf`中，并通过防止密码意外暴露提供了一定的安全性。例如，如果在屏幕上显示一个常规的未混淆的`my.cnf`选项文件，其中包含的任何密码都会对任何人可见。但对于`.mylogin.cnf`，情况并非如此，但所使用的混淆方式不太可能阻止一个有决心的攻击者，你不应该认为它是无法破解的。一个能够获得系统管理权限以访问你的文件的用户可以通过一些努力来解密`.mylogin.cnf`文件。'
- en: The login path file must be readable and writable to the current user, and inaccessible
    to other users. Otherwise, [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") ignores it, and client
    programs do not use it, either.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 登录路径文件必须对当前用户可读可写，对其他用户不可访问。否则，[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL配置实用程序")会忽略它，客户端程序也不会使用它。
- en: 'Invoke [**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") like this:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 像这样调用[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL配置实用程序")：
- en: '[PRE3]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: If the login path file does not exist, [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") creates it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果登录路径文件不存在，[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL配置实用程序")会创建它。
- en: 'Command arguments are given as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 命令参数如下所示：
- en: '*`program_options`* consists of general [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") options.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`program_options`* 包括一般的[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility")选项。'
- en: '`command` indicates what action to perform on the `.mylogin.cnf` login path
    file. For example, `set` writes a login path to the file, `remove` removes a login
    path, and `print` displays login path contents.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`command` 指示在`.mylogin.cnf`登录路径文件上执行的操作。例如，`set`将登录路径写入文件，`remove`删除登录路径，`print`显示登录路径内容。'
- en: '*`command_options`* indicates any additional options specific to the command,
    such as the login path name and the values to use in the login path.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`command_options`* 表示特定于命令的任何其他选项，例如登录路径名称和在登录路径中使用的值。'
- en: 'The position of the command name within the set of program arguments is significant.
    For example, these command lines have the same arguments, but produce different
    results:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 命令名称在程序参数集中的位置很重要。例如，这些命令行具有相同的参数，但产生不同的结果：
- en: '[PRE4]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: The first command line displays a general [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") help message, and ignores
    the `set` command. The second command line displays a help message specific to
    the `set` command.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第一条命令行显示一条一般的[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility")帮助消息，并忽略`set`命令。第二条命令行显示特定于`set`命令的帮助消息。
- en: 'Suppose that you want to establish a `client` login path that defines your
    default connection parameters, and an additional login path named `remote` for
    connecting to the MySQL server the host `remote.example.com`. You want to log
    in as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您想要建立一个定义默认连接参数的`client`登录路径，以及一个名为`remote`的额外登录路径，用于连接到主机`remote.example.com`���MySQL服务器。您想要如下登录：
- en: By default, to the local server with a user name and password of `localuser`
    and `localpass`
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认情况下，使用用户名和密码`localuser`和`localpass`连接到本地服务器
- en: To the remote server with a user name and password of `remoteuser` and `remotepass`
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用用户名和密码`remoteuser`和`remotepass`连接到远程服务器
- en: 'To set up the login paths in the `.mylogin.cnf` file, use the following `set`
    commands. Enter each command on a single line, and enter the appropriate passwords
    when prompted:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要在`.mylogin.cnf`文件中设置登录路径，请使用以下`set`命令。每个命令都要单独输入一行，并在提示时输入适当的密码：
- en: '[PRE5]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") uses the `client` login path by default, so the
    `--login-path=client` option can be omitted from the first command without changing
    its effect.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility")默认使用`client`登录路径，因此第一个命令可以省略`--login-path=client`选项而不改变其效果。'
- en: 'To see what [**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") writes to the `.mylogin.cnf` file, use the `print`
    command:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility")写入`.mylogin.cnf`文件的内容，请使用`print`命令：
- en: '[PRE6]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: The `print` command displays each login path as a set of lines beginning with
    a group header indicating the login path name in square brackets, followed by
    the option values for the login path. Password values are masked and do not appear
    as cleartext.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '`print` 命令将每个登录路径显示为一组以方括号中的登录路径名称开头的行，后跟登录路径的选项值。密码值被屏蔽，不会显示为明文。'
- en: If you do not specify `--all` to display all login paths or `--login-path=*`name`*`
    to display a named login path, the `print` command displays the `client` login
    path by default, if there is one.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不指定`--all`以显示所有登录路径或`--login-path=*`name`*`以显示命名的登录路径，则`print`命令默认显示`client`登录路径（如果有）。
- en: 'As shown by the preceding example, the login path file can contain multiple
    login paths. In this way, [**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") makes it easy to set up multiple “personalities”
    for connecting to different MySQL servers, or for connecting to a given server
    using different accounts. Any of these can be selected by name later using the
    `--login-path` option when you invoke a client program. For example, to connect
    to the remote server, use this command:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的示例所示，登录路径文件可以包含多个登录路径。通过这种方式，[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility")可以轻松设置多个连接到不同MySQL服务器的“个性”，或者使用不同帐户连接到给定服务器。稍后可以通过名称使用`--login-path`选项选择其中任何一个连接到客户端程序。例如，要连接到远程服务器，请使用此命令：
- en: '[PRE7]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Here, [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")
    reads the `[client]` and `[mysql]` option groups from other option files, and
    the `[client]`, `[mysql]`, and `[remote]` groups from the login path file.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") 从其他选项文件中读取
    `[client]` 和 `[mysql]` 选项组，从登录路径文件中读取 `[client]`, `[mysql]` 和 `[remote]` 选项组。
- en: 'To connect to the local server, use this command:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要连接到本地服务器，请使用以下命令：
- en: '[PRE8]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Because [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")
    reads the `client` and `mysql` login paths by default, the [`--login-path`](option-file-options.html#option_general_login-path)
    option does not add anything in this case. That command is equivalent to this
    one:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 因为 [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") 默认读取
    `client` 和 `mysql` 登录路径，所以在这种情况下 [`--login-path`](option-file-options.html#option_general_login-path)
    选项不会添加任何内容。该命令等效于以下命令：
- en: '[PRE9]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Options read from the login path file take precedence over options read from
    other option files. Options read from login path groups appearing later in the
    login path file take precedence over options read from groups appearing earlier
    in the file.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 从登录路径文件中读取的选项优先于从其他选项文件中读取的选项。在登录路径文件中后出现的登录路径组的选项优先于文件中较早出现的组的选项。
- en: '[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") adds login paths to the login path file in the
    order you create them, so you should create more general login paths first and
    more specific paths later. If you need to move a login path within the file, you
    can remove it, then recreate it to add it to the end. For example, a `client`
    login path is more general because it is read by all client programs, whereas
    a `mysqldump` login path is read only by [**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program"). Options specified later override options specified
    earlier, so putting the login paths in the order `client`, `mysqldump` enables
    [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")-specific
    options to override `client` options.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") 按照创建它们的顺序将登录路径添加到登录路径文件中，因此应该首先创建更通用的登录路径，然后再创建更具体的路径。如果需要在文件中移动登录路径，可以将其删除，然后重新创建以将其添加到末尾。例如，`client`
    登录路径更通用，因为所有客户端程序都会读取它，而 `mysqldump` 登录路径仅被 [**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program") 读取。后面指定的选项会覆盖先前指定的选项，因此按照 `client`, `mysqldump`
    的顺序放置登录路径使得 [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup
    Program") 特定的选项能够覆盖 `client` 的选项。'
- en: 'When you use the `set` command with [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") to create a login path,
    you need not specify all possible option values (host name, user name, password,
    port, socket). Only those values given are written to the path. Any missing values
    required later can be specified when you invoke a client path to connect to the
    MySQL server, either in other option files or on the command line. Any options
    specified on the command line override those specified in the login path file
    or other option files. For example, if the credentials in the `remote` login path
    also apply for the host `remote2.example.com`, connect to the server on that host
    like this:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用 `set` 命令与 [**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") 创建登录路径时，无需指定所有可能的选项值（主机名、用户名、密码、端口、套接字）。只有给定的值会被写入路径。稍后需要的任何缺失值可以在调用客户端路径连接到
    MySQL 服务器时指定，无论是在其他选项文件中还是在命令行上。在命令行上指定的任何选项会覆盖登录路径文件或其他选项文件中指定的选项。例如，如果 `remote`
    登录路径中的凭据也适用于主机 `remote2.example.com`，可以像这样连接到该主机的服务器：
- en: '[PRE10]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: mysql_config_editor General Options
  id: totrans-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: mysql_config_editor 通用选项
- en: '[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") supports the following general options, which
    may be used preceding any command named on the command line. For descriptions
    of command-specific options, see [mysql_config_editor Commands and Command-Specific
    Options](mysql-config-editor.html#mysql-config-editor-commands "mysql_config_editor
    Commands and Command-Specific Options").'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") 支持以下通用选项，可用于在命令行上任何命令名称之前使用。有关特定命令选项的描述，请参见 [mysql_config_editor
    命令和特定命令选项](mysql-config-editor.html#mysql-config-editor-commands "mysql_config_editor
    Commands and Command-Specific Options")。'
- en: '**Table 6.21 mysql_config_editor General Options**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 6.21 mysql_config_editor 通用选项**'
- en: '| Option Name | Description |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| 选项名称 | 描述 |'
- en: '| [--debug](mysql-config-editor.html#option_mysql_config_editor_debug) | Write
    debugging log |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| [--debug](mysql-config-editor.html#option_mysql_config_editor_debug) | 写入调试日志
    |'
- en: '| [--help](mysql-config-editor.html#option_mysql_config_editor_help) | Display
    help message and exit |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| [--help](mysql-config-editor.html#option_mysql_config_editor_help) | 显示帮助消息并退出
    |'
- en: '| [--verbose](mysql-config-editor.html#option_mysql_config_editor_verbose)
    | Verbose mode |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| [--verbose](mysql-config-editor.html#option_mysql_config_editor_verbose)
    | 详细模式 |'
- en: '| [--version](mysql-config-editor.html#option_mysql_config_editor_version)
    | Display version information and exit |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| [--version](mysql-config-editor.html#option_mysql_config_editor_version)
    | 显示版本信息并退出 |'
- en: '[`--help`](mysql-config-editor.html#option_mysql_config_editor_help), `-?`'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--help`](mysql-config-editor.html#option_mysql_config_editor_help), `-?`'
- en: '| Command-Line Format | `--help` |'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--help` |'
- en: Display a general help message and exit.
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示通用帮助消息并退出。
- en: 'To see a command-specific help message, invoke [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") as follows, where *`command`*
    is a command other than `help`:'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要查看特定于命令的帮助消息，请按照以下方式调用[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility")，其中*`command`*是除`help`之外的命令：
- en: '[PRE11]'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '[`--debug[=*`debug_options`*]`](mysql-config-editor.html#option_mysql_config_editor_debug),
    `-# *`debug_options`*`'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--debug[=*`debug_options`*]`](mysql-config-editor.html#option_mysql_config_editor_debug),
    `-# *`debug_options`*`'
- en: '| Command-Line Format | `--debug[=debug_options]` |'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--debug[=debug_options]` |'
- en: '| Type | String |'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `d:t:o` |'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `d:t:o` |'
- en: Write a debugging log. A typical *`debug_options`* string is `d:t:o,*`file_name`*`.
    The default is `d:t:o,/tmp/mysql_config_editor.trace`.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 写入调试日志。典型的*`debug_options`*字符串是`d:t:o,*`file_name`*`。默认值为`d:t:o,/tmp/mysql_config_editor.trace`。
- en: This option is available only if MySQL was built using [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug).
    MySQL release binaries provided by Oracle are *not* built using this option.
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在使用[`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)构建MySQL时可用。由Oracle提供的MySQL发布二进制文件*不*使用此选项构建。
- en: '[`--verbose`](mysql-config-editor.html#option_mysql_config_editor_verbose),
    `-v`'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--verbose`](mysql-config-editor.html#option_mysql_config_editor_verbose),
    `-v`'
- en: '| Command-Line Format | `--verbose` |'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--verbose` |'
- en: Verbose mode. Print more information about what the program does. This option
    may be helpful in diagnosing problems if an operation does not have the effect
    you expect.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 详细模式。打印有关程序执行的更多信息。如果操作没有您期望的效果，此选项可能有助于诊断问题。
- en: '[`--version`](mysql-config-editor.html#option_mysql_config_editor_version),
    `-V`'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--version`](mysql-config-editor.html#option_mysql_config_editor_version),
    `-V`'
- en: '| Command-Line Format | `--version` |'
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--version` |'
- en: Display version information and exit.
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示版本信息并退出。
- en: mysql_config_editor Commands and Command-Specific Options
  id: totrans-75
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: mysql_config_editor命令和特定于命令的选项
- en: This section describes the permitted [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") commands, and, for
    each one, the command-specific options permitted following the command name on
    the command line.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了允许的[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility")命令，以及每个命令后面允许的特定于命令的选项。
- en: In addition, [**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") supports general options that can be used preceding
    any command. For descriptions of these options, see [mysql_config_editor General
    Options](mysql-config-editor.html#mysql-config-editor-command-options "mysql_config_editor
    General Options").
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility")支持可用于在任何命令之前使用的通用选项。有关这些选项的描述，请参阅[mysql_config_editor通用选项](mysql-config-editor.html#mysql-config-editor-command-options
    "mysql_config_editor通用选项")。
- en: '[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") supports these commands:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility")支持以下命令：'
- en: '`help`'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`help`'
- en: Display a general help message and exit. This command takes no following options.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示通用帮助消息并退出。此命令不接受后续选项。
- en: 'To see a command-specific help message, invoke [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") as follows, where *`command`*
    is a command other than `help`:'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要查看特定于命令的帮助消息，请按照以下方式调用[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility")，其中*`command`*是除`help`之外的命令：
- en: '[PRE12]'
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '`print [*`options`*]`'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`print [*`options`*]`'
- en: Print the contents of the login path file in unobfuscated form, with the exception
    that passwords are displayed as `*****`.
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以未混淆形式打印登录路径文件的内容，密码显示为`*****`。
- en: The default login path name is `client` if no login path is named. If both `--all`
    and `--login-path` are given, `--all` takes precedence.
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果没有指定登录路径，则默认登录路径名称为`client`。如果同时给出`--all`和`--login-path`，则`--all`优先。
- en: 'The `print` command permits these options following the command name:'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`print`命令允许在命令名称后面使用以下选项：'
- en: '`--help`, `-?`'
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--help`, `-?`'
- en: Display a help message for the `print` command and exit.
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示`print`命令的帮助信息并退出。
- en: To see a general help message, use [**mysql_config_editor --help**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要查看通用帮助信息，请使用[**mysql_config_editor --help**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility")。
- en: '`--all`'
  id: totrans-90
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--all`'
- en: Print the contents of all login paths in the login path file.
  id: totrans-91
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 打印登录路径文件中所有登录路径的内容。
- en: '`--login-path=*`name`*`, `-G *`name`*`'
  id: totrans-92
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--login-path=*`name`*`, `-G *`name`*`'
- en: Print the contents of the named login path.
  id: totrans-93
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 打印指定名称登录路径的内容。
- en: '`remove [*`options`*]`'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`remove [*`options`*]`'
- en: Remove a login path from the login path file, or modify a login path by removing
    options from it.
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从登录路径文件中移除登录路径，或通过移除选项来修改登录路径。
- en: 'This command removes from the login path only such options as are specified
    with the `--host`, `--password`, `--port`, `--socket`, and `--user` options. If
    none of those options are given, `remove` removes the entire login path. For example,
    this command removes only the `user` option from the `mypath` login path rather
    than the entire `mypath` login path:'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此命令仅移除登录路径中指定的`--host`、`--password`、`--port`、`--socket`和`--user`选项。如果没有给出这些选项中的任何一个，`remove`将移除整个登录路径。例如，此命令仅从`mypath`登录路径中移除`user`选项，而不是整个`mypath`登录路径：
- en: '[PRE13]'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'This command removes the entire `mypath` login path:'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此命令将移除整个`mypath`登录路径：
- en: '[PRE14]'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'The `remove` command permits these options following the command name:'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`remove`命令允许在命令名称后面使用以下选项：'
- en: '`--help`, `-?`'
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--help`, `-?`'
- en: Display a help message for the `remove` command and exit.
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示`remove`命令的帮助信息并退出。
- en: To see a general help message, use [**mysql_config_editor --help**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要查看通用帮助信息，请使用[**mysql_config_editor --help**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility")。
- en: '`--host`, `-h`'
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--host`, `-h`'
- en: Remove the host name from the login path.
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从登录路径中移除主机名。
- en: '`--login-path=*`name`*`, `-G *`name`*`'
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--login-path=*`name`*`, `-G *`name`*`'
- en: The login path to remove or modify. The default login path name is `client`
    if this option is not given.
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要移除或修改的登录路径。如果未给出此选项，则默认登录路径名称为`client`。
- en: '`--password`, `-p`'
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--password`, `-p`'
- en: Remove the password from the login path.
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从登录路径中移除密码。
- en: '`--port`, `-P`'
  id: totrans-110
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--port`, `-P`'
- en: Remove the TCP/IP port number from the login path.
  id: totrans-111
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从登录路径中移除TCP/IP端口号。
- en: '`--socket`, `-S`'
  id: totrans-112
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--socket`, `-S`'
- en: Remove the Unix socket file name from the login path.
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从登录路径中移除Unix套接字文件名。
- en: '`--user`, `-u`'
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--user`, `-u`'
- en: Remove the user name from the login path.
  id: totrans-115
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从登录路径中移除用户名。
- en: '`--warn`, `-w`'
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--warn`, `-w`'
- en: Warn and prompt the user for confirmation if the command attempts to remove
    the default login path (`client`) and `--login-path=client` was not specified.
    This option is enabled by default; use `--skip-warn` to disable it.
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果尝试移除默认登录路径（`client`）且未指定`--login-path=client`，则警告并提示用户确认。此选项默认启用；使用`--skip-warn`来禁用。
- en: '`reset [*`options`*]`'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`reset [*`options`*]`'
- en: Empty the contents of the login path file.
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 清空登录路径文件的内容。
- en: 'The `reset` command permits these options following the command name:'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`reset`命令允许在命令名称后面使用以下选项：'
- en: '`--help`, `-?`'
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--help`, `-?`'
- en: Display a help message for the `reset` command and exit.
  id: totrans-122
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示`reset`命令的帮助信息并退出。
- en: To see a general help message, use [**mysql_config_editor --help**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-123
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要查��通用帮助信息，请使用[**mysql_config_editor --help**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility")。
- en: '`set [*`options`*]`'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`set [*`options`*]`'
- en: Write a login path to the login path file.
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将登录路径写入登录路径文件。
- en: This command writes to the login path only such options as are specified with
    the `--host`, `--password`, `--port`, `--socket`, and `--user` options. If none
    of those options are given, [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") writes the login path
    as an empty group.
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此命令仅将`--host`、`--password`、`--port`、`--socket`和`--user`选项指定的选项写入登录路径。如果没有给出这些选项中的任何一个，[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility")将登录路径写入为空组。
- en: 'The `set` command permits these options following the command name:'
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`set`命令允许在命令名称后面使用以下选项：'
- en: '`--help`, `-?`'
  id: totrans-128
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--help`, `-?`'
- en: Display a help message for the `set` command and exit.
  id: totrans-129
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示`set`命令的帮助消息并退出。
- en: To see a general help message, use [**mysql_config_editor --help**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-130
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要查看一般帮助消息，请使用[**mysql_config_editor --help**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility")。
- en: '`--host=*`host_name`*`, `-h *`host_name`*`'
  id: totrans-131
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--host=*`host_name`*`, `-h *`host_name`*`'
- en: The host name to write to the login path.
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 写入登录路径的主机名。
- en: '`--login-path=*`name`*`, `-G *`name`*`'
  id: totrans-133
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--login-path=*`name`*`, `-G *`name`*`'
- en: The login path to create. The default login path name is `client` if this option
    is not given.
  id: totrans-134
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要创建的登录路径。如果未提供此选项，则默认登录路径名称为`client`。
- en: '`--password`, `-p`'
  id: totrans-135
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--password`, `-p`'
- en: Prompt for a password to write to the login path. After [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") displays the prompt,
    type the password and press Enter. To prevent other users from seeing the password,
    [**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility") does not echo it.
  id: totrans-136
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提示输入要写入登录路径的密码。在[**mysql_config_editor**](mysql-config-editor.html "6.6.7 mysql_config_editor
    — MySQL Configuration Utility")显示提示后，输入密码并按Enter键。为防止其他用户看到密码，[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility")不会回显密码。
- en: 'To specify an empty password, press Enter at the password prompt. The resulting
    login path written to the login path file includes a line like this:'
  id: totrans-137
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要指定空密码，请在密码提示处按Enter键。写入登录路径文件的结果包括如下一行：
- en: '[PRE15]'
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '`--port=*`port_num`*`, `-P *`port_num`*`'
  id: totrans-139
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--port=*`port_num`*`, `-P *`port_num`*`'
- en: The TCP/IP port number to write to the login path.
  id: totrans-140
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 写入登录路径的TCP/IP端口号。
- en: '`--socket=*`file_name`*`, `-S *`file_name`*`'
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--socket=*`file_name`*`, `-S *`file_name`*`'
- en: The Unix socket file name to write to the login path.
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 写入登录路径的Unix套接字文件名。
- en: '`--user=*`user_name`*`, `-u *`user_name`*`'
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--user=*`user_name`*`, `-u *`user_name`*`'
- en: The user name to write to the login path.
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要写入登录路径的用户名。
- en: '`--warn`, `-w`'
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--warn`, `-w`'
- en: Warn and prompt the user for confirmation if the command attempts to overwrite
    an existing login path. This option is enabled by default; use `--skip-warn` to
    disable it.
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果命令尝试覆盖现有的登录路径，则警告并提示用户确认。此选项默认启用；使用`--skip-warn`来禁用它。
