- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/windows-extract-archive.html](https://dev.mysql.com/doc/refman/8.0/en/windows-extract-archive.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/windows-extract-archive.html](https://dev.mysql.com/doc/refman/8.0/en/windows-extract-archive.html)
- en: 2.3.4.1 Extracting the Install Archive
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.4.1 提取安装存档
- en: 'To install MySQL manually, do the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要手动安装MySQL，请执行以下操作：
- en: If you are upgrading from a previous version please refer to [Section 3.11,
    “Upgrading MySQL on Windows”](windows-upgrading.html "3.11 Upgrading MySQL on
    Windows"), before beginning the upgrade process.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您正在从以前的版本升级，请在开始升级过程之前参考[Section 3.11, “Upgrading MySQL on Windows”](windows-upgrading.html
    "3.11 Upgrading MySQL on Windows")。
- en: Make sure that you are logged in as a user with administrator privileges.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保您以具有管理员权限的用户登录。
- en: Choose an installation location. Traditionally, the MySQL server is installed
    in `C:\mysql`. If you do not install MySQL at `C:\mysql`, you must specify the
    path to the install directory during startup or in an option file. See [Section 2.3.4.2,
    “Creating an Option File”](windows-create-option-file.html "2.3.4.2 Creating an
    Option File").
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择安装位置。传统上，MySQL服务器安装在`C:\mysql`中。如果您没有在`C:\mysql`安装MySQL，则必须在启动时或在选项文件中指定安装目录的路径。请参阅[Section 2.3.4.2,
    “Creating an Option File”](windows-create-option-file.html "2.3.4.2 Creating an
    Option File")。
- en: Note
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: The MySQL Installer installs MySQL under `C:\Program Files\MySQL`.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL安装程序将MySQL安装在`C:\Program Files\MySQL`下。
- en: Extract the install archive to the chosen installation location using your preferred
    file-compression tool. Some tools may extract the archive to a folder within your
    chosen installation location. If this occurs, you can move the contents of the
    subfolder into the chosen installation location.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您喜欢的文件压缩工具将安装存档提取到选择的安装位置。一些工具可能会将存档提取到所选安装位置内的一个文件夹中。如果发生这种情况，您可以将子文件夹的内容移动到所选的安装位置。
