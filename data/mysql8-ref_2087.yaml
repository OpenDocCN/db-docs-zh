- en: 'The following sections describe the Performance Schema tables associated with
    the MySQL keyring (see [Section 8.4.4, “The MySQL Keyring”](keyring.html "8.4.4 The
    MySQL Keyring")). They provide information about keyring operation:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 以下各节描述了与MySQL密钥环相关的性能模式表（参见[Section 8.4.4, “The MySQL Keyring”](keyring.html
    "8.4.4 The MySQL Keyring")）。它们提供有关密钥环操作的信息：
- en: '[`keyring_component_status`](performance-schema-keyring-component-status-table.html
    "29.12.18.1 The keyring_component_status Table"): Information about the keyring
    component in use.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`keyring_component_status`](performance-schema-keyring-component-status-table.html
    "29.12.18.1 The keyring_component_status Table"): 关于正在使用的密钥环组件的信息。'
- en: '[`keyring_keys`](performance-schema-keyring-keys-table.html "29.12.18.2 The
    keyring_keys table"): Metadata for keys in the MySQL keyring.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`keyring_keys`](performance-schema-keyring-keys-table.html "29.12.18.2 The
    keyring_keys table"): MySQL密钥环中密钥的元数据。'
