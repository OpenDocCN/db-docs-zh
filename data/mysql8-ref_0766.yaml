- en: 13.4.2.6 Surface Class
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 13.4.2.6 Surface类
- en: A `Surface` is a two-dimensional geometry. It is a noninstantiable class. Its
    only instantiable subclass is `Polygon`.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一个`Surface`是一个二维几何体。它是一个不可实例化的类。它唯一可实例化的子类是`Polygon`。
- en: '**`Surface` Properties**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**`Surface`属性**'
- en: A `Surface` is defined as a two-dimensional geometry.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个`Surface`被定义为一个二维几何体。
- en: The OpenGIS specification defines a simple `Surface` as a geometry that consists
    of a single “patch” that is associated with a single exterior boundary and zero
    or more interior boundaries.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenGIS规范将简单的`Surface`定义为一个几何体，由一个与单个外部边界和零个或多个内部边界相关联的“补丁”组成。
- en: The boundary of a simple `Surface` is the set of closed curves corresponding
    to its exterior and interior boundaries.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个简单`Surface`的边界是与其外部和内部边界对应的一组闭合曲线。
