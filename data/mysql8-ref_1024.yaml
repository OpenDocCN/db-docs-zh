- en: 'MySQL supports cursors inside stored programs. The syntax is as in embedded
    SQL. Cursors have these properties:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL支持存储程序内的游标。语法与嵌入式SQL相同。游标具有以下属性：
- en: 'Asensitive: The server may or may not make a copy of its result table'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Asensitive：服务器可能会或可能不会复制其结果表
- en: 'Read only: Not updatable'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只读：不可更新
- en: 'Nonscrollable: Can be traversed only in one direction and cannot skip rows'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Nonscrollable：只能单向遍历，不能跳过行
- en: Cursor declarations must appear before handler declarations and after variable
    and condition declarations.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 游标声明必须出现在处理程序声明之前，并且在变量和条件声明之后。
