- en: 15.6.5.4 LEAVE Statement
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 15.6.5.4 `LEAVE` 语句
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This statement is used to exit the flow control construct that has the given
    label. If the label is for the outermost stored program block, [`LEAVE`](leave.html
    "15.6.5.4 LEAVE Statement") exits the program.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此语句用于退出具有给定标签的流程控制结构。如果标签是最外层的存储程序块，[`LEAVE`](leave.html "15.6.5.4 LEAVE Statement")
    将退出程序。
- en: '[`LEAVE`](leave.html "15.6.5.4 LEAVE Statement") can be used within [`BEGIN
    ... END`](begin-end.html "15.6.1 BEGIN ... END Compound Statement") or loop constructs
    ([`LOOP`](loop.html "15.6.5.5 LOOP Statement"), [`REPEAT`](repeat.html "15.6.5.6 REPEAT
    Statement"), [`WHILE`](while.html "15.6.5.8 WHILE Statement")).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[`LEAVE`](leave.html "15.6.5.4 LEAVE Statement") 可以在 [`BEGIN ... END`](begin-end.html
    "15.6.1 BEGIN ... END Compound Statement") 或循环结构（[`LOOP`](loop.html "15.6.5.5 LOOP
    Statement")、[`REPEAT`](repeat.html "15.6.5.6 REPEAT Statement")、[`WHILE`](while.html
    "15.6.5.8 WHILE Statement")）中使用。'
- en: For an example, see [Section 15.6.5.5, “LOOP Statement”](loop.html "15.6.5.5 LOOP
    Statement").
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，请参阅 [Section 15.6.5.5, “LOOP Statement”](loop.html "15.6.5.5 LOOP Statement")。
