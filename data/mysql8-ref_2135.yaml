  zh: 30.4.2.2 `sys_config_insert_set_user` 触发器
- en: For rows added to the [`sys_config`](sys-sys-config.html "30.4.2.1 The sys_config
    Table") table by `INSERT` statements, the [`sys_config_insert_set_user`](sys-sys-config-insert-set-user.html
    "30.4.2.2 The sys_config_insert_set_user Trigger") trigger sets the `set_by` column
    to the current user.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对于通过 `INSERT` 语句添加到 [`sys_config`](sys-sys-config.html "30.4.2.1 sys_config
    表") 表中的行，[`sys_config_insert_set_user`](sys-sys-config-insert-set-user.html "30.4.2.2 sys_config_insert_set_user
    触发器") 触发器将 `set_by` 列设置为当前用户。
