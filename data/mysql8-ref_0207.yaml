  type: TYPE_NORMAL
  zh: '[`--defaults-extra-file=*`file_name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_defaults-extra-file)'
- en: '| Command-Line Format | `--defaults-extra-file=file_name` |'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-extra-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Read this option file after the global option file but (on Unix) before the
    user option file. If the file does not exist or is otherwise inaccessible, an
    error occurs. If *`file_name`* is not an absolute path name, it is interpreted
    relative to the current directory.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在全局选项文件之后但（在 Unix 上）在用户选项文件之前读取此选项文件。如果文件不存在或无法访问，将会出现错误。如果*`file_name`*不是绝对路径名，则将其解释为相对于当前目录。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项文件和其他选项文件选项的更多信息，请参见[第 6.2.2.3 节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--defaults-file=*`file_name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_defaults-file)'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-file=*`file_name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_defaults-file)'
- en: '| Command-Line Format | `--defaults-file=file_name` |'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Use only the given option file. If the file does not exist or is otherwise inaccessible,
    an error occurs. If *`file_name`* is not an absolute path name, it is interpreted
    relative to the current directory.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅使用给定的选项文件。如果文件不存在或无法访问，将会出现错误。如果*`file_name`*不是绝对路径名，则将其解释为相对于当前目录。
- en: 'Exception: Even with [`--defaults-file`](option-file-options.html#option_general_defaults-file),
    client programs read `.mylogin.cnf`.'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例外：即使使用[`--defaults-file`](option-file-options.html#option_general_defaults-file)，客户端程序也会读取`.mylogin.cnf`。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--defaults-group-suffix=*`str`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_defaults-group-suffix)'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-group-suffix=*`str`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_defaults-group-suffix)'
- en: '| Command-Line Format | `--defaults-group-suffix=str` |'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-group-suffix=str` |'
- en: '| Type | String |'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Read not only the usual option groups, but also groups with the usual names
    and a suffix of *`str`*. For example, [**mysql_migrate_keyring**](mysql-migrate-keyring.html
    "6.6.8 mysql_migrate_keyring — Keyring Key Migration Utility") normally reads
    the `[mysql_migrate_keyring]` group. If this option is given as [`--defaults-group-suffix=_other`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_defaults-group-suffix),
    [**mysql_migrate_keyring**](mysql-migrate-keyring.html "6.6.8 mysql_migrate_keyring
    — Keyring Key Migration Utility") also reads the `[mysql_migrate_keyring_other]`
    group.
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不仅读取通常的选项组，还读取具有通常名称和后缀*`str`*的组。例如，[**mysql_migrate_keyring**](mysql-migrate-keyring.html
    "6.6.8 mysql_migrate_keyring — 密钥环密钥迁移实用程序")通常会读取`[mysql_migrate_keyring]`组。如果将此选项给定为[`--defaults-group-suffix=_other`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_defaults-group-suffix)，[**mysql_migrate_keyring**](mysql-migrate-keyring.html
    "6.6.8 mysql_migrate_keyring — 密钥环密钥迁移实用程序")还会读取`[mysql_migrate_keyring_other]`组。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--destination-keyring=*`name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_destination-keyring)'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--destination-keyring=*`name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_destination-keyring)'
- en: '| Command-Line Format | `--destination-keyring=name` |'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--destination-keyring=name` |'
- en: '| Type | String |'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The destination keyring component for key migration. The format and interpretation
    of the option value is the same as described for the [`--source-keyring`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_source-keyring)
    option.
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于密钥迁移的目标密钥环组件。选项值的格式和解释与[`--source-keyring`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_source-keyring)选项描述的相同。
- en: Note
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: '[`--component-dir`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_component-dir),
    [`--source-keyring`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_source-keyring),
    and [`--destination-keyring`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_destination-keyring)
    are mandatory for all keyring migration operations performed by [**mysql_migrate_keyring**](mysql-migrate-keyring.html
    "6.6.8 mysql_migrate_keyring — Keyring Key Migration Utility"). In addition, the
    source and destination components must differ, and both components must be properly
    configured so that [**mysql_migrate_keyring**](mysql-migrate-keyring.html "6.6.8 mysql_migrate_keyring
    — Keyring Key Migration Utility") can load and use them.'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--component-dir`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_component-dir)，[`--source-keyring`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_source-keyring)和[`--destination-keyring`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_destination-keyring)对由[**mysql_migrate_keyring**](mysql-migrate-keyring.html
    "6.6.8 mysql_migrate_keyring — 密钥环密钥迁移实用程序")执行的所有密钥环迁移操作都是强制性的。此外，源组件和目标组件必须不同，并且两个组件必须配置正确，以便[**mysql_migrate_keyring**](mysql-migrate-keyring.html
    "6.6.8 mysql_migrate_keyring — 密钥环密钥���移实用程序")可以加载和使用它们。'
- en: '[`--destination-keyring-configuration-dir=*`dir_name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_destination-keyring-configuration-dir)'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--destination-keyring-configuration-dir=*`dir_name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_destination-keyring-configuration-dir)'
- en: '| Command-Line Format | `--destination-keyring-configuration-dir=dir_name`
    |'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--destination-keyring-configuration-dir=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名称 |'
- en: 'This option applies only if the destination keyring component global configuration
    file contains `"read_local_config": true`, indicating that component configuration
    is contained in the local configuration file. The option value specifies the directory
    containing that local file.'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '仅当目标密钥环组件全局配置文件包含`"read_local_config": true`时，此选项才适用，表示组件配置包含在本地配置文件中。选项值指定包含该本地文件的目录。'
- en: '[`--get-server-public-key`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_get-server-public-key)'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--get-server-public-key`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_get-server-public-key)'
- en: '| Command-Line Format | `--get-server-public-key` |'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--get-server-public-key` |'
- en: '| Type | Boolean |'
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: Request from the server the public key required for RSA key pair-based password
    exchange. This option applies to clients that authenticate with the `caching_sha2_password`
    authentication plugin. For that plugin, the server does not send the public key
    unless requested. This option is ignored for accounts that do not authenticate
    with that plugin. It is also ignored if RSA-based password exchange is not used,
    as is the case when the client connects to the server using a secure connection.
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从服务器请求用于RSA密钥对密码交换所需的公钥。此选项适用于使用`caching_sha2_password`认证插件进行身份验证的客户端。对于该插件，除非请求，否则服务器不会发送公钥。对于不使用该插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换，例如客户端使用安全连接连接到服务器时，此选项也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_get-server-public-key).
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果给定[`--server-public-key-path=*`file_name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_server-public-key-path)并指定有效的公钥文件，则优先于[`--get-server-public-key`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_get-server-public-key)。
- en: For information about the `caching_sha2_password` plugin, see [Section 8.4.1.2,
    “Caching SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication").
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`caching_sha2_password`插件的信息，请参见[第8.4.1.2节，“缓存SHA-2可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 缓存SHA-2可插拔认证")。
- en: '[`--host=*`host_name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_host),
    `-h *`host_name`*`'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--host=*`host_name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_host)，`-h
    *`host_name`*`'
- en: '| Command-Line Format | `--host=host_name` |'
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--host=host_name` |'
- en: '| Type | String |'
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `localhost` |'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `localhost` |'
- en: The host location of the running server that is currently using one of the key
    migration keystores. Migration always occurs on the local host, so the option
    always specifies a value for connecting to a local server, such as `localhost`,
    `127.0.0.1`, `::1`, or the local host IP address or host name.
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当前正在使用其中一个密钥迁移密钥库的运行服务器的主机位置。迁移始终在本地主机上进行，因此该选项始终指定用于连接到本地服务器的值，例如`localhost`，`127.0.0.1`，`::1`或本地主机IP地址或主机名。
- en: '[`--login-path=*`name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_login-path)'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--login-path=*`name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_login-path)'
- en: '| Command-Line Format | `--login-path=name` |'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--login-path=name` |'
- en: '| Type | String |'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Read options from the named login path in the `.mylogin.cnf` login path file.
    A “login path” is an option group containing options that specify which MySQL
    server to connect to and which account to authenticate as. To create or modify
    a login path file, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从`.mylogin.cnf`登录路径文件中读取指定登录路径中的选项。 “登录路径”是一个包含指定要连接到哪个MySQL服务器以及要作为哪个帐户进行身份验证的选项的选项组。要创建或修改登录路径文件，请使用[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL配置实用程序")实用程序。请参见[第6.6.7节，“mysql_config_editor
    — MySQL配置实用程序”](mysql-config-editor.html "6.6.7 mysql_config_editor — MySQL配置实用程序")。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项文件和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--no-defaults`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_no-defaults)'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-defaults`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_no-defaults)'
- en: '| Command-Line Format | `--no-defaults` |'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-defaults` |'
- en: Do not read any option files. If program startup fails due to reading unknown
    options from an option file, [`--no-defaults`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_no-defaults)
    can be used to prevent them from being read.
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要读取任何选项文件。如果由于从选项文件中读取未知选项而导致程序启动失败，可以使用[`--no-defaults`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_no-defaults)来防止读取它们。
- en: The exception is that the `.mylogin.cnf` file is read in all cases, if it exists.
    This permits passwords to be specified in a safer way than on the command line
    even when [`--no-defaults`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_no-defaults)
    is used. To create `.mylogin.cnf`, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例外情况是无论何种情况下都会读取`.mylogin.cnf`文件，如果存在的话。这允许以比在命令行上更安全的方式指定密码，即使使用[`--no-defaults`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_no-defaults)也是如此。要创建`.mylogin.cnf`，请使用[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility")实用程序。请���见 [第6.6.7节，“mysql_config_editor
    — MySQL配置实用程序”](mysql-config-editor.html "6.6.7 mysql_config_editor — MySQL Configuration
    Utility")。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见 [第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--online-migration`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_online-migration)'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--online-migration`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_online-migration)'
- en: '| Command-Line Format | `--online-migration` |'
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--online-migration` |'
- en: '| Type | Boolean |'
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: 'This option is mandatory when a running server is using the keyring. It tells
    [**mysql_migrate_keyring**](mysql-migrate-keyring.html "6.6.8 mysql_migrate_keyring
    — Keyring Key Migration Utility") to perform an online key migration. The option
    has these effects:'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当运行服务器使用密钥环时，此选项是强制性的。它告诉[**mysql_migrate_keyring**](mysql-migrate-keyring.html
    "6.6.8 mysql_migrate_keyring — Keyring Key Migration Utility")执行在线密钥迁移。该选项具有以下效果：
- en: '[**mysql_migrate_keyring**](mysql-migrate-keyring.html "6.6.8 mysql_migrate_keyring
    — Keyring Key Migration Utility") connects to the server using any connection
    options specified; these options are otherwise ignored.'
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**mysql_migrate_keyring**](mysql-migrate-keyring.html "6.6.8 mysql_migrate_keyring
    — Keyring Key Migration Utility") 连接到服务器时使用指定的任何连接选项；否则这些选项将被忽略。'
- en: After [**mysql_migrate_keyring**](mysql-migrate-keyring.html "6.6.8 mysql_migrate_keyring
    — Keyring Key Migration Utility") connects to the server, it tells the server
    to pause keyring operations. When key copying is complete, [**mysql_migrate_keyring**](mysql-migrate-keyring.html
    "6.6.8 mysql_migrate_keyring — Keyring Key Migration Utility") tells the server
    it can resume keyring operations before disconnecting.
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[**mysql_migrate_keyring**](mysql-migrate-keyring.html "6.6.8 mysql_migrate_keyring
    — Keyring Key Migration Utility")连接到服务器后，它告诉服务器暂停密钥环操作。当密钥复制完成后，[**mysql_migrate_keyring**](mysql-migrate-keyring.html
    "6.6.8 mysql_migrate_keyring — Keyring Key Migration Utility")告诉服务器可以在断开连接之前恢复密钥环操作。
- en: '[`--password[=*`password`*]`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_password),
    `-p[*`password`*]`'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password[=*`password`*]`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_password),
    `-p[*`password`*]`'
- en: '| Command-Line Format | `--password[=password]` |'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--password[=password]` |'
- en: '| Type | String |'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The password of the MySQL account used for connecting to the running server
    that is currently using one of the key migration keystores. The password value
    is optional. If not given, [**mysql_migrate_keyring**](mysql-migrate-keyring.html
    "6.6.8 mysql_migrate_keyring — Keyring Key Migration Utility") prompts for one.
    If given, there must be *no space* between [`--password=`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_password)
    or `-p` and the password following it. If no password option is specified, the
    default is to send no password.
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到当前使用密钥迁移密钥库的运行服务器的MySQL帐户的密码。密码值是可选的。如果未提供，[**mysql_migrate_keyring**](mysql-migrate-keyring.html
    "6.6.8 mysql_migrate_keyring — Keyring Key Migration Utility")会提示输入密码。如果提供了密码选项，则[`--password=`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_password)或`-p`后面必须*没有空格*。如果未指定密码选项，则默认情况下不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上输入密码，请使用一个选项文件。参见[第8.1.2.1节，“密码安全的最终用户指南”](password-security-user.html
    "8.1.2.1 密码安全的最终用户指南")。
- en: To explicitly specify that there is no password and that [**mysql_migrate_keyring**](mysql-migrate-keyring.html
    "6.6.8 mysql_migrate_keyring — Keyring Key Migration Utility") should not prompt
    for one, use the [`--skip-password`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_password)
    option.
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 明确指定没有密码，并且[**mysql_migrate_keyring**](mysql-migrate-keyring.html "6.6.8 mysql_migrate_keyring
    — 密钥迁移实用程序")不应提示密码，使用[`--skip-password`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_password)选项。
- en: '[`--port=*`port_num`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_port),
    `-P *`port_num`*`'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--port=*`port_num`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_port),
    `-P *`port_num`*`'
- en: '| Command-Line Format | `--port=port_num` |'
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--port=port_num` |'
- en: '| Type | Numeric |'
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数值 |'
- en: '| Default Value | `0` |'
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `0` |'
- en: For TCP/IP connections, the port number for connecting to the running server
    that is currently using one of the key migration keystores.
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于TCP/IP连接，用于连接到当前使用其中一个密钥迁移密钥库的运行服务器的端口号。
- en: '[`--print-defaults`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_print-defaults)'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--print-defaults`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_print-defaults)'
- en: '| Command-Line Format | `--print-defaults` |'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--print-defaults` |'
- en: Print the program name and all options that it gets from option files.
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 打印程序名称以及从选项文件获取的所有选项。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的附加信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--server-public-key-path=*`file_name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_server-public-key-path)'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--server-public-key-path=*`file_name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_server-public-key-path)'
- en: '| Command-Line Format | `--server-public-key-path=file_name` |'
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--server-public-key-path=file_name` |'
- en: '| Type | File name |'
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The path name to a file in PEM format containing a client-side copy of the public
    key required by the server for RSA key pair-based password exchange. This option
    applies to clients that authenticate with the `sha256_password` or `caching_sha2_password`
    authentication plugin. This option is ignored for accounts that do not authenticate
    with one of those plugins. It is also ignored if RSA-based password exchange is
    not used, as is the case when the client connects to the server using a secure
    connection.
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: PEM格式文件的路径名，其中包含服务器所需的用于RSA密钥对密码交换的客户端端公钥的副本。此选项适用于使用`sha256_password`或`caching_sha2_password`认证插件进行身份验证的客户端。对于不使用这些插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换，即当客户端使用安全连接连接到服务器时，此选项也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_get-server-public-key).
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果给定[`--server-public-key-path=*`file_name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_server-public-key-path)并指定一个有效的公钥文件，则它优先于[`--get-server-public-key`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_get-server-public-key)。
- en: For `sha256_password`, this option applies only if MySQL was built using OpenSSL.
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于`sha256_password`，此选项仅在MySQL使用OpenSSL构建时适用。
- en: For information about the `sha256_password` and `caching_sha2_password` plugins,
    see [Section 8.4.1.3, “SHA-256 Pluggable Authentication”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256 Pluggable Authentication"), and [Section 8.4.1.2, “Caching SHA-2
    Pluggable Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching
    SHA-2 Pluggable Authentication").
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`sha256_password`和`caching_sha2_password`插件的信息，请参见[第8.4.1.3节，“SHA-256可插拔认证”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256可插拔认证")和[第8.4.1.2节，“缓存SHA-2可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 缓存SHA-2可插拔认证")。
- en: '[`--socket=*`path`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_socket),
    `-S *`path`*`'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--socket=*`path`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_socket),
    `-S *`path`*`'
- en: '| Command-Line Format | `--socket={file_name&#124;pipe_name}` |'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--socket={file_name&#124;pipe_name}` |'
- en: '| Type | String |'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: For Unix socket file or Windows named pipe connections, the socket file or named
    pipe for connecting to the running server that is currently using one of the key
    migration keystores.
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于 Unix 套接字文件或 Windows 命名管道连接，用于连接到当前使用其中一个密钥迁移密钥库的运行服务器的套接字文件或命名管道。
- en: On Windows, this option applies only if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 Windows 上，只有在服务器启动时启用了[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量以支持命名管道连接时，此选项才会生效。此外，进行连接的用户必须是由[`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)系统变量指定的
    Windows 组的成员。
- en: '[`--source-keyring=*`name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_source-keyring)'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--source-keyring=*`name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_source-keyring)'
- en: '| Command-Line Format | `--source-keyring=name` |'
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--source-keyring=name` |'
- en: '| Type | String |'
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The source keyring component for key migration. This is the component library
    file name specified without any platform-specific extension such as `.so` or `.dll`.
    For example, to use the component for which the library file is `component_keyring_file.so`,
    specify the option as [`--source-keyring=component_keyring_file`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_source-keyring).
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于密钥迁移的源密钥环组件。这是指定的组件库文件名，不带任何平台特定扩展名，如`.so`或`.dll`。例如，要使用库文件为`component_keyring_file.so`的组件，请将选项指定为[`--source-keyring=component_keyring_file`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_source-keyring)。
- en: Note
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: '[`--component-dir`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_component-dir),
    [`--source-keyring`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_source-keyring),
    and [`--destination-keyring`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_destination-keyring)
    are mandatory for all keyring migration operations performed by [**mysql_migrate_keyring**](mysql-migrate-keyring.html
    "6.6.8 mysql_migrate_keyring — Keyring Key Migration Utility"). In addition, the
    source and destination components must differ, and both components must be properly
    configured so that [**mysql_migrate_keyring**](mysql-migrate-keyring.html "6.6.8 mysql_migrate_keyring
    — Keyring Key Migration Utility") can load and use them.'
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--component-dir`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_component-dir)、[`--source-keyring`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_source-keyring)和[`--destination-keyring`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_destination-keyring)对于由[**mysql_migrate_keyring**](mysql-migrate-keyring.html
    "6.6.8 mysql_migrate_keyring — 密钥迁移实用程序")执行的所有密钥环迁移操作都是强制性的。此外，源组件和目标组件必须不同，并且两个组件必须正确配置，以便[**mysql_migrate_keyring**](mysql-migrate-keyring.html
    "6.6.8 mysql_migrate_keyring — 密钥迁移实用程序")可以加载和使用它们。'
- en: '[`--source-keyring-configuration-dir=*`dir_name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_source-keyring-configuration-dir)'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--source-keyring-configuration-dir=*`dir_name`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_source-keyring-configuration-dir)'
- en: '| Command-Line Format | `--source-keyring-configuration-dir=dir_name` |'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--source-keyring-configuration-dir=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名称 |'
- en: 'This option applies only if the source keyring component global configuration
    file contains `"read_local_config": true`, indicating that component configuration
    is contained in the local configuration file. The option value specifies the directory
    containing that local file.'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '此选项仅在源密钥环组件全局配置文件包含`"read_local_config": true`时才生效，表示组件配置包含在本地配置文件中。选项值指定包含该本地文件的目录。'
- en: '`--ssl*`'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--ssl*`'
- en: Options that begin with `--ssl` specify whether to connect to the server using
    encryption and indicate where to find SSL keys and certificates. See [Command
    Options for Encrypted Connections](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections").
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以`--ssl`开头的选项指定是否使用加密连接到服务器，并指示 SSL 密钥和证书的位置。请参阅[加密连接的命令选项](connection-options.html#encrypted-connection-options
    "加密连接的命令选项")。
- en: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_ssl-fips-mode)'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_ssl-fips-mode)'
- en: '| Command-Line Format | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
- en: '| Deprecated | 8.0.34 |'
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.34 |'
- en: '| Type | Enumeration |'
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `OFF` |'
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: '| Valid Values | `OFF``ON``STRICT` |'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `OFF``ON``STRICT` |'
- en: Controls whether to enable FIPS mode on the client side. The [`--ssl-fips-mode`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_ssl-fips-mode)
    option differs from other `--ssl-*`xxx`*` options in that it is not used to establish
    encrypted connections, but rather to affect which cryptographic operations to
    permit. See [Section 8.8, “FIPS Support”](fips-mode.html "8.8 FIPS Support").
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制是否在客户端启用 FIPS 模式。[`--ssl-fips-mode`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_ssl-fips-mode)
    选项与其他 `--ssl-*`xxx`*` 选项不同，它不用于建立加密连接，而是用于影响允许的加密操作。请参见[第 8.8 节，“FIPS 支持”](fips-mode.html
    "8.8 FIPS 支持")。
- en: 'These [`--ssl-fips-mode`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_ssl-fips-mode)
    values are permitted:'
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许的[`--ssl-fips-mode`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_ssl-fips-mode)
    值为：
- en: '`OFF`: Disable FIPS mode.'
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OFF`：禁用 FIPS 模式。'
- en: '`ON`: Enable FIPS mode.'
  id: totrans-156
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ON`：启用 FIPS 模式。'
- en: '`STRICT`: Enable “strict” FIPS mode.'
  id: totrans-157
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`STRICT`：启用“严格” FIPS 模式。'
- en: Note
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If the OpenSSL FIPS Object Module is not available, the only permitted value
    for [`--ssl-fips-mode`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_ssl-fips-mode)
    is `OFF`. In this case, setting [`--ssl-fips-mode`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_ssl-fips-mode)
    to `ON` or `STRICT` causes the client to produce a warning at startup and to operate
    in non-FIPS mode.
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 OpenSSL FIPS 对象模块不可用，则[`--ssl-fips-mode`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_ssl-fips-mode)
    的唯一允许值是 `OFF`。在这种情况下，将[`--ssl-fips-mode`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_ssl-fips-mode)
    设置为 `ON` 或 `STRICT` 会导致客户端在启动时产生警告并在非 FIPS 模式下运行。
- en: As of MySQL 8.0.34, this option is deprecated. Expect it to be removed in a
    future version of MySQL.
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.34 开始，此选项已弃用。预计在将来的 MySQL 版本中将其移除。
- en: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_tls-ciphersuites)'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_tls-ciphersuites)'
- en: '| Command-Line Format | `--tls-ciphersuites=ciphersuite_list` |'
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-ciphersuites=ciphersuite_list` |'
- en: '| Type | String |'
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The permissible ciphersuites for encrypted connections that use TLSv1.3\. The
    value is a list of one or more colon-separated ciphersuite names. The ciphersuites
    that can be named for this option depend on the SSL library used to compile MySQL.
    For details, see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用 TLSv1.3 的加密连接的允许的密码套件。该值是一个或多个以冒号分隔的密码套件名称列表。可以为此选项命名的密码套件取决于用于编译 MySQL
    的 SSL 库。有关详细信息，请参见[第 8.3.2 节，“加密连接 TLS 协议和密码”](encrypted-connection-protocols-ciphers.html
    "8.3.2 加密连接 TLS 协议和密码")。
- en: '[`--tls-version=*`protocol_list`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_tls-version)'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-version=*`protocol_list`*`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_tls-version)'
- en: '| Command-Line Format | `--tls-version=protocol_list` |'
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-version=protocol_list` |'
- en: '| Type | String |'
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3` (OpenSSL 1.1.1 or higher)`TLSv1,TLSv1.1,TLSv1.2`
    (otherwise) |'
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3`（OpenSSL 1.1.1 或更高版本）`TLSv1,TLSv1.1,TLSv1.2`（否则）
    |'
- en: The permissible TLS protocols for encrypted connections. The value is a list
    of one or more comma-separated protocol names. The protocols that can be named
    for this option depend on the SSL library used to compile MySQL. For details,
    see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许的加密连接的 TLS 协议。该值是一个或多个逗号分隔的协议名称列表。可以为此选项命名的协议取决于用于编译 MySQL 的 SSL 库。有关详细信息，请参见[第
    8.3.2 节，“加密连接 TLS 协议和密码”](encrypted-connection-protocols-ciphers.html "8.3.2 加密连接
    TLS 协议和密码")。
