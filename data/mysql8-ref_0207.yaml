- en: The directory where keyring components are located. This is typically the value
    of the [`plugin_dir`](server-system-variables.html#sysvar_plugin_dir) system variable
    for the local MySQL server.
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 存放关键环组件的目录。这通常是本地 MySQL 服务器的[`plugin_dir`](server-system-variables.html#sysvar_plugin_dir)系统变量的值。
- en: Note
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: '[`--component-dir`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_component-dir),
    [`--source-keyring`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_source-keyring),
    and [`--destination-keyring`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_destination-keyring)
    are mandatory for all keyring migration operations performed by [**mysql_migrate_keyring**](mysql-migrate-keyring.html
    "6.6.8 mysql_migrate_keyring — Keyring Key Migration Utility"). In addition, the
    source and destination components must differ, and both components must be properly
    configured so that [**mysql_migrate_keyring**](mysql-migrate-keyring.html "6.6.8 mysql_migrate_keyring
    — Keyring Key Migration Utility") can load and use them.'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于由[**mysql_migrate_keyring**](mysql-migrate-keyring.html "6.6.8 mysql_migrate_keyring
    — Keyring Key Migration Utility")执行的所有关键环迁移操作，[`--component-dir`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_component-dir)、[`--source-keyring`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_source-keyring)和[`--destination-keyring`](mysql-migrate-keyring.html#option_mysql_migrate_keyring_destination-keyring)是强制的。此外，源组件和目标组件必须不同，并且两个组件必须配置正确，以便[**mysql_migrate_keyring**](mysql-migrate-keyring.html
    "6.6.8 mysql_migrate_keyring — Keyring Key Migration Utility")可以加载和使用它们。
