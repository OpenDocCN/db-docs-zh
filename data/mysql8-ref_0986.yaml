- en: Replication can be controlled through the SQL interface using the statements
    described in this section. Statements are split into a group which controls source
    servers, a group which controls replica servers, and a group which can be applied
    to any replication servers.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本节描述的语句，可以通过SQL接口控制复制。语句分为控制源服务器的组，控制副本服务器的组，以及可应用于任何复制服务器的组。
