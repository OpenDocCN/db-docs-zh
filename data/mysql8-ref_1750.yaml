- en: 'To see all counts of committed transactions—that is, all `TransCommitCount`
    counter status variables—you can filter the results of [`SHOW STATUS`](show-status.html
    "15.7.7.37 SHOW STATUS Statement") for the substring `trans_commit_count`, like
    this:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看所有已提交事务的计数，即所有`TransCommitCount`计数器状态变量，您可以将[`SHOW STATUS`](show-status.html
    "15.7.7.37 SHOW STATUS Statement")的结果过滤为子字符串`trans_commit_count`，就像这样：
- en: '[PRE6]'
  id: totrans-170
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: From this you can determine that 1 transaction has been committed in the current
    [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") client session,
    and 2 transactions have been committed on this [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server") since it was last restarted.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 从中您可以确定当前[**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")客户端会话中已提交了1个事务，并且自上次重新启动以来，此[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")上已提交了2个事务。
- en: 'You can see how various NDB API counters are incremented by a given SQL statement
    by comparing the values of the corresponding `_session` status variables immediately
    before and after performing the statement. In this example, after getting the
    initial values from [`SHOW STATUS`](show-status.html "15.7.7.37 SHOW STATUS Statement"),
    we create in the `test` database an [`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") table, named `t`, that has a single column:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过比较执行语句前后相应`_session`状态变量的值来查看给定SQL语句如何递增各种NDB API计数器。在此示例中，在从[`SHOW STATUS`](show-status.html
    "15.7.7.37 SHOW STATUS Statement")获取初始值后，我们在`test`数据库中创建一个名为`t`的[`NDB`](mysql-cluster.html
    "Chapter 25 MySQL NDB Cluster 8.0")表，该表只有一列：
- en: '[PRE7]'
  id: totrans-173
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'Now you can execute a new [`SHOW STATUS`](show-status.html "15.7.7.37 SHOW
    STATUS Statement") statement and observe the changes, as shown here (with the
    changed rows highlighted in the output):'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您可以执行一个新的[`SHOW STATUS`](show-status.html "15.7.7.37 SHOW STATUS Statement")语句并观察更改，如下所示（在输出中突出显示更改的行）：
- en: '[PRE8]'
  id: totrans-175
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Similarly, you can see the changes in the NDB API statistics counters caused
    by inserting a row into `t`: Insert the row, then run the same [`SHOW STATUS`](show-status.html
    "15.7.7.37 SHOW STATUS Statement") statement used in the previous example, as
    shown here:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，您可以看到通过向`t`插入一行导致的NDB API统计计数器的变化：插入行，然后运行与前一个示例中使用的相同的[`SHOW STATUS`](show-status.html
    "15.7.7.37 SHOW STATUS Statement")语句，如下所示：
- en: '[PRE9]'
  id: totrans-177
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'We can make a number of observations from these results:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以从这些结果中得出许多观察结果：
- en: Although we created `t` with no explicit primary key, 5 primary key operations
    were performed in doing so (the difference in the “before” and “after” values
    of [`Ndb_api_pk_op_count_session`](mysql-cluster-options-variables.html#statvar_Ndb_api_pk_op_count_session),
    or 6 minus 1). This reflects the creation of the hidden primary key that is a
    feature of all tables using the [`NDB`](mysql-cluster.html "Chapter 25 MySQL NDB
    Cluster 8.0") storage engine.
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然我们创建了`t`，没有明确的主键，但在此过程中执行了5次主键操作（[`Ndb_api_pk_op_count_session`](mysql-cluster-options-variables.html#statvar_Ndb_api_pk_op_count_session)的“之前”和“之后”值的差异，或者6减1）。这反映了隐藏主键的创建，这是所有使用[`NDB`](mysql-cluster.html
    "Chapter 25 MySQL NDB Cluster 8.0")存储引擎的表的特点。
- en: By comparing successive values for [`Ndb_api_wait_nanos_count_session`](mysql-cluster-options-variables.html#statvar_Ndb_api_wait_nanos_count_session),
    we can see that the NDB API operations implementing the [`CREATE TABLE`](create-table.html
    "15.1.20 CREATE TABLE Statement") statement waited much longer (706871709 - 820705
    = 706051004 nanoseconds, or approximately 0.7 second) for responses from the data
    nodes than those executed by the [`INSERT`](insert.html "15.2.7 INSERT Statement")
    (707370418 - 706871709 = 498709 ns or roughly .0005 second). The execution times
    reported for these statements in the [**mysql**](mysql.html "6.5.1 mysql — The
    MySQL Command-Line Client") client correlate roughly with these figures.
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过比较[`Ndb_api_wait_nanos_count_session`](mysql-cluster-options-variables.html#statvar_Ndb_api_wait_nanos_count_session)的连续值，我们可以看到实现[`CREATE
    TABLE`](create-table.html "15.1.20 CREATE TABLE Statement")语句的NDB API操作等待的时间要长得多（706871709
    - 820705 = 706051004纳秒，或大约0.7秒），以获取来自数据节点的响应，比执行[`INSERT`](insert.html "15.2.7 INSERT
    Statement")的操作（707370418 - 706871709 = 498709 ns，或大约0.0005秒）要长。在[**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client")客户端中报告的执行时间与这些数字大致相关。
- en: On platforms without sufficient (nanosecond) time resolution, small changes
    in the value of the `WaitNanosCount` NDB API counter due to SQL statements that
    execute very quickly may not always be visible in the values of [`Ndb_api_wait_nanos_count_session`](mysql-cluster-options-variables.html#statvar_Ndb_api_wait_nanos_count_session),
    [`Ndb_api_wait_nanos_count_slave`](mysql-cluster-options-variables.html#statvar_Ndb_api_wait_nanos_count_slave),
    or [`Ndb_api_wait_nanos_count`](mysql-cluster-options-variables.html#statvar_Ndb_api_wait_nanos_count).
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在没有足够（纳秒）时间分辨率的平台上，由于执行非常快的SQL语句而导致`WaitNanosCount` NDB API计数器值的微小变化，可能不总是在[`Ndb_api_wait_nanos_count_session`](mysql-cluster-options-variables.html#statvar_Ndb_api_wait_nanos_count_session)、[`Ndb_api_wait_nanos_count_slave`](mysql-cluster-options-variables.html#statvar_Ndb_api_wait_nanos_count_slave)或[`Ndb_api_wait_nanos_count`](mysql-cluster-options-variables.html#statvar_Ndb_api_wait_nanos_count)的值中可见。
- en: The [`INSERT`](insert.html "15.2.7 INSERT Statement") statement incremented
    both the `ReadRowCount` and `TransLocalReadRowCount` NDB API statistics counters,
    as reflected by the increased values of [`Ndb_api_read_row_count_session`](mysql-cluster-options-variables.html#statvar_Ndb_api_read_row_count_session)
    and [`Ndb_api_trans_local_read_row_count_session`](mysql-cluster-options-variables.html#statvar_Ndb_api_trans_local_read_row_count_session).
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`INSERT`](insert.html "15.2.7 INSERT Statement")语句增加了`ReadRowCount`和`TransLocalReadRowCount`
    NDB API统计计数器，反映在[`Ndb_api_read_row_count_session`](mysql-cluster-options-variables.html#statvar_Ndb_api_read_row_count_session)和[`Ndb_api_trans_local_read_row_count_session`](mysql-cluster-options-variables.html#statvar_Ndb_api_trans_local_read_row_count_session)的增加值。'
