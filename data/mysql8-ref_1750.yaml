  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| `WaitMetaRequestCount` | 线程被阻塞等待基于元数据的信号的次数；当等待 DDL 操作或等待开始（或结束）时代时，可能会发生这种情况。
    |'
