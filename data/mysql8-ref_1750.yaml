- en: 25.6.15 NDB API Statistics Counters and Variables
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 25.6.15 NDB API 统计计数器和变量
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndb-api-statistics.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndb-api-statistics.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndb-api-statistics.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndb-api-statistics.html)
- en: A number of types of statistical counters relating to actions performed by or
    affecting [`Ndb`](/doc/ndbapi/en/ndb-ndb.html) objects are available. Such actions
    include starting and closing (or aborting) transactions; primary key and unique
    key operations; table, range, and pruned scans; threads blocked while waiting
    for the completion of various operations; and data and events sent and received
    by `NDBCLUSTER`. The counters are incremented inside the NDB kernel whenever NDB
    API calls are made or data is sent to or received by the data nodes. [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") exposes these counters as system status variables;
    their values can be read in the output of [`SHOW STATUS`](show-status.html "15.7.7.37 SHOW
    STATUS Statement"), or by querying the Performance Schema [`session_status`](performance-schema-status-variable-tables.html
    "29.12.15 Performance Schema Status Variable Tables") or [`global_status`](performance-schema-status-variable-tables.html
    "29.12.15 Performance Schema Status Variable Tables") table. By comparing the
    values before and after statements operating on [`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") tables, you can observe the corresponding actions taken on the
    API level, and thus the cost of performing the statement.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种类型的统计计数器与由[`Ndb`](/doc/ndbapi/en/ndb-ndb.html)对象执行或影响的操作相关联。这些操作包括启动和关闭（或中止）事务；主键和唯一键操作；表、范围和修剪扫描；线程在等待各种操作完成时被阻塞；以及由`NDBCLUSTER`发送和接收的数据和事件。在进行
    NDB API 调用或将数据发送到数据节点或接收数据时，这些计数器在 NDB 内核内部递增。[**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server")将这些计数器公开为系统状态变量；它们的值可以在[`SHOW STATUS`](show-status.html "15.7.7.37 SHOW
    STATUS Statement")的输出中读取，或通过查询性能模式[`session_status`](performance-schema-status-variable-tables.html
    "29.12.15 Performance Schema Status Variable Tables")或[`global_status`](performance-schema-status-variable-tables.html
    "29.12.15 Performance Schema Status Variable Tables")表来读取。通过比较操作[`NDB`](mysql-cluster.html
    "Chapter 25 MySQL NDB Cluster 8.0")表的语句执行前后的值，您可以观察在 API 级别执行的相应操作，从而了解执行语句的成本。
- en: 'You can list all of these status variables using the following [`SHOW STATUS`](show-status.html
    "15.7.7.37 SHOW STATUS Statement") statement:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用以下[`SHOW STATUS`](show-status.html "15.7.7.37 SHOW STATUS Statement")语句列出所有这些状态变量：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'These status variables are also available from the Performance Schema [`session_status`](performance-schema-status-variable-tables.html
    "29.12.15 Performance Schema Status Variable Tables") and [`global_status`](performance-schema-status-variable-tables.html
    "29.12.15 Performance Schema Status Variable Tables") tables, as shown here:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这些状态变量也可以从性能模式[`session_status`](performance-schema-status-variable-tables.html
    "29.12.15 Performance Schema Status Variable Tables")和[`global_status`](performance-schema-status-variable-tables.html
    "29.12.15 Performance Schema Status Variable Tables")表中获取，如下所示：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Each [`Ndb`](/doc/ndbapi/en/ndb-ndb.html) object has its own counters. NDB API
    applications can read the values of the counters for use in optimization or monitoring.
    For multithreaded clients which use more than one [`Ndb`](/doc/ndbapi/en/ndb-ndb.html)
    object concurrently, it is also possible to obtain a summed view of counters from
    all [`Ndb`](/doc/ndbapi/en/ndb-ndb.html) objects belonging to a given [`Ndb_cluster_connection`](/doc/ndbapi/en/ndb-ndb-cluster-connection.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 每个[`Ndb`](/doc/ndbapi/en/ndb-ndb.html)对象都有自己的计数器。NDB API 应用程序可以读取这些计数器的值，用于优化或监控。对于同时使用多个[`Ndb`](/doc/ndbapi/en/ndb-ndb.html)对象的多线程客户端，还可以从属于给定[`Ndb_cluster_connection`](/doc/ndbapi/en/ndb-ndb-cluster-connection.html)的所有[`Ndb`](/doc/ndbapi/en/ndb-ndb.html)对象获取计数器的总和视图。
- en: Four sets of these counters are exposed. One set applies to the current session
    only; the other 3 are global. *This is in spite of the fact that their values
    can be obtained as either session or global status variables in the [**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client") client*. This means that specifying
    the `SESSION` or `GLOBAL` keyword with [`SHOW STATUS`](show-status.html "15.7.7.37 SHOW
    STATUS Statement") has no effect on the values reported for NDB API statistics
    status variables, and the value for each of these variables is the same whether
    the value is obtained from the equivalent column of the [`session_status`](performance-schema-status-variable-tables.html
    "29.12.15 Performance Schema Status Variable Tables") or the [`global_status`](performance-schema-status-variable-tables.html
    "29.12.15 Performance Schema Status Variable Tables") table.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有四组这些计数器可供查看。一组适用于当前会话；另外3组是全局的。*尽管它们的值可以作为[**mysql**](mysql.html "6.5.1 mysql
    — The MySQL Command-Line Client")客户端的会话或全局状态变量获得*。这意味着在[`SHOW STATUS`](show-status.html
    "15.7.7.37 SHOW STATUS Statement")中指定`SESSION`或`GLOBAL`关键字对NDB API统计状态变量报告的值没有影响，每个变量的值无论是从[`session_status`](performance-schema-status-variable-tables.html
    "29.12.15 Performance Schema Status Variable Tables")表的等效列还是从[`global_status`](performance-schema-status-variable-tables.html
    "29.12.15 Performance Schema Status Variable Tables")表获得，其值都是相同的。
- en: '*Session counters (session specific)*'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*会话计数器（特定会话）*'
- en: Session counters relate to the [`Ndb`](/doc/ndbapi/en/ndb-ndb.html) objects
    in use by (only) the current session. Use of such objects by other MySQL clients
    does not influence these counts.
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 会话计数器与当前会话中使用的[`Ndb`](/doc/ndbapi/en/ndb-ndb.html)对象相关。其他MySQL客户端对这些对象的使用不会影响这些计数。
- en: In order to minimize confusion with standard MySQL session variables, we refer
    to the variables that correspond to these NDB API session counters as “`_session`
    variables”, with a leading underscore.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了最大限度地减少与标准MySQL会话变量的混淆，我们将与这些NDB API会话计数器对应的变量称为“`_session`变量”，带有前导下划线。
- en: '*Replica counters (global)*'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*复制计数器（全局）*'
- en: This set of counters relates to the [`Ndb`](/doc/ndbapi/en/ndb-ndb.html) objects
    used by the replica SQL thread, if any. If this [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server") does not act as a replica, or does not use [`NDB`](mysql-cluster.html
    "Chapter 25 MySQL NDB Cluster 8.0") tables, then all of these counts are 0.
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这组计数器与复制SQL线程（如果有）使用的[`Ndb`](/doc/ndbapi/en/ndb-ndb.html)对象相关。如果此[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")不充当复制品，或不使用[`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0")表，则所有这些计数都为0。
- en: We refer to the related status variables as “`_slave` variables” (with a leading
    underscore).
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们将相关的状态变量称为“`_slave`变量”（带有前导下划线）。
- en: '*Injector counters (global)*'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*注入器计数器（全局）*'
- en: Injector counters relate to the [`Ndb`](/doc/ndbapi/en/ndb-ndb.html) object
    used to listen to cluster events by the binary log injector thread. Even when
    not writing a binary log, [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")
    processes attached to an NDB Cluster continue to listen for some events, such
    as schema changes.
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注入器计数器与二进制日志注入器线程监听集群事件所使用的[`Ndb`](/doc/ndbapi/en/ndb-ndb.html)对象相关。即使不写入二进制日志，附加到NDB集群的[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")进程仍会继续监听某些事件，如模式更改。
- en: We refer to the status variables that correspond to NDB API injector counters
    as “`_injector` variables” (with a leading underscore).
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们将与NDB API注入器计数器对应的状态变量称为“`_injector`变量”（带有前导下划线）。
- en: '*Server (Global) counters (global)*'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*服务器（全局）计数器（全局）*'
- en: This set of counters relates to all [`Ndb`](/doc/ndbapi/en/ndb-ndb.html) objects
    currently used by this [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server").
    This includes all MySQL client applications, the replica SQL thread (if any),
    the binary log injector, and the [`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") utility thread.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这组计数器与当前[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")使用的所有[`Ndb`](/doc/ndbapi/en/ndb-ndb.html)对象相关。这包括所有MySQL客户端应用程序、复制SQL线程（如果有）、二进制日志注入器和[`NDB`](mysql-cluster.html
    "Chapter 25 MySQL NDB Cluster 8.0")实用程序线程。
- en: We refer to the status variables that correspond to these counters as “global
    variables” or “[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")-level
    variables”.
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们将与这些计数器对应的状态变量称为“全局变量”或“[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL
    Server")级别变量”。
- en: 'You can obtain values for a particular set of variables by additionally filtering
    for the substring `session`, `slave`, or `injector` in the variable name (along
    with the common prefix `Ndb_api`). For `_session` variables, this can be done
    as shown here:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过在变量名中额外过滤子字符串 `session`、`slave` 或 `injector`（以及共同前缀 `Ndb_api`）来获取特定一组变量的值。对于
    `_session` 变量，可以按照这里所示进行操作：
- en: '[PRE2]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'To obtain a listing of the NDB API [**mysqld**](mysqld.html "6.3.1 mysqld —
    The MySQL Server")-level status variables, filter for variable names beginning
    with `ndb_api` and ending in `_count`, like this:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取 NDB API [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") 级别状态变量的列表，请过滤以
    `ndb_api` 开头且以 `_count` 结尾的变量名，就像这样：
- en: '[PRE3]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Not all counters are reflected in all 4 sets of status variables. For the event
    counters `DataEventsRecvdCount`, `NondataEventsRecvdCount`, and `EventBytesRecvdCount`,
    only `_injector` and [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")-level
    NDB API status variables are available:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有计数器都反映在所有 4 组状态变量中。对于事件计数器 `DataEventsRecvdCount`、`NondataEventsRecvdCount`
    和 `EventBytesRecvdCount`，仅有 `_injector` 和 [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server") 级别的 NDB API 状态变量可用：
- en: '[PRE4]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '`_injector` status variables are not implemented for any other NDB API counters,
    as shown here:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何其他 NDB API 计数器，都未实现 `_injector` 状态变量，如下所示：
- en: '[PRE5]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: The names of the status variables can easily be associated with the names of
    the corresponding counters. Each NDB API statistics counter is listed in the following
    table with a description as well as the names of any MySQL server status variables
    corresponding to this counter.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 状态变量的名称可以轻松与相应计数器的名称关联起来。每个 NDB API 统计计数器在以下表中列出，包括描述以及与该计数器对应的任何 MySQL 服务器状态变量的名称。
