- en: The statement list within a [`WHILE`](while.html "15.6.5.8 WHILE Statement")
    statement is repeated as long as the *`search_condition`* expression is true.
    *`statement_list`* consists of one or more SQL statements, each terminated by
    a semicolon (`;`) statement delimiter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在[`WHILE`](while.html "15.6.5.8 WHILE Statement")语句中的语句列表会重复执行，只要*`search_condition`*表达式为真。*`statement_list`*由一个或多个SQL语句组成，每个语句以分号(`;`)作为语句分隔符。
- en: A [`WHILE`](while.html "15.6.5.8 WHILE Statement") statement can be labeled.
    For the rules regarding label use, see [Section 15.6.2, “Statement Labels”](statement-labels.html
    "15.6.2 Statement Labels").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一个带标签的[`WHILE`](while.html "15.6.5.8 WHILE Statement")语句。关于标签使用的规则，请参见[第15.6.2节，“语句标签”](statement-labels.html
    "15.6.2 Statement Labels")。
