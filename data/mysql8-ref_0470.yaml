  zh: 8.6.4 MySQL Enterprise Encryption Function Reference
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/enterprise-encryption-function-reference.html](https://dev.mysql.com/doc/refman/8.0/en/enterprise-encryption-function-reference.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/enterprise-encryption-function-reference.html](https://dev.mysql.com/doc/refman/8.0/en/enterprise-encryption-function-reference.html)
- en: In releases from MySQL 8.0.30, MySQL Enterprise Encryption's functions are provided
    by the MySQL component `component_enterprise_encryption`. For their descriptions,
    see [Section 8.6.5, “MySQL Enterprise Encryption Component Function Descriptions”](enterprise-encryption-functions.html
    "8.6.5 MySQL Enterprise Encryption Component Function Descriptions").
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0.30 及之后的版本中，MySQL Enterprise Encryption 的函数由 MySQL 组件`component_enterprise_encryption`提供。有关它们的描述，请参见[第
    8.6.5 节，“MySQL Enterprise Encryption Component Function Descriptions”](enterprise-encryption-functions.html
    "8.6.5 MySQL Enterprise Encryption Component Function Descriptions")。
- en: In releases before MySQL 8.0.30, MySQL Enterprise Encryption's functions are
    based on the `openssl_udf` shared library. The functions continue to be available
    in later releases if they have been installed, but they are deprecated. For their
    descriptions, see [Section 8.6.6, “MySQL Enterprise Encryption Legacy Function
    Descriptions”](enterprise-encryption-functions-legacy.html "8.6.6 MySQL Enterprise
    Encryption Legacy Function Descriptions").
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0.30 之前的版本中，MySQL Enterprise Encryption 的函数基于`openssl_udf`共享库。如果已安装这些函数，则它们在后续版本中仍然可用，但已被弃用。有关它们的描述，请参见[第
    8.6.6 节，“MySQL Enterprise Encryption Legacy Function Descriptions”](enterprise-encryption-functions-legacy.html
    "8.6.6 MySQL Enterprise Encryption Legacy Function Descriptions")。
- en: For information on upgrading to the new component functions provided by the
    MySQL component `component_enterprise_encryption`, and a list of the behavior
    differences between the legacy functions and the component functions, see [Upgrading
    MySQL Enterprise Encryption](enterprise-encryption-installation.html#enterprise-encryption-upgrading
    "Upgrading MySQL Enterprise Encryption").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有关升级到由 MySQL 组件`component_enterprise_encryption`提供的新组件函数的信息，以及传统函数与组件函数之间行为差异的列表，请参见[升级
    MySQL Enterprise Encryption](enterprise-encryption-installation.html#enterprise-encryption-upgrading
    "升级 MySQL Enterprise Encryption")。
