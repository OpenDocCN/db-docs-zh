- en: When using [`SELECT INTO OUTFILE`](select-into.html "15.2.13.1 SELECT ... INTO
    Statement") or `SELECT INTO DUMPFILE` to dump data into one or more files for
    backup creation, data migration, or other purposes, writes can often be buffered
    and then trigger a large burst of write I/O activity to the disk or other storage
    device and stall other queries that are more sensitive to latency. You can use
    this variable to control the size of the buffer used to write data to the storage
    device to determine when buffer synchronization should occur, and thus to prevent
    write stalls of the kind just described from occurring.
  id: totrans-3013
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在使用[`SELECT INTO OUTFILE`](select-into.html "15.2.13.1 SELECT ... INTO Statement")或`SELECT
    INTO DUMPFILE`将数据转储到一个或多个文件以进行备份创建、数据迁移或其他目的时，写入通常会被缓冲，然后触发大量写入I/O活动到磁盘或其他存储设备，并阻塞对延迟更敏感的其他查询。您可以使用此变量来控制用于将数据写入存储设备的缓冲区的大小，以确定何时应发生缓冲区同步，从而防止发生上述类型的写入阻塞。
- en: '`select_into_buffer_size` overrides any value set for [`read_buffer_size`](server-system-variables.html#sysvar_read_buffer_size).
    (`select_into_buffer_size` and `read_buffer_size` have the same default, maximum,
    and minimum values.) You can also use [`select_into_disk_sync_delay`](server-system-variables.html#sysvar_select_into_disk_sync_delay)
    to set a timeout to be observed afterwards, each time synchronization takes place.'
  id: totrans-3014
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`select_into_buffer_size`会覆盖为[`read_buffer_size`](server-system-variables.html#sysvar_read_buffer_size)设置的任何值。(`select_into_buffer_size`和`read_buffer_size`具有相同的默认值、最大值和最小值。)
    您还可以使用[`select_into_disk_sync_delay`](server-system-variables.html#sysvar_select_into_disk_sync_delay)来设置稍后要遵守的超时，每次发生同步时。'
- en: As of MySQL 8.0.27, setting the session value of this system variable is a restricted
    operation. The session user must have privileges sufficient to set restricted
    session variables. See [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges").
  id: totrans-3015
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.27，设置此系统变量的会话值是受限制的操作。会话用户必须具有足够的权限来设置受限制的会话变量。请参阅[第7.1.9.1节，“系统变量权限”](system-variable-privileges.html
    "7.1.9.1 系统变量权限")。
