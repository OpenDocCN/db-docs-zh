  id: totrans-4056
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名称 |'
- en: The path of the directory to use for creating temporary files. It might be useful
    if your default `/tmp` directory resides on a partition that is too small to hold
    temporary tables. This variable can be set to a list of several paths that are
    used in round-robin fashion. Paths should be separated by colon characters (`:`)
    on Unix and semicolon characters (`;`) on Windows.
  id: totrans-4057
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于创建临时文件的目录路径。如果默认的`/tmp`目录位于一个无法容纳临时表的分区上，这可能会有用。此变量可以设置为一系列路径，这些路径会循环使用。在Unix上应该用冒号字符（`:`）分隔路径，在Windows上应该用分号字符（`;`）分隔路径。
- en: '[`tmpdir`](server-system-variables.html#sysvar_tmpdir) can be a non-permanent
    location, such as a directory on a memory-based file system or a directory that
    is cleared when the server host restarts. If the MySQL server is acting as a replica,
    and you are using a non-permanent location for [`tmpdir`](server-system-variables.html#sysvar_tmpdir),
    consider setting a different temporary directory for the replica using the [`replica_load_tmpdir`](replication-options-replica.html#sysvar_replica_load_tmpdir)
    or [`slave_load_tmpdir`](replication-options-replica.html#sysvar_slave_load_tmpdir)
    variable. For a replica, the temporary files used to replicate [`LOAD DATA`](load-data.html
    "15.2.9 LOAD DATA Statement") statements are stored in this directory, so with
    a permanent location they can survive machine restarts, although replication can
    now continue after a restart if the temporary files have been removed.'
  id: totrans-4058
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`tmpdir`](server-system-variables.html#sysvar_tmpdir)可以是一个非永久性位置，比如基于内存的文件系统上的目录或者在服务器主机重新启动时清除的目录。如果MySQL服务器充当副本，并且您使用非永久性位置作为[`tmpdir`](server-system-variables.html#sysvar_tmpdir)，考虑使用[`replica_load_tmpdir`](replication-options-replica.html#sysvar_replica_load_tmpdir)或[`slave_load_tmpdir`](replication-options-replica.html#sysvar_slave_load_tmpdir)变量为副本设置不同的临时目录。对于副本，用于复制[`LOAD
    DATA`](load-data.html "15.2.9 LOAD DATA Statement")语句的临时文件存储在此目录中，因此在永久位置下它们可以在机器重新启动后继续存在，尽管如果临时文件已被删除，则复制现在可以在重新启动后继续。'
- en: For more information about the storage location of temporary files, see [Section B.3.3.5,
    “Where MySQL Stores Temporary Files”](temporary-files.html "B.3.3.5 Where MySQL
    Stores Temporary Files").
  id: totrans-4059
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关于临时文件存储位置的更多信息，请参见[Section B.3.3.5，“MySQL存储临时文件的位置”](temporary-files.html "B.3.3.5 MySQL存储临时文件的位置")。
