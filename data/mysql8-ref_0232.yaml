  type: TYPE_TB
  zh: '| 单位 | 字节 |'
- en: Set the total amount of memory that can be used by all user connections; that
    is, [`Global_connection_memory`](server-status-variables.html#statvar_Global_connection_memory)
    should not exceed this amount. Any time that it does, all queries (including any
    currently running) from regular users are rejected with [`ER_GLOBAL_CONN_LIMIT`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_global_conn_limit).
  id: totrans-1218
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置所有用户连接可使用的内存总量；即[`Global_connection_memory`](server-status-variables.html#statvar_Global_connection_memory)不应超过此数量。每当超过时，所有常规用户的查询（包括当前正在运行的任何查询）都将被拒绝，并显示[`ER_GLOBAL_CONN_LIMIT`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_global_conn_limit)。
- en: Memory used by the system users such as the MySQL root user is included in this
    total, but is not counted towards the disconnection limit; such users are never
    disconnected due to memory usage.
  id: totrans-1219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 系统用户（如MySQL根用户）使用的内存包括在此总数中，但不计入断开连接限制；这些用户永远不会因内存使用而断开连接。
- en: Memory used by the [`InnoDB`](innodb-storage-engine.html "Chapter 17 The InnoDB
    Storage Engine") buffer pool is excluded from the total.
  id: totrans-1220
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`InnoDB`](innodb-storage-engine.html "第17章 InnoDB存储引擎")缓冲池使用的内存不计入总数。'
- en: You must have the [`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)
    or [`SUPER`](privileges-provided.html#priv_super) privilege to set this variable.
  id: totrans-1221
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您必须具有[`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)或[`SUPER`](privileges-provided.html#priv_super)权限才能设置此变量。
