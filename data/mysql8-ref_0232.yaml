- en: From MySQL 8.0.26, [`pseudo_slave_mode`](server-system-variables.html#sysvar_pseudo_slave_mode)
    is deprecated and the alias [`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)
    is used instead. [`pseudo_slave_mode`](server-system-variables.html#sysvar_pseudo_slave_mode)
    is for internal server use. It assists with the correct handling of transactions
    that originated on older or newer servers than the server currently processing
    them. [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") sets the value of [`pseudo_slave_mode`](server-system-variables.html#sysvar_pseudo_slave_mode)
    to true before executing any SQL statements.
  id: totrans-2740
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.26开始，[`pseudo_slave_mode`](server-system-variables.html#sysvar_pseudo_slave_mode)已被弃用，取而代之的是别名[`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)。[`pseudo_slave_mode`](server-system-variables.html#sysvar_pseudo_slave_mode)用于内部服务器使用。它有助于正确处理在比当前处理它们的服务器更旧或更新的服务器上起源的事务。[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files")在执行任何SQL语句之前将[`pseudo_slave_mode`](server-system-variables.html#sysvar_pseudo_slave_mode)的值设置为true。
- en: Setting the session value of this system variable is a restricted operation.
    The session user must have either the [`REPLICATION_APPLIER`](privileges-provided.html#priv_replication-applier)
    privilege (see [Section 19.3.3, “Replication Privilege Checks”](replication-privilege-checks.html
    "19.3.3 Replication Privilege Checks")), or privileges sufficient to set restricted
    session variables (see [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges")). However, note that the variable is not
    intended for users to set; it is set automatically by the replication infrastructure.
  id: totrans-2741
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置此系统变量的会话值是受限操作。会话用户必须具有[`REPLICATION_APPLIER`](privileges-provided.html#priv_replication-applier)权限（参见[第19.3.3节，“复制权限检查”](replication-privilege-checks.html
    "19.3.3 复制权限检查")），或具有足够权限设置受限会话变量（参见[第7.1.9.1节，“系统变量权限”](system-variable-privileges.html
    "7.1.9.1 系统变量权限")）。但是，请注意，该变量不是供用户设置的；它是由复制基础设施自动设置的。
- en: See the description of the [`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)
    system variable for the effects of [`pseudo_slave_mode`](server-system-variables.html#sysvar_pseudo_slave_mode).
