    CREATE TABLE Statement")和[`SHOW CREATE DATABASE`](show-create-database.html "15.7.7.6 SHOW
    CREATE DATABASE Statement")语句中的标识符加引号。如果禁用，则不会加引号。默认情况下启用此选项，以便对需要引号的标识符进行复制。请参阅[Section 15.7.7.10,
    “SHOW CREATE TABLE Statement”](show-create-table.html "15.7.7.10 SHOW CREATE TABLE
    Statement")和[Section 15.7.7.6, “SHOW CREATE DATABASE Statement”](show-create-database.html
