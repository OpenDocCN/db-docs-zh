- en: Whether to resolve host names when checking client connections. If this variable
    is `OFF`, [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") resolves
    host names when checking client connections. If it is `ON`, [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") uses only IP numbers; in this case, all `Host`
    column values in the grant tables must be IP addresses. See [Section 7.1.12.3,
    “DNS Lookups and the Host Cache”](host-cache.html "7.1.12.3 DNS Lookups and the
    Host Cache").
  id: totrans-3248
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在检查客户端连接时是否解析主机名。如果此变量为`OFF`，[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL
    Server")在检查客户端连接时解析主机名。如果为`ON`，[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL
    Server")仅使用IP地址；在这种情况下，授权表中的所有`Host`列值必须是IP地址。请参阅[Section 7.1.12.3, “DNS Lookups
    and the Host Cache”](host-cache.html "7.1.12.3 DNS Lookups and the Host Cache")。
- en: Depending on the network configuration of your system and the `Host` values
    for your accounts, clients may need to connect using an explicit [`--host`](connection-options.html#option_general_host)
    option, such as [`--host=127.0.0.1`](connection-options.html#option_general_host)
    or [`--host=::1`](connection-options.html#option_general_host).
  id: totrans-3249
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 根据系统的网络配置和账户的`Host`值，客户端可能需要使用显式的[`--host`](connection-options.html#option_general_host)选项进行连接，例如[`--host=127.0.0.1`](connection-options.html#option_general_host)或[`--host=::1`](connection-options.html#option_general_host)。
- en: 'An attempt to connect to the host `127.0.0.1` normally resolves to the `localhost`
    account. However, this fails if the server is run with [`skip_name_resolve`](server-system-variables.html#sysvar_skip_name_resolve)
