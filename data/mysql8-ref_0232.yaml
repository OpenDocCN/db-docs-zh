- en: Set the maximum amount of memory that can be used by a single user connection.
    If any user connection uses more than this amount, all queries from this connection
    are rejected with [`ER_CONN_LIMIT`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_conn_limit),
    including any queries currently running.
  id: totrans-672
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置单个用户连接可以使用的最大内存量。如果任何用户连接使用超过此数量，来自此连接的所有查询都将被拒绝，并显示 [`ER_CONN_LIMIT`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_conn_limit)，包括当前正在运行的任何查询。
- en: The limit set by this variable does not apply to system users, or to the MySQL
    root account. Memory used by the [`InnoDB`](innodb-storage-engine.html "Chapter 17 The
    InnoDB Storage Engine") buffer pool is also not included.
  id: totrans-673
  prefs:
