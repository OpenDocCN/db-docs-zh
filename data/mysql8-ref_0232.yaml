- en: Prior to MySQL 8.0, this variable controlled whether to perform error logging
    to the system log (the Event Log on Windows, and `syslog` on Unix and Unix-like
    systems).
  id: totrans-1715
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0 之前，此变量控制是否将错误日志记录到系统日志（Windows 上的事件日志和 Unix 及类 Unix 系统上的 `syslog`）。
- en: In MySQL 8.0, the `log_sink_syseventlog` log component implements error logging
    to the system log (see [Section 7.4.2.8, “Error Logging to the System Log”](error-log-syslog.html
    "7.4.2.8 Error Logging to the System Log")), so this type of logging can be enabled
    by adding that component to the [`log_error_services`](server-system-variables.html#sysvar_log_error_services)
    system variable. [`log_syslog`](server-system-variables.html#sysvar_log_syslog)
    is removed. (Prior to MySQL 8.0.13, [`log_syslog`](server-system-variables.html#sysvar_log_syslog)
    exists but is deprecated and has no effect.)
  id: totrans-1716
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0 中，`log_sink_syseventlog` 日志组件实现了将错误日志记录到系统日志（参见 [第 7.4.2.8 节，“将错误记录到系统日志”](error-log-syslog.html
    "7.4.2.8 将错误记录到系统日志")），因此可以通过将该组件添加到 [`log_error_services`](server-system-variables.html#sysvar_log_error_services)
    系统变量来启用此类日志记录。[`log_syslog`](server-system-variables.html#sysvar_log_syslog) 已被移除。（在
    MySQL 8.0.13 之前，[`log_syslog`](server-system-variables.html#sysvar_log_syslog)
    存在但已被弃用且无效果。）
