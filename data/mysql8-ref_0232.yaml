  zh: 请参阅[`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)系统变量的描述，了解[`pseudo_slave_mode`](server-system-variables.html#sysvar_pseudo_slave_mode)的影响。
