- en: This variable controls whether updates to a view can be made when the view does
    not contain all columns of the primary key defined in the underlying table, if
    the update statement contains a `LIMIT` clause. (Such updates often are generated
    by GUI tools.) An update is an [`UPDATE`](update.html "15.2.17 UPDATE Statement")
    or [`DELETE`](delete.html "15.2.2 DELETE Statement") statement. Primary key here
    means a `PRIMARY KEY`, or a `UNIQUE` index in which no column can contain `NULL`.
  id: totrans-4170
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量控制当视图不包含底层表中定义的主键的所有列时，是否可以在更新语句包含`LIMIT`子句时进行视图更新（此类更新通常由GUI工具生成）。更新是[`UPDATE`](update.html
    "15.2.17 UPDATE Statement")或[`DELETE`](delete.html "15.2.2 DELETE Statement")语句。这里的主键是指`PRIMARY
    KEY`，或者一个不包含`NULL`的`UNIQUE`索引。
