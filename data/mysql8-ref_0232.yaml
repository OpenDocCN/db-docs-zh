    Backup Program") includes output to disable this variable so that reloading the
    dump file does not produce warnings for events that do not affect the integrity
    of the reload operation.
  id: totrans-3404
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用（默认情况下），`Note`级别的诊断会增加`warning_count`，服务器会记录它们。如果禁用，`Note`诊断不会增加[`warning_count`](server-system-variables.html#sysvar_warning_count)，服务器也不会记录它们。[**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — 数据库备份程序")包含输出以禁用此变量，以便重新加载转储文件时不会因不影响重新加载操作完整性的事件而产生警告。
