- en: Each client thread is associated with a connection buffer and result buffer.
    Both begin with a size given by [`net_buffer_length`](server-system-variables.html#sysvar_net_buffer_length)
    but are dynamically enlarged up to [`max_allowed_packet`](server-system-variables.html#sysvar_max_allowed_packet)
    bytes as needed. The result buffer shrinks to [`net_buffer_length`](server-system-variables.html#sysvar_net_buffer_length)
    after each SQL statement.
  id: totrans-2299
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个客户端线程都与连接缓冲区和结果缓冲区相关联。两者都以[`net_buffer_length`](server-system-variables.html#sysvar_net_buffer_length)指定的大小开始，但根据需要动态扩大至[`max_allowed_packet`](server-system-variables.html#sysvar_max_allowed_packet)字节。每个SQL语句后，结果缓冲区会缩小至[`net_buffer_length`](server-system-variables.html#sysvar_net_buffer_length)。
- en: This variable should not normally be changed, but if you have very little memory,
    you can set it to the expected length of statements sent by clients. If statements
    exceed this length, the connection buffer is automatically enlarged. The maximum
    value to which [`net_buffer_length`](server-system-variables.html#sysvar_net_buffer_length)
    can be set is 1MB.
  id: totrans-2300
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通常不应更改此变量，但如果内存很少，可以将其设置为客户端发送语句的预期长度。如果语句超过此长度，连接缓冲区会自动扩大。可以将[`net_buffer_length`](server-system-variables.html#sysvar_net_buffer_length)设置的最大值为1MB。
- en: The session value of this variable is read only.
  id: totrans-2301
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量的会话值是只读的。
