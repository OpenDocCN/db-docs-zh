  type: TYPE_TB
  zh: '| 单位 | 秒 |'
- en: Sets a period of time during which prior session reuse is permitted when establishing
    a new encrypted connection to the server, provided the [`ssl_session_cache_mode`](server-system-variables.html#sysvar_ssl_session_cache_mode)
    system variable is enabled and prior session data is available. If the session
    timeout expires, a session can no longer be reused.
  id: totrans-3592
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置一个时间段，在建立新的加密连接到服务器时允许重用先前会话，前提是[`ssl_session_cache_mode`](server-system-variables.html#sysvar_ssl_session_cache_mode)系统变量已启用并且先前的会话数据可用。如果会话超时到期，则会话将无法再次重用。
- en: The default value is 300 seconds and the maximum value is 84600 (or one day
    in seconds). A change to the [`ssl_session_cache_timeout`](server-system-variables.html#sysvar_ssl_session_cache_timeout)
    system variable has an effect only after the [`ALTER INSTANCE RELOAD TLS`](alter-instance.html#alter-instance-reload-tls)
    statement has been executed, or after a restart if the variable value was persisted.
    The current value in effect for [`ssl_session_cache_timeout`](server-system-variables.html#sysvar_ssl_session_cache_timeout)
    can be observed with the [`Ssl_session_cache_timeout`](server-status-variables.html#statvar_Ssl_session_cache_timeout)
    status variable.
  id: totrans-3593
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认值为300秒，最大值为84600（或一天的秒数）。对[`ssl_session_cache_timeout`](server-system-variables.html#sysvar_ssl_session_cache_timeout)系统变量的更改仅在执行[`ALTER
    INSTANCE RELOAD TLS`](alter-instance.html#alter-instance-reload-tls)语句后生效，或者如果变量值已持久化，则在重新启动后生效。可以通过[`Ssl_session_cache_timeout`](server-status-variables.html#statvar_Ssl_session_cache_timeout)状态变量观察当前生效的[`ssl_session_cache_timeout`](server-system-variables.html#sysvar_ssl_session_cache_timeout)的值。
