    Hint Syntax") Hint Applies | No |'
  id: totrans-1118
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax")提示适用 | 否 |'
