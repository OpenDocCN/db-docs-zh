- en: 'The number of file descriptors available to [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server") from the operating system:'
  id: totrans-2410
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 操作系统提供给[**mysqld**](mysqld.html "6.3.1 mysqld — MySQL 服务器")的文件描述符数量：
- en: At startup, [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") reserves
    descriptors with `setrlimit()`, using the value requested at by setting this variable
    directly or by using the [`--open-files-limit`](mysqld-safe.html#option_mysqld_safe_open-files-limit)
    option to [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server
    Startup Script"). If [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")
    produces the error `Too many open files`, try increasing the [`open_files_limit`](server-system-variables.html#sysvar_open_files_limit)
    value. Internally, the maximum value for this variable is the maximum unsigned
    integer value, but the actual maximum is platform dependent.
  id: totrans-2411
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在启动时，[**mysqld**](mysqld.html "6.3.1 mysqld — MySQL 服务器")使用`setrlimit()`保留描述符，使用直接设置此变量的值或使用[`--open-files-limit`](mysqld-safe.html#option_mysqld_safe_open-files-limit)选项给[**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL 服务器启动脚本")。如果[**mysqld**](mysqld.html "6.3.1 mysqld
    — MySQL 服务器")出现`打开文件过多`的错误，请尝试增加[`open_files_limit`](server-system-variables.html#sysvar_open_files_limit)的值。在内部，此变量的最大值是最大无符号整数值，但实际最大值取决于平台。
- en: At runtime, the value of [`open_files_limit`](server-system-variables.html#sysvar_open_files_limit)
    indicates the number of file descriptors actually permitted to [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") by the operating system, which might differ
    from the value requested at startup. If the number of file descriptors requested
    during startup cannot be allocated, [**mysqld**](mysqld.html "6.3.1 mysqld — The
    MySQL Server") writes a warning to the error log.
  id: totrans-2412
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在运行时，[`open_files_limit`](server-system-variables.html#sysvar_open_files_limit)的值表示操作系统实际允许[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")使用的文件描述符数量，这可能与启动时请求的值不同。如果在启动期间无法分配请求的文件描述符数量，[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")会向错误日志写入警告。
- en: 'The effective [`open_files_limit`](server-system-variables.html#sysvar_open_files_limit)
    value is based on the value specified at system startup (if any) and the values
    of [`max_connections`](server-system-variables.html#sysvar_max_connections) and
    [`table_open_cache`](server-system-variables.html#sysvar_table_open_cache), using
    these formulas:'
  id: totrans-2413
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有效的[`open_files_limit`](server-system-variables.html#sysvar_open_files_limit)值基于系统启动时指定的值（如果有）以及[`max_connections`](server-system-variables.html#sysvar_max_connections)和[`table_open_cache`](server-system-variables.html#sysvar_table_open_cache)的值，使用以下公式：
- en: '`10 + max_connections + (table_open_cache * 2)`. Using the defaults for these
    variables yields 8161.'
  id: totrans-2414
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`10 + max_connections + (table_open_cache * 2)`。使用这些变量的默认值得到8161。'
- en: On Windows only, 2048 (the value of the C Run-Time Library file descriptor maximum)
    is added to this number. This totals 10209, again using the default values for
    the indicated system variables.
  id: totrans-2415
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅在Windows上，会将2048（C运行时库文件描述符最大值）添加到此数字中。这将总计为10209，再次使用指定系统变量的默认值。
- en: '`max_connections * 5`'
  id: totrans-2416
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`max_connections * 5`'
- en: 'MySQL 8.0.19 and higher: The operating system limit.'
  id: totrans-2417
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL 8.0.19及更高版本：操作系统限制。
- en: 'Prior to MySQL 8.0.19:'
  id: totrans-2418
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL 8.0.19之前：
- en: The operating system limit if that limit is positive but not Infinity.
  id: totrans-2419
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果该限制为正但不是无穷大，则为操作系统限制。
- en: 'If the operating system limit is Infinity: `open_files_limit` value if specified
    at startup, 5000 if not.'
  id: totrans-2420
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果操作系统限制为无穷大：如果在启动时指定了`open_files_limit`值，则为该值，否则为5000。
- en: The server attempts to obtain the number of file descriptors using the maximum
    of those values, capped to the maximum unsigned integer value. If that many descriptors
    cannot be obtained, the server attempts to obtain as many as the system permits.
  id: totrans-2421
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器尝试使用这些值中的最大值获取文件描述符数量，上限为最大无符号整数值。如果无法获取那么多描述符，则服务器尝试获取系统允许的数量。
- en: The effective value is 0 on systems where MySQL cannot change the number of
    open files.
  id: totrans-2422
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在MySQL无法更改打开文件数量的系统上，有效值为0。
- en: On Unix, the value cannot be set greater than the value displayed by the **ulimit
    -n** command. On Linux systems using `systemd`, the value cannot be set greater
    than `LimitNOFILE` (this is `DefaultLimitNOFILE`, if `LimitNOFILE` is not set);
    otherwise, on Linux, the value of `open_files_limit` cannot exceed **ulimit -n**.
  id: totrans-2423
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Unix上，该值不能大于**ulimit -n**命令显示的值。在使用`systemd`的Linux系统上，该值不能大于`LimitNOFILE`（如果未设置`LimitNOFILE`，则为`DefaultLimitNOFILE`）；否则，在Linux上，`open_files_limit`的值不能超过**ulimit
    -n**。
