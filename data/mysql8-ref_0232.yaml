- en: Set the time for this client. This is used to get the original timestamp if
    you use the binary log to restore rows. *`timestamp_value`* should be a Unix epoch
    timestamp (a value like that returned by [`UNIX_TIMESTAMP()`](date-and-time-functions.html#function_unix-timestamp),
    not a value in `'*`YYYY-MM-DD hh:mm:ss`*'` format) or `DEFAULT`.
  id: totrans-4002
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置此客户端的时间。如果您使用二进制日志来恢复行，则会使用原始时间戳。*`timestamp_value`* 应为 Unix 纪元时间戳（类似于[`UNIX_TIMESTAMP()`](date-and-time-functions.html#function_unix-timestamp)返回的值，而不是`'*`YYYY-MM-DD
    hh:mm:ss`*'`格式的值）或 `DEFAULT`。
- en: Setting [`timestamp`](server-system-variables.html#sysvar_timestamp) to a constant
    value causes it to retain that value until it is changed again. Setting [`timestamp`](server-system-variables.html#sysvar_timestamp)
    to `DEFAULT` causes its value to be the current date and time as of the time it
    is accessed.
  id: totrans-4003
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将[`timestamp`](server-system-variables.html#sysvar_timestamp)设置为一个常量值会使其保留该值，直到再次更改。将[`timestamp`](server-system-variables.html#sysvar_timestamp)设置为`DEFAULT`会使其值为在访问时的当前日期和时间。
- en: '[`timestamp`](server-system-variables.html#sysvar_timestamp) is a `DOUBLE`
    rather than `BIGINT` because its value includes a microseconds part. The maximum
    value corresponds to `''2038-01-19 03:14:07''` UTC, the same as for the [`TIMESTAMP`](datetime.html
    "13.2.2 The DATE, DATETIME, and TIMESTAMP Types") data type.'
  id: totrans-4004
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`timestamp`](server-system-variables.html#sysvar_timestamp)是一个`DOUBLE`而不是`BIGINT`，因为其值包括微秒部分。最大值对应于UTC时区的`''2038-01-19
    03:14:07''`，与[`TIMESTAMP`](datetime.html "13.2.2 日期、时间和时间戳类型")数据类型相同。'
- en: '`SET timestamp` affects the value returned by [`NOW()`](date-and-time-functions.html#function_now)
    but not by [`SYSDATE()`](date-and-time-functions.html#function_sysdate). This
    means that timestamp settings in the binary log have no effect on invocations
    of [`SYSDATE()`](date-and-time-functions.html#function_sysdate). The server can
    be started with the [`--sysdate-is-now`](server-options.html#option_mysqld_sysdate-is-now)
    option to cause [`SYSDATE()`](date-and-time-functions.html#function_sysdate) to
    be a synonym for [`NOW()`](date-and-time-functions.html#function_now), in which
    case `SET timestamp` affects both functions.'
  id: totrans-4005
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`SET timestamp`会影响[`NOW()`](date-and-time-functions.html#function_now)返回的值，但不会影响[`SYSDATE()`](date-and-time-functions.html#function_sysdate)。这意味着二进制日志中的时间戳设置不会影响对[`SYSDATE()`](date-and-time-functions.html#function_sysdate)的调用。可以使用[`--sysdate-is-now`](server-options.html#option_mysqld_sysdate-is-now)选项启动服务器，使[`SYSDATE()`](date-and-time-functions.html#function_sysdate)成为[`NOW()`](date-and-time-functions.html#function_now)的同义词，这样`SET
    timestamp`会影响这两个函数。'
