- en: Which ciphersuites the server permits for encrypted connections that use TLSv1.3\.
    The value is a list of zero or more colon-separated ciphersuite names.
  id: totrans-4015
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器允许用于使用TLSv1.3的加密连接的密码套件。该值是一个由零个或多个以冒号分隔的密码套件名称组成的列表。
- en: The ciphersuites that can be named for this variable depend on the SSL library
    used to compile MySQL. If this variable is not set, its default value is `NULL`,
    which means that the server permits the default set of ciphersuites. If the variable
    is set to the empty string, no ciphersuites are enabled and encrypted connections
    cannot be established. For more information, see [Section 8.3.2, “Encrypted Connection
    TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html "8.3.2 Encrypted
    Connection TLS Protocols and Ciphers").
  id: totrans-4016
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以为此变量命名的密码套件取决于用于编译MySQL的SSL库。如果未设置此变量，则其默认值为`NULL`，这意味着服务器允许默认密码套件。如果将变量设置为空字符串，则不启用任何密码套件，无法建立加密连接。有关更多信息，请参见[第8.3.2节，“加密连接TLS协议和密码套件”](encrypted-connection-protocols-ciphers.html
    "8.3.2 加密连接TLS协议和密码套件")。
