- en: This variable limits the maximum size of RSA keys generated by MySQL Enterprise
    Encryption. The variable is available only if the MySQL Enterprise Encryption
    component `component_enterprise_encryption` is installed, which is available from
    MySQL 8.0.30\. The variable is not available if the `openssl_udf` shared library
    is used to provide MySQL Enterprise Encryption functions.
  id: totrans-968
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量限制了 MySQL Enterprise Encryption 生成的 RSA 密钥的最大大小。只有安装了 MySQL Enterprise Encryption
    组件 `component_enterprise_encryption`（从 MySQL 8.0.30 开始提供）才可用此变量。如果使用 `openssl_udf`
    共享库提供 MySQL Enterprise Encryption 函数，则此变量不可用。
- en: The lowest setting is 2048 bits, which is the minimum RSA key length that is
    acceptable by current best practice. The default setting is 4096 bits. The highest
    setting is 16384 bits. Generating longer keys can consume significant CPU resources,
    so you can use this setting to limit keys to a length that provides adequate security
    for your requirements while balancing this with resource usage. Note that the
    functions provided by the `openssl_udf` shared library allow key lengths starting
    at 1024 bits, and following an upgrade to the component, the minimum key length
    is greater than this. See [Section 8.6.2, “Configuring MySQL Enterprise Encryption”](enterprise-encryption-configuring.html
    "8.6.2 Configuring MySQL Enterprise Encryption") for more information.
  id: totrans-969
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '最低设置为 2048 位，这是当前最佳实践所接受的最小 RSA 密钥长度。默认设置为 4096 位。最高设置为 16384 位。生成更长的密钥可能会消耗大量
    CPU 资源，因此您可以使用此设置来限制密钥的长度，以提供符合您需求的足够安全性，并在资源使用方面取得平衡。请注意，`openssl_udf` 共享库提供的函数允许从
    1024 位开始的密钥长度，并在升级到组件后，最小密钥长度大于此值。更多信息请参见 [Section 8.6.2, “Configuring MySQL Enterprise
    Encryption”](enterprise-encryption-configuring.html "8.6.2 Configuring MySQL Enterprise
    Encryption")。 '
