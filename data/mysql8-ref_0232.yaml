- en: The limit on memory consumption for the range optimizer. A value of 0 means
    “no limit.” If an execution plan considered by the optimizer uses the range access
    method but the optimizer estimates that the amount of memory needed for this method
    would exceed the limit, it abandons the plan and considers other plans. For more
    information, see [Limiting Memory Use for Range Optimization](range-optimization.html#range-optimization-memory-use
    "Limiting Memory Use for Range Optimization").
  id: totrans-2825
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 范围优化器的内存消耗限制。值为0表示“无限制”。如果优化器考虑的执行计划使用范围访问方法，但优化器估计所需的内存量将超过限制，则放弃该计划并考虑其他计划。有关更多信息，请参见[限制范围优化器的内存使用](range-optimization.html#range-optimization-memory-use
    "限制范围优化器的内存使用")。
