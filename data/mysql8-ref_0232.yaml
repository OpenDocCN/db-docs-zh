  zh: 控制服务器是否跟踪当前会话中设置默认模式（数据库）的更改，并通知客户端使模式名称可用。
- en: If the schema name tracker is enabled, name notification occurs each time the
    default schema is set, even if the new schema name is the same as the old.
  id: totrans-3065
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用了模式名称跟踪器，则每次设置默认模式时都会发生名称通知，即使新模式名称与旧名称相同。
- en: For more information about session state tracking, see [Section 7.1.18, “Server
