- en: Controls whether to enable FIPS mode on the server side. The [`ssl_fips_mode`](server-system-variables.html#sysvar_ssl_fips_mode)
    system variable differs from other `ssl_*`xxx`*` system variables in that it is
    not used to control whether the server permits encrypted connections, but rather
    to affect which cryptographic operations are permitted. See [Section 8.8, “FIPS
    Support”](fips-mode.html "8.8 FIPS Support").
  id: totrans-3544
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制是否在服务器端启用 FIPS 模式。[`ssl_fips_mode`](server-system-variables.html#sysvar_ssl_fips_mode)
    系统变量与其他 `ssl_*`xxx`*` 系统变量不同，它不用于控制服务器是否允许加密连接，而是影响允许进行的加密操作。参见[第 8.8 节，“FIPS
    支持”](fips-mode.html "8.8 FIPS 支持")。
- en: 'These [`ssl_fips_mode`](server-system-variables.html#sysvar_ssl_fips_mode)
    values are permitted:'
  id: totrans-3545
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用以下 [`ssl_fips_mode`](server-system-variables.html#sysvar_ssl_fips_mode)
    值：
- en: '`OFF` (or 0): Disable FIPS mode.'
  id: totrans-3546
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OFF`（或 0）：禁用 FIPS 模式。'
- en: '`ON` (or 1): Enable FIPS mode.'
  id: totrans-3547
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ON`（或1）：启用FIPS模式。'
- en: '`STRICT` (or 2): Enable “strict” FIPS mode.'
  id: totrans-3548
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`STRICT`（或2）：启用“严格”FIPS模式。'
- en: Note
  id: totrans-3549
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If the OpenSSL FIPS Object Module is not available, the only permitted value
    for [`ssl_fips_mode`](server-system-variables.html#sysvar_ssl_fips_mode) is `OFF`.
    In this case, setting [`ssl_fips_mode`](server-system-variables.html#sysvar_ssl_fips_mode)
    to `ON` or `STRICT` at startup causes the server to produce an error message and
    exit.
  id: totrans-3550
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果OpenSSL FIPS对象模块不可用，则[`ssl_fips_mode`](server-system-variables.html#sysvar_ssl_fips_mode)的唯一允许值是`OFF`。在这种情况下，在启动时将[`ssl_fips_mode`](server-system-variables.html#sysvar_ssl_fips_mode)设置为`ON`或`STRICT`会导致服务器生成错误消息并退出。
- en: As of MySQL 8.0.34, this option is deprecated and made read-only. Expect it
    to be removed in a future version of MySQL.
  id: totrans-3551
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.34版本，此选项已被弃用并设置为只读。预计在未来的MySQL版本中将其移除。
