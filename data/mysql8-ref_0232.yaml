- en: (Windows only.) The access control granted to clients on the named pipe created
    by the MySQL server is set to the minimum necessary for successful communication
    when the [`named_pipe`](server-system-variables.html#sysvar_named_pipe) system
    variable is enabled to support named-pipe connections. Some MySQL client software
    can open named pipe connections without any additional configuration; however,
    other client software may still require full access to open a named pipe connection.
  id: totrans-2283
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: （仅限Windows。）当启用[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量以支持命名管道连接时，MySQL服务器创建的命名管道的客户端访问控制被设置为成功通信所需的最低权限。一些MySQL客户端软件可以在没有任何额外配置的情况下打开命名管道连接；然而，其他客户端软件可能仍然需要完全访问权限才能打开命名管道连接。
- en: This variable sets the name of a Windows local group whose members are granted
    sufficient access by the MySQL server to use named-pipe clients. As of MySQL 8.0.24,
    the default value is set to an empty string, which means that no Windows user
    is granted full access to the named pipe.
  id: totrans-2284
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量设置了一个Windows本地组的名称，该组的成员被MySQL服务器授予足够的访问权限以使用命名管道客户端。截至MySQL 8.0.24，默认值设置为空字符串，这意味着没有Windows用户被授予对命名管道的完全访问权限。
- en: A new Windows local group name (for example, `mysql_access_client_users`) can
    be created in Windows and then used to replace the default value when access is
    absolutely necessary. In this case, limit the membership of the group to as few
    users as possible, removing users from the group when their client software is
    upgraded. A non-member of the group who attempts to open a connection to MySQL
    with the affected named-pipe client is denied access until a Windows administrator
    adds the user to the group. Newly added users must log out and log in again to
    join the group (required by Windows).
  id: totrans-2285
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以在Windows中创建一个新的本地组名（例如，`mysql_access_client_users`），然后在绝对必要时用它来替换默认值。在这种情况下，将组的成员限制为尽可能少的用户，当其客户端软件升级时，从组中移除用户。尝试使用受影响的命名管道客户端打开与MySQL的连接的非组成员将被拒绝访问，直到Windows管理员将用户添加到组中。新添加的用户必须注销并重新登录以加入组（Windows要求）。
- en: Setting the value to `'*everyone*'` provides a language-independent way of referring
    to the Everyone group on Windows. The Everyone group is not secure by default.
  id: totrans-2286
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将值设置为`'*everyone*'`提供了一个与语言无关的方式来引用Windows上的Everyone组。默认情况下，Everyone组不安全。
