- en: This variable is available only if the `authentication_windows` Windows authentication
    plugin is enabled and debugging code is enabled. See [Section 8.4.1.6, “Windows
    Pluggable Authentication”](windows-pluggable-authentication.html "8.4.1.6 Windows
    Pluggable Authentication").
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量仅在启用`authentication_windows` Windows身份验证插件并启用调试代码时可用。请参阅[第8.4.1.6节，“Windows可插拔身份验证”](windows-pluggable-authentication.html
    "8.4.1.6 Windows Pluggable Authentication")。
- en: This variable sets the logging level for the Windows authentication plugin.
    The following table shows the permitted values.
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量设置Windows身份验证插件的日志级别。下表显示了允许的值。
- en: '| Value | Description |'
  id: totrans-241
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 值 | 描述 |'
- en: '| 0 | No logging |'
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 0 | 不记录 |'
- en: '| 1 | Log only error messages |'
