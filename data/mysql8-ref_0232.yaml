- en: Enabling [`thread_pool_dedicated_listeners`](server-system-variables.html#sysvar_thread_pool_dedicated_listeners)
    is only useful when a transaction limit is defined by `thread_pool_max_transactions_limit`.
    Otherwise, [`thread_pool_dedicated_listeners`](server-system-variables.html#sysvar_thread_pool_dedicated_listeners)
    should not be enabled.
  id: totrans-3834
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅在通过 `thread_pool_max_transactions_limit` 定义了事务限制时，启用 [`thread_pool_dedicated_listeners`](server-system-variables.html#sysvar_thread_pool_dedicated_listeners)
    才有用。否则，不应启用 [`thread_pool_dedicated_listeners`](server-system-variables.html#sysvar_thread_pool_dedicated_listeners)。
