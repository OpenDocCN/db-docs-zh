- en: If a query takes longer than this many seconds, the server increments the [`Slow_queries`](server-status-variables.html#statvar_Slow_queries)
    status variable. If the slow query log is enabled, the query is logged to the
    slow query log file. This value is measured in real time, not CPU time, so a query
    that is under the threshold on a lightly loaded system might be above the threshold
    on a heavily loaded one. The minimum and default values of [`long_query_time`](server-system-variables.html#sysvar_long_query_time)
    are 0 and 10, respectively. The maximum is 31536000, which is 365 days in seconds.
    The value can be specified to a resolution of microseconds. See [Section 7.4.5,
    “The Slow Query Log”](slow-query-log.html "7.4.5 The Slow Query Log").
  id: totrans-1781
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果一个查询花费的时间超过这么多秒，服务器会增加[`Slow_queries`](server-status-variables.html#statvar_Slow_queries)状态变量。如果慢查询日志已启用，则会将查询记录到慢查询日志文件中。这个值是实时测量的，而不是CPU时间，因此在轻负载系统上低于阈值的查询可能在重负载系统上高于阈值。[`long_query_time`](server-system-variables.html#sysvar_long_query_time)的最小和默认值分别为0和10。最大值为31536000，即365天的秒数。该值可以指定到微秒的分辨率。参见[第7.4.5节，“慢查询日志”](slow-query-log.html
    "7.4.5 慢查询日志")。
- en: Smaller values of this variable result in more statements being considered long-running,
    with the result that more space is required for the slow query log. For very small
    values (less than one second), the log may grow quite large in a small time. Increasing
    the number of statements considered long-running may also result in false positives
    for the “excessive Number of Long Running Processes” alert in MySQL Enterprise
    Monitor, especially if Group Replication is enabled. For these reasons, very small
    values should be used in test environments only, or, in production environments,
    only for a short period.
  id: totrans-1782
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 较小的值会导致更多语句被视为长时间运行，结果是慢查询日志需要更多空间。对于非常小的值（小于一秒），日志可能在短时间内变得非常庞大。增加被视为长时间运行的语句数量也可能导致MySQL企业监控中“过多长时间运行进程”警报的误报，特别是如果启用了组复制。因此，非常小的值应仅在测试环境中使用，或者在生产环境中仅用于短时间。
- en: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")
    performs a full table scan, which means its queries can often exceed a [`long_query_time`](server-system-variables.html#sysvar_long_query_time)
    setting that is useful for regular queries. From MySQL 8.0.30, if you want to
    exclude most or all of [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database
    Backup Program")’s queries from the slow query log, you can set [**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program")’s [`--mysqld-long-query-time`](mysqldump.html#option_mysqldump_mysqld-long-query-time)
    command line option to change the session value of the system variable to a higher
    value.'
  id: totrans-1783
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup Program")执行完整表扫描，这意味着其查询通常会超过对于常规查询有用的[`long_query_time`](server-system-variables.html#sysvar_long_query_time)设置。从MySQL
    8.0.30开始，如果要排除大部分或全部[**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database
    Backup Program")的查询记录在慢查询日志中，可以设置[**mysqldump**](mysqldump.html "6.5.4 mysqldump
    — A Database Backup Program")的[`--mysqld-long-query-time`](mysqldump.html#option_mysqldump_mysqld-long-query-time)命令行选项以将系统变量的会话值更改为更高的值。'
