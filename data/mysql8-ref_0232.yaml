- en: As of MySQL 8.0.31, this represents a limit on the maximum number of row accesses
    in base tables made by a join. If the server's estimate indicates that a greater
    number of rows than `max_join_size` must be read from the base tables, the statement
    is rejected with an error.
  id: totrans-1982
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自 MySQL 8.0.31 起，此变量表示由连接在基表中进行的最大行访问次数限制。如果服务器的估计表明必须从基表中读取的行数大于 `max_join_size`，则会拒绝该语句并显示错误。
- en: '*MySQL 8.0.30 and earlier*: Do not permit statements that probably need to
    examine more than `max_join_size` rows (for single-table statements) or row combinations
    (for multiple-table statements) or that are likely to do more than `max_join_size`
    disk seeks. By setting this value, you can catch statements where keys are not
    used properly and that would probably take a long time. Set it if your users tend
    to perform joins that lack a `WHERE` clause, that take a long time, or that return
    millions of rows. For more information, see [Using Safe-Updates Mode (--safe-updates)](mysql-tips.html#safe-updates
    "Using Safe-Updates Mode (--safe-updates)").'
  id: totrans-1983
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*MySQL 8.0.30 及更早版本*：不允许可能需要检查超过 `max_join_size` 行（对于单表语句）或行组合（对于多表语句）的语句，或者可能执行超过
    `max_join_size` 次磁盘查找的语句。通过设置此值，您可以捕获未正确使用键并可能需要很长时间的语句。如果您的用户倾向于执行缺少 `WHERE`
    子句的连接，执行时间长或返回数百万行的连接，请设置此值。有关更多信息，请参阅 [Using Safe-Updates Mode (--safe-updates)](mysql-tips.html#safe-updates
    "Using Safe-Updates Mode (--safe-updates)")。'
- en: Regardless of MySQL release version, setting this variable to a value other
    than `DEFAULT` resets the value of [`sql_big_selects`](server-system-variables.html#sysvar_sql_big_selects)
    to `0`. If you set the `sql_big_selects` value again, the `max_join_size` variable
    is ignored.
  id: totrans-1984
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 无论 MySQL 版本如何，将此变量设置为非 `DEFAULT` 值会重置 [`sql_big_selects`](server-system-variables.html#sysvar_sql_big_selects)
    的值为 `0`。如果再次设置 `sql_big_selects` 值，则 `max_join_size` 变量将被忽略。
