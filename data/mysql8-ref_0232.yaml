- en: When buffer synchronization of writes to an output file by a long-running [`SELECT
    INTO OUTFILE`](select-into.html "15.2.13.1 SELECT ... INTO Statement") or `SELECT
    INTO DUMPFILE` statement is enabled by [`select_into_disk_sync`](server-system-variables.html#sysvar_select_into_disk_sync),
    this variable sets an optional delay (in milliseconds) following synchronization.
    `0` (the default) means no delay.
  id: totrans-3039
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当通过长时间运行的[`SELECT INTO OUTFILE`](select-into.html "15.2.13.1 SELECT ... INTO
    Statement")或`SELECT INTO DUMPFILE`语句启用对输出文件的写入缓冲区同步时，由[`select_into_disk_sync`](server-system-variables.html#sysvar_select_into_disk_sync)设置此变量，该变量设置同步后的可选延迟时间（以毫秒为单位）。`0`（默认值）表示没有延迟。
- en: As of MySQL 8.0.27, setting the session value of this system variable is a restricted
    operation. The session user must have privileges sufficient to set restricted
    session variables. See [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges").
