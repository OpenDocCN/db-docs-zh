- en: 'This prevents people from using the [`SHOW DATABASES`](show-databases.html
    "15.7.7.14 SHOW DATABASES Statement") statement if they do not have the [`SHOW
    DATABASES`](privileges-provided.html#priv_show-databases) privilege. This can
    improve security if you have concerns about users being able to see databases
    belonging to other users. Its effect depends on the [`SHOW DATABASES`](privileges-provided.html#priv_show-databases)
    privilege: If the variable value is `ON`, the [`SHOW DATABASES`](show-databases.html
    "15.7.7.14 SHOW DATABASES Statement") statement is permitted only to users who
    have the [`SHOW DATABASES`](privileges-provided.html#priv_show-databases) privilege,
    and the statement displays all database names. If the value is `OFF`, [`SHOW DATABASES`](show-databases.html
    "15.7.7.14 SHOW DATABASES Statement") is permitted to all users, but displays
    the names of only those databases for which the user has the [`SHOW DATABASES`](privileges-provided.html#priv_show-databases)
    or other privilege.'
  id: totrans-3270
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这可以防止没有[`SHOW DATABASES`](privileges-provided.html#priv_show-databases)权限的人使用[`SHOW
    DATABASES`](show-databases.html "15.7.7.14 SHOW DATABASES Statement")语句。如果您担心用户能够看到其他用户拥有的数据库，这可以提高安全性。其效果取决于[`SHOW
    DATABASES`](privileges-provided.html#priv_show-databases)权限：如果变量值为`ON`，则只有拥有[`SHOW
    DATABASES`](privileges-provided.html#priv_show-databases)权限的用户才允许使用[`SHOW DATABASES`](show-databases.html
    "15.7.7.14 SHOW DATABASES Statement")语句，并且该语句显示所有数据库名称。如果值为`OFF`，则允许所有用户使用[`SHOW
    DATABASES`](show-databases.html "15.7.7.14 SHOW DATABASES Statement")语句，但只显示用户具有[`SHOW
    DATABASES`](privileges-provided.html#priv_show-databases)或其他权限的数据库名称。
- en: Caution
  id: totrans-3271
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Because any static global privilege is considered a privilege for all databases,
    any static global privilege enables a user to see all database names with [`SHOW
    DATABASES`](show-databases.html "15.7.7.14 SHOW DATABASES Statement") or by examining
    the [`SCHEMATA`](information-schema-schemata-table.html "28.3.31 The INFORMATION_SCHEMA
    SCHEMATA Table") table of `INFORMATION_SCHEMA`, except databases that have been
    restricted at the database level by partial revokes.
  id: totrans-3272
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因为任何静态全局权限都被视为所有数据库的权限，任何静态全局权限都使用户能够使用[`SHOW DATABASES`](show-databases.html
    "15.7.7.14 SHOW DATABASES Statement")或通过检查`INFORMATION_SCHEMA`的[`SCHEMATA`](information-schema-schemata-table.html
    "28.3.31 The INFORMATION_SCHEMA SCHEMATA Table")表来查看所有数据库名称，除了在数据库级别通过部分撤销限制的数据库。
