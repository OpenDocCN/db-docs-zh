- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | Yes |'
  id: totrans-1104
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax")提示适用 | 是 |'
- en: '| Type | Boolean |'
  id: totrans-1105
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `ON` |'
  id: totrans-1106
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `ON` |'
- en: If set to 1 (the default), foreign key constraints are checked. If set to 0,
    foreign key constraints are ignored, with a couple of exceptions. When re-creating
    a table that was dropped, an error is returned if the table definition does not
    conform to the foreign key constraints referencing the table. Likewise, an [`ALTER
    TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement") operation returns an
    error if a foreign key definition is incorrectly formed. For more information,
    see [Section 15.1.20.5, “FOREIGN KEY Constraints”](create-table-foreign-keys.html
    "15.1.20.5 FOREIGN KEY Constraints").
  id: totrans-1107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果设置为1（默认值），则会检查外键约束。如果设置为0，则会忽略外键约束，但有几个例外。重新创建已删除的表时，如果表定义不符合引用该表的外键约束，则会返回错误。同样，如果外键定义形式不正确，则[`ALTER
    TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement")操作会返回错误。有关更多信息，请参阅[Section 15.1.20.5,
    “FOREIGN KEY Constraints”](create-table-foreign-keys.html "15.1.20.5 FOREIGN KEY
    Constraints")。
- en: Setting this variable has the same effect on [`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") tables as it does for `InnoDB` tables. Typically you leave this
    setting enabled during normal operation, to enforce [referential integrity](glossary.html#glos_referential_integrity
    "referential integrity"). Disabling foreign key checking can be useful for reloading
    `InnoDB` tables in an order different from that required by their parent/child
    relationships. See [Section 15.1.20.5, “FOREIGN KEY Constraints”](create-table-foreign-keys.html
    "15.1.20.5 FOREIGN KEY Constraints").
  id: totrans-1108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置此变量对[`NDB`](mysql-cluster.html "Chapter 25 MySQL NDB Cluster 8.0")表的影响与对`InnoDB`表的影响相同。通常在正常操作期间保留此设置以强制执行[引用完整性](glossary.html#glos_referential_integrity
    "referential integrity")。禁用外键检查可用于以与其父/子关系所需的顺序不同的顺序重新加载`InnoDB`表。请参阅[Section 15.1.20.5,
    “FOREIGN KEY Constraints”](create-table-foreign-keys.html "15.1.20.5 FOREIGN KEY
    Constraints")。
- en: 'Setting `foreign_key_checks` to 0 also affects data definition statements:
    [`DROP SCHEMA`](drop-database.html "15.1.24 DROP DATABASE Statement") drops a
    schema even if it contains tables that have foreign keys that are referred to
    by tables outside the schema, and [`DROP TABLE`](drop-table.html "15.1.32 DROP
    TABLE Statement") drops tables that have foreign keys that are referred to by
    other tables.'
  id: totrans-1109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将`foreign_key_checks`设置为0也会影响数据定义语句：[`DROP SCHEMA`](drop-database.html "15.1.24 DROP
    DATABASE Statement")即使包含有外键被其他模式外的表引用的表，也会删除模式，[`DROP TABLE`](drop-table.html
    "15.1.32 DROP TABLE Statement")会删除被其他表引用的具有外键的表。
- en: Note
  id: totrans-1110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Setting `foreign_key_checks` to 1 does not trigger a scan of the existing table
    data. Therefore, rows added to the table while [`foreign_key_checks = 0`](server-system-variables.html#sysvar_foreign_key_checks)
    are not verified for consistency.
  id: totrans-1111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将`foreign_key_checks`设置为1不会触发对现有表数据的扫描。因此，在[`foreign_key_checks = 0`](server-system-variables.html#sysvar_foreign_key_checks)时添加到表中的行不会验证一致性。
- en: Dropping an index required by a foreign key constraint is not permitted, even
    with [`foreign_key_checks=0`](server-system-variables.html#sysvar_foreign_key_checks).
    The foreign key constraint must be removed before dropping the index.
  id: totrans-1112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不允许删除外键约束所需的索引，即使使用[`foreign_key_checks=0`](server-system-variables.html#sysvar_foreign_key_checks)。在删除索引之前必须先移除外键约束。
