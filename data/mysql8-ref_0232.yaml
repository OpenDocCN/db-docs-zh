  id: totrans-608
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔 |'
- en: '| Default Value | `ON` |'
  id: totrans-609
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `ON` |'
- en: When set to `OFF` at startup, the background thread does not start. Tasks can
    still be scheduled, but they do not run until `component_scheduler` is enabled.
    When set to `ON` at startup, the component is fully operational.
  id: totrans-610
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在启动时设置为`OFF`，后台线程不会启动。任务仍然可以被调度，但直到启用`component_scheduler`后才会运行。在启动时设置为`ON`，组件将完全运行。
- en: 'It is also possible to set the value dynamically to get the following effects:'
  id: totrans-611
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 还可以动态设置值以获得以下效果：
- en: '`ON` starts the background thread that begins servicing the queue immediately.'
  id: totrans-612
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ON`启动后台线程，立即开始为队列提供服务。'
- en: '`OFF` signals a termination of the background thread, which waits for it to
    end. The background thread checks the termination flag before accessing the queue
    to check for tasks to execute.'
  id: totrans-613
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OFF`表示后台线程的终止，等待其结束。后台线程在访问队列以检查要执行的任务之前会检查终止标志。'
- en: '[`concurrent_insert`](server-system-variables.html#sysvar_concurrent_insert)'
  id: totrans-614
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`concurrent_insert`](server-system-variables.html#sysvar_concurrent_insert)'
- en: '| Command-Line Format | `--concurrent-insert[=value]` |'
  id: totrans-615
  prefs:
