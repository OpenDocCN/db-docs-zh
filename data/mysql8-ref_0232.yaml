- en: From MySQL 8.0.26, [`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)
    is used in place of [`pseudo_slave_mode`](server-system-variables.html#sysvar_pseudo_slave_mode),
    which is deprecated from that release. The operation and effects are the same,
    only the terminology has changed.
  id: totrans-2721
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.26开始，[`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)取代了从该版本开始已弃用的[`pseudo_slave_mode`](server-system-variables.html#sysvar_pseudo_slave_mode)。操作和效果相同，只是术语已更改。
- en: '[`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)
    is for internal server use. It assists with the correct handling of transactions
    that originated on older or newer servers than the server currently processing
    them. [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — Utility for Processing
    Binary Log Files") sets the value of [`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)
    to true before executing any SQL statements.'
  id: totrans-2722
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)用于内部服务器使用。它有助于正确处理在比当前处理它们的服务器更旧或更新的服务器上起源的事务。[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")在执行任何SQL语句之前将[`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)的值设置为true。'
- en: Setting the session value of [`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)
    is a restricted operation. The session user must have either the [`REPLICATION_APPLIER`](privileges-provided.html#priv_replication-applier)
    privilege (see [Section 19.3.3, “Replication Privilege Checks”](replication-privilege-checks.html
    "19.3.3 Replication Privilege Checks")), or privileges sufficient to set restricted
    session variables (see [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges")). However, note that the variable is not
    intended for users to set; it is set automatically by the replication infrastructure.
  id: totrans-2723
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置[`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)的会话值是受限制的操作。会话用户必须具有[`REPLICATION_APPLIER`](privileges-provided.html#priv_replication-applier)权限（请参阅[第19.3.3节“复制权限检查”](replication-privilege-checks.html
    "19.3.3 复制权限检查")），或具有足以设置受限制会话变量的权限（请参阅[第7.1.9.1节“系统变量权限”](system-variable-privileges.html
    "7.1.9.1 系统变量权限")）。但是，请注意，该变量不是供用户设置的；它是由复制基础设施自动设置的。
- en: '[`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)
    has the following effects on the handling of prepared XA transactions, which can
    be attached to or detached from the handling session (by default, the session
    that issues [`XA START`](xa.html "15.3.8 XA Transactions")):'
  id: totrans-2724
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)对准备的XA事务的处理产生以下影响，这些事务可以附加到或从处理会话中分离（默认情况下，发出[`XA
    START`](xa.html "15.3.8 XA Transactions")的会话）：'
- en: If true, and the handling session has executed an internal-use [`BINLOG`](binlog.html
    "15.7.8.1 BINLOG Statement") statement, XA transactions are automatically detached
    from the session as soon as the first part of the transaction up to [`XA PREPARE`](xa.html
    "15.3.8 XA Transactions") finishes, so they can be committed or rolled back by
    any session that has the [`XA_RECOVER_ADMIN`](privileges-provided.html#priv_xa-recover-admin)
    privilege.
  id: totrans-2725
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果为真，并且处理会话已执行内部使用的[`BINLOG`](binlog.html "15.7.8.1 BINLOG Statement")语句，则一旦事务的第一部分直到[`XA
    PREPARE`](xa.html "15.3.8 XA Transactions")完成，XA事务将自动从会话中分离，以便任何具有[`XA_RECOVER_ADMIN`](privileges-provided.html#priv_xa-recover-admin)权限的会话可以提交或回滚。
- en: If false, XA transactions remain attached to the handling session as long as
    that session is alive, during which time no other session can commit the transaction.
    The prepared transaction is only detached if the session disconnects or the server
    restarts.
  id: totrans-2726
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果为false，则XA事务会一直附加到处理会话，只要该会话仍然存在，期间其他会话无法提交事务。只有在会话断开连接或服务器重新启动时，准备好的事务才会被分离。
- en: '[`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)
    has the following effects on the `original_commit_timestamp` replication delay
    timestamp and the [`original_server_version`](replication-options-source.html#sysvar_original_server_version)
    system variable:'
  id: totrans-2727
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)对`original_commit_timestamp`复制延迟时间戳和[`original_server_version`](replication-options-source.html#sysvar_original_server_version)系统变量有以下影响：'
- en: If true, transactions that do not explicitly set `original_commit_timestamp`
    or [`original_server_version`](replication-options-source.html#sysvar_original_server_version)
    are assumed to originate on another, unknown server, so the value 0, meaning unknown,
    is assigned to both the timestamp and the system variable.
  id: totrans-2728
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果为true，则假定未显式设置`original_commit_timestamp`或[`original_server_version`](replication-options-source.html#sysvar_original_server_version)的事务起源于另一个未知服务器，因此将值0（表示未知）分配给时间戳和系统变量。
- en: If false, transactions that do not explicitly set `original_commit_timestamp`
    or [`original_server_version`](replication-options-source.html#sysvar_original_server_version)
    are assumed to originate on the current server, so the current timestamp and the
    current server's version are assigned to the timestamp and the system variable.
  id: totrans-2729
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果为false，则假定未显式设置`original_commit_timestamp`或[`original_server_version`](replication-options-source.html#sysvar_original_server_version)的事务起源于当前服务器，因此将当前时间戳和当前服务器版本分配给时间戳和系统变量。
- en: 'In MySQL 8.0.14 and later, [`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)
    has the following effects on the handling of a statement that sets one or more
    unsupported (removed or unknown) SQL modes:'
  id: totrans-2730
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在MySQL 8.0.14及更高版本中，[`pseudo_replica_mode`](server-system-variables.html#sysvar_pseudo_replica_mode)对设置一个或多个不支持（已移除或未知）SQL模式的语句的处理有以下影响：
- en: If true, the server ignores the unsupported mode and raises a warning.
  id: totrans-2731
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果为true，则服务器会忽略不支持的模式并发出警告。
- en: If false, the server rejects the statement with [`ER_UNSUPPORTED_SQL_MODE`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_unsupported_sql_mode).
  id: totrans-2732
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果为false，则服务器会拒绝带有[`ER_UNSUPPORTED_SQL_MODE`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_unsupported_sql_mode)的语句。
