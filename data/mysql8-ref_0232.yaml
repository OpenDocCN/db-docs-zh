- en: The number of seconds to wait for more data from a connection before aborting
    the read. When the server is reading from the client, [`net_read_timeout`](server-system-variables.html#sysvar_net_read_timeout)
    is the timeout value controlling when to abort. When the server is writing to
    the client, [`net_write_timeout`](server-system-variables.html#sysvar_net_write_timeout)
    is the timeout value controlling when to abort. See also [`replica_net_timeout`](replication-options-replica.html#sysvar_replica_net_timeout)
    and [`slave_net_timeout`](replication-options-replica.html#sysvar_slave_net_timeout).
  id: totrans-2313
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从连接中等待更多数据的秒数，然后中止读取。当服务器从客户端读取数据时，[`net_read_timeout`](server-system-variables.html#sysvar_net_read_timeout)
    是控制何时中止的超时值。当服务器向客户端写入数据时，[`net_write_timeout`](server-system-variables.html#sysvar_net_write_timeout)
    是控制何时中止的超时值。另请参阅 [`replica_net_timeout`](replication-options-replica.html#sysvar_replica_net_timeout)
    和 [`slave_net_timeout`](replication-options-replica.html#sysvar_slave_net_timeout)。
