    format ([`TIME`](time.html "13.2.3 The TIME Type"), [`DATETIME`](datetime.html
    "13.2.2 The DATE, DATETIME, and TIMESTAMP Types"), and [`TIMESTAMP`](datetime.html
    "13.2.2 The DATE, DATETIME, and TIMESTAMP Types") columns without support for
    fractional seconds precision). Upgrading such columns requires a table rebuild,
    which prevents any use of fast alterations that might otherwise apply to the operation
    to be performed.
  id: totrans-303
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量控制是否将[`ALTER TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement")隐式升级为预先5.6.4格式的临时列（[`TIME`](time.html
    "13.2.3 The TIME Type")、[`DATETIME`](datetime.html "13.2.2 The DATE, DATETIME,
    and TIMESTAMP Types")和[`TIMESTAMP`](datetime.html "13.2.2 The DATE, DATETIME,
    and TIMESTAMP Types")列，不支持分数秒精度）。升级这些列需要重建表，这会阻止任何可能适用于要执行的操作的快速修改。
- en: This variable is disabled by default. Enabling it causes [`ALTER TABLE`](alter-table.html
    "15.1.9 ALTER TABLE Statement") not to rebuild temporal columns and thereby be
    able to take advantage of possible fast alterations.
  id: totrans-304
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量默认情况下是禁用的。启用它会导致[`ALTER TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement")不重建临时列，从而能够利用可能的快速修改。
- en: This variable is deprecated; expect it to be removed in a future MySQL release.
  id: totrans-305
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量已被弃用；预计在未来的MySQL版本中将被移除。
