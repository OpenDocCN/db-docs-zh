- en: This variable is available only if the `authentication_windows` Windows authentication
    plugin is enabled. See [Section 8.4.1.6, “Windows Pluggable Authentication”](windows-pluggable-authentication.html
    "8.4.1.6 Windows Pluggable Authentication").
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量仅在启用`authentication_windows` Windows身份验证插件时可用。请参阅[第8.4.1.6节，“Windows可插拔身份验证”](windows-pluggable-authentication.html
    "8.4.1.6 Windows Pluggable Authentication")。
- en: A client that authenticates using the `InitSecurityContext()` function should
    provide a string identifying the service to which it connects (*`targetName`*).
    MySQL uses the principal name (UPN) of the account under which the server is running.
    The UPN has the form `*`user_id`*@*`computer_name`*` and need not be registered
    anywhere to be used. This UPN is sent by the server at the beginning of authentication
    handshake.
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用`InitSecurityContext()`函数进行身份验证的客户端应提供一个标识其连接的服务的字符串（*`targetName`*）。MySQL使用服务器正在运行的帐户的主体名称（UPN）。UPN的形式为`*`user_id`*@*`computer_name`*`，无需在任何地方注册即可使用。此UPN在身份验证握手开始时由服务器发送。
- en: This variable controls whether the server sends the UPN in the initial challenge.
    By default, the variable is enabled. For security reasons, it can be disabled
    to avoid sending the server's account name to a client as cleartext. If the variable
    is disabled, the server always sends a `0x00` byte in the first challenge, the
    client does not specify *`targetName`*, and as a result, NTLM authentication is
    used.
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量控制服务器是否在初始挑战中发送UPN。默认情况下，该变量已启用。出于安全原因，可以禁用该变量以避免将服务器的帐户名称以明文形式发送给客户端。如果禁用该变量，服务器始终在第一个挑战中发送一个`0x00`字节，客户端不��定*`targetName`*，结果使用NTLM身份验证。
- en: If the server fails to obtain its UPN (which happens primarily in environments
    that do not support Kerberos authentication), the UPN is not sent by the server
    and NTLM authentication is used.
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器无法获取其UPN（主要发生在不支持Kerberos身份验证的环境中），服务器不会发送UPN，并使用NTLM身份验证。
