- en: Each thread that does a sequential scan for a `MyISAM` table allocates a buffer
    of this size (in bytes) for each table it scans. If you do many sequential scans,
    you might want to increase this value, which defaults to 131072\. The value of
    this variable should be a multiple of 4KB. If it is set to a value that is not
    a multiple of 4KB, its value is rounded down to the nearest multiple of 4KB.
  id: totrans-2849
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个为`MyISAM`表执行顺序扫描的线程都为其扫描的每个表分配了这个大小的缓冲区（以字节为单位）。如果进行许多顺序扫描，您可能希望增加此值，默认值为131072。此变量的值应为4KB的倍数。如果设置为不是4KB的倍数的值，则其值将向下舍入到最接近的4KB的倍数。
- en: 'This option is also used in the following context for all other storage engines
    with the exception of [`InnoDB`](innodb-storage-engine.html "Chapter 17 The InnoDB
    Storage Engine"):'
  id: totrans-2850
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该选项还用于以下上下文中的所有其他存储引擎，除了[`InnoDB`](innodb-storage-engine.html "第17章 InnoDB存储引擎")：
- en: For caching the indexes in a temporary file (not a temporary table), when sorting
    rows for `ORDER BY`.
  id: totrans-2851
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于在临时文件中缓存索引（而不是临时表）以便对行进行`ORDER BY`排序。
- en: For bulk insert into partitions.
  id: totrans-2852
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于批量插入到分区中。
- en: For caching results of nested queries.
  id: totrans-2853
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于缓存嵌套查询的结果。
- en: '[`read_buffer_size`](server-system-variables.html#sysvar_read_buffer_size)
    is also used in one other storage engine-specific way: to determine the memory
    block size for [`MEMORY`](memory-storage-engine.html "18.3 The MEMORY Storage
    Engine") tables.'
  id: totrans-2854
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`read_buffer_size`](server-system-variables.html#sysvar_read_buffer_size)还以另一种存储引擎特定的方式使用：确定[`MEMORY`](memory-storage-engine.html
    "18.3 The MEMORY Storage Engine")表的内存块大小。'
- en: Beginning with MySQL 8.0.22, the value of [`select_into_buffer_size`](server-system-variables.html#sysvar_select_into_buffer_size)
    is used in place of the value of `read_buffer_size` for the I/O cache buffer used
    when executing [`SELECT INTO DUMPFILE`](select-into.html "15.2.13.1 SELECT ...
    INTO Statement") and `SELECT INTO OUTFILE` statements. (`read_buffer_size` is
    used for the I/O cache buffer size in all other cases.)
  id: totrans-2855
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.22开始，[`select_into_buffer_size`](server-system-variables.html#sysvar_select_into_buffer_size)的值用于替代执行[`SELECT
    INTO DUMPFILE`](select-into.html "15.2.13.1 SELECT ... INTO Statement")和`SELECT
    INTO OUTFILE`语句时使用的I/O缓存缓冲区的`read_buffer_size`的值。（在其他情况下，`read_buffer_size`用于I/O缓存缓冲区大小。）
- en: For more information about memory use during different operations, see [Section 10.12.3.1,
    “How MySQL Uses Memory”](memory-use.html "10.12.3.1 How MySQL Uses Memory").
  id: totrans-2856
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关不同操作期间内存使用的更多信息，请参见[第10.12.3.1节，“MySQL如何使用内存”](memory-use.html "10.12.3.1 How
    MySQL Uses Memory")。
