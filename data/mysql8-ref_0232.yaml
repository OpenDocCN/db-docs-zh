  zh: '| 默认值 | `aes-128-ecb` |'
- en: This variable controls the block encryption mode for block-based algorithms
    such as AES. It affects encryption for [`AES_ENCRYPT()`](encryption-functions.html#function_aes-encrypt)
    and [`AES_DECRYPT()`](encryption-functions.html#function_aes-decrypt).
  id: totrans-390
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量控制块加密模式，适用于基于块的算法，如AES。它影响[`AES_ENCRYPT()`](encryption-functions.html#function_aes-encrypt)和[`AES_DECRYPT()`](encryption-functions.html#function_aes-decrypt)的加密。
- en: '[`block_encryption_mode`](server-system-variables.html#sysvar_block_encryption_mode)
    takes a value in `aes-*`keylen`*-*`mode`*` format, where *`keylen`* is the key
    length in bits and *`mode`* is the encryption mode. The value is not case-sensitive.
    Permitted *`keylen`* values are 128, 192, and 256\. Permitted *`mode`* values
    are `ECB`, `CBC`, `CFB1`, `CFB8`, `CFB128`, and `OFB`.'
  id: totrans-391
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`block_encryption_mode`](server-system-variables.html#sysvar_block_encryption_mode)采用`aes-*`keylen`*-*`mode`*`格式的值，其中*`keylen`*是以位为单位的密钥长度，*`mode`*是加密模式。该值不区分大小写。允许的*`keylen`*值为128、192和256。允许的*`mode`*值为`ECB`、`CBC`、`CFB1`、`CFB8`、`CFB128`和`OFB`。'
- en: 'For example, this statement causes the AES encryption functions to use a key
    length of 256 bits and the CBC mode:'
  id: totrans-392
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，此语句使AES加密函数使用256位的密钥长度和CBC模式：
- en: '[PRE3]'
  id: totrans-393
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: An error occurs for attempts to set [`block_encryption_mode`](server-system-variables.html#sysvar_block_encryption_mode)
    to a value containing an unsupported key length or a mode that the SSL library
    does not support.
  id: totrans-394
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尝试将[`block_encryption_mode`](server-system-variables.html#sysvar_block_encryption_mode)设置为包含不受支持的密钥长度或SSL库不支持的模式的值时会出现错误。
- en: '[`build_id`](server-system-variables.html#sysvar_build_id)'
  id: totrans-395
