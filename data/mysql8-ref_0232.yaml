- en: If enabled, [`sql_buffer_result`](server-system-variables.html#sysvar_sql_buffer_result)
    forces results from [`SELECT`](select.html "15.2.13 SELECT Statement") statements
    to be put into temporary tables. This helps MySQL free the table locks early and
    can be beneficial in cases where it takes a long time to send results to the client.
    The default value is `OFF`.
  id: totrans-3361
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用，[`sql_buffer_result`](server-system-variables.html#sysvar_sql_buffer_result)
    强制将 [`SELECT`](select.html "第 15.2.13 节 SELECT 语句") 语句的结果放入临时表中。这有助于 MySQL 尽早释放表锁，并且在向客户端发送结果需要很长时间的情况下可能是有益的。默认值为`OFF`。
