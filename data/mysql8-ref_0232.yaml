- en: Limit the assumed maximum number of seeks when looking up rows based on a key.
    The MySQL optimizer assumes that no more than this number of key seeks are required
    when searching for matching rows in a table by scanning an index, regardless of
    the actual cardinality of the index (see [Section 15.7.7.22, “SHOW INDEX Statement”](show-index.html
    "15.7.7.22 SHOW INDEX Statement")). By setting this to a low value (say, 100),
    you can force MySQL to prefer indexes instead of table scans.
  id: totrans-2035
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 限制基于键查找行时假定的最大寻址次数。MySQL 优化器假定在通过扫描索引搜索匹配行时，不需要超过这个数量的键查找，无论索引的实际基数如何（参见 [Section 15.7.7.22,
    “SHOW INDEX Statement”](show-index.html "15.7.7.22 SHOW INDEX Statement")）。通过将其设置为一个较低的值（比如100），您可以强制
    MySQL 优先选择索引而不是表扫描。
