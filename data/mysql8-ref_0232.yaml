- en: This variable specifies the path name of the RSA public key file for the `caching_sha2_password`
    authentication plugin. If the file is named as a relative path, it is interpreted
    relative to the server data directory. The file must be in PEM format.
  id: totrans-465
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该变量指定了`caching_sha2_password`认证插件的RSA公钥文件的路径名。如果文件以相对路径命名，则解释为相对于服务器数据目录的路径。该文件必须采用PEM格式。
- en: For information about `caching_sha2_password`, including information about how
    clients request the RSA public key, see [Section 8.4.1.2, “Caching SHA-2 Pluggable
    Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching SHA-2
