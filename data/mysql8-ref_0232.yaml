- en: Each session that must perform a sort allocates a buffer of this size. [`sort_buffer_size`](server-system-variables.html#sysvar_sort_buffer_size)
    is not specific to any storage engine and applies in a general manner for optimization.
    At minimum the [`sort_buffer_size`](server-system-variables.html#sysvar_sort_buffer_size)
    value must be large enough to accommodate fifteen tuples in the sort buffer. Also,
    increasing the value of [`max_sort_length`](server-system-variables.html#sysvar_max_sort_length)
    may require increasing the value of [`sort_buffer_size`](server-system-variables.html#sysvar_sort_buffer_size).
    For more information, see [Section 10.2.1.16, “ORDER BY Optimization”](order-by-optimization.html
    "10.2.1.16 ORDER BY Optimization")
  id: totrans-3328
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个必须执行排序的会话都会分配这个大小的缓冲区。[`sort_buffer_size`](server-system-variables.html#sysvar_sort_buffer_size)
    不针对任何存储引擎具体，而是以一般方式应用于优化。至少，[`sort_buffer_size`](server-system-variables.html#sysvar_sort_buffer_size)
    的值必须足够大，以容纳排序缓冲区中的十五个元组。此外，增加 [`max_sort_length`](server-system-variables.html#sysvar_max_sort_length)
    的值可能需要增加 [`sort_buffer_size`](server-system-variables.html#sysvar_sort_buffer_size)
    的值。有关更多信息，请参见 [Section 10.2.1.16, “ORDER BY Optimization”](order-by-optimization.html
    "10.2.1.16 ORDER BY Optimization")
- en: If you see many [`Sort_merge_passes`](server-status-variables.html#statvar_Sort_merge_passes)
    per second in [`SHOW GLOBAL STATUS`](show-status.html "15.7.7.37 SHOW STATUS Statement")
    output, you can consider increasing the [`sort_buffer_size`](server-system-variables.html#sysvar_sort_buffer_size)
    value to speed up `ORDER BY` or `GROUP BY` operations that cannot be improved
    with query optimization or improved indexing.
  id: totrans-3329
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果在 [`SHOW GLOBAL STATUS`](show-status.html "15.7.7.37 SHOW STATUS Statement")
    输出中每秒看到许多 [`Sort_merge_passes`](server-status-variables.html#statvar_Sort_merge_passes)，您可以考虑增加
    [`sort_buffer_size`](server-system-variables.html#sysvar_sort_buffer_size) 的值，以加快无法通过查询优化或改进索引来改善的
    `ORDER BY` 或 `GROUP BY` 操作的速度。
- en: The optimizer tries to work out how much space is needed but can allocate more,
    up to the limit. Setting it larger than required globally slows down most queries
    that perform sorts. It is best to increase it as a session setting, and only for
    the sessions that need a larger size. On Linux, there are thresholds of 256KB
    and 2MB where larger values may significantly slow down memory allocation, so
    you should consider staying below one of those values. Experiment to find the
    best value for your workload. See [Section B.3.3.5, “Where MySQL Stores Temporary
    Files”](temporary-files.html "B.3.3.5 Where MySQL Stores Temporary Files").
  id: totrans-3330
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 优化器会尝试计算所需空间，但可以分配更多，直至达到限制。在全局设置比所需更大的情况下，会减慢大多数执行排序的查询。最好将其增加为会话设置，仅适用于需要更大尺寸的会话。在
    Linux 上，存在 256KB 和 2MB 的阈值，超过这些值可能会显著减慢内存分配速度，因此您应考虑保持在这些值以下。尝试实验以找到适合您工作负载的最佳值。请参见
    [Section B.3.3.5, “Where MySQL Stores Temporary Files”](temporary-files.html "B.3.3.5 Where
    MySQL Stores Temporary Files")。
- en: The maximum permissible setting for [`sort_buffer_size`](server-system-variables.html#sysvar_sort_buffer_size)
    is 4GB−1\. Larger values are permitted for 64-bit platforms (except 64-bit Windows,
    for which large values are truncated to 4GB−1 with a warning).
  id: totrans-3331
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`sort_buffer_size`](server-system-variables.html#sysvar_sort_buffer_size)
    的最大允许设置为 4GB−1。对于 64 位平台，允许使用更大的值（除了 64 位 Windows，对于该平台，大值会被截断为 4GB−1 并附带警告）。'
