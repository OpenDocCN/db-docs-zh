    network interface (see [Section 7.1.12.1, “Connection Interfaces”](connection-interfaces.html
    "7.1.12.1 Connection Interfaces")). The default is `OFF`; that is, the manager
    thread for ordinary connections on the main interface also handles connections
    for the administrative interface.
  id: totrans-692
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否在管理网络接口上为客户端连接使用专用监听线程（请参阅[第7.1.12.1节，“连接接口”](connection-interfaces.html "7.1.12.1 连接接口")）。默认值为`OFF`；也就是说，用于主接口上的普通连接的管理线程也处理管理接口的连接。
- en: Depending on factors such as platform type and workload, you may find one setting
    for this variable yields better performance than the other setting.
  id: totrans-693
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 根据平台类型和工作负载等因素，您可能会发现此变量的一个设置比另一个设置能够获得更好的性能。
- en: Setting [`create_admin_listener_thread`](server-system-variables.html#sysvar_create_admin_listener_thread)
