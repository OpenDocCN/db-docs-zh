- en: As of MySQL 8.0.18, setting the session value of this system variable is no
    longer a restricted operation.
  id: totrans-572
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.18，设置此系统变量的会话值不再是受限操作。
- en: The global [`character_set_database`](server-system-variables.html#sysvar_character_set_database)
    and [`collation_database`](server-system-variables.html#sysvar_collation_database)
    system variables are deprecated; expect them to be removed in a future version
    of MySQL.
  id: totrans-573
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 全局[`character_set_database`](server-system-variables.html#sysvar_character_set_database)和[`collation_database`](server-system-variables.html#sysvar_collation_database)系统变量已被弃用；预计它们将在MySQL的未来版本中被移除。
- en: Assigning a value to the session [`character_set_database`](server-system-variables.html#sysvar_character_set_database)
    and [`collation_database`](server-system-variables.html#sysvar_collation_database)
    system variables is deprecated and assignments produce a warning. Expect the session
    variables to become read-only (and assignments to produce an error) in a future
    version of MySQL in which it remains possible to access the session variables
    to determine the database character set and collation for the default database.
  id: totrans-574
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对会话[`character_set_database`](server-system-variables.html#sysvar_character_set_database)和[`collation_database`](server-system-variables.html#sysvar_collation_database)系统变量进行赋值已被弃用，并且赋值会产生警告。预计在MySQL的未来版本中，会话变量将变为只读（并且赋值将产生错误），在这个版本中仍然可以访问会话变量以确定默认数据库的字符集和排序规则。
- en: In MySQL 8.0.33 and later, using the name of a user-defined collation for [`collation_database`](server-system-variables.html#sysvar_collation_database)
    raises a warning.
  id: totrans-575
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在MySQL 8.0.33及更高版本中，使用用户定义的排序规则名称作为[`collation_database`](server-system-variables.html#sysvar_collation_database)会引发警告。
