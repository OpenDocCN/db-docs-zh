    `OFF`，如果禁用外部锁定，则为 `ON`。这仅影响 [`MyISAM`](myisam-storage-engine.html "18.2 The MyISAM
    Storage Engine") 表的访问。
- en: This variable is set by the [`--external-locking`](server-options.html#option_mysqld_external-locking)
    or [`--skip-external-locking`](server-options.html#option_mysqld_external-locking)
    option. External locking is disabled by default.
  id: totrans-3238
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量由 [`--external-locking`](server-options.html#option_mysqld_external-locking)
    或 [`--skip-external-locking`](server-options.html#option_mysqld_external-locking)
    选项设置。默认情况下禁用外部锁定。
- en: External locking affects only [`MyISAM`](myisam-storage-engine.html "18.2 The
    MyISAM Storage Engine") table access. For more information, including conditions
    under which it can and cannot be used, see [Section 10.11.5, “External Locking”](external-locking.html
    "10.11.5 External Locking").
