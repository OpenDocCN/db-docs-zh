- en: The path name of the file in which the server writes its process ID. The server
    creates the file in the data directory unless an absolute path name is given to
    specify a different directory. If you specify this variable, you must specify
    a value. If you do not specify this variable, MySQL uses a default value of `*`host_name`*.pid`,
    where *`host_name`* is the name of the host machine.
  id: totrans-2627
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器写入其进程 ID 的文件的路径名。除非给定绝对路径名以指定不同的目录，否则服务器将在数据目录中创建该文件。如果指定了此变量，则必须指定一个值。如果未指定此变量，MySQL
    将使用默认值`*`host_name`*.pid`，其中*`host_name`*是主机机器的名称。
- en: The process ID file is used by other programs such as [**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script") to determine the server's process
    ID. On Windows, this variable also affects the default error log file name. See
    [Section 7.4.2, “The Error Log”](error-log.html "7.4.2 The Error Log").
  id: totrans-2628
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 进程 ID 文件用于其他程序（如 [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL
    服务器启动脚本")）确定服务器的进程 ID。在 Windows 上，此变量还会影响默认错误日志文件名。请参阅 [第 7.4.2 节，“错误日志”](error-log.html
