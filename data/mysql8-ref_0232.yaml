- en: The [`log_error_suppression_list`](server-system-variables.html#sysvar_log_error_suppression_list)
    system variable applies to events intended for the error log and specifies which
    events to suppress when they occur with a priority of `WARNING` or `INFORMATION`.
    For example, if a particular type of warning is considered undesirable “noise”
    in the error log because it occurs frequently but is not of interest, it can be
    suppressed. This variable affects filtering performed by the `log_filter_internal`
    error log filter component, which is enabled by default (see [Section 7.5.3, “Error
    Log Components”](error-log-components.html "7.5.3 Error Log Components")). If
    `log_filter_internal` is disabled, [`log_error_suppression_list`](server-system-variables.html#sysvar_log_error_suppression_list)
    has no effect.
  id: totrans-1635
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`log_error_suppression_list`](server-system-variables.html#sysvar_log_error_suppression_list)系统变量适用于用于错误日志的事件，并指定在出现`WARNING`或`INFORMATION`优先级时要抑制哪些事件。例如，如果某种特定类型的警告被认为是错误日志中频繁发生但不感兴趣的“噪音”，则可以将其抑制。此变量影响由默认启用的`log_filter_internal`错误日志过滤组件执行的过滤（请参阅[第7.5.3节，“错误日志组件”](error-log-components.html
    "7.5.3 错误日志组件")）。如果禁用`log_filter_internal`，[`log_error_suppression_list`](server-system-variables.html#sysvar_log_error_suppression_list)将不起作用。'
- en: 'The [`log_error_suppression_list`](server-system-variables.html#sysvar_log_error_suppression_list)
    value may be the empty string for no suppression, or a list of one or more comma-separated
    values indicating the error codes to suppress. Error codes may be specified in
    symbolic or numeric form. A numeric code may be specified with or without the
    `MY-` prefix. Leading zeros in the numeric part are not significant. Examples
    of permitted code formats:'
  id: totrans-1636
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`log_error_suppression_list`](server-system-variables.html#sysvar_log_error_suppression_list)的值可以是空字符串表示不进行抑制，也可以是一个或多个逗号分隔的值列表，表示要抑制的错误代码。错误代码可以用符号形式或数字形式指定。数字代码可以带有或不带有`MY-`前缀。数字部分的前导零不重要。允许的代码格式示例：'
- en: '[PRE13]'
  id: totrans-1637
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Symbolic values are preferable to numeric values for readability and portability.
    For information about the permitted error symbols and numbers, see [MySQL 8.0
    Error Message Reference](/doc/mysql-errors/8.0/en/).
  id: totrans-1638
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 符号值比数字值更易读和可移植。有关允许的错误符号和数字的信息，请参阅[MySQL 8.0错误消息参考](/doc/mysql-errors/8.0/en/)。
- en: The effect of [`log_error_suppression_list`](server-system-variables.html#sysvar_log_error_suppression_list)
    combines with that of [`log_error_verbosity`](server-system-variables.html#sysvar_log_error_verbosity).
    For additional information, see [Section 7.4.2.5, “Priority-Based Error Log Filtering
    (log_filter_internal)”](error-log-priority-based-filtering.html "7.4.2.5 Priority-Based
    Error Log Filtering (log_filter_internal)").
  id: totrans-1639
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`log_error_suppression_list`](server-system-variables.html#sysvar_log_error_suppression_list)的效果与[`log_error_verbosity`](server-system-variables.html#sysvar_log_error_verbosity)相结合。有关更多信息，请参阅[第7.4.2.5节，“基于优先级的错误日志过滤（log_filter_internal）”](error-log-priority-based-filtering.html
    "7.4.2.5 基于优先级的错误日志过滤（log_filter_internal）")。'
