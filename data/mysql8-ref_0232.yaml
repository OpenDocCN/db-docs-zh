- en: After [`max_connect_errors`](server-system-variables.html#sysvar_max_connect_errors)
    successive connection requests from a host are interrupted without a successful
    connection, the server blocks that host from further connections. If a connection
    from a host is established successfully within fewer than [`max_connect_errors`](server-system-variables.html#sysvar_max_connect_errors)
    attempts after a previous connection was interrupted, the error count for the
    host is cleared to zero. To unblock blocked hosts, flush the host cache; see [Flushing
    the Host Cache](host-cache.html#host-cache-flushing "Flushing the Host Cache").
  id: totrans-1872
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当从主机发出的[`max_connect_errors`](server-system-variables.html#sysvar_max_connect_errors)连续连接请求未能成功连接时，服务器将阻止该主机进一步连接。
    如果在前一个连接被中断后的[`max_connect_errors`](server-system-variables.html#sysvar_max_connect_errors)尝试中成功建立了来自主机的连接，则该主机的错误计数将被清零。
    要解除被阻止的主机，请刷新主机缓存；请参阅 [刷新主机缓存](host-cache.html#host-cache-flushing "刷新主机缓存")。
