  id: totrans-1367
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: 'If specified, this variable names a file containing SQL statements to be read
    and executed during the startup process. Prior to MySQL 8.0.18, each statement
    must be on a single line and should not include comments. As of MySQL 8.0.18,
    the acceptable format for statements in the file is expanded to support these
    constructs:'
  id: totrans-1368
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果指定，此变量命名一个文件，其中包含在启动过程中读取和执行的 SQL 语句。在 MySQL 8.0.18 之前，每个语句必须在单独一行上，并且不应包含注释。从
    MySQL 8.0.18 开始，文件中语句的可接受格式扩展以支持这些结构：
- en: '`delimiter ;`, to set the statement delimiter to the `;` character.'
  id: totrans-1369
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`delimiter ;`，将语句分隔符设置为 `;` 字符。'
- en: '`delimiter $$`, to set the statement delimiter to the `$$` character sequence.'
  id: totrans-1370
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置语句分隔符为`$$`字符序列的`delimiter $$`。
- en: Multiple statements on the same line, delimited by the current delimiter.
  id: totrans-1371
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同一行上的多个语句，由当前分隔符分隔。
- en: Multiple-line statements.
  id: totrans-1372
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多行语句。
- en: Comments from a `#` character to the end of the line.
  id: totrans-1373
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从`#`字符开始到行尾的注释。
- en: Comments from a `-- ` sequence to the end of the line.
  id: totrans-1374
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从`-- `序列开始到行尾的注释。
- en: C-style comments from a `/*` sequence to the following `*/` sequence, including
    over multiple lines.
  id: totrans-1375
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从`/*`序列开始到接下来的`*/`序列结束的C风格注释，可跨多行。
- en: Multiple-line string literals enclosed within either single quote (`'`) or double
    quote (`"`) characters.
  id: totrans-1376
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用单引号(`'`)或双引号(`"`)字符括起来的多行字符串字面值。
- en: If the server is started with the [`--initialize`](server-options.html#option_mysqld_initialize)
    or [`--initialize-insecure`](server-options.html#option_mysqld_initialize-insecure)
    option, it operates in bootstrap mode and some functionality is unavailable that
    limits the statements permitted in the file. These include statements that relate
    to account management (such as [`CREATE USER`](create-user.html "15.7.1.3 CREATE
    USER Statement") or [`GRANT`](grant.html "15.7.1.6 GRANT Statement")), replication,
    and global transaction identifiers. See [Section 19.1.3, “Replication with Global
    Transaction Identifiers”](replication-gtids.html "19.1.3 Replication with Global
    Transaction Identifiers").
  id: totrans-1377
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器使用[`--initialize`](server-options.html#option_mysqld_initialize)或[`--initialize-insecure`](server-options.html#option_mysqld_initialize-insecure)选项启动，则它将以引导模式运行，并且某些功能不可用，限制了文件中允许的语句。这些包括与帐户管理相关的语句（如[`CREATE
    USER`](create-user.html "15.7.1.3 CREATE USER Statement")或[`GRANT`](grant.html
    "15.7.1.6 GRANT Statement"))、复制和全局事务标识符。参见[第19.1.3节，“具有全局事务标识符的复制”](replication-gtids.html
    "19.1.3 Replication with Global Transaction Identifiers")。
- en: As of MySQL 8.0.17, threads created during server startup are used for tasks
    such as creating the data dictionary, running upgrade procedures, and creating
    system tables. To ensure a stable and predictable environment, these threads are
    executed with the server built-in defaults for some system variables, such as
    [`sql_mode`](server-system-variables.html#sysvar_sql_mode), [`character_set_server`](server-system-variables.html#sysvar_character_set_server),
    [`collation_server`](server-system-variables.html#sysvar_collation_server), [`completion_type`](server-system-variables.html#sysvar_completion_type),
    [`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp),
    and [`default_table_encryption`](server-system-variables.html#sysvar_default_table_encryption).
  id: totrans-1378
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.17版本，服务器启动期间创建的线程用于诸如创建数据字典、运行升级程序和创建系统表等任务。为确保稳定和可预测的环境，这些线程使用服务器内置默认值执行某些系统变量，如[`sql_mode`](server-system-variables.html#sysvar_sql_mode)、[`character_set_server`](server-system-variables.html#sysvar_character_set_server)、[`collation_server`](server-system-variables.html#sysvar_collation_server)、[`completion_type`](server-system-variables.html#sysvar_completion_type)、[`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)和[`default_table_encryption`](server-system-variables.html#sysvar_default_table_encryption)。
- en: These threads are also used to execute the statements in any file specified
    with [`init_file`](server-system-variables.html#sysvar_init_file) when starting
    the server, so such statements execute with the server's built-in default values
    for those system variables.
  id: totrans-1379
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些线程还用于执行在启动服务器时指定的任何文件中的语句，因此这些语句将使用服务器内置默认值执行这些系统变量。
- en: '`innodb_*`xxx`*`'
  id: totrans-1380
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`innodb_*`xxx`*`'
- en: '[`InnoDB`](innodb-storage-engine.html "Chapter 17 The InnoDB Storage Engine")
    system variables are listed in [Section 17.14, “InnoDB Startup Options and System
    Variables”](innodb-parameters.html "17.14 InnoDB Startup Options and System Variables").
    These variables control many aspects of storage, memory use, and I/O patterns
    for `InnoDB` tables, and are especially important now that `InnoDB` is the default
    storage engine.'
  id: totrans-1381
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`InnoDB`](innodb-storage-engine.html "第17章 InnoDB存储引擎")系统变量列在[第17.14节，“InnoDB启动选项和系统变量”](innodb-parameters.html
    "17.14 InnoDB Startup Options and System Variables")中。这些变量控制`InnoDB`表的存储、内存使用和I/O模式的许多方面，现在`InnoDB`是默认存储引擎，因此尤为重要。'
- en: '[`insert_id`](server-system-variables.html#sysvar_insert_id)'
  id: totrans-1382
  prefs:
