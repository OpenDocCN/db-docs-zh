- en: This variable controls server-side `LOCAL` capability for [`LOAD DATA`](load-data.html
    "15.2.9 LOAD DATA Statement") statements. Depending on the [`local_infile`](server-system-variables.html#sysvar_local_infile)
    setting, the server refuses or permits local data loading by clients that have
    `LOCAL` enabled on the client side.
  id: totrans-1582
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量控制服务器端对 [`LOAD DATA`](load-data.html "15.2.9 LOAD DATA Statement") 语句的 `LOCAL`
    能力。根据 [`local_infile`](server-system-variables.html#sysvar_local_infile) 设置，服务器会拒绝或允许启用客户端端的
    `LOCAL` 的客户端加载本地数据。
- en: To explicitly cause the server to refuse or permit [`LOAD DATA LOCAL`](load-data.html
    "15.2.9 LOAD DATA Statement") statements (regardless of how client programs and
    libraries are configured at build time or runtime), start [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") with [`local_infile`](server-system-variables.html#sysvar_local_infile)
    disabled or enabled, respectively. [`local_infile`](server-system-variables.html#sysvar_local_infile)
    can also be set at runtime. For more information, see [Section 8.1.6, “Security
    Considerations for LOAD DATA LOCAL”](load-data-local-security.html "8.1.6 Security
    Considerations for LOAD DATA LOCAL").
  id: totrans-1583
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要明确导致服务器拒绝或允许 [`LOAD DATA LOCAL`](load-data.html "15.2.9 LOAD DATA Statement")
    语句（无论客户端程序和库在构建时或运行时如何配置），请分别使用启用或禁用的 [`local_infile`](server-system-variables.html#sysvar_local_infile)
    启动 [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")。[`local_infile`](server-system-variables.html#sysvar_local_infile)
    也可以在运行时设置。有关更多信息，请参见 [第 8.1.6 节，“LOAD DATA LOCAL 的安全注意事项”](load-data-local-security.html
    "8.1.6 Security Considerations for LOAD DATA LOCAL")。
