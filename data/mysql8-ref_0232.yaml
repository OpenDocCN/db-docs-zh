- en: '*MySQL 8.0.28 and earlier*: This sets the size in bytes of the persistent buffer
    used for statement parsing and execution. This buffer is not freed between statements.
    If you are running complex queries, a larger `query_prealloc_size` value might
    be helpful in improving performance, because it can reduce the need for the server
    to perform memory allocation during query execution operations. You should be
    aware that doing this does not necessarily eliminate allocation completely; the
    server may still allocate memory in some situations, such as for operations relating
    to transactions, or to stored programs.'
  id: totrans-2784
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*MySQL 8.0.28及更早版本*：这设置了用于语句解析和执行的持久缓冲区的大小（以字节为单位）。该缓冲区在语句之间不会被释放。如果您运行复杂查询，较大的
    `query_prealloc_size` 值可能有助于提高性能，因为它可以减少服务器在执行查询操作期间进行内存分配的需求。您应该意识到，这并不一定完全消除分配；服务器在某些情况下仍可能分配内存，例如与事务相关的操作或存储程序。'
- en: As of MySQL 8.0.29, `query_prealloc_size` is deprecated, and setting it no longer
    has any effect; you should expect its removal in a future release of MySQL.
  id: totrans-2785
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.29，`query_prealloc_size` 已弃用，并设置它不再产生任何效果；您应该期待在将来的MySQL版本中删除它。
