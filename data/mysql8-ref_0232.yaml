- en: '| Platform Specific | Linux |'
  id: totrans-401
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 特定平台 | Linux |'
- en: This is a 160-bit `SHA1` signature which is generated by the linker when compiling
    the server on Linux systems with [`-DWITH_BUILD_ID=ON`](source-configuration-options.html#option_cmake_with_build_id)
    (enabled by default), and converted to a hexadecimal string. This read-only value
    serves as a unique build ID, and is written into the server log at startup.
  id: totrans-402
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是一个160位的`SHA1`签名，由链接器在Linux系统上编译服务器时生成（默认启用[`-DWITH_BUILD_ID=ON`](source-configuration-options.html#option_cmake_with_build_id)），并转换为十六进制字符串。这个只读值作为唯一的构建ID，并在启动时写入服务器日志。
- en: '`build_id` is not supported on platforms other than Linux.'
  id: totrans-403
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`build_id`在Linux以外的平台上不受支持。'
