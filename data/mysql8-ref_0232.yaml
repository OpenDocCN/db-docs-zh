- en: '[`have_compress`](server-system-variables.html#sysvar_have_compress)'
  id: totrans-1245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`have_compress`](server-system-variables.html#sysvar_have_compress)'
- en: '`YES` if the `zlib` compression library is available to the server, `NO` if
    not. If not, the [`COMPRESS()`](encryption-functions.html#function_compress) and
    [`UNCOMPRESS()`](encryption-functions.html#function_uncompress) functions cannot
    be used.'
  id: totrans-1246
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果`zlib`压缩库可用于服务器，则为`YES`，否则为`NO`。如果不可用，则无法使用[`COMPRESS()`](encryption-functions.html#function_compress)和[`UNCOMPRESS()`](encryption-functions.html#function_uncompress)函数。
- en: '[`have_dynamic_loading`](server-system-variables.html#sysvar_have_dynamic_loading)'
  id: totrans-1247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`have_dynamic_loading`](server-system-variables.html#sysvar_have_dynamic_loading)'
- en: '`YES` if [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") supports
    dynamic loading of plugins, `NO` if not. If the value is `NO`, you cannot use
    options such as `--plugin-load` to load plugins at server startup, or the [`INSTALL
    PLUGIN`](install-plugin.html "15.7.4.4 INSTALL PLUGIN Statement") statement to
    load plugins at runtime.'
  id: totrans-1248
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")支持插件的动态加载，则为`YES`，否则为`NO`。如果值为`NO`，则无法在服务器启动时使用`--plugin-load`等选项加载插件，也无法在运行时使用[`INSTALL
    PLUGIN`](install-plugin.html "15.7.4.4 INSTALL PLUGIN Statement")语句加载插件。
- en: '[`have_geometry`](server-system-variables.html#sysvar_have_geometry)'
  id: totrans-1249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`have_geometry`](server-system-variables.html#sysvar_have_geometry)'
- en: '`YES` if the server supports spatial data types, `NO` if not.'
  id: totrans-1250
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器支持空间数据类型，则为`YES`，否则为`NO`。
- en: '[`have_openssl`](server-system-variables.html#sysvar_have_openssl)'
  id: totrans-1251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`have_openssl`](server-system-variables.html#sysvar_have_openssl)'
- en: This variable is a synonym for [`have_ssl`](server-system-variables.html#sysvar_have_ssl).
  id: totrans-1252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量是[`have_ssl`](server-system-variables.html#sysvar_have_ssl)的同义词。
- en: As of MySQL 8.0.26, [`have_openssl`](server-system-variables.html#sysvar_have_openssl)
    is deprecated and subject to removal in a future MySQL version. For information
    about TLS properties of MySQL connection interfaces, use the [`tls_channel_status`](performance-schema-tls-channel-status-table.html
    "29.12.21.9 The tls_channel_status Table") table.
  id: totrans-1253
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自MySQL 8.0.26起，[`have_openssl`](server-system-variables.html#sysvar_have_openssl)已被弃用，并可能在���来的MySQL版本中被移除。有关MySQL连接接口的TLS属性信息，请使用[`tls_channel_status`](performance-schema-tls-channel-status-table.html
    "29.12.21.9 The tls_channel_status Table")表。
- en: '[`have_profiling`](server-system-variables.html#sysvar_have_profiling)'
  id: totrans-1254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`have_profiling`](server-system-variables.html#sysvar_have_profiling)'
- en: '`YES` if statement profiling capability is present, `NO` if not. If present,
    the `profiling` system variable controls whether this capability is enabled or
    disabled. See [Section 15.7.7.31, “SHOW PROFILES Statement”](show-profiles.html
    "15.7.7.31 SHOW PROFILES Statement").'
  id: totrans-1255
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果存在语句分析功能，则为`YES`，否则为`NO`。如果存在，则`profiling`系统变量控制此功能是启用还是禁用。参见[第15.7.7.31节，“SHOW
    PROFILES Statement”](show-profiles.html "15.7.7.31 SHOW PROFILES Statement")。
- en: This variable is deprecated and you should expect it to be removed in a future
    MySQL release.
  id: totrans-1256
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量已被弃用，您应该期待它在未来的MySQL版本中被移除。
- en: '[`have_query_cache`](server-system-variables.html#sysvar_have_query_cache)'
  id: totrans-1257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`have_query_cache`](server-system-variables.html#sysvar_have_query_cache)'
- en: The query cache was removed in MySQL 8.0.3. [`have_query_cache`](server-system-variables.html#sysvar_have_query_cache)
    is deprecated, always has a value of `NO`, and you should expect it to be removed
    in a future MySQL release.
  id: totrans-1258
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查询缓存在MySQL 8.0.3中被移除。[`have_query_cache`](server-system-variables.html#sysvar_have_query_cache)已被弃用，始终具有值`NO`，您应该期待它在未来的MySQL版本中被移除。
- en: '[`have_rtree_keys`](server-system-variables.html#sysvar_have_rtree_keys)'
  id: totrans-1259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`have_rtree_keys`](server-system-variables.html#sysvar_have_rtree_keys)'
- en: '`YES` if `RTREE` indexes are available, `NO` if not. (These are used for spatial
    indexes in `MyISAM` tables.)'
  id: totrans-1260
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 `RTREE` 索引可用，则为 `YES`，否则为 `NO`。（这些用于 `MyISAM` 表中的空间索引。）
- en: '[`have_ssl`](server-system-variables.html#sysvar_have_ssl)'
