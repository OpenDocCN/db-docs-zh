  id: totrans-620
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `AUTO` |'
  id: totrans-621
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `AUTO` |'
- en: '| Valid Values | `NEVER``AUTO``ALWAYS``0``1``2` |'
  id: totrans-622
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `NEVER``AUTO``ALWAYS``0``1``2` |'
- en: If `AUTO` (the default), MySQL permits [`INSERT`](insert.html "15.2.7 INSERT
    Statement") and [`SELECT`](select.html "15.2.13 SELECT Statement") statements
    to run concurrently for `MyISAM` tables that have no free blocks in the middle
    of the data file.
  id: totrans-623
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果`AUTO`（默认值），MySQL允许[`INSERT`](insert.html "15.2.7 INSERT 语句")和[`SELECT`](select.html
    "15.2.13 SELECT 语句")语句同时运行，用于没有数据文件中间空闲块的`MyISAM`表。
- en: This variable can take the values shown in the following table. The variable
    can be assigned using either the name values or corresponding integer values.
  id: totrans-624
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量可以采用以下表中显示的值。该变量可以使用名称值或相应的整数值进行分配。
- en: '| Value | Description |'
  id: totrans-625
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 值 | 描述 |'
- en: '| `NEVER` (or 0) | Disables concurrent inserts |'
  id: totrans-626
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `NEVER`（或0） | 禁用并发插入 |'
- en: '| `AUTO` (or 1) | (Default) Enables concurrent insert for `MyISAM` tables that
    do not have holes |'
  id: totrans-627
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `AUTO`（或1） | （默认）为没有空洞的`MyISAM`表启用并发插入 |'
- en: '| `ALWAYS` (or 2) | Enables concurrent inserts for all `MyISAM` tables, even
    those that have holes. For a table with a hole, new rows are inserted at the end
    of the table if it is in use by another thread. Otherwise, MySQL acquires a normal
    write lock and inserts the row into the hole. |'
  id: totrans-628
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `ALWAYS`（或2） | 为所有`MyISAM`表启用并发插入，即使这些表有空洞。对于有空洞的表，如果另一个线程正在使用，则新行将插入到表的末尾。否则，MySQL会获取正常的写锁，并将行插入到空洞中。
    |'
- en: If you start [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") with
    [`--skip-new`](server-options.html#option_mysqld_skip-new), [`concurrent_insert`](server-system-variables.html#sysvar_concurrent_insert)
    is set to `NEVER`.
  id: totrans-629
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果使用[`--skip-new`](server-options.html#option_mysqld_skip-new)启动[**mysqld**](mysqld.html
    "6.3.1 mysqld — MySQL 服务器")，则[`concurrent_insert`](server-system-variables.html#sysvar_concurrent_insert)设置为`NEVER`。
- en: See also [Section 10.11.3, “Concurrent Inserts”](concurrent-inserts.html "10.11.3 Concurrent
    Inserts").
  id: totrans-630
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另请参阅 [第 10.11.3 节，“并发插入”](concurrent-inserts.html "10.11.3 并发插入")。
