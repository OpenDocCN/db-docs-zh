- en: The tag to be added to the server identifier in error log output written to
    `syslog` or the Windows Event Log. This variable is unavailable unless the `log_sink_syseventlog`
    error log component is installed. See [Section 7.4.2.8, “Error Logging to the
    System Log”](error-log-syslog.html "7.4.2.8 Error Logging to the System Log").
  id: totrans-3667
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要添加到写入`syslog`或Windows事件日志的错误日志输出中的服务器标识符的标签。除非安装了`log_sink_syseventlog`错误日志组件，否则无法使用此变量。请参阅[Section 7.4.2.8,
    “Error Logging to the System Log”](error-log-syslog.html "7.4.2.8 Error Logging
    to the System Log")。
- en: By default, no tag is set, so the server identifier is simply `MySQL` on Windows,
    and `mysqld` on other platforms. If a tag value of *`tag`* is specified, it is
    appended to the server identifier with a leading hyphen, resulting in a `syslog`
    identifier of `mysqld-*`tag`*` (or `MySQL-*`tag`*` on Windows).
  id: totrans-3668
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，未设置任何标签，因此在Windows上服务器标识符仅为`MySQL`，在其他平台上为`mysqld`。如果指定了*`tag`*的标签值，则将其附加到具有前导连字符的服务器标识符中，从而得到`syslog`标识符为`mysqld-*`tag`*`（或在Windows上为`MySQL-*`tag`*`）。
- en: On Windows, to use a tag that does not already exist, the server must be run
    from an account with Administrator privileges, to permit creation of a registry
    entry for the tag. Elevated privileges are not required if the tag already exists.
  id: totrans-3669
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，要使用尚不存在的标签，服务器必须从具有管理员权限的帐户运行，以允许为标签创建注册表条目。如果标签已经存在，则不需要提升权限。
