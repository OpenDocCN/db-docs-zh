- en: The autocommit mode. If set to 1, all changes to a table take effect immediately.
    If set to 0, you must use [`COMMIT`](commit.html "15.3.1 START TRANSACTION, COMMIT,
    and ROLLBACK Statements") to accept a transaction or [`ROLLBACK`](commit.html
    "15.3.1 START TRANSACTION, COMMIT, and ROLLBACK Statements") to cancel it. If
    [`autocommit`](server-system-variables.html#sysvar_autocommit) is 0 and you change
    it to 1, MySQL performs an automatic [`COMMIT`](commit.html "15.3.1 START TRANSACTION,
    COMMIT, and ROLLBACK Statements") of any open transaction. Another way to begin
    a transaction is to use a [`START TRANSACTION`](commit.html "15.3.1 START TRANSACTION,
    COMMIT, and ROLLBACK Statements") or [`BEGIN`](commit.html "15.3.1 START TRANSACTION,
    COMMIT, and ROLLBACK Statements") statement. See [Section 15.3.1, “START TRANSACTION,
    COMMIT, and ROLLBACK Statements”](commit.html "15.3.1 START TRANSACTION, COMMIT,
    and ROLLBACK Statements").
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自动提交模式。如果设置为1，则对表的所有更改立即生效。如果设置为0，则必须使用[`COMMIT`](commit.html "15.3.1 START
    TRANSACTION, COMMIT, and ROLLBACK Statements")接受事务或使用[`ROLLBACK`](commit.html
    "15.3.1 START TRANSACTION, COMMIT, and ROLLBACK Statements")取消事务。如果[`autocommit`](server-system-variables.html#sysvar_autocommit)为0，并将其更改为1，则MySQL会自动执行任何未完成的事务的[`COMMIT`](commit.html
    "15.3.1 START TRANSACTION, COMMIT, and ROLLBACK Statements")。开始事务的另一种方法是使用[`START
    TRANSACTION`](commit.html "15.3.1 START TRANSACTION, COMMIT, and ROLLBACK Statements")或[`BEGIN`](commit.html
    "15.3.1 START TRANSACTION, COMMIT, and ROLLBACK Statements")语句。参见[第15.3.1节，“START
    TRANSACTION, COMMIT, and ROLLBACK Statements”](commit.html "15.3.1 START TRANSACTION,
    COMMIT, and ROLLBACK Statements")。
- en: 'By default, client connections begin with [`autocommit`](server-system-variables.html#sysvar_autocommit)
    set to 1\. To cause clients to begin with a default of 0, set the global [`autocommit`](server-system-variables.html#sysvar_autocommit)
    value by starting the server with the [`--autocommit=0`](server-system-variables.html#sysvar_autocommit)
    option. To set the variable using an option file, include these lines:'
  id: totrans-268
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，客户端连接时[`autocommit`](server-system-variables.html#sysvar_autocommit)设置为1。要使客户端以默认值0开始，通过使用`--autocommit=0`选项启动服务器来设置全局[`autocommit`](server-system-variables.html#sysvar_autocommit)值。要使用选项文件设置变量，请包含以下行：
