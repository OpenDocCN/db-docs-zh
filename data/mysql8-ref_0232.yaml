- en: The collation of the connection character set. [`collation_connection`](server-system-variables.html#sysvar_collation_connection)
    is important for comparisons of literal strings. For comparisons of strings with
    column values, [`collation_connection`](server-system-variables.html#sysvar_collation_connection)
    does not matter because columns have their own collation, which has a higher collation
    precedence (see [Section 12.8.4, “Collation Coercibility in Expressions”](charset-collation-coercibility.html
    "12.8.4 Collation Coercibility in Expressions")).
  id: totrans-561
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连接字符集的排序规则。对于字面字符串的比较，[`collation_connection`](server-system-variables.html#sysvar_collation_connection)很重要。对于与列值进行比较的字符串，[`collation_connection`](server-system-variables.html#sysvar_collation_connection)并不重要，因为列有自己的排序规则，其排序规则优先级更高（参见[第12.8.4节，“表达式中的排序强制性”](charset-collation-coercibility.html
    "12.8.4 表达式中的排序强制性")）。
