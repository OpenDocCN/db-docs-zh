  type: TYPE_TB
  zh: '| 有效值 | `OFF``STATE``CHARACTERISTICS` |'
- en: 'Controls whether the server tracks the state and characteristics of transactions
    within the current session and notifies the client to make this information available.
    These [`session_track_transaction_info`](server-system-variables.html#sysvar_session_track_transaction_info)
    values are permitted:'
  id: totrans-3110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制服务器是否跟踪当前会话中事务的状态和特征，并通知客户端使此信息可用。允许使用这些[`session_track_transaction_info`](server-system-variables.html#sysvar_session_track_transaction_info)值：
- en: '`OFF`: Disable transaction state tracking. This is the default.'
  id: totrans-3111
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OFF`：禁用事务状态跟踪。这是默认设置。'
- en: '`STATE`: Enable transaction state tracking without characteristics tracking.
    State tracking enables the client to determine whether a transaction is in progress
    and whether it could be moved to a different session without being rolled back.'
  id: totrans-3112
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`STATE`：启用事务状态跟踪而不跟踪特征。状态跟踪使客户端能够确定事务是否正在进行中，以及是否可以将其移动到另一个会话而不会被回滚。'
- en: '`CHARACTERISTICS`: Enable transaction state tracking, including characteristics
    tracking. Characteristics tracking enables the client to determine how to restart
    a transaction in another session so that it has the same characteristics as in
    the original session. The following characteristics are relevant for this purpose:'
  id: totrans-3113
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`CHARACTERISTICS`：启用事务状态跟踪，包括特征跟踪。特征跟踪使客户端能够确定如何在另一个会话中重新启动事务，以使其具有与原始会话相同的特征。以下特征对此目的相关：'
- en: '[PRE19]'
  id: totrans-3114
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: For a client to safely relocate a transaction to another session, it must track
    not only transaction state but also transaction characteristics. In addition,
    the client must track the [`transaction_isolation`](server-system-variables.html#sysvar_transaction_isolation)
    and [`transaction_read_only`](server-system-variables.html#sysvar_transaction_read_only)
    system variables to correctly determine the session defaults. (To track these
    variables, list them in the value of the [`session_track_system_variables`](server-system-variables.html#sysvar_session_track_system_variables)
    system variable.)
  id: totrans-3115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了安全地将事务重新定位到另一个会话，客户端必须不仅跟踪事务状态，还必须跟踪事务特征。此外，客户端必须跟踪[`transaction_isolation`](server-system-variables.html#sysvar_transaction_isolation)和[`transaction_read_only`](server-system-variables.html#sysvar_transaction_read_only)系统变量，以正确确定会话默认值。（要跟踪这些变量，请在[`session_track_system_variables`](server-system-variables.html#sysvar_session_track_system_variables)系统变量的值中列出它们。）
- en: For more information about session state tracking, see [Section 7.1.18, “Server
    Tracking of Client Session State”](session-state-tracking.html "7.1.18 Server
    Tracking of Client Session State").
  id: totrans-3116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关会话状态跟踪的更多信息，请参见[第7.1.18节，“服务器跟踪客户端会话状态”](session-state-tracking.html "7.1.18 服务器跟踪客户端会话状态")。
