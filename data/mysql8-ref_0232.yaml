- en: Sets a soft upper limit for the number of cached stored routines per connection.
    The value of this variable is specified in terms of the number of stored routines
    held in each of the two caches maintained by the MySQL Server for, respectively,
    stored procedures and stored functions.
  id: totrans-3604
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为每个连接设置了缓存的存储过程的数量的软上限。此变量的值是指MySQL服务器为存储过程和存储函数分别维护的两个缓存中每个缓存中保存的存储过程数量。
- en: Whenever a stored routine is executed this cache size is checked before the
    first or top-level statement in the routine is parsed; if the number of routines
    of the same type (stored procedures or stored functions according to which is
    being executed) exceeds the limit specified by this variable, the corresponding
    cache is flushed and memory previously allocated for cached objects is freed.
    This allows the cache to be flushed safely, even when there are dependencies between
    stored routines.
  id: totrans-3605
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每当执行存储过程时，都会在解析存储过程的第一个或顶层语句之前检查此缓存大小；如果同一类型的存储过程（根据执行的是存储过程还是存储函数）的数量超过此变量指定的限制，相应的缓存将被清空，并释放先前为缓存对象分配的内存。这样即使存在存储过程之间的依赖关系，也可以安全地清空缓存。
- en: The stored procedure and stored function caches exists in parallel with the
    stored program definition cache partition of the [dictionary object cache](glossary.html#glos_dictionary_object_cache
    "dictionary object cache"). The stored procedure and stored function caches are
    per connection, while the stored program definition cache is shared. The existence
    of objects in the stored procedure and stored function caches have no dependence
    on the existence of objects in the stored program definition cache, and vice versa.
    For more information, see [Section 16.4, “Dictionary Object Cache”](data-dictionary-object-cache.html
    "16.4 Dictionary Object Cache").
  id: totrans-3606
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 存储过程和存储函数缓存与存储程序定义缓存分区并行存在于[字典对象缓存](glossary.html#glos_dictionary_object_cache
    "dictionary object cache")中。存储过程和存储函数缓存是每个连接的，而存储程序定义缓存是共享的。存储过程和存储函数缓存中对象的存在与存储程序定义缓存中对象的存在没有依赖关系，反之亦然。有关更多信息，请参见[第16.4节，“字典对象缓存”](data-dictionary-object-cache.html
    "16.4 Dictionary Object Cache")。
