- en: This variable is the user interface to the Debug Sync facility. Use of Debug
    Sync requires that MySQL be configured with the [`-DWITH_DEBUG=ON`](source-configuration-options.html#option_cmake_with_debug)
    **CMake** option (see [Section 2.8.7, “MySQL Source-Configuration Options”](source-configuration-options.html
    "2.8.7 MySQL Source-Configuration Options")); otherwise, this system variable
    is not available.
  id: totrans-734
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量是Debug Sync功能的用户界面。使用Debug Sync需要将MySQL配置为具有[`-DWITH_DEBUG=ON`](source-configuration-options.html#option_cmake_with_debug)
    **CMake**选项（请参见[第2.8.7节，“MySQL源配置选项”](source-configuration-options.html "2.8.7 MySQL源配置选项")）；否则，此系统变量将不可用。
- en: The global variable value is read only and indicates whether the facility is
    enabled. By default, Debug Sync is disabled and the value of [`debug_sync`](server-system-variables.html#sysvar_debug_sync)
    is `OFF`. If the server is started with [`--debug-sync-timeout=*`N`*`](server-options.html#option_mysqld_debug-sync-timeout),
    where *`N`* is a timeout value greater than 0, Debug Sync is enabled and the value
    of [`debug_sync`](server-system-variables.html#sysvar_debug_sync) is `ON - current
    signal` followed by the signal name. Also, *`N`* becomes the default timeout for
    individual synchronization points.
  id: totrans-735
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 全局变量值是只读的，并指示该功能是否已启用。默认情况下，Debug Sync已禁用，[`debug_sync`](server-system-variables.html#sysvar_debug_sync)的值为`OFF`。如果服务器使用[`--debug-sync-timeout=*`N`*`](server-options.html#option_mysqld_debug-sync-timeout)启动，其中*`N`*是大于0的超时值，则Debug
    Sync已启用，并且[`debug_sync`](server-system-variables.html#sysvar_debug_sync)的值为`ON
    - current signal`，后跟信号名称。此外，*`N`*成为各个同步点的默认超时时间。
- en: The session value can be read by any user and has the same value as the global
    variable. The session value can be set to control synchronization points.
  id: totrans-736
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任何用户都可以读取会话值，并且具有与全局变量相同的值。会话值可以设置以控制同步点。
- en: Setting the session value of this system variable is a restricted operation.
    The session user must have privileges sufficient to set restricted session variables.
    See [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges").
  id: totrans-737
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置此系统变量的会话值是受限操作。会话用户必须具有足够权限来设置受限会话变量。请参见[第7.1.9.1节，“系统变量权限”](system-variable-privileges.html
    "7.1.9.1 系统变量权限")。
- en: 'For a description of the Debug Sync facility and how to use synchronization
    points, see [MySQL Internals: Test Synchronization](/doc/internals/en/test-synchronization.html).'
  id: totrans-738
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关Debug Sync功能的描述以及如何使用同步点，请参见[MySQL内部：测试同步](/doc/internals/en/test-synchronization.html)。
