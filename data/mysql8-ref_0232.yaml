- en: If set to 0, table names are stored as specified and comparisons are case-sensitive.
    If set to 1, table names are stored in lowercase on disk and comparisons are not
    case-sensitive. If set to 2, table names are stored as given but compared in lowercase.
    This option also applies to database names and table aliases. For additional details,
    see [Section 11.2.3, “Identifier Case Sensitivity”](identifier-case-sensitivity.html
    "11.2.3 Identifier Case Sensitivity").
  id: totrans-1813
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果设置为0，表名按指定方式存储，比较区分大小写。如果设置为1，表名在磁盘上以小写形式存储，比较不区分大小写。如果设置为2，表名按给定方式存储，但比较时以小写形式进行。此选项也适用于数据库名和表别名。更多细节，请参阅[第11.2.3节，“标识符大小写敏感性”](identifier-case-sensitivity.html
    "11.2.3 标识符大小写敏感性")。
- en: The default value of this variable is platform-dependent (see [`lower_case_file_system`](server-system-variables.html#sysvar_lower_case_file_system)).
    On Linux and other Unix-like systems, the default is `0`. On Windows the default
    value is `1`. On macOS, the default value is `2`. On Linux (and other Unix-like
    systems), setting the value to `2` is not supported; the server forces the value
    to `0` instead.
  id: totrans-1814
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量的默认值取决于平台（参见[`lower_case_file_system`](server-system-variables.html#sysvar_lower_case_file_system)）。在Linux和其他类Unix系统上，默认值为`0`。在Windows上，默认值为`1`。在macOS上，默认值为`2`。在Linux（和其他类Unix系统）上，将值设置为`2`是不支持的；服务器会强制将值改为`0`。
- en: You should *not* set [`lower_case_table_names`](server-system-variables.html#sysvar_lower_case_table_names)
    to 0 if you are running MySQL on a system where the data directory resides on
    a case-insensitive file system (such as on Windows or macOS). It is an unsupported
    combination that could result in a hang condition when running an `INSERT INTO
    ... SELECT ... FROM *`tbl_name`*` operation with the wrong *`tbl_name`* lettercase.
    With `MyISAM`, accessing table names using different lettercases could cause index
    corruption.
  id: totrans-1815
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果在运行MySQL的系统上数据目录位于大小写不敏感的文件系统上（例如在Windows或macOS上），*不*应将[`lower_case_table_names`](server-system-variables.html#sysvar_lower_case_table_names)设置为0。这是一个不支持的组合，可能导致在使用错误的*`tbl_name`*大小写运行`INSERT
    INTO ... SELECT ... FROM *`tbl_name`*`操作时出现挂起条件。对于`MyISAM`，使用不同大小写访问表名可能导致索引损坏。
- en: An error message is printed and the server exits if you attempt to start the
    server with [`--lower_case_table_names=0`](server-system-variables.html#sysvar_lower_case_table_names)
    on a case-insensitive file system.
  id: totrans-1816
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果在大小写不敏感的文件系统上尝试使用[`--lower_case_table_names=0`](server-system-variables.html#sysvar_lower_case_table_names)启动服务器，将打印错误消息并退出服务器。
- en: The setting of this variable affects the behavior of replication filtering options
    with regard to case sensitivity. For more information, see [Section 19.2.5, “How
    Servers Evaluate Replication Filtering Rules”](replication-rules.html "19.2.5 How
    Servers Evaluate Replication Filtering Rules").
  id: totrans-1817
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量的设置会影响复制过滤选项的行为，涉及大小写敏感性。更多信息，请参阅[第19.2.5节，“服务器如何评估复制过滤规则”](replication-rules.html
    "19.2.5 服务器如何评估复制过滤规则")。
- en: It is prohibited to start the server with a [`lower_case_table_names`](server-system-variables.html#sysvar_lower_case_table_names)
    setting that is different from the setting used when the server was initialized.
    The restriction is necessary because collations used by various data dictionary
    table fields are determined by the setting defined when the server is initialized,
    and restarting the server with a different setting would introduce inconsistencies
    with respect to how identifiers are ordered and compared.
  id: totrans-1818
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 禁止使用与服务器初始化时使用的设置不同的[`lower_case_table_names`](server-system-variables.html#sysvar_lower_case_table_names)设置启动服务器。这个限制是必要的，因为各种数据字典表字段使用的校对规则是在服务器初始化时定义的设置确定的，重新启动服务器使用不同设置会导致标识符排序和比较方面的不一致性。
- en: 'It is therefore necessary to configure [`lower_case_table_names`](server-system-variables.html#sysvar_lower_case_table_names)
    to the desired setting before initializing the server. In most cases, this requires
    configuring [`lower_case_table_names`](server-system-variables.html#sysvar_lower_case_table_names)
    in a MySQL option file before starting the MySQL server for the first time. For
    APT installations on Debian and Ubuntu, however, the server is initialized for
    you, and there is no opportunity to configure the setting in an option file beforehand.
    You must therefore use the `debconf-set-selection` utility prior to installing
    MySQL using APT to enable [`lower_case_table_names`](server-system-variables.html#sysvar_lower_case_table_names).
    To do so, run this command before installing MySQL using APT:'
  id: totrans-1819
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因此，在初始化服务器之前，有必要将[`lower_case_table_names`](server-system-variables.html#sysvar_lower_case_table_names)配置为所需的设置。在大多数情况下，这需要在首次启动MySQL服务器之前在MySQL选项文件中配置[`lower_case_table_names`](server-system-variables.html#sysvar_lower_case_table_names)。但是，在Debian和Ubuntu上的APT安装中，服务器会为您初始化，并且没有机会在之前的选项文件中配置设置。因此，在使用APT安装MySQL之前，您必须使用`debconf-set-selection`实用程序来启用[`lower_case_table_names`](server-system-variables.html#sysvar_lower_case_table_names)。要这样做，请在使用APT安装MySQL之前运行以下命令：
- en: '[PRE14]'
  id: totrans-1820
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Note
  id: totrans-1821
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: The ability to enable [`lower_case_table_names`](server-system-variables.html#sysvar_lower_case_table_names)
    using `debconf-set-selections` was added in MySQL 8.0.17\. Enabling [`lower_case_table_names`](server-system-variables.html#sysvar_lower_case_table_names)
    sets the value to 1.
  id: totrans-1822
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在MySQL 8.0.17中添加了使用`debconf-set-selections`启用[`lower_case_table_names`](server-system-variables.html#sysvar_lower_case_table_names)的功能。启用[`lower_case_table_names`](server-system-variables.html#sysvar_lower_case_table_names)会将值设置为1。
