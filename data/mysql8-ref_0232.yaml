- en: If you enable this variable with the slow query log enabled, queries that are
    expected to retrieve all rows are logged. See [Section 7.4.5, “The Slow Query
    Log”](slow-query-log.html "7.4.5 The Slow Query Log"). This option does not necessarily
    mean that no index is used. For example, a query that uses a full index scan uses
    an index but would be logged because the index would not limit the number of rows.
  id: totrans-1677
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您启用了此变量并启用了慢查询日志，则会记录预计检索所有行的查询。请参阅 [第 7.4.5 节，“慢查询日志”](slow-query-log.html
    "7.4.5 慢查询日志")。此选项并不一定意味着不使用索引。例如，使用完整索引扫描的查询会使用索引，但会被记录，因为索引不会限制行数。
