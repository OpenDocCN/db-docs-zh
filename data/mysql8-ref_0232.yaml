- en: 'Whether to enable automatic activation of all granted roles when users log
    in to the server:'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否启用用户登录时自动激活所有授予的角色：
- en: If [`activate_all_roles_on_login`](server-system-variables.html#sysvar_activate_all_roles_on_login)
    is enabled, the server activates all roles granted to each account at login time.
    This takes precedence over default roles specified with [`SET DEFAULT ROLE`](set-default-role.html
    "15.7.1.9 SET DEFAULT ROLE Statement").
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果[`activate_all_roles_on_login`](server-system-variables.html#sysvar_activate_all_roles_on_login)被启用，服务器在登录时会激活每个账户被授予的所有角色。这优先于通过[`SET
    DEFAULT ROLE`](set-default-role.html "15.7.1.9 SET DEFAULT ROLE Statement")指定的默认角色。
- en: If [`activate_all_roles_on_login`](server-system-variables.html#sysvar_activate_all_roles_on_login)
    is disabled, the server activates the default roles specified with [`SET DEFAULT
    ROLE`](set-default-role.html "15.7.1.9 SET DEFAULT ROLE Statement"), if any, at
    login time.
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果[`activate_all_roles_on_login`](server-system-variables.html#sysvar_activate_all_roles_on_login)被禁用，服务器在登录时会激活通过[`SET
    DEFAULT ROLE`](set-default-role.html "15.7.1.9 SET DEFAULT ROLE Statement")指定的默认角色（如果有）。
- en: Granted roles include those granted explicitly to the user and those named in
    the [`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles) system
    variable value.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 授予的角色包括明确授予用户的角色以及在[`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)系统变量值中命名的角色。
- en: '[`activate_all_roles_on_login`](server-system-variables.html#sysvar_activate_all_roles_on_login)
    applies only at login time, and at the beginning of execution for stored programs
    and views that execute in definer context. To change the active roles within a
    session, use [`SET ROLE`](set-role.html "15.7.1.11 SET ROLE Statement"). To change
    the active roles for a stored program, the program body should execute [`SET ROLE`](set-role.html
    "15.7.1.11 SET ROLE Statement").'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`activate_all_roles_on_login`](server-system-variables.html#sysvar_activate_all_roles_on_login)仅在登录时应用，并且对于以定义者上下文执行的存储程序和视图的执行开始。要在会话中更改活动角色，请使用[`SET
    ROLE`](set-role.html "15.7.1.11 SET ROLE Statement")。要为存储程序更改活动角色，程序体应执行[`SET
    ROLE`](set-role.html "15.7.1.11 SET ROLE Statement")。'
