    is not specified because in that case the server maintains no administrative network
    interface.
  id: totrans-694
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果未指定[`admin_address`](server-system-variables.html#sysvar_admin_address)，则设置[`create_admin_listener_thread`](server-system-variables.html#sysvar_create_admin_listener_thread)不起作用，因为在这种情况下，服务器不维护任何管理网络接口。
