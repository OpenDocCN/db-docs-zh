    "14.8.2 Regular Expressions")). This limit is expressed as the maximum permitted
    number of steps performed by the match engine, and thus affects execution time
    only indirectly. Typically, it is on the order of milliseconds.
  id: totrans-2920
  prefs:
  - PREF_IND
