  type: TYPE_NORMAL
  zh: '[`insert_id`](server-system-variables.html#sysvar_insert_id)'
- en: The value to be used by the following [`INSERT`](insert.html "15.2.7 INSERT
    Statement") or [`ALTER TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement")
    statement when inserting an `AUTO_INCREMENT` value. This is mainly used with the
    binary log.
  id: totrans-1383
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在插入 `AUTO_INCREMENT` 值时，以下 [`INSERT`](insert.html "15.2.7 INSERT Statement")
    或 [`ALTER TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement") 语句要使用的值。这主要与二进制日志一起使用。
