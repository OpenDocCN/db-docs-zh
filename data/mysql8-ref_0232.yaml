- en: Important
  id: totrans-1406
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: In MySQL 8.0.16 and later, on-disk internal temporary tables always use the
    `InnoDB` storage engine; as of MySQL 8.0.16, this variable has been removed and
    is thus no longer supported.
  id: totrans-1407
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0.16 及更高版本中，磁盘上的内部临时表始终使用 `InnoDB` 存储引擎；从 MySQL 8.0.16 开始，此变量已被移除，因此不再受支持。
- en: Prior to MySQL 8.0.16, this variable determines the storage engine used for
    on-disk internal temporary tables (see [Storage Engine for On-Disk Internal Temporary
    Tables](internal-temporary-tables.html#internal-temporary-tables-engines-disk
    "Storage Engine for On-Disk Internal Temporary Tables")). Permitted values are
    `MYISAM` and `INNODB` (the default).
  id: totrans-1408
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0.16 之前，此变量确定用于磁盘上的内部临时表的存储引擎（请参阅[磁盘上的内部临时表的存储引擎](internal-temporary-tables.html#internal-temporary-tables-engines-disk
    "磁盘上的内部临时表的存储引擎")）。允许的值为 `MYISAM` 和 `INNODB`（默认值）。
