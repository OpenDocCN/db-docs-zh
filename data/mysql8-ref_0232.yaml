    Engines*](storage-engines.html "Chapter 18 Alternative Storage Engines"). This
    variable sets the storage engine for permanent tables only. To set the storage
    engine for `TEMPORARY` tables, set the [`default_tmp_storage_engine`](server-system-variables.html#sysvar_default_tmp_storage_engine)
    system variable.
  id: totrans-799
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 表的默认存储引擎。请参阅[第18章，*替代存储引擎*](storage-engines.html "第18章 替代存储引擎")。此变量仅设置永久表的存储引擎。要设置`TEMPORARY`表的存储引擎，请设置[`default_tmp_storage_engine`](server-system-variables.html#sysvar_default_tmp_storage_engine)系统变量。
- en: To see which storage engines are available and enabled, use the [`SHOW ENGINES`](show-engines.html
    "15.7.7.16 SHOW ENGINES Statement") statement or query the `INFORMATION_SCHEMA`
    [`ENGINES`](information-schema-engines-table.html "28.3.13 The INFORMATION_SCHEMA
    ENGINES Table") table.
  id: totrans-800
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要查看可用和已启用的存储引擎，请使用[`SHOW ENGINES`](show-engines.html "15.7.7.16 SHOW ENGINES
    Statement")语句或查询`INFORMATION_SCHEMA` [`ENGINES`](information-schema-engines-table.html
    "28.3.13 The INFORMATION_SCHEMA ENGINES Table")表。
- en: If you disable the default storage engine at server startup, you must set the
    default engine for both permanent and `TEMPORARY` tables to a different engine,
    or else the server does not start.
  id: totrans-801
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果在服务器启动时禁用默认存储引擎，则必须为永久表和`TEMPORARY`表设置不同的默认引擎，否则服务器将无法启动。
