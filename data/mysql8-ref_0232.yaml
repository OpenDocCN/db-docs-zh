    filter component. If `log_filter_dragnet` is not installed, [`dragnet.log_error_filter_rules`](server-system-variables.html#sysvar_dragnet.log_error_filter_rules)
    is unavailable. If `log_filter_dragnet` is installed but not enabled, changes
    to [`dragnet.log_error_filter_rules`](server-system-variables.html#sysvar_dragnet.log_error_filter_rules)
    have no effect.
  id: totrans-947
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制`log_filter_dragnet`错误日志过滤组件操作的过滤规则。如果未安装`log_filter_dragnet`，则[`dragnet.log_error_filter_rules`](server-system-variables.html#sysvar_dragnet.log_error_filter_rules)不可用。如果安装了但未启用`log_filter_dragnet`，对[`dragnet.log_error_filter_rules`](server-system-variables.html#sysvar_dragnet.log_error_filter_rules)的更改不会生效。
- en: The effect of the default value is similar to the filtering performed by the
    `log_sink_internal` filter with a setting of [`log_error_verbosity=2`](server-system-variables.html#sysvar_log_error_verbosity).
  id: totrans-948
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
