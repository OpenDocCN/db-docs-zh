- en: Defines a limit for the number of stored program definition objects, both used
    and unused, that can be kept in the dictionary object cache.
  id: totrans-3617
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 定义了可以保留在字典对象缓存中的已使用和未使用的存储程序定义对象的数量限制。
- en: Unused stored program definition objects are only kept in the dictionary object
    cache when the number in use is less than the capacity defined by `stored_program_definition_cache`.
  id: totrans-3618
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当使用中的数量小于`stored_program_definition_cache`定义的容量时，未使用的存储程序定义对象仅保留在字典对象缓存中。
- en: A setting of 0 means that stored program definition objects are only kept in
    the dictionary object cache while they are in use.
  id: totrans-3619
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置为0意味着只有在使用时才会将存储程序定义对象保留在字典对象缓存中。
- en: The stored program definition cache partition exists in parallel with the stored
    procedure and stored function caches that are configured using the [`stored_program_cache`](server-system-variables.html#sysvar_stored_program_cache)
    option.
  id: totrans-3620
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 存储程序定义缓存分区与使用[`stored_program_cache`](server-system-variables.html#sysvar_stored_program_cache)选项配置的存储过程和存储函数缓存并行存在。
- en: The [`stored_program_cache`](server-system-variables.html#sysvar_stored_program_cache)
    option sets a soft upper limit for the number of cached stored procedures or functions
    per connection, and the limit is checked each time a connection executes a stored
    procedure or function. The stored program definition cache partition, on the other
    hand, is a shared cache that stores stored program definition objects for other
    purposes. The existence of objects in the stored program definition cache partition
    has no dependence on the existence of objects in the stored procedure cache or
    stored function cache, and vice versa.
  id: totrans-3621
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`stored_program_cache`](server-system-variables.html#sysvar_stored_program_cache)选项设置了每个连接缓存的存储过程或函数的软上限，并且每次连接执行存储过程或函数时都会检查该限制。另一方面，存储程序定义缓存分区是一个共享缓存，用于存储其他目的的存储程序定义对象。存储程序定义缓存分区中的对象的存在与存储过程缓存或存储函数缓存中的对象的存在没有依赖关系，反之亦然。'
- en: For related information, see [Section 16.4, “Dictionary Object Cache”](data-dictionary-object-cache.html
    "16.4 Dictionary Object Cache").
  id: totrans-3622
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关相关信息，请参阅[第16.4节，“字典对象缓存”](data-dictionary-object-cache.html "16.4 字典对象缓存")。
