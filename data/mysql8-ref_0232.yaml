- en: Whether statements that create new tables or alter the structure of existing
    tables enforce the requirement that tables have a primary key.
  id: totrans-3422
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 创建新表或更改现有表结构的语句是否强制要求表具有主键。
- en: Setting the session value of this system variable is a restricted operation.
    The session user must have privileges sufficient to set restricted session variables.
    See [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges").
  id: totrans-3423
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置此系统变量的会话值是受限制的操作。会话用户必须具有足够权限来设置受限制的会话变量。请参阅[Section 7.1.9.1, “System Variable
    Privileges”](system-variable-privileges.html "7.1.9.1 System Variable Privileges")。
- en: Enabling this variable helps avoid performance problems in row-based replication
    that can occur when tables have no primary key. Suppose that a table has no primary
    key and an update or delete modifies multiple rows. On the replication source
    server, this operation can be performed using a single table scan but, when replicated
    using row-based replication, results in a table scan for each row to be modified
    on the replica. With a primary key, these table scans do not occur.
  id: totrans-3424
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用此变量有助于避免在表没有主键时可能出现的基于行的复制性能问题。假设一张表没有主键，更新或删除操作会修改多行。在复制源服务器上，此操作可以使用单个表扫描执行，但在使用基于行的复制进行复制时，会导致在副本上要修改的每行都进行表扫描。有了主键，这些表扫描就不会发生。
- en: '[`sql_require_primary_key`](server-system-variables.html#sysvar_sql_require_primary_key)
    applies to both base tables and `TEMPORARY` tables, and changes to its value are
    replicated to replica servers. As of MySQL 8.0.18, it applies only to storage
    engines that can participate in replication.'
  id: totrans-3425
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`sql_require_primary_key`](server-system-variables.html#sysvar_sql_require_primary_key)
    适用于基本表和`TEMPORARY`表，其值的更改会被复制到副本服务器。从MySQL 8.0.18开始，它仅适用于可以参与复制的存储引擎。'
- en: 'When enabled, [`sql_require_primary_key`](server-system-variables.html#sysvar_sql_require_primary_key)
    has these effects:'
  id: totrans-3426
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用时，[`sql_require_primary_key`](server-system-variables.html#sysvar_sql_require_primary_key)
    会产生以下效果：
- en: Attempts to create a new table with no primary key fail with an error. This
    includes `CREATE TABLE ... LIKE`. It also includes `CREATE TABLE ... SELECT`,
    unless the `CREATE TABLE` part includes a primary key definition.
  id: totrans-3427
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试创建没有主键的新表会失败并显示错误。这包括`CREATE TABLE ... LIKE`。也包括`CREATE TABLE ... SELECT`，除非`CREATE
    TABLE`部分包含主键定义。
- en: Attempts to drop the primary key from an existing table fail with an error,
    with the exception that dropping the primary key and adding a primary key in the
    same `ALTER TABLE` statement is permitted.
  id: totrans-3428
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试从现有表中删除主键会失败并显示错误，但在同一`ALTER TABLE`语句中删除主键并添加主键是允许的。
- en: Dropping the primary key fails even if the table also contains a `UNIQUE NOT
    NULL` index.
  id: totrans-3429
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 即使表中还包含`UNIQUE NOT NULL`索引，删除主键也会失败。
- en: Attempts to import a table with no primary key fail with an error.
  id: totrans-3430
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试导入没有主键的表会失败并显示错误。
- en: The `REQUIRE_TABLE_PRIMARY_KEY_CHECK` option of the [`CHANGE REPLICATION SOURCE
    TO`](change-replication-source-to.html "15.4.2.3 CHANGE REPLICATION SOURCE TO
    Statement") statement (MySQL 8.0.23 and later) or [`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO Statement") statement (before MySQL 8.0.23) enables
    a replica to select its own policy for primary key checks. When the option is
    set to `ON` for a replication channel, the replica always uses the value `ON`
    for the [`sql_require_primary_key`](server-system-variables.html#sysvar_sql_require_primary_key)
    system variable in replication operations, requiring a primary key. When the option
    is set to `OFF`, the replica always uses the value `OFF` for the [`sql_require_primary_key`](server-system-variables.html#sysvar_sql_require_primary_key)
    system variable in replication operations, so that a primary key is never required,
    even if the source required one. When the `REQUIRE_TABLE_PRIMARY_KEY_CHECK` option
    is set to `STREAM`, which is the default, the replica uses whatever value is replicated
    from the source for each transaction. With the `STREAM` setting for the `REQUIRE_TABLE_PRIMARY_KEY_CHECK`
    option, if privilege checks are in use for the replication channel, the `PRIVILEGE_CHECKS_USER`
    account needs privileges sufficient to set restricted session variables, so that
    it can set the session value for the [`sql_require_primary_key`](server-system-variables.html#sysvar_sql_require_primary_key)
    system variable. With the `ON` or `OFF` settings, the account does not need these
    privileges. For more information, see [Section 19.3.3, “Replication Privilege
    Checks”](replication-privilege-checks.html "19.3.3 Replication Privilege Checks").
  id: totrans-3431
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html "15.4.2.3 CHANGE
    REPLICATION SOURCE TO Statement") 语句（MySQL 8.0.23 及更高版本）或 [`CHANGE MASTER TO`](change-master-to.html
    "15.4.2.1 CHANGE MASTER TO Statement") 语句（MySQL 8.0.23 之前）的 `REQUIRE_TABLE_PRIMARY_KEY_CHECK`
    选项使得复制品可以选择自己的主键检查策略。当为复制通道设置该选项为 `ON` 时，复制品在复制操作中始终使用 [`sql_require_primary_key`](server-system-variables.html#sysvar_sql_require_primary_key)
    系统变量的值为 `ON`，需要主键。当该选项设置为 `OFF` 时，复制品在复制操作中始终使用 [`sql_require_primary_key`](server-system-variables.html#sysvar_sql_require_primary_key)
    系统变量的值为 `OFF`，即使源需要主键，也不需要主键。当 `REQUIRE_TABLE_PRIMARY_KEY_CHECK` 选项设置为 `STREAM`
    时，这是默认值，复制品使用从源复制的每个事务的值。对于 `REQUIRE_TABLE_PRIMARY_KEY_CHECK` 选项的 `STREAM` 设置，如果在复制通道中使用权限检查，则
    `PRIVILEGE_CHECKS_USER` 帐户需要具有足够权限来设置受限制的会话变量，以便它可以设置 [`sql_require_primary_key`](server-system-variables.html#sysvar_sql_require_primary_key)
    系统变量的会话值。对于 `ON` 或 `OFF` 设置，帐户不需要这些权限。更多信息，请参见 [第 19.3.3 节，“复制权限检查”](replication-privilege-checks.html
    "19.3.3 Replication Privilege Checks")。'
