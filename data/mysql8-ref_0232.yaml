- en: The IP address on which to listen for TCP/IP connections on the administrative
    network interface (see [Section 7.1.12.1, “Connection Interfaces”](connection-interfaces.html
    "7.1.12.1 Connection Interfaces")). There is no default [`admin_address`](server-system-variables.html#sysvar_admin_address)
    value. If this variable is not specified at startup, the server maintains no administrative
    interface. The server also has a [`bind_address`](server-system-variables.html#sysvar_bind_address)
    system variable for configuring regular (nonadministrative) client TCP/IP connections.
    See [Section 7.1.12.1, “Connection Interfaces”](connection-interfaces.html "7.1.12.1 Connection
    Interfaces").
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于在管理网络接口上监听TCP/IP连接的IP地址（请参见[第7.1.12.1节，“连接接口”](connection-interfaces.html
    "7.1.12.1 连接接口")）。没有默认的[`admin_address`](server-system-variables.html#sysvar_admin_address)值。如果在启动时未指定此变量，则服务器不维护任何管理接口。服务器还有一个[`bind_address`](server-system-variables.html#sysvar_bind_address)系统变量用于配置常规（非管理）客户端TCP/IP连接。请参见[第7.1.12.1节，“连接接口”](connection-interfaces.html
    "7.1.12.1 连接接口")。
- en: 'If [`admin_address`](server-system-variables.html#sysvar_admin_address) is
    specified, its value must satisfy these requirements:'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果指定了[`admin_address`](server-system-variables.html#sysvar_admin_address)，其值必须满足以下要求：
- en: The value must be a single IPv4 address, IPv6 address, or host name.
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 值必须是单个IPv4地址、IPv6地址或主机名。
- en: The value cannot specify a wildcard address format (`*`, `0.0.0.0`, or `::`).
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 值不能指定通配符地址格式（`*`，`0.0.0.0`或`::`）。
- en: As of MySQL 8.0.22, the value may include a network namespace specifier.
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.22开始，值可以包括网络命名空间指定符。
- en: An IP address can be specified as an IPv4 or IPv6 address. If the value is a
    host name, the server resolves the name to an IP address and binds to that address.
    If a host name resolves to multiple IP addresses, the server uses the first IPv4
    address if there are any, or the first IPv6 address otherwise.
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: IP地址可以指定为IPv4或IPv6地址。如果值是主机名，服务器将解析该名称为IP地址并绑定到该地址。如果主机名解析为多个IP地址，则服务器使用第一个IPv4地址（如果有）或否则使用第一个IPv6地址。
- en: 'The server treats different types of addresses as follows:'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器对不同类型的地址处理如下：
- en: If the address is an IPv4-mapped address, the server accepts TCP/IP connections
    for that address, in either IPv4 or IPv6 format. For example, if the server is
    bound to `::ffff:127.0.0.1`, clients can connect using `--host=127.0.0.1` or `--host=::ffff:127.0.0.1`.
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果地址是IPv4映射地址，则服务器接受该地址的TCP/IP连接，无论是IPv4还是IPv6格式。例如，如果服务器绑定到`::ffff:127.0.0.1`，客户端可以使用`--host=127.0.0.1`或`--host=::ffff:127.0.0.1`进行连接。
- en: If the address is a “regular” IPv4 or IPv6 address (such as `127.0.0.1` or `::1`),
    the server accepts TCP/IP connections only for that IPv4 or IPv6 address.
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果地址是“常规”IPv4或IPv6地址（例如`127.0.0.1`或`::1`），服务器仅接受该IPv4或IPv6地址的TCP/IP连接。
- en: 'These rules apply to specifying a network namespace for an address:'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指定地址的网络命名空间的规则如下：
- en: A network namespace can be specified for an IP address or a host name.
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以为IP地址或主机名指定网络命名空间。
- en: A network namespace cannot be specified for a wildcard IP address.
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无法为通配符IP地址指定网络命名空间。
- en: For a given address, the network namespace is optional. If given, it must be
    specified as a `/*`ns`*` suffix immediately following the address.
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于给定的地址，网络命名空间是可选的。如果给定，必须在地址后紧跟`/*`ns`*`后缀指定。
- en: An address with no `/*`ns`*` suffix uses the host system global namespace. The
    global namespace is therefore the default.
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有`/*`ns`*`后缀的地址使用主机系统的全局命名空间。因此，全局命名空间是默认值。
- en: An address with a `/*`ns`*` suffix uses the namespace named *`ns`*.
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有`/*`ns`*`后缀的地址使用名为*`ns`*的命名空间。
- en: The host system must support network namespaces and each named namespace must
    previously have been set up. Naming a nonexistent namespace produces an error.
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主机系统必须支持网络命名空间，并且每个命名空间必须事先设置好。命名不存在的命名空间会产生错误。
- en: For additional information about network namespaces, see [Section 7.1.14, “Network
    Namespace Support”](network-namespace-support.html "7.1.14 Network Namespace Support").
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关网络命名空间的更多信息，请参见[第7.1.14节，“网络命名空间支持”](network-namespace-support.html "7.1.14
    网络命名空间支持")。
- en: If binding to the address fails, the server produces an error and does not start.
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果绑定到地址失败，服务器将产生错误并且不会启动。
- en: 'The [`admin_address`](server-system-variables.html#sysvar_admin_address) system
    variable is similar to the [`bind_address`](server-system-variables.html#sysvar_bind_address)
    system variable that binds the server to an address for ordinary client connections,
    but with these differences:'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`admin_address`](server-system-variables.html#sysvar_admin_address)系统变量类似于将服务器绑定到普通客户端连接地址的[`bind_address`](server-system-variables.html#sysvar_bind_address)系统变量，但有以下区别：'
- en: '[`bind_address`](server-system-variables.html#sysvar_bind_address) permits
    multiple addresses. [`admin_address`](server-system-variables.html#sysvar_admin_address)
    permits a single address.'
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`bind_address`](server-system-variables.html#sysvar_bind_address)允许多个地址。[`admin_address`](server-system-variables.html#sysvar_admin_address)允许单个地址。'
- en: '[`bind_address`](server-system-variables.html#sysvar_bind_address) permits
    wildcard addresses. [`admin_address`](server-system-variables.html#sysvar_admin_address)
    does not.'
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`bind_address`](server-system-variables.html#sysvar_bind_address)允许通配符地址。[`admin_address`](server-system-variables.html#sysvar_admin_address)不允许。'
