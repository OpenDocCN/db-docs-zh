- en: The path name of the server SSL private key file in PEM format. For better security,
    use a certificate with an RSA key size of at least 2048 bits.
  id: totrans-3561
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器SSL私钥文件的路径名，采用PEM格式。为了更好的安全性，请使用至少2048位的RSA密钥大小的证书。
- en: If the key file is protected by a passphrase, the server prompts the user for
    the passphrase. The password must be given interactively; it cannot be stored
    in a file. If the passphrase is incorrect, the program continues as if it could
    not read the key.
  id: totrans-3562
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果密钥文件受密码保护，服务器会提示用户输入密码。密码必须以交互方式提供；不能存储在文件中。如果密码不正确，程序会继续执行，就好像无法读取密钥一样。
