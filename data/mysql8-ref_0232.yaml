    is disabled, the TempTable storage engine uses `InnoDB` on-disk internal temporary
    tables instead. For more information, see [Section 10.4.4, “Internal Temporary
    Table Use in MySQL”](internal-temporary-tables.html "10.4.4 Internal Temporary
    Table Use in MySQL").
