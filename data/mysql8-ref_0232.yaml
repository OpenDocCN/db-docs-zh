- en: This variable defines the global policy for controlling reuse of previous passwords
    based on time elapsed. For an account password used previously, this variable
    indicates the number of days that must pass before the password can be reused.
    If the value is 0 (the default), there is no reuse restriction based on time elapsed.
  id: totrans-2582
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个变量定义了基于经过的时间控制先前密码重用的全局策略。对于先前使用过的账户密码，该变量指示必须经过多少天才能重新使用密码。如果值为0（默认值），则没有基于经过时间的重用限制。
- en: Changes to this variable apply immediately to all accounts defined with the
    `PASSWORD REUSE INTERVAL DEFAULT` option.
  id: totrans-2583
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对该变量的更改立即应用于所有使用`PASSWORD REUSE INTERVAL DEFAULT`选项定义的账户。
- en: The global time-elapsed password reuse policy can be overridden as desired for
    individual accounts using the `PASSWORD REUSE INTERVAL` option of the [`CREATE
    USER`](create-user.html "15.7.1.3 CREATE USER Statement") and [`ALTER USER`](alter-user.html
    "15.7.1.1 ALTER USER Statement") statements. See [Section 8.2.15, “Password Management”](password-management.html
    "8.2.15 Password Management").
