- en: If this is set to a nonzero value, all tables are closed every [`flush_time`](server-system-variables.html#sysvar_flush_time)
    seconds to free up resources and synchronize unflushed data to disk. This option
    is best used only on systems with minimal resources.
  id: totrans-1097
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果将此值设置为非零值，则每隔[`flush_time`](server-system-variables.html#sysvar_flush_time)秒关闭所有表以释放资源并将未刷新的数据同步到磁盘。此选项最好仅在资源有限的系统上使用。
- en: Note
  id: totrans-1098
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If [`flush`](server-system-variables.html#sysvar_flush) is enabled, the value
    of [`flush_time`](server-system-variables.html#sysvar_flush_time) does not matter
    and changes to [`flush_time`](server-system-variables.html#sysvar_flush_time)
    have no effect on flush behavior.
  id: totrans-1099
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用了[`flush`](server-system-variables.html#sysvar_flush)，则[`flush_time`](server-system-variables.html#sysvar_flush_time)的值无关紧要，对[`flush_time`](server-system-variables.html#sysvar_flush_time)的更改不会影响刷新行为。
- en: '[`foreign_key_checks`](server-system-variables.html#sysvar_foreign_key_checks)'
  id: totrans-1100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`foreign_key_checks`](server-system-variables.html#sysvar_foreign_key_checks)'
- en: '| System Variable | `[foreign_key_checks](server-system-variables.html#sysvar_foreign_key_checks)`
    |'
  id: totrans-1101
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[foreign_key_checks](server-system-variables.html#sysvar_foreign_key_checks)`
    |'
- en: '| Scope | Global, Session |'
  id: totrans-1102
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 作用域 | 全局，会话 |'
- en: '| Dynamic | Yes |'
  id: totrans-1103
  prefs:
  - PREF_IND
