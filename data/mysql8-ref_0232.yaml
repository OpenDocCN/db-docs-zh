- en: The [`optimizer_switch`](server-system-variables.html#sysvar_optimizer_switch)
    system variable enables control over optimizer behavior. The value of this variable
    is a set of flags, each of which has a value of `on` or `off` to indicate whether
    the corresponding optimizer behavior is enabled or disabled. This variable has
    global and session values and can be changed at runtime. The global default can
    be set at server startup.
  id: totrans-2458
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`optimizer_switch`](server-system-variables.html#sysvar_optimizer_switch)
    系统变量可控制优化器行为。该变量的值是一组标志，每个标志的值为`on`或`off`，表示相应的优化器行为是否启用或禁用。此变量具有全局和会话值，并且可以在运行时更改。全局默认值可以在服务器启动时设置。'
- en: 'To see the current set of optimizer flags, select the variable value:'
  id: totrans-2459
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要查看当前的优化器标志集，请选择变量值：
- en: '[PRE16]'
  id: totrans-2460
