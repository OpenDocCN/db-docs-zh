- en: As of MySQL 8.0.16, this variable is dynamic and can be modified at runtime
    to affect the TLS context the server uses for new connections established after
    the execution of [`ALTER INSTANCE RELOAD TLS`](alter-instance.html#alter-instance-reload-tls)
    or after a restart if the variable value was persisted. See [Server-Side Runtime
    Configuration and Monitoring for Encrypted Connections](using-encrypted-connections.html#using-encrypted-connections-server-side-runtime-configuration
    "Server-Side Runtime Configuration and Monitoring for Encrypted Connections").
    Prior to MySQL 8.0.16, this variable can be set only at server startup.
  id: totrans-3471
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.16版本，此变量是动态的，可以在运行时进行修改，以影响服务器在执行[`ALTER INSTANCE RELOAD TLS`](alter-instance.html#alter-instance-reload-tls)后建立的新连接所使用的TLS上下文，或者在变量值被持久化后重新启动。请参见[用于加密连接的服务器端运行时配置和监控](using-encrypted-connections.html#using-encrypted-connections-server-side-runtime-configuration
