  type: TYPE_TB
  zh: '| 最大值 | `18446744073709551615` |'
- en: '| Unit | bytes |'
  id: totrans-4043
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 单位 | 字节 |'
- en: Defines the maximum size of internal in-memory temporary tables created by the
    `MEMORY` storage engine and, as of MySQL 8.0.28, the `TempTable` storage engine.
    If an internal in-memory temporary table exceeds this size, it is automatically
    converted to an on-disk internal temporary table.
  id: totrans-4044
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 定义了由`MEMORY`存储引擎和自MySQL 8.0.28起的`TempTable`存储引擎创建的内部内存临时表的最大大小。如果内部内存临时表超过此大小，它将自动转换为磁盘上的内部临时表。
- en: The [`tmp_table_size`](server-system-variables.html#sysvar_tmp_table_size) variable
    does not apply to user-created `MEMORY` tables. User-created `TempTable` tables
    are not supported.
  id: totrans-4045
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`tmp_table_size`](server-system-variables.html#sysvar_tmp_table_size)变量不适用于用户创建的`MEMORY`表。不支持用户创建的`TempTable`表。'
- en: When using the `MEMORY` storage engine for internal in-memory temporary tables,
    the actual size limit is the smaller of [`tmp_table_size`](server-system-variables.html#sysvar_tmp_table_size)
    and [`max_heap_table_size`](server-system-variables.html#sysvar_max_heap_table_size).
    The [`max_heap_table_size`](server-system-variables.html#sysvar_max_heap_table_size)
    setting does not apply to `TempTable` tables.
  id: totrans-4046
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当在内存中使用`MEMORY`存储引擎用于临时表时，实际大小限制为[`tmp_table_size`](server-system-variables.html#sysvar_tmp_table_size)和[`max_heap_table_size`](server-system-variables.html#sysvar_max_heap_table_size)中较小的一个。[`max_heap_table_size`](server-system-variables.html#sysvar_max_heap_table_size)设置不适用于`TempTable`表。
- en: Increase the value of [`tmp_table_size`](server-system-variables.html#sysvar_tmp_table_size)
    (and [`max_heap_table_size`](server-system-variables.html#sysvar_max_heap_table_size)
    if necessary when using the `MEMORY` storage engine for internal in-memory temporary
    tables) if you do many advanced `GROUP BY` queries and you have lots of memory.
  id: totrans-4047
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当您执行许多高级`GROUP BY`查询并且内存充足时，增加[`tmp_table_size`](server-system-variables.html#sysvar_tmp_table_size)的值（以及在使用`MEMORY`存储引擎用于内存中临时表时必要时增加[`max_heap_table_size`](server-system-variables.html#sysvar_max_heap_table_size)的值）。
- en: You can compare the number of internal on-disk temporary tables created to the
    total number of internal temporary tables created by comparing [`Created_tmp_disk_tables`](server-status-variables.html#statvar_Created_tmp_disk_tables)
    and [`Created_tmp_tables`](server-status-variables.html#statvar_Created_tmp_tables)
    values.
  id: totrans-4048
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以通过比较[`Created_tmp_disk_tables`](server-status-variables.html#statvar_Created_tmp_disk_tables)和[`Created_tmp_tables`](server-status-variables.html#statvar_Created_tmp_tables)的值来比较创建的内部磁盘临时表的数量与创建的内部临时表的总数。
- en: See also [Section 10.4.4, “Internal Temporary Table Use in MySQL”](internal-temporary-tables.html
    "10.4.4 Internal Temporary Table Use in MySQL").
  id: totrans-4049
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参见[Section 10.4.4, “MySQL中的内部临时表使用”](internal-temporary-tables.html "10.4.4 MySQL中的内部临时表使用")。
