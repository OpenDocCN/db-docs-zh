- en: 7.1.8 Server System Variables
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7.1.8 服务器系统变量
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html](https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html)
- en: The MySQL server maintains many system variables that affect its operation.
    Most system variables can be set at server startup using options on the command
    line or in an option file. Most of them can be changed dynamically at runtime
    using the [`SET`](set-variable.html "15.7.6.1 SET Syntax for Variable Assignment")
    statement, which enables you to modify operation of the server without having
    to stop and restart it. Some variables are read-only, and their values are determined
    by the system environment, by how MySQL is installed on the system, or possibly
    by the options used to compile MySQL. Most system variables have a default value,
    but there are exceptions, including read-only variables. You can also use system
    variable values in expressions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL服务器维护许多影响其操作的系统变量。大多数系统变量可以在服务器启动时使用命令行选项或选项文件设置。大多数可以使用[`SET`](set-variable.html
    "15.7.6.1 SET Syntax for Variable Assignment")语句在运行时动态更改，这使您可以修改服务器的操作而无需停止和重新启动它。一些变量是只读的，它们的值由系统环境、MySQL在系统上的安装方式或可能由用于编译MySQL的选项确定。大多数系统变量都有默认值，但也有例外，包括只读变量。您还可以在表达式中使用系统变量值。
- en: Setting a global system variable runtime value normally requires the [`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)
    privilege (or the deprecated [`SUPER`](privileges-provided.html#priv_super) privilege).
    Setting a session system runtime variable value normally requires no special privileges
    and can be done by any user, although there are exceptions. For more information,
    see [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges")
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 设置全局系统变量的运行时值通常需要[`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)权限（或已废弃的[`SUPER`](privileges-provided.html#priv_super)权限）。设置会话系统运行时变量值通常不需要特殊权限，任何用户都可以执行，尽管也有例外情况。更多信息，请参阅[Section 7.1.9.1,
    “System Variable Privileges”](system-variable-privileges.html "7.1.9.1 System
    Variable Privileges")
- en: 'There are several ways to see the names and values of system variables:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种方法可以查看系统变量的名称和值：
- en: 'To see the values that a server uses based on its compiled-in defaults and
    any option files that it reads, use this command:'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要查看服务器使用的值（基于其编译默认值和读取的任何选项文件），请使用此命令：
- en: '[PRE0]'
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'To see the values that a server uses based only on its compiled-in defaults,
    ignoring the settings in any option files, use this command:'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要查看服务器仅基于其编译默认值使用的值，忽略任何选项文件中的设置，请使用此命令：
- en: '[PRE1]'
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: To see the current values used by a running server, use the [`SHOW VARIABLES`](show-variables.html
    "15.7.7.41 SHOW VARIABLES Statement") statement or the Performance Schema system
    variable tables. See [Section 29.12.14, “Performance Schema System Variable Tables”](performance-schema-system-variable-tables.html
    "29.12.14 Performance Schema System Variable Tables").
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要查看运行中服务器使用的当前值，请使用[`SHOW VARIABLES`](show-variables.html "15.7.7.41 SHOW VARIABLES
    Statement")语句或性能模式系统变量表。请参阅[Section 29.12.14, “Performance Schema System Variable
    Tables”](performance-schema-system-variable-tables.html "29.12.14 Performance
    Schema System Variable Tables").
- en: This section provides a description of each system variable. For a system variable
    summary table, see [Section 7.1.5, “Server System Variable Reference”](server-system-variable-reference.html
    "7.1.5 Server System Variable Reference"). For more information about manipulation
    of system variables, see [Section 7.1.9, “Using System Variables”](using-system-variables.html
    "7.1.9 Using System Variables").
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了每个系统变量的描述。有关系统变量摘要表，请参阅[Section 7.1.5, “Server System Variable Reference”](server-system-variable-reference.html
    "7.1.5 Server System Variable Reference")。有关系统变量操作的更多信息，请参阅[Section 7.1.9, “Using
    System Variables”](using-system-variables.html "7.1.9 Using System Variables")。
- en: 'For additional system variable information, see these sections:'
