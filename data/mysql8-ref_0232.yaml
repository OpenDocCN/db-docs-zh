- en: '| Maximum Value (32-bit platforms) | `4294967295` |'
  id: totrans-414
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值（32位平台） | `4294967295` |'
- en: '| Unit | bytes/thread |'
  id: totrans-415
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 单位 | 字节/线程 |'
- en: '`MyISAM` uses a special tree-like cache to make bulk inserts faster for [`INSERT
    ... SELECT`](insert-select.html "15.2.7.1 INSERT ... SELECT Statement"), `INSERT
    ... VALUES (...), (...), ...`, and [`LOAD DATA`](load-data.html "15.2.9 LOAD DATA
    Statement") when adding data to nonempty tables. This variable limits the size
    of the cache tree in bytes per thread. Setting it to 0 disables this optimization.
    The default value is 8MB.'
  id: totrans-416
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`MyISAM`使用特殊的类似树状的缓存，使得在向非空表添加数据时，对于[`INSERT ... SELECT`](insert-select.html
    "15.2.7.1 INSERT ... SELECT Statement")、`INSERT ... VALUES (...), (...), ...`和[`LOAD
    DATA`](load-data.html "15.2.9 LOAD DATA Statement")进行批量插入更快。此变量限制每个线程的缓存树的大小（以字节为单位）。将其设置为0将禁用此优化。默认值为8MB。'
- en: As of MySQL 8.0.14, setting the session value of this system variable is a restricted
    operation. The session user must have privileges sufficient to set restricted
    session variables. See [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges").
  id: totrans-417
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.14版本，设置此系统变量的会话值是一项受限操作。会话用户必须具有足够的特权来设置受限会话变量。请参阅[第7.1.9.1节，“系统变量特权”](system-variable-privileges.html
    "7.1.9.1 系统变量特权")。
