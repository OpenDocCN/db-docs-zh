- en: '[PRE25]'
  id: totrans-3721
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE25]'
- en: You can check whether you need to increase the table cache by checking the [`Opened_tables`](server-status-variables.html#statvar_Opened_tables)
    status variable. If the value of [`Opened_tables`](server-status-variables.html#statvar_Opened_tables)
    is large and you do not use [`FLUSH TABLES`](flush.html#flush-tables) often (which
    just forces all tables to be closed and reopened), then you should increase the
    value of the [`table_open_cache`](server-system-variables.html#sysvar_table_open_cache)
    variable. For more information about the table cache, see [Section 10.4.3.1, “How
    MySQL Opens and Closes Tables”](table-cache.html "10.4.3.1 How MySQL Opens and
    Closes Tables").
  id: totrans-3722
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以通过检查[`Opened_tables`](server-status-variables.html#statvar_Opened_tables)状态变量来检查是否需要增加表缓存。如果[`Opened_tables`](server-status-variables.html#statvar_Opened_tables)的值很大，并且您不经常使用[`FLUSH
    TABLES`](flush.html#flush-tables)（这只是强制关闭并重新打开所有表），那么您应该增加[`table_open_cache`](server-system-variables.html#sysvar_table_open_cache)变量的值。有关表缓存的更多信息，请参见[第 10.4.3.1
    节，“MySQL 如何打开和关闭表”](table-cache.html "10.4.3.1 How MySQL Opens and Closes Tables")。
