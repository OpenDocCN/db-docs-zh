- en: '[`old`](server-system-variables.html#sysvar_old) is a compatibility variable.
    It is disabled by default, but can be enabled at startup to revert the server
    to behaviors present in older versions.'
  id: totrans-2387
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`old`](server-system-variables.html#sysvar_old)是一个兼容性变量。默认情况下禁用，但可以在启动时启用以恢复服务器在旧版本中存在的行为。'
- en: When [`old`](server-system-variables.html#sysvar_old) is enabled, it changes
    the default scope of index hints to that used prior to MySQL 5.1.17\. That is,
    index hints with no `FOR` clause apply only to how indexes are used for row retrieval
    and not to resolution of `ORDER BY` or `GROUP BY` clauses. (See [Section 10.9.4,
    “Index Hints”](index-hints.html "10.9.4 Index Hints").) Take care about enabling
    this in a replication setup. With statement-based binary logging, having different
    modes for the source and replicas might lead to replication errors.
  id: totrans-2388
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当启用[`old`](server-system-variables.html#sysvar_old)时，它将更改索引提示的默认范围，使其与 MySQL
    5.1.17 之前使用的范围相同。也就是说，没有`FOR`子句的索引提示仅适用于索引在行检索中的使用，而不适用于`ORDER BY`或`GROUP BY`子句的解析。（参见[第
    10.9.4 节，“索引提示”](index-hints.html "10.9.4 索引提示")。）在复制设置中启用此选项时要小心。使用基于语句的二进制日志记录，源和副本之间具有不同模式可能导致复制错误。
- en: This variable is deprecated as of MySQL 8.0.35, and is subject to removal in
    a future release.
  id: totrans-2389
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该变量自 MySQL 8.0.35 起已被弃用，并可能在未来的版本中被移除。
- en: '[`old_alter_table`](server-system-variables.html#sysvar_old_alter_table)'
  id: totrans-2390
