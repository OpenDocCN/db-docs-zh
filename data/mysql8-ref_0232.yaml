- en: 'Some `INFORMATION_SCHEMA` tables contain columns that provide table statistics:'
  id: totrans-1346
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一些`INFORMATION_SCHEMA`表包含提供表统计信息的列：
- en: '[PRE11]'
  id: totrans-1347
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Those columns represent dynamic table metadata; that is, information that changes
    as table contents change.
  id: totrans-1348
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些列代表动态表元数据；即随着表内容变化而变化的信息。
- en: By default, MySQL retrieves cached values for those columns from the `mysql.index_stats`
    and `mysql.table_stats` dictionary tables when the columns are queried, which
    is more efficient than retrieving statistics directly from the storage engine.
    If cached statistics are not available or have expired, MySQL retrieves the latest
    statistics from the storage engine and caches them in the `mysql.index_stats`
    and `mysql.table_stats` dictionary tables. Subsequent queries retrieve the cached
    statistics until the cached statistics expire. A server restart or the first opening
    of the `mysql.index_stats` and `mysql.table_stats` tables do not update cached
    statistics automatically.
  id: totrans-1349
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，MySQL在查询这些列时从`mysql.index_stats`和`mysql.table_stats`字典表中检索缓存的值，这比直接从存储引擎检索统计信息更有效。如果缓存的统计信息不可用或已过期，MySQL将从存储引擎检索最新的统计信息，并将其缓存在`mysql.index_stats`和`mysql.table_stats`字典表中。随后的查询将检索缓存的统计信息，直到缓存的统计信息过期。服务器重新启动或首次打开`mysql.index_stats`和`mysql.table_stats`表不会自动更新缓存的统计信息。
- en: The [`information_schema_stats_expiry`](server-system-variables.html#sysvar_information_schema_stats_expiry)
    session variable defines the period of time before cached statistics expire. The
    default is 86400 seconds (24 hours), but the time period can be extended to as
    much as one year.
  id: totrans-1350
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`information_schema_stats_expiry`](server-system-variables.html#sysvar_information_schema_stats_expiry)
    会话变量定义了缓存统计信息过期之前的时间段。默认值为 86400 秒（24 小时），但时间段可延长至一年。'
- en: To update cached values at any time for a given table, use [`ANALYZE TABLE`](analyze-table.html
    "15.7.3.1 ANALYZE TABLE Statement").
  id: totrans-1351
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要随时更新给定表的缓存值，请使用 [`ANALYZE TABLE`](analyze-table.html "15.7.3.1 ANALYZE TABLE
    Statement")。
- en: To always retrieve the latest statistics directly from the storage engine and
    bypass cached values, set [`information_schema_stats_expiry`](server-system-variables.html#sysvar_information_schema_stats_expiry)
    to `0`.
  id: totrans-1352
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要始终直接从存储引擎检索最新统计信息并绕过缓存值，请将 [`information_schema_stats_expiry`](server-system-variables.html#sysvar_information_schema_stats_expiry)
    设置为 `0`。
- en: 'Querying statistics columns does not store or update statistics in the `mysql.index_stats`
    and `mysql.table_stats` dictionary tables under these circumstances:'
  id: totrans-1353
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在以下情况下，查询统计列不会在 `mysql.index_stats` 和 `mysql.table_stats` 字典表中存储或更新统计信息：
- en: When cached statistics have not expired.
  id: totrans-1354
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当缓存的统计信息尚未过期时。
- en: When [`information_schema_stats_expiry`](server-system-variables.html#sysvar_information_schema_stats_expiry)
    is set to 0.
  id: totrans-1355
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当 [`information_schema_stats_expiry`](server-system-variables.html#sysvar_information_schema_stats_expiry)
    设置为 0 时。
- en: When the server is in [`read_only`](server-system-variables.html#sysvar_read_only),
    [`super_read_only`](server-system-variables.html#sysvar_super_read_only), [`transaction_read_only`](server-system-variables.html#sysvar_transaction_read_only),
    or [`innodb_read_only`](innodb-parameters.html#sysvar_innodb_read_only) mode.
  id: totrans-1356
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当服务器处于 [`read_only`](server-system-variables.html#sysvar_read_only)、[`super_read_only`](server-system-variables.html#sysvar_super_read_only)、[`transaction_read_only`](server-system-variables.html#sysvar_transaction_read_only)
    或 [`innodb_read_only`](innodb-parameters.html#sysvar_innodb_read_only) 模式时。
- en: When the query also fetches Performance Schema data.
  id: totrans-1357
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当查询还获取性能模式数据时。
- en: The statistics cache may be updated during a multiple-statement transaction
    before it is known whether the transaction commits. As a result, the cache may
    contain information that does not correspond to a known committed state. This
    can occur with [`autocommit=0`](server-system-variables.html#sysvar_autocommit)
    or after [`START TRANSACTION`](commit.html "15.3.1 START TRANSACTION, COMMIT,
    and ROLLBACK Statements").
  id: totrans-1358
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在多语句事务中更新统计缓存可能在事务提交之前发生。因此，缓存可能包含与已知提交状态不符的信息。这可能发生在 [`autocommit=0`](server-system-variables.html#sysvar_autocommit)
    或 [`START TRANSACTION`](commit.html "15.3.1 START TRANSACTION, COMMIT, and ROLLBACK
    Statements") 之后。
- en: '[`information_schema_stats_expiry`](server-system-variables.html#sysvar_information_schema_stats_expiry)
    is a session variable, and each client session can define its own expiration value.
    Statistics that are retrieved from the storage engine and cached by one session
    are available to other sessions.'
  id: totrans-1359
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`information_schema_stats_expiry`](server-system-variables.html#sysvar_information_schema_stats_expiry)
    是一个会话变量，每个客户端会话都可以定义自己的过期值。从存储引擎检索并由一个会话缓存的统计信息可供其他会话使用。'
- en: For related information, see [Section 10.2.3, “Optimizing INFORMATION_SCHEMA
    Queries”](information-schema-optimization.html "10.2.3 Optimizing INFORMATION_SCHEMA
    Queries").
  id: totrans-1360
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关相关信息，请参阅 [Section 10.2.3, “Optimizing INFORMATION_SCHEMA Queries”](information-schema-optimization.html
    "10.2.3 Optimizing INFORMATION_SCHEMA Queries")。
- en: '[`init_file`](server-system-variables.html#sysvar_init_file)'
  id: totrans-1361
