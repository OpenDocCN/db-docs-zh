  zh: '| 有效值 | `nulls_unequal``nulls_equal``nulls_ignored` |'
- en: How the server treats `NULL` values when collecting statistics about the distribution
    of index values for `MyISAM` tables. This variable has three possible values,
    `nulls_equal`, `nulls_unequal`, and `nulls_ignored`. For `nulls_equal`, all `NULL`
    index values are considered equal and form a single value group that has a size
    equal to the number of `NULL` values. For `nulls_unequal`, `NULL` values are considered
    unequal, and each `NULL` forms a distinct value group of size 1\. For `nulls_ignored`,
    `NULL` values are ignored.
  id: totrans-2242
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器在收集关于`MyISAM`表索引值分布的统计信息时如何处理`NULL`值。此变量有三个可能的值，`nulls_equal`、`nulls_unequal`和`nulls_ignored`。对于`nulls_equal`，所有`NULL`索引值被视为相等，并形成一个大小等于`NULL`值数量的单个值组。对于`nulls_unequal`，`NULL`值被视为不相等，每个`NULL`形成一个大小为1的独立值组。对于`nulls_ignored`，`NULL`值被忽略。
- en: The method that is used for generating table statistics influences how the optimizer
    chooses indexes for query execution, as described in [Section 10.3.8, “InnoDB
    and MyISAM Index Statistics Collection”](index-statistics.html "10.3.8 InnoDB
    and MyISAM Index Statistics Collection").
  id: totrans-2243
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于生成表统计信息的方法会影响优化器选择用于查询执行的索引，详见[Section 10.3.8, “InnoDB and MyISAM Index Statistics
    Collection”](index-statistics.html "10.3.8 InnoDB and MyISAM Index Statistics
    Collection")。
