- en: The number of hash rounds used by the `caching_sha2_password` authentication
    plugin for password storage.
  id: totrans-429
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`caching_sha2_password`身份验证插件用于密码存储的哈希轮次数量。'
- en: 'Increasing the number of hashing rounds above the default value incurs a performance
    penalty that correlates with the amount of increase:'
  id: totrans-430
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将哈希轮次的数量增加到默认值以上会导致性能损失，与增加量相关：
- en: Creating an account that uses the `caching_sha2_password` plugin has no impact
    on the client session within which the account is created, but the server must
    perform the hashing rounds to complete the operation.
  id: totrans-431
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建使用`caching_sha2_password`插件的账户对创建账户所在的客户端会话没有影响，但服务器必须执行哈希轮次以完成操作。
- en: For client connections that use the account, the server must perform the hashing
    rounds and save the result in the cache. The result is longer login time for the
    first client connection, but not for subsequent connections. This behavior occurs
    after each server restart.
  id: totrans-432
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于使用该账户的客户端连接，服务器必须执行哈希轮次并将结果保存在缓存中。第一个客户端连接的登录时间会更长，但对于后续连接则不会。此行为发生在每次服务器重新启动之后。
- en: '[`caching_sha2_password_auto_generate_rsa_keys`](server-system-variables.html#sysvar_caching_sha2_password_auto_generate_rsa_keys)'
