  type: TYPE_TB
  zh: '| 默认值 | `ON` |'
- en: '`persist_sensitive_variables_in_plaintext` controls whether the server is permitted
    to store the values of sensitive system variables in an unencrypted format, if
    keyring component support is not available at the time when [`SET PERSIST`](set-variable.html
    "15.7.6.1 SET Syntax for Variable Assignment") is used to set the value of the
    system variable. It also controls whether or not the server can start if the encrypted
    values cannot be decrypted. Note that keyring plugins do not support secure storage
    of sensitive system variables; a keyring component (see [Section 8.4.4, “The MySQL
    Keyring”](keyring.html "8.4.4 The MySQL Keyring")) must be enabled on the MySQL
    Server instance to support secure storage.'
  id: totrans-2616
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`persist_sensitive_variables_in_plaintext` 控制着服务器是否允许以未加密的格式存储敏感系统变量的值，如果在使用
    [`SET PERSIST`](set-variable.html "15.7.6.1 变量赋值的 SET 语法") 设置系统变量的值时，当时没有可用的 keyring
    组件支持。它还控制着服务器是否能够在无法解密加密值时启动。请注意，keyring 插件不支持对敏感系统变量进行安全存储；必须在 MySQL 服务器实例上启用一个
    keyring 组件（参见 [第 8.4.4 节，“MySQL Keyring”](keyring.html "8.4.4 MySQL Keyring")）以支持安全存储。'
- en: The default setting, `ON`, encrypts the values if keyring component support
    is available, and persists them unencrypted (with a warning) if it is not. The
    next time any persisted system variable is set, if keyring support is available
    at that time, the server encrypts the values of any unencrypted sensitive system
    variables. The `ON` setting also allows the server to start if encrypted system
    variable values cannot be decrypted, in which case a warning is issued and the
    default values for the system variables are used. In that situation, their values
    cannot be changed until they can be decrypted.
  id: totrans-2617
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认设置为 `ON`，如果有 keyring 组件支持，则加密值，并在没有支持时持久化未加密的值（并发出警告）。下次设置任何持久化系统变量时，如果在那时有
    keyring 支持，服务器会加密任何未加密的敏感系统变量的值。`ON` 设置还允许服务器在无法解密加密系统变量值时启动，在这种情况下会发出警告，并使用系统变量的默认值。在那种情况下，直到可以解密它们为止，它们的值不能被更改。
- en: The most secure setting, `OFF`, means sensitive system variable values cannot
    be persisted if keyring component support is unavailable. The `OFF` setting also
    means the server does not start if encrypted system variable values cannot be
    decrypted.
  id: totrans-2618
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最安全的设置为 `OFF`，意味着如果没有 keyring 组件支持，则敏感系统变量值无法持久化。`OFF` 设置还意味着如果无法解密加密系统变量值，则服务器不会启动。
- en: For more information, see [Persisting Sensitive System Variables](persisted-system-variables.html#persisted-system-variables-sensitive
    "Persisting Sensitive System Variables").
  id: totrans-2619
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参阅 [持久化敏感系统变量](persisted-system-variables.html#persisted-system-variables-sensitive
    "持久化敏感系统变量")。
