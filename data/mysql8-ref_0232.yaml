- en: This variable was used in MySQL 4.0 to turn on some 4.1 behaviors, and is retained
    for backward compatibility. Its value is always `OFF`.
  id: totrans-2348
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量在 MySQL 4.0 中用于启用一些 4.1 特性，并为向后兼容性而保留。其值始终为 `OFF`。
- en: This variable is deprecated as of MySQL 8.0.35, and is subject to removal in
    a future release.
  id: totrans-2349
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量在 MySQL 8.0.35 中已弃用，并可能在将来的版本中被移除。
- en: In NDB Cluster, setting this variable to `ON` makes it possible to employ partitioning
    types other than `KEY` or `LINEAR KEY` with [`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") tables. This experimental feature is not supported in production,
    and is now deprecated and thus subject to removal in a future release. For additional
    information, see [User-defined partitioning and the NDB storage engine (NDB Cluster)](partitioning-limitations-storage-engines.html#partitioning-limitations-ndb
    "User-defined partitioning and the NDB storage engine (NDB Cluster)").
  id: totrans-2350
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在NDB Cluster中，将此变量设置为`ON`可以使用除`KEY`或`LINEAR KEY`之外的分区类型与[`NDB`](mysql-cluster.html
    "第25章 MySQL NDB Cluster 8.0")表。此实验性功能不支持生产环境，并且现已弃用，因此可能在将来的版本中被移除。有关更多信息，请参见[用户定义的分区和NDB存储引擎（NDB
    Cluster）](partitioning-limitations-storage-engines.html#partitioning-limitations-ndb
    "用户定义的分区和NDB存储引擎（NDB Cluster）")。
