- en: 'The value displayed by [`SHOW WARNINGS`](show-warnings.html "15.7.7.42 SHOW
    WARNINGS Statement") indicates the “decompiled” canonical representation after
    the rule set has been successfully parsed and compiled into internal form. Semantically,
    this canonical form is identical to the value assigned to [`dragnet.log_error_filter_rules`](server-system-variables.html#sysvar_dragnet.log_error_filter_rules),
    but there may be some differences between the assigned and canonical values, as
    illustrated by the preceding example:'
  id: totrans-952
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`SHOW WARNINGS`](show-warnings.html "15.7.7.42 SHOW WARNINGS Statement") 显示的值表示在规则集成功解析并编译成内部形式后的“反编译”规范表示。从语义上讲，这个规范形式与赋给
    [`dragnet.log_error_filter_rules`](server-system-variables.html#sysvar_dragnet.log_error_filter_rules)
    的值相同，但赋值和规范值之间可能存在一些差异，如前面的例子所示：'
- en: The `<>` operator is changed to `!=`.
