  id: totrans-3939
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: '| Default Value | `6` |'
  id: totrans-3940
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `6` |'
- en: '| Minimum Value | `4` |'
  id: totrans-3941
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最小值 | `4` |'
- en: '| Maximum Value | `600` |'
  id: totrans-3942
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `600` |'
- en: '| Unit | milliseconds * 10 |'
  id: totrans-3943
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 单位 | 毫秒 * 10 |'
- en: This variable affects executing statements. The value is the amount of time
    a statement has to finish after starting to execute before it becomes defined
    as stalled, at which point the thread pool permits the thread group to begin executing
    another statement. The value is measured in 10 millisecond units, so the default
    of 6 means 60ms. Short wait values permit threads to start more quickly. Short
    values are also better for avoiding deadlock situations. Long wait values are
    useful for workloads that include long-running statements, to avoid starting too
    many new statements while the current ones execute.
  id: totrans-3944
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量影响执行语句。该值是语句在开始执行后完成之前必须完成的时间，此时线程池允许线程组开始执行另一个语句。该值以10毫秒单位计量，因此默认值6表示60毫秒。较短的等待值允许线程更快地启动。较短的值也更有利于避免死锁情况。较长的等待值对包含长时间运行语句的工作负载有用，以避免在当前语句执行时启动太多新语句。
- en: This variable is available only if the thread pool plugin is enabled. See [Section 7.6.3,
    “MySQL Enterprise Thread Pool”](thread-pool.html "7.6.3 MySQL Enterprise Thread
    Pool").
  id: totrans-3945
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅当线程池插件启用时才可用此变量。请参阅[第7.6.3节，“MySQL企业线程池”](thread-pool.html "7.6.3 MySQL Enterprise
    Thread Pool")。
