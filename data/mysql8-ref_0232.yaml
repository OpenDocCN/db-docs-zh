- en: If `ON`, the server flushes (synchronizes) all changes to disk after each SQL
    statement. Normally, MySQL does a write of all changes to disk only after each
    SQL statement and lets the operating system handle the synchronizing to disk.
    See [Section B.3.3.3, “What to Do If MySQL Keeps Crashing”](crashing.html "B.3.3.3 What
    to Do If MySQL Keeps Crashing"). This variable is set to `ON` if you start [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") with the [`--flush`](server-options.html#option_mysqld_flush)
    option.
  id: totrans-1083
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果设置为`ON`，服务器会在每个SQL语句后将所有更改同步到磁盘。通常，MySQL仅在每个SQL语句后将所有更改写入磁盘，并让操作系统处理同步到磁盘。请参阅[Section B.3.3.3，“如果MySQL一直崩溃该怎么办”](crashing.html
    "B.3.3.3 What to Do If MySQL Keeps Crashing")。如果使用[`--flush`](server-options.html#option_mysqld_flush)选项启动[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")，则此变量设置为`ON`。
- en: Note
  id: totrans-1084
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If [`flush`](server-system-variables.html#sysvar_flush) is enabled, the value
    of [`flush_time`](server-system-variables.html#sysvar_flush_time) does not matter
    and changes to [`flush_time`](server-system-variables.html#sysvar_flush_time)
    have no effect on flush behavior.
  id: totrans-1085
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用了[`flush`](server-system-variables.html#sysvar_flush)，则[`flush_time`](server-system-variables.html#sysvar_flush_time)的值无关紧要，对[`flush_time`](server-system-variables.html#sysvar_flush_time)的更改不会影响刷新行为。
