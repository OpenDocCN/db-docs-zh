- en: The number of open tables cache instances. To improve scalability by reducing
    contention among sessions, the open tables cache can be partitioned into several
    smaller cache instances of size [`table_open_cache`](server-system-variables.html#sysvar_table_open_cache)
    / [`table_open_cache_instances`](server-system-variables.html#sysvar_table_open_cache_instances)
    . A session needs to lock only one instance to access it for DML statements. This
    segments cache access among instances, permitting higher performance for operations
    that use the cache when there are many sessions accessing tables. (DDL statements
    still require a lock on the entire cache, but such statements are much less frequent
    than DML statements.)
  id: totrans-3733
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 打开表缓存实例的数量。为了通过将打开表缓存分割为大小为[`table_open_cache`](server-system-variables.html#sysvar_table_open_cache)
    / [`table_open_cache_instances`](server-system-variables.html#sysvar_table_open_cache_instances)的几个较小的缓存实例来减少会话之间的争用以提高可伸缩性。会话只需要锁定一个实例来访问它以进行DML语句。这将在实例之间分段缓存访问，允许在许多会话访问表时使用缓存时获得更高的性能。（DDL语句仍然需要锁定整个缓存，但这类语句比DML语句频率低得多。）
- en: A value of 8 or 16 is recommended on systems that routinely use 16 or more cores.
    However, if you have many large triggers on your tables that cause a high memory
    load, the default setting for [`table_open_cache_instances`](server-system-variables.html#sysvar_table_open_cache_instances)
    might lead to excessive memory usage. In that situation, it can be helpful to
    set [`table_open_cache_instances`](server-system-variables.html#sysvar_table_open_cache_instances)
    to 1 in order to restrict memory usage.
  id: totrans-3734
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在通常使用16个或更多核心的系统上，建议值为8或16。但是，如果您的表上有许多大型触发器导致内存负载较高，则默认设置的[`table_open_cache_instances`](server-system-variables.html#sysvar_table_open_cache_instances)可能会导致过多的内存使用。在这种情况下，将[`table_open_cache_instances`](server-system-variables.html#sysvar_table_open_cache_instances)设置为1可能有助于限制内存使用。
