  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `ON` |'
- en: When set to `ON` (enabled), all XA transactions are detached (disconnected)
    from the connection (session) as part of [`XA PREPARE`](xa-statements.html "15.3.8.1 XA
    Transaction SQL Statements"). This means that the XA transaction can be committed
    or rolled back by another connection, even if the originating connection has not
    terminated, and this connection can start new transactions.
  id: totrans-4252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当设置为`ON`（启用）时，所有XA事务都会在[`XA PREPARE`](xa-statements.html "15.3.8.1 XA Transaction
    SQL Statements")的一部分中与连接（会话）分离（断开）。这意味着即使原始连接尚未终止，其他连接也可以提交或回滚XA事务，并且此连接可以启动新事务。
- en: Temporary tables cannot be used inside detached XA transactions.
  id: totrans-4253
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 临时表不能在分离的XA事务中使用。
- en: When this is `OFF` (disabled), an XA transaction is strictly associated with
    the same connection until the session disconnects. It is recommended that you
    allow it to be enabled (the default behavior) for replication.
  id: totrans-4254
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当此设置为`OFF`（禁用）时，XA事务严格与同一连接关联，直到会话断开。建议您允许其启用（默认行为）以用于复制。
- en: For more information, see [Section 15.3.8.2, “XA Transaction States”](xa-states.html
    "15.3.8.2 XA Transaction States").
  id: totrans-4255
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关更多信息，请参阅[Section 15.3.8.2, “XA事务状态”](xa-states.html "15.3.8.2 XA Transaction
    States")。
