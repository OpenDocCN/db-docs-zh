  id: totrans-1267
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Valid Values | `YES` (SSL support available)`DISABLED` (SSL support was compiled
    into server, but server was not started with necessary options to enable it) |'
  id: totrans-1268
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `YES`（支持 SSL）`DISABLED`（服务器编译时包含 SSL 支持，但未使用必要选项启动） |'
- en: '`YES` if [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") supports
    SSL connections, `DISABLED` if the server was compiled with SSL support, but was
    not started with the appropriate connection-encryption options. For more information,
    see [Section 2.8.6, “Configuring SSL Library Support”](source-ssl-library-configuration.html
    "2.8.6 Configuring SSL Library Support").'
  id: totrans-1269
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 [**mysqld**](mysqld.html "6.3.1 mysqld — MySQL 服务器") 支持 SSL 连接，则为 `YES`，如果服务器编译时具有
    SSL 支持，但未使用适当的连接加密选项启动，则为 `DISABLED`。有关更多信息，请参阅 [Section 2.8.6, “配置 SSL 库支持”](source-ssl-library-configuration.html
    "2.8.6 配置 SSL 库支持")。
- en: As of MySQL 8.0.26, [`have_ssl`](server-system-variables.html#sysvar_have_ssl)
    is deprecated and subject to removal in a future MySQL version. For information
    about TLS properties of MySQL connection interfaces, use the [`tls_channel_status`](performance-schema-tls-channel-status-table.html
    "29.12.21.9 The tls_channel_status Table") table.
  id: totrans-1270
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 截至 MySQL 8.0.26 版本，[`have_ssl`](server-system-variables.html#sysvar_have_ssl)
    已弃用，并可能在未来的 MySQL 版本中移除。有关 MySQL 连接接口的 TLS 属性信息，请使用 [`tls_channel_status`](performance-schema-tls-channel-status-table.html
    "29.12.21.9 tls_channel_status 表") 表。
- en: '[`have_statement_timeout`](server-system-variables.html#sysvar_have_statement_timeout)'
  id: totrans-1271
