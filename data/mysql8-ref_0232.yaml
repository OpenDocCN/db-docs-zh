- en: '| Type | Boolean |'
  id: totrans-334
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-335
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: If enabled, the server stores all temporary tables on disk rather than in memory.
    This prevents most `The table *`tbl_name`* is full` errors for [`SELECT`](select.html
    "15.2.13 SELECT Statement") operations that require a large temporary table, but
    also slows down queries for which in-memory tables would suffice.
  id: totrans-336
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用，服务器会将所有临时表存储在磁盘上而不是内存中。这可以防止大多数需要大型临时表的[`SELECT`](select.html "15.2.13 SELECT
    语句")操作出现`表 *tbl_name* 已满`错误，但也会减慢对于只需要内存表的查询速度。
- en: The default value for new connections is `OFF` (use in-memory temporary tables).
    Normally, it should never be necessary to enable this variable. When in-memory
    *internal* temporary tables are managed by the `TempTable` storage engine (the
    default), and the maximum amount of memory that can be occupied by the `TempTable`
    storage engine is exceeded, the `TempTable` storage engine starts storing data
    to temporary files on disk. When in-memory temporary tables are managed by the
    `MEMORY` storage engine, in-memory tables are automatically converted to disk-based
    tables as required. For more information, see [Section 10.4.4, “Internal Temporary
    Table Use in MySQL”](internal-temporary-tables.html "10.4.4 Internal Temporary
    Table Use in MySQL").
  id: totrans-337
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 新连接的默认值为`OFF`（使用内存临时表）。通常情况下，不应该有必要启用此变量。当由`TempTable`存储引擎（默认）管理内存中的*内部*临时表，并且`TempTable`存储引擎可以占用的最大内存量超过时，`TempTable`存储引擎开始将数据存储到磁盘上的临时文件中。当由`MEMORY`存储引擎管理内存中的临时表时，内存表会根据需要自动转换为基于磁盘的表。更多信息，请参见[第10.4.4节，“MySQL中的内部临时表使用”](internal-temporary-tables.html
    "10.4.4 MySQL中的内部临时表使用")。
- en: '[`bind_address`](server-system-variables.html#sysvar_bind_address)'
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`bind_address`](server-system-variables.html#sysvar_bind_address)'
- en: '| Command-Line Format | `--bind-address=addr` |'
  id: totrans-339
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--bind-address=addr` |'
- en: '| System Variable | `[bind_address](server-system-variables.html#sysvar_bind_address)`
    |'
  id: totrans-340
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[bind_address](server-system-variables.html#sysvar_bind_address)`
    |'
- en: '| Scope | Global |'
  id: totrans-341
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 范围 | 全局 |'
- en: '| Dynamic | No |'
  id: totrans-342
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 动态 | 否 |'
