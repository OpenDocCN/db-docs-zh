- en: The components to enable for error logging. The variable may contain a list
    with 0, 1, or many elements. In the latter case, elements may be delimited by
    semicolon or (as of MySQL 8.0.12) comma, optionally followed by space. A given
    setting cannot use both semicolon and comma separators. Component order is significant
    because the server executes components in the order listed.
  id: totrans-1624
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用错误日志记录的组件。该变量可以包含 0、1 或多个元素的列表。在后一种情况下，元素可以用分号或（从 MySQL 8.0.12 开始��逗号分隔，可选地跟随空格。给定设置不能同时使用分号和逗号分隔符。组件顺序很重要，因为服务器按照列出的顺序执行组件。
- en: From MySQL 8.0.30, any loadable (not built in) component named in the [`log_error_services`](server-system-variables.html#sysvar_log_error_services)
    is implicitly loaded if it is not already loaded. Before MySQL 8.0.30, any loadable
    (not built in) component named in the [`log_error_services`](server-system-variables.html#sysvar_log_error_services)
    value must first be installed with [`INSTALL COMPONENT`](install-component.html
    "15.7.4.3 INSTALL COMPONENT Statement"). For more information, see [Section 7.4.2.1,
    “Error Log Configuration”](error-log-configuration.html "7.4.2.1 Error Log Configuration").
  id: totrans-1625
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.30 开始，如果尚未加载任何可加载（非内置）组件，则会隐式加载[`log_error_services`](server-system-variables.html#sysvar_log_error_services)
    中命名的组件。在 MySQL 8.0.30 之前，必须首先使用 [`INSTALL COMPONENT`](install-component.html "15.7.4.3 INSTALL
    COMPONENT Statement") 安装[`log_error_services`](server-system-variables.html#sysvar_log_error_services)
    中命名的任何可加载（非内置）组件。有关更多信息，请参见 [7.4.2.1 节“错误日志配置”](error-log-configuration.html "7.4.2.1 Error
    Log Configuration")。
