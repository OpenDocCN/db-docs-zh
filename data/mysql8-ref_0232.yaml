- en: This variable specifies the path name of the RSA private key file for the `caching_sha2_password`
    authentication plugin. If the file is named as a relative path, it is interpreted
    relative to the server data directory. The file must be in PEM format.
  id: totrans-453
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量指定`caching_sha2_password`认证插件的 RSA 私钥文件的路径名。如果文件被命名为相对路径，则会相对于服务器数据目录进行解释。文件必须采用
    PEM 格式。
- en: Important
  id: totrans-454
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要提示
- en: Because this file stores a private key, its access mode should be restricted
    so that only the MySQL server can read it.
  id: totrans-455
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因为这个文件存储了私钥，其访问模式应该受限，只有 MySQL 服务器才能读取它。
- en: For information about `caching_sha2_password`, see [Section 8.4.1.2, “Caching
    SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching
    SHA-2 Pluggable Authentication").
  id: totrans-456
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
