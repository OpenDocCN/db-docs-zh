  zh: '| 最大值 | `1` |'
- en: Controls the heuristics applied during query optimization to prune less-promising
    partial plans from the optimizer search space. A value of 0 disables heuristics
    so that the optimizer performs an exhaustive search. A value of 1 causes the optimizer
    to prune plans based on the number of rows retrieved by intermediate plans.
  id: totrans-2434
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制查询优化期间应用的启发式方法，以从优化器搜索空间中剪枝不太有前途的部分计划。值为0会禁用启发式方法，使优化器执行详尽搜索。值为1会导致优化器根据中间计划检索的行数来剪枝计划。
