- en: 'The character set for statements that arrive from the client. The session value
    of this variable is set using the character set requested by the client when the
    client connects to the server. (Many clients support a `--default-character-set`
    option to enable this character set to be specified explicitly. See also [Section 12.4,
    “Connection Character Sets and Collations”](charset-connection.html "12.4 Connection
    Character Sets and Collations").) The global value of the variable is used to
    set the session value in cases when the client-requested value is unknown or not
    available, or the server is configured to ignore client requests:'
  id: totrans-474
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该变量用于表示客户端发送的语句的字符集。当客户端连接到服务器时，该变量的会话值是根据客户端请求的字符集设置的。（许多客户端支持`--default-character-set`选项，以明确指定字符集。另请参阅[第12.4节，“连接字符集和校对规则”](charset-connection.html
    "12.4 连接字符集和校对规则")。）当客户端请求的值未知或不可用，或者服务器配置为忽略客户端请求时，全局变量的值用于设置会话值：
- en: The client requests a character set not known to the server. For example, a
    Japanese-enabled client requests `sjis` when connecting to a server not configured
    with `sjis` support.
  id: totrans-475
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户端请求了服务器不认识的字符集。例如，启用日语的客户端在连接到未配置`sjis`支持的服务器时请求`sjis`。
- en: The client is from a version of MySQL older than MySQL 4.1, and thus does not
    request a character set.
  id: totrans-476
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户端来自MySQL 4.1之前的版本，因此不会请求字符集。
- en: '[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") was started with
    the [`--skip-character-set-client-handshake`](server-options.html#option_mysqld_character-set-client-handshake)
    option, which causes it to ignore client character set configuration.'
  id: totrans-477
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**mysqld**](mysqld.html "6.3.1 mysqld — MySQL服务器")是使用[`--skip-character-set-client-handshake`](server-options.html#option_mysqld_character-set-client-handshake)选项启动的，这会导致它忽略客户端字符集配置。'
- en: Some character sets cannot be used as the client character set. Attempting to
    use them as the [`character_set_client`](server-system-variables.html#sysvar_character_set_client)
    value produces an error. See [Impermissible Client Character Sets](charset-connection.html#charset-connection-impermissible-client-charset
    "Impermissible Client Character Sets").
  id: totrans-478
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有些字符集不能用作客户端字符集。尝试将它们用作[`character_set_client`](server-system-variables.html#sysvar_character_set_client)值会产生错误。请参阅[不允许的客户端字符集](charset-connection.html#charset-connection-impermissible-client-charset
    "不允许的客户端字符集")。
