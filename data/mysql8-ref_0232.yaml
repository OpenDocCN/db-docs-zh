- en: If the [`read_only`](server-system-variables.html#sysvar_read_only) system variable
    is enabled, the server permits no client updates except from users who have the
    [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin) privilege
    (or the deprecated [`SUPER`](privileges-provided.html#priv_super) privilege).
    This variable is disabled by default.
  id: totrans-2865
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用[`read_only`](server-system-variables.html#sysvar_read_only)系统变量，则服务器不允许客户端更新，除非是具有[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)权限（或已弃用的[`SUPER`](privileges-provided.html#priv_super)权限）的用户。此变量默认情况下禁用。
- en: 'The server also supports a [`super_read_only`](server-system-variables.html#sysvar_super_read_only)
    system variable (disabled by default), which has these effects:'
  id: totrans-2866
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器还支持一个[`super_read_only`](server-system-variables.html#sysvar_super_read_only)系统变量（默认情况下禁用），具有以下效果：
- en: If [`super_read_only`](server-system-variables.html#sysvar_super_read_only)
    is enabled, the server prohibits client updates, even from users who have the
    [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin) or [`SUPER`](privileges-provided.html#priv_super)
    privilege.
  id: totrans-2867
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果启用[`super_read_only`](server-system-variables.html#sysvar_super_read_only)，服务器禁止客户端更新，即使是具有[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)或[`SUPER`](privileges-provided.html#priv_super)权限的用户。
- en: Setting [`super_read_only`](server-system-variables.html#sysvar_super_read_only)
    to `ON` implicitly forces [`read_only`](server-system-variables.html#sysvar_read_only)
    to `ON`.
  id: totrans-2868
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将[`super_read_only`](server-system-variables.html#sysvar_super_read_only)设置为`ON`会隐式地将[`read_only`](server-system-variables.html#sysvar_read_only)设置为`ON`。
- en: Setting [`read_only`](server-system-variables.html#sysvar_read_only) to `OFF`
    implicitly forces [`super_read_only`](server-system-variables.html#sysvar_super_read_only)
    to `OFF`.
  id: totrans-2869
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将[`read_only`](server-system-variables.html#sysvar_read_only)设置为`OFF`会隐式地将[`super_read_only`](server-system-variables.html#sysvar_super_read_only)设置为`OFF`。
- en: 'When [`read_only`](server-system-variables.html#sysvar_read_only) is enabled
    and when [`super_read_only`](server-system-variables.html#sysvar_super_read_only)
    is enabled, the server still permits these operations:'
  id: totrans-2870
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当启用[`read_only`](server-system-variables.html#sysvar_read_only)和[`super_read_only`](server-system-variables.html#sysvar_super_read_only)时，服务器仍允许执行以下操作：
- en: Updates performed by replication threads, if the server is a replica. In replication
    setups, it can be useful to enable [`read_only`](server-system-variables.html#sysvar_read_only)
    on replica servers to ensure that replicas accept updates only from the source
    server and not from clients.
  id: totrans-2871
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由复制线程执行的更新，如果服务器是副本。在复制设置中，可以在副本服务器上启用[`read_only`](server-system-variables.html#sysvar_read_only)以确保副本仅接受来自源服务器而不是来自客户端的更新。
- en: Writes to the system table `mysql.gtid_executed`, which stores GTIDs for executed
    transactions that are not present in the current binary log file.
  id: totrans-2872
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写入系统表`mysql.gtid_executed`，该表存储未在当前二进制日志文件中出现的已执行事务的GTID。
- en: Use of [`ANALYZE TABLE`](analyze-table.html "15.7.3.1 ANALYZE TABLE Statement")
    or [`OPTIMIZE TABLE`](optimize-table.html "15.7.3.4 OPTIMIZE TABLE Statement")
    statements. The purpose of read-only mode is to prevent changes to table structure
    or contents. Analysis and optimization do not qualify as such changes. This means,
    for example, that consistency checks on read-only replicas can be performed with
    [**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table Maintenance Program")
    [`--all-databases`](mysqlcheck.html#option_mysqlcheck_all-databases) [`--analyze`](mysqlcheck.html#option_mysqlcheck_analyze).
  id: totrans-2873
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[`ANALYZE TABLE`](analyze-table.html "15.7.3.1 ANALYZE TABLE Statement")或[`OPTIMIZE
    TABLE`](optimize-table.html "15.7.3.4 OPTIMIZE TABLE Statement")语句。只读模式的目的是防止对表结构或内容的更改。分析和优化不符合此类更改。这意味着，例如，可以使用[**mysqlcheck**](mysqlcheck.html
    "6.5.3 mysqlcheck — A Table Maintenance Program") [`--all-databases`](mysqlcheck.html#option_mysqlcheck_all-databases)
    [`--analyze`](mysqlcheck.html#option_mysqlcheck_analyze) 在只读副本上执行一致性检查。
- en: Use of [`FLUSH STATUS`](flush.html#flush-status) statements, which are always
    written to the binary log.
  id: totrans-2874
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[`FLUSH STATUS`](flush.html#flush-status)语句，这些语句始终写入二进制日志。
- en: Operations on `TEMPORARY` tables.
  id: totrans-2875
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对`TEMPORARY`表的操作。
- en: Inserts into the log tables (`mysql.general_log` and `mysql.slow_log`); see
    [Section 7.4.1, “Selecting General Query Log and Slow Query Log Output Destinations”](log-destinations.html
    "7.4.1 Selecting General Query Log and Slow Query Log Output Destinations").
  id: totrans-2876
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 插入到日志表（`mysql.general_log`和`mysql.slow_log`）；参见[第7.4.1节，“选择通用查询日志和慢查询日志输出目的地”](log-destinations.html
    "7.4.1 Selecting General Query Log and Slow Query Log Output Destinations")。
- en: Updates to Performance Schema tables, such as [`UPDATE`](update.html "15.2.17 UPDATE
    Statement") or [`TRUNCATE TABLE`](truncate-table.html "15.1.37 TRUNCATE TABLE
    Statement") operations.
  id: totrans-2877
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对性能模式表的更新，例如[`UPDATE`](update.html "15.2.17 UPDATE Statement")或[`TRUNCATE TABLE`](truncate-table.html
    "15.1.37 TRUNCATE TABLE Statement")操作。
- en: Changes to [`read_only`](server-system-variables.html#sysvar_read_only) on a
    replication source server are not replicated to replica servers. The value can
    be set on a replica independent of the setting on the source.
  id: totrans-2878
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于复制源服务器上的[`read_only`](server-system-variables.html#sysvar_read_only)的更改不会被复制到副本服务器。该值可以在副本上独立设置，与源设置无关。
- en: 'The following conditions apply to attempts to enable [`read_only`](server-system-variables.html#sysvar_read_only)
    (including implicit attempts resulting from enabling [`super_read_only`](server-system-variables.html#sysvar_super_read_only)):'
  id: totrans-2879
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尝试启用[`read_only`](server-system-variables.html#sysvar_read_only)（包括由启用[`super_read_only`](server-system-variables.html#sysvar_super_read_only)导致的隐式尝试）时，以下条件适用：
- en: The attempt fails and an error occurs if you have any explicit locks (acquired
    with [`LOCK TABLES`](lock-tables.html "15.3.6 LOCK TABLES and UNLOCK TABLES Statements"))
    or have a pending transaction.
  id: totrans-2880
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果存在任何显式锁（使用[`LOCK TABLES`](lock-tables.html "15.3.6 LOCK TABLES and UNLOCK
    TABLES Statements")获取的锁）或存在未决事务，则尝试失败并出现错误。
- en: The attempt blocks while other clients have any ongoing statement, active `LOCK
    TABLES WRITE`, or ongoing commit, until the locks are released and the statements
    and transactions end. While the attempt to enable [`read_only`](server-system-variables.html#sysvar_read_only)
    is pending, requests by other clients for table locks or to begin transactions
    also block until [`read_only`](server-system-variables.html#sysvar_read_only)
    has been set.
  id: totrans-2881
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果其他客户端有任何正在进行的语句、活动的`LOCK TABLES WRITE`或正在进行的提交，则尝试将被阻塞，直到锁被释放并语句和事务结束。在等待启用[`read_only`](server-system-variables.html#sysvar_read_only)期间，其他客户端的表锁请求或开始事务的请求也会被阻塞，直到[`read_only`](server-system-variables.html#sysvar_read_only)被设置。
- en: The attempt blocks if there are active transactions that hold metadata locks,
    until those transactions end.
  id: totrans-2882
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果存在持有元数据锁的活动事务，则尝试将被阻塞，直到这些事务结束。
- en: '[`read_only`](server-system-variables.html#sysvar_read_only) can be enabled
    while you hold a global read lock (acquired with [`FLUSH TABLES WITH READ LOCK`](flush.html#flush-tables-with-read-lock))
    because that does not involve table locks.'
  id: totrans-2883
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你持有全局读锁（通过 [`FLUSH TABLES WITH READ LOCK`](flush.html#flush-tables-with-read-lock)
    获取）时，可以启用 [`read_only`](server-system-variables.html#sysvar_read_only)，因为这不涉及表锁。
