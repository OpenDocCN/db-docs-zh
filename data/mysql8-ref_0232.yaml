  type: TYPE_TB
  zh: '| 已弃用 | 8.0.26 |'
- en: '| System Variable | `[have_ssl](server-system-variables.html#sysvar_have_ssl)`
    |'
  id: totrans-1263
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[have_ssl](server-system-variables.html#sysvar_have_ssl)` |'
