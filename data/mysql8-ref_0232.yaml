- en: This variable defines the global automatic password expiration policy. The default
    [`default_password_lifetime`](server-system-variables.html#sysvar_default_password_lifetime)
    value is 0, which disables automatic password expiration. If the value of [`default_password_lifetime`](server-system-variables.html#sysvar_default_password_lifetime)
    is a positive integer *`N`*, it indicates the permitted password lifetime; passwords
    must be changed every *`N`* days.
  id: totrans-789
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该变量定义了全局自动密码过期策略。默认[`default_password_lifetime`](server-system-variables.html#sysvar_default_password_lifetime)值为0，表示禁用自动密码过期。如果[`default_password_lifetime`](server-system-variables.html#sysvar_default_password_lifetime)的值是正整数*`N`*，则表示允许的密码寿命；密码必须每*`N`*天更改一次。
- en: The global password expiration policy can be overridden as desired for individual
    accounts using the password expiration option of the [`CREATE USER`](create-user.html
    "15.7.1.3 CREATE USER Statement") and [`ALTER USER`](alter-user.html "15.7.1.1 ALTER
    USER Statement") statements. See [Section 8.2.15, “Password Management”](password-management.html
    "8.2.15 Password Management").
  id: totrans-790
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 全局密码过期策略可以根据需要为个别帐户使用[`CREATE USER`](create-user.html "15.7.1.3 CREATE USER
    Statement")和[`ALTER USER`](alter-user.html "15.7.1.1 ALTER USER Statement")语句的密码过期选项进行覆盖。请参阅[第8.2.15节，“密码管理”](password-management.html
    "8.2.15 密码管理")。
