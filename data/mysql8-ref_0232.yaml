- en: Whether to load persisted configuration settings from the `mysqld-auto.cnf`
    file in the data directory. The server normally processes this file at startup
    after all other option files (see [Section 6.2.2.2, “Using Option Files”](option-files.html
    "6.2.2.2 Using Option Files")). Disabling [`persisted_globals_load`](server-system-variables.html#sysvar_persisted_globals_load)
    causes the server startup sequence to skip `mysqld-auto.cnf`.
  id: totrans-2593
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否从数据目录中的 `mysqld-auto.cnf` 文件加载持久化配置设置。服务器通常在启动后处理此文件，位于所有其他选项文件之后（参见 [Section 6.2.2.2,
    “使用选项文件”](option-files.html "6.2.2.2 使用选项文件")）。禁用 [`persisted_globals_load`](server-system-variables.html#sysvar_persisted_globals_load)
    会导致服务器启动顺序跳过 `mysqld-auto.cnf`。
- en: To modify the contents of `mysqld-auto.cnf`, use the [`SET PERSIST`](set-variable.html
    "15.7.6.1 SET Syntax for Variable Assignment"), [`SET PERSIST_ONLY`](set-variable.html
    "15.7.6.1 SET Syntax for Variable Assignment"), and [`RESET PERSIST`](reset-persist.html
    "15.7.8.7 RESET PERSIST Statement") statements. See [Section 7.1.9.3, “Persisted
    System Variables”](persisted-system-variables.html "7.1.9.3 Persisted System Variables").
  id: totrans-2594
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 若要修改 `mysqld-auto.cnf` 的内容，请使用 [`SET PERSIST`](set-variable.html "15.7.6.1 变量赋值的SET语法")、[`SET
    PERSIST_ONLY`](set-variable.html "15.7.6.1 变量赋值的SET语法") 和 [`RESET PERSIST`](reset-persist.html
    "15.7.8.7 RESET PERSIST 语句") 语句。参见 [Section 7.1.9.3, “持久化系统变量”](persisted-system-variables.html
    "7.1.9.3 持久化系统变量")。
