- en: '| Default Value | `OFF` |'
  id: totrans-3048
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: '| Valid Values | `OFF``OWN_GTID``ALL_GTIDS` |'
  id: totrans-3049
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `OFF``OWN_GTID``ALL_GTIDS` |'
- en: 'Controls whether the server returns GTIDs to the client, enabling the client
    to use them to track the server state. Depending on the variable value, at the
    end of executing each transaction, the server’s GTIDs are captured and returned
    to the client as part of the acknowledgement. The possible values for [`session_track_gtids`](server-system-variables.html#sysvar_session_track_gtids)
    are as follows:'
  id: totrans-3050
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制服务器是否将GTID返回给客户端，使客户端能够使用它们来跟踪服务器状态。根据变量值，在执行每个事务结束时，服务器的GTID被捕获并作为确认的一部分返回给客户端。[`session_track_gtids`](server-system-variables.html#sysvar_session_track_gtids)的可能值如下：
- en: '`OFF`: The server does not return GTIDs to the client. This is the default.'
  id: totrans-3051
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OFF`：服务器不会将GTID返回给客户端。这是默认值。'
- en: '`OWN_GTID`: The server returns the GTIDs for all transactions that were successfully
    committed by this client in its current session since the last acknowledgement.
    Typically, this is the single GTID for the last transaction committed, but if
    a single client request resulted in multiple transactions, the server returns
    a GTID set containing all the relevant GTIDs.'
  id: totrans-3052
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OWN_GTID`：服务器返回客户端在当前会话中成功提交的所有事务的GTID。通常，这是最后一个提交的事务的单个GTID，但如果单个客户端请求导致多个事务，则服务器返回包含所有相关GTID的GTID集。'
- en: '`ALL_GTIDS`: The server returns the global value of its [`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)
    system variable, which it reads at a point after the transaction is successfully
    committed. As well as the GTID for the transaction just committed, this GTID set
    includes all transactions committed on the server by any client, and can include
    transactions committed after the point when the transaction currently being acknowledged
    was committed.'
  id: totrans-3053
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ALL_GTIDS`：服务器返回其[`gtid_executed`](replication-options-gtids.html#sysvar_gtid_executed)系统变量的全局值，该值在事务成功提交后读取。除了刚刚提交的事务的GTID外，此GTID集还包括服务器上由任何客户端提交的所有事务，并且可以包括在当前被确认的事务提交后提交的事务。'
- en: '[`session_track_gtids`](server-system-variables.html#sysvar_session_track_gtids)
    cannot be set within transactional context.'
  id: totrans-3054
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在事务上下文中无法设置[`session_track_gtids`](server-system-variables.html#sysvar_session_track_gtids)。
- en: For more information about session state tracking, see [Section 7.1.18, “Server
    Tracking of Client Session State”](session-state-tracking.html "7.1.18 Server
    Tracking of Client Session State").
  id: totrans-3055
  prefs:
