  type: TYPE_TB
  zh: '| 系统变量 | [`external_user`](server-system-variables.html#sysvar_external_user)`
    |'
- en: '| Scope | Session |'
  id: totrans-1070
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 范围 | 会话 |'
- en: '| Dynamic | No |'
  id: totrans-1071
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 动态 | 否 |'
- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | No |'
  id: totrans-1072
  prefs:
