- en: The number of seconds the server waits for activity on an interactive connection
    before closing it. An interactive client is defined as a client that uses the
    `CLIENT_INTERACTIVE` option to [`mysql_real_connect()`](/doc/c-api/8.0/en/mysql-real-connect.html).
    See also [`wait_timeout`](server-system-variables.html#sysvar_wait_timeout).
  id: totrans-1395
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器在关闭交互式连接之前等待交互式连接上的活动的秒数。交互式客户端被定义为使用 `CLIENT_INTERACTIVE` 选项来 [`mysql_real_connect()`](/doc/c-api/8.0/en/mysql-real-connect.html)
    的客户端。另请参见 [`wait_timeout`](server-system-variables.html#sysvar_wait_timeout)。
- en: '[`internal_tmp_disk_storage_engine`](server-system-variables.html#sysvar_internal_tmp_disk_storage_engine)'
