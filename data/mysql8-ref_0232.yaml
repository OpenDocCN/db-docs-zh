- en: If set to `OFF`, MySQL aborts [`SELECT`](select.html "15.2.13 SELECT Statement")
    statements that are likely to take a very long time to execute (that is, statements
    for which the optimizer estimates that the number of examined rows exceeds the
    value of [`max_join_size`](server-system-variables.html#sysvar_max_join_size)).
    This is useful when an inadvisable `WHERE` statement has been issued. The default
    value for a new connection is `ON`, which permits all [`SELECT`](select.html "15.2.13 SELECT
    Statement") statements.
  id: totrans-3352
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果设置为`OFF`，MySQL将中止可能需要很长时间才能执行的[`SELECT`](select.html "15.2.13 SELECT语句")语句（即，优化器估计检查的行数超过[`max_join_size`](server-system-variables.html#sysvar_max_join_size)值的语句）。当发出不明智的`WHERE`语句时，这是有用的。新连接的默认值为`ON`，允许所有[`SELECT`](select.html
    "15.2.13 SELECT语句")语句。
- en: If you set the [`max_join_size`](server-system-variables.html#sysvar_max_join_size)
    system variable to a value other than `DEFAULT`, [`sql_big_selects`](server-system-variables.html#sysvar_sql_big_selects)
    is set to `OFF`.
  id: totrans-3353
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您将[`max_join_size`](server-system-variables.html#sysvar_max_join_size)系统变量设置为`DEFAULT`以外的值，则[`sql_big_selects`](server-system-variables.html#sysvar_sql_big_selects)将被设置为`OFF`。
