- en: When this variable has a value of 1 (the default), the server automatically
    grants the [`EXECUTE`](privileges-provided.html#priv_execute) and [`ALTER ROUTINE`](privileges-provided.html#priv_alter-routine)
    privileges to the creator of a stored routine, if the user cannot already execute
    and alter or drop the routine. (The [`ALTER ROUTINE`](privileges-provided.html#priv_alter-routine)
    privilege is required to drop the routine.) The server also automatically drops
    those privileges from the creator when the routine is dropped. If [`automatic_sp_privileges`](server-system-variables.html#sysvar_automatic_sp_privileges)
    is 0, the server does not automatically add or drop these privileges.
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当此变量的值为1（默认值）时，如果用户无法执行、修改或删除存储过程，则服务器会自动授予存储过程的创建者[`EXECUTE`](privileges-provided.html#priv_execute)和[`ALTER
    ROUTINE`](privileges-provided.html#priv_alter-routine)权限。（删除存储过程需要[`ALTER ROUTINE`](privileges-provided.html#priv_alter-routine)权限。）服务器在删除存储过程时也会自动从创建者那里撤销这些权限。如果[`automatic_sp_privileges`](server-system-variables.html#sysvar_automatic_sp_privileges)为0，则服务器不会自动添加或删除这些权限。
- en: The creator of a routine is the account used to execute the `CREATE` statement
    for it. This might not be the same as the account named as the `DEFINER` in the
    routine definition.
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例程的创建者是用于执行其`CREATE`语句的帐户。这可能与例程定义中命名为`DEFINER`的帐户不同。
- en: If you start [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") with
    [`--skip-new`](server-options.html#option_mysqld_skip-new), [`automatic_sp_privileges`](server-system-variables.html#sysvar_automatic_sp_privileges)
    is set to `OFF`.
  id: totrans-280
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您使用[`--skip-new`](server-options.html#option_mysqld_skip-new)启动[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")，则[`automatic_sp_privileges`](server-system-variables.html#sysvar_automatic_sp_privileges)将设置为`OFF`。
- en: See also [Section 27.2.2, “Stored Routines and MySQL Privileges”](stored-routines-privileges.html
