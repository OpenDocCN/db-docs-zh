- en: Set the chunking size for updates to the global memory usage counter [`Global_connection_memory`](server-status-variables.html#statvar_Global_connection_memory).
    The status variable is updated only when total memory consumption by all user
    connections changes by more than this amount. Disable updates by setting `connection_memory_chunk_size
    = 0`.
  id: totrans-657
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置更新全局内存使用计数器 [`Global_connection_memory`](server-status-variables.html#statvar_Global_connection_memory)
    的分块���小。仅当所有用户连接的总内存消耗变化超过此数量时，才会更新状态变量。通过设置 `connection_memory_chunk_size = 0`
    来禁用更新。
- en: The memory calculation is exclusive of any memory used by system users such
    as the MySQL root user. Memory used by the [`InnoDB`](innodb-storage-engine.html
    "Chapter 17 The InnoDB Storage Engine") buffer pool is also not included.
  id: totrans-658
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
