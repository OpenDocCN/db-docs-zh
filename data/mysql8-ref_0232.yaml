  type: TYPE_TB
  zh: '| 最小值 | `1` |'
- en: '| Maximum Value | `65535` |'
  id: totrans-315
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `65535` |'
- en: The number of outstanding connection requests MySQL can have. This comes into
    play when the main MySQL thread gets very many connection requests in a very short
    time. It then takes some time (although very little) for the main thread to check
    the connection and start a new thread. The [`back_log`](server-system-variables.html#sysvar_back_log)
    value indicates how many requests can be stacked during this short time before
    MySQL momentarily stops answering new requests. You need to increase this only
    if you expect a large number of connections in a short period of time.
  id: totrans-316
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL可以拥有的未完成连接请求的数量。当主MySQL线程在很短的时间内收到很多连接请求时，这就会发挥作用。然后，主线程需要一些时间（尽管很少）来检查连接并启动一个新线程。[`back_log`](server-system-variables.html#sysvar_back_log)
    值表示在MySQL暂时停止回答新请求之前可以堆叠多少请求。只有在预期在短时间内有大量连接时才需要增加此值。
- en: In other words, this value is the size of the listen queue for incoming TCP/IP
    connections. Your operating system has its own limit on the size of this queue.
    The manual page for the Unix `listen()` system call should have more details.
    Check your OS documentation for the maximum value for this variable. [`back_log`](server-system-variables.html#sysvar_back_log)
    cannot be set higher than your operating system limit.
  id: totrans-317
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 换句话说，这个值是用于传入TCP/IP连接的监听队列的大小。您的操作系统对此队列的大小有自己的限制。Unix `listen()` 系统调用的手册页面应该有更多细节。查阅您的操作系统文档以获取此变量的最大值。[`back_log`](server-system-variables.html#sysvar_back_log)
    不能设置得比您的操作系统限制更高。
- en: The default value is the value of [`max_connections`](server-system-variables.html#sysvar_max_connections),
    which enables the permitted backlog to adjust to the maximum permitted number
    of connections.
  id: totrans-318
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认值为[`max_connections`](server-system-variables.html#sysvar_max_connections)的值，这使得允许的积压队列可以调整到最大允许的连接数。
