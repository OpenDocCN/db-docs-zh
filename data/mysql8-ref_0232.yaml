  type: TYPE_NORMAL
  zh: '[`auto_generate_certs`](server-system-variables.html#sysvar_auto_generate_certs)系统变量相关，但控制着用于使用SSL��行安全连接所需的SSL证书和密钥文件的自动生成。'
