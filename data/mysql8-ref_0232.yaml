    connection. For example, to be able to connect as `root` using [`--host=127.0.0.1`](connection-options.html#option_general_host)
    or [`--host=::1`](connection-options.html#option_general_host), create these accounts:'
  id: totrans-3250
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尝试连接到主机`127.0.0.1`通常会解析为`localhost`账户。但是，如果服务器启用了[`skip_name_resolve`](server-system-variables.html#sysvar_skip_name_resolve)，这将失败。如果您打算这样做，请确保存在一个可以接受连接的账户。例如，要能够使用[`--host=127.0.0.1`](connection-options.html#option_general_host)或[`--host=::1`](connection-options.html#option_general_host)连接为`root`，请创建这些账户：
