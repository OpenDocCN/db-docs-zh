- en: The [`log_error_verbosity`](server-system-variables.html#sysvar_log_error_verbosity)
    system variable specifies the verbosity for handling events intended for the error
    log. This variable affects filtering performed by the `log_filter_internal` error
    log filter component, which is enabled by default (see [Section 7.5.3, “Error
    Log Components”](error-log-components.html "7.5.3 Error Log Components")). If
    `log_filter_internal` is disabled, [`log_error_verbosity`](server-system-variables.html#sysvar_log_error_verbosity)
    has no effect.
  id: totrans-1650
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`log_error_verbosity`](server-system-variables.html#sysvar_log_error_verbosity)
    系统变量指定处理意图写入错误日志的事件的详细程度。此变量影响由默认启用的 `log_filter_internal` 错误日志过滤组件执行的过滤（请参阅 [Section 7.5.3,
    “Error Log Components”](error-log-components.html "7.5.3 Error Log Components")）。如果禁用了
    `log_filter_internal`，[`log_error_verbosity`](server-system-variables.html#sysvar_log_error_verbosity)
    将不起作用。'
- en: Events intended for the error log have a priority of `ERROR`, `WARNING`, or
    `INFORMATION`. [`log_error_verbosity`](server-system-variables.html#sysvar_log_error_verbosity)
    controls verbosity based on which priorities to permit for messages written to
    the log, as shown in the following table.
  id: totrans-1651
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 写入错误日志的事件具有 `ERROR`、`WARNING` 或 `INFORMATION` 的优先级。[`log_error_verbosity`](server-system-variables.html#sysvar_log_error_verbosity)
    控制基于哪些优先级允许写入日志的消息的详细程度，如下表所示。
- en: '| log_error_verbosity Value | Permitted Message Priorities |'
  id: totrans-1652
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| log_error_verbosity 值 | 允许的消息优先级 |'
- en: '| 1 | `ERROR` |'
  id: totrans-1653
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 1 | `ERROR` |'
- en: '| 2 | `ERROR`, `WARNING` |'
  id: totrans-1654
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 2 | `ERROR`, `WARNING` |'
- en: '| 3 | `ERROR`, `WARNING`, `INFORMATION` |'
  id: totrans-1655
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 3 | `ERROR`, `WARNING`, `INFORMATION` |'
- en: There is also a priority of `SYSTEM`. System messages about non-error situations
    are printed to the error log regardless of the [`log_error_verbosity`](server-system-variables.html#sysvar_log_error_verbosity)
    value. These messages include startup and shutdown messages, and some significant
    changes to settings.
  id: totrans-1656
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 还有一个 `SYSTEM` 的优先级。关于非错误情况的系统消息将打印到错误日志中，而不管 [`log_error_verbosity`](server-system-variables.html#sysvar_log_error_verbosity)
    的值如何。这些消息包括启动和关闭消息，以及一些重要的设置更改。
- en: The effect of [`log_error_verbosity`](server-system-variables.html#sysvar_log_error_verbosity)
    combines with that of [`log_error_suppression_list`](server-system-variables.html#sysvar_log_error_suppression_list).
    For additional information, see [Section 7.4.2.5, “Priority-Based Error Log Filtering
    (log_filter_internal)”](error-log-priority-based-filtering.html "7.4.2.5 Priority-Based
    Error Log Filtering (log_filter_internal)").
  id: totrans-1657
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`log_error_verbosity`](server-system-variables.html#sysvar_log_error_verbosity)
    的效果与 [`log_error_suppression_list`](server-system-variables.html#sysvar_log_error_suppression_list)
    的效果相结合。有关更多信息，请参阅 [Section 7.4.2.5, “Priority-Based Error Log Filtering (log_filter_internal)”](error-log-priority-based-filtering.html
    "7.4.2.5 Priority-Based Error Log Filtering (log_filter_internal)")。'
