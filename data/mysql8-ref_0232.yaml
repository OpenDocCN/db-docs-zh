- en: If the [`read_only`](server-system-variables.html#sysvar_read_only) system variable
    is enabled, the server permits no client updates except from users who have the
    [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin) privilege
    (or the deprecated [`SUPER`](privileges-provided.html#priv_super) privilege).
    If the [`super_read_only`](server-system-variables.html#sysvar_super_read_only)
    system variable is also enabled, the server prohibits client updates even from
    users who have [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    or [`SUPER`](privileges-provided.html#priv_super). See the description of the
    [`read_only`](server-system-variables.html#sysvar_read_only) system variable for
    a description of read-only mode and information about how [`read_only`](server-system-variables.html#sysvar_read_only)
    and [`super_read_only`](server-system-variables.html#sysvar_super_read_only) interact.
  id: totrans-3631
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用了[`read_only`](server-system-variables.html#sysvar_read_only)系统变量，则服务器不允许客户端更新，除非是具有[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)权限（或已弃用的[`SUPER`](privileges-provided.html#priv_super)权限）的用户。如果还启用了[`super_read_only`](server-system-variables.html#sysvar_super_read_only)系统变量，则服务器甚至禁止具有[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)或[`SUPER`](privileges-provided.html#priv_super)权限的用户进行客户端更新。有关只读模式的描述以及[`read_only`](server-system-variables.html#sysvar_read_only)和[`super_read_only`](server-system-variables.html#sysvar_super_read_only)之间的交互信息，请参阅[`read_only`](server-system-variables.html#sysvar_read_only)系统变量的描述。
- en: Client updates prevented when [`super_read_only`](server-system-variables.html#sysvar_super_read_only)
    is enabled include operations that do not necessarily appear to be updates, such
    as `CREATE FUNCTION` (to install a loadable function), `INSTALL PLUGIN`, and `INSTALL
    COMPONENT`. These operations are prohibited because they involve changes to tables
    in the `mysql` system schema.
  id: totrans-3632
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当启用[`super_read_only`](server-system-variables.html#sysvar_super_read_only)时，阻止客户端更新的操作包括不一定看起来是更新的操作，例如`CREATE
    FUNCTION`（安装可加载函数）、`INSTALL PLUGIN`和`INSTALL COMPONENT`。这些操作被禁止，因为它们涉及对`mysql`系统模式中的表的更改。
- en: Similarly, if the Event Scheduler is enabled, enabling the [`super_read_only`](server-system-variables.html#sysvar_super_read_only)
    system variable prevents it from updating event “last executed” timestamps in
    the `events` data dictionary table. This causes the Event Scheduler to stop the
    next time it tries to execute a scheduled event, after writing a message to the
    server error log. (In this situation the [`event_scheduler`](server-system-variables.html#sysvar_event_scheduler)
    system variable does not change from `ON` to `OFF`. An implication is that this
    variable rejects the DBA *intent* that the Event Scheduler be enabled or disabled,
    where its actual status of started or stopped may be distinct.). If [`super_read_only`](server-system-variables.html#sysvar_super_read_only)
    is subsequently disabled after being enabled, the server automatically restarts
    the Event Scheduler as needed, as of MySQL 8.0.26\. Prior to MySQL 8.0.26, it
    is necessary to manually restart the Event Scheduler by enabling it again.
  id: totrans-3633
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 同样，如果启用了事件调度器，启用[`super_read_only`](server-system-variables.html#sysvar_super_read_only)系统变量会阻止其在`events`数据字典表中更新事件“上次执行”时间戳。这会导致事件调度器在下次尝试执行计划事件时停止，并在写入服务器错误日志后停止。（在这种情况下，[`event_scheduler`](server-system-variables.html#sysvar_event_scheduler)系统变量不会从`ON`更改为`OFF`。一个含义是，此变量拒绝了DBA
    *意图*，即事件调度器启用或禁用，其实际状态为启动或停止可能是不同的。）如果在启用后随后禁用[`super_read_only`](server-system-variables.html#sysvar_super_read_only)，服务器会根据需要自动重新启动事件调度器，截至MySQL
    8.0.26。在MySQL 8.0.26之前，需要通过重新启用来手动重新启动事件调度器。
- en: Changes to [`super_read_only`](server-system-variables.html#sysvar_super_read_only)
    on a replication source server are not replicated to replica servers. The value
    can be set on a replica independent of the setting on the source.
  id: totrans-3634
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在复制源服务器上对[`super_read_only`](server-system-variables.html#sysvar_super_read_only)的更改不会被复制到副本服务器。可以在副本上独立��源设置该值。
