- en: 'This variable indicates the number of equality ranges in an equality comparison
    condition when the optimizer should switch from using index dives to index statistics
    in estimating the number of qualifying rows. It applies to evaluation of expressions
    that have either of these equivalent forms, where the optimizer uses a nonunique
    index to look up *`col_name`* values:'
  id: totrans-1000
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量指示优化器在估计符合条件的行数时，当相等比较条件中存在*`col_name`*值时，应从使用索引深入切换到使用索引统计数据的相等范围数。它适用于评估具有以下等效形式之一的表达式，其中优化器使用非唯一索引查找*`col_name`*值：
- en: '[PRE9]'
  id: totrans-1001
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: In both cases, the expression contains *`N`* equality ranges. The optimizer
    can make row estimates using index dives or index statistics. If [`eq_range_index_dive_limit`](server-system-variables.html#sysvar_eq_range_index_dive_limit)
    is greater than 0, the optimizer uses existing index statistics instead of index
    dives if there are [`eq_range_index_dive_limit`](server-system-variables.html#sysvar_eq_range_index_dive_limit)
    or more equality ranges. Thus, to permit use of index dives for up to *`N`* equality
    ranges, set [`eq_range_index_dive_limit`](server-system-variables.html#sysvar_eq_range_index_dive_limit)
    to *`N`* + 1\. To disable use of index statistics and always use index dives regardless
    of *`N`*, set [`eq_range_index_dive_limit`](server-system-variables.html#sysvar_eq_range_index_dive_limit)
    to 0.
  id: totrans-1002
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这两种情况下，表达式包含*`N`*个相等范围。优化器可以使用索引深入或索引统计数据进行行估计。如果[`eq_range_index_dive_limit`](server-system-variables.html#sysvar_eq_range_index_dive_limit)大于0，则优化器在存在[`eq_range_index_dive_limit`](server-system-variables.html#sysvar_eq_range_index_dive_limit)个或更多相等范围时使用现有的索引统计数据而不是索引深入。因此，为了允许索引深入用于多达*`N`*个相等范围，请将[`eq_range_index_dive_limit`](server-system-variables.html#sysvar_eq_range_index_dive_limit)设置为*`N`*
    + 1\. 要禁用使用索引统计数据并始终使用索引深入，而不考虑*`N`*，请将[`eq_range_index_dive_limit`](server-system-variables.html#sysvar_eq_range_index_dive_limit)设置为0。
- en: For more information, see [Equality Range Optimization of Many-Valued Comparisons](range-optimization.html#equality-range-optimization
    "Equality Range Optimization of Many-Valued Comparisons").
  id: totrans-1003
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关更多信息，请参阅[多值比较的相等范围优化](range-optimization.html#equality-range-optimization
    "多值比较的相等范围优化")。
