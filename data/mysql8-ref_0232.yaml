  id: totrans-3107
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `OFF` |'
  id: totrans-3108
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: '| Valid Values | `OFF``STATE``CHARACTERISTICS` |'
