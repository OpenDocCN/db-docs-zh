- en: This variable sets the maximum size to which user-created `MEMORY` tables are
    permitted to grow. The value of the variable is used to calculate `MEMORY` table
    `MAX_ROWS` values.
  id: totrans-1956
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量设置用户创建的`MEMORY`表允许增长的最大大小。该变量的值用于计算`MEMORY`表的`MAX_ROWS`值。
- en: Setting this variable has no effect on any existing `MEMORY` table, unless the
    table is re-created with a statement such as [`CREATE TABLE`](create-table.html
    "15.1.20 CREATE TABLE Statement") or altered with [`ALTER TABLE`](alter-table.html
    "15.1.9 ALTER TABLE Statement") or [`TRUNCATE TABLE`](truncate-table.html "15.1.37 TRUNCATE
    TABLE Statement"). A server restart also sets the maximum size of existing `MEMORY`
    tables to the global [`max_heap_table_size`](server-system-variables.html#sysvar_max_heap_table_size)
    value.
  id: totrans-1957
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置此变量对任何现有的`MEMORY`表没有影响，除非该表使用类似[`CREATE TABLE`](create-table.html "15.1.20 CREATE
    TABLE语句")或[`ALTER TABLE`](alter-table.html "15.1.9 ALTER TABLE语句")或[`TRUNCATE
    TABLE`](truncate-table.html "15.1.37 TRUNCATE TABLE语句")的语句重新创建。服务器重新启动还会将现有`MEMORY`表的最大大小设置为全局[`max_heap_table_size`](server-system-variables.html#sysvar_max_heap_table_size)值。
- en: This variable is also used in conjunction with [`tmp_table_size`](server-system-variables.html#sysvar_tmp_table_size)
    to limit the size of internal in-memory tables. See [Section 10.4.4, “Internal
    Temporary Table Use in MySQL”](internal-temporary-tables.html "10.4.4 Internal
    Temporary Table Use in MySQL").
  id: totrans-1958
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量还与[`tmp_table_size`](server-system-variables.html#sysvar_tmp_table_size)一起用于限制内部内存表的大小。请参阅[第10.4.4节，“MySQL中的内部临时表使用”](internal-temporary-tables.html
    "10.4.4 MySQL中的内部临时表使用")。
- en: '`max_heap_table_size` is not replicated. See [Section 19.5.1.21, “Replication
    and MEMORY Tables”](replication-features-memory.html "19.5.1.21 Replication and
    MEMORY Tables"), and [Section 19.5.1.39, “Replication and Variables”](replication-features-variables.html
    "19.5.1.39 Replication and Variables"), for more information.'
  id: totrans-1959
  prefs:
