- en: This variable is used for reads from `MyISAM` tables, and, for any storage engine,
    for Multi-Range Read optimization.
  id: totrans-2895
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量用于从 `MyISAM` 表中读取行，并且对于任何存储引擎，也用于多范围读取优化。
- en: When reading rows from a `MyISAM` table in sorted order following a key-sorting
    operation, the rows are read through this buffer to avoid disk seeks. See [Section 10.2.1.16,
    “ORDER BY Optimization”](order-by-optimization.html "10.2.1.16 ORDER BY Optimization").
    Setting the variable to a large value can improve `ORDER BY` performance by a
    lot. However, this is a buffer allocated for each client, so you should not set
    the global variable to a large value. Instead, change the session variable only
    from within those clients that need to run large queries.
  id: totrans-2896
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在按键排序操作后按顺序从 `MyISAM` 表中读取行时，通过此缓冲区读取行以避免磁盘查找。请参见 [第 10.2.1.16 节, “ORDER BY
    优化”](order-by-optimization.html "10.2.1.16 ORDER BY 优化")。将变量设置为一个较大的值可以大大提高 `ORDER
    BY` 的性能。但是，这是为每个客户端分配的缓冲区，因此不应将全局变量设置为一个较大的值。相反，只应在需要运行大查询的客户端内更改会话变量。
- en: For more information about memory use during different operations, see [Section 10.12.3.1,
    “How MySQL Uses Memory”](memory-use.html "10.12.3.1 How MySQL Uses Memory"). For
    information about Multi-Range Read optimization, see [Section 10.2.1.11, “Multi-Range
    Read Optimization”](mrr-optimization.html "10.2.1.11 Multi-Range Read Optimization").
  id: totrans-2897
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关不同操作期间内存使用的更多信息，请参见 [第 10.12.3.1 节, “MySQL 如何使用内存”](memory-use.html "10.12.3.1 MySQL
    如何使用内存")。有关多范围读取优化的信息，请参见 [第 10.2.1.11 节, “多范围读取优化”](mrr-optimization.html "10.2.1.11 多范围读取优化")。
