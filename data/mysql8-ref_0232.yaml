- en: Defines a limit for the number of tablespace definition objects, both used and
    unused, that can be kept in the dictionary object cache.
  id: totrans-3745
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 定义了可以保留在字典对象缓存中的表空间定义对象数量的限制，包括已使用和未使用的对象。
- en: Unused tablespace definition objects are only kept in the dictionary object
    cache when the number in use is less than the capacity defined by `tablespace_definition_cache`.
  id: totrans-3746
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当未使用的表空间定义对象数量少于`tablespace_definition_cache`定义的容量时，这些对象仅保留在字典对象缓存中。
- en: A setting of `0` means that tablespace definition objects are only kept in the
