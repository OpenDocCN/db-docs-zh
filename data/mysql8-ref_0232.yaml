- en: This variable limits the total number of prepared statements in the server.
    It can be used in environments where there is the potential for denial-of-service
    attacks based on running the server out of memory by preparing huge numbers of
    statements. If the value is set lower than the current number of prepared statements,
    existing statements are not affected and can be used, but no new statements can
    be prepared until the current number drops below the limit. Setting the value
    to 0 disables prepared statements.
  id: totrans-2020
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量限制服务器中准备语句的总数。它可用于可能存在拒绝服务攻击的环境，攻击基于准备大量语句使服务器耗尽内存。如果该值低于当前准备语句的数量，现有语句不受影响且可使用，但在当前数量降低到限制以下之前，将无法准备新语句。将该值设置为0将禁用准备语句。
