- en: The file system character set. This variable is used to interpret string literals
    that refer to file names, such as in the [`LOAD DATA`](load-data.html "15.2.9 LOAD
    DATA Statement") and [`SELECT ... INTO OUTFILE`](select-into.html "15.2.13.1 SELECT
    ... INTO Statement") statements and the [`LOAD_FILE()`](string-functions.html#function_load-file)
    function. Such file names are converted from [`character_set_client`](server-system-variables.html#sysvar_character_set_client)
    to [`character_set_filesystem`](server-system-variables.html#sysvar_character_set_filesystem)
    before the file opening attempt occurs. The default value is `binary`, which means
    that no conversion occurs. For systems on which multibyte file names are permitted,
    a different value may be more appropriate. For example, if the system represents
    file names using UTF-8, set [`character_set_filesystem`](server-system-variables.html#sysvar_character_set_filesystem)
    to `'utf8mb4'`.
  id: totrans-507
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 文件系统字符集。该变量用于解释引用文件名的字符串文字，例如在[`LOAD DATA`](load-data.html "15.2.9 LOAD DATA语句")和[`SELECT
    ... INTO OUTFILE`](select-into.html "15.2.13.1 SELECT ... INTO语句")语句以及[`LOAD_FILE()`](string-functions.html#function_load-file)函数中。在尝试打开文件之前，这些文件名会从[`character_set_client`](server-system-variables.html#sysvar_character_set_client)转换为[`character_set_filesystem`](server-system-variables.html#sysvar_character_set_filesystem)。默认值为`binary`，表示不进行转换。对于允许使用多字节文件名的系统，可能需要不同的值。例如，如果系统使用UTF-8表示文件名，则将[`character_set_filesystem`](server-system-variables.html#sysvar_character_set_filesystem)设置为`'utf8mb4'`。
