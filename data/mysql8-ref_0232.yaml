- en: '| Minimum Value | `0` |'
  id: totrans-3955
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最小值 | `0` |'
- en: '| Maximum Value | `300000` |'
  id: totrans-3956
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `300000` |'
- en: The delay period before executing a new transaction, in milliseconds. The maximum
    value is 300000 (5 minutes).
  id: totrans-3957
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 执行新事务之前的延迟时间，单位为毫秒。最大值为300000（5分钟）。
- en: A transaction delay can be used in cases where parallel transactions affect
    the performance of other operations due to resource contention. For example, if
    parallel transactions affect index creation or an online buffer pool resizing
    operation, you can configure a transaction delay to reduce resource contention
    while those operations are running.
  id: totrans-3958
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在并行事务影响其他操作性能的情况下，可以使用事务延迟。例如，如果并行事务影响索引创建或在线缓冲池调整操作，您可以配置事务延迟以减少资源争用，同时运行这些操作。
- en: Worker threads sleep for the number of milliseconds specified by `thread_pool_transaction_delay`
    before executing a new transaction.
  id: totrans-3959
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 工作线程在执行新事务之前会休眠指定的`thread_pool_transaction_delay`毫秒数。
- en: The `thread_pool_transaction_delay` setting does not affect queries issued from
    a privileged connection (a connection assigned to the `Admin` thread group). These
    queries are not subject to a configured transaction delay.
  id: totrans-3960
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`thread_pool_transaction_delay`设置不影响从特权连接（分配给`Admin`线程组的连接）发出的查询。这些查询不受配置的事务延迟的影响。'
