- en: This variable defines the global policy for controlling reuse of previous passwords
    based on required minimum number of password changes. For an account password
    used previously, this variable indicates the number of subsequent account password
    changes that must occur before the password can be reused. If the value is 0 (the
    default), there is no reuse restriction based on number of password changes.
  id: totrans-2556
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量定义了基于所需最小密码更改次数控制重用先前密码的全局策略。对于先前使用过的帐户密码，此变量指示必须发生多少次后续帐户密码更改才能重新使用密码。如果值为0（默认值），则没有基于密码更改次数的重用限制。
- en: Changes to this variable apply immediately to all accounts defined with the
    `PASSWORD HISTORY DEFAULT` option.
  id: totrans-2557
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对此变量的更改立即应用于所有使用`PASSWORD HISTORY DEFAULT`选项定义的帐户。
- en: The global number-of-changes password reuse policy can be overridden as desired
    for individual accounts using the `PASSWORD HISTORY` option of the [`CREATE USER`](create-user.html
    "15.7.1.3 CREATE USER Statement") and [`ALTER USER`](alter-user.html "15.7.1.1 ALTER
    USER Statement") statements. See [Section 8.2.15, “Password Management”](password-management.html
    "8.2.15 Password Management").
  id: totrans-2558
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以通过[`CREATE USER`](create-user.html "15.7.1.3 CREATE USER Statement")和[`ALTER
    USER`](alter-user.html "15.7.1.1 ALTER USER Statement")语句的`PASSWORD HISTORY`选项，根据需要为单个账户覆盖全局的更改次数密码重用策略。参见[第8.2.15节，“密码管理”](password-management.html
    "8.2.15 密码管理")。
