    disabled. This option is enabled by default so that replication works for identifiers
    that require quoting. See [Section 15.7.7.10, “SHOW CREATE TABLE Statement”](show-create-table.html
    "15.7.7.10 SHOW CREATE TABLE Statement"), and [Section 15.7.7.6, “SHOW CREATE
    DATABASE Statement”](show-create-database.html "15.7.7.6 SHOW CREATE DATABASE
    Statement").
  id: totrans-3412
