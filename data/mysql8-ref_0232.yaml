- en: If set to 1 (the default), uniqueness checks for secondary indexes in `InnoDB`
    tables are performed. If set to 0, storage engines are permitted to assume that
    duplicate keys are not present in input data. If you know for certain that your
    data does not contain uniqueness violations, you can set this to 0 to speed up
    large table imports to `InnoDB`.
  id: totrans-4160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果设置为1（默认值），则在`InnoDB`表中执行次要索引的唯一性检查。如果设置为0，则允许存储引擎假定输入数据中不存在重复键。如果您确定您的数据不包含唯一性违规，可以将其设置为0以加快将大表导入到`InnoDB`中。
- en: Setting this variable to 0 does not *require* storage engines to ignore duplicate
    keys. An engine is still permitted to check for them and issue duplicate-key errors
    if it detects them.
  id: totrans-4161
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将此变量设置为0不*要求*存储引擎忽略重复键。引擎仍然可以检查它们并在检测到它们时发出重复键错误。
