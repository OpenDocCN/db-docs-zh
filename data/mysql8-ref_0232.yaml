  zh: '| 最小值 | `0` |'
- en: '| Maximum Value (64-bit platforms) | `OS_PER_PROCESS_LIMIT` |'
  id: totrans-1460
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值（64 位平台） | `OS_PER_PROCESS_LIMIT` |'
- en: '| Maximum Value (32-bit platforms) | `4294967295` |'
  id: totrans-1461
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值（32 位平台） | `4294967295` |'
- en: '| Unit | bytes |'
  id: totrans-1462
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 单位 | 字节 |'
- en: Index blocks for `MyISAM` tables are buffered and are shared by all threads.
    [`key_buffer_size`](server-system-variables.html#sysvar_key_buffer_size) is the
    size of the buffer used for index blocks. The key buffer is also known as the
    key cache.
  id: totrans-1463
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`MyISAM` 表的索引块被缓冲并由所有线程共享。[`key_buffer_size`](server-system-variables.html#sysvar_key_buffer_size)
    是用于索引块的缓冲区的大小。关键缓冲区也称为关键缓存。'
- en: The minimum permissible setting is 0, but you cannot set [`key_buffer_size`](server-system-variables.html#sysvar_key_buffer_size)
    to 0 dynamically. A setting of 0 drops the key cache, which is not permitted at
    runtime. Setting [`key_buffer_size`](server-system-variables.html#sysvar_key_buffer_size)
    to 0 is permitted only at startup, in which case the key cache is not initialized.
    Changing the [`key_buffer_size`](server-system-variables.html#sysvar_key_buffer_size)
    setting at runtime from a value of 0 to a permitted non-zero value initializes
    the key cache.
  id: totrans-1464
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最小允许设置为 0，但不能动态将 [`key_buffer_size`](server-system-variables.html#sysvar_key_buffer_size)
    设置为 0。设置 [`key_buffer_size`](server-system-variables.html#sysvar_key_buffer_size)
    为 0 会删除关键缓存，在运行时不允许。只有在启动时才允许将 [`key_buffer_size`](server-system-variables.html#sysvar_key_buffer_size)
    设置为 0，此时关键缓存未初始化。在运行时将 [`key_buffer_size`](server-system-variables.html#sysvar_key_buffer_size)
    设置从 0 更改为允许的非零值会初始化关键缓存。
- en: '[`key_buffer_size`](server-system-variables.html#sysvar_key_buffer_size) can
    be increased or decreased only in increments or multiples of 4096 bytes. Increasing
    or decreasing the setting by a nonconforming value produces a warning and truncates
    the setting to a conforming value.'
  id: totrans-1465
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`key_buffer_size`](server-system-variables.html#sysvar_key_buffer_size) 只能以
    4096 字节的增量或倍数增加或减少。以非符合值增加或减少设置会产生警告，并将设置截断为符合值。'
- en: The maximum permissible setting for [`key_buffer_size`](server-system-variables.html#sysvar_key_buffer_size)
    is 4GB−1 on 32-bit platforms. Larger values are permitted for 64-bit platforms.
    The effective maximum size might be less, depending on your available physical
    RAM and per-process RAM limits imposed by your operating system or hardware platform.
    The value of this variable indicates the amount of memory requested. Internally,
    the server allocates as much memory as possible up to this amount, but the actual
    allocation might be less.
  id: totrans-1466
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`key_buffer_size`](server-system-variables.html#sysvar_key_buffer_size) 在
    32 位平台上的最大允许设置为 4GB−1。64 位平台允许更大的值。实际最大大小可能会更小，取决于您可用的物理 RAM 和操作系统或硬件平台强加的每进程
    RAM 限制。此变量的值表示请求的内存量。在内部，服务器会分配尽可能多的内存，但实际分配量可能会更少。'
- en: You can increase the value to get better index handling for all reads and multiple
    writes; on a system whose primary function is to run MySQL using the [`MyISAM`](myisam-storage-engine.html
    "18.2 The MyISAM Storage Engine") storage engine, 25% of the machine's total memory
    is an acceptable value for this variable. However, you should be aware that, if
    you make the value too large (for example, more than 50% of the machine's total
    memory), your system might start to page and become extremely slow. This is because
    MySQL relies on the operating system to perform file system caching for data reads,
    so you must leave some room for the file system cache. You should also consider
    the memory requirements of any other storage engines that you may be using in
    addition to [`MyISAM`](myisam-storage-engine.html "18.2 The MyISAM Storage Engine").
  id: totrans-1467
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以增加该值以获得更好的索引处理效果，适用于主要功能是运行MySQL的系统，使用[`MyISAM`](myisam-storage-engine.html
    "18.2 The MyISAM Storage Engine")存储引擎，该变量的合适值为机器总内存的25%。但是，您应该意识到，如果将值设置得太大（例如，超过机器总内存的50%），您的系统可能会开始分页并变得极其缓慢。这是因为MySQL依赖操作系统执行数据读取的文件系统缓存，因此您必须为文件系统缓存留出一些空间。您还应考虑除[`MyISAM`](myisam-storage-engine.html
    "18.2 The MyISAM Storage Engine")之外可能使用的任何其他存储引擎的内存需求。
- en: For even more speed when writing many rows at the same time, use [`LOCK TABLES`](lock-tables.html
    "15.3.6 LOCK TABLES and UNLOCK TABLES Statements"). See [Section 10.2.5.1, “Optimizing
    INSERT Statements”](insert-optimization.html "10.2.5.1 Optimizing INSERT Statements").
  id: totrans-1468
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要在同时写入多行时提高速度，可以使用[`LOCK TABLES`](lock-tables.html "15.3.6 LOCK TABLES and UNLOCK
    TABLES Statements")。参见[Section 10.2.5.1, “Optimizing INSERT Statements”](insert-optimization.html
    "10.2.5.1 Optimizing INSERT Statements")。
- en: You can check the performance of the key buffer by issuing a [`SHOW STATUS`](show-status.html
    "15.7.7.37 SHOW STATUS Statement") statement and examining the [`Key_read_requests`](server-status-variables.html#statvar_Key_read_requests),
    [`Key_reads`](server-status-variables.html#statvar_Key_reads), [`Key_write_requests`](server-status-variables.html#statvar_Key_write_requests),
    and [`Key_writes`](server-status-variables.html#statvar_Key_writes) status variables.
    (See [Section 15.7.7, “SHOW Statements”](show.html "15.7.7 SHOW Statements").)
    The `Key_reads/Key_read_requests` ratio should normally be less than 0.01\. The
    `Key_writes/Key_write_requests` ratio is usually near 1 if you are using mostly
    updates and deletes, but might be much smaller if you tend to do updates that
    affect many rows at the same time or if you are using the `DELAY_KEY_WRITE` table
    option.
  id: totrans-1469
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以通过发出[`SHOW STATUS`](show-status.html "15.7.7.37 SHOW STATUS Statement")语句并检查[`Key_read_requests`](server-status-variables.html#statvar_Key_read_requests)、[`Key_reads`](server-status-variables.html#statvar_Key_reads)、[`Key_write_requests`](server-status-variables.html#statvar_Key_write_requests)和[`Key_writes`](server-status-variables.html#statvar_Key_writes)状态变量来检查关键缓冲区的性能。（参见[Section 15.7.7,
    “SHOW Statements”](show.html "15.7.7 SHOW Statements").）`Key_reads/Key_read_requests`比率通常应该小于0.01。如果您主要使用更新和删除操作，`Key_writes/Key_write_requests`比率通常接近1，但如果您倾向于同时更新影响多行或者使用`DELAY_KEY_WRITE`表选项，则可能会小得多。
- en: 'The fraction of the key buffer in use can be determined using [`key_buffer_size`](server-system-variables.html#sysvar_key_buffer_size)
    in conjunction with the [`Key_blocks_unused`](server-status-variables.html#statvar_Key_blocks_unused)
    status variable and the buffer block size, which is available from the [`key_cache_block_size`](server-system-variables.html#sysvar_key_cache_block_size)
    system variable:'
  id: totrans-1470
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以使用[`key_buffer_size`](server-system-variables.html#sysvar_key_buffer_size)与[`Key_blocks_unused`](server-status-variables.html#statvar_Key_blocks_unused)状态变量以及缓冲块大小一起来确定关键缓冲区使用的比例，缓冲块大小可以从[`key_cache_block_size`](server-system-variables.html#sysvar_key_cache_block_size)系统变量中获取：
- en: '[PRE12]'
  id: totrans-1471
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: This value is an approximation because some space in the key buffer is allocated
    internally for administrative structures. Factors that influence the amount of
    overhead for these structures include block size and pointer size. As block size
    increases, the percentage of the key buffer lost to overhead tends to decrease.
    Larger blocks results in a smaller number of read operations (because more keys
    are obtained per read), but conversely an increase in reads of keys that are not
    examined (if not all keys in a block are relevant to a query).
  id: totrans-1472
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个值是一个近似值，因为关键缓冲区中的一些空间是为内部管理结构分配的。影响这些结构开销量的因素包括块大小和指针大小。随着块大小的增加，关键缓冲区被用于开销的百分比往往会减少。较大的块会导致读操作的数量减少（因为每次读取更多的键），但相反，会增加未被检查的键的读取次数（如果块中的所有键对查询都不相关）。
- en: It is possible to create multiple `MyISAM` key caches. The size limit of 4GB
    applies to each cache individually, not as a group. See [Section 10.10.2, “The
    MyISAM Key Cache”](myisam-key-cache.html "10.10.2 The MyISAM Key Cache").
  id: totrans-1473
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以创建多个`MyISAM`键缓存。4GB的大小限制适用于每个缓存单独，而不是作为一组。参见[第10.10.2节，“MyISAM键缓存”](myisam-key-cache.html
