- en: '[`SET PERSIST`](set-variable.html "15.7.6.1 SET Syntax for Variable Assignment")
    and [`SET PERSIST_ONLY`](set-variable.html "15.7.6.1 SET Syntax for Variable Assignment")
    enable system variables to be persisted to the `mysqld-auto.cnf` option file in
    the data directory (see [Section 15.7.6.1, “SET Syntax for Variable Assignment”](set-variable.html
    "15.7.6.1 SET Syntax for Variable Assignment")). Persisting system variables enables
    runtime configuration changes that affect subsequent server restarts, which is
    convenient for remote administration not requiring direct access to MySQL server
    host option files. However, some system variables are nonpersistible or can be
    persisted only under certain restrictive conditions.'
  id: totrans-2604
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`SET PERSIST`](set-variable.html "15.7.6.1 变量赋值的SET语法") 和 [`SET PERSIST_ONLY`](set-variable.html
    "15.7.6.1 变量赋值的SET语法") 允许系统变量持久化到数据目录中的 `mysqld-auto.cnf` 选项文件中（参见 [Section 15.7.6.1,
    “变量赋值的SET语法”](set-variable.html "15.7.6.1 变量赋值的SET语法")）。持久化系统变量使得运行时配置更改会影响后续服务器重启，这对于远程管理而无需直接访问
    MySQL 服务器主机选项文件非常方便。然而，一些系统变量是不可持久化的，或者只能在某些限制条件下持久化。'
- en: The [`persist_only_admin_x509_subject`](server-system-variables.html#sysvar_persist_only_admin_x509_subject)
    system variable specifies the SSL certificate X.509 Subject value that users must
    have to be able to persist system variables that are persist-restricted. The default
    value is the empty string, which disables the Subject check so that persist-restricted
    system variables cannot be persisted by any user.
  id: totrans-2605
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`persist_only_admin_x509_subject`](server-system-variables.html#sysvar_persist_only_admin_x509_subject)
    系统变量指定用户必须具有的 SSL 证书 X.509 主题值，以便能够持久化受限制的系统变量。默认值为空字符串，这会禁用主题检查，因此受限制的系统变量无法被任何用户持久化。'
- en: If [`persist_only_admin_x509_subject`](server-system-variables.html#sysvar_persist_only_admin_x509_subject)
    is nonempty, users who connect to the server using an encrypted connection and
    supply an SSL certificate with the designated Subject value then can use [`SET
    PERSIST_ONLY`](set-variable.html "15.7.6.1 SET Syntax for Variable Assignment")
    to persist persist-restricted system variables. For information about persist-restricted
    system variables and instructions for configuring MySQL to enable [`persist_only_admin_x509_subject`](server-system-variables.html#sysvar_persist_only_admin_x509_subject),
    see [Section 7.1.9.4, “Nonpersistible and Persist-Restricted System Variables”](nonpersistible-system-variables.html
    "7.1.9.4 Nonpersistible and Persist-Restricted System Variables").
  id: totrans-2606
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 [`persist_only_admin_x509_subject`](server-system-variables.html#sysvar_persist_only_admin_x509_subject)
    不为空，则使用加密连接连接到服务器并提供具有指定主题值的 SSL 证书的用户可以使用 [`SET PERSIST_ONLY`](set-variable.html
    "15.7.6.1 变量赋值的 SET 语法") 来持久化受限制的系统变量。有关受限制的持久化系统变量的信息以及配置 MySQL 以启用 [`persist_only_admin_x509_subject`](server-system-variables.html#sysvar_persist_only_admin_x509_subject)
    的说明，请参见 [第 7.1.9.4 节，“不可持久化和受限制的持久化系统变量”](nonpersistible-system-variables.html
    "7.1.9.4 不可持久化和受限制的持久化系统变量")。
