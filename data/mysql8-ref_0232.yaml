- en: Whether this server adds a generated invisible primary key to any [`InnoDB`](innodb-storage-engine.html
    "Chapter 17 The InnoDB Storage Engine") table that is created without one.
  id: totrans-3371
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此服务器是否为创建时没有主键的任何[`InnoDB`](innodb-storage-engine.html "第 17 章 InnoDB 存储引擎")表添加生成的不可见主键。
- en: This variable is not replicated. In addition, even if set on the replica, it
    is ignored by replication applier threads; this means that, by default, a replica
    does not generate a primary key for any replicated table which, on the source,
    was created without one. In MySQL 8.0.32 and later, you can cause the replica
    to generate invisible primary keys for such tables by setting `REQUIRE_TABLE_PRIMARY_KEY_CHECK
    = GENERATE` as part of a [`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement") statement, optionally specifying
    a replication channel.
  id: totrans-3372
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量不会被复制。此外，即使在副本上设置了该变量，复制应用程序线程也会忽略它；这意味着，默认情况下，副本不会为源上创建时没有主键的任何复制表生成主键。在
    MySQL 8.0.32 及更高版本中，您可以通过在[`CHANGE REPLICATION SOURCE TO`](change-replication-source-to.html
    "15.4.2.3 CHANGE REPLICATION SOURCE TO Statement")语句中设置`REQUIRE_TABLE_PRIMARY_KEY_CHECK
    = GENERATE`来导致副本为这些表生成不可见主键，可选择指定一个复制通道。
- en: For more information and examples, see [Section 15.1.20.11, “Generated Invisible
    Primary Keys”](create-table-gipks.html "15.1.20.11 Generated Invisible Primary
    Keys").
  id: totrans-3373
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
