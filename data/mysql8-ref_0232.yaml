- en: 'This variable controls how the server handles clients with expired passwords:'
  id: totrans-921
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个变量控制服务器如何处理具有过期密码的客户端：
- en: If the client indicates that it can handle expired passwords, the value of [`disconnect_on_expired_password`](server-system-variables.html#sysvar_disconnect_on_expired_password)
    is irrelevant. The server permits the client to connect but puts it in sandbox
    mode.
  id: totrans-922
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果客户端指示它可以处理过期密码，那么[`disconnect_on_expired_password`](server-system-variables.html#sysvar_disconnect_on_expired_password)的值就无关紧要。服务器允许客户端连接，但将其置于沙盒模式。
- en: 'If the client does not indicate that it can handle expired passwords, the server
    handles the client according to the value of [`disconnect_on_expired_password`](server-system-variables.html#sysvar_disconnect_on_expired_password):'
  id: totrans-923
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果客户端未指示其能够处理过期密码，服务器将根据[`disconnect_on_expired_password`](server-system-variables.html#sysvar_disconnect_on_expired_password)的值处理客户端：
- en: 'If [`disconnect_on_expired_password`](server-system-variables.html#sysvar_disconnect_on_expired_password):
    is enabled, the server disconnects the client.'
  id: totrans-924
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果[`disconnect_on_expired_password`](server-system-variables.html#sysvar_disconnect_on_expired_password):被启用，服务器会断开与客户端的连接。
- en: 'If [`disconnect_on_expired_password`](server-system-variables.html#sysvar_disconnect_on_expired_password):
    is disabled, the server permits the client to connect but puts it in sandbox mode.'
  id: totrans-925
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果[`disconnect_on_expired_password`](server-system-variables.html#sysvar_disconnect_on_expired_password):被禁用，服务器允许客户端连接，但将其置于沙盒模式。
- en: For more information about the interaction of client and server settings relating
    to expired-password handling, see [Section 8.2.16, “Server Handling of Expired
    Passwords”](expired-password-handling.html "8.2.16 Server Handling of Expired
    Passwords").
  id: totrans-926
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关与过期密码处理相关的客户端和服务器设置交互的更多信息，请参阅[第8.2.16节，“服务器处理过期密码”](expired-password-handling.html
    "8.2.16 服务器处理过期密码")。
