- en: The maximum size of the temporary file that MySQL is permitted to use while
    re-creating a `MyISAM` index (during [`REPAIR TABLE`](repair-table.html "15.7.3.5 REPAIR
    TABLE Statement"), [`ALTER TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement"),
    or [`LOAD DATA`](load-data.html "15.2.9 LOAD DATA Statement")). If the file size
    would be larger than this value, the index is created using the key cache instead,
    which is slower. The value is given in bytes.
  id: totrans-2167
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL在重新创建`MyISAM`索引（在[`REPAIR TABLE`](repair-table.html "15.7.3.5 REPAIR TABLE
    Statement")、[`ALTER TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement")或[`LOAD
    DATA`](load-data.html "15.2.9 LOAD DATA Statement")期间）时允许使用的临时文件的最大大小。如果文件大小超过此值，索引将使用键缓存创建，这会更慢。该值以字节为单位。
- en: If `MyISAM` index files exceed this size and disk space is available, increasing
    the value may help performance. The space must be available in the file system
    containing the directory where the original index file is located.
