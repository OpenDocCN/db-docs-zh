  type: TYPE_TB
  zh: '| 最大值 | `4096` |'
- en: The maximum number of query threads permitted in a thread group. The maximum
    value is 4096, but if [`thread_pool_max_transactions_limit`](server-system-variables.html#sysvar_thread_pool_max_transactions_limit)
    is set, [`thread_pool_query_threads_per_group`](server-system-variables.html#sysvar_thread_pool_query_threads_per_group)
    must not exceed that value.
  id: totrans-3915
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 线程组中允许的最大查询线程数。最大值为 4096，但如果设置了 [`thread_pool_max_transactions_limit`](server-system-variables.html#sysvar_thread_pool_max_transactions_limit)，则
    [`thread_pool_query_threads_per_group`](server-system-variables.html#sysvar_thread_pool_query_threads_per_group)
    不得超过该值。
- en: The default value of 1 means there is one active query thread in each thread
    group, which works well for many loads. When you are using the high concurrency
    thread pool algorithm (`thread_pool_algorithm = 1`), consider increasing the value
    if you experience slower response times due to long-running transactions.
  id: totrans-3916
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认值为 1 意味着每个线程组中有一个活动查询线程，在许多负载情况下运行良好。当您使用高并发线程池算法（`thread_pool_algorithm =
    1`）时，如果由于长时间运行的事务导致响应时间变慢，请考虑增加该值。
- en: The [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin) privilege
    is required to configure [`thread_pool_query_threads_per_group`](server-system-variables.html#sysvar_thread_pool_query_threads_per_group)
    at runtime.
  id: totrans-3917
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在运行时需要 [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    权限来配置 [`thread_pool_query_threads_per_group`](server-system-variables.html#sysvar_thread_pool_query_threads_per_group)。
- en: If you decrease the value of [`thread_pool_query_threads_per_group`](server-system-variables.html#sysvar_thread_pool_query_threads_per_group)
    at runtime, threads that are currently running user queries are allowed to complete,
    then moved to the reserve pool or terminated. if you increment the value at runtime
    and the thread group needs more threads, these are taken from the reserve pool
    if possible, otherwise they are created.
  id: totrans-3918
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果在运行时减少 [`thread_pool_query_threads_per_group`](server-system-variables.html#sysvar_thread_pool_query_threads_per_group)
    的值，则当前正在运行用户查询的线程将被允许完成，然后移至保留池或终止。如果在运行时增加值，并且线程组需要更多线程，则如果可能，这些线程将从保留池中获取，否则将创建新线程。
- en: This variable is available from MySQL 8.0.31 in MySQL HeatWave Service and MySQL
    Enterprise Edition.
  id: totrans-3919
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.31 版本开始，在 MySQL HeatWave Service 和 MySQL Enterprise Edition 中可用此变量。
