  - PREF_IND
  type: TYPE_NORMAL
  zh: 当设置为`ON`时，通过使用[`select_into_buffer_size`](server-system-variables.html#sysvar_select_into_buffer_size)，启用对输出文件的写入缓冲区同步，该文件由长时间运行的[`SELECT
    INTO OUTFILE`](select-into.html "15.2.13.1 SELECT ... INTO Statement")或`SELECT
    INTO DUMPFILE`语句写入。
