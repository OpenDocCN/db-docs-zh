    The value is the number of milliseconds before a waiting statement is moved to
    the high-priority queue. The default is 1000 (1 second).
  id: totrans-3902
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该变量影响等待在低优先级队列中执行的语句。该值是等待语句移动到高优先级队列之前的毫秒数。默认值为1000（1秒）。
- en: This variable is available only if the thread pool plugin is enabled. See [Section 7.6.3,
    “MySQL Enterprise Thread Pool”](thread-pool.html "7.6.3 MySQL Enterprise Thread
    Pool").
  id: totrans-3903
