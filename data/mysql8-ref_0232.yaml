  zh: '| 有效值 | `READ-UNCOMMITTED``READ-COMMITTED``REPEATABLE-READ``SERIALIZABLE` |'
- en: The transaction isolation level. The default is [`REPEATABLE-READ`](innodb-transaction-isolation-levels.html#isolevel_repeatable-read).
  id: totrans-4082
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 事务隔离级别。默认值为[`REPEATABLE-READ`](innodb-transaction-isolation-levels.html#isolevel_repeatable-read)。
- en: 'The transaction isolation level has three scopes: global, session, and next
    transaction. This three-scope implementation leads to some nonstandard isolation-level
    assignment semantics, as described later.'
  id: totrans-4083
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 事务隔离级别有三个范围：全局、会话和下一个事务。这种三范围实现导致了一些非标准的隔离级别分配语义，稍后会描述。
- en: To set the global transaction isolation level at startup, use the [`--transaction-isolation`](server-options.html#option_mysqld_transaction-isolation)
    server option.
  id: totrans-4084
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要在启动时设置全局事务隔离级别，请使用[`--transaction-isolation`](server-options.html#option_mysqld_transaction-isolation)服务器选项。
- en: 'At runtime, the isolation level can be set directly using the [`SET`](set-variable.html
    "15.7.6.1 SET Syntax for Variable Assignment") statement to assign a value to
    the [`transaction_isolation`](server-system-variables.html#sysvar_transaction_isolation)
    system variable, or indirectly using the [`SET TRANSACTION`](set-transaction.html
    "15.3.7 SET TRANSACTION Statement") statement. If you set [`transaction_isolation`](server-system-variables.html#sysvar_transaction_isolation)
    directly to an isolation level name that contains a space, the name should be
    enclosed within quotation marks, with the space replaced by a dash. For example,
    use this [`SET`](set-variable.html "15.7.6.1 SET Syntax for Variable Assignment")
    statement to set the global value:'
  id: totrans-4085
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在运行时，隔离级别可以直接使用[`SET`](set-variable.html "15.7.6.1 变量赋值的SET语法")语句设置[`transaction_isolation`](server-system-variables.html#sysvar_transaction_isolation)系统变量的值，或间接使用[`SET
    TRANSACTION`](set-transaction.html "15.3.7 SET TRANSACTION语句")语句。如果您直接将[`transaction_isolation`](server-system-variables.html#sysvar_transaction_isolation)设置为包含空格的隔离级别名称，则名称应该用引号括起来，并用破折号替换空格。例如，使用以下[`SET`](set-variable.html
    "15.7.6.1 变量赋值的SET语法")语句设置全局值：
- en: '[PRE27]'
  id: totrans-4086
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Setting the global [`transaction_isolation`](server-system-variables.html#sysvar_transaction_isolation)
    value sets the isolation level for all subsequent sessions. Existing sessions
    are unaffected.
  id: totrans-4087
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置全局[`transaction_isolation`](server-system-variables.html#sysvar_transaction_isolation)值会为所有后续会话设置隔离级别。现有会话不受影响。
- en: 'To set the session or next-level [`transaction_isolation`](server-system-variables.html#sysvar_transaction_isolation)
    value, use the [`SET`](set-variable.html "15.7.6.1 SET Syntax for Variable Assignment")
    statement. For most session system variables, these statements are equivalent
    ways to set the value:'
  id: totrans-4088
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要设置会话或下一个级别的[`transaction_isolation`](server-system-variables.html#sysvar_transaction_isolation)值，请使用[`SET`](set-variable.html
    "15.7.6.1 SET Syntax for Variable Assignment")语句。对于大多数会话系统变量，这些语句是设置值的等效方式：
- en: '[PRE28]'
  id: totrans-4089
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE28]'
- en: 'As mentioned previously, the transaction isolation level has a next-transaction
    scope, in addition to the global and session scopes. To enable the next-transaction
    scope to be set, [`SET`](set-variable.html "15.7.6.1 SET Syntax for Variable Assignment")
    syntax for assigning session system variable values has nonstandard semantics
    for [`transaction_isolation`](server-system-variables.html#sysvar_transaction_isolation):'
  id: totrans-4090
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如前所述，事务隔离级别具有下一个事务范围，除了全局和会话范围。为了启用设置下一个事务范围，用于分配会话系统变量值的[`SET`](set-variable.html
    "15.7.6.1 SET Syntax for Variable Assignment")语法对于[`transaction_isolation`](server-system-variables.html#sysvar_transaction_isolation)具有非标准语义：
- en: 'To set the session isolation level, use any of these syntaxes:'
  id: totrans-4091
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '要设置会话隔离级别，请使用以下任何语法： '
- en: '[PRE29]'
  id: totrans-4092
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE29]'
- en: 'For each of those syntaxes, these semantics apply:'
  id: totrans-4093
