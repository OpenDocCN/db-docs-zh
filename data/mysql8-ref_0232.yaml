- en: The MySQL server maintains an in-memory host cache that contains client host
    name and IP address information and is used to avoid Domain Name System (DNS)
    lookups; see [Section 7.1.12.3, “DNS Lookups and the Host Cache”](host-cache.html
    "7.1.12.3 DNS Lookups and the Host Cache").
  id: totrans-1307
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL 服务器维护一个内存中的主机缓存，其中包含客户端主机名和 IP 地址信息，用于避免域名系统（DNS）查找；参见[第 7.1.12.3 节，“DNS
    查找和主机缓存”](host-cache.html "7.1.12.3 DNS Lookups and the Host Cache")。
- en: 'The [`host_cache_size`](server-system-variables.html#sysvar_host_cache_size)
    variable controls the size of the host cache, as well as the size of the Performance
    Schema [`host_cache`](performance-schema-host-cache-table.html "29.12.21.3 The
    host_cache Table") table that exposes the cache contents. Setting [`host_cache_size`](server-system-variables.html#sysvar_host_cache_size)
    has these effects:'
  id: totrans-1308
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`host_cache_size`](server-system-variables.html#sysvar_host_cache_size) 变量控制主机缓存的大小，以及暴露缓存内容的性能模式
    [`host_cache`](performance-schema-host-cache-table.html "29.12.21.3 The host_cache
    Table") 表的大小。设置 [`host_cache_size`](server-system-variables.html#sysvar_host_cache_size)
    会产生以下效果：'
- en: Setting the size to 0 disables the host cache. With the cache disabled, the
    server performs a DNS lookup every time a client connects.
  id: totrans-1309
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将大小设置为 0 会禁用主机缓存。在禁用缓存的情况下，服务器每次客户端连接时执行 DNS 查找。
- en: Changing the size at runtime causes an implicit host cache flushing operation
    that clears the host cache, truncates the [`host_cache`](performance-schema-host-cache-table.html
    "29.12.21.3 The host_cache Table") table, and unblocks any blocked hosts.
  id: totrans-1310
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在运行时更改大小会导致隐式主机缓存刷新操作，清除主机缓存，截断 [`host_cache`](performance-schema-host-cache-table.html
    "29.12.21.3 The host_cache Table") 表，并解除任何被阻止的主机。
- en: The default value is autosized to 128, plus 1 for a value of [`max_connections`](server-system-variables.html#sysvar_max_connections)
    up to 500, plus 1 for every increment of 20 over 500 in the [`max_connections`](server-system-variables.html#sysvar_max_connections)
    value, capped to a limit of 2000.
  id: totrans-1311
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认值自动调整为128，再加上一个值为[`max_connections`](server-system-variables.html#sysvar_max_connections)的值，最多为500，再加上500中超过20的每个增量的1，上限为2000。
- en: Using the [`--skip-host-cache`](server-options.html#option_mysqld_skip-host-cache)
    option is similar to setting the `host_cache_size` system variable to 0, but `host_cache_size`
    is more flexible because it can also be used to resize, enable, and disable the
    host cache at runtime, not just at server startup.
  id: totrans-1312
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '使用[`--skip-host-cache`](server-options.html#option_mysqld_skip-host-cache)选项类似于将`host_cache_size`系统变量设置为0，但`host_cache_size`更灵活，因为它还可以用于在运行时调整、启用和禁用主机缓存，而不仅仅是在服务器启动时。 '
- en: Starting the server with [`--skip-host-cache`](server-options.html#option_mysqld_skip-host-cache)
    does not prevent runtime changes to the value of `host_cache_size`, but such changes
    have no effect and the cache is not re-enabled even if `host_cache_size` is set
    larger than 0.
  id: totrans-1313
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用[`--skip-host-cache`](server-options.html#option_mysqld_skip-host-cache)启动服务器不会阻止对`host_cache_size`值的运行时更改，但这些更改没有效果，即使`host_cache_size`设置大于0，缓存也不会重新启用。
- en: Setting the `host_cache_size` system variable rather than the [`--skip-host-cache`](server-options.html#option_mysqld_skip-host-cache)
    option is preferred for the reasons given in the previous paragraph. In addition,
    the `--skip-host-cache` option is deprecated and its removal is expected in a
    future version of MySQL; in MySQL 8.0.29 and later, using the option raises a
    warning.
  id: totrans-1314
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更喜欢设置`host_cache_size`系统变量而不是[`--skip-host-cache`](server-options.html#option_mysqld_skip-host-cache)选项，原因在前一段中给出。此外，`--skip-host-cache`选项已被弃用，预计在MySQL的未来版本中将被移除；在MySQL
    8.0.29及更高版本中，使用该选项会引发警告。
