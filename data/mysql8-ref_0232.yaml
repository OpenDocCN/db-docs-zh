  zh: '| 类型 | 整数 |'
- en: '| Default Value | `62` |'
  id: totrans-2442
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `62` |'
- en: '| Minimum Value | `0` |'
  id: totrans-2443
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最小值 | `0` |'
- en: '| Maximum Value | `62` |'
  id: totrans-2444
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `62` |'
- en: The maximum depth of search performed by the query optimizer. Values larger
    than the number of relations in a query result in better query plans, but take
    longer to generate an execution plan for a query. Values smaller than the number
    of relations in a query return an execution plan quicker, but the resulting plan
    may be far from being optimal. If set to 0, the system automatically picks a reasonable
    value.
  id: totrans-2445
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查询优化器执行的搜索的最大深度。比查询结果中的关系数更大的值会产生更好的查询计划，但生成查询执行计划的时间更长。比查询中的关系数更小的值会更快地返回执行计划，但结果计划可能远非最佳。如果设置为
    0，系统会自动选择一个合理的值。
