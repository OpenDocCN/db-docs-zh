- en: 'If this variable is enabled, then after a statement that successfully inserts
    an automatically generated `AUTO_INCREMENT` value, you can find that value by
    issuing a statement of the following form:'
  id: totrans-3339
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用了此变量，则在成功插入自动生成的 `AUTO_INCREMENT` 值的语句之后，您可以通过发出以下形式的语句找到该值：
- en: '[PRE22]'
  id: totrans-3340
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE22]'
- en: If the statement returns a row, the value returned is the same as if you invoked
    the [`LAST_INSERT_ID()`](information-functions.html#function_last-insert-id) function.
    For details, including the return value after a multiple-row insert, see [Section 14.15,
    “Information Functions”](information-functions.html "14.15 Information Functions").
    If no `AUTO_INCREMENT` value was successfully inserted, the [`SELECT`](select.html
    "15.2.13 SELECT Statement") statement returns no row.
  id: totrans-3341
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果语句返回一行，则返回的值与调用[`LAST_INSERT_ID()`](information-functions.html#function_last-insert-id)函数的值相同。有关详细信息，包括多行插入后的返回值，请参阅[第14.15节，“信息函数”](information-functions.html
    "14.15 信息函数")。如果没有成功插入`AUTO_INCREMENT`值，则[`SELECT`](select.html "15.2.13 SELECT语句")语句不返回任何行。
- en: The behavior of retrieving an `AUTO_INCREMENT` value by using an [`IS NULL`](comparison-operators.html#operator_is-null)
    comparison is used by some ODBC programs, such as Access. See [Obtaining Auto-Increment
    Values](/doc/connector-odbc/en/connector-odbc-usagenotes-functionality-last-insert-id.html).
    This behavior can be disabled by setting [`sql_auto_is_null`](server-system-variables.html#sysvar_sql_auto_is_null)
    to `OFF`.
  id: totrans-3342
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过使用[`IS NULL`](comparison-operators.html#operator_is-null)比较来检索`AUTO_INCREMENT`值的行为被一些ODBC程序（如Access）使用。请参阅[获取自增值](/doc/connector-odbc/en/connector-odbc-usagenotes-functionality-last-insert-id.html)。通过将[`sql_auto_is_null`](server-system-variables.html#sysvar_sql_auto_is_null)设置为`OFF`可以禁用此行为。
- en: Prior to MySQL 8.0.16, the transformation of `WHERE *`auto_col`* IS NULL` to
    `WHERE *`auto_col`* = LAST_INSERT_ID()` was performed only when the statement
    was executed, so that the value of `sql_auto_is_null` during execution determined
    whether the query was transformed. In MySQL 8.0.16 and later, the transformation
    is performed during statement preparation.
  id: totrans-3343
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在MySQL 8.0.16之前，将`WHERE *`auto_col`* IS NULL`转换为`WHERE *`auto_col`* = LAST_INSERT_ID()`仅在执行语句时执行，因此在执行期间`sql_auto_is_null`的值决定了查询是否被转换。在MySQL
    8.0.16及更高版本中，转换在语句准备期间执行。
- en: The default value of [`sql_auto_is_null`](server-system-variables.html#sysvar_sql_auto_is_null)
    is `OFF`.
  id: totrans-3344
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`sql_auto_is_null`](server-system-variables.html#sysvar_sql_auto_is_null)的默认值为`OFF`。'
