- en: In offline mode, the MySQL instance disconnects client users unless they have
    relevant privileges, and does not allow them to initiate new connections. Clients
    that are refused access receive an [`ER_SERVER_OFFLINE_MODE`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_server_offline_mode)
    error.
  id: totrans-2371
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在离线模式下，MySQL实例会断开客户端用户的连接，除非他们具有相关权限，并且不允许他们发起新连接。被拒绝访问的客户端会收到一个[`ER_SERVER_OFFLINE_MODE`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_server_offline_mode)错误。
- en: To put a server in offline mode, change the value of the [`offline_mode`](server-system-variables.html#sysvar_offline_mode)
    system variable from `OFF` to `ON`. To resume normal operations, change [`offline_mode`](server-system-variables.html#sysvar_offline_mode)
    from `ON` to `OFF`. To control offline mode, an administrator account must have
    the [`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)
    privilege and the [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    privilege (or the deprecated [`SUPER`](privileges-provided.html#priv_super) privilege,
    which covers both these privileges). [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    is required from MySQL 8.0.31 and recommended in all releases to prevent accidental
    lockout.
  id: totrans-2372
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要将服务器置于离线模式，请将[`offline_mode`](server-system-variables.html#sysvar_offline_mode)系统变量的值从`OFF`更改为`ON`。要恢复正常操作，请将[`offline_mode`](server-system-variables.html#sysvar_offline_mode)从`ON`更改为`OFF`。要控制离线模式，管理员帐户必须具有[`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)权限和[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)权限（或已弃用的[`SUPER`](privileges-provided.html#priv_super)权限，涵盖这两个权限）。从MySQL
    8.0.31开始需要[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)，并建议在所有版本中使用以防止意外锁定。
- en: 'Offline mode has these characteristics:'
  id: totrans-2373
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 离线模式具有以下特征：
- en: Connected client users who do not have the [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    privilege (or the deprecated [`SUPER`](privileges-provided.html#priv_super) privilege)
    are disconnected on the next request, with an appropriate error. Disconnection
    includes terminating running statements and releasing locks. Such clients also
    cannot initiate new connections, and receive an appropriate error.
  id: totrans-2374
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)权限（或已弃用的[`SUPER`](privileges-provided.html#priv_super)权限）的连接客户端用户在下一个请求时将被断开连接，并显示适当的错误。断开连接包括终止正在运行的语句和释放锁。这些客户端也不能发起新连接，并收到适当的错误。
- en: Connected client users who have the [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    or [`SUPER`](privileges-provided.html#priv_super) privilege are not disconnected,
    and can initiate new connections to manage the server.
  id: totrans-2375
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)或[`SUPER`](privileges-provided.html#priv_super)权限的连接客户端用户不会被断开连接，并且可以发起新连接以管理服务器。
- en: From MySQL 8.0.30, if the user that puts a server in offline mode does not have
    the [`SYSTEM_USER`](privileges-provided.html#priv_system-user) privilege, connected
    client users who have the [`SYSTEM_USER`](privileges-provided.html#priv_system-user)
    privilege are also not disconnected. However, these users cannot initiate new
    connections to the server while it is in offline mode, unless they have the [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    or [`SUPER`](privileges-provided.html#priv_super) privilege as well. It is only
    their existing connection that cannot be terminated, because the [`SYSTEM_USER`](privileges-provided.html#priv_system-user)
    privilege is required to kill a session or statement that is executing with the
    [`SYSTEM_USER`](privileges-provided.html#priv_system-user) privilege.
  id: totrans-2376
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.30 开始，如果将服务器置于脱机模式的用户没有[`SYSTEM_USER`](privileges-provided.html#priv_system-user)权限，那么拥有[`SYSTEM_USER`](privileges-provided.html#priv_system-user)权限的连接客户端用户也不会被断开连接。但是，在服务器处于脱机模式时，这些用户不能发起新连接，除非他们也具有[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)或[`SUPER`](privileges-provided.html#priv_super)权限。只有他们现有的连接不能被终止，因为终止正在使用[`SYSTEM_USER`](privileges-provided.html#priv_system-user)权限执行的会话或语句需要[`SYSTEM_USER`](privileges-provided.html#priv_system-user)权限。
- en: Replication threads are permitted to keep applying data to the server.
  id: totrans-2377
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制线程被允许继续向服务器应用数据。
