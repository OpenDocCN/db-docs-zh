- en: This variable specifies how to use delayed key writes. It applies only to `MyISAM`
    tables. Delayed key writing causes key buffers not to be flushed between writes.
    See also [Section 18.2.1, “MyISAM Startup Options”](myisam-start.html "18.2.1 MyISAM
    Startup Options").
  id: totrans-846
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量指定如何使用延迟键写入。仅适用于 `MyISAM` 表。延迟键写入导致在写入之间不刷新键缓冲区。另请参阅 [Section 18.2.1, “MyISAM
    启动选项”](myisam-start.html "18.2.1 MyISAM 启动选项")。
- en: This variable can have one of the following values to affect handling of the
    `DELAY_KEY_WRITE` table option that can be used in [`CREATE TABLE`](create-table.html
    "15.1.20 CREATE TABLE Statement") statements.
  id: totrans-847
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量可以具有以下值之一，以影响可以在 [`CREATE TABLE`](create-table.html "15.1.20 CREATE TABLE
    语句") 语句中使用的 `DELAY_KEY_WRITE` 表选项的处理。
- en: '| Option | Description |'
  id: totrans-848
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 选项 | 描述 |'
- en: '| `OFF` | `DELAY_KEY_WRITE` is ignored. |'
  id: totrans-849
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `OFF` | 忽略 `DELAY_KEY_WRITE`。 |'
- en: '| `ON` | MySQL honors any `DELAY_KEY_WRITE` option specified in [`CREATE TABLE`](create-table.html
    "15.1.20 CREATE TABLE Statement") statements. This is the default value. |'
  id: totrans-850
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `ON` | MySQL 尊重在 [`CREATE TABLE`](create-table.html "15.1.20 CREATE TABLE
    语句") 中指定的任何 `DELAY_KEY_WRITE` 选项。这是默认值。 |'
- en: '| `ALL` | All new opened tables are treated as if they were created with the
    `DELAY_KEY_WRITE` option enabled. |'
  id: totrans-851
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `ALL` | 所有新打开的表都被视为已启用 `DELAY_KEY_WRITE` 选项创建的。 |'
- en: Note
  id: totrans-852
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If you set this variable to `ALL`, you should not use `MyISAM` tables from within
    another program (such as another MySQL server or [**myisamchk**](myisamchk.html
    "6.6.4 myisamchk — MyISAM Table-Maintenance Utility")) when the tables are in
    use. Doing so leads to index corruption.
  id: totrans-853
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果将此变量设置为 `ALL`，则在表正在使用时，不应该从另一个程序（例如另一个 MySQL 服务器或 [**myisamchk**](myisamchk.html
    "6.6.4 myisamchk — MyISAM 表维护实用程序")）中使用 `MyISAM` 表。这样做会导致索引损坏。
- en: If `DELAY_KEY_WRITE` is enabled for a table, the key buffer is not flushed for
    the table on every index update, but only when the table is closed. This speeds
    up writes on keys a lot, but if you use this feature, you should add automatic
    checking of all `MyISAM` tables by starting the server with the [`myisam_recover_options`](server-system-variables.html#sysvar_myisam_recover_options)
    system variable set (for example, `myisam_recover_options='BACKUP,FORCE'`). See
    [Section 7.1.8, “Server System Variables”](server-system-variables.html "7.1.8 Server
    System Variables"), and [Section 18.2.1, “MyISAM Startup Options”](myisam-start.html
    "18.2.1 MyISAM Startup Options").
  id: totrans-854
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果为表启用了 `DELAY_KEY_WRITE`，则仅在关闭表时才会刷新表的键缓冲区，而不是在每次索引更新时。这大大加快了键的写入速度，但如果您使用此功能，应该通过使用设置
    [`myisam_recover_options`](server-system-variables.html#sysvar_myisam_recover_options)
    系统变量（例如，`myisam_recover_options='BACKUP,FORCE'`）来启动服务器以自动检查所有 `MyISAM` 表。请参阅 [Section 7.1.8,
    “服务器系统变量”](server-system-variables.html "7.1.8 服务器系统变量") 和 [Section 18.2.1, “MyISAM
    启动选项”](myisam-start.html "18.2.1 MyISAM 启动选项")。
- en: If you start [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") with
    [`--skip-new`](server-options.html#option_mysqld_skip-new), [`delay_key_write`](server-system-variables.html#sysvar_delay_key_write)
    is set to `OFF`.
  id: totrans-855
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您使用 [`--skip-new`](server-options.html#option_mysqld_skip-new) 启动 [**mysqld**](mysqld.html
    "6.3.1 mysqld — MySQL 服务器")，[`delay_key_write`](server-system-variables.html#sysvar_delay_key_write)
    将设置为 `OFF`。
- en: Warning
  id: totrans-856
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: If you enable external locking with [`--external-locking`](server-options.html#option_mysqld_external-locking),
    there is no protection against index corruption for tables that use delayed key
    writes.
  id: totrans-857
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您使用 [`--external-locking`](server-options.html#option_mysqld_external-locking)
    启用外部锁定，对于使用延迟键写入的表，没有保护防止索引损坏。
