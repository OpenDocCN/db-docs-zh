    needed for secure password exchange using RSA over unencrypted connections.
  id: totrans-293
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`sha256_password_auto_generate_rsa_keys`](server-system-variables.html#sysvar_sha256_password_auto_generate_rsa_keys)和[`caching_sha2_password_auto_generate_rsa_keys`](server-system-variables.html#sysvar_caching_sha2_password_auto_generate_rsa_keys)系统变量相关，但控制着在未加密连接上使用RSA进行安全密码交换所需的RSA密钥对文件的自动生成。'
