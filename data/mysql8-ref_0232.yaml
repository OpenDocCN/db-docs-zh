- en: '| Default Value | `caching_sha2_password` |'
  id: totrans-747
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `caching_sha2_password` |'
- en: '| Valid Values | `mysql_native_password``sha256_password``caching_sha2_password`
    |'
  id: totrans-748
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `mysql_native_password``sha256_password``caching_sha2_password` |'
- en: 'The default authentication plugin. This must be a plugin that uses internal
    credentials storage, so these values are permitted:'
  id: totrans-749
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认认证插件。必须是使用内部凭据存储的插件，因此允许这些值：
- en: '`mysql_native_password`: Use MySQL native passwords; see [Section 8.4.1.1,
    “Native Pluggable Authentication”](native-pluggable-authentication.html "8.4.1.1 Native
    Pluggable Authentication").'
  id: totrans-750
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`mysql_native_password`：使用MySQL本机密码；请参见[第8.4.1.1节，“本机可插拔认证”](native-pluggable-authentication.html
    "8.4.1.1 本机可插拔认证")。'
- en: '`sha256_password`: Use SHA-256 passwords; see [Section 8.4.1.3, “SHA-256 Pluggable
    Authentication”](sha256-pluggable-authentication.html "8.4.1.3 SHA-256 Pluggable
    Authentication").'
  id: totrans-751
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sha256_password`：使用SHA-256密码；请参见[第8.4.1.3节，“SHA-256可插拔认证”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256可插拔认证")。'
- en: '`caching_sha2_password`: Use SHA-256 passwords; see [Section 8.4.1.2, “Caching
    SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching
    SHA-2 Pluggable Authentication").'
  id: totrans-752
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`caching_sha2_password`：使用SHA-256密码；请参见[第8.4.1.2节，“缓存SHA-2可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 缓存SHA-2可插拔认证")。'
- en: For information about which authentication plugins use internal credentials
    storage, see [Section 8.2.15, “Password Management”](password-management.html
    "8.2.15 Password Management").
  id: totrans-753
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关哪些认证插件使用内部凭据存储的信息，请参阅[第 8.2.15 节，“密码管理”](password-management.html "8.2.15 密码管理")。
- en: Note
  id: totrans-754
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: In MySQL 8.0, `caching_sha2_password` is the default authentication plugin rather
    than `mysql_native_password`. For information about the implications of this change
    for server operation and compatibility of the server with clients and connectors,
    see [caching_sha2_password as the Preferred Authentication Plugin](upgrading-from-previous-series.html#upgrade-caching-sha2-password
    "caching_sha2_password as the Preferred Authentication Plugin").
  id: totrans-755
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0 中，`caching_sha2_password` 是默认的认证插件，而不是 `mysql_native_password`。有关此更改对服务器操作以及服务器与客户端和连接器兼容性的影响的信息，请参阅[将
    caching_sha2_password 作为首选认证插件](upgrading-from-previous-series.html#upgrade-caching-sha2-password
    "将 caching_sha2_password 作为首选认证插件")。
- en: 'Prior to MySQL 8.0.27, the [`default_authentication_plugin`](server-system-variables.html#sysvar_default_authentication_plugin)
    value affects these aspects of server operation:'
  id: totrans-756
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0.27 之前，[`default_authentication_plugin`](server-system-variables.html#sysvar_default_authentication_plugin)
    的值会影响服务器操作的这些方面：
- en: It determines which authentication plugin the server assigns to new accounts
    created by [`CREATE USER`](create-user.html "15.7.1.3 CREATE USER Statement")
    statements that do not explicitly specify an authentication plugin.
  id: totrans-757
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它确定服务器为由 [`CREATE USER`](create-user.html "15.7.1.3 CREATE USER 语句") 创建的未明确指定认证插件的新帐户分配的认证插件。
- en: 'For an account created with a statement of the following form, the server associates
    the account with the default authentication plugin and assigns the account the
    given password, hashed as required by that plugin:'
  id: totrans-758
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于使用以下形式语句创建的帐户，服务器将该帐户与默认认证插件关联，并根据该插件的要求对密码进行哈希处理：
- en: '[PRE5]'
  id: totrans-759
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: As of MySQL 8.0.27, which introduces multifactor authentication, [`default_authentication_plugin`](server-system-variables.html#sysvar_default_authentication_plugin)
    is still used, but in conjunction with and at a lower precedence than the [`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    system variable. For details, see [The Default Authentication Plugin](pluggable-authentication.html#pluggable-authentication-default-plugin
    "The Default Authentication Plugin"). Because of this diminished role, [`default_authentication_plugin`](server-system-variables.html#sysvar_default_authentication_plugin)
    is deprecated as of MySQL 8.0.27 and subject to removal in a future MySQL version.
  id: totrans-760
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.27 开始，引入了多因素认证，[`default_authentication_plugin`](server-system-variables.html#sysvar_default_authentication_plugin)
    仍然被使用，但与 [`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    系统变量结合使用，并且优先级低于它。有关详细信息，请参阅[默认认证插件](pluggable-authentication.html#pluggable-authentication-default-plugin
    "默认认证插件")。由于这种降低的作用，[`default_authentication_plugin`](server-system-variables.html#sysvar_default_authentication_plugin)
    在 MySQL 8.0.27 中已被弃用，并可能在未来的 MySQL 版本中移除。
