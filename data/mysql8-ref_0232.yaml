  id: totrans-905
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量指示哪些存储引擎不能用于创建表或表空间。例如，要防止创建新的`MyISAM`或`FEDERATED`表，请在服务器选项文件中添加以下行：
- en: '[PRE6]'
  id: totrans-906
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: By default, [`disabled_storage_engines`](server-system-variables.html#sysvar_disabled_storage_engines)
    is empty (no engines disabled), but it can be set to a comma-separated list of
    one or more engines (not case-sensitive). Any engine named in the value cannot
    be used to create tables or tablespaces with [`CREATE TABLE`](create-table.html
    "15.1.20 CREATE TABLE Statement") or [`CREATE TABLESPACE`](create-tablespace.html
    "15.1.21 CREATE TABLESPACE Statement"), and cannot be used with [`ALTER TABLE
    ... ENGINE`](alter-table.html "15.1.9 ALTER TABLE Statement") or [`ALTER TABLESPACE
    ... ENGINE`](alter-tablespace.html "15.1.10 ALTER TABLESPACE Statement") to change
    the storage engine of existing tables or tablespaces. Attempts to do so result
    in an [`ER_DISABLED_STORAGE_ENGINE`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_disabled_storage_engine)
    error.
  id: totrans-907
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，[`disabled_storage_engines`](server-system-variables.html#sysvar_disabled_storage_engines)为空（未禁用任何引擎），但可以设置为一个或多个引擎的逗号分隔列表（不区分大小写）。值中命名的任何引擎都不能用于使用[`CREATE
    TABLE`](create-table.html "15.1.20 CREATE TABLE Statement")或[`CREATE TABLESPACE`](create-tablespace.html
    "15.1.21 CREATE TABLESPACE Statement")创建表或表空间，并且不能与[`ALTER TABLE ... ENGINE`](alter-table.html
    "15.1.9 ALTER TABLE Statement")或[`ALTER TABLESPACE ... ENGINE`](alter-tablespace.html
    "15.1.10 ALTER TABLESPACE Statement")一起用于更改现有表或表空间的存储引擎。尝试这样做会导致[`ER_DISABLED_STORAGE_ENGINE`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_disabled_storage_engine)错误。
- en: '[`disabled_storage_engines`](server-system-variables.html#sysvar_disabled_storage_engines)
    does not restrict other DDL statements for existing tables, such as [`CREATE INDEX`](create-index.html
    "15.1.15 CREATE INDEX Statement"), [`TRUNCATE TABLE`](truncate-table.html "15.1.37 TRUNCATE
    TABLE Statement"), [`ANALYZE TABLE`](analyze-table.html "15.7.3.1 ANALYZE TABLE
    Statement"), [`DROP TABLE`](drop-table.html "15.1.32 DROP TABLE Statement"), or
    [`DROP TABLESPACE`](drop-tablespace.html "15.1.33 DROP TABLESPACE Statement").
    This permits a smooth transition so that existing tables or tablespaces that use
    a disabled engine can be migrated to a permitted engine by means such as [`ALTER
    TABLE ... ENGINE *`permitted_engine`*`](alter-table.html "15.1.9 ALTER TABLE Statement").'
  id: totrans-908
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`disabled_storage_engines`](server-system-variables.html#sysvar_disabled_storage_engines)不限制现有表的其他DDL语句，例如[`CREATE
    INDEX`](create-index.html "15.1.15 CREATE INDEX Statement")、[`TRUNCATE TABLE`](truncate-table.html
    "15.1.37 TRUNCATE TABLE Statement")、[`ANALYZE TABLE`](analyze-table.html "15.7.3.1 ANALYZE
    TABLE Statement")、[`DROP TABLE`](drop-table.html "15.1.32 DROP TABLE Statement")或[`DROP
    TABLESPACE`](drop-tablespace.html "15.1.33 DROP TABLESPACE Statement")。这允许平稳过渡，以便使用已禁用引擎的现有表或表空间可以通过诸如[`ALTER
    TABLE ... ENGINE *`permitted_engine`*`](alter-table.html "15.1.9 ALTER TABLE Statement")之类的手段迁移到允许的引擎。'
- en: It is permitted to set the [`default_storage_engine`](server-system-variables.html#sysvar_default_storage_engine)
    or [`default_tmp_storage_engine`](server-system-variables.html#sysvar_default_tmp_storage_engine)
    system variable to a storage engine that is disabled. This could cause applications
    to behave erratically or fail, although that might be a useful technique in a
    development environment for identifying applications that use disabled engines,
    so that they can be modified.
  id: totrans-909
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以将[`default_storage_engine`](server-system-variables.html#sysvar_default_storage_engine)或[`default_tmp_storage_engine`](server-system-variables.html#sysvar_default_tmp_storage_engine)系统变量设置为已禁用的存储引擎。这可能会导致应用程序表现不稳定或失败，尽管在开发环境中识别使用已禁用引擎的应用程序可能是一种有用的技术，以便对其进行修改。
- en: '[`disabled_storage_engines`](server-system-variables.html#sysvar_disabled_storage_engines)
    is disabled and has no effect if the server is started with any of these options:
    [`--initialize`](server-options.html#option_mysqld_initialize), [`--initialize-insecure`](server-options.html#option_mysqld_initialize-insecure),
    [`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables).'
  id: totrans-910
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器使用以下选项启动，则[`disabled_storage_engines`](server-system-variables.html#sysvar_disabled_storage_engines)被禁用且无效：[`--initialize`](server-options.html#option_mysqld_initialize)、[`--initialize-insecure`](server-options.html#option_mysqld_initialize-insecure)、[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)。
- en: Note
  id: totrans-911
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Setting [`disabled_storage_engines`](server-system-variables.html#sysvar_disabled_storage_engines)
    might cause an issue with [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade
    — Check and Upgrade MySQL Tables"). For details, see [Section 6.4.5, “mysql_upgrade
    — Check and Upgrade MySQL Tables”](mysql-upgrade.html "6.4.5 mysql_upgrade — Check
    and Upgrade MySQL Tables").
  id: totrans-912
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置[`disabled_storage_engines`](server-system-variables.html#sysvar_disabled_storage_engines)可能会导致与[**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables")的问题。有关详细信息，请参见[第6.4.5节，“mysql_upgrade
    — Check and Upgrade MySQL Tables”](mysql-upgrade.html "6.4.5 mysql_upgrade — Check
    and Upgrade MySQL Tables")。
