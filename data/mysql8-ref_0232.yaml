- en: This variable indicates the current debugging settings. It is available only
    for servers built with debugging support. The initial value comes from the value
    of instances of the [`--debug`](server-options.html#option_mysqld_debug) option
    given at server startup. The global and session values may be set at runtime.
  id: totrans-723
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量指示当前的调试设置。仅适用于使用调试支持构建的服务器。初始值来自服务器启动时给定的 [`--debug`](server-options.html#option_mysqld_debug)
    选项的实例值。全局和会话值可以在运行时设置。
- en: Setting the session value of this system variable is a restricted operation.
    The session user must have privileges sufficient to set restricted session variables.
    See [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges").
  id: totrans-724
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置此系统变量的会话值是受限制的操作。会话用户必须具有足够权限来设置受限制的会话变量。请参见 [第 7.1.9.1 节，“系统变量权限”](system-variable-privileges.html
    "7.1.9.1 系统变量权限")。
- en: 'Assigning a value that begins with `+` or `-` cause the value to added to or
    subtracted from the current value:'
  id: totrans-725
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 分配以 `+` 或 `-` 开头的值会将该值添加到或从当前值中减去：
