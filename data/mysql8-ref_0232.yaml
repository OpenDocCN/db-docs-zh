  id: totrans-1276
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: Whether the statement execution timeout feature is available (see [Statement
    Execution Time Optimizer Hints](optimizer-hints.html#optimizer-hints-execution-time
    "Statement Execution Time Optimizer Hints")). The value can be `NO` if the background
    thread used by this feature could not be initialized.
  id: totrans-1277
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否可用语句执行超时功能（请参阅[语句执行时间优化提示](optimizer-hints.html#optimizer-hints-execution-time
    "语句执行时间优化提示")）。如果此功能使用的后台线程无法初始化，则值可以为 `NO`。
- en: '[`have_symlink`](server-system-variables.html#sysvar_have_symlink)'
  id: totrans-1278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`have_symlink`](server-system-variables.html#sysvar_have_symlink)'
- en: '`YES` if symbolic link support is enabled, `NO` if not. This is required on
    Unix for support of the `DATA DIRECTORY` and `INDEX DIRECTORY` table options.
    If the server is started with the [`--skip-symbolic-links`](server-options.html#option_mysqld_symbolic-links)
    option, the value is `DISABLED`.'
  id: totrans-1279
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果符号链接支持已启用，则为 `YES`，否则为 `NO`。这在 Unix 上是必需的，以支持 `DATA DIRECTORY` 和 `INDEX DIRECTORY`
    表选项。如果服务器使用 [`--skip-symbolic-links`](server-options.html#option_mysqld_symbolic-links)
    选项启动，则值为 `DISABLED`。
- en: This variable has no meaning on Windows.
  id: totrans-1280
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量在 Windows 上无意义。
- en: Note
  id: totrans-1281
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Symbolic link support, along with the [`--symbolic-links`](server-options.html#option_mysqld_symbolic-links)
    option that controls it, is deprecated; expect these to be removed in a future
    version of MySQL. In addition, the option is disabled by default. The related
    [`have_symlink`](server-system-variables.html#sysvar_have_symlink) system variable
    also is deprecated and you should expect it to be removed in a future version
    of MySQL.
  id: totrans-1282
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 符号链接支持以及控制它的 [`--symbolic-links`](server-options.html#option_mysqld_symbolic-links)
    选项已弃用；预计将在未来的 MySQL 版本中移除。此外，默认情况下已禁用该选项。相关的 [`have_symlink`](server-system-variables.html#sysvar_have_symlink)
    系统变量也已弃用，预计将在未来的 MySQL 版本中移除。
