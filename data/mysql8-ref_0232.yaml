- en: If this variable is enabled, [`UPDATE`](update.html "15.2.17 UPDATE Statement")
    and [`DELETE`](delete.html "15.2.2 DELETE Statement") statements that do not use
    a key in the `WHERE` clause or a `LIMIT` clause produce an error. This makes it
    possible to catch [`UPDATE`](update.html "15.2.17 UPDATE Statement") and [`DELETE`](delete.html
    "15.2.2 DELETE Statement") statements where keys are not used properly and that
    would probably change or delete a large number of rows. The default value is `OFF`.
  id: totrans-3439
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用了此变量，那么在 `UPDATE` 和 `DELETE` 语句中，如果没有在 `WHERE` 子句或 `LIMIT` 子句中使用键，则会产生错误。这样可以捕捉那些未正确使用键且可能更改或删除大量行的
    `UPDATE` 和 `DELETE` 语句。默认值为 `OFF`。
- en: For the [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")
    client, [`sql_safe_updates`](server-system-variables.html#sysvar_sql_safe_updates)
    can be enabled by using the [`--safe-updates`](mysql-command-options.html#option_mysql_safe-updates)
    option. For more information, see [Using Safe-Updates Mode (--safe-updates)](mysql-tips.html#safe-updates
    "Using Safe-Updates Mode (--safe-updates)").
  id: totrans-3440
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于[**mysql**](mysql.html "6.5.1 mysql — MySQL 命令行客户端")客户端，可以通过使用[`--safe-updates`](mysql-command-options.html#option_mysql_safe-updates)选项启用[`sql_safe_updates`](server-system-variables.html#sysvar_sql_safe_updates)。更多信息，请参阅[使用安全更新模式（--safe-updates）](mysql-tips.html#safe-updates
    "使用安全更新模式（--safe-updates）")。
