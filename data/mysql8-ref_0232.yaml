    Hint Syntax") Hint Applies | No |'
  id: totrans-343
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "变量设置提示语法") 提示适用
    | 否 |'
- en: '| Type | String |'
  id: totrans-344
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `*` |'
  id: totrans-345
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `*` |'
- en: The MySQL server listens on one or more network sockets for TCP/IP connections.
    Each socket is bound to one address, but it is possible for an address to map
    onto multiple network interfaces. To specify how the server should listen for
    TCP/IP connections, set the [`bind_address`](server-system-variables.html#sysvar_bind_address)
    system variable at server startup. The server also has an [`admin_address`](server-system-variables.html#sysvar_admin_address)
    system variable that enables administrative connections on a dedicated interface.
    See [Section 7.1.12.1, “Connection Interfaces”](connection-interfaces.html "7.1.12.1 Connection
    Interfaces").
  id: totrans-346
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL服务器监听一个或多个网络套接字以进行TCP/IP连接。每个套接字绑定到一个地址，但一个地址可能映射到多个网络接口。要指定服务器如何监听TCP/IP连接，请在服务器启动时设置[`bind_address`](server-system-variables.html#sysvar_bind_address)系统变量。服务器还有一个[`admin_address`](server-system-variables.html#sysvar_admin_address)系统变量，用于在专用接口上启用管理连接。参见[第7.1.12.1节，“连接接口”](connection-interfaces.html
    "7.1.12.1 连接接口")。
- en: 'If [`bind_address`](server-system-variables.html#sysvar_bind_address) is specified,
    its value must satisfy these requirements:'
  id: totrans-347
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果指定了[`bind_address`](server-system-variables.html#sysvar_bind_address)，其值必须满足以下要求：
- en: Prior to MySQL 8.0.13, [`bind_address`](server-system-variables.html#sysvar_bind_address)
    accepts a single address value, which may specify a single non-wildcard IP address
    or host name, or one of the wildcard address formats that permit listening on
    multiple network interfaces (`*`, `0.0.0.0`, or `::`).
  id: totrans-348
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在MySQL 8.0.13之前，[`bind_address`](server-system-variables.html#sysvar_bind_address)接受单个地址值，该值可以指定单个非通配符IP地址或主机名，或允许监听多个网络接口的通配符地址格式之一（`*`，`0.0.0.0`或`::`）。
- en: As of MySQL 8.0.13, [`bind_address`](server-system-variables.html#sysvar_bind_address)
    accepts either a single value as just described, or a list of comma-separated
    values. When the variable names a list of multiple values, each value must specify
    a single non-wildcard IP address (either IPv4 or IPv6) or a host name. Wildcard
    address formats (`*`, `0.0.0.0`, or `::`) are not allowed in a list of values.
  id: totrans-349
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.13，[`bind_address`](server-system-variables.html#sysvar_bind_address)接受如上所述的单个值，或逗号分隔值的列表。当变量命名多个值的列表时，每个值必须指定单个非通配符IP地址（IPv4或IPv6）或主���名。在值列表中不允许使用通配符地址格式（`*`，`0.0.0.0`或`::`）。
- en: As of MySQL 8.0.22, addresses may include a network namespace specifier.
  id: totrans-350
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.22，地址可以包括网络命名空间指定符。
- en: IP addresses can be specified as IPv4 or IPv6 addresses. For any value that
    is a host name, the server resolves the name to an IP address and binds to that
    address. If a host name resolves to multiple IP addresses, the server uses the
    first IPv4 address if there are any, or the first IPv6 address otherwise.
  id: totrans-351
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: IP地址可以指定为IPv4或IPv6地址。对于任何主机名的值，服务器会将名称解析为IP地址并绑定到该地址。如果主机名解析为多个IP地址，则服务器将使用第一个IPv4地址（如果有）或否则使用第一个IPv6地址。
- en: 'The server treats different types of addresses as follows:'
  id: totrans-352
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器对不同类型的地址处理如下：
- en: If the address is `*`, the server accepts TCP/IP connections on all server host
    IPv4 interfaces, and, if the server host supports IPv6, on all IPv6 interfaces.
    Use this address to permit both IPv4 and IPv6 connections on all server interfaces.
    This value is the default. If the variable specifies a list of multiple values,
    this value is not permitted.
  id: totrans-353
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果地址是`*`，服务器接受所有服务器主机IPv4接口的TCP/IP连接，并且如果服务器主机支持IPv6，则在所有IPv6接口上也接受连接。使用此地址允许在所有服务器接口上同时进行IPv4和IPv6连接。这是默认值。如果变量指定了多个值的列表，则不允许此值。
- en: If the address is `0.0.0.0`, the server accepts TCP/IP connections on all server
    host IPv4 interfaces. If the variable specifies a list of multiple values, this
    value is not permitted.
  id: totrans-354
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果地址是`0.0.0.0`，服务器接受所有服务器主机IPv4接口的TCP/IP连接。如果变量指定了多个值的列表，则不允许此值。
- en: If the address is `::`, the server accepts TCP/IP connections on all server
    host IPv4 and IPv6 interfaces. If the variable specifies a list of multiple values,
    this value is not permitted.
  id: totrans-355
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果地址是`::`，服务器接受所有服务器主机IPv4和IPv6接口的TCP/IP连接。如果变量指定了多个值的列表，则不允许此值。
- en: If the address is an IPv4-mapped address, the server accepts TCP/IP connections
    for that address, in either IPv4 or IPv6 format. For example, if the server is
    bound to `::ffff:127.0.0.1`, clients can connect using `--host=127.0.0.1` or `--host=::ffff:127.0.0.1`.
  id: totrans-356
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果地址是IPv4映射地址，则服务器接受该地址的TCP/IP连接，无论是IPv4还是IPv6格式。例如，如果服务器绑定到`::ffff:127.0.0.1`，客户端可以使用`--host=127.0.0.1`或`--host=::ffff:127.0.0.1`进行连接。
- en: If the address is a “regular” IPv4 or IPv6 address (such as `127.0.0.1` or `::1`),
    the server accepts TCP/IP connections only for that IPv4 or IPv6 address.
  id: totrans-357
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果地址是“常规”IPv4或IPv6地址（例如`127.0.0.1`或`::1`），服务器只接受该IPv4或IPv6地址的TCP/IP连接。
- en: 'These rules apply to specifying a network namespace for an address:'
  id: totrans-358
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些规则适用于指定地址的网络命名空间：
- en: A network namespace can be specified for an IP address or a host name.
  id: totrans-359
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以为IP地址或主机名指定网络命名空间。
- en: A network namespace cannot be specified for a wildcard IP address.
  id: totrans-360
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不能为通配符IP地址指定网络命名空间。
- en: For a given address, the network namespace is optional. If given, it must be
    specified as a `/*`ns`*` suffix immediately following the address.
  id: totrans-361
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于给定的地址，网络命名空间是可选的。如果提供，必须在地址后面紧跟`/*`ns`*`后缀指定。
- en: An address with no `/*`ns`*` suffix uses the host system global namespace. The
    global namespace is therefore the default.
  id: totrans-362
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有`/*`ns`*`后缀的地址使用主机系统的全局命名空间。因此，默认情况下是全局命名空间。
- en: An address with a `/*`ns`*` suffix uses the namespace named *`ns`*.
  id: totrans-363
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有`/*`ns`*`后缀的地址使用命名为*`ns`*`的命名空间。
- en: The host system must support network namespaces and each named namespace must
    previously have been set up. Naming a nonexistent namespace produces an error.
  id: totrans-364
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主机系统必须支持网络命名空间，并且每个命名空间必须事先设置好。命名不存在的命名空间会产生错误。
- en: If the variable value specifies multiple addresses, it can include addresses
    in the global namespace, in named namespaces, or a mix.
  id: totrans-365
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果变量值指定了多个地址，则可以包括全局命名空间中的地址，命名空间中的地址，或两者混合。
- en: For additional information about network namespaces, see [Section 7.1.14, “Network
    Namespace Support”](network-namespace-support.html "7.1.14 Network Namespace Support").
  id: totrans-366
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关网络命名空间的其他信息，请参见[第7.1.14节，“网络命名空间支持”](network-namespace-support.html "7.1.14 网络命名空间支持")。
- en: If binding to any address fails, the server produces an error and does not start.
  id: totrans-367
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果绑定到任何地址失败，服务器将产生错误并且不会启动。
- en: 'Examples:'
  id: totrans-368
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '示例:'
- en: '`bind_address=*`'
  id: totrans-369
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bind_address=*`'
- en: The server listens on all IPv4 or IPv6 addresses, as specified by the `*` wildcard.
  id: totrans-370
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器监听所有IPv4或IPv6地址，如`*`通配符所指定。
- en: '`bind_address=198.51.100.20`'
  id: totrans-371
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bind_address=198.51.100.20`'
- en: The server listens only on the `198.51.100.20` IPv4 address.
  id: totrans-372
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器仅监听`198.51.100.20` IPv4地址。
- en: '`bind_address=198.51.100.20,2001:db8:0:f101::1`'
  id: totrans-373
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bind_address=198.51.100.20,2001:db8:0:f101::1`'
- en: The server listens on the `198.51.100.20` IPv4 address and the `2001:db8:0:f101::1`
    IPv6 address.
  id: totrans-374
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器监听`198.51.100.20` IPv4地址和`2001:db8:0:f101::1` IPv6地址。
- en: '`bind_address=198.51.100.20,*`'
  id: totrans-375
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bind_address=198.51.100.20,*`'
- en: This produces an error because wildcard addresses are not permitted when [`bind_address`](server-system-variables.html#sysvar_bind_address)
    names a list of multiple values.
  id: totrans-376
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这会产生错误，因为当[`bind_address`](server-system-variables.html#sysvar_bind_address)指定多个值的列表时，不允许使用通配符地址。
- en: '`bind_address=198.51.100.20/red,2001:db8:0:f101::1/blue,192.0.2.50`'
  id: totrans-377
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bind_address=198.51.100.20/red,2001:db8:0:f101::1/blue,192.0.2.50`'
- en: The server listens on the `198.51.100.20` IPv4 address in the `red` namespace,
    the `2001:db8:0:f101::1` IPv6 address in the `blue` namespace, and the `192.0.2.50`
    IPv4 address in the global namespace.
  id: totrans-378
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器在`red`命名空间中的`198.51.100.20` IPv4地址上监听，在`blue`命名空间中的`2001:db8:0:f101::1` IPv6地址上监听，在全局命名空间中的`192.0.2.50`
    IPv4地址上监听。
- en: When [`bind_address`](server-system-variables.html#sysvar_bind_address) names
    a single value (wildcard or non-wildcard), the server listens on a single socket,
    which for a wildcard address may be bound to multiple network interfaces. When
    [`bind_address`](server-system-variables.html#sysvar_bind_address) names a list
    of multiple values, the server listens on one socket per value, with each socket
    bound to a single network interface. The number of sockets is linear with the
    number of values specified. Depending on operating system connection-acceptance
    efficiency, long value lists might incur a performance penalty for accepting TCP/IP
    connections.
  id: totrans-379
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当[`bind_address`](server-system-variables.html#sysvar_bind_address)指定单个值（通配符或非通配符）时，服务器监听单个套接字，对于通配符地址可能绑定到多个网络接口。当[`bind_address`](server-system-variables.html#sysvar_bind_address)指定多个值的列表时，服务器对每个值监听一个套接字，每个套接字绑定到单个网络接口。套接字数量与指定的值数量成正比。根据操作系统的连接接受效率，长值列表可能会因接受TCP/IP连接而产生性能损失。
- en: Because file descriptors are allocated for listening sockets and network namespace
    files, it may be necessary to increase the [`open_files_limit`](server-system-variables.html#sysvar_open_files_limit)
    system variable.
  id: totrans-380
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因为为监听套接字和网络命名空间文件分配文件描述符，可能需要增加[`open_files_limit`](server-system-variables.html#sysvar_open_files_limit)系统变量。
- en: If you intend to bind the server to a specific address, be sure that the `mysql.user`
    system table contains an account with administrative privileges that you can use
    to connect to that address. Otherwise, you cannot shut down the server. For example,
    if you bind the server to `*`, you can connect to it using all existing accounts.
    But if you bind the server to `::1`, it accepts connections only on that address.
    In that case, first make sure that the `'root'@'::1'` account is present in the
    `mysql.user` table so you can still connect to the server to shut it down.
  id: totrans-381
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您打算将服务器绑定到特定地址，请确保`mysql.user`系统表中包含一个具有管理权限的帐户，以便您可以用来连接到该地址。否则，您将无法关闭服务器。例如，如果您将服务器绑定到`*`，您可以使用所有现有帐户连接到它。但是，如果您将服务器绑定到`::1`，它只接受该地址上的连接。在这种情况下，请首先确保`mysql.user`表中存在`'root'@'::1'`帐户，以便您仍然可以连接到服务器关闭它。
- en: '[`block_encryption_mode`](server-system-variables.html#sysvar_block_encryption_mode)'
  id: totrans-382
