    `IDEMPOTENT` mode and `STRICT` mode. `IDEMPOTENT` mode causes suppression of duplicate-key
    and no-key-found errors in [`BINLOG`](binlog.html "15.7.8.1 BINLOG Statement")
    statements generated by [**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog
    — Utility for Processing Binary Log Files"). This mode is useful when replaying
    a row-based binary log on a server that causes conflicts with existing data. [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files") sets this mode
    when you specify the [`--idempotent`](mysqlbinlog.html#option_mysqlbinlog_idempotent)
    option by writing the following to the output:'
  id: totrans-2834
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 供[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")内部使用。此变量在`IDEMPOTENT`模式和`STRICT`模式之间切换服务器。`IDEMPOTENT`模式导致在[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")生成的[`BINLOG`](binlog.html "15.7.8.1 BINLOG语句")语句中抑制重复键和未找到键的错误。当在导致与现有数据冲突的服务器上重放基于行的二进制日志时，此模式很有用。[**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")通过在输出中写入以下内容来设置此模式，当您指定[`--idempotent`](mysqlbinlog.html#option_mysqlbinlog_idempotent)选项时：
