- en: There is a per-transaction memory pool from which various transaction-related
    allocations take memory. The initial size of the pool in bytes is `transaction_prealloc_size`.
    For every allocation that cannot be satisfied from the pool because it has insufficient
    memory available, the pool is increased by [`transaction_alloc_block_size`](server-system-variables.html#sysvar_transaction_alloc_block_size)
    bytes. When the transaction ends, the pool is truncated to `transaction_prealloc_size`
    bytes. By making `transaction_prealloc_size` sufficiently large to contain all
    statements within a single transaction, you can avoid many `malloc()` calls.
  id: totrans-4119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有一个每个事务的内存池，用于进行各种与事务相关的分配。池的初始大小以字节为单位为`transaction_prealloc_size`。对于每个无法从池中满足的分配，因为它没有足够的可用内存，池会增加[`transaction_alloc_block_size`](server-system-variables.html#sysvar_transaction_alloc_block_size)字节。当事务结束时，池会被截断为`transaction_prealloc_size`字节。通过使`transaction_prealloc_size`足够大，以包含单个事务中的所有语句，您可以避免许多`malloc()`调用。
- en: Beginning with MySQL 8.0.29, `transaction_prealloc_size` is deprecated; the
    initial size of the transaction memory pool is fixed, and setting this variable
    no longer has any effect. (The functioning of `transaction_alloc_block_size` is
    unaffected by this change.) Expect `transaction_prealloc_size` to be removed in
    a future release of MySQL.
  id: totrans-4120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.29开始，`transaction_prealloc_size`已被弃用；事务内存池的初始大小是固定的，设置此变量不再起作用。（`transaction_alloc_block_size`的功能不受此更改影响。）预计`transaction_prealloc_size`将在未来的MySQL版本中移除。
