- en: Password hash values displayed in the `IDENTIFIED WITH` clause of output from
    [`SHOW CREATE USER`](show-create-user.html "15.7.7.12 SHOW CREATE USER Statement")
    may contain unprintable characters that have adverse effects on terminal displays
    and in other environments. Enabling [`print_identified_with_as_hex`](server-system-variables.html#sysvar_print_identified_with_as_hex)
    causes [`SHOW CREATE USER`](show-create-user.html "15.7.7.12 SHOW CREATE USER
    Statement") to display such hash values as hexadecimal strings rather than as
    regular string literals. Hash values that do not contain unprintable characters
    still display as regular string literals, even with this variable enabled.
  id: totrans-2672
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在[`SHOW CREATE USER`](show-create-user.html "15.7.7.12 SHOW CREATE USER Statement")输出的`IDENTIFIED
    WITH`子句中显示的密码哈希值可能包含对终端显示和其他环境产生不良影响的不可打印字符。启用[`print_identified_with_as_hex`](server-system-variables.html#sysvar_print_identified_with_as_hex)会导致[`SHOW
    CREATE USER`](show-create-user.html "15.7.7.12 SHOW CREATE USER Statement")以十六进制字符串而不是常规字符串文字显示这些哈希值。即使启用此变量，不包含不可打印字符的哈希值仍会显��为常规字符串文字。
- en: '[`profiling`](server-system-variables.html#sysvar_profiling)'
  id: totrans-2673
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`profiling`](server-system-variables.html#sysvar_profiling)'
- en: If set to 0 or `OFF` (the default), statement profiling is disabled. If set
    to 1 or `ON`, statement profiling is enabled and the [`SHOW PROFILE`](show-profile.html
    "15.7.7.30 SHOW PROFILE Statement") and [`SHOW PROFILES`](show-profiles.html "15.7.7.31 SHOW
    PROFILES Statement") statements provide access to profiling information. See [Section 15.7.7.31,
    “SHOW PROFILES Statement”](show-profiles.html "15.7.7.31 SHOW PROFILES Statement").
  id: totrans-2674
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果设置为0或`OFF`（默认值），则禁用语句分析。如果设置为1或`ON`，则启用语句分析，并且[`SHOW PROFILE`](show-profile.html
    "15.7.7.30 SHOW PROFILE Statement")和[`SHOW PROFILES`](show-profiles.html "15.7.7.31 SHOW
    PROFILES Statement")语句提供对分析信息的访问。参见[第15.7.7.31节，“SHOW PROFILES语句”](show-profiles.html
    "15.7.7.31 SHOW PROFILES Statement")。
- en: This variable is deprecated; expect it to be removed in a future MySQL release.
  id: totrans-2675
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量已被弃用；预计将在未来的MySQL版本中删除。
- en: '[`profiling_history_size`](server-system-variables.html#sysvar_profiling_history_size)'
  id: totrans-2676
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`profiling_history_size`](server-system-variables.html#sysvar_profiling_history_size)'
- en: The number of statements for which to maintain profiling information if [`profiling`](server-system-variables.html#sysvar_profiling)
    is enabled. The default value is 15\. The maximum value is 100. Setting the value
    to 0 effectively disables profiling. See [Section 15.7.7.31, “SHOW PROFILES Statement”](show-profiles.html
    "15.7.7.31 SHOW PROFILES Statement").
  id: totrans-2677
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用了[`profiling`](server-system-variables.html#sysvar_profiling)，则维护分析信息的语句数量。默认值为15。最大值为100。将值设置为0将有效地禁用分析。参见[第15.7.7.31节，“SHOW
    PROFILES语句”](show-profiles.html "15.7.7.31 SHOW PROFILES Statement")。
- en: This variable is deprecated; expect it to be removed in a future MySQL release.
  id: totrans-2678
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量已被弃用；预计在未来的 MySQL 版本中将被移除。
