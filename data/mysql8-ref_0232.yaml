- en: Note
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Some of the following variable descriptions refer to “enabling” or “disabling”
    a variable. These variables can be enabled with the [`SET`](set-variable.html
    "15.7.6.1 SET Syntax for Variable Assignment") statement by setting them to `ON`
    or `1`, or disabled by setting them to `OFF` or `0`. Boolean variables can be
    set at startup to the values `ON`, `TRUE`, `OFF`, and `FALSE` (not case-sensitive),
    as well as `1` and `0`. See [Section 6.2.2.4, “Program Option Modifiers”](option-modifiers.html
    "6.2.2.4 Program Option Modifiers").
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以下一些变量描述涉及“启用”或“禁用”变量。这些变量可以通过[`SET`](set-variable.html "15.7.6.1 变量赋值的SET语法")语句将它们设置为`ON`或`1`来启用，或者通过将它们设置为`OFF`或`0`来禁用。布尔变量可以在启动时设置为`ON`、`TRUE`、`OFF`和`FALSE`（不区分大小写），以及`1`和`0`。参见[第6.2.2.4节，“程序选项修饰符”](option-modifiers.html
    "6.2.2.4 程序选项修饰符")。
- en: Some system variables control the size of buffers or caches. For a given buffer,
    the server might need to allocate internal data structures. These structures typically
    are allocated from the total memory allocated to the buffer, and the amount of
    space required might be platform dependent. This means that when you assign a
    value to a system variable that controls a buffer size, the amount of space actually
    available might differ from the value assigned. In some cases, the amount might
    be less than the value assigned. It is also possible that the server adjusts a
    value upward. For example, if you assign a value of 0 to a variable for which
    the minimal value is 1024, the server sets the value to 1024.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一些系统变量控制缓冲区或缓存的大小。对于给定的缓冲区，服务器可能需要分配内部数据结构。这些结构通常是从分配给缓冲区的总内存中分配的，所需空间的量可能取决于平台。这意味着当您为控制缓冲区大小的系统变量分配一个值时，实际可用的空间量可能与分配的值不同。在某些情况下，该量可能小于分配的值。服务器也可能将值调整为更高的值。例如，如果您为最小值为1024的变量分配了值0，则服务器会将该值设置为1024。
- en: Values for buffer sizes, lengths, and stack sizes are given in bytes unless
    otherwise specified.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 缓冲区大小、长度和堆栈大小的值均以字节为单位，除非另有规定。
- en: Note
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Some system variable descriptions include a block size, in which case a value
    that is not an integer multiple of the stated block size is rounded down to the
    next lower multiple of the block size before being stored by the server, that
    is to [`FLOOR(*`value`*)`](mathematical-functions.html#function_floor) `* *`block_size`*`.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一些系统变量描述包括块大小，在这种情况下，不是已声明块大小的整数倍的值在被服务器存储之前会被舍入到下一个较低的块大小的倍数，即[`FLOOR(*`value`*)`](mathematical-functions.html#function_floor)
    `* *`block_size`*`。
- en: '*Example*: Suppose that the block size for a given variable is given as 4096,
    and you set the value of the variable to 100000 (we assume that the variable''s
    maximum value is greater than this number). Since 100000 / 4096 = 24.4140625,
    the server automatically lowers the value to 98304 (24 * 4096) before storing
    it.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*示例*：假设给定变量的块大小为4096，并且您将变量的值设置为100000（我们假设变量的最大值大于此数字）。由于100000 / 4096 = 24.4140625，服务器会在存储之前自动将该值降低到98304（24
    * 4096）。'
- en: In some cases, the stated maximum for a variable is the maximum allowed by the
    MySQL parser, but is not an exact multiple of the block size. In such cases, the
    effective maximum is the next lower multiple of the block size.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，变量的规定最大值是MySQL解析器允许的最大值，但不是块大小的精确倍数。在这种情况下，有效最大值是块大小的下一个较低倍数。
- en: '*Example*: A system variable''s maxmum value is shown as 4294967295 (2^(32)-1),
    and its block size is 1024\. 4294967295 / 1024 = 4194303.9990234375, so if you
    set this variable to its stated maximum, the value actually stored is 4194303
    * 1024 = 4294966272.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*示例*: 系统变量的最大值显示为4294967295（2^(32)-1），其块大小为1024。4294967295 / 1024 = 4194303.9990234375，因此如果将此变量设置为其规定的最大值，则实际存储的值为4194303
    * 1024 = 4294966272。'
- en: Some system variables take file name values. Unless otherwise specified, the
    default file location is the data directory if the value is a relative path name.
    To specify the location explicitly, use an absolute path name. Suppose that the
    data directory is `/var/mysql/data`. If a file-valued variable is given as a relative
    path name, it is located under `/var/mysql/data`. If the value is an absolute
    path name, its location is as given by the path name.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一些系统变量接受文件名值。除非另有说明，如果值是相对路径名，则默认文件位置是数据目录。要明确指定位置，请使用绝对路径名。假设数据目录是`/var/mysql/data`。如果文件值变量以相对路径名给出，则其位置在`/var/mysql/data`下。如果值是绝对路径名，则其位置如路径名所示。
- en: '[`activate_all_roles_on_login`](server-system-variables.html#sysvar_activate_all_roles_on_login)'
