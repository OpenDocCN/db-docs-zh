  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: A string to be executed by the server for each client that connects. The string
    consists of one or more SQL statements, separated by semicolon characters.
  id: totrans-1331
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个要为每个连接的客户端执行的字符串。该字符串由一个或多个SQL语句组成，用分号字符分隔。
- en: For users that have the [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    privilege (or the deprecated [`SUPER`](privileges-provided.html#priv_super) privilege),
    the content of [`init_connect`](server-system-variables.html#sysvar_init_connect)
    is not executed. This is done so that an erroneous value for [`init_connect`](server-system-variables.html#sysvar_init_connect)
    does not prevent all clients from connecting. For example, the value might contain
    a statement that has a syntax error, thus causing client connections to fail.
    Not executing [`init_connect`](server-system-variables.html#sysvar_init_connect)
    for users that have the [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)
    or [`SUPER`](privileges-provided.html#priv_super) privilege enables them to open
    a connection and fix the [`init_connect`](server-system-variables.html#sysvar_init_connect)
    value.
  id: totrans-1332
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于拥有[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)权限（或已废弃的[`SUPER`](privileges-provided.html#priv_super)权限）的用户，不会执行[`init_connect`](server-system-variables.html#sysvar_init_connect)的内容。这样做是为了防止[`init_connect`](server-system-variables.html#sysvar_init_connect)的错误值阻止所有客户端连接。例如，该值可能包含一个语法错误的语句，从而导致客户端连接失败。不执行拥有[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)或[`SUPER`](privileges-provided.html#priv_super)权限的用户的[`init_connect`](server-system-variables.html#sysvar_init_connect)使他们能够打开连接并修复[`init_connect`](server-system-variables.html#sysvar_init_connect)的值。
- en: '[`init_connect`](server-system-variables.html#sysvar_init_connect) execution
    is skipped for any client user with an expired password. This is done because
    such a user cannot execute arbitrary statements, and thus [`init_connect`](server-system-variables.html#sysvar_init_connect)
    execution fails, leaving the client unable to connect. Skipping [`init_connect`](server-system-variables.html#sysvar_init_connect)
    execution enables the user to connect and change password.'
  id: totrans-1333
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于密码过期的任何客户端用户，将跳过[`init_connect`](server-system-variables.html#sysvar_init_connect)的执行。这是因为这样的用户无法执行任意语句，因此[`init_connect`](server-system-variables.html#sysvar_init_connect)的执行失败，导致客户端无法连接。跳过[`init_connect`](server-system-variables.html#sysvar_init_connect)的执行使用户能够连接并更改密码。
- en: The server discards any result sets produced by statements in the value of [`init_connect`](server-system-variables.html#sysvar_init_connect).
  id: totrans-1334
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器丢弃[`init_connect`](server-system-variables.html#sysvar_init_connect)值中语句产生的任何结果集。
