- en: The number of bytes to use when sorting string values which use `PAD SPACE`
    collations. The server uses only the first [`max_sort_length`](server-system-variables.html#sysvar_max_sort_length)
    bytes of any such value and ignores the rest. Consequently, such values that differ
    only after the first [`max_sort_length`](server-system-variables.html#sysvar_max_sort_length)
    bytes compare as equal for `GROUP BY`, `ORDER BY`, and `DISTINCT` operations.
    (This behavior differs from previous versions of MySQL, where this setting was
    applied to all values used in comparisons.)
  id: totrans-2047
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于对使用`PAD SPACE`排序规则的字符串值进行排序时要使用的字节数。服务器仅使用任何此类值的前[`max_sort_length`](server-system-variables.html#sysvar_max_sort_length)字节，并忽略其余部分。因此，仅在第一个[`max_sort_length`](server-system-variables.html#sysvar_max_sort_length)字节之后有差异的值在`GROUP
    BY`、`ORDER BY`和`DISTINCT`操作中被视为相等。（此行为与MySQL的先前版本不同，在先前版本中，此设置适用于所有用于比较的值。）
- en: Increasing the value of [`max_sort_length`](server-system-variables.html#sysvar_max_sort_length)
    may require increasing the value of [`sort_buffer_size`](server-system-variables.html#sysvar_sort_buffer_size)
    as well. For details, see [Section 10.2.1.16, “ORDER BY Optimization”](order-by-optimization.html
    "10.2.1.16 ORDER BY Optimization")
  id: totrans-2048
  prefs:
