- en: 'Controls whether the server tracks changes to the state of the current session
    and notifies the client when state changes occur. Changes can be reported for
    these attributes of client session state:'
  id: totrans-3075
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制服务器是否跟踪当前会话状态的更改，并在状态更改发生时通知客户端。客户端会话状态的这些属性可能会报告更改：
- en: The default schema (database).
  id: totrans-3076
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认模式（数据库）。
- en: Session-specific values for system variables.
  id: totrans-3077
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统变量的会话特定值。
- en: User-defined variables.
  id: totrans-3078
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户定义变量。
- en: Temporary tables.
  id: totrans-3079
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 临时表。
- en: Prepared statements.
  id: totrans-3080
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预编译语句。
- en: If the session state tracker is enabled, notification occurs for each change
    that involves tracked session attributes, even if the new attribute values are
    the same as the old. For example, setting a user-defined variable to its current
    value results in a notification.
  id: totrans-3081
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用了会话状态跟踪器，则会在涉及跟踪的会话属性的每次更改时进行通知，即使新属性值与旧值相同。例如，将用户定义变量设置为其当前值会导致通知。
- en: The [`session_track_state_change`](server-system-variables.html#sysvar_session_track_state_change)
    variable controls only notification of when changes occur, not what the changes
    are. For example, state-change notifications occur when the default schema is
    set or tracked session system variables are assigned, but the notification does
    not include the schema name or variable values. To receive notification of the
    schema name or session system variable values, use the [`session_track_schema`](server-system-variables.html#sysvar_session_track_schema)
    or [`session_track_system_variables`](server-system-variables.html#sysvar_session_track_system_variables)
    system variable, respectively.
  id: totrans-3082
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`session_track_state_change`](server-system-variables.html#sysvar_session_track_state_change)变量仅控制更改发生时的通知，而不是更改的内容。例如，当设置默认模式或分配跟踪会话系统变量时，会发生状态更改通知，但通知不包括模式名称或变量值。要接收模式名称或会话系统变量值的通知，请分别使用[`session_track_schema`](server-system-variables.html#sysvar_session_track_schema)或[`session_track_system_variables`](server-system-variables.html#sysvar_session_track_system_variables)系统变量。'
- en: Note
  id: totrans-3083
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Assigning a value to [`session_track_state_change`](server-system-variables.html#sysvar_session_track_state_change)
    itself is not considered a state change and is not reported as such. However,
    if its name listed in the value of [`session_track_system_variables`](server-system-variables.html#sysvar_session_track_system_variables),
    any assignments to it do result in notification of the new value.
  id: totrans-3084
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将值分配给[`session_track_state_change`](server-system-variables.html#sysvar_session_track_state_change)本身不被视为状态更改，也不会报告为此。但是，如果其名称在[`session_track_system_variables`](server-system-variables.html#sysvar_session_track_system_variables)的值中列出，对其的任何分配确实会导致通知新值。
- en: For more information about session state tracking, see [Section 7.1.18, “Server
    Tracking of Client Session State”](session-state-tracking.html "7.1.18 Server
    Tracking of Client Session State").
  id: totrans-3085
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关会话状态跟踪的更多信息，请参阅[Section 7.1.18, “服务器跟踪客户端会话状态”](session-state-tracking.html
    "7.1.18 服务器跟踪客户端会话状态")。
