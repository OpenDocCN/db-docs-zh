  id: totrans-3092
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `time_zone, autocommit, character_set_client, character_set_results,
    character_set_connection` |'
  id: totrans-3093
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `time_zone, autocommit, character_set_client, character_set_results,
    character_set_connection` |'
- en: Controls whether the server tracks assignments to session system variables and
    notifies the client of the name and value of each assigned variable. The variable
    value is a comma-separated list of variables for which to track assignments. By
    default, notification is enabled for [`time_zone`](server-system-variables.html#sysvar_time_zone),
    [`autocommit`](server-system-variables.html#sysvar_autocommit), [`character_set_client`](server-system-variables.html#sysvar_character_set_client),
    [`character_set_results`](server-system-variables.html#sysvar_character_set_results),
    and [`character_set_connection`](server-system-variables.html#sysvar_character_set_connection).
    (The latter three variables are those affected by [`SET NAMES`](set-names.html
    "15.7.6.3 SET NAMES Statement").)
  id: totrans-3094
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制服务器是否跟踪会话系统变量的分配并通知客户端每个分配变量的名称和值。变量值是一个逗号分隔的变量列表，用于跟踪分配。默认情况下，通知已启用[`time_zone`](server-system-variables.html#sysvar_time_zone),
    [`autocommit`](server-system-variables.html#sysvar_autocommit), [`character_set_client`](server-system-variables.html#sysvar_character_set_client),
    [`character_set_results`](server-system-variables.html#sysvar_character_set_results),
    和[`character_set_connection`](server-system-variables.html#sysvar_character_set_connection)。（后三个变量是受[`SET
    NAMES`](set-names.html "15.7.6.3 SET NAMES Statement")影响的变量。）
- en: 'To enable display of the Statement ID for each statement processed, use the
    `statement_id` variable. For example:'
  id: totrans-3095
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要启用每个处理语句的语句ID的显示，请使用`statement_id`变量。例如：
- en: '[PRE18]'
  id: totrans-3096
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: The special value `*` causes the server to track assignments to all session
    variables. If given, this value must be specified by itself without specific system
    variable names. This value also enables display of the Statement ID for each successful
    statement processed.
  id: totrans-3097
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 特殊值`*`使服务器跟踪对所有会话变量的赋值。如果给出此值，必须单独指定，而不带有特定的系统变量名称。此值还使每个成功处理的语句的语句ID的显示变得可能。
- en: To disable notification of session variable assignments, set [`session_track_system_variables`](server-system-variables.html#sysvar_session_track_system_variables)
    to the empty string.
  id: totrans-3098
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要禁用会话变量赋值的通知，请将[`session_track_system_variables`](server-system-variables.html#sysvar_session_track_system_variables)设置为空字符串。
- en: If session system variable tracking is enabled, notification occurs for all
    assignments to tracked session variables, even if the new values are the same
    as the old.
  id: totrans-3099
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用了会话系统变量跟踪，即使新值与旧值相同，对跟踪的会话变量的所有赋值也会发出通知。
- en: For more information about session state tracking, see [Section 7.1.18, “Server
    Tracking of Client Session State”](session-state-tracking.html "7.1.18 Server
    Tracking of Client Session State").
  id: totrans-3100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关会话状态跟踪的更多信息，请参见[第7.1.18节，“服务器跟踪客户端会话状态”](session-state-tracking.html "7.1.18 服务器跟踪客户端会话状态")。
