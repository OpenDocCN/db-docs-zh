- en: '| Maximum Value (≤ 8.0.18) | `64` |'
  id: totrans-3930
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值（≤ 8.0.18） | `64` |'
- en: The number of thread groups in the thread pool. This is the most important parameter
    controlling thread pool performance. It affects how many statements can execute
    simultaneously. If a value outside the range of permissible values is specified,
    the thread pool plugin does not load and the server writes a message to the error
    log.
  id: totrans-3931
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 线程池中线程组的数量。这是控制线程池性能最重要的参数。它影响可以同时执行多少条语句。如果指定了超出允许值范围的值，则线程池插件不会加载，并且服务器会向错误日志写入消息。
- en: This variable is available only if the thread pool plugin is enabled. See [Section 7.6.3,
    “MySQL Enterprise Thread Pool”](thread-pool.html "7.6.3 MySQL Enterprise Thread
    Pool").
  id: totrans-3932
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅当线程池插件启用时才可用此变量。请参阅 [Section 7.6.3, “MySQL Enterprise Thread Pool”](thread-pool.html
    "7.6.3 MySQL Enterprise Thread Pool")。
