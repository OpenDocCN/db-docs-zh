- en: The allocation size in bytes of memory blocks that are allocated for objects
    created during statement parsing and execution. If you have problems with memory
    fragmentation, it might help to increase this parameter.
  id: totrans-2768
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在语句解析和执行期间为创建的对象分配的内存块的字节大小。如果遇到内存碎片问题，增加此参数可能有所帮助。
- en: The block size for the byte number is 1024\. A value that is not an exact multiple
    of the block size is rounded down to the next lower multiple of the block size
    by MySQL Server before storing the value for the system variable. The parser allows
    values up to the maximum unsigned integer value for the platform (4294967295 or
    2^(32)−1 for a 32-bit system, 18446744073709551615 or 2^(64)−1 for a 64-bit system)
    but the actual maximum is a block size lower.
  id: totrans-2769
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 字节编号的块大小为1024。在存储系统变量的值之前，MySQL服务器会将不是块大小的整数倍的值向下舍入到块大小的下一个较低的整数倍。解析器允许值达到平台的最大无符号整数值（32位系统为4294967295或2^(32)−1，64位系统为18446744073709551615或2^(64)−1），但实际最大值是较低的块大小。
