  id: totrans-1119
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `+ -><()~*:""&&#124;` |'
  id: totrans-1120
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `+ -><()~*:""&&#124;` |'
- en: The list of operators supported by boolean full-text searches performed using
    `IN BOOLEAN MODE`. See [Section 14.9.2, “Boolean Full-Text Searches”](fulltext-boolean.html
    "14.9.2 Boolean Full-Text Searches").
  id: totrans-1121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用`IN BOOLEAN MODE`执行的布尔全文搜索支持的运算符列表。请参阅[Section 14.9.2, “Boolean Full-Text
    Searches”](fulltext-boolean.html "14.9.2 Boolean Full-Text Searches")。
- en: 'The default variable value is `''+ -><()~*:""&|''`. The rules for changing
    the value are as follows:'
  id: totrans-1122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认变量值为`'+ -><()~*:""&|'`。更改值的规则如下：
- en: Operator function is determined by position within the string.
  id: totrans-1123
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作符函数由字符串中的位置确定。
- en: The replacement value must be 14 characters.
  id: totrans-1124
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 替换值必须是14个字符。
- en: Each character must be an ASCII nonalphanumeric character.
  id: totrans-1125
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个字符必须是ASCII非字母数字字符。
- en: Either the first or second character must be a space.
  id: totrans-1126
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一个或第二个字符必须是空格。
- en: No duplicates are permitted except the phrase quoting operators in positions
    11 and 12\. These two characters are not required to be the same, but they are
    the only two that may be.
  id: totrans-1127
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不允许重复，除了第11和12位置的引用操作符。这两个字符不需要相同，但是它们是唯一可以的。
- en: Positions 10, 13, and 14 (which by default are set to `:`, `&`, and `|`) are
    reserved for future extensions.
  id: totrans-1128
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 位置10、13和14（默认设置为`:`、`&`和`|`）保留用于未来扩展。
