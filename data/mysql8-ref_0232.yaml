- en: This variable enables or disables, and starts or stops, the Event Scheduler.
    The possible status values are `ON`, `OFF`, and `DISABLED`. Turning the Event
    Scheduler `OFF` is not the same as disabling the Event Scheduler, which requires
    setting the status to `DISABLED`. This variable and its effects on the Event Scheduler's
    operation are discussed in greater detail in [Section 27.4.2, “Event Scheduler
    Configuration”](events-configuration.html "27.4.2 Event Scheduler Configuration")
  id: totrans-1016
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量启用或禁用，并启动或停止事件调度程序。可能的状态值为`ON`、`OFF`和`DISABLED`。关闭事件调度程序并不等同于禁用事件调度程序，后者需要将状态设置为`DISABLED`。有关此变量及其对事件调度程序操作的影响的详细讨论，请参见[第27.4.2节，“事件调度程序配置”](events-configuration.html
