- en: Set the `MyISAM` storage engine recovery mode. The variable value is any combination
    of the values of `OFF`, `DEFAULT`, `BACKUP`, `FORCE`, or `QUICK`. If you specify
    multiple values, separate them by commas. Specifying the variable with no value
    at server startup is the same as specifying `DEFAULT`, and specifying with an
    explicit value of `""` disables recovery (same as a value of `OFF`). If recovery
    is enabled, each time [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")
    opens a `MyISAM` table, it checks whether the table is marked as crashed or was
    not closed properly. (The last option works only if you are running with external
    locking disabled.) If this is the case, [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server") runs a check on the table. If the table was corrupted, [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") attempts to repair it.
  id: totrans-2192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置`MyISAM`存储引擎的恢复模式。变量值是`OFF`、`DEFAULT`、`BACKUP`、`FORCE`或`QUICK`值的任意组合。如果指定多个值，请用逗号分隔。在服务器启动时未指定值的情况下，与指定`DEFAULT`相同，指定明确值为`""`会禁用恢复（与`OFF`值相同）。如果启用了恢复，每次[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")打开`MyISAM`表时，它都会检查表是否标记为崩溃或未正确关闭。（最后一个选项仅在禁用外部锁定时运行。）如果是这种情况，[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")会对表进行检查。如果表损坏，[**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server")会尝试修复它。
- en: The following options affect how the repair works.
  id: totrans-2193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以下选项影响修复操作的方式。
- en: '| Option | Description |'
  id: totrans-2194
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 选项 | 描述 |'
- en: '| `OFF` | No recovery. |'
  id: totrans-2195
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `OFF` | 无恢复。 |'
- en: '| `DEFAULT` | Recovery without backup, forcing, or quick checking. |'
  id: totrans-2196
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `DEFAULT` | 没有备份、强制或快速检查的恢复。 |'
- en: '| `BACKUP` | If the data file was changed during recovery, save a backup of
    the `*`tbl_name`*.MYD` file as `*`tbl_name-datetime`*.BAK`. |'
  id: totrans-2197
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `BACKUP` | 如果在恢复过程中更改了数据文件，则将`*`tbl_name`*.MYD`文件备份为`*`tbl_name-datetime`*.BAK`。
    |'
- en: '| `FORCE` | Run recovery even if we would lose more than one row from the `.MYD`
    file. |'
  id: totrans-2198
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `FORCE` | 即使从`.MYD`文件中丢失超过一行，也要运行恢复操作。 |'
- en: '| `QUICK` | Do not check the rows in the table if there are not any delete
    blocks. |'
  id: totrans-2199
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `QUICK` | 如果表中没有删除块，则不检查行。 |'
- en: Before the server automatically repairs a table, it writes a note about the
    repair to the error log. If you want to be able to recover from most problems
    without user intervention, you should use the options `BACKUP,FORCE`. This forces
    a repair of a table even if some rows would be deleted, but it keeps the old data
    file as a backup so that you can later examine what happened.
  id: totrans-2200
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在服务器自动修复表之前，它会将有关修复的注释写入错误日志。如果您希望能够在没有用户干预的情况下从大多数问题中恢复，您应该使用`BACKUP,FORCE`选项。这将强制修复表，即使一些行将被删除，但它会将旧数据文件保留为备份，以便您以后检查发生了什么。
