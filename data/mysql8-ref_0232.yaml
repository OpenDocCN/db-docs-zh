    values are `no-threads` (the server uses a single thread to handle one connection),
    `one-thread-per-connection` (the server uses one thread to handle each client
    connection), and `loaded-dynamically` (set by the thread pool plugin when it initializes).
    `no-threads` is useful for debugging under Linux; see [Section 7.9, “Debugging
    MySQL”](debugging-mysql.html "7.9 Debugging MySQL").
