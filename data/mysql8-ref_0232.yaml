- en: This variable describes the case sensitivity of file names on the file system
    where the data directory is located. `OFF` means file names are case-sensitive,
    `ON` means they are not case-sensitive. This variable is read only because it
    reflects a file system attribute and setting it would have no effect on the file
    system.
  id: totrans-1800
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量描述数据目录所在文件系统中文件名的大小写敏感性。`OFF`表示文件名区分大小写，`ON`表示不区分大小写。此变量是只读的，因为它反映了文件系统属性，设置它不会对文件系统产生影响。
