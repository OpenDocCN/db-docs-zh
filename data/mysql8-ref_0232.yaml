  type: TYPE_TB
  zh: '| 默认值 | `-1`（表示自动调整大小；不要分配此文字值） |'
- en: '| Minimum Value | `400` |'
  id: totrans-3689
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最小值 | `400` |'
- en: '| Maximum Value | `524288` |'
  id: totrans-3690
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `524288` |'
- en: 'The number of table definitions that can be stored in the table definition
    cache. If you use a large number of tables, you can create a large table definition
    cache to speed up opening of tables. The table definition cache takes less space
    and does not use file descriptors, unlike the normal table cache. The minimum
    value is 400\. The default value is based on the following formula, capped to
    a limit of 2000:'
  id: totrans-3691
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以存储在表定义缓存中的表定义数量。如果使用大量表格，可以创建一个大的表定义缓存以加快表格打开速度。表定义缓存占用空间较小，不使用文件描述符，不像普通表缓存。最小值为400。默认值基于以下公式，上限为2000：
- en: '[PRE24]'
  id: totrans-3692
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE24]'
- en: For [`InnoDB`](innodb-storage-engine.html "Chapter 17 The InnoDB Storage Engine"),
    the [`table_definition_cache`](server-system-variables.html#sysvar_table_definition_cache)
    setting acts as a soft limit for the number of table instances in the dictionary
    object cache and the number file-per-table tablespaces that can be open at one
    time.
  id: totrans-3693
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于[`InnoDB`](innodb-storage-engine.html "第17章 InnoDB存储引擎")，[`table_definition_cache`](server-system-variables.html#sysvar_table_definition_cache)
    设置充当字典对象缓存中表实例数量和一次可以打开的文件-每个表表空间数量的软限制。
- en: If the number of table instances in the dictionary object cache exceeds the
    [`table_definition_cache`](server-system-variables.html#sysvar_table_definition_cache)
    limit, an LRU mechanism begins marking table instances for eviction and eventually
    removes them from the dictionary object cache. The number of open tables with
    cached metadata can be higher than the [`table_definition_cache`](server-system-variables.html#sysvar_table_definition_cache)
    limit due to table instances with foreign key relationships, which are not placed
    on the LRU list.
  id: totrans-3694
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果字典对象缓存中的表实例数量超过[`table_definition_cache`](server-system-variables.html#sysvar_table_definition_cache)限制，LRU机制开始标记表实例以驱逐并最终从字典对象缓存中删除它们。由于具有外键关系的表实例不会放置在LRU列表上，具有缓存元数据的打开表数量可能高于[`table_definition_cache`](server-system-variables.html#sysvar_table_definition_cache)限制。
- en: The number of file-per-table tablespaces that can be open at one time is limited
    by both the [`table_definition_cache`](server-system-variables.html#sysvar_table_definition_cache)
    and [`innodb_open_files`](innodb-parameters.html#sysvar_innodb_open_files) settings.
    If both variables are set, the highest setting is used. If neither variable is
    set, the [`table_definition_cache`](server-system-variables.html#sysvar_table_definition_cache)
    setting, which has a higher default value, is used. If the number of open tablespaces
    exceeds the limit defined by [`table_definition_cache`](server-system-variables.html#sysvar_table_definition_cache)
    or [`innodb_open_files`](innodb-parameters.html#sysvar_innodb_open_files), an
    LRU mechanism searches the LRU list for tablespace files that are fully flushed
    and not currently being extended. This process is performed each time a new tablespace
    is opened. Only inactive tablespaces are closed.
  id: totrans-3695
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一次可以打开的基于文件的表空间数量受[`table_definition_cache`](server-system-variables.html#sysvar_table_definition_cache)和[`innodb_open_files`](innodb-parameters.html#sysvar_innodb_open_files)设置的限制。如果两个变量都设置了，将使用较高的设置。如果两个变量都没有设置，则使用具有更高默认值的[`table_definition_cache`](server-system-variables.html#sysvar_table_definition_cache)设置。如果打开的表空间数量超过由[`table_definition_cache`](server-system-variables.html#sysvar_table_definition_cache)或[`innodb_open_files`](innodb-parameters.html#sysvar_innodb_open_files)定义的限制，LRU机制将在LRU列表中搜索完全刷新且当前未扩展的表空间文件。每次打开新表空间时执行此过程。只有非活动表空间会被关闭。
- en: The table definition cache exists in parallel with the table definition cache
    partition of the [dictionary object cache](glossary.html#glos_dictionary_object_cache
    "dictionary object cache"). Both caches store table definitions but serve different
    parts of the MySQL server. Objects in one cache have no dependence on the existence
    of objects in the other. For more information, see [Section 16.4, “Dictionary
    Object Cache”](data-dictionary-object-cache.html "16.4 Dictionary Object Cache").
  id: totrans-3696
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 表定义缓存与[字典对象缓存](glossary.html#glos_dictionary_object_cache "dictionary object
    cache")的表定义缓存分区并行存在。这两个缓存存储表定义，但为MySQL服务器的不同部分提供服务。一个缓存中的对象不依赖于另一个缓存中对象的存在。有关更多信息，请参见[第16.4节，“字典对象缓存”](data-dictionary-object-cache.html
    "16.4 Dictionary Object Cache")。
