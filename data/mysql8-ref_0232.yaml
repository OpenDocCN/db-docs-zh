- en: 'This variable has a global value that can be set at server startup or runtime.
    It also has a read-only session value that indicates the effective simultaneous-connection
    limit that applies to the account associated with the current session. The session
    value is initialized as follows:'
  id: totrans-2072
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量具有全局值，可以在服务器启动或运行时设置。它还具有只读会话值，指示适用于当前会话关联帐户的有效同时连接限制。会话值的初始化如下：
- en: If the user account has a nonzero `MAX_USER_CONNECTIONS` resource limit, the
    session [`max_user_connections`](server-system-variables.html#sysvar_max_user_connections)
    value is set to that limit.
  id: totrans-2073
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果用户账户具有非零的`MAX_USER_CONNECTIONS`资源限制，则会话[`max_user_connections`](server-system-variables.html#sysvar_max_user_connections)值设置为该限制。
- en: Otherwise, the session [`max_user_connections`](server-system-variables.html#sysvar_max_user_connections)
