- en: The file from which to read the list of stopwords for full-text searches on
    `MyISAM` tables. The server looks for the file in the data directory unless an
    absolute path name is given to specify a different directory. All the words from
    the file are used; comments are *not* honored. By default, a built-in list of
    stopwords is used (as defined in the `storage/myisam/ft_static.c` file). Setting
    this variable to the empty string (`''`) disables stopword filtering. See also
    [Section 14.9.4, “Full-Text Stopwords”](fulltext-stopwords.html "14.9.4 Full-Text
    Stopwords").
  id: totrans-1173
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于全文搜索 `MyISAM` 表时读取停用词列表的文件。服务器会在数据目录中查找该文件，除非给定绝对路径名以指定不同目录。文件中的所有单词都会被使用；不会考虑注释。默认情况下，使用内置的停用词列表（在
    `storage/myisam/ft_static.c` 文件中定义）。将此变量设置为空字符串（`''`）会禁用停用词过滤。另请参阅 [Section 14.9.4,
    “全文停用词”](fulltext-stopwords.html "14.9.4 全文停用词")。
