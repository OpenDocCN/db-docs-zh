  id: totrans-2397
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `关闭` |'
- en: When this variable is enabled, the server does not use the optimized method
    of processing an [`ALTER TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement")
    operation. It reverts to using a temporary table, copying over the data, and then
    renaming the temporary table to the original, as used by MySQL 5.0 and earlier.
    For more information on the operation of [`ALTER TABLE`](alter-table.html "15.1.9 ALTER
    TABLE Statement"), see [Section 15.1.9, “ALTER TABLE Statement”](alter-table.html
    "15.1.9 ALTER TABLE Statement").
  id: totrans-2398
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当启用此变量时，服务器不会使用优化的方法来处理[`ALTER TABLE`](alter-table.html "15.1.9 ALTER TABLE
    语句")操作。它会回退到使用临时表、复制数据，然后将临时表重命名为原始表的方法，就像MySQL 5.0及更早版本所使用的那样。有关[`ALTER TABLE`](alter-table.html
    "15.1.9 ALTER TABLE 语句")操作的更多信息，请参见[第 15.1.9 节，“ALTER TABLE 语句”](alter-table.html
    "15.1.9 ALTER TABLE 语句")。
- en: '`ALTER TABLE ... DROP PARTITION` with [`old_alter_table=ON`](server-system-variables.html#sysvar_old_alter_table)
    rebuilds the partitioned table and attempts to move data from the dropped partition
    to another partition with a compatible `PARTITION ... VALUES` definition. Data
    that cannot be moved to another partition is deleted. In earlier releases, `ALTER
    TABLE ... DROP PARTITION` with [`old_alter_table=ON`](server-system-variables.html#sysvar_old_alter_table)
    deletes data stored in the partition and drops the partition.'
  id: totrans-2399
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用[`old_alter_table=ON`](server-system-variables.html#sysvar_old_alter_table)的`ALTER
    TABLE ... DROP PARTITION`会重建分区表，并尝试将删除的分区数据移动到具有兼容`PARTITION ... VALUES`定义的另一个分区。无法移动到另一个分区的数据将被删除。在早期版本中，使用[`old_alter_table=ON`](server-system-variables.html#sysvar_old_alter_table)的`ALTER
    TABLE ... DROP PARTITION`会删除存储在分区中的数据并删除该分区。
