- en: This variable controls the time zone of timestamps in messages written to the
    error log, and in general query log and slow query log messages written to files.
    It does not affect the time zone of general query log and slow query log messages
    written to tables (`mysql.general_log`, `mysql.slow_log`). Rows retrieved from
    those tables can be converted from the local system time zone to any desired time
    zone with [`CONVERT_TZ()`](date-and-time-functions.html#function_convert-tz) or
    by setting the session [`time_zone`](server-system-variables.html#sysvar_time_zone)
    system variable.
  id: totrans-1756
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量控制写入错误日志、一般查询日志和慢查询日志文件中的时间戳的时区，并不影响写入表格（`mysql.general_log`、`mysql.slow_log`）的一般查询日志和慢查询日志消息的时区。从这些表中检索的行可以通过
    [`CONVERT_TZ()`](date-and-time-functions.html#function_convert-tz) 或设置会话 [`time_zone`](server-system-variables.html#sysvar_time_zone)
    系统变量将其从本地系统时区转换为任何所需的时区。
- en: Permitted [`log_timestamps`](server-system-variables.html#sysvar_log_timestamps)
    values are `UTC` (the default) and `SYSTEM` (the local system time zone).
  id: totrans-1757
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许的 [`log_timestamps`](server-system-variables.html#sysvar_log_timestamps) 值为
    `UTC`（默认）和 `SYSTEM`（本地系统时区）。
- en: 'Timestamps are written using ISO 8601 / RFC 3339 format: `*`YYYY-MM-DD`*T*`hh:mm:ss.uuuuuu`*`
    plus a tail value of `Z` signifying Zulu time (UTC) or `±hh:mm` (an offset from
    UTC).'
  id: totrans-1758
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 时间戳使用 ISO 8601 / RFC 3339 格式编写：`*`YYYY-MM-DD`*T*`hh:mm:ss.uuuuuu`*` 加上 `Z` 表示
    Zulu 时间（UTC）或 `±hh:mm`（与 UTC 的偏移）。
