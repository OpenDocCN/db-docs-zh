- en: When set on `ON`, enables buffer synchronization of writes to an output file
    by a long-running [`SELECT INTO OUTFILE`](select-into.html "15.2.13.1 SELECT ...
    INTO Statement") or `SELECT INTO DUMPFILE` statement using [`select_into_buffer_size`](server-system-variables.html#sysvar_select_into_buffer_size).
