  zh: 如果为空，该变量没有任何效果。这不是一个安全的设置。
- en: If set to the name of a directory, the server limits import and export operations
    to work only with files in that directory. The directory must exist; the server
    does not create it.
  id: totrans-2992
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果设置为目录的名称，服务器将限制导入和导出操作仅使用该目录中的文件。该目录必须存在；服务器不会创��它。
- en: If set to `NULL`, the server disables import and export operations.
  id: totrans-2993
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果设置为`NULL`，服务器将禁用导入和导出操作。
- en: The default value is platform specific and depends on the value of the [`INSTALL_LAYOUT`](source-configuration-options.html#option_cmake_install_layout)
    **CMake** option, as shown in the following table. To specify the default [`secure_file_priv`](server-system-variables.html#sysvar_secure_file_priv)
    value explicitly if you are building from source, use the [`INSTALL_SECURE_FILE_PRIVDIR`](source-configuration-options.html#option_cmake_install_secure_file_privdir)
    **CMake** option.
  id: totrans-2994
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认值是平台特定的，取决于 [`INSTALL_LAYOUT`](source-configuration-options.html#option_cmake_install_layout)
    **CMake** 选项的值，如下表所示。如果您正在从源代码构建，请使用 [`INSTALL_SECURE_FILE_PRIVDIR`](source-configuration-options.html#option_cmake_install_secure_file_privdir)
    **CMake** 选项显式指定默认的 [`secure_file_priv`](server-system-variables.html#sysvar_secure_file_priv)
    值。
- en: '| `INSTALL_LAYOUT` Value | Default `secure_file_priv` Value |'
  id: totrans-2995
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `INSTALL_LAYOUT` 值 | 默认的 `secure_file_priv` 值 |'
- en: '| `STANDALONE` | empty |'
  id: totrans-2996
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `STANDALONE` | 空 |'
- en: '| `DEB`, `RPM`, `SVR4` | `/var/lib/mysql-files` |'
  id: totrans-2997
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `DEB`, `RPM`, `SVR4` | `/var/lib/mysql-files` |'
- en: '| Otherwise | `mysql-files` under the [`CMAKE_INSTALL_PREFIX`](source-configuration-options.html#option_cmake_cmake_install_prefix)
    value |'
  id: totrans-2998
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 否则 | 在 [`CMAKE_INSTALL_PREFIX`](source-configuration-options.html#option_cmake_cmake_install_prefix)
    值下的 `mysql-files` 目录 |'
- en: The server checks the value of [`secure_file_priv`](server-system-variables.html#sysvar_secure_file_priv)
    at startup and writes a warning to the error log if the value is insecure. A non-`NULL`
    value is considered insecure if it is empty, or the value is the data directory
    or a subdirectory of it, or a directory that is accessible by all users. If [`secure_file_priv`](server-system-variables.html#sysvar_secure_file_priv)
    is set to a nonexistent path, the server writes an error message to the error
    log and exits.
  id: totrans-2999
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器在启动时检查[`secure_file_priv`](server-system-variables.html#sysvar_secure_file_priv)的值，并在值不安全时向错误日志写入警告。如果非`NULL`值被视为不安全，当它为空时，或者值为数据目录或其子目录，或者是所有用户都可以访问的目录时。如果[`secure_file_priv`](server-system-variables.html#sysvar_secure_file_priv)设置为不存在的路径，则服务器将向错误日志写入错误消息并退出。
