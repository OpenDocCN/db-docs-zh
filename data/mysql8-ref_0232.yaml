- en: The maximum number of error, warning, and information messages to be stored
    for display by the [`SHOW ERRORS`](show-errors.html "15.7.7.17 SHOW ERRORS Statement")
    and [`SHOW WARNINGS`](show-warnings.html "15.7.7.42 SHOW WARNINGS Statement")
    statements. This is the same as the number of condition areas in the diagnostics
    area, and thus the number of conditions that can be inspected by [`GET DIAGNOSTICS`](get-diagnostics.html
    "15.6.7.3 GET DIAGNOSTICS Statement").
  id: totrans-1925
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于显示由 [`SHOW ERRORS`](show-errors.html "15.7.7.17 显示错误语句") 和 [`SHOW WARNINGS`](show-warnings.html
    "15.7.7.42 显示警告语句") 语句存储的错误、警告和信息消息的最大数量。这与诊断区域中的条件区域数量相同，因此可以通过 [`GET DIAGNOSTICS`](get-diagnostics.html
    "15.6.7.3 GET DIAGNOSTICS 语句") 检查的条件数量也相同。
- en: As of MySQL 8.0.27, setting the session value of this system variable is a restricted
    operation. The session user must have privileges sufficient to set restricted
    session variables. See [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges").
