- en: '| Default Value (≥ 8.0.16, ≤ 8.0.27) | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3` |'
  id: totrans-4026
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≥ 8.0.16, ≤ 8.0.27） | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3` |'
- en: '| Default Value (≤ 8.0.15) | `TLSv1,TLSv1.1,TLSv1.2` |'
  id: totrans-4027
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≤ 8.0.15） | `TLSv1,TLSv1.1,TLSv1.2` |'
- en: Which protocols the server permits for encrypted connections. The value is a
    list of one or more comma-separated protocol names, which are not case-sensitive.
    The protocols that can be named for this variable depend on the SSL library used
    to compile MySQL. Permitted protocols should be chosen such as not to leave “holes”
    in the list. For details, see [Section 8.3.2, “Encrypted Connection TLS Protocols
    and Ciphers”](encrypted-connection-protocols-ciphers.html "8.3.2 Encrypted Connection
    TLS Protocols and Ciphers").
  id: totrans-4028
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器允许加密连接的协议。该值是一个或多个逗号分隔的协议名称列表，不区分大小写。可以为此变量命名的协议取决于用于编译MySQL的SSL库。应选择允许的协议，以避免在列表中留下“漏洞”。有关详细信息，请参见[第8.3.2节，“加密连接TLS协议和密码”](encrypted-connection-protocols-ciphers.html
    "8.3.2 加密连接TLS协议和密码")。
- en: As of MySQL 8.0.16, this variable is dynamic and can be modified at runtime
    to affect the TLS context the server uses for new connections. See [Server-Side
    Runtime Configuration and Monitoring for Encrypted Connections](using-encrypted-connections.html#using-encrypted-connections-server-side-runtime-configuration
    "Server-Side Runtime Configuration and Monitoring for Encrypted Connections").
    Prior to MySQL 8.0.16, this variable can be set only at server startup.
  id: totrans-4029
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自MySQL 8.0.16起，此变量是动态的，可以在运行时修改，以影响服务器用于新连接的TLS上下文。请参见[用于加密连接的服务器端运行时配置和监控](using-encrypted-connections.html#using-encrypted-connections-server-side-runtime-configuration
    "用于加密连接的服务器端运行时配置和监控")。在MySQL 8.0.16之前，此变量只能在服务器启动时设置。
- en: Important
  id: totrans-4030
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: Support for the TLSv1 and TLSv1.1 connection protocols is removed from MySQL
    Server as of MySQL 8.0.28\. The protocols were deprecated from MySQL 8.0.26\.
    See [Removal of Support for the TLSv1 and TLSv1.1 Protocols](encrypted-connection-protocols-ciphers.html#encrypted-connection-deprecated-protocols
    "Removal of Support for the TLSv1 and TLSv1.1 Protocols") for more information.
  id: totrans-4031
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自MySQL 8.0.28起，MySQL服务器已移除对TLSv1和TLSv1.1连接协议的支持。这些协议自MySQL 8.0.26起已被弃用。详细信息请参见[移除对TLSv1和TLSv1.1协议的支持](encrypted-connection-protocols-ciphers.html#encrypted-connection-deprecated-protocols
    "移除对TLSv1和TLSv1.1协议的支持")。
- en: Support for the TLSv1.3 protocol is available in MySQL Server as of MySQL 8.0.16,
    provided that MySQL Server was compiled using OpenSSL 1.1.1 or higher. The server
    checks the version of OpenSSL at startup, and if it is lower than 1.1.1, TLSv1.3
    is removed from the default value for the system variable. In that case, the defaults
    are “`TLSv1,TLSv1.1,TLSv1.2`” up to and including MySQL 8.0.27, and “`TLSv1.2`”
    from MySQL 8.0.28.
  id: totrans-4032
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自MySQL 8.0.16起，MySQL服务器支持TLSv1.3协议，前提是MySQL服务器使用了OpenSSL 1.1.1或更高版本进行编译。服务器在启动时检查OpenSSL的版本，如果低于1.1.1，则从系统变量的默认值中移除TLSv1.3。在这种情况下，默认值为“`TLSv1,TLSv1.1,TLSv1.2`”，直到MySQL
    8.0.27，从MySQL 8.0.28开始为“`TLSv1.2`”。
