- en: This variable controls whether the server autogenerates SSL key and certificate
    files in the data directory, if they do not already exist.
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量控制服务器是否在数据目录中自动生成SSL密钥和证书文件，如果它们尚不存在。
- en: At startup, the server automatically generates server-side and client-side SSL
    certificate and key files in the data directory if the [`auto_generate_certs`](server-system-variables.html#sysvar_auto_generate_certs)
    system variable is enabled, no SSL options other than [`--ssl`](server-options.html#option_mysqld_ssl)
    are specified, and the server-side SSL files are missing from the data directory.
    These files enable secure client connections using SSL; see [Section 8.3.1, “Configuring
    MySQL to Use Encrypted Connections”](using-encrypted-connections.html "8.3.1 Configuring
    MySQL to Use Encrypted Connections").
  id: totrans-291
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在启动时，如果启用了[`auto_generate_certs`](server-system-variables.html#sysvar_auto_generate_certs)系统变量，且数据目录中缺少服务器端和客户端SSL证书和密钥文件，并且除了[`--ssl`](server-options.html#option_mysqld_ssl)之外没有指定其他SSL选项，则服务器会自动生成这些文件。这些文件使得使用SSL进行安全客户端连接；请参见[第8.3.1节，“配置MySQL使用加密连接”](using-encrypted-connections.html
    "8.3.1 配置MySQL使用加密连接")。
- en: For more information about SSL file autogeneration, including file names and
    characteristics, see [Section 8.3.3.1, “Creating SSL and RSA Certificates and
    Keys using MySQL”](creating-ssl-rsa-files-using-mysql.html "8.3.3.1 Creating SSL
    and RSA Certificates and Keys using MySQL")
  id: totrans-292
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关SSL文件自动生成的更多信息，包括文件名和特性，请参见[第8.3.3.1节，“使用MySQL创建SSL和RSA证书和密钥”](creating-ssl-rsa-files-using-mysql.html
    "8.3.3.1 使用MySQL创建SSL和RSA证书和密钥")
- en: The [`sha256_password_auto_generate_rsa_keys`](server-system-variables.html#sysvar_sha256_password_auto_generate_rsa_keys)
    and [`caching_sha2_password_auto_generate_rsa_keys`](server-system-variables.html#sysvar_caching_sha2_password_auto_generate_rsa_keys)
