  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔 |'
- en: '| Default Value | `OFF` (if partial revokes do not exist)`ON` (if partial revokes
    exist) |'
  id: totrans-2536
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF`（如果部分撤销不存在）`ON`（如果部分撤销存在） |'
- en: Enabling this variable makes it possible to revoke privileges partially. Specifically,
    for users who have privileges at the global level, [`partial_revokes`](server-system-variables.html#sysvar_partial_revokes)
    enables privileges for specific schemas to be revoked while leaving the privileges
    in place for other schemas. For example, a user who has the global [`UPDATE`](privileges-provided.html#priv_update)
    privilege can be restricted from exercising this privilege on the `mysql` system
    schema. (Or, stated another way, the user is enabled to exercise the [`UPDATE`](privileges-provided.html#priv_update)
    privilege on all schemas except the `mysql` schema.) In this sense, the user's
    global [`UPDATE`](privileges-provided.html#priv_update) privilege is partially
    revoked.
  id: totrans-2537
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用此变量可以部分撤销权限。具体来说，对于在全局级别具有权限的用户，[`partial_revokes`](server-system-variables.html#sysvar_partial_revokes)
    允许撤销特定模式的权限，同时保留其他模式的权限。例如，具有全局 [`UPDATE`](privileges-provided.html#priv_update)
    权限的用户可以限制在 `mysql` 系统模式上行使此权限。换句话说，用户可以在所有模式上行使 [`UPDATE`](privileges-provided.html#priv_update)
    权限，除了 `mysql` 模式。从这个意义上说，用户的全局 [`UPDATE`](privileges-provided.html#priv_update)
    权限被部分撤销。
- en: 'Once enabled, [`partial_revokes`](server-system-variables.html#sysvar_partial_revokes)
    cannot be disabled if any account has privilege restrictions. If any such account
    exists, disabling [`partial_revokes`](server-system-variables.html#sysvar_partial_revokes)
    fails:'
  id: totrans-2538
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦启用，如果任何帐户有权限限制，则无法禁用 [`partial_revokes`](server-system-variables.html#sysvar_partial_revokes)。如果存��任何此类帐户，则禁用
    [`partial_revokes`](server-system-variables.html#sysvar_partial_revokes) 将失败：
- en: For attempts to disable [`partial_revokes`](server-system-variables.html#sysvar_partial_revokes)
    at startup, the server logs an error message and enables [`partial_revokes`](server-system-variables.html#sysvar_partial_revokes).
  id: totrans-2539
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试在启动时禁用[`partial_revokes`](server-system-variables.html#sysvar_partial_revokes)时，服务器会记录错误消息并启用[`partial_revokes`](server-system-variables.html#sysvar_partial_revokes)。
- en: For attempts to disable [`partial_revokes`](server-system-variables.html#sysvar_partial_revokes)
    at runtime, an error occurs and the [`partial_revokes`](server-system-variables.html#sysvar_partial_revokes)
    value remains unchanged.
  id: totrans-2540
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试在运行时禁用[`partial_revokes`](server-system-variables.html#sysvar_partial_revokes)时，会发生错误并且[`partial_revokes`](server-system-variables.html#sysvar_partial_revokes)的值保持不变。
- en: To disable [`partial_revokes`](server-system-variables.html#sysvar_partial_revokes)
    in this case, first modify each account that has partially revoked privileges,
    either by re-granting the privileges or by removing the account.
  id: totrans-2541
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要在此情况下禁用[`partial_revokes`](server-system-variables.html#sysvar_partial_revokes)，首先修改每个具有部分撤销权限的帐户，重新授予权限或删除帐户。
- en: Note
  id: totrans-2542
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: In privilege assignments, enabling [`partial_revokes`](server-system-variables.html#sysvar_partial_revokes)
    causes MySQL to interpret occurrences of unescaped `_` and `%` SQL wildcard characters
    in schema names as literal characters, just as if they had been escaped as `\_`
    and `\%`. Because this changes how MySQL interprets privileges, it may be advisable
    to avoid unescaped wildcard characters in privilege assignments for installations
    where [`partial_revokes`](server-system-variables.html#sysvar_partial_revokes)
    may be enabled.
  id: totrans-2543
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在权限分配中，启用[`partial_revokes`](server-system-variables.html#sysvar_partial_revokes)会导致MySQL将模式名称中未转义的`_`和`%`
    SQL通配符字符解释为文字字符，就好像它们已经被转义为`\_`和`\%`一样。因为这会改变MySQL解释权限的方式，建议在可能启用[`partial_revokes`](server-system-variables.html#sysvar_partial_revokes)的安装中避免未转义的通配符字符在权限分配中出现。
- en: In addition, use of `_` and `%` as wildcard characters in grants is deprecated
    as of MySQL 8.0.35, and you should expect support for them to be removed in a
    future version of MySQL.
  id: totrans-2544
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此外，在MySQL 8.0.35中，作为授权中通配符字符的`_`和`%`的使用已被弃用，并且您应该预期在将来的MySQL版本中将删除对它们的支持。
- en: For more information, including instructions for removing partial revokes, see
    [Section 8.2.12, “Privilege Restriction Using Partial Revokes”](partial-revokes.html
    "8.2.12 Privilege Restriction Using Partial Revokes").
  id: totrans-2545
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 欲了解更多信息，包括有关删除部分撤销的说明，请参阅[第8.2.12节，“使用部分撤销进行权限限制”](partial-revokes.html "8.2.12 使用部分撤销进行权限限制")。
