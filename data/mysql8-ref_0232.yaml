    "Obtaining Execution Plan Information") in the absence of a `FORMAT` option when
    displaying a query execution plan. Possible values and their effects are listed
    here:'
  id: totrans-1027
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量确定在显示查询执行计划时，[`EXPLAIN`](explain.html#explain-execution-plan "获取执行计划信息")在没有`FORMAT`选项的情况下使用的默认输出格式。可能的值及其效果如下所示：
- en: '`TRADITIONAL`: Use MySQL''s traditional table-based output, as if `FORMAT=TRADITIONAL`
    had been specified as part of the `EXPLAIN` statement. This is the variable''s
    default value. `DEFAULT` is also supported as a synonym for `TRADITIONAL`, and
    has exactly the same effect.'
  id: totrans-1028
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`TRADITIONAL`：使用MySQL的传统基于表的输出，就好像在`EXPLAIN`语句中指定了`FORMAT=TRADITIONAL`一样。这是变量的默认值。`DEFAULT`也被支持作为`TRADITIONAL`的同义词，并且具有完全相同的效果。'
- en: Note
  id: totrans-1029
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: '`DEFAULT` cannot be used as part of an `EXPLAIN` statement''s `FORMAT` option.'
  id: totrans-1030
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不能在`EXPLAIN`语句的`FORMAT`选项中使用`DEFAULT`。
- en: '`JSON`: Use the JSON output format, as if `FORMAT=JSON` had been specified.'
  id: totrans-1031
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`JSON`：使用JSON输出格式，就好像指定了`FORMAT=JSON`一样。'
- en: '`TREE`: Use the tree-based output format, as if `FORMAT=TREE` had been specified.'
  id: totrans-1032
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`TREE`：使用基于树的输出格式，就好像指定了`FORMAT=TREE`一样。'
- en: The setting for this variable also affects `EXPLAIN ANALYZE`. For this purpose,
    `DEFAULT` and `TRADITIONAL` are interpeted as `TREE`. If the value of `explain_format`
    is `JSON` and an `EXPLAIN ANALYZE` statement having no `FORMAT` option is issued,
    the statement raises an error ([`ER_NOT_SUPPORTED_YET`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_not_supported_yet)).
  id: totrans-1033
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量的设置也会影响`EXPLAIN ANALYZE`。为此，`DEFAULT`和`TRADITIONAL`被解释为`TREE`。如果`explain_format`的值为`JSON`，并且发出了一个没有`FORMAT`选项的`EXPLAIN
    ANALYZE`语句，则该语句会引发一个错误（[`ER_NOT_SUPPORTED_YET`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_not_supported_yet)）。
- en: Using a format specifier with `EXPLAIN` or `EXPLAIN ANALYZE` overrides any setting
    for `explain_format`.
  id: totrans-1034
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用`EXPLAIN`或`EXPLAIN ANALYZE`的格式说明符会覆盖`explain_format`的任何设置。
- en: The `explain_format` system variable has no effect on `EXPLAIN` output when
    this statement is used to display information about table columns.
  id: totrans-1035
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当使用此语句显示关于表列的信息时，`explain_format`系统变量对`EXPLAIN`输出没有影响。
- en: Setting the session value of `explain_format` requires no special privileges;
    setting it on the global level requires [`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)
    (or the deprecated [`SUPER`](privileges-provided.html#priv_super) privilege).
    See [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges").
  id: totrans-1036
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置`explain_format`的会话值不需要特殊权限；在全局级别设置它需要[`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)（或已废弃的[`SUPER`](privileges-provided.html#priv_super)权限）。请参见[第7.1.9.1节，“系统变量权限”](system-variable-privileges.html
    "7.1.9.1 系统变量权限")。
- en: For more information and examples, see [Obtaining Execution Plan Information](explain.html#explain-execution-plan
    "Obtaining Execution Plan Information").
  id: totrans-1037
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关更多信息和示例，请参见[获取执行计划信息](explain.html#explain-execution-plan "获取执行计划信息")。
- en: '[`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)'
  id: totrans-1038
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)'
- en: '| Command-Line Format | `--explicit-defaults-for-timestamp[={OFF&#124;ON}]`
    |'
  id: totrans-1039
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--explicit-defaults-for-timestamp[={OFF&#124;ON}]` |'
- en: '| Deprecated | Yes |'
  id: totrans-1040
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 废弃 | 是 |'
- en: '| System Variable | `[explicit_defaults_for_timestamp](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)`
    |'
  id: totrans-1041
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[explicit_defaults_for_timestamp](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)`
    |'
- en: '| Scope | Global, Session |'
  id: totrans-1042
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 范围 | 全局，会话 |'
- en: '| Dynamic | Yes |'
  id: totrans-1043
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 动态 | 是 |'
- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | No |'
  id: totrans-1044
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "变量设置提示语法")提示适用
    | 否 |'
- en: '| Type | Boolean |'
  id: totrans-1045
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `ON` |'
  id: totrans-1046
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `开启` |'
- en: This system variable determines whether the server enables certain nonstandard
    behaviors for default values and `NULL`-value handling in [`TIMESTAMP`](datetime.html
    "13.2.2 The DATE, DATETIME, and TIMESTAMP Types") columns. By default, [`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)
    is enabled, which disables the nonstandard behaviors. Disabling [`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)
    results in a warning.
  id: totrans-1047
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此系统变量确定服务器是否启用默认值和[`TIMESTAMP`](datetime.html "13.2.2 日期、时间和时间戳类型")列中`NULL`值处理的某些非标准行为。默认情况下，[`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)已启用，禁用非标准行为。禁用[`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)将导致警告。
- en: As of MySQL 8.0.18, setting the session value of this system variable is no
    longer a restricted operation.
  id: totrans-1048
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.18开始，设置此系统变量的会话值不再是受限操作。
- en: 'If [`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)
    is disabled, the server enables the nonstandard behaviors and handles [`TIMESTAMP`](datetime.html
    "13.2.2 The DATE, DATETIME, and TIMESTAMP Types") columns as follows:'
  id: totrans-1049
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果禁用了[`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)，服务器将启用非标准行为，并处理[`TIMESTAMP`](datetime.html
    "13.2.2 日期、时间和时间戳类型")列如下：
- en: '[`TIMESTAMP`](datetime.html "13.2.2 The DATE, DATETIME, and TIMESTAMP Types")
    columns not explicitly declared with the `NULL` attribute are automatically declared
    with the `NOT NULL` attribute. Assigning such a column a value of `NULL` is permitted
    and sets the column to the current timestamp. *Exception*: As of MySQL 8.0.22,
    attempting to insert `NULL` into a generated column declared as `TIMESTAMP NOT
    NULL` is rejected with an error.'
  id: totrans-1050
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未显式声明具有`NULL`属性的[`TIMESTAMP`](datetime.html "13.2.2 日期、时间和时间戳类型")列将自动声明具有`NOT
    NULL`属性。允许将此类列赋值为`NULL`并将列设置为当前时间戳。*例外*：从MySQL 8.0.22开始，尝试将`NULL`插入声明为`TIMESTAMP
    NOT NULL`的生成列将被拒绝并显示错误。
- en: The first [`TIMESTAMP`](datetime.html "13.2.2 The DATE, DATETIME, and TIMESTAMP
    Types") column in a table, if not explicitly declared with the `NULL` attribute
    or an explicit `DEFAULT` or `ON UPDATE` attribute, is automatically declared with
    the `DEFAULT CURRENT_TIMESTAMP` and `ON UPDATE CURRENT_TIMESTAMP` attributes.
  id: totrans-1051
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表中的第一个[`TIMESTAMP`](datetime.html "13.2.2 日期、时间和时间戳类型")列，如果未显式声明具有`NULL`属性或显式的`DEFAULT`或`ON
    UPDATE`属性，则将自动声明具有`DEFAULT CURRENT_TIMESTAMP`和`ON UPDATE CURRENT_TIMESTAMP`属性。
- en: '[`TIMESTAMP`](datetime.html "13.2.2 The DATE, DATETIME, and TIMESTAMP Types")
    columns following the first one, if not explicitly declared with the `NULL` attribute
    or an explicit `DEFAULT` attribute, are automatically declared as `DEFAULT ''0000-00-00
    00:00:00''` (the “zero” timestamp). For inserted rows that specify no explicit
    value for such a column, the column is assigned `''0000-00-00 00:00:00''` and
    no warning occurs.'
  id: totrans-1052
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果未明确声明具有`NULL`属性或明确`DEFAULT`属性的[`TIMESTAMP`](datetime.html "13.2.2 日期、时间和时间戳类型")列不是第一个列，则将自动声明为`DEFAULT
    '0000-00-00 00:00:00'`（“零”时间戳）。对于未为此列指定显式值的插入行，该列将被分配为`'0000-00-00 00:00:00'`，并且不会发出警告。
- en: Depending on whether strict SQL mode or the [`NO_ZERO_DATE`](sql-mode.html#sqlmode_no_zero_date)
    SQL mode is enabled, a default value of `'0000-00-00 00:00:00'` may be invalid.
    Be aware that the [`TRADITIONAL`](sql-mode.html#sqlmode_traditional) SQL mode
    includes strict mode and [`NO_ZERO_DATE`](sql-mode.html#sqlmode_no_zero_date).
    See [Section 7.1.11, “Server SQL Modes”](sql-mode.html "7.1.11 Server SQL Modes").
  id: totrans-1053
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 根据是否启用了严格 SQL 模式或[`NO_ZERO_DATE`](sql-mode.html#sqlmode_no_zero_date) SQL 模式，`'0000-00-00
    00:00:00'`的默认值可能无效。请注意，[`TRADITIONAL`](sql-mode.html#sqlmode_traditional) SQL
    模式包括严格模式和[`NO_ZERO_DATE`](sql-mode.html#sqlmode_no_zero_date)。请参阅[第 7.1.11 节，“服务器
    SQL 模式”](sql-mode.html "7.1.11 服务器 SQL 模式")。
- en: The nonstandard behaviors just described are deprecated; expect them to be removed
    in a future MySQL release.
  id: totrans-1054
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 刚刚描述的非标准行为已被弃用；预计它们将在未来的 MySQL 版本中被移除。
- en: 'If [`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)
    is enabled, the server disables the nonstandard behaviors and handles [`TIMESTAMP`](datetime.html
    "13.2.2 The DATE, DATETIME, and TIMESTAMP Types") columns as follows:'
  id: totrans-1055
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用了[`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)，服务器将禁用非标准行为，并按以下方式处理[`TIMESTAMP`](datetime.html
    "13.2.2 日期、时间和时间戳类型")列：
- en: It is not possible to assign a [`TIMESTAMP`](datetime.html "13.2.2 The DATE,
    DATETIME, and TIMESTAMP Types") column a value of `NULL` to set it to the current
    timestamp. To assign the current timestamp, set the column to [`CURRENT_TIMESTAMP`](date-and-time-functions.html#function_current-timestamp)
    or a synonym such as [`NOW()`](date-and-time-functions.html#function_now).
  id: totrans-1056
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不可能将[`TIMESTAMP`](datetime.html "13.2.2 日期、时间和时间戳类型")列分配为`NULL`值以将其设置为当前时间戳。要分配当前时间戳，请将列设置为[`CURRENT_TIMESTAMP`](date-and-time-functions.html#function_current-timestamp)或类似的同义词，如[`NOW()`](date-and-time-functions.html#function_now)。
- en: '[`TIMESTAMP`](datetime.html "13.2.2 The DATE, DATETIME, and TIMESTAMP Types")
    columns not explicitly declared with the `NOT NULL` attribute are automatically
    declared with the `NULL` attribute and permit `NULL` values. Assigning such a
    column a value of `NULL` sets it to `NULL`, not the current timestamp.'
  id: totrans-1057
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未明确声明具有`NOT NULL`属性的[`TIMESTAMP`](datetime.html "13.2.2 日期、时间和时间戳类型")列将自动声明具有`NULL`属性并允许`NULL`值。为此列分配`NULL`值将其设置为`NULL`，而不是当前时间戳。
- en: '[`TIMESTAMP`](datetime.html "13.2.2 The DATE, DATETIME, and TIMESTAMP Types")
    columns declared with the `NOT NULL` attribute do not permit `NULL` values. For
    inserts that specify `NULL` for such a column, the result is either an error for
    a single-row insert if strict SQL mode is enabled, or `''0000-00-00 00:00:00''`
    is inserted for multiple-row inserts with strict SQL mode disabled. In no case
    does assigning the column a value of `NULL` set it to the current timestamp.'
  id: totrans-1058
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有`NOT NULL`属性声明的[`TIMESTAMP`](datetime.html "13.2.2 日期、时间和时间戳类型")列不允许`NULL`值。对于为此列指定`NULL`的插入操作，如果启用了严格的
    SQL 模式，则对于单行插入将导致错误，对于禁用严格 SQL 模式的多行插入将插入`'0000-00-00 00:00:00'`。在任何情况下，将列分配为`NULL`值不会将其设置为当前时间戳。
- en: '[`TIMESTAMP`](datetime.html "13.2.2 The DATE, DATETIME, and TIMESTAMP Types")
    columns explicitly declared with the `NOT NULL` attribute and without an explicit
    `DEFAULT` attribute are treated as having no default value. For inserted rows
    that specify no explicit value for such a column, the result depends on the SQL
    mode. If strict SQL mode is enabled, an error occurs. If strict SQL mode is not
    enabled, the column is declared with the implicit default of `''0000-00-00 00:00:00''`
    and a warning occurs. This is similar to how MySQL treats other temporal types
    such as [`DATETIME`](datetime.html "13.2.2 The DATE, DATETIME, and TIMESTAMP Types").'
  id: totrans-1059
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明确声明为`NOT NULL`属性且没有显式`DEFAULT`属性的[`TIMESTAMP`](datetime.html "13.2.2 日期、时间和时间戳类型")列将被视为没有默认值。对于未为此类列指定显式值的插入行，结果取决于SQL模式。如果启用了严格的SQL模式，则会发生错误。如果未启用严格的SQL模式，则该列将声明为隐式默认值`'0000-00-00
    00:00:00'`，并出现警告。这类似于MySQL处理其他时间类型（如[`DATETIME`](datetime.html "13.2.2 日期、时间和时间戳类型")）的方式。
- en: No [`TIMESTAMP`](datetime.html "13.2.2 The DATE, DATETIME, and TIMESTAMP Types")
    column is automatically declared with the `DEFAULT CURRENT_TIMESTAMP` or `ON UPDATE
    CURRENT_TIMESTAMP` attributes. Those attributes must be explicitly specified.
  id: totrans-1060
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不会自动使用`DEFAULT CURRENT_TIMESTAMP`或`ON UPDATE CURRENT_TIMESTAMP`属性声明[`TIMESTAMP`](datetime.html
    "13.2.2 日期、时间和时间戳类型")列。这些属性必须明确指定。
- en: The first [`TIMESTAMP`](datetime.html "13.2.2 The DATE, DATETIME, and TIMESTAMP
    Types") column in a table is not handled differently from [`TIMESTAMP`](datetime.html
    "13.2.2 The DATE, DATETIME, and TIMESTAMP Types") columns following the first
    one.
  id: totrans-1061
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表中的第一个[`TIMESTAMP`](datetime.html "13.2.2 日期、时间和时间戳类型")列与第一个之后的[`TIMESTAMP`](datetime.html
    "13.2.2 日期、时间和时间戳类型")列处理方式相同。
- en: 'If [`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)
    is disabled at server startup, this warning appears in the error log:'
  id: totrans-1062
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果在服务器启动时禁用了[`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)，则此警告将出现在错误日志中：
- en: '[PRE10]'
  id: totrans-1063
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: As indicated by the warning, to disable the deprecated nonstandard behaviors,
    enable the [`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)
    system variable at server startup.
  id: totrans-1064
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如警告所示，要禁用已弃用的非标准行为，请在服务器启动时启用[`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)系统变量。
- en: Note
  id: totrans-1065
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: '[`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)
    is itself deprecated because its only purpose is to permit control over deprecated
    [`TIMESTAMP`](datetime.html "13.2.2 The DATE, DATETIME, and TIMESTAMP Types")
    behaviors that are to be removed in a future MySQL release. When removal of those
    behaviors occurs, expect [`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)
    to be removed as well.'
  id: totrans-1066
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)本身已被弃用，因为它的唯一目的是允许控制将在未来的MySQL版本中删除的已弃用的[`TIMESTAMP`](datetime.html
    "13.2.2 日期、时间和时间戳类型")行为。当删除这些行为时，预计[`explicit_defaults_for_timestamp`](server-system-variables.html#sysvar_explicit_defaults_for_timestamp)也将被删除。'
- en: For additional information, see [Section 13.2.5, “Automatic Initialization and
    Updating for TIMESTAMP and DATETIME”](timestamp-initialization.html "13.2.5 Automatic
    Initialization and Updating for TIMESTAMP and DATETIME").
  id: totrans-1067
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多信息，请参阅[第13.2.5节“TIMESTAMP和DATETIME的自动初始化和更新”](timestamp-initialization.html
    "13.2.5 TIMESTAMP和DATETIME的自动初始化和更新")。
- en: '[`external_user`](server-system-variables.html#sysvar_external_user)'
  id: totrans-1068
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`external_user`](server-system-variables.html#sysvar_external_user)'
- en: '| System Variable | `[external_user](server-system-variables.html#sysvar_external_user)`
    |'
  id: totrans-1069
  prefs:
