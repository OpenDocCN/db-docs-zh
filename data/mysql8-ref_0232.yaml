- en: Controls whether to enable the session cache in memory on the server side and
    session-ticket generation by the server. The default mode is `ON` (enable session
    cache mode). A change to the [`ssl_session_cache_mode`](server-system-variables.html#sysvar_ssl_session_cache_mode)
    system variable has an effect only after the [`ALTER INSTANCE RELOAD TLS`](alter-instance.html#alter-instance-reload-tls)
    statement has been executed, or after a restart if the variable value was persisted.
  id: totrans-3574
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制是否在服务器端启用内存中的会话缓存以及服务器端会话票据生成。默认模式为`ON`（启用会话缓存模式）。对[`ssl_session_cache_mode`](server-system-variables.html#sysvar_ssl_session_cache_mode)系统���量的更改只有在执行[`ALTER
    INSTANCE RELOAD TLS`](alter-instance.html#alter-instance-reload-tls)语句后生效，或者在变量值被持久化后重新启动后才会生效。
- en: 'These [`ssl_session_cache_mode`](server-system-variables.html#sysvar_ssl_session_cache_mode)
    values are permitted:'
  id: totrans-3575
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些[`ssl_session_cache_mode`](server-system-variables.html#sysvar_ssl_session_cache_mode)值是允许的：
- en: '`ON`: Enable session cache mode.'
  id: totrans-3576
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ON`: 启用会话缓存模式。'
- en: '`OFF`: Disable session cache mode.'
  id: totrans-3577
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OFF`: 禁用会话缓存模式。'
- en: The server does not advertise its support for session resumption if the value
    of this system variable is `OFF`. When running on OpenSSL 1.0.`x` the session
    tickets are always generated, but the tickets are not usable when [`ssl_session_cache_mode`](server-system-variables.html#sysvar_ssl_session_cache_mode)
    is enabled.
  id: totrans-3578
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果此系统变量的值为`OFF`，服务器将不会宣传其支持会话恢复。在运行OpenSSL 1.0.`x`时，会话票据始终会生成，但当[`ssl_session_cache_mode`](server-system-variables.html#sysvar_ssl_session_cache_mode)启���时，这些票据是不可用的。
- en: The current value in effect for [`ssl_session_cache_mode`](server-system-variables.html#sysvar_ssl_session_cache_mode)
    can be observed with the [`Ssl_session_cache_mode`](server-status-variables.html#statvar_Ssl_session_cache_mode)
    status variable.
  id: totrans-3579
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以通过[`Ssl_session_cache_mode`](server-status-variables.html#statvar_Ssl_session_cache_mode)状态变量观察当前生效的[`ssl_session_cache_mode`](server-system-variables.html#sysvar_ssl_session_cache_mode)的值。
