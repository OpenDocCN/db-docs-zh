- en: The maximum number of rows to return from [`SELECT`](select.html "15.2.13 SELECT
    Statement") statements. For more information, see [Using Safe-Updates Mode (--safe-updates)](mysql-tips.html#safe-updates
    "Using Safe-Updates Mode (--safe-updates)").
  id: totrans-3450
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从[`SELECT`](select.html "15.2.13 SELECT 语句")语句返回的最大行数。更多信息，请参阅[使用安全更新模式（--safe-updates）](mysql-tips.html#safe-updates
    "使用安全更新模式（--safe-updates）")。
- en: The default value for a new connection is the maximum number of rows that the
    server permits per table. Typical default values are (2^(32))−1 or (2^(64))−1\.
    If you have changed the limit, the default value can be restored by assigning
    a value of `DEFAULT`.
  id: totrans-3451
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 新连接的默认值是服务器允许每个表的最大行数。典型的默认值为(2^(32))−1或(2^(64))−1。如果已更改限制，则可以通过分配`DEFAULT`值来恢复默认值。
- en: If a [`SELECT`](select.html "15.2.13 SELECT Statement") has a `LIMIT` clause,
    the `LIMIT` takes precedence over the value of [`sql_select_limit`](server-system-variables.html#sysvar_sql_select_limit).
  id: totrans-3452
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果[`SELECT`](select.html "15.2.13 SELECT 语句")有`LIMIT`子句，则`LIMIT`优先于[`sql_select_limit`](server-system-variables.html#sysvar_sql_select_limit)的值。
