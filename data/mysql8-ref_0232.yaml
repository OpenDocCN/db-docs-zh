- en: 'This variable is used to administer multifactor authentication (MFA) capabilities.
    It applies to the authentication factor-related clauses of [`CREATE USER`](create-user.html
    "15.7.1.3 CREATE USER Statement") and [`ALTER USER`](alter-user.html "15.7.1.1 ALTER
    USER Statement") statements used to manage MySQL account definitions, where “factor”
    corresponds to an authentication method or plugin associated with an account:'
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量用于管理多因素认证（MFA）功能。它适用于用于管理MySQL账户定义的[`CREATE USER`](create-user.html "15.7.1.3 CREATE
    USER Statement")和[`ALTER USER`](alter-user.html "15.7.1.1 ALTER USER Statement")语句中的认证因素相关子句，其中“因素”对应于与账户关联的认证方法或插件：
- en: '[`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    controls the number of authentication factors that accounts may have. That is,
    it controls which factors are required or permitted.'
  id: totrans-187
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    控制账户可以拥有的认证因素数量。也就是说，它控制哪些因素是必需的或允许的。'
- en: '[`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    also controls, for each factor, which plugins (or methods) are permitted.'
  id: totrans-188
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    还控制了每个因素允许使用的插件（或方法）。'
- en: '[`authentication_policy`](server-system-variables.html#sysvar_authentication_policy),
    in conjunction with [`default_authentication_plugin`](server-system-variables.html#sysvar_default_authentication_plugin),
    determines the default authentication plugin for authentication specifications
    that do not name a plugin explicitly.'
  id: totrans-189
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)，与[`default_authentication_plugin`](server-system-variables.html#sysvar_default_authentication_plugin)
    一起，确定了对于未明确命名插件的认证规范的默认认证插件。'
- en: Because [`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    applies only when accounts are created or altered, changes to its value have no
    effect on existing user accounts.
  id: totrans-190
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因为[`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    仅在创建或更改账户时应用，所以对其值的更改不会影响现有用户账户。
- en: Note
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Although the [`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    system variable places certain constraints on the authentication-related clauses
    of [`CREATE USER`](create-user.html "15.7.1.3 CREATE USER Statement") and [`ALTER
    USER`](alter-user.html "15.7.1.1 ALTER USER Statement") statements, a user who
    has the [`AUTHENTICATION_POLICY_ADMIN`](privileges-provided.html#priv_authentication-policy-admin)
    privilege is not subject to the constraints. (A warning does occur for statements
    that otherwise would not be permitted.)
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 尽管[`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    系统变量对[`CREATE USER`](create-user.html "15.7.1.3 CREATE USER Statement")和[`ALTER
    USER`](alter-user.html "15.7.1.1 ALTER USER Statement")语句中的认证相关子句施加了一定的约束，但拥有[`AUTHENTICATION_POLICY_ADMIN`](privileges-provided.html#priv_authentication-policy-admin)
    权限的用户不受这些约束的限制。（对于否则不允许的语句会发出警告。）
- en: 'The value of [`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    is a list of 1, 2, or 3 comma-separated elements. Each element present can be
    an authentication plugin name, an asterisk (`*`), empty, or missing. (Exception:
    Element 1 cannot be empty or missing.) In all cases, an element may be surrounded
    by whitespace characters and the entire list is enclosed in single quotes.'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    的值是一个由1、2或3个逗号分隔的元素组成的列表。每个存在的元素可以是一个认证插件名称、一个星号（`*`）、空值或缺失。（例外：元素1不能是空值或缺失。）在所有情况下，一个元素可以被空格字符包围，整个列表被单引号括起来。'
- en: 'The type of value specified for element *`N`* in the list has implications
    for whether factor *`N`* must be present in account definitions, and which authentication
    plugins can be used:'
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在列表中指定元素 *`N`* 的值类型对于因素 *`N`* 是否必须存在于账户定义中，以及可以使用哪些认证插件具有影响：
- en: If element *`N`* is an authentication plugin name, an authentication method
    for factor *`N`* is required and must use the named plugin.
  id: totrans-195
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果元素*`N`*是身份验证插件名称，则需要因子*`N`*的身份验证方法，并且必须使用命名的插件。
- en: In addition, the plugin becomes the default plugin for factor *`N`* authentication
    methods that do not name a plugin explicitly. For details, see [The Default Authentication
    Plugin](pluggable-authentication.html#pluggable-authentication-default-plugin
    "The Default Authentication Plugin").
  id: totrans-196
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此外，该插件成为不明确命名插件的因子*`N`*身份验证方法的默认插件。有关详细信息，请参阅[默认身份验证插件](pluggable-authentication.html#pluggable-authentication-default-plugin
    "默认身份验证插件")。
- en: 'Authentication plugins that use internal credentials storage can only be specified
    for the first element and cannot repeat. For example, the following settings are
    not permitted:'
  id: totrans-197
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用内部凭证存储的身份验证插件只能指定给第一个元素，不能重复。例如，不允许以下设置：
- en: '`authenication_policy = ''caching_sha2_password, sha256_password''`'
  id: totrans-198
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`authenication_policy = ''caching_sha2_password, sha256_password''`'
- en: '`authentication_policy = ''caching_sha2_password, authentication_fido, sha256_password''`'
  id: totrans-199
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`authentication_policy = ''caching_sha2_password, authentication_fido, sha256_password''`'
- en: If element *`N`* is an asterisk (`*`), an authentication method for factor *`N`*
    is required. It may use any authentication plugin that is valid for element *`N`*
    (as described later).
  id: totrans-200
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果元素*`N`*是星号（`*`），则需要因子*`N`*的身份验证方法。它可以使用任何对元素*`N`*有效的身份验证插件（稍后描述）。
- en: If element *`N`* is empty, an authentication method for factor *`N`* is optional.
    If given, it may use any authentication plugin that is valid for element *`N`*
    (as described later).
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果元素*`N`*为空，则因子*`N`*的身份验证方法是可选的。如果给定，它可以使用任何对元素*`N`*有效的身份验证插件（稍后描述）。
- en: If element *`N`* is missing from the list (that is, there are fewer than *`N`*−1
    commas in the value), an authentication method for factor *`N`* is forbidden.
    For example, a value of `'*'` permits only a single factor and thus enforces single-factor
    authentication (1FA) for new accounts created with [`CREATE USER`](create-user.html
    "15.7.1.3 CREATE USER Statement") or changes to existing accounts made with [`ALTER
    USER`](alter-user.html "15.7.1.1 ALTER USER Statement"). In this case, such statements
    cannot specify authentication for factors 2 or 3.
  id: totrans-202
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果列表中缺少元素*`N`*（即值中少于*`N`*−1个逗号），则禁止因子*`N`*的身份验证方法。例如，值为`'*'`只允许单个因子，因此对使用[`CREATE
    USER`](create-user.html "15.7.1.3 CREATE USER Statement")创建的新帐户或使用[`ALTER USER`](alter-user.html
    "15.7.1.1 ALTER USER Statement")更改现有帐户的情况，强制执行单因子身份验证（1FA）。在这种情况下，这些语句不能指定因子2或3的身份验证。
- en: 'When an [`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    element names an authentication plugin, the permitted plugin names for the element
    are subject to these conditions:'
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当[`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)元素命名一个身份验证插件时，元素的允许插件名称受到以下条件的约束：
- en: Element 1 must name a plugin that does not require a registration step. For
    example, `authentication_fido` cannot be named.
  id: totrans-204
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元素1必须命名一个不需要注册步骤的插件。例如，不能命名`authentication_fido`。
- en: Elements 2 and 3 must name a plugin that does not use internal credentials storage.
  id: totrans-205
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元素2和3必须命名一个不使用内部凭证存储的插件。
- en: For information about which authentication plugins use internal credentials
    storage, see [Section 8.2.15, “Password Management”](password-management.html
    "8.2.15 Password Management").
  id: totrans-206
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关哪些身份验证插件使用内部凭证存储的信息，请参阅[第8.2.15节“密码管理”](password-management.html "8.2.15 密码管理")。
- en: 'When [`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    element *`N`* is `*`, the permitted plugin names for factor *`N`* in account definitions
    are subject to these conditions:'
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当[`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)元素*`N`*为`*`时，帐户定义中因子*`N`*的允许插件名称受到以下条件的约束：
- en: For factor 1, account definitions can use any plugin. Default authentication
    plugin rules apply for authentication specifications that do not name a plugin.
    See [The Default Authentication Plugin](pluggable-authentication.html#pluggable-authentication-default-plugin
    "The Default Authentication Plugin").
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于因子1，帐户定义可以使用任何插件。对于未命名插件的身份验证规则适用于身份验证规范。请参阅[默认身份验证插件](pluggable-authentication.html#pluggable-authentication-default-plugin
    "默认身份验证插件")。
- en: For factors 2 and 3, account definitions cannot name a plugin that uses internal
    credentials storage. For example, with '`*,*`', '`*,*,*`', '`*,`', '`*,,`' [`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    settings, plugins that use internal credentials storage are only permitted for
    the first factor and cannot repeat.
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于因素2和3，帐户定义不能命名使用内部凭据存储的插件。例如，对于 '`*,*`'，'`*,*,*`'，'`*,`'，'`*,,`' [`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)设置，只允许使用内部凭据存储的插件作为第一个因素，并且不能重复。
- en: 'When [`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    element *`N`* is empty, the permitted plugin names for factor *`N`* in account
    definitions are subject to these conditions:'
  id: totrans-210
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当[`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)元素
    *`N`*为空时，帐户定义中因素 *`N`* 的允许插件名称受以下条件约束：
- en: For factor 1, this does not apply because element 1 cannot be empty.
  id: totrans-211
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于因素1，这不适用，因为元素1不能是空的。
- en: For factors 2 and 3, account definitions cannot name a plugin that uses internal
    credentials storage.
  id: totrans-212
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于因素2和3，帐户定义不能命名使用内部凭据存储的插件。
- en: Empty elements must occur at the end of the list, following a nonempty element.
    In other words, the first element cannot be empty, and either no element is empty
    or the last element is empty or the last two elements are empty. For example,
    a value of `',,'` is not permitted because it would signify that all factors are
    optional. That cannot be; accounts must have at least one authentication factor.
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 空元素必须出现在列表的末尾，跟在非空元素之后。换句话说，第一个元素不能是空的，要么没有元素是空的，要么最后一个元素是空的，要么最后两个元素是空的。例如，值为
    `',,'` 是不允许的，因为这将意味着所有因素都是可选的。这是不可能的；帐户必须至少有一个身份验证因素。
- en: The default value of [`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    is `'*,,'`. This means that factor 1 is required in account definitions and can
    use any authentication plugin, and that factors 2 and 3 are optional and each
    can use any authentication plugin that does not use internal credentials storage.
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)的默认值是
    `''*,,''`。这意味着帐户定义中需要因素1，并且可以使用任何身份验证插件，而因素2和3是可选的，每个因素可以使用不使用内部凭据存储的任何身份验证插件。'
- en: The following table shows some [`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)
    values and the policy that each establishes for creating or altering accounts.
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以下表格显示了一些[`authentication_policy`](server-system-variables.html#sysvar_authentication_policy)值及每个值为创建或更改帐户所建立的策略。
- en: '**Table 7.4 Example authentication_policy Values**'
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**表 7.4 示例 authentication_policy 值**'
- en: '| authentication_policy Value | Effective Policy |'
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| authentication_policy 值 | 有效策略 |'
- en: '| `''*''` | Permit only creating or altering accounts with one factor. |'
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `''*''` | 仅允许创建或更改具有一个因素的帐户。'
- en: '| `''*,*''` | Permit only creating or altering accounts with two factors. |'
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `''*,*''` | 仅允许创建或更改具有两个因素的帐户。'
- en: '| `''*,*,*''` | Permit only creating or altering accounts with three factors.
    |'
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `''*,*,*''` | 仅允许创建或更改具有三个因素的帐户。'
- en: '| `''*,''` | Permit creating or altering accounts with one or two factors.
    |'
  id: totrans-221
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `''*,''` | 允许创建或更改具有一或两个因素的帐户。'
- en: '| `''*,,''` | Permit creating or altering accounts with one, two, or three
    factors. |'
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `''*,,''` | 允许创建或更改具有一、两或三个因素的帐户。'
- en: '| `''*,*,''` | Permit creating or altering accounts with two or three factors.
    |'
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `''*,*,''` | 允许创建或更改具有两或三个因素的帐户。'
- en: '| `''*,*`auth_plugin`*''` | Permit creating or altering accounts with two factors,
    where the first factor can be any authentication method, and the second factor
    must be the named plugin. |'
  id: totrans-224
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `''*,*`auth_plugin`*''` | 允许创建或更改具有两个因素的帐户，其中第一个因素可以是任何身份验证方法，第二个因素必须是指定的插件。'
- en: '| `''*`auth_plugin`*,*,''` | Permit creating or altering accounts with two
    or three factors, where the first factor must be the named plugin. |'
  id: totrans-225
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `''*`auth_plugin`*,*,''` | 允许创建或更改具有两个或三个因素的帐户，其中第一个因素必须是指定的插件。'
- en: '| `''*`auth_plugin`*,''` | Permit creating or altering accounts with one or
    two factors, where the first factor must be the named plugin. |'
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `''*`auth_plugin`*,''` | 允许创建或更改具有一或两个因素的帐户，其中第一个因素必须是指定的插件。'
- en: '| `''*`auth_plugin`*,*`auth_plugin`*,*`auth_plugin`*''` | Permits creating
    or altering accounts with three factors, where the factors must use the named
    plugins. |'
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `''*`auth_plugin`*,*`auth_plugin`*,*`auth_plugin`*''` | 允许创建或更改具有三个因素的帐户，其中因素必须使用指定的插件。'
- en: '| authentication_policy Value | Effective Policy |'
  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| authentication_policy 值 | 有效策略 |'
- en: '[`authentication_windows_log_level`](server-system-variables.html#sysvar_authentication_windows_log_level)'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`authentication_windows_log_level`](server-system-variables.html#sysvar_authentication_windows_log_level)'
- en: '| Command-Line Format | `--authentication-windows-log-level=#` |'
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--authentication-windows-log-level=#` |'
- en: '| System Variable | `[authentication_windows_log_level](server-system-variables.html#sysvar_authentication_windows_log_level)`
    |'
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[authentication_windows_log_level](server-system-variables.html#sysvar_authentication_windows_log_level)`
    |'
- en: '| Scope | Global |'
  id: totrans-232
  prefs:
