  type: TYPE_TB
  zh: '| 最大值 | `16384` |'
- en: How many threads the server should cache for reuse. When a client disconnects,
    the client's threads are put in the cache if there are fewer than [`thread_cache_size`](server-system-variables.html#sysvar_thread_cache_size)
    threads there. Requests for threads are satisfied by reusing threads taken from
    the cache if possible, and only when the cache is empty is a new thread created.
    This variable can be increased to improve performance if you have a lot of new
    connections. Normally, this does not provide a notable performance improvement
    if you have a good thread implementation. However, if your server sees hundreds
    of connections per second you should normally set [`thread_cache_size`](server-system-variables.html#sysvar_thread_cache_size)
    high enough so that most new connections use cached threads. By examining the
    difference between the [`Connections`](server-status-variables.html#statvar_Connections)
    and [`Threads_created`](server-status-variables.html#statvar_Threads_created)
    status variables, you can see how efficient the thread cache is. For details,
    see [Section 7.1.10, “Server Status Variables”](server-status-variables.html "7.1.10 Server
    Status Variables").
  id: totrans-3795
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器应该缓存多少线程以便重复使用。当客户端断开连接时，如果[`thread_cache_size`](server-system-variables.html#sysvar_thread_cache_size)线程少于缓存中，客户端的线程将放入缓存中。如果可能，请求线程将通过重用从缓存中取出的线程来满足，并且只有在缓存为空时才会创建新线程。如果您有很多新连接，可以增加此变量以提高性能。通常情况下，如果您有一个良好的线程实现，这并不会提供显著的性能改进。但是，如果您的服务器每秒看到数百个连接，通常应将[`thread_cache_size`](server-system-variables.html#sysvar_thread_cache_size)设置得足够高，以便大多数新连接使用缓存的线程。通过检查[`Connections`](server-status-variables.html#statvar_Connections)和[`Threads_created`](server-status-variables.html#statvar_Threads_created)状态变量之间的差异，您可以看到线程缓存的效率如何。有关详细信息，请参见[第7.1.10节，“服务器状态变量”](server-status-variables.html
    "7.1.10 服务器状态变量")。
