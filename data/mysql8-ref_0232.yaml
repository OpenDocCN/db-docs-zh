- en: This variable affects queuing of new statements prior to execution. If the value
    is 0 (false, the default), statement queuing uses both the low-priority and high-priority
    queues. If the value is 1 (true), queued statements always go to the high-priority
    queue.
  id: totrans-3846
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量影响执行前新语句的排队。如果值为 0（假，即默认值），语句排队将同时使用低优先级队列和高优先级队列。如果值为 1（真），排队的语句始终进入高优先级队列。
- en: This variable is available only if the thread pool plugin is enabled. See [Section 7.6.3,
