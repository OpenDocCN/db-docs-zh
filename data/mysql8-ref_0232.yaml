- en: After this many write locks, permit some pending read lock requests to be processed
    in between. Write lock requests have higher priority than read lock requests.
    However, if [`max_write_lock_count`](server-system-variables.html#sysvar_max_write_lock_count)
    is set to some low value (say, 10), read lock requests may be preferred over pending
    write lock requests if the read lock requests have already been passed over in
    favor of 10 write lock requests. Normally this behavior does not occur because
    [`max_write_lock_count`](server-system-variables.html#sysvar_max_write_lock_count)
    by default has a very large value.
  id: totrans-2090
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这么多写锁之后，允许一些待处理的读锁请求在其中被处理。写锁请求的优先级高于读锁请求。但是，如果[`max_write_lock_count`](server-system-variables.html#sysvar_max_write_lock_count)设置为较低值（比如，10），则读锁请求可能优先于待处理的写锁请求，如果读锁请求已经被放弃以优先处理10个写锁请求。通常情况下，这种行为不会发生，因为[`max_write_lock_count`](server-system-variables.html#sysvar_max_write_lock_count)默认情况下具有非常大的值。
