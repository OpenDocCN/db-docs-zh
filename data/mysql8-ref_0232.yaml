- en: Whether client connections to the server are required to use some form of secure
    transport. When this variable is enabled, the server permits only TCP/IP connections
    encrypted using TLS/SSL, or connections that use a socket file (on Unix) or shared
    memory (on Windows). The server rejects nonsecure connection attempts, which fail
    with an [`ER_SECURE_TRANSPORT_REQUIRED`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_secure_transport_required)
    error.
  id: totrans-2939
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 客户端连接到服务器是否需要使用某种形式的安全传输。当启用此变量时，服务器仅允许使用TLS/SSL加密的TCP/IP连接，或者使用套接字文件（在Unix上）或共享内存（在Windows上）的连接。服务器拒绝非安全连接尝试，这些尝试将因[`ER_SECURE_TRANSPORT_REQUIRED`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_secure_transport_required)错误而失败。
- en: This capability supplements per-account SSL requirements, which take precedence.
    For example, if an account is defined with `REQUIRE SSL`, enabling [`require_secure_transport`](server-system-variables.html#sysvar_require_secure_transport)
    does not make it possible to use the account to connect using a Unix socket file.
  id: totrans-2940
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此功能补充了每个帐户的SSL要求，后者优先。例如，如果一个帐户被定义为`REQUIRE SSL`，启用[`require_secure_transport`](server-system-variables.html#sysvar_require_secure_transport)不会使该帐户能够使用Unix套接字文件进行连接。
- en: It is possible for a server to have no secure transports available. For example,
    a server on Windows supports no secure transports if started without specifying
    any SSL certificate or key files and with the [`shared_memory`](server-system-variables.html#sysvar_shared_memory)
    system variable disabled. Under these conditions, attempts to enable [`require_secure_transport`](server-system-variables.html#sysvar_require_secure_transport)
    at startup cause the server to write a message to the error log and exit. Attempts
    to enable the variable at runtime fail with an [`ER_NO_SECURE_TRANSPORTS_CONFIGURED`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_no_secure_transports_configured)
    error.
  id: totrans-2941
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器可能没有可用的安全传输。例如，如果在没有指定任何 SSL 证书或密钥文件的情况下启动 Windows 上的服务器，并且禁用了[`shared_memory`](server-system-variables.html#sysvar_shared_memory)系统变量，则不支持任何安全传输。在这些条件下，尝试在启动时启用[`require_secure_transport`](server-system-variables.html#sysvar_require_secure_transport)会导致服务器写入错误日志并退出。尝试在运行时启用该变量会导致[`ER_NO_SECURE_TRANSPORTS_CONFIGURED`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_no_secure_transports_configured)错误。
- en: See also [Configuring Encrypted Connections as Mandatory](using-encrypted-connections.html#mandatory-encrypted-connections
    "Configuring Encrypted Connections as Mandatory").
  id: totrans-2942
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另请参阅[将加密连接配置为强制性](using-encrypted-connections.html#mandatory-encrypted-connections
    "将加密连接配置为强制性")。
