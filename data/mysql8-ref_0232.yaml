- en: The maximum size of one packet or any generated/intermediate string, or any
    parameter sent by the [`mysql_stmt_send_long_data()`](/doc/c-api/8.0/en/mysql-stmt-send-long-data.html)
    C API function. The default is 64MB.
  id: totrans-1856
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个数据包或任何生成/中间字符串的最大大小，或者由[`mysql_stmt_send_long_data()`](/doc/c-api/8.0/en/mysql-stmt-send-long-data.html)
    C API函数发送的任何参数。默认值为64MB。
- en: The packet message buffer is initialized to [`net_buffer_length`](server-system-variables.html#sysvar_net_buffer_length)
    bytes, but can grow up to [`max_allowed_packet`](server-system-variables.html#sysvar_max_allowed_packet)
    bytes when needed. This value by default is small, to catch large (possibly incorrect)
    packets.
  id: totrans-1857
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数据包消息缓冲区初始化为[`net_buffer_length`](server-system-variables.html#sysvar_net_buffer_length)字节，但在需要时可以增长到[`max_allowed_packet`](server-system-variables.html#sysvar_max_allowed_packet)字节。默认情况下，此值较小，以捕获大型（可能不正确的）数据包。
- en: You must increase this value if you are using large [`BLOB`](blob.html "13.3.4 The
    BLOB and TEXT Types") columns or long strings. It should be as big as the largest
    [`BLOB`](blob.html "13.3.4 The BLOB and TEXT Types") you want to use. The protocol
    limit for [`max_allowed_packet`](server-system-variables.html#sysvar_max_allowed_packet)
    is 1GB. The value should be a multiple of 1024; nonmultiples are rounded down
    to the nearest multiple.
  id: totrans-1858
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您使用大型[`BLOB`](blob.html "13.3.4 The BLOB and TEXT Types")列或长字符串，您必须增加此值。它应该与您想要使用的最大[`BLOB`](blob.html
    "13.3.4 The BLOB and TEXT Types")一样大。[`max_allowed_packet`](server-system-variables.html#sysvar_max_allowed_packet)的协议限制为1GB。该值应为1024的倍数；非倍数将向下舍入到最接近的倍数。
- en: When you change the message buffer size by changing the value of the [`max_allowed_packet`](server-system-variables.html#sysvar_max_allowed_packet)
    variable, you should also change the buffer size on the client side if your client
    program permits it. The default [`max_allowed_packet`](server-system-variables.html#sysvar_max_allowed_packet)
    value built in to the client library is 1GB, but individual client programs might
    override this. For example, [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line
    Client") and [**mysqldump**](mysqldump.html "6.5.4 mysqldump — A Database Backup
    Program") have defaults of 16MB and 24MB, respectively. They also enable you to
    change the client-side value by setting [`max_allowed_packet`](server-system-variables.html#sysvar_max_allowed_packet)
    on the command line or in an option file.
  id: totrans-1859
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当您通过更改[`max_allowed_packet`](server-system-variables.html#sysvar_max_allowed_packet)变量的值来更改消息缓冲区大小时，如果您的客户端程序允许，您还应该在客户端端更改缓冲区大小。客户端库内置的默认[`max_allowed_packet`](server-system-variables.html#sysvar_max_allowed_packet)值为1GB，但个别客户端程序可能会覆盖此值。例如，[**mysql**](mysql.html
    "6.5.1 mysql — The MySQL Command-Line Client")和[**mysqldump**](mysqldump.html
    "6.5.4 mysqldump — A Database Backup Program")分别具有16MB和24MB的默认值。它们还允许您通过在命令行或选项文件中设置[`max_allowed_packet`](server-system-variables.html#sysvar_max_allowed_packet)来更改客户端端的值。
- en: The session value of this variable is read only. The client can receive up to
    as many bytes as the session value. However, the server does not send to the client
    more bytes than the current global [`max_allowed_packet`](server-system-variables.html#sysvar_max_allowed_packet)
    value. (The global value could be less than the session value if the global value
    is changed after the client connects.)
  id: totrans-1860
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量的会话值是只读的。客户端可以接收多达会话值的字节。但是，服务器不会向客户端发送比当前全局[`max_allowed_packet`](server-system-variables.html#sysvar_max_allowed_packet)值更多的字节。（如果全局值在客户端连接后更改，则全局值可能小于会话值。）
