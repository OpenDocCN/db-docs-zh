  type: TYPE_TB
  zh: '| 最大值 | `4096` |'
- en: The maximum permitted number of unused threads in the thread pool. This variable
    makes it possible to limit the amount of memory used by sleeping threads.
  id: totrans-3887
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 线程池中允许的未使用线程的最大数量。该变量使得可以限制睡眠线程使用的内存量。
- en: A value of 0 (the default) means no limit on the number of sleeping threads.
    A value of *`N`* where *`N`* is greater than 0 means 1 consumer thread and *`N`*−1
    reserve threads. In this case, if a thread is ready to sleep but the number of
    sleeping threads is already at the maximum, the thread exits rather than going
    to sleep.
  id: totrans-3888
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 值为0（默认值）表示睡眠线程数量没有限制。值为*`N`*，其中*`N`*大于0表示1个消费者线程和*`N`*−1个保留线程。在这种情况下，如果一个线程准备进入睡眠状态，但睡眠线程数量已达到最大值，则该线程将退出而不是进入睡眠状态。
- en: A sleeping thread is either sleeping as a consumer thread or a reserve thread.
    The thread pool permits one thread to be the consumer thread when sleeping. If
    a thread goes to sleep and there is no existing consumer thread, it sleeps as
    a consumer thread. When a thread must be woken up, a consumer thread is selected
    if there is one. A reserve thread is selected only when there is no consumer thread
    to wake up.
  id: totrans-3889
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个睡眠线程可以是消费者线程或保留线程。线程池允许一个线程在睡眠时成为消费者线程。如果一个线程进入睡眠状态且没有现有的消费者线程，则它将作为消费者线程睡眠。当需要唤醒一个线程时，如果存在消费者线程，则选择消费者线程。只有在没有消费者线程需要唤醒时才选择保留线程。
- en: This variable is available only if the thread pool plugin is enabled. See [Section 7.6.3,
    “MySQL Enterprise Thread Pool”](thread-pool.html "7.6.3 MySQL Enterprise Thread
    Pool").
  id: totrans-3890
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该变量仅在启用线程池插件时可用。参见[第7.6.3节，“MySQL企业线程池”](thread-pool.html "7.6.3 MySQL Enterprise
    Thread Pool")。
- en: '[`thread_pool_prio_kickup_timer`](server-system-variables.html#sysvar_thread_pool_prio_kickup_timer)'
  id: totrans-3891
  prefs:
