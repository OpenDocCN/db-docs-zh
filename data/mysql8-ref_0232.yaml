    `sha256_password` authentication plugin. If the file is named as a relative path,
    it is interpreted relative to the server data directory. The file must be in PEM
    format. Because this file stores a public key, copies can be freely distributed
    to client users. (Clients that explicitly specify a public key when connecting
    to the server using RSA password encryption must use the same public key as that
    used by the server.)
  id: totrans-3158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量的值是`sha256_password`认证插件的RSA公钥文件的路径名。如果文件以相对路径命名，则解释为相对于服务器数据目录。文件必须采用PEM格式。因为此文件存储公钥，所以可以自由分发给客户端用户。（使用RSA密码加密连接到服务器时明确指定公钥的客户端必须使用与服务器使用的公钥相同的公钥。）
- en: For information about `sha256_password`, including information about how clients
