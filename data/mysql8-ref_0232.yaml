- en: The [`rand_seed1`](server-system-variables.html#sysvar_rand_seed1) and [`rand_seed2`](server-system-variables.html#sysvar_rand_seed2)
    variables exist as session variables only, and can be set but not read. The variables—but
    not their values—are shown in the output of [`SHOW VARIABLES`](show-variables.html
    "15.7.7.41 SHOW VARIABLES Statement").
  id: totrans-2795
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`rand_seed1`](server-system-variables.html#sysvar_rand_seed1) 和 [`rand_seed2`](server-system-variables.html#sysvar_rand_seed2)
    变量仅存在于会话变量中，可以设置但不能读取。这些变量（但不是它们的值）会显示在 [`SHOW VARIABLES`](show-variables.html
    "15.7.7.41 SHOW VARIABLES Statement") 的输出中。'
- en: The purpose of these variables is to support replication of the [`RAND()`](mathematical-functions.html#function_rand)
    function. For statements that invoke [`RAND()`](mathematical-functions.html#function_rand),
    the source passes two values to the replica, where they are used to seed the random
    number generator. The replica uses these values to set the session variables [`rand_seed1`](server-system-variables.html#sysvar_rand_seed1)
    and [`rand_seed2`](server-system-variables.html#sysvar_rand_seed2) so that [`RAND()`](mathematical-functions.html#function_rand)
    on the replica generates the same value as on the source.
  id: totrans-2796
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些变量的目的是支持[`RAND()`](mathematical-functions.html#function_rand)函数的复制。对于调用[`RAND()`](mathematical-functions.html#function_rand)的语句，源传递两个值给副本，在副本中用于初始化随机数生成器。副本使用这些值来设置会话变量[`rand_seed1`](server-system-variables.html#sysvar_rand_seed1)和[`rand_seed2`](server-system-variables.html#sysvar_rand_seed2)，以便副本上的[`RAND()`](mathematical-functions.html#function_rand)生成与源上相同的值。
