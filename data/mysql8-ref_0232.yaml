- en: This variable controls whether the server permits TCP/IP connections. By default,
    it is disabled (permit TCP connections). If enabled, the server permits only local
    (non-TCP/IP) connections and all interaction with [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server") must be made using named pipes or shared memory (on Windows)
    or Unix socket files (on Unix). This option is highly recommended for systems
    where only local clients are permitted. See [Section 7.1.12.3, “DNS Lookups and
    the Host Cache”](host-cache.html "7.1.12.3 DNS Lookups and the Host Cache").
  id: totrans-3260
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量控制服务器是否允许TCP/IP连接。默认情况下，它被禁用（允许TCP连接）。如果启用，服务器仅允许本地（非TCP/IP）连接，并且所有与[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")的交互必须使用命名管道或共享内存（在Windows上）或Unix套接字文件（在Unix上）进行。这个选项强烈建议用于只允许本地客户端的系统。请参阅[Section 7.1.12.3,
    “DNS Lookups and the Host Cache”](host-cache.html "7.1.12.3 DNS Lookups and the
    Host Cache")。
- en: Because starting the server with [`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)
    disables authentication checks, the server also disables remote connections in
    that case by enabling [`skip_networking`](server-system-variables.html#sysvar_skip_networking).
  id: totrans-3261
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因为使用[`--skip-grant-tables`](server-options.html#option_mysqld_skip-grant-tables)启动服务器会禁用身份验证检查，服务器在这种情况下还会通过启用[`skip_networking`](server-system-variables.html#sysvar_skip_networking)来禁用远程连接。
