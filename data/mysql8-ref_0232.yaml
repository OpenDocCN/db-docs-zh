- en: This variable controls whether encrypted data and signatures that MySQL Enterprise
    Encryption produced with the `openssl_udf` shared library functions used before
    MySQL 8.0.30, can be decrypted or verified by the functions of the MySQL Enterprise
    Encryption component `component_enterprise_encryption`, which is available from
    MySQL 8.0.30\. The variable is available only if the MySQL Enterprise Encryption
    component is installed, and it is not available if the `openssl_udf` shared library
    is used to provide MySQL Enterprise Encryption functions.
  id: totrans-979
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量控制着 MySQL Enterprise Encryption 在 MySQL 8.0.30 之前使用 `openssl_udf` 共享库函数生成的加密数据和签名是否可以被
    MySQL Enterprise Encryption 组件 `component_enterprise_encryption` 的函数解密或验证。该变量仅在安装了
    MySQL Enterprise Encryption 组件时可用，如果使用 `openssl_udf` 共享库提供 MySQL Enterprise Encryption
    函数，则不可用。
- en: For the component functions to support decryption and verification for content
    produced by the legacy `openssl_udf` shared library functions, you must set the
    system variable padding to `ON`. When `ON` is set, if the component functions
    cannot decrypt or verify content when assuming it has the RSAES-OAEP or RSASSA-PSS
    scheme (as used by the component), they make another attempt assuming it has the
    RSAES-PKCS1-v1_5 or RSASSA-PKCS1-v1_5 scheme (as used by the `openssl_udf` shared
    library functions). When `OFF` is set, if the component functions cannot decrypt
    or verify content using their normal schemes, they return null output. See [Section 8.6.2,
    “Configuring MySQL Enterprise Encryption”](enterprise-encryption-configuring.html
    "8.6.2 Configuring MySQL Enterprise Encryption") for more information.
  id: totrans-980
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了使组件函数支持由传统的 `openssl_udf` 共享库函数生成的内容的解密和验证，您必须将系统变量 padding 设置为 `ON`。当设置为
    `ON` 时，如果组件函数无法解密或验证内容（假设它采用了组件使用的 RSAES-OAEP 或 RSASSA-PSS 方案），它们将尝试另一种方案（假设它采用了
    `openssl_udf` 共享库函数使用的 RSAES-PKCS1-v1_5 或 RSASSA-PKCS1-v1_5 方案）。当设置为 `OFF` 时，如果组件函数无法使用其正常方案解密或验证内容，则返回空输出。更多信息请参见
    [Section 8.6.2, “Configuring MySQL Enterprise Encryption”](enterprise-encryption-configuring.html
    "8.6.2 Configuring MySQL Enterprise Encryption")。
