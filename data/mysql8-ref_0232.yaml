  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`identity`](server-system-variables.html#sysvar_identity)'
- en: This variable is a synonym for the [`last_insert_id`](server-system-variables.html#sysvar_last_insert_id)
    variable. It exists for compatibility with other database systems. You can read
    its value with `SELECT @@identity`, and set it using `SET identity`.
  id: totrans-1323
  prefs:
