- en: Roles the server should treat as mandatory. In effect, these roles are automatically
    granted to every user, although setting [`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)
    does not actually change any user accounts, and the granted roles are not visible
    in the `mysql.role_edges` system table.
  id: totrans-1831
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器应将其视为强制性的角色。实际上，这些角色会自动授予每个用户，尽管设置[`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)实际上不会更改任何用户帐户，并且授予的角色在`mysql.role_edges`系统表中不可见。
- en: 'The variable value is a comma-separated list of role names. Example:'
  id: totrans-1832
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 变量值是一个逗号分隔的角色名称列表。例如：
- en: '[PRE15]'
  id: totrans-1833
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Setting the runtime value of [`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)
    requires the [`ROLE_ADMIN`](privileges-provided.html#priv_role-admin) privilege,
    in addition to the [`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)
    privilege (or the deprecated [`SUPER`](privileges-provided.html#priv_super) privilege)
    normally required to set a global system variable runtime value.
  id: totrans-1834
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置[`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)的运行时值需要[`ROLE_ADMIN`](privileges-provided.html#priv_role-admin)权限，以及通常需要设置全局系统变量运行时值所需的[`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)权限（或已弃用的[`SUPER`](privileges-provided.html#priv_super)权限）。
- en: Role names consist of a user part and host part in `*`user_name`*@*`host_name`*`
    format. The host part, if omitted, defaults to `%`. For additional information,
    see [Section 8.2.5, “Specifying Role Names”](role-names.html "8.2.5 Specifying
    Role Names").
  id: totrans-1835
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 角色名称由`*`user_name`*@*`host_name`*`格式的用户部分和主机部分组成。如果省略主机部分，则默认为`%`。有关更多信息，请参见[第8.2.5节，“指定角色名称”](role-names.html
    "8.2.5 Specifying Role Names")。
- en: The [`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)
    value is a string, so user names and host names, if quoted, must be written in
    a fashion permitted for quoting within quoted strings.
  id: totrans-1836
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)的值是一个字符串，因此如果引用了用户名和主机名，则必须以引号允许的方式编写。'
- en: Roles named in the value of [`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)
    cannot be revoked with [`REVOKE`](revoke.html "15.7.1.8 REVOKE Statement") or
    dropped with [`DROP ROLE`](drop-role.html "15.7.1.4 DROP ROLE Statement") or [`DROP
    USER`](drop-user.html "15.7.1.5 DROP USER Statement").
  id: totrans-1837
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在[`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)值中命名的角色不能通过[`REVOKE`](revoke.html
    "15.7.1.8 REVOKE Statement")或[`DROP ROLE`](drop-role.html "15.7.1.4 DROP ROLE
    Statement")或[`DROP USER`](drop-user.html "15.7.1.5 DROP USER Statement")来撤销。
- en: 'To prevent sessions from being made system sessions by default, a role that
    has the [`SYSTEM_USER`](privileges-provided.html#priv_system-user) privilege cannot
    be listed in the value of the [`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)
    system variable:'
  id: totrans-1838
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了防止会话默认成为系统会话，具有[`SYSTEM_USER`](privileges-provided.html#priv_system-user)权限的角色不能列在[`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)系统变量的值中：
- en: If [`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)
    is assigned a role at startup that has the [`SYSTEM_USER`](privileges-provided.html#priv_system-user)
    privilege, the server writes a message to the error log and exits.
  id: totrans-1839
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在启动时为[`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)分配了具有[`SYSTEM_USER`](privileges-provided.html#priv_system-user)权限的角色，则服务器会将消息写入错误日志并退出。
- en: If [`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)
    is assigned a role at runtime that has the [`SYSTEM_USER`](privileges-provided.html#priv_system-user)
    privilege, an error occurs and the [`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)
    value remains unchanged.
  id: totrans-1840
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在运行时为[`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)分配了具有[`SYSTEM_USER`](privileges-provided.html#priv_system-user)权限的角色，则会发生错误，并且[`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)的值保持不变。
- en: Mandatory roles, like explicitly granted roles, do not take effect until activated
    (see [Activating Roles](roles.html#roles-activating "Activating Roles")). At login
    time, role activation occurs for all granted roles if the [`activate_all_roles_on_login`](server-system-variables.html#sysvar_activate_all_roles_on_login)
    system variable is enabled; otherwise, or for roles that are set as default roles
    otherwise. At runtime, [`SET ROLE`](set-role.html "15.7.1.11 SET ROLE Statement")
    activates roles.
  id: totrans-1841
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 强制性角色，如显式授予的角色，直到激活（参见[激活角色](roles.html#roles-activating "Activating Roles")）才生效。在登录时，如果启用了[`activate_all_roles_on_login`](server-system-variables.html#sysvar_activate_all_roles_on_login)系统变量，则为所有授予的角色激活角色；否则，或者为其他设置为默认角色的角色。在运行时，[`SET
    ROLE`](set-role.html "15.7.1.11 SET ROLE Statement")激活角色。
- en: Roles that do not exist when assigned to [`mandatory_roles`](server-system-variables.html#sysvar_mandatory_roles)
    but are created later may require special treatment to be considered mandatory.
    For details, see [Defining Mandatory Roles](roles.html#mandatory-roles "Defining
    Mandatory Roles").
