- en: 'The maximum number of bytes of memory reserved per session for computation
    of normalized statement digests. Once that amount of space is used during digest
    computation, truncation occurs: no further tokens from a parsed statement are
    collected or figure into its digest value. Statements that differ only after that
    many bytes of parsed tokens produce the same normalized statement digest and are
    considered identical if compared or if aggregated for digest statistics.'
  id: totrans-1909
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个会话为计算规范化语句摘要保留的最大内存字节数。一旦在摘要计算过程中使用了该空间量，就会发生截断：来自解析语句的进一步标记不会被收集或计入其摘要值。仅在经过那么多字节的解析标记后才有所不同的语句会产生相同的规范化语句摘要，并且如果进行比较或用于摘要统计，则被视为相同。
- en: Warning
  id: totrans-1910
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 警告
- en: Setting [`max_digest_length`](server-system-variables.html#sysvar_max_digest_length)
    to zero disables digest production, which also disables server functionality that
    requires digests, such as MySQL Enterprise Firewall.
  id: totrans-1911
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将[`max_digest_length`](server-system-variables.html#sysvar_max_digest_length)设置为零会禁用摘要生成，这也会禁用需要摘要的服务器功能，例如
    MySQL 企业防火墙。
- en: Decreasing the [`max_digest_length`](server-system-variables.html#sysvar_max_digest_length)
    value reduces memory use but causes the digest value of more statements to become
    indistinguishable if they differ only at the end. Increasing the value permits
    longer statements to be distinguished but increases memory use, particularly for
    workloads that involve large numbers of simultaneous sessions (the server allocates
    [`max_digest_length`](server-system-variables.html#sysvar_max_digest_length) bytes
    per session).
  id: totrans-1912
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 减小[`max_digest_length`](server-system-variables.html#sysvar_max_digest_length)值会减少内存使用，但会导致更多语句的摘要值在仅在末尾有所不同的情况下变得无法区分。增加该值允许区分更长的语句，但会增加内存使用，特别是对于涉及大量同时会话的工作负载（服务器为每个会话分配[`max_digest_length`](server-system-variables.html#sysvar_max_digest_length)字节）。
- en: The parser uses this system variable as a limit on the maximum length of normalized
    statement digests that it computes. The Performance Schema, if it tracks statement
    digests, makes a copy of the digest value, using the [`performance_schema_max_digest_length`](performance-schema-system-variables.html#sysvar_performance_schema_max_digest_length).
    system variable as a limit on the maximum length of digests that it stores. Consequently,
    if [`performance_schema_max_digest_length`](performance-schema-system-variables.html#sysvar_performance_schema_max_digest_length)
    is less than [`max_digest_length`](server-system-variables.html#sysvar_max_digest_length),
    digest values stored in the Performance Schema are truncated relative to the original
    digest values.
  id: totrans-1913
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 解析器将此系统变量用作计算的规范化语句摘要的最大长度限制。如果性能模式跟踪语句摘要，则使用[`performance_schema_max_digest_length`](performance-schema-system-variables.html#sysvar_performance_schema_max_digest_length)系统变量作为存储摘要的最大长度的限制。因此，如果[`performance_schema_max_digest_length`](performance-schema-system-variables.html#sysvar_performance_schema_max_digest_length)小于[`max_digest_length`](server-system-variables.html#sysvar_max_digest_length)，则在性能模式中存储的摘要值相对于原始摘要值进行了截断。
- en: For more information about statement digesting, see [Section 29.10, “Performance
    Schema Statement Digests and Sampling”](performance-schema-statement-digests.html
    "29.10 Performance Schema Statement Digests and Sampling").
  id: totrans-1914
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关语句摘要的更多信息，请参见[第 29.10 节，“性能模式语句摘要和抽样”](performance-schema-statement-digests.html
    "29.10 性能模式语句摘要和抽样")。
