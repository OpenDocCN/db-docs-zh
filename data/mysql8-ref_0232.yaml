- en: If set to `1`, all [`INSERT`](insert.html "15.2.7 INSERT Statement"), [`UPDATE`](update.html
    "15.2.17 UPDATE Statement"), [`DELETE`](delete.html "15.2.2 DELETE Statement"),
    and `LOCK TABLE WRITE` statements wait until there is no pending [`SELECT`](select.html
    "15.2.13 SELECT Statement") or `LOCK TABLE READ` on the affected table. The same
    effect can be obtained using `{INSERT | REPLACE | DELETE | UPDATE} LOW_PRIORITY
    ...` to lower the priority of only one query. This variable affects only storage
    engines that use only table-level locking (such as `MyISAM`, `MEMORY`, and `MERGE`).
    See [Section 10.11.2, “Table Locking Issues”](table-locking.html "10.11.2 Table
    Locking Issues").
  id: totrans-1792
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果设置为`1`，则所有[`INSERT`](insert.html "15.2.7 INSERT Statement")、[`UPDATE`](update.html
    "15.2.17 UPDATE Statement")、[`DELETE`](delete.html "15.2.2 DELETE Statement")和`LOCK
    TABLE WRITE`语句将等待直到受影响表上没有挂起的[`SELECT`](select.html "15.2.13 SELECT Statement")或`LOCK
    TABLE READ`。可以使用`{INSERT | REPLACE | DELETE | UPDATE} LOW_PRIORITY ...`来降低仅一个查询的优先级来达到相同效果。此变量仅影响仅使用表级锁定的存储引擎（如`MyISAM`、`MEMORY`和`MERGE`）。参见[Section 10.11.2,
    “Table Locking Issues”](table-locking.html "10.11.2 Table Locking Issues")。
- en: As of MySQL 8.0.27, setting the session value of this system variable is a restricted
    operation. The session user must have privileges sufficient to set restricted
    session variables. See [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges").
  id: totrans-1793
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.27，设置此系统变量的会话值是受限制的操作。会话用户必须具有足够权限来设置受限制的会话变量。参见[Section 7.1.9.1,
    “System Variable Privileges”](system-variable-privileges.html "7.1.9.1 System
    Variable Privileges")。
