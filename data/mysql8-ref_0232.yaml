- en: '[`max_execution_time`](server-system-variables.html#sysvar_max_execution_time)
    applies as follows:'
  id: totrans-1939
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`max_execution_time`](server-system-variables.html#sysvar_max_execution_time)
    适用如下：'
- en: The global [`max_execution_time`](server-system-variables.html#sysvar_max_execution_time)
    value provides the default for the session value for new connections. The session
    value applies to `SELECT` executions executed within the session that include
    no [`MAX_EXECUTION_TIME(*`N`*)`](optimizer-hints.html#optimizer-hints-execution-time
    "Statement Execution Time Optimizer Hints") optimizer hint or for which *`N`*
    is 0.
  id: totrans-1940
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全局 [`max_execution_time`](server-system-variables.html#sysvar_max_execution_time)
    值为新连接的会话值提供默认值。会话值适用于会话内执行的 `SELECT` 语句，其中不包括任何 [`MAX_EXECUTION_TIME(*`N`*)`](optimizer-hints.html#optimizer-hints-execution-time
    "语句执行时间优化提示") 优化提示，或者 *`N`* 为 0。
- en: '[`max_execution_time`](server-system-variables.html#sysvar_max_execution_time)
    applies to read-only [`SELECT`](select.html "15.2.13 SELECT Statement") statements.
    Statements that are not read only are those that invoke a stored function that
    modifies data as a side effect.'
  id: totrans-1941
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`max_execution_time`](server-system-variables.html#sysvar_max_execution_time)
    适用于只读 [`SELECT`](select.html "15.2.13 SELECT 语句") 语句。非只读语句是那些调用会导致数据修改的存储函数的语句。'
- en: '[`max_execution_time`](server-system-variables.html#sysvar_max_execution_time)
    is ignored for [`SELECT`](select.html "15.2.13 SELECT Statement") statements in
    stored programs.'
  id: totrans-1942
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于存储程序中的 [`SELECT`](select.html "15.2.13 SELECT 语句") 语句，将忽略 [`max_execution_time`](server-system-variables.html#sysvar_max_execution_time)。
