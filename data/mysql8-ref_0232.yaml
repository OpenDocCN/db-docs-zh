  zh: '| 默认值 | `REPEATABLE-READ` |'
- en: '| Valid Values | `READ-UNCOMMITTED``READ-COMMITTED``REPEATABLE-READ``SERIALIZABLE`
    |'
  id: totrans-4081
  prefs:
