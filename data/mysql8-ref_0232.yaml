- en: The server uses this variable to determine whether to autogenerate RSA private/public
    key-pair files in the data directory if they do not already exist.
  id: totrans-3125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器使用此变量来确定是否在数据目录中自动生成RSA私钥/公钥对文件（如果它们尚不存在）。
- en: 'At startup, the server automatically generates RSA private/public key-pair
    files in the data directory if all of these conditions are true: The [`sha256_password_auto_generate_rsa_keys`](server-system-variables.html#sysvar_sha256_password_auto_generate_rsa_keys)
    or [`caching_sha2_password_auto_generate_rsa_keys`](server-system-variables.html#sysvar_caching_sha2_password_auto_generate_rsa_keys)
    system variable is enabled; no RSA options are specified; the RSA files are missing
    from the data directory. These key-pair files enable secure password exchange
    using RSA over unencrypted connections for accounts authenticated by the `sha256_password`
    or `caching_sha2_password` plugin; see [Section 8.4.1.3, “SHA-256 Pluggable Authentication”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256 Pluggable Authentication"), and [Section 8.4.1.2, “Caching SHA-2
    Pluggable Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching
    SHA-2 Pluggable Authentication").'
  id: totrans-3126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在启动时，如果满足以下所有条件，服务器将自动在数据目录中生成RSA私钥/公钥对文件：启用了[`sha256_password_auto_generate_rsa_keys`](server-system-variables.html#sysvar_sha256_password_auto_generate_rsa_keys)或[`caching_sha2_password_auto_generate_rsa_keys`](server-system-variables.html#sysvar_caching_sha2_password_auto_generate_rsa_keys)系统变量；未指定RSA选项；数据目录中缺少RSA文件。这些密钥对文件使得通过RSA在未加密连接上进行安全密码交换成为可能，用于由`sha256_password`或`caching_sha2_password`插件认证的帐户；参见[第8.4.1.3节，“SHA-256可插拔认证”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256可插拔认证")和[第8.4.1.2节，“缓存SHA-2可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 缓存SHA-2可插拔认证")。
- en: For more information about RSA file autogeneration, including file names and
    characteristics, see [Section 8.3.3.1, “Creating SSL and RSA Certificates and
    Keys using MySQL”](creating-ssl-rsa-files-using-mysql.html "8.3.3.1 Creating SSL
    and RSA Certificates and Keys using MySQL")
  id: totrans-3127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关RSA文件自动生成的更多信息，包括文件名和特性，请参见[第8.3.3.1节，“使用MySQL创建SSL和RSA证书和密钥”](creating-ssl-rsa-files-using-mysql.html
    "8.3.3.1 使用MySQL创建SSL和RSA证书和密钥")
- en: The [`auto_generate_certs`](server-system-variables.html#sysvar_auto_generate_certs)
    system variable is related but controls autogeneration of SSL certificate and
    key files needed for secure connections using SSL.
  id: totrans-3128
