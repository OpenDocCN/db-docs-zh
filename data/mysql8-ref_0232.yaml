- en: The current time zone. This variable is used to initialize the time zone for
    each client that connects. By default, the initial value of this is `'SYSTEM'`
    (which means, “use the value of [`system_time_zone`](server-system-variables.html#sysvar_system_time_zone)”).
    The value can be specified explicitly at server startup with the [`--default-time-zone`](server-options.html#option_mysqld_default-time-zone)
    option. See [Section 7.1.15, “MySQL Server Time Zone Support”](time-zone-support.html
    "7.1.15 MySQL Server Time Zone Support").
  id: totrans-3990
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当前时区。此变量用于为每个连接的客户端初始化时区。默认情况下，此的初始值为 `'SYSTEM'`（表示“使用[`system_time_zone`](server-system-variables.html#sysvar_system_time_zone)的值”）。可以在服务器启动时使用
    [`--default-time-zone`](server-options.html#option_mysqld_default-time-zone) 选项显式指定值。请参阅
    [Section 7.1.15, “MySQL Server Time Zone Support”](time-zone-support.html "7.1.15 MySQL
    Server Time Zone Support")。
- en: Note
  id: totrans-3991
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If set to `SYSTEM`, every MySQL function call that requires a time zone calculation
    makes a system library call to determine the current system time zone. This call
    may be protected by a global mutex, resulting in contention.
  id: totrans-3992
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果设置为 `SYSTEM`，则每次需要时区计算的 MySQL 函数调用都会进行系统库调用以确定当前系统时区。此调用可能受全局互斥锁保护，导致争用。
