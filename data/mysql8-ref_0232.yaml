  type: TYPE_NORMAL
  zh: 注意
- en: '`FULLTEXT` indexes on `MyISAM` tables must be rebuilt after changing this variable
    or the contents of the stopword file. Use `REPAIR TABLE *`tbl_name`* QUICK`.'
  id: totrans-1175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
