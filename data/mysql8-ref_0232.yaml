- en: This variable defines the global policy for controlling whether attempts to
    change an account password must specify the current password to be replaced.
  id: totrans-2568
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个变量定义了全局策略，控制更改账户密码的尝试是否必须指定要替换的当前密码。
- en: Changes to this variable apply immediately to all accounts defined with the
    `PASSWORD REQUIRE CURRENT DEFAULT` option.
  id: totrans-2569
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对该变量的更改立即应用于所有使用`PASSWORD REQUIRE CURRENT DEFAULT`选项定义的账户。
- en: The global verification-required policy can be overridden as desired for individual
    accounts using the `PASSWORD REQUIRE` option of the [`CREATE USER`](create-user.html
    "15.7.1.3 CREATE USER Statement") and [`ALTER USER`](alter-user.html "15.7.1.1 ALTER
    USER Statement") statements. See [Section 8.2.15, “Password Management”](password-management.html
    "8.2.15 Password Management").
  id: totrans-2570
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以通过[`CREATE USER`](create-user.html "15.7.1.3 CREATE USER Statement")和[`ALTER
    USER`](alter-user.html "15.7.1.1 ALTER USER Statement")语句的`PASSWORD REQUIRE`选项，根据需要为单个账户覆盖全局的验证要求策略。参见[第8.2.15节，“密码管理”](password-management.html
