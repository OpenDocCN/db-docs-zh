  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The server system time zone. When the server begins executing, it inherits a
    time zone setting from the machine defaults, possibly modified by the environment
    of the account used for running the server or the startup script. The value is
    used to set [`system_time_zone`](server-system-variables.html#sysvar_system_time_zone).
    To explicitly specify the system time zone, set the `TZ` environment variable
    or use the [`--timezone`](mysqld-safe.html#option_mysqld_safe_timezone) option
    of the [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL Server Startup
    Script") script.
  id: totrans-3676
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器系统时区。当服务器开始执行时，它会从机器默认值继承一个时区设置，可能会被用于运行服务器或启动脚本的帐户的环境修改。该值用于设置[`system_time_zone`](server-system-variables.html#sysvar_system_time_zone)。要明确指定系统时区，请设置`TZ`环境变量或使用[**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script")脚本的[`--timezone`](mysqld-safe.html#option_mysqld_safe_timezone)选项。
- en: 'As of MySQL 8.0.26, in addition to startup time initialization, if the server
    host time zone changes (for example, due to daylight saving time), [`system_time_zone`](server-system-variables.html#sysvar_system_time_zone)
    reflects that change, which has these implications for applications:'
  id: totrans-3677
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.26版本，除了启动时初始化外，如果服务器主机的时区发生变化（例如，由于夏令时），[`system_time_zone`](server-system-variables.html#sysvar_system_time_zone)会反映这种变化，这对应用程序有以下影响：
- en: Queries that reference [`system_time_zone`](server-system-variables.html#sysvar_system_time_zone)
    will get one value before a daylight saving change and a different value after
    the change.
  id: totrans-3678
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引用[`system_time_zone`](server-system-variables.html#sysvar_system_time_zone)的查询在夏令时更改前后会得到不同的值。
- en: For queries that begin executing before a daylight saving change and end after
    the change, the [`system_time_zone`](server-system-variables.html#sysvar_system_time_zone)
    remains constant within the query because the value is usually cached at the beginning
    of execution.
  id: totrans-3679
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于在夏令时更改之前开始执行并在更改后结束的查询，[`system_time_zone`](server-system-variables.html#sysvar_system_time_zone)在查询中保持恒定，因为该值通常在执行开始时被缓存。
- en: The [`system_time_zone`](server-system-variables.html#sysvar_system_time_zone)
    variable differs from the [`time_zone`](server-system-variables.html#sysvar_time_zone)
    variable. Although they might have the same value, the latter variable is used
    to initialize the time zone for each client that connects. See [Section 7.1.15,
    “MySQL Server Time Zone Support”](time-zone-support.html "7.1.15 MySQL Server
    Time Zone Support").
  id: totrans-3680
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`system_time_zone`](server-system-variables.html#sysvar_system_time_zone)变量与[`time_zone`](server-system-variables.html#sysvar_time_zone)变量不同。尽管它们可能具有相同的值，但后者变量用于初始化每个连接的客户端的时区。参见[第7.1.15节，“MySQL服务器时区支持”](time-zone-support.html
    "7.1.15 MySQL服务器时区支持")。'
