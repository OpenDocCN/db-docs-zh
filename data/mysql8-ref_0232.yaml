- en: If the server is started with [`ssl_cert`](server-system-variables.html#sysvar_ssl_cert)
    set to a certificate that uses any restricted cipher or cipher category, the server
    starts with support for encrypted connections disabled. For information about
    cipher restrictions, see [Connection Cipher Configuration](encrypted-connection-protocols-ciphers.html#encrypted-connection-cipher-configuration
    "Connection Cipher Configuration").
  id: totrans-3493
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果服务器启动时使用[`ssl_cert`](server-system-variables.html#sysvar_ssl_cert)设置为使用任何受限制的密码或密码类别的证书，服务器将以禁用加密连接的方式启动。有关密码限制的信息，请参见[连接密码配置](encrypted-connection-protocols-ciphers.html#encrypted-connection-cipher-configuration
    "连接密码配置")。
- en: As of MySQL 8.0.16, this variable is dynamic and can be modified at runtime
    to affect the TLS context the server uses for new connections established after
    the execution of [`ALTER INSTANCE RELOAD TLS`](alter-instance.html#alter-instance-reload-tls)
    or after a restart if the variable value was persisted. See [Server-Side Runtime
    Configuration and Monitoring for Encrypted Connections](using-encrypted-connections.html#using-encrypted-connections-server-side-runtime-configuration
    "Server-Side Runtime Configuration and Monitoring for Encrypted Connections").
    Prior to MySQL 8.0.16, this variable can be set only at server startup.
  id: totrans-3494
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.16开始，此变量是动态的，可以在运行时修改，以影响服务器在执行[`ALTER INSTANCE RELOAD TLS`](alter-instance.html#alter-instance-reload-tls)后或重新启动后用于新连接的TLS上下文，如果变量值已持久化。请参阅[服务器端运行时配置和监控加密连接](using-encrypted-connections.html#using-encrypted-connections-server-side-runtime-configuration
    "服务器端运行时配置和监控加密连接")。在MySQL 8.0.16之前，此变量只能在服务器启动时设置。
