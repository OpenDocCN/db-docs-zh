    day and month names and abbreviations. This variable affects the output from the
    [`DATE_FORMAT()`](date-and-time-functions.html#function_date-format), [`DAYNAME()`](date-and-time-functions.html#function_dayname)
    and [`MONTHNAME()`](date-and-time-functions.html#function_monthname) functions.
    Locale names are POSIX-style values such as `'ja_JP'` or `'pt_BR'`. The default
    value is `'en_US'` regardless of your system's locale setting. For further information,
    see [Section 12.16, “MySQL Server Locale Support”](locale-support.html "12.16 MySQL
    Server Locale Support").
  id: totrans-1565
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量指定控制用于显示日期和月份名称和缩写的语言环境。此变量影响[`DATE_FORMAT()`](date-and-time-functions.html#function_date-format)、[`DAYNAME()`](date-and-time-functions.html#function_dayname)和[`MONTHNAME()`](date-and-time-functions.html#function_monthname)函数的输出。语言环境名称是类似于`'ja_JP'`或`'pt_BR'`的POSIX风格值。默认值为`'en_US'`，不受系统语言环境设置的影响。有关更多信息，请参见[第12.16节，“MySQL服务器语言环境支持”](locale-support.html
