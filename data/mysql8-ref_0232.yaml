- en: This variable specifies the timeout in seconds for attempts to acquire metadata
    locks. The permissible values range from 1 to 31536000 (1 year). The default is
    31536000.
  id: totrans-1595
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量指定尝试获取元数据锁的超时时间（以秒为单位）。允许的值范围从 1 到 31536000（1 年）。默认值为 31536000。
- en: This timeout applies to all statements that use metadata locks. These include
    DML and DDL operations on tables, views, stored procedures, and stored functions,
    as well as [`LOCK TABLES`](lock-tables.html "15.3.6 LOCK TABLES and UNLOCK TABLES
    Statements"), [`FLUSH TABLES WITH READ LOCK`](flush.html#flush-tables-with-read-lock),
    and [`HANDLER`](handler.html "15.2.5 HANDLER Statement") statements.
  id: totrans-1596
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此超时适用于所有使用元数据锁的语句。这些包括对表、视图、存储过程和存储函数的 DML 和 DDL 操作，以及 [`LOCK TABLES`](lock-tables.html
    "15.3.6 LOCK TABLES and UNLOCK TABLES Statements")、[`FLUSH TABLES WITH READ LOCK`](flush.html#flush-tables-with-read-lock)
    和 [`HANDLER`](handler.html "15.2.5 HANDLER Statement") 语句。
- en: This timeout does not apply to implicit accesses to system tables in the `mysql`
    database, such as grant tables modified by [`GRANT`](grant.html "15.7.1.6 GRANT
    Statement") or [`REVOKE`](revoke.html "15.7.1.8 REVOKE Statement") statements
    or table logging statements. The timeout does apply to system tables accessed
    directly, such as with [`SELECT`](select.html "15.2.13 SELECT Statement") or [`UPDATE`](update.html
    "15.2.17 UPDATE Statement").
  id: totrans-1597
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此超时不适用于对 `mysql` 数据库中的系统表的隐式访问，例如由 [`GRANT`](grant.html "15.7.1.6 GRANT Statement")
    或 [`REVOKE`](revoke.html "15.7.1.8 REVOKE Statement") 语句修改的授权表或表日志语句。超时适用于直接访问系统表的系统表，例如使用
    [`SELECT`](select.html "15.2.13 SELECT Statement") 或 [`UPDATE`](update.html "15.2.17 UPDATE
    Statement")。
- en: The timeout value applies separately for each metadata lock attempt. A given
    statement can require more than one lock, so it is possible for the statement
    to block for longer than the [`lock_wait_timeout`](server-system-variables.html#sysvar_lock_wait_timeout)
    value before reporting a timeout error. When lock timeout occurs, [`ER_LOCK_WAIT_TIMEOUT`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_lock_wait_timeout)
    is reported.
  id: totrans-1598
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 超时值分别适用于每个元数据锁尝试。给定语句可能需要多个锁，因此在报告超时错误之前，语句可能会阻塞的时间超过 [`lock_wait_timeout`](server-system-variables.html#sysvar_lock_wait_timeout)
    值。当发生锁定超时时，会报告 [`ER_LOCK_WAIT_TIMEOUT`](/doc/mysql-errors/8.0/en/server-error-reference.html#error_er_lock_wait_timeout)。
- en: '[`lock_wait_timeout`](server-system-variables.html#sysvar_lock_wait_timeout)
    also defines the amount of time that a [`LOCK INSTANCE FOR BACKUP`](lock-instance-for-backup.html
    "15.3.5 LOCK INSTANCE FOR BACKUP and UNLOCK INSTANCE Statements") statement waits
    for a lock before giving up.'
  id: totrans-1599
  prefs:
  - PREF_IND
