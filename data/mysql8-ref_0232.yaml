- en: '| Valid Values | `utf8mb4_0900_ai_ci``utf8mb4_general_ci` |'
  id: totrans-767
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `utf8mb4_0900_ai_ci``utf8mb4_general_ci` |'
- en: Important
  id: totrans-768
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: The `default_collation_for_utf8mb4` system variable is for internal use by MySQL
    Replication only.
  id: totrans-769
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`default_collation_for_utf8mb4` 系统变量仅供 MySQL 复制内部使用。'
- en: This variable is set by the server to the default collation for the `utf8mb4`
    character set. The value of the variable is replicated from a source to a replica
    so that the replica can correctly process data originating from a source with
    a different default collation for `utf8mb4`. This variable is primarily intended
    to support replication from a MySQL 5.7 or older replication source server to
    a MySQL 8.0 replica server, or group replication with a MySQL 5.7 primary node
    and one or more MySQL 8.0 secondaries. The default collation for `utf8mb4` in
    MySQL 5.7 is `utf8mb4_general_ci`, but `utf8mb4_0900_ai_ci` in MySQL 8.0\. The
    variable is not present in releases earlier than MySQL 8.0, so if the replica
    does not receive a value for the variable, it assumes the source is from an earlier
    release and sets the value to the previous default collation `utf8mb4_general_ci`.
  id: totrans-770
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该变量由服务器设置为`utf8mb4`字符集的默认排序规则。该变量的值从源复制到副本，以便副本可以正确处理源自具有不同默认排序规则的`utf8mb4`的源数据。该变量主要用于支持从MySQL
    5.7或更早版本的复制源服务器到MySQL 8.0副本服务器的复制，或者从具有MySQL 5.7主节点和一个或多个MySQL 8.0次要节点的组复制。MySQL
    5.7中`utf8mb4`的默认排序规则是`utf8mb4_general_ci`，但在MySQL 8.0中是`utf8mb4_0900_ai_ci`。该变量在MySQL
    8.0之前的版本中不存在，因此如果副本未收到该变量的值，则假定源自较早版本，并将值设置为先前的默认排序规则`utf8mb4_general_ci`。
- en: As of MySQL 8.0.18, setting the session value of this system variable is no
    longer a restricted operation.
  id: totrans-771
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.18开始，设置此系统变量的会话值不再是受限制的操作。
- en: 'The default `utf8mb4` collation is used in the following statements:'
  id: totrans-772
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认`utf8mb4`排序规则在以下语句中使用：
- en: '[`SHOW COLLATION`](show-collation.html "15.7.7.4 SHOW COLLATION Statement")
    and [`SHOW CHARACTER SET`](show-character-set.html "15.7.7.3 SHOW CHARACTER SET
    Statement").'
  id: totrans-773
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`SHOW COLLATION`](show-collation.html "15.7.7.4 SHOW COLLATION Statement")和[`SHOW
    CHARACTER SET`](show-character-set.html "15.7.7.3 SHOW CHARACTER SET Statement")。'
- en: '[`CREATE TABLE`](create-table.html "15.1.20 CREATE TABLE Statement") and [`ALTER
    TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement") having a `CHARACTER SET
    utf8mb4` clause without a `COLLATION` clause, either for the table character set
    or for a column character set.'
  id: totrans-774
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`CREATE TABLE`](create-table.html "15.1.20 CREATE TABLE Statement")和[`ALTER
    TABLE`](alter-table.html "15.1.9 ALTER TABLE Statement")具有`CHARACTER SET utf8mb4`子句而没有`COLLATION`子句，无论是用于表字符集还是列字符集。'
- en: '[`CREATE DATABASE`](create-database.html "15.1.12 CREATE DATABASE Statement")
    and [`ALTER DATABASE`](alter-database.html "15.1.2 ALTER DATABASE Statement")
    having a `CHARACTER SET utf8mb4` clause without a `COLLATION` clause.'
  id: totrans-775
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`CREATE DATABASE`](create-database.html "15.1.12 CREATE DATABASE Statement")和[`ALTER
    DATABASE`](alter-database.html "15.1.2 ALTER DATABASE Statement")具有`CHARACTER
    SET utf8mb4`子句而没有`COLLATION`子句。'
- en: Any statement containing a string literal of the form `_utf8mb4'*`some text`*'`
    without a `COLLATE` clause.
  id: totrans-776
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何包含形式为`_utf8mb4'*`some text`*'`的字符串文字的语句，而没有`COLLATE`子句。
- en: See also [Section 12.9, “Unicode Support”](charset-unicode.html "12.9 Unicode
    Support").
  id: totrans-777
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另请参阅[第12.9节“Unicode支持”](charset-unicode.html "12.9 Unicode Support")。
