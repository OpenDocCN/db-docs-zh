- en: The maximum number of transactions permitted by the thread pool plugin. Defining
    a transaction limit binds a thread to a transaction until it commits, which helps
    stabilize throughput during high concurrency.
  id: totrans-3872
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 线程池插件允许的最大事务数。定义事务限制将一个线程绑定到一个事务，直到提交，这有助于在高并发情况下稳定吞吐量。
- en: The default value of 0 means that there is no transaction limit. The variable
    is dynamic but cannot be changed from 0 to a higher value at runtime and vice
    versa. A non-zero value at startup permits dynamic configuration at runtime. The
    [`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin) privilege
    is required to configure `thread_pool_max_transactions_limit` at runtime.
  id: totrans-3873
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认值为0表示没有事务限制。该变量是动态的，但无法在运行时从0更改为更高的值，反之亦然。在启动时设置为非零值允许在运行时进行动态配置。需要[`CONNECTION_ADMIN`](privileges-provided.html#priv_connection-admin)权限才能在运行时配置`thread_pool_max_transactions_limit`。
- en: When you define a transaction limit, enabling [`thread_pool_dedicated_listeners`](server-system-variables.html#sysvar_thread_pool_dedicated_listeners)
    creates a dedicated listener thread in each thread group. The additional dedicated
    listener thread consumes more resources and affects thread pool performance. [`thread_pool_dedicated_listeners`](server-system-variables.html#sysvar_thread_pool_dedicated_listeners)
    should therefore be used cautiously.
  id: totrans-3874
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当您定义事务限制时，启用[`thread_pool_dedicated_listeners`](server-system-variables.html#sysvar_thread_pool_dedicated_listeners)会在每个线程组中创建一个专用的监听线程。额外的专用监听线程会消耗更多资源并影响线程池性能。因此，应谨慎使用[`thread_pool_dedicated_listeners`](server-system-variables.html#sysvar_thread_pool_dedicated_listeners)。
- en: When the limit defined by [`thread_pool_max_transactions_limit`](server-system-variables.html#sysvar_thread_pool_max_transactions_limit)
    has been reached, new connections appear to hang until one or more existing transactions
    are completed. The same occurs when attempting to start a new transaction on an
    existing connection. If existing connections are blocked or long-running, a privileged
    connection may be required to access the server to increase the limit, remove
    the limit, or kill running transactions. See [Privileged Connections](thread-pool-operation.html#privileged-connections
    "Privileged Connections").
  id: totrans-3875
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当达到由[`thread_pool_max_transactions_limit`](server-system-variables.html#sysvar_thread_pool_max_transactions_limit)定义的限制时，新连接似乎会挂起，直到一个或多个现有事务完成。当尝试在现有连接上启动新事务时也会发生相同情况。如果现有连接被阻塞或运行时间较长，则可能需要特权连接才能访问服务器以增加限制、移除限制或终止运行中的事务。请参阅
    [特权连接](thread-pool-operation.html#privileged-connections "特权连接")。
- en: MySQL HeatWave Service introduced this variable in MySQL 8.0.23\. It is available
    with MySQL Enterprise Edition in from MySQL 8.0.31.
  id: totrans-3876
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL HeatWave服务在MySQL 8.0.23中引入了该变量。它从MySQL 8.0.31开始与MySQL企业版一起提供。
