- en: '| Default Value | `OFF` |'
  id: totrans-1448
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: If a `MyISAM` table is created with no `DATA DIRECTORY` option, the `.MYD` file
    is created in the database directory. By default, if `MyISAM` finds an existing
    `.MYD` file in this case, it overwrites it. The same applies to `.MYI` files for
    tables created with no `INDEX DIRECTORY` option. To suppress this behavior, set
    the [`keep_files_on_create`](server-system-variables.html#sysvar_keep_files_on_create)
    variable to `ON` (1), in which case `MyISAM` does not overwrite existing files
    and returns an error instead. The default value is `OFF` (0).
  id: totrans-1449
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果使用没有`DATA DIRECTORY`选项创建`MyISAM`表，则`.MYD`文件将在数据库目录中创建。默认情况下，如果`MyISAM`在这种情况下找到现有的`.MYD`文件，它会覆盖它。对于使用没有`INDEX
    DIRECTORY`选项创建的表，`.MYI`文件也适用相同规则。要抑制此行为，请将[`keep_files_on_create`](server-system-variables.html#sysvar_keep_files_on_create)变量设置为`ON`（1），在这种情况下，`MyISAM`不会覆盖现有文件，而是返回错误。默认值为`OFF`（0）。
- en: If a `MyISAM` table is created with a `DATA DIRECTORY` or `INDEX DIRECTORY`
    option and an existing `.MYD` or `.MYI` file is found, MyISAM always returns an
    error. It does not overwrite a file in the specified directory.
  id: totrans-1450
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果使用 `DATA DIRECTORY` 或 `INDEX DIRECTORY` 选项创建 `MyISAM` 表，并找到现有的 `.MYD` 或 `.MYI`
    文件，MyISAM 总是返回错误。它不会覆盖指定目录中的文件。
