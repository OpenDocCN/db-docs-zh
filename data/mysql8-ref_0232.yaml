- en: '| [Block Size](server-system-variables.html#system-variables-block-size "Note")
    | `128` |'
  id: totrans-1434
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [块大小](server-system-variables.html#system-variables-block-size "注意") | `128`
    |'
- en: The minimum size of the buffer that is used for plain index scans, range index
    scans, and joins that do not use indexes and thus perform full table scans. In
    MySQL 8.0.18 and later, this variable also controls the amount of memory used
    for hash joins. Normally, the best way to get fast joins is to add indexes. Increase
    the value of [`join_buffer_size`](server-system-variables.html#sysvar_join_buffer_size)
    to get a faster full join when adding indexes is not possible. One join buffer
    is allocated for each full join between two tables. For a complex join between
    several tables for which indexes are not used, multiple join buffers might be
    necessary.
  id: totrans-1435
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于普通索引扫描、范围索引扫描和不使用索引执行全表扫描的缓冲区的最小大小。在 MySQL 8.0.18 及更高版本中，此变量还控制用于哈希连接的内存量。通常，获得快速连接的最佳方法是添加索引。增加
    [`join_buffer_size`](server-system-variables.html#sysvar_join_buffer_size) 的值可以在无法添加索引时获得更快的完全连接。为每个两个表之间的完全连接分配一个连接缓冲区。对于多个表之间进行复杂连接且不使用索引的情况，��能需要多个连接缓冲区。
- en: The default is 256KB. The maximum permissible setting for [`join_buffer_size`](server-system-variables.html#sysvar_join_buffer_size)
    is 4GB−1\. Larger values are permitted for 64-bit platforms (except 64-bit Windows,
    for which large values are truncated to 4GB−1 with a warning). The block size
    is 128, and a value that is not an exact multiple of the block size is rounded
    down to the next lower multiple of the block size by MySQL Server before storing
    the value for the system variable. The parser allows values up to the maximum
    unsigned integer value for the platform (4294967295 or 2^(32)−1 for a 32-bit system,
    18446744073709551615 or 2^(64)−1 for a 64-bit system) but the actual maximum is
    a block size lower.
  id: totrans-1436
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认值为 256KB。[`join_buffer_size`](server-system-variables.html#sysvar_join_buffer_size)
    的最大允许设置为 4GB−1。对于64位平台，允许更大的值（除了64位 Windows，其中大值会被截断为 4GB−1 并显示警告）。块大小为 128，MySQL
    Server 在存储系统变量值之前会将不是块大小的整数倍的值向下舍入到下一个较低的块大小的整数倍。解析器允许值达到平台的最大无符号整数值（32位系统为4294967295或2^(32)−1，64位系统为18446744073709551615或2^(64)−1），但实际最大值是一个块大小较低的值。
- en: Unless a Block Nested-Loop or Batched Key Access algorithm is used, there is
    no gain from setting the buffer larger than required to hold each matching row,
    and all joins allocate at least the minimum size, so use caution in setting this
    variable to a large value globally. It is better to keep the global setting small
    and change the session setting to a larger value only in sessions that are doing
    large joins, or change the setting on a per-query basis by using a `SET_VAR` optimizer
    hint (see [Section 10.9.3, “Optimizer Hints”](optimizer-hints.html "10.9.3 Optimizer
    Hints")). Memory allocation time can cause substantial performance drops if the
    global size is larger than needed by most queries that use it.
  id: totrans-1437
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 除非使用块嵌套循环或批量键访问算法，否则将缓冲区设置为大于每个匹配行所需的大小不会带来任何好处，所有连接至少分配最小大小，因此在全局设置此变量为大值时要谨慎。最好保持全局设置较小，并仅在执行大型连接的会话中将会话设置更改为较大值，或者通过使用`SET_VAR`优化提示在每个查询基础上更改设置（参见[第10.9.3节，“优化提示”](optimizer-hints.html
    "10.9.3 优化提示")）。如果全局大小大于大多数使用它的查询所需的大小，内存分配时间可能会导致性能大幅下降。
- en: When Block Nested-Loop is used, a larger join buffer can be beneficial up to
    the point where all required columns from all rows in the first table are stored
    in the join buffer. This depends on the query; the optimal size may be smaller
    than holding all rows from the first tables.
  id: totrans-1438
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当使用块嵌套循环时，较大的连接缓冲区可以有益，直到第一个表中的所有行的所有必需列都存储在连接缓冲区中为止。这取决于查询；最佳大小可能小于保存第一个表的所有行。
- en: When Batched Key Access is used, the value of [`join_buffer_size`](server-system-variables.html#sysvar_join_buffer_size)
    defines how large the batch of keys is in each request to the storage engine.
    The larger the buffer, the more sequential access is made to the right hand table
    of a join operation, which can significantly improve performance.
  id: totrans-1439
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当使用批量键访问时，[`join_buffer_size`](server-system-variables.html#sysvar_join_buffer_size)的值定义了每个请求到存储引擎的键批的大小。缓冲区越大，对连接操作右表的顺序访问就越多，这可以显着提高性能。
- en: For additional information about join buffering, see [Section 10.2.1.7, “Nested-Loop
    Join Algorithms”](nested-loop-joins.html "10.2.1.7 Nested-Loop Join Algorithms").
    For information about Batched Key Access, see [Section 10.2.1.12, “Block Nested-Loop
    and Batched Key Access Joins”](bnl-bka-optimization.html "10.2.1.12 Block Nested-Loop
    and Batched Key Access Joins"). For information about hash joins, see [Section 10.2.1.4,
    “Hash Join Optimization”](hash-joins.html "10.2.1.4 Hash Join Optimization").
  id: totrans-1440
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关连接缓冲的更多信息，请参见[第10.2.1.7节，“嵌套循环连接算法”](nested-loop-joins.html "10.2.1.7 嵌套循环连接算法")。有关批量键访问的信息，请参见[第10.2.1.12节，“块嵌套循环和批量键访问连接”](bnl-bka-optimization.html
    "10.2.1.12 块嵌套循环和批量键访问连接")。有关哈希连接的信息，请参见[第10.2.1.4节，“哈希连接优化”](hash-joins.html
    "10.2.1.4 哈希连接优化")。
