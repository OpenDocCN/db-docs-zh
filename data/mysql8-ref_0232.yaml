  id: totrans-2688
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `zlib``zstd``uncompressed` |'
- en: The compression algorithms that the server permits for incoming connections.
    These include connections by client programs and by servers participating in source/replica
    replication or Group Replication. Compression does not apply to connections for
    `FEDERATED` tables.
  id: totrans-2689
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器允许传入连接的压缩算法。这些包括客户端程序的连接以及参与源/副本复制或组复制的服务器的连接。压缩不适用于`FEDERATED`表的连接。
- en: '[`protocol_compression_algorithms`](server-system-variables.html#sysvar_protocol_compression_algorithms)
    does not control connection compression for X Protocol. See [Section 22.5.5, “Connection
    Compression with X Plugin”](x-plugin-connection-compression.html "22.5.5 Connection
    Compression with X Plugin") for information on how this operates.'
  id: totrans-2690
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`protocol_compression_algorithms`](server-system-variables.html#sysvar_protocol_compression_algorithms)
    不控制 X 协议的连接压缩。请参阅[第 22.5.5 节，“X 插件的连接压缩”](x-plugin-connection-compression.html
    "22.5.5 X 插件的连接压缩")以了解其操作方式。'
- en: 'The variable value is a list of one or more comma-separated compression algorithm
    names, in any order, chosen from the following items (not case-sensitive):'
  id: totrans-2691
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 变量值是一个或多个逗号分隔的压缩算法名称列表，任意顺序，可从以下项目中选择（不区分大小写）：
- en: '`zlib`: Permit connections that use the `zlib` compression algorithm.'
  id: totrans-2692
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`zlib`: 允许使用`zlib`压缩算法的连接。'
- en: '`zstd`: Permit connections that use the `zstd` compression algorithm.'
  id: totrans-2693
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`zstd`: 允许使用`zstd`压缩算法的连接。'
- en: '`uncompressed`: Permit uncompressed connections. If this algorithm name is
    not included in the [`protocol_compression_algorithms`](server-system-variables.html#sysvar_protocol_compression_algorithms)
    value, the server does not permit uncompressed connections. It permits only compressed
    connections that use whichever other algorithms are specified in the value, and
    there is no fallback to uncompressed connections.'
  id: totrans-2694
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`uncompressed`: 允许未压缩的连接。如果此算法名称未包含在[`protocol_compression_algorithms`](server-system-variables.html#sysvar_protocol_compression_algorithms)值中，服务器将不允许未压缩的连接。它仅允许使用值中指定的其他算法的压缩连接，并且没有回退到未压缩的连接。'
- en: The default value of `zlib,zstd,uncompressed` indicates that the server permits
    all compression algorithms.
  id: totrans-2695
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`zlib,zstd,uncompressed`的默认值表示服务器允许所有压缩算法。'
- en: For more information, see [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-2696
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关更多信息，请参阅[第 6.2.8 节，“连接压缩控制”](connection-compression-control.html "6.2.8 连接压缩控制")。
