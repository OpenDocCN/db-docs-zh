- en: The destination or destinations for general query log and slow query log output.
    The value is a list one or more comma-separated words chosen from `TABLE`, `FILE`,
    and `NONE`. `TABLE` selects logging to the [`general_log`](server-system-variables.html#sysvar_general_log)
    and `slow_log` tables in the `mysql` system schema. `FILE` selects logging to
    log files. `NONE` disables logging. If `NONE` is present in the value, it takes
    precedence over any other words that are present. `TABLE` and `FILE` can both
    be given to select both log output destinations.
  id: totrans-1667
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一般查询日志和慢查询日志输出的目标或目标。该值是一个列表，由 `TABLE`、`FILE` 和 `NONE` 中选择一个或多个逗号分隔的单词组成。`TABLE`
    选择将日志记录到 `mysql` 系统模式中的 `general_log` 和 `slow_log` 表中。`FILE` 选择将日志记录到日志文件中。`NONE`
    禁用日志记录。如果值中包含 `NONE`，则它优先于其他任何单词。可以同时给出 `TABLE` 和 `FILE` 以选择两个日志输出目标。
- en: This variable selects log output destinations, but does not enable log output.
    To do that, enable the [`general_log`](server-system-variables.html#sysvar_general_log)
    and [`slow_query_log`](server-system-variables.html#sysvar_slow_query_log) system
    variables. For `FILE` logging, the [`general_log_file`](server-system-variables.html#sysvar_general_log_file)
    and [`slow_query_log_file`](server-system-variables.html#sysvar_slow_query_log_file)
    system variables determine the log file locations. For more information, see [Section 7.4.1,
    “Selecting General Query Log and Slow Query Log Output Destinations”](log-destinations.html
    "7.4.1 Selecting General Query Log and Slow Query Log Output Destinations").
  id: totrans-1668
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量选择日志输出目的地，但不会启用日志输出。要实现这一点，请启用 [`general_log`](server-system-variables.html#sysvar_general_log)
    和 [`slow_query_log`](server-system-variables.html#sysvar_slow_query_log) 系统变量。对于
    `FILE` 日志记录，[`general_log_file`](server-system-variables.html#sysvar_general_log_file)
    和 [`slow_query_log_file`](server-system-variables.html#sysvar_slow_query_log_file)
    系统变量确定日志文件位置。有关更多信息，请参阅 [第 7.4.1 节，“选择通用查询日志和慢查询日志输出目的地”](log-destinations.html
    "7.4.1 选择通用查询日志和慢查询日志输出目的地")。
