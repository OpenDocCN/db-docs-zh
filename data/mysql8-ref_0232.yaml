  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `NO_CHAIN``CHAIN``RELEASE``0``1``2` |'
- en: The transaction completion type. This variable can take the values shown in
    the following table. The variable can be assigned using either the name values
    or corresponding integer values.
  id: totrans-595
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 事务完成类型。此变量可以采用以下表中显示的值。该变量可以使用名称值或相应的整数值进行赋值。
- en: '| Value | Description |'
  id: totrans-596
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 值 | 描述 |'
- en: '| `NO_CHAIN` (or 0) | [`COMMIT`](commit.html "15.3.1 START TRANSACTION, COMMIT,
    and ROLLBACK Statements") and [`ROLLBACK`](commit.html "15.3.1 START TRANSACTION,
    COMMIT, and ROLLBACK Statements") are unaffected. This is the default value. |'
  id: totrans-597
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `NO_CHAIN`（或0） | [`COMMIT`](commit.html "15.3.1 START TRANSACTION, COMMIT,
    and ROLLBACK Statements") 和 [`ROLLBACK`](commit.html "15.3.1 START TRANSACTION,
    COMMIT, and ROLLBACK Statements") 不受影响。这是默认值。 |'
- en: '| `CHAIN` (or 1) | [`COMMIT`](commit.html "15.3.1 START TRANSACTION, COMMIT,
    and ROLLBACK Statements") and [`ROLLBACK`](commit.html "15.3.1 START TRANSACTION,
    COMMIT, and ROLLBACK Statements") are equivalent to `COMMIT AND CHAIN` and `ROLLBACK
    AND CHAIN`, respectively. (A new transaction starts immediately with the same
    isolation level as the just-terminated transaction.) |'
  id: totrans-598
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `CHAIN`（或1） | [`COMMIT`](commit.html "15.3.1 START TRANSACTION, COMMIT, and
    ROLLBACK Statements") 和 [`ROLLBACK`](commit.html "15.3.1 START TRANSACTION, COMMIT,
    and ROLLBACK Statements") 等效于 `COMMIT AND CHAIN` 和 `ROLLBACK AND CHAIN`，分别。（新事务立即以刚终止事务的隔离级别开始。）
    |'
- en: '| `RELEASE` (or 2) | [`COMMIT`](commit.html "15.3.1 START TRANSACTION, COMMIT,
    and ROLLBACK Statements") and [`ROLLBACK`](commit.html "15.3.1 START TRANSACTION,
    COMMIT, and ROLLBACK Statements") are equivalent to `COMMIT RELEASE` and `ROLLBACK
    RELEASE`, respectively. (The server disconnects after terminating the transaction.)
    |'
  id: totrans-599
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| `RELEASE`（或2） | [`COMMIT`](commit.html "15.3.1 START TRANSACTION, COMMIT,
    and ROLLBACK Statements") 和 [`ROLLBACK`](commit.html "15.3.1 START TRANSACTION,
    COMMIT, and ROLLBACK Statements") 等效于 `COMMIT RELEASE` 和 `ROLLBACK RELEASE`，分别。（服务器在终止事务后断开连接。）
    |'
- en: '[`completion_type`](server-system-variables.html#sysvar_completion_type) affects
    transactions that begin with [`START TRANSACTION`](commit.html "15.3.1 START TRANSACTION,
    COMMIT, and ROLLBACK Statements") or [`BEGIN`](commit.html "15.3.1 START TRANSACTION,
    COMMIT, and ROLLBACK Statements") and end with [`COMMIT`](commit.html "15.3.1 START
    TRANSACTION, COMMIT, and ROLLBACK Statements") or [`ROLLBACK`](commit.html "15.3.1 START
    TRANSACTION, COMMIT, and ROLLBACK Statements"). It does not apply to implicit
    commits resulting from execution of the statements listed in [Section 15.3.3,
    “Statements That Cause an Implicit Commit”](implicit-commit.html "15.3.3 Statements
    That Cause an Implicit Commit"). It also does not apply for [`XA COMMIT`](xa-statements.html
    "15.3.8.1 XA Transaction SQL Statements"), [`XA ROLLBACK`](xa-statements.html
    "15.3.8.1 XA Transaction SQL Statements"), or when [`autocommit=1`](server-system-variables.html#sysvar_autocommit).'
  id: totrans-600
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`completion_type`](server-system-variables.html#sysvar_completion_type) 影响以
    [`START TRANSACTION`](commit.html "15.3.1 START TRANSACTION, COMMIT, and ROLLBACK
    Statements") 或 [`BEGIN`](commit.html "15.3.1 START TRANSACTION, COMMIT, and ROLLBACK
    Statements") 开始并以 [`COMMIT`](commit.html "15.3.1 START TRANSACTION, COMMIT, and
    ROLLBACK Statements") 或 [`ROLLBACK`](commit.html "15.3.1 START TRANSACTION, COMMIT,
    and ROLLBACK Statements") 结束的事务。它不适用于由执行 [第15.3.3节，“导致隐式提交的语句”](implicit-commit.html
    "15.3.3 Statements That Cause an Implicit Commit") 中列出的语句导致的隐式提交。它也不适用于 [`XA COMMIT`](xa-statements.html
    "15.3.8.1 XA Transaction SQL Statements")、[`XA ROLLBACK`](xa-statements.html "15.3.8.1 XA
    Transaction SQL Statements") 或当 [`autocommit=1`](server-system-variables.html#sysvar_autocommit)
    时。'
- en: '[`component_scheduler.enabled`](server-system-variables.html#sysvar_component_scheduler.enabled)'
  id: totrans-601
