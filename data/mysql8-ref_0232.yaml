- en: This variable is for internal server use by replication and [**mysqlbinlog**](mysqlbinlog.html
    "6.6.9 mysqlbinlog — Utility for Processing Binary Log Files"). It restricts DML
    events executed in the session to events encoded in row-based binary logging format
    only, and temporary tables cannot be created. Queries that do not respect the
    restrictions fail.
  id: totrans-2929
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量仅供复制和[**mysqlbinlog**](mysqlbinlog.html "6.6.9 mysqlbinlog — 用于处理二进制日志文件的实用程序")内部服务器使用。它将会话中执行的DML事件限制为仅以行为基础的二进制日志格式编码的事件，并且不能创建临时表。不遵守限制的查询将失败。
- en: Setting the session value of this system variable to `ON` requires no privileges.
    Setting the session value of this system variable to `OFF` is a restricted operation,
    and the session user must have privileges sufficient to set restricted session
    variables. See [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges").
  id: totrans-2930
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将此系统变量的会话值设置为`ON`不需要特权。将此系统变量的会话值设置为`OFF`是一项受限操作，会话用户必须具有足够的特权来设置受限会话变量。参见[第7.1.9.1节，“系统变量特权”](system-variable-privileges.html
