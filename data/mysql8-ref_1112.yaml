- en: This statement provides status information on essential parameters of the replica
    threads. From MySQL 8.0.22, [`SHOW SLAVE STATUS`](show-slave-status.html "15.7.7.36 SHOW
    SLAVE | REPLICA STATUS Statement") is deprecated and the alias [`SHOW REPLICA
    STATUS`](show-replica-status.html "15.7.7.35 SHOW REPLICA STATUS Statement") should
    be used instead. The statement works in the same way as before, only the terminology
    used for the statement and its output has changed. Both versions of the statement
    update the same status variables when used. Please see the documentation for [`SHOW
    REPLICA STATUS`](show-replica-status.html "15.7.7.35 SHOW REPLICA STATUS Statement")
    for a description of the statement.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 该语句提供了关于从属线程的关键参数状态信息。从 MySQL 8.0.22 开始，[`SHOW SLAVE STATUS`](show-slave-status.html
    "15.7.7.36 展示从属 | 复制状态语句") 已被弃用，应改用别名 [`SHOW REPLICA STATUS`](show-replica-status.html
    "15.7.7.35 展示复制状态语句")。该语句的工作方式与以前相同，只是语句及其输出所使用的术语已更改。使用两个版本的语句时，它们会更新相同的状态变量。请参阅
    [`SHOW REPLICA STATUS`](show-replica-status.html "15.7.7.35 展示复制状态语句") 的文档以获取语句的描述。
