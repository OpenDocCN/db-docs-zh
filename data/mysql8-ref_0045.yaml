  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[命令语法](MySQLInstallerConsole.html#mi-console-command-syntax "命令语法")'
- en: '[Command Actions](MySQLInstallerConsole.html#mi-console-actions "Command Actions")'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[命令操作](MySQLInstallerConsole.html#mi-console-actions "命令操作")'
- en: The console is installed when MySQL Installer is initially executed and then
    available within the `MySQL Installer for Windows` directory. By default, the
    directory location is `C:\Program Files (x86)\MySQL\MySQL Installer for Windows`.
    You must run the console as administrator.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当首次执行 MySQL Installer 时，控制台会被安装，然后在`MySQL Installer for Windows`目录中可用。默认情况下，目录位置为`C:\Program
    Files (x86)\MySQL\MySQL Installer for Windows`。您必须以管理员身份运行控制台。
- en: 'To use the console:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用控制台：
- en: Open a command prompt with administrative privileges by selecting Windows System
    from Start, then right-click Command Prompt, select More, and select Run as administrator.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过从“开始”中选择“Windows 系统”，右键单击“命令提示符”，选择“更多”，然后选择“以管理员身份运行”来打开具有管理员权限的命令提示符。
- en: 'From the command line, optionally change the directory to where the [**MySQLInstallerConsole.exe**](MySQLInstallerConsole.html
    "2.3.3.5 MySQL Installer Console Reference") command is located. For example,
    to use the default installation location:'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从命令行，可选择将目录更改为[**MySQLInstallerConsole.exe**](MySQLInstallerConsole.html "2.3.3.5
    MySQL Installer Console Reference")命令所在的位置。例如，要使用默认安装位置：
- en: '[PRE0]'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Type `MySQLInstallerConsole.exe` (or `mysqlinstallerconsole`) followed by a
    command action to perform a task. For example, to show the console''s help:'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入`MySQLInstallerConsole.exe`（或`mysqlinstallerconsole`），然后跟随一个命令操作来执行任务。例如，要显示控制台的帮助：
- en: '[PRE1]'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[PRE2]'
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: MySQL Product Names
  id: totrans-14
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: MySQL 产品名称
- en: Many of the [**MySQLInstallerConsole**](MySQLInstallerConsole.html "2.3.3.5 MySQL
    Installer Console Reference") command actions accept one or more abbreviated phrases
    that can match a MySQL product (or products) in the catalog. The current set of
    valid short phrases for use with commands is shown in the following table.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 许多[**MySQLInstallerConsole**](MySQLInstallerConsole.html "2.3.3.5 MySQL Installer
    Console Reference")命令操作接受一个或多个缩写短语，这些短语可以匹配目录中的 MySQL 产品（或产品）。用于命令的当前一组有效的短语在下表中显示。
- en: Note
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Starting with MySQL Installer 1.6.7 (8.0.34), the `install`, `list`, and `upgrade`
    command options no longer apply to MySQL for Visual Studio (now EOL), MySQL Connector/NET,
    MySQL Connector/ODBC, MySQL Connector/C++, MySQL Connector/Python, and MySQL Connector/J.
    To install newer MySQL connectors, visit https://dev.mysql.com/downloads/.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 从 MySQL Installer 1.6.7 (8.0.34) 开始，`install`、`list` 和 `upgrade` 命令选项不再适用于 MySQL
    for Visual Studio（现已停用）、MySQL 连接器/NET、MySQL 连接器/ODBC、MySQL 连接器/C++、MySQL 连接器/Python
    和 MySQL 连接器/J。要安装更新的 MySQL 连接器，请访问 https://dev.mysql.com/downloads/。
