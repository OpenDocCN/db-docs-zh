- en: Command Syntax
  id: totrans-34
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 命令语法
- en: The [**MySQLInstallerConsole.exe**](MySQLInstallerConsole.html "2.3.3.5 MySQL
    Installer Console Reference") command can be issued with or without the file extension
    (`.exe`) and the command is not case-sensitive.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[**MySQLInstallerConsole.exe**](MySQLInstallerConsole.html "2.3.3.5 MySQL Installer
    Console Reference") 命令可以带有或不带有文件扩展名（`.exe`）发出，并且命令不区分大小写。'
- en: '`mysqlinstallerconsole`[`.exe`] [[[`--`]*`action`*] [*`action_blocks_list`*]
    [*`options_list`*]]'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '`mysqlinstallerconsole`[`.exe`] [[[`--`]*`action`*] [*`action_blocks_list`*]
    [*`options_list`*]]'
- en: 'Description:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：
- en: '`*`action`*`'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '`*`action`*`'
- en: One of the permitted operational actions. If omitted, the default action is
    equivalent to the `--status` action. Using the `--` prefix is optional for all
    actions.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 允许的操作行为之一。如果省略，则默认操作等同于 `--status` 操作。对于所有操作，使用 `--` 前缀是可选的。
- en: 'Possible actions are: [--]`configure`, [--]`help`, [--]`install`, [--]`list`,
    [--]`modify`, [--]`remove`, [--]`set`, [--]`status`, [--]`update`, and [--]`upgrade`.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 可能的操作有：[--]`configure`、[--]`help`、[--]`install`、[--]`list`、[--]`modify`、[--]`remove`、[--]`set`、[--]`status`、[--]`update`
    和 [--]`upgrade`。
- en: '`*`action_blocks_list`*`'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`*`action_blocks_list`*`'
- en: A list of blocks in which each represents a different item depending on the
    selected action. Blocks are separated by commas.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一个块列表，每个块代表一个不同的项目，具体取决于所选操作。块之间用逗号分隔。
- en: The `--remove` and `--upgrade` actions permit specifying an asterisk character
    (`*`) to indicate all products. If the `*` character is detected at the start
    of this block, it is assumed all products are to be processed and the remainder
    of the block is ignored.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '`--remove` 和 `--upgrade` 操作允许指定星号字符（`*`）表示所有产品。如果在此块的开头检测到 `*` 字符，则假定要处理所有产品，并忽略该块的其余部分。'
- en: 'Syntax: `*|*`action_block`*[,*`action_block`*][,*`action_block`*]...`'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 语法：`*|*`action_block`*[,*`action_block`*][,*`action_block`*]...`
- en: '*`action_block`*: Contains a product selector followed by an indefinite number
    of argument blocks that behave differently depending on the selected action (see
    [Command Actions](MySQLInstallerConsole.html#mi-console-actions "Command Actions")).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*`action_block`*：包含产品选择器，后跟数量不定的参数块，这些参数块根据所选操作的不同而表现不同（参见 [Command Actions](MySQLInstallerConsole.html#mi-console-actions
    "Command Actions")）。'
- en: '`*`options_list`*`'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '`*`options_list`*`'
- en: Zero or more options with possible values separated by spaces. See [Command
    Actions](MySQLInstallerConsole.html#mi-console-actions "Command Actions") to identify
    the options permitted for the corresponding action.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 零个或多个带有可能值的选项，用空格分隔。请参阅 [Command Actions](MySQLInstallerConsole.html#mi-console-actions
    "Command Actions") 以确定对应操作允许的选项。
- en: 'Syntax: `*`option_value_pair`*[ *`option_value_pair`*][ *`option_value_pair`*]...`'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 语法：`*`option_value_pair`*[ *`option_value_pair`*][ *`option_value_pair`*]...`
- en: '*`option_value_pair`*: A single option (for example, `--silent`) or a tuple
    of a key and a corresponding value with an options prefix. The key-value pair
    is in the form of `--*`key`*[=*`value`*]`.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*`option_value_pair`*：单个选项（例如，`--silent`）或具有选项前缀的键和相应值的元组。键值对的形式为 `--*`key`*[=*`value`*]`。'
- en: Command Actions
  id: totrans-50
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 命令操作
- en: '[**MySQLInstallerConsole.exe**](MySQLInstallerConsole.html "2.3.3.5 MySQL Installer
    Console Reference") supports the following command actions:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[**MySQLInstallerConsole.exe**](MySQLInstallerConsole.html "2.3.3.5 MySQL Installer
    Console Reference") 支持以下命令操作：'
- en: Note
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Configuration block (or arguments_block) values that contain a colon character
    (`:`) must be wrapped in quotation marks. For example, `install_dir="C:\MySQL\MySQL
    Server 8.0"`.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 包含冒号字符（`:`）的配置块（或参数块）值必须用引号括起来。例如，`install_dir="C:\MySQL\MySQL Server 8.0"`。
- en: '`[--]configure [*`product1`*]:[*`configuration_argument`*]=[*`value`*], [*`product2`*]:[*`configuration_argument`*]=[*`value`*],
    [*`...`*]`'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[--]configure [*`product1`*]:[*`configuration_argument`*]=[*`value`*], [*`product2`*]:[*`configuration_argument`*]=[*`value`*],
    [*`...`*]`'
- en: Configures one or more MySQL products on your system. Multiple *`configuration_argument`*=*`value`*
    pairs can be configured for each product.
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 配置系统上的一个或多个 MySQL 产品。每个产品可以配置多个 *`configuration_argument`*=*`value`* 对。
- en: 'Options:'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选项：
- en: '`--continue`'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--continue`'
- en: Continues processing the next product when an error is caught while processing
    the action blocks containing arguments for each product. If not specified the
    whole operation is aborted in case of an error.
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在处理包含每个产品参数的操作块时捕获错误时，继续处理下一个产品。如果未指定，在出现错误时整个操作将被中止。
- en: '`--help`'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--help`'
- en: Shows the options and available arguments for the corresponding action. If present
    the action is not executed, only the help is shown, so other action-related options
    are ignored as well.
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示相应操作的选项和可用参数。如果存在该操作不会被执行，只会显示帮助信息，因此其他与操作相关的选项也会被忽略。
- en: '`--show-settings`'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--show-settings`'
- en: Displays the available options for the selected product by passing in the product
    name after `--show-settings`.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过在`--show-settings`后传入产品名称来显示所选产品的可用选项。
- en: '`--silent`'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--silent`'
- en: Disables confirmation prompts.
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 禁用确认提示。
- en: 'Examples:'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE3]'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '[PRE4]'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '`[--]help`'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[--]help`'
- en: Displays a help message with usage examples and then exits. Pass in an additional
    command action to receive help specific to that action.
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示带有用法示例的帮助消息，然后退出。传入额外的命令操作以接收特定于该操作的帮助。
- en: 'Options:'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选项：
- en: '`--action=*`[action]`*`'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--action=*`[action]`*`'
- en: Shows the help for a specific action. Same as using the `--help` option with
    an action.
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示特定操作的帮助信息。与使用带有操作的`--help`选项相同。
- en: 'Permitted values are: `all`, `configure`, `help` (default), `install`, `list`,
    `modify`, `remove`, `status`, `update`, `upgrade`, and `set`.'
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许的值为：`all`、`configure`、`help`（默认）、`install`、`list`、`modify`、`remove`、`status`、`update`、`upgrade`和`set`。
- en: '`--help`'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--help`'
- en: Shows the options and available arguments for the corresponding action. If present
    the action is not executed, only the help is shown, so other action-related options
    are ignored as well.
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示相应操作的选项和可用参数。如果存在该操作，则仅显示帮助信息，不执行操作，因此其他与操作相关的选项也将被忽略。
- en: 'Examples:'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE5]'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '[PRE6]'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '`[--]install [*`product1`*]:[*`features`*]:[*`config block`*]:[*`config block`*],
    [*`product2`*]:[*`config block`*], [*`...`*]`'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[--]install [*`产品1`*]:[*`功能`*]:[*`配置块`*]:[*`配置块`*]，[*`产品2`*]:[*`配置块`*]，[*`...`*]`'
- en: Installs one or more MySQL products on your system. If pre-release products
    are available, both GA and pre-release products are installed when the value of
    the `--type` option value is `Client` or `Full`. Use the `--only_ga_products`
    option to restrict the product set to GA products only when using these setup
    types.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在系统上安装一个或多个 MySQL 产品。如果有预发布产品可用，当`--type`选项值为`Client`或`Full`时，将安装 GA 和预发布产品。在使用这些设置类型时，使用`--only_ga_products`选项将产品集限制为仅
    GA 产品。
- en: 'Description:'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 描述：
- en: '`[*`product`*]`'
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`[*`产品`*]`'
- en: Each product can be specified by a [product phrase](MySQLInstallerConsole.html#mi-console-product-phrase
    "Table 2.6 MySQL Product Phrases for use with the MySQLInstallerConsole.exe command")
    with or without a semicolon-separated version qualifier. Passing in a product
    keyword alone selects the latest version of the product. If multiple architectures
    are available for that version of the product, the command returns the first one
    in the manifest list for interactive confirmation. Alternatively, you can pass
    in the exact version and architecture `(x86` or `x64`) after the product keyword
    using the `--silent` option.
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个产品可以通过[产品短语](MySQLInstallerConsole.html#mi-console-product-phrase "表 2.6 用于
    MySQLInstallerConsole.exe 命令的 MySQL 产品短语")来指定，可以带有分号分隔的版本限定符，也可以不带。仅传入产品关键字会选择产品的最新版本。如果该版本的产品有多个架构可用，命令将返回清单列表中的第一个架构以供交互式确认。或者，您可以在产品关键字后使用`--silent`选项传入确切的版本和架构（`x86`或`x64`）。
- en: '`[*`features`*]`'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`[*`功能`*]`'
- en: All features associated with a MySQL product are installed by default. The feature
    block is a semicolon-separated list of features or an asterisk character (`*`)
    that selects all features. To remove a feature, use the `modify` command.
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下安装与 MySQL 产品关联的所有功能。功能块是一个以分号分隔的功能列表或选择所有功能的星号字符（`*`）。要移除功能，请使用`modify`命令。
- en: '`[*`config block`*]`'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`[*`配置块`*]`'
- en: One or more configuration blocks can be specified. Each configuration block
    is a semicolon-separated list of key-value pairs. A block can include either a
    `config` or `user` type key; `config` is the default type if one is not defined.
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可指定一个或多个配置块。每个配置块是一个以分号分隔的键值对列表。一个块可以包含`config`或`user`类型键；如果未定义，则`config`是默认类型。
- en: Configuration block values that contain a colon character (`:`) must be wrapped
    in quotation marks. For example, `installdir="C:\MySQL\MySQL Server 8.0"`. Only
    one configuration type block can be defined for each product. A user block should
    be defined for each user to be created during the product installation.
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 包含冒号字符（`:`）的配置块值必须用引号括起来。例如，`installdir="C:\MySQL\MySQL Server 8.0"`。每个产品只能定义一个配置类型块。在产品安装期间应为要创建的每个用户定义一个用户块。
- en: Note
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: The `user` type key is not supported when a product is being reconfigured.
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当重新配置产品时，不支持`user`类型键。
- en: 'Options:'
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选项：
- en: '`--auto-handle-prereqs`'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--auto-handle-prereqs`'
- en: If present, MySQL Installer attempts to download and install some software prerequisites,
    not currently present. that can be resolved with minimal intervention. If the
    `--silent` option is not present, you are presented with installation pages for
    each prerequisite. If the `--auto-handle-prereqs` options is omitted, packages
    with missing prerequisites are not installed.
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果存在，MySQL 安装程序会尝试下载和安装一些当前不存在的软件先决条件，可以通过最小干预解决。如果未使用`--silent`选项，则会为每个先决条件显示安装页面。如果省略`--auto-handle-prereqs`选项，则不会安装缺少先决条件的软件包。
- en: '`--continue`'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--continue`'
- en: Continues processing the next product when an error is caught while processing
    the action blocks containing arguments for each product. If not specified the
    whole operation is aborted in case of an error.
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在处理每个产品的参数块时捕获错误时，继续处理下一个产品。如果未指定，则在出现错误时整个操作将中止。
- en: '`--help`'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--help`'
- en: Shows the options and available arguments for the corresponding action. If present
    the action is not executed, only the help is shown, so other action-related options
    are ignored as well.
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示相应操作的选项和可用参数。如果存在该选项，则仅显示帮助，不执行操作，因此其他与操作相关的选项也将被忽略。
- en: '`--mos-password=*`password`*`'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--mos-password=*`password`*`'
- en: Sets the My Oracle Support (MOS) user's password for commercial versions of
    the MySQL Installer.
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置 My Oracle Support（MOS）用户的商业版 MySQL 安装程序密码。
- en: '`--mos-user=*`user_name`*`'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--mos-user=*`user_name`*`'
- en: Specifies the My Oracle Support (MOS) user name for access to the commercial
    version of MySQL Installer. If not present, only the products in the bundle, if
    any, are available to be installed.
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指定用于访问商业版 MySQL 安装程序的 My Oracle Support（MOS）用户名。如果不存在，则仅可安装捆绑包中的产品（如果有）。
- en: '`--only-ga-products`'
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--only-ga-products`'
- en: Restricts the product set to include GA products only.
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 限制产品集以仅包括 GA 产品。
- en: '`--setup-type=*`setup_type`*`'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--setup-type=*`setup_type`*`'
- en: 'Installs a predefined set of software. The setup type can be one of the following:'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 安装预定义的软件集。设置类型可以是以下之一：
- en: '`Server`: Installs a single MySQL server'
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Server`: 安装单个 MySQL 服务器'
- en: '`Client`: Installs client programs and libraries (excludes MySQL connectors)'
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Client`: 安装客户端程序和库（不包括 MySQL 连接器）'
- en: '`Full`: Installs everything (excludes MySQL connectors)'
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Full`: 安装所有内容（不包括 MySQL 连接器）'
- en: '`Custom`: Installs user-selected products. This is the default option.'
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Custom`: 安装用户选择的产品。这是默认选项。'
- en: Note
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Non-custom setup types are valid only when no other MySQL products are installed.
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅当未安装其他 MySQL 产品时，非自定义设置类型才有效。
- en: '`--show-settings`'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--show-settings`'
- en: Displays the available options for the selected product, by passing in the product
    name after `-showsettings`.
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过在`-showsettings`后传入产品名称，显示所选产品的可用选项。
- en: '`--silent`'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--silent`'
- en: Disable confirmation prompts.
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 禁用确认提示。
- en: 'Examples:'
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE7]'
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '[PRE8]'
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'An example that passes in additional configuration blocks, separated by `^`
    to fit:'
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个示例，通过`^`分隔传入额外的配置块以适应：
- en: '[PRE9]'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '`[--]list`'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[--]list`'
- en: When this action is used without options, it activates an interactive list from
    which all of the available MySQL products can be searched. Enter `MySQLInstallerConsole
    --list` and specify a substring to search.
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当此操作不带选项使用时，会激活一个交互式列表，可搜索所有可用的 MySQL 产品。输入`MySQLInstallerConsole --list`并指定要搜索的子字符串。
- en: 'Options:'
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选项：
- en: '`--all`'
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--all`'
- en: Lists all available products. If this option is used, all other options are
    ignored.
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 列出所有可用产品。如果使用此选项，则忽略所有其他选项。
- en: '`--arch=*`architecture`*`'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--arch=*`architecture`*`'
- en: 'Lists that contain the specified architecture. Permitted values are: `x86`,
    `x64`, and `any` (default). This option can be combined with the `--name` and
    `--version` options.'
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 列出包含指定架构的产品。允许的值为：`x86`，`x64` 和 `any`（默认）。此选项可与`--name`和`--version`选项结合使用。
- en: '`--help`'
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--help`'
- en: Shows the options and available arguments for the corresponding action. If present
    the action is not executed, only the help is shown, so other action-related options
    are ignored as well.
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示相应操作的选项和可用参数。如果存在该选项，则仅显示帮助，不执行操作，因此其他与操作相关的选项也将被忽略。
- en: '`--name=*`package_name`*`'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--name=*`package_name`*`'
- en: Lists products that contain the specified name (see [product phrase](MySQLInstallerConsole.html#mi-console-product-phrase
    "Table 2.6 MySQL Product Phrases for use with the MySQLInstallerConsole.exe command")),
    This option can be combined with the `--version` and `--arch` options.
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 列出包含指定名称的产品（参见[产品短语](MySQLInstallerConsole.html#mi-console-product-phrase "表
    2.6 MySQLInstallerConsole.exe 命令可用的 MySQL 产品短语")），此选项可与`--version`和`--arch`选项结合使用。
- en: '`--version=*`version`*`'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--version=*`version`*`'
- en: Lists products that contain the specified version, such as 8.0 or 5.7\. This
    option can be combined with the `--name` and `--arch` options.
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 列出包含指定版本（如 8.0 或 5.7）的产品。此选项可以与 `--name` 和 `--arch` 选项结合使用。
- en: 'Examples:'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE10]'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '`[--]modify [*`product1`*:-*`removelist`*|+*`addlist`*], [*`product2`*:-*`removelist`*|+*`addlist`*]
    [*`...`*]`'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[--]modify [*`product1`*:-*`removelist`*|+*`addlist`*], [*`product2`*:-*`removelist`*|+*`addlist`*]
    [*`...`*]'
- en: 'Modifies or displays features of a previously installed MySQL product. To display
    the features of a product, append the product keyword to the command, for example:'
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 修改或显示先前安装的 MySQL 产品的特性。要显示产品的特性，请将产品关键字附加到命令后，例如：
- en: '[PRE11]'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'Options:'
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选项：
- en: '`--help`'
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--help`'
- en: Shows the options and available arguments for the corresponding action. If present
    the action is not executed, only the help is shown, so other action-related options
    are ignored as well.
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示相应操作的选项和可用参数。如果存在，操作不会被执行，只会显示帮助信息，因此其他与操作相关的选项也会被忽略。
- en: '`--silent`'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--silent`'
- en: Disable confirmation prompts.
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 禁用确认提示。
- en: 'Examples:'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE12]'
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '[PRE13]'
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '`[--]remove [*`product1`*], [*`product2`*] [*`...`*]`'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[--]remove [*`product1`*], [*`product2`*] [*`...`*]`'
- en: Removes one ore more products from your system. An asterisk character (`*`)
    can be passed in to remove all MySQL products with one command.
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从系统中移除一个或多个产品。可以传入星号字符（`*`）以一条命令移除所有 MySQL 产品。
- en: 'Options:'
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选项：
- en: '`--continue`'
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--continue`'
- en: Continue the operation even if an error occurs.
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 即使发生错误也继续操作。
- en: '`--help`'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--help`'
- en: Shows the options and available arguments for the corresponding action. If present
    the action is not executed, only the help is shown, so other action-related options
    are ignored as well.
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示相应操作的选项和可用参数。如果存在，操作不会被执行，只会显示帮助信息，因此其他与操作相关的选项也会被忽略。
- en: '`--keep-datadir`'
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--keep-datadir`'
- en: Skips the removal of the data directory when removing MySQL Server products.
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在删除 MySQL Server 产品时跳过数据目录的移除。
- en: '`--silent`'
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--silent`'
- en: Disable confirmation prompts.
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 禁用确认提示。
- en: 'Examples:'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE14]'
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: '[PRE15]'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '`[--]set`'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[--]set`'
- en: Sets one or more configurable options that affect how the MySQL Installer program
    connects to the internet and whether the automatic products-catalog updates feature
    is activated.
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置一个或多个可配置选项，影响 MySQL 安装程序连接到互联网的方式以及是否激活自动产品目录更新功能。
- en: 'Options:'
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选项：
- en: '`--catalog-update=*`bool_value`*`'
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--catalog-update=*`bool_value`*`'
- en: Enables (`true`, default) or disables (`false`) the automatic products catalog
    update. This option requires an active connection to the internet.
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用（`true`，默认）或禁用（`false`）自动产品目录更新。此选项需要与互联网的活动连接。
- en: '`--catalog-update-days=*`int_value`*`'
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--catalog-update-days=*`int_value`*`'
- en: Accepts an integer between 1 (default) and 365 to indicate the number of days
    between checks for a new catalog update when MySQL Installer is started. If `--catalog-update`
    is `false`, this option is ignored.
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 接受介于 1（默认）和 365 之间的整数，表示 MySQL 安装程序启动时检查新目录更新之间的天数。如果 `--catalog-update` 为 `false`，则此选项将被忽略。
- en: '`--connection-validation=*`validation_type`*`'
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--connection-validation=*`validation_type`*`'
- en: Sets how MySQL Installer performs the check for an internet connection. Permitted
    values are `automatic` (default) and `manual`.
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置 MySQL 安装程序如何执行对互联网连接的检查。允许的值为 `automatic`（默认）和 `manual`。
- en: '`--connection-validation-urls=*`url_list`*`'
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--connection-validation-urls=*`url_list`*`'
- en: A double-quote enclosed and comma-separated string that defines the list of
    URLs to use for checking the internet connection when `--connection-validation`
    is set to `manual`. Checks are made in the same order provided. If the first URL
    fails, the next URL in the list is used and so on.
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用双引号括起来并以逗号分隔的字符串，定义了在 `--connection-validation` 设置为 `manual` 时用于检查互联网连接的 URL
    列表。按照提供的顺序进行检查。如果第一个 URL 失败，则使用列表中的下一个 URL，依此类推。
- en: '`--offline-mode=*`bool_value`*`'
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--offline-mode=*`bool_value`*`'
- en: 'Enables MySQL Installer to run with or without internet capabilities. Valid
    modes are:'
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用 MySQL 安装程序以具有或不具有互联网功能运行。有效模式包括：
- en: '`True` to enable offline mode (run without an internet connection).'
  id: totrans-174
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`True` 以启用离线模式（无需互联网连接运行）。'
- en: '`False` (default) to disable offline mode (run with an internet connection).
    Set this mode before downloading the product catalog or any products to install.'
  id: totrans-175
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`False`（默认）以禁用离线模式（需要互联网连接运行）。在下载产品目录或任何要安装的产品之前设置此模式。'
- en: '`--proxy-mode`'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--proxy-mode`'
- en: 'Specifies the proxy mode. Valid modes are:'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指定代理模式。有效模式包括：
- en: '`Automatic` to automatically identify the proxy based on the system settings.'
  id: totrans-178
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Automatic` 以根据系统设置自动识别代理。'
- en: '`None` to ensure that no proxy is configured.'
  id: totrans-179
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`None` 以确保未配置代理。'
- en: '`Manual` to set the proxy details manually (`--proxy-server`, `--proxy-port`,
    `--proxy-username`, `--proxy-password`).'
  id: totrans-180
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Manual` 手动设置代理详细信息（`--proxy-server`、`--proxy-port`、`--proxy-username`、`--proxy-password`）。'
- en: '`--proxy-password`'
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--proxy-password`'
- en: The password used to authenticate to the proxy server.
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于认证到代理服务器的密码。
- en: '`--proxy-port`'
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--proxy-port`'
- en: The port used for the proxy server.
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 代理服务器使用的端口。
- en: '`--proxy-server`'
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--proxy-server`'
- en: The URL that point to the proxy server.
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指向代理服务器的 URL。
- en: '`--proxy-username`'
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--proxy-username`'
- en: The user name used to authenticate to the proxy server.
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于认证到代理服务器的用户名。
- en: '`--reset-defaults`'
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--reset-defaults`'
- en: Resets the MySQL Installer options associated with the `--set` action to the
    default values.
  id: totrans-190
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将与`--set`操作相关联的 MySQL Installer 选项重置为默认值。
- en: 'Examples:'
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE16]'
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '[PRE17]'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '[PRE18]'
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: '[PRE19]'
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: '`[--]status`'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[--]status`'
- en: Provides a quick overview of the MySQL products that are installed on the system.
    Information includes product name and version, architecture, date installed, and
    install location.
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提供系统上已安装的 MySQL 产品的快速概述。信息包括产品名称和版本、架构、安装日期和安装位置。
- en: 'Options:'
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选项：
- en: '`--help`'
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--help`'
- en: Shows the options and available arguments for the corresponding action. If present
    the action is not executed, only the help is shown, so other action-related options
    are ignored as well.
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示相应操作的选项和可用参数。如果存在，仅显示帮助，不执行操作，因此其他与操作相关的选项也将被忽略。
- en: 'Examples:'
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE20]'
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE20]'
- en: '`[--]update`'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[--]update`'
- en: Downloads the latest MySQL product catalog to your system. On success, the catalog
    is applied the next time either `MySQLInstaller` or [**MySQLInstallerConsole.exe**](MySQLInstallerConsole.html
    "2.3.3.5 MySQL Installer Console Reference") is executed.
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将最新的 MySQL 产品目录下载到您的系统。成功后，目录将在下次执行`MySQLInstaller`或[**MySQLInstallerConsole.exe**](MySQLInstallerConsole.html
    "2.3.3.5 MySQL Installer Console Reference")时应用。
- en: MySQL Installer automatically checks for product catalog updates when it is
    started if *`n`* days have passed since the last check. Starting with MySQL Installer
    1.6.4, the default value is 1 day. Previously, the default value was 7 days.
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当距离上次检查已经过去*`n`*天时，MySQL Installer 在启动时会自动检查产品目录更新。从 MySQL Installer 1.6.4 开始，默认值为
    1 天。之前的默认值为 7 天。
- en: 'Options:'
  id: totrans-206
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选项：
- en: '`--help`'
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--help`'
- en: Shows the options and available arguments for the corresponding action. If present
    the action is not executed, only the help is shown, so other action-related options
    are ignored as well.
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示相应操作的选项和可用参数。如果存在，仅显示帮助，不执行操作，因此其他与操作相关的选项也将被忽略。
- en: 'Examples:'
  id: totrans-209
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE21]'
  id: totrans-210
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE21]'
- en: '`[--]upgrade [*`product1`*:*`version`*], [*`product2`*:*`version`*] [*`...`*]`'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[--]upgrade [*`product1`*:*`version`*], [*`product2`*:*`version`*] [*`...`*]`'
- en: 'Upgrades one or more products on your system. The following characters are
    permitted for this action:'
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 升级系统上的一个或多个产品。此操作允许使用以下字符：
- en: '`*`'
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`*`'
- en: Pass in `*` to upgrade all products to the latest version, or pass in specific
    products.
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 传入`*`以将所有产品升级到最新版本，或传入特定产品。
- en: '`!`'
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`!`'
- en: Pass in `!` as a version number to upgrade the MySQL product to its latest version.
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将`!`作为版本号传入，将 MySQL 产品升级到最新版本。
- en: 'Options:'
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选项：
- en: '`--continue`'
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--continue`'
- en: Continue the operation even if an error occurs.
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 继续操作，即使发生错误。
- en: '`--help`'
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--help`'
- en: Shows the options and available arguments for the corresponding action. If present
    the action is not executed, only the help is shown, so other action-related options
    are ignored as well.
  id: totrans-221
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示相应操作的选项和可用参数。如果存在，仅显示帮助，不执行操作，因此其他与操作相关的选项也将被忽略。
- en: '`--mos-password=*`password`*`'
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--mos-password=*`password`*`'
- en: Sets the My Oracle Support (MOS) user's password for commercial versions of
    the MySQL Installer.
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置商业版本 MySQL Installer 的 My Oracle Support (MOS) 用户密码。
- en: '`--mos-user=*`user_name`*`'
  id: totrans-224
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--mos-user=*`user_name`*`'
- en: Specifies the My Oracle Support (MOS) user name for access to the commercial
    version of MySQL Installer. If not present, only the products in the bundle, if
    any, are available to be installed.
  id: totrans-225
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指定用于访问 MySQL Installer 商业版本的 My Oracle Support (MOS) 用户名称。如果不存在，只有捆绑包中的产品可供安装。
- en: '`--silent`'
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`--silent`'
- en: Disable confirmation prompts.
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 禁用确认提示。
- en: 'Examples:'
  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 示例：
- en: '[PRE22]'
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE22]'
- en: '[PRE23]'
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE23]'
- en: '[PRE24]'
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE24]'
- en: '[PRE25]'
  id: totrans-232
  prefs:
