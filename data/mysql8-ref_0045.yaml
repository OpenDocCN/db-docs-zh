- en: '[**MySQLInstallerConsole.exe**](MySQLInstallerConsole.html "2.3.3.5 MySQL Installer
    Console Reference") provides command-line functionality that is similar to MySQL
    Installer. This reference includes:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[**MySQLInstallerConsole.exe**](MySQLInstallerConsole.html "2.3.3.5 MySQL Installer
    Console Reference")提供类似于 MySQL Installer 的命令行功能。此参考包括：'
- en: '[MySQL Product Names](MySQLInstallerConsole.html#mi-console-product-names "MySQL
    Product Names")'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[MySQL 产品名称](MySQLInstallerConsole.html#mi-console-product-names "MySQL 产品名称")'
- en: '[Command Syntax](MySQLInstallerConsole.html#mi-console-command-syntax "Command
    Syntax")'
