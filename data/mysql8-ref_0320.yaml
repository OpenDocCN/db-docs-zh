    |'
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[clone_autotune_concurrency](clone-plugin-options-variables.html#sysvar_clone_autotune_concurrency)`
    |'
- en: '| Scope | Global |'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 范围 | 全局 |'
- en: '| Dynamic | Yes |'
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 动态 | 是 |'
- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | No |'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "变量设置提示语法") 提示适用
    | 否 |'
- en: '| Type | Boolean |'
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔 |'
- en: '| Default Value | `ON` |'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `ON` |'
- en: When [`clone_autotune_concurrency`](clone-plugin-options-variables.html#sysvar_clone_autotune_concurrency)
    is enabled (the default), additional threads for remote cloning operations are
    spawned dynamically to optimize data transfer speed. The setting is applicable
    to recipient MySQL server instance only.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当启用[`clone_autotune_concurrency`](clone-plugin-options-variables.html#sysvar_clone_autotune_concurrency)（默认情况下），为了优化数据传输速度，为远程克隆操作动态生成额外的线程。此设置仅适用于接收方
    MySQL 服务器实例。
- en: 'During a cloning operation, the number of threads increases incrementally toward
    a target of double the current thread count. The effect on the data transfer speed
    is evaluated at each increment. The process either continues or stops according
    to the following rules:'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在克隆操作期间，线程数逐渐增加，直至达到当前线程数的两倍目标。在每个增量评估数据传输速度的影响。根据以下规则，该过程要么继续，要么停止：
- en: If the data transfer speed degrades more than 5% with an incremental increase,
    the process stops.
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果数据传输速度在增量增加时下降超过5％，则该过程停止。
- en: If there is at least a 5% improvement after reaching 25% of the target, the
    process continues. Otherwise, the process stops.
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在达到目标的25%后有至少5%的改进，则该过程继续。否则，该过程停止。
- en: If there is at least a 10% improvement after reaching 50% of the target, the
    process continues. Otherwise, the process stops.
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在达到目标的50%后有至少10%的改进，则该过程继续。否则，该过程停止。
- en: If there is at least a 25% improvement after reaching the target, the process
    continues toward a new target of double the current thread count. Otherwise, the
    process stops.
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在达到目标后有至少25%的改进，则该过程继续，朝着当前线程数的两倍新目标前进。否则，该过程停止。
- en: The autotuning process does not support decreasing the number of threads.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自动调整过程不支持减少线程数。
- en: The [`clone_max_concurrency`](clone-plugin-options-variables.html#sysvar_clone_max_concurrency)
    variable defines the maximum number of threads that can be spawned.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`clone_max_concurrency`](clone-plugin-options-variables.html#sysvar_clone_max_concurrency)变量定义了可以生成的最大线程数。'
- en: If [`clone_autotune_concurrency`](clone-plugin-options-variables.html#sysvar_clone_autotune_concurrency)
    is disabled, [`clone_max_concurrency`](clone-plugin-options-variables.html#sysvar_clone_max_concurrency)
    defines the number of threads spawned for a remote cloning operation.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果禁用[`clone_autotune_concurrency`](clone-plugin-options-variables.html#sysvar_clone_autotune_concurrency)，[`clone_max_concurrency`](clone-plugin-options-variables.html#sysvar_clone_max_concurrency)定义了远程克隆操作生成的线程数。
- en: '[`clone_buffer_size`](clone-plugin-options-variables.html#sysvar_clone_buffer_size)'
  id: totrans-24
