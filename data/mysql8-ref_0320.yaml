- en: 'Defines valid donor host addresses for remote cloning operations. This setting
    is applied on the recipient MySQL server instance. A comma-separated list of values
    is permitted in the following format: “`HOST1:PORT1,HOST2:PORT2,HOST3:PORT3`”.
    Spaces are not permitted.'
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 定义远程克隆操作的有效捐赠主机地址。此设置应用于接收方MySQL服务器实例。允许以逗号分隔的值列表，格式如下：“`HOST1:PORT1,HOST2:PORT2,HOST3:PORT3`”。不允许有空格。
- en: The [`clone_valid_donor_list`](clone-plugin-options-variables.html#sysvar_clone_valid_donor_list)
    variable adds a layer of security by providing control over the sources of cloned
    data. The privilege required to configure [`clone_valid_donor_list`](clone-plugin-options-variables.html#sysvar_clone_valid_donor_list)
    is different from the privilege required to execute remote cloning operations,
    which permits assigning those responsibilities to different roles. Configuring
    [`clone_valid_donor_list`](clone-plugin-options-variables.html#sysvar_clone_valid_donor_list)
    requires the [`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)
    privilege, whereas executing a remote cloning operation requires the [`CLONE_ADMIN`](privileges-provided.html#priv_clone-admin)
    privilege.
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`clone_valid_donor_list`](clone-plugin-options-variables.html#sysvar_clone_valid_donor_list)变量通过控制克隆数据源提供了一层安全性。配置[`clone_valid_donor_list`](clone-plugin-options-variables.html#sysvar_clone_valid_donor_list)所需的权限与执行远程克隆操作所需的权限不同，这允许将这些责任分配给不同的角色。配置[`clone_valid_donor_list`](clone-plugin-options-variables.html#sysvar_clone_valid_donor_list)需要[`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)权限，而执行远程克隆操作需要[`CLONE_ADMIN`](privileges-provided.html#priv_clone-admin)权限。'
- en: Internet Protocol version 6 (IPv6) address format is not supported. Internet
    Protocol version 6 (IPv6) address format is not supported. An alias to the IPv6
    address can be used instead. An IPv4 address can be used as is.
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不支持Internet Protocol version 6 (IPv6)地址格式。可以使用IPv6地址的别名。IPv4地址可以直接使用。
