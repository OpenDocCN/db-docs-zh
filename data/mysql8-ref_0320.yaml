  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: '| Default Value | `16` |'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `16` |'
- en: '| Minimum Value | `1` |'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最小值 | `1` |'
- en: '| Maximum Value | `128` |'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `128` |'
- en: '| Unit | threads |'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 单位 | 线程 |'
- en: Defines the maximum number of concurrent threads for a remote cloning operation.
    The default value is 16\. A greater number of threads can improve cloning performance
    but also reduces the number of permitted simultaneous client connections, which
    can affect the performance of existing client connections. This setting is only
    applied on the recipient MySQL server instance.
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 定义了远程克隆操作的最大并发线程数。默认值为16。更多的线程数可以提高克隆性能，但也会减少允许的同时客户端连接数，这可能会影响现有客户端连接的性能。此设置仅应用于接收MySQL服务器实例。
- en: If [`clone_autotune_concurrency`](clone-plugin-options-variables.html#sysvar_clone_autotune_concurrency)
    is enabled (the default), [`clone_max_concurrency`](clone-plugin-options-variables.html#sysvar_clone_max_concurrency)
    is the maximum number of threads that can be dynamically spawned for a remote
    cloning operation. If [`clone_autotune_concurrency`](clone-plugin-options-variables.html#sysvar_clone_autotune_concurrency)
    is disabled, [`clone_max_concurrency`](clone-plugin-options-variables.html#sysvar_clone_max_concurrency)
    defines the number of threads spawned for a remote cloning operation.
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用了[`clone_autotune_concurrency`](clone-plugin-options-variables.html#sysvar_clone_autotune_concurrency)（默认情况下），[`clone_max_concurrency`](clone-plugin-options-variables.html#sysvar_clone_max_concurrency)是可以为远程克隆操作动态生成的最大线程数。如果禁用了[`clone_autotune_concurrency`](clone-plugin-options-variables.html#sysvar_clone_autotune_concurrency)，[`clone_max_concurrency`](clone-plugin-options-variables.html#sysvar_clone_max_concurrency)定义了为远程克隆操作生成的线程数。
- en: A minimum data transfer rate of 1 mebibyte (MiB) per thread is recommended for
    remote cloning operations. The data transfer rate for a remote cloning operation
    is controlled by the [`clone_max_data_bandwidth`](clone-plugin-options-variables.html#sysvar_clone_max_data_bandwidth)
    variable.
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 推荐远程克隆操作每个线程的最小数据传输速率为 1 Mebibyte（MiB）每秒。远程克隆操作的数据传输速率由 [`clone_max_data_bandwidth`](clone-plugin-options-variables.html#sysvar_clone_max_data_bandwidth)
    变量控制。
- en: '[`clone_max_data_bandwidth`](clone-plugin-options-variables.html#sysvar_clone_max_data_bandwidth)'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`clone_max_data_bandwidth`](clone-plugin-options-variables.html#sysvar_clone_max_data_bandwidth)'
- en: '| Command-Line Format | `--clone-max-data-bandwidth` |'
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--clone-max-data-bandwidth` |'
- en: '| Introduced | 8.0.17 |'
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.17 |'
