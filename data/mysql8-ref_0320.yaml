  type: TYPE_TB
  zh: '| 单位 | 分钟 |'
- en: Defines the amount of time in minutes the donor allows for the recipient to
    reconnect and restart a cloning operation after a network failure. For more information,
    see [Section 7.6.7.9, “Remote Cloning Operation Failure Handling”](clone-plugin-failure-handling.html
    "7.6.7.9 Remote Cloning Operation Failure Handling").
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 定义了在网络故障后，捐赠方允许接收方重新连接并重新启动克隆操作的时间长度（以分钟为单位）。更多信息请参见[第7.6.7.9节，“远程克隆操作失败处理”](clone-plugin-failure-handling.html
    "7.6.7.9 远程克隆操作失败处理")。
- en: This variable is set on the donor MySQL server instance. Setting it on the recipient
    MySQL server instance has no effect.
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量设置在捐赠MySQL服务器实例上。在接收MySQL服务器实例上设置它没有任何效果。
