  zh: '| 动态 | 是 |'
- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | No |'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "变量设置提示语法")提示适用
    | 否 |'
- en: '| Type | Integer |'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: '| Default Value | `4194304` |'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `4194304` |'
- en: '| Minimum Value | `1048576` |'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最小值 | `1048576` |'
- en: '| Maximum Value | `268435456` |'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `268435456` |'
- en: '| Unit | bytes |'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 单位 | 字节 |'
- en: Defines the size of the intermediate buffer used when transferring data during
    a local cloning operation. The default value is 4 mebibytes (MiB). A larger buffer
    size may permit I/O device drivers to fetch data in parallel, which can improve
    cloning performance.
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 定义本地克隆操作期间传输数据时使用的中间缓冲区的大小。默认值为4兆字节（MiB）。较大的缓冲区大小可以允许I/O设备驱动程序并行获取数据，从而提高克隆性能。
- en: '[`clone_block_ddl`](clone-plugin-options-variables.html#sysvar_clone_block_ddl)'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`clone_block_ddl`](clone-plugin-options-variables.html#sysvar_clone_block_ddl)'
- en: '| Command-Line Format | `--clone-block-ddl` |'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--clone-block-ddl` |'
- en: '| Introduced | 8.0.27 |'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.27 |'
- en: '| System Variable | `[clone_block_ddl](clone-plugin-options-variables.html#sysvar_clone_block_ddl)`
    |'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[clone_block_ddl](clone-plugin-options-variables.html#sysvar_clone_block_ddl)`
    |'
- en: '| Scope | Global |'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 作用域 | 全局 |'
- en: '| Dynamic | Yes |'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 动态 | 是 |'
- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | No |'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "变量设置提示语法")提示适用
    | 否 |'
- en: '| Type | Boolean |'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔 |'
- en: '| Default Value | `OFF` |'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: Enables an exclusive backup lock on the donor MySQL Server instance during a
    cloning operation, which blocks concurrent DDL operations on the donor. See [Section 7.6.7.4,
    “Cloning and Concurrent DDL”](clone-plugin-concurrent-ddl.html "7.6.7.4 Cloning
    and Concurrent DDL").
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在克隆操作期间在捐赠者MySQL服务器实例上启用独占备份锁，这会阻止捐赠者上的并发DDL操作。参见[第7.6.7.4节，“克隆和并发DDL”](clone-plugin-concurrent-ddl.html
    "7.6.7.4 克隆和并发DDL")。
- en: '[`clone_delay_after_data_drop`](clone-plugin-options-variables.html#sysvar_clone_delay_after_data_drop)'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`clone_delay_after_data_drop`](clone-plugin-options-variables.html#sysvar_clone_delay_after_data_drop)'
- en: '| Command-Line Format | `--clone-delay-after-data-drop` |'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--clone-delay-after-data-drop` |'
- en: '| Introduced | 8.0.29 |'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.29 |'
- en: '| System Variable | `[clone_delay_after_data_drop](clone-plugin-options-variables.html#sysvar_clone_delay_after_data_drop)`
    |'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[clone_delay_after_data_drop](clone-plugin-options-variables.html#sysvar_clone_delay_after_data_drop)`
    |'
- en: '| Scope | Global |'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 作用域 | 全局 |'
- en: '| Dynamic | Yes |'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 动态 | 是 |'
- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | No |'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "变量设置提示语法")提示适用
    | 否 |'
- en: '| Type | Integer |'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: '| Default Value | `0` |'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `0` |'
- en: '| Minimum Value | `0` |'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最小值 | `0` |'
- en: '| Maximum Value | `3600` |'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `3600` |'
- en: '| Unit | bytes |'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 单位 | 字节 |'
- en: Specifies a delay period immediately after removing existing data on the recipient
    MySQL Server instance at the start of a remote cloning operation. The delay is
    intended to provide enough time for the file system on the recipient host to free
    space before data is cloned from the donor MySQL Server instance. Certain file
    systems such as VxFS free space asynchronously in a background process. On these
    file systems, cloning data too soon after dropping existing data can result in
    clone operation failures due to insufficient space. The maximum delay period is
    3600 seconds (1 hour). The default setting is 0 (no delay).
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指定在远程克隆操作开始时，在接收MySQL服务器实例上删除现有数据后立即延迟的时间段。延迟旨在在从捐赠者MySQL服务器实例克隆数据之前为接收主机上的文件系统释放足够的空间。某些文件系统（如VxFS）会在后台进程中异步释放空间。在这些文件系统上，在删除现有数据后太快克隆数据可能导致由于空间不足而克隆操作失败。最大延迟时间为3600秒（1小时）。默认设置为0（无延迟）。
- en: This variable is applicable to remote cloning operation only and is configured
    on the recipient MySQL Server instance.
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此变量仅适用于远程克隆操作，并配置在接收MySQL服务器实例上。
- en: '[`clone_ddl_timeout`](clone-plugin-options-variables.html#sysvar_clone_ddl_timeout)'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`clone_ddl_timeout`](clone-plugin-options-variables.html#sysvar_clone_ddl_timeout)'
- en: '| Command-Line Format | `--clone-ddl-timeout` |'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--clone-ddl-timeout` |'
- en: '| Introduced | 8.0.17 |'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.17 |'
- en: '| System Variable | `[clone_ddl_timeout](clone-plugin-options-variables.html#sysvar_clone_ddl_timeout)`
    |'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[clone_ddl_timeout](clone-plugin-options-variables.html#sysvar_clone_ddl_timeout)`
    |'
- en: '| Scope | Global |'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 范围 | 全局 |'
- en: '| Dynamic | Yes |'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 动态 | 是 |'
- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | No |'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "变量设置提示语法")提示适用
    | 否 |'
- en: '| Type | Integer |'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: '| Default Value | `300` |'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `300` |'
- en: '| Minimum Value | `0` |'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最小值 | `0` |'
- en: '| Maximum Value | `2592000` |'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `2592000` |'
- en: '| Unit | seconds |'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 单位 | 秒 |'
- en: The time in seconds that a cloning operation waits for a backup lock. The backup
    lock blocks concurrent DDL when executing a cloning operation. This setting is
    applied on both the donor and recipient MySQL server instances.
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 克隆操作等待备份锁的时间（以秒为单位）。备份锁在执行克隆操作时阻止并发DDL。此设置应用于捐赠者和接收者MySQL服务器实例。
- en: A setting of 0 means that the cloning operation does not wait for a backup lock.
    In this case, executing a concurrent DDL operation can cause the cloning operation
    to fail.
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置为0意味着克隆操作不会等待备份锁。在这种情况下，执行并发的DDL操作可能会导致克隆操作失败。
- en: Prior to MySQL 8.0.27, the backup lock blocks concurrent DDL operations on both
    the donor and recipient during a cloning operation, and a cloning operation cannot
    proceed until current DDL operations finish. As of MySQL 8.0.27, concurrent DDL
    is permitted on the donor during a cloning operation if [`clone_block_ddl`](clone-plugin-options-variables.html#sysvar_clone_block_ddl)
    variable is set to `OFF` (the default). In this case, the cloning operation does
    not have to wait for a backup lock on the donor. See [Section 7.6.7.4, “Cloning
    and Concurrent DDL”](clone-plugin-concurrent-ddl.html "7.6.7.4 Cloning and Concurrent
    DDL").
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在MySQL 8.0.27之前，在克隆操作期间，备份锁会阻止捐赠者和接收者上的并发DDL操作，并且在当前DDL操作完成之前，克隆操作无法继续进行。从MySQL
    8.0.27开始，如果[`clone_block_ddl`](clone-plugin-options-variables.html#sysvar_clone_block_ddl)变量设置为`OFF`（默认值），则在克隆操作期间允许在捐赠者上进行并发DDL操作。在这种情况下，克隆操作不必等待捐赠者上的备份锁。参见[第7.6.7.4节，“克隆和并发DDL”](clone-plugin-concurrent-ddl.html
    "7.6.7.4 克隆和并发DDL")。
