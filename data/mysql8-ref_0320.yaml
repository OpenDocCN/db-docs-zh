- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/clone-plugin-options-variables.html](https://dev.mysql.com/doc/refman/8.0/en/clone-plugin-options-variables.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/clone-plugin-options-variables.html](https://dev.mysql.com/doc/refman/8.0/en/clone-plugin-options-variables.html)
- en: 7.6.7.13 Clone System Variables
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.6.7.13 克隆系统变量
- en: This section describes the system variables that control operation of the clone
    plugin. If values specified at startup are incorrect, the clone plugin may fail
    to initialize properly and the server does not load it. In this case, the server
    may also produce error messages for other clone settings because it does not recognize
    them.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了控制克隆插件操作的系统变量。如果在启动时指定的值不正确，则克隆插件可能无法正确初始化，服务器也不会加载它。在这种情况下，服务器可能还会因为不识别它们而为其��克隆设置产生错误消息。
- en: Each system variable has a default value. System variables can be set at server
    startup using options on the command line or in an option file. They can be changed
    dynamically at runtime using the [`SET`](set.html "13.3.6 The SET Type") statement,
    which enables you to modify operation of the server without having to stop and
    restart it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每个系统变量都有一个默认值。系统变量可以在服务器启动时使用命令行选项或选项文件进行设置。它们可以使用[`SET`](set.html "13.3.6 SET
    类型")语句在运行时动态更改，这使您能够修改服务器的操作而无需停止和重新启动它。
- en: Setting a global system variable runtime value normally requires the [`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)
    privilege (or the deprecated [`SUPER`](privileges-provided.html#priv_super) privilege).
    For more information, see [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，设置全局系统变量的运行时值需要[`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)权限（或已弃用的[`SUPER`](privileges-provided.html#priv_super)权限）。有关更多信息，请参见[第 7.1.9.1
    节，“系统变量权限”](system-variable-privileges.html "7.1.9.1 系统变量权限")。
- en: Clone variables are configured on the recipient MySQL server instance where
    the cloning operation is executed.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 克隆变量在执行克隆操作的接收方 MySQL 服务器实例上进行配置。
- en: '[`clone_autotune_concurrency`](clone-plugin-options-variables.html#sysvar_clone_autotune_concurrency)'
  id: totrans-6
  prefs:
