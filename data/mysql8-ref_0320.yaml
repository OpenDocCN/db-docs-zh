  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | 否 |'
- en: '| Type | Integer |'
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: '| Default Value | `0` |'
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `0` |'
- en: '| Minimum Value | `0` |'
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最小值 | `0` |'
- en: '| Maximum Value | `1048576` |'
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `1048576` |'
- en: '| Unit | miB/second |'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 单位 | MiB/秒 |'
- en: Defines the maximum data transfer rate in mebibytes (MiB) per second for a remote
    cloning operation. This variable helps manage the performance impact of a cloning
    operation. A limit should be set only when donor disk I/O bandwidth is saturated,
    affecting performance. A value of 0 means “unlimited”, which permits cloning operations
    to run at the highest possible data transfer rate. This setting is only applicable
    to the recipient MySQL server instance.
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 定义了远程克隆操作每秒的最大数据传输速率（以 Mebibytes（MiB）为单位）。此变量有助于管理克隆操作的性能影响。仅当捐赠端磁盘 I/O 带宽饱和，影响性能时，才应设置限制。值为
    0 表示“无限制”，允许克隆操作以最高可能的数据传输速率运行。此设置仅适用于接收端 MySQL 服务器实例。
- en: The minimum data transfer rate is 1 MiB per second, per thread. For example,
    if there are 8 threads, the minimum transfer rate is 8 MiB per second. The [`clone_max_concurrency`](clone-plugin-options-variables.html#sysvar_clone_max_concurrency)
    variable controls the maximum number threads spawned for a remote cloning operation.
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个线程的最小数据传输速率为每秒 1 MiB。例如，如果有 8 个线程，则最小传输速率为每秒 8 MiB。[`clone_max_concurrency`](clone-plugin-options-variables.html#sysvar_clone_max_concurrency)
    变量控制了远程克隆操作生成的最大线程数。
- en: The requested data transfer rate specified by [`clone_max_data_bandwidth`](clone-plugin-options-variables.html#sysvar_clone_max_data_bandwidth)
    may differ from the actual data transfer rate reported by the `DATA_SPEED` column
    in the `performance_schema.clone_progress` table. If your cloning operation is
    not achieving the desired data transfer rate and you have available bandwidth,
    check I/O usage on the recipient and donor. If there is underutilized bandwidth,
    I/O is the next mostly likely bottleneck.
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由 [`clone_max_data_bandwidth`](clone-plugin-options-variables.html#sysvar_clone_max_data_bandwidth)
    指定的请求数据传输速率可能与 `performance_schema.clone_progress` 表中的 `DATA_SPEED` 列报告的实际数据传输速率不同。如果您的克隆操作未达到所需的数据传输速率，并且有可用带宽，请检查接收端和捐赠端的
    I/O 使用情况。如果有未充分利用的带宽，则 I/O 是下一个最可能成为瓶颈的地方。
- en: '[`clone_max_network_bandwidth`](clone-plugin-options-variables.html#sysvar_clone_max_network_bandwidth)'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`clone_max_network_bandwidth`](clone-plugin-options-variables.html#sysvar_clone_max_network_bandwidth)'
- en: '| Command-Line Format | `--clone-max-network-bandwidth` |'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--clone-max-network-bandwidth` |'
- en: '| Introduced | 8.0.17 |'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.17 |'
- en: '| System Variable | `[clone_max_network_bandwidth](clone-plugin-options-variables.html#sysvar_clone_max_network_bandwidth)`
    |'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 系统变量 | `[clone_max_network_bandwidth](clone-plugin-options-variables.html#sysvar_clone_max_network_bandwidth)`
    |'
- en: '| Scope | Global |'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 作用范围 | 全局 |'
- en: '| Dynamic | Yes |'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 动态 | 是 |'
- en: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | No |'
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| [`SET_VAR`](optimizer-hints.html#optimizer-hints-set-var "Variable-Setting
    Hint Syntax") Hint Applies | 否 |'
- en: '| Type | Integer |'
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: '| Default Value | `0` |'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `0` |'
- en: '| Minimum Value | `0` |'
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最小值 | `0` |'
- en: '| Maximum Value | `1048576` |'
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `1048576` |'
- en: '| Unit | miB/second |'
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 单位 | MiB/秒 |'
- en: Specifies the maximum approximate network transfer rate in mebibytes (MiB) per
    second for a remote cloning operation. This variable can be used to manage the
    performance impact of a cloning operation on network bandwidth. It should be set
    only when network bandwidth is saturated, affecting performance on the donor instance.
    A value of 0 means “unlimited”, which permits cloning at the highest possible
    data transfer rate over the network, providing the best performance. This setting
    is only applicable to the recipient MySQL server instance.
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指定远程克隆操作每秒的最大近似网络传输速率（以mebibytes（MiB）为单位）。此变量可用于管理克隆操作对网络带宽的性能影响。仅当网络带宽饱和，影响捐赠��实例上的性能时才应设置该值。值为0表示“无限制”，允许以网络上最高可能的数据传输速率进行克隆，提供最佳性能。此设置仅适用于接收端MySQL服务器实例。
- en: '[`clone_ssl_ca`](clone-plugin-options-variables.html#sysvar_clone_ssl_ca)'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`clone_ssl_ca`](clone-plugin-options-variables.html#sysvar_clone_ssl_ca)'
- en: '| Command-Line Format | `--clone-ssl-ca=file_name` |'
  id: totrans-144
  prefs:
