- en: Enables compression of data at the network layer during a remote cloning operation.
    Compression saves network bandwidth at the cost of CPU. Enabling compression may
    improve the data transfer rate. This setting is only applied on the recipient
    MySQL server instance.
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用在远程克隆操作期间在网络层对数据进行压缩。压缩可以节省网络带宽，但会消耗CPU。启用压缩可能会提高数据传输速率。此设置仅应用于接收MySQL服务器实例。
- en: '[`clone_max_concurrency`](clone-plugin-options-variables.html#sysvar_clone_max_concurrency)'
