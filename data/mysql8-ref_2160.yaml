- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/sys-ps-check-lost-instrumentation.html](https://dev.mysql.com/doc/refman/8.0/en/sys-ps-check-lost-instrumentation.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://dev.mysql.com/doc/refman/8.0/en/sys-ps-check-lost-instrumentation.html](https://dev.mysql.com/doc/refman/8.0/en/sys-ps-check-lost-instrumentation.html)'
- en: 30.4.3.23 The ps_check_lost_instrumentation View
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 30.4.3.23 ps_check_lost_instrumentation 视图
- en: This view returns information about lost Performance Schema instruments, to
    indicate whether the Performance Schema is unable to monitor all runtime data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此视图返回有关丢失的性能模式仪器的信息，以指示性能模式是否无法监视所有运行时数据。
- en: 'The [`ps_check_lost_instrumentation`](sys-ps-check-lost-instrumentation.html
    "30.4.3.23 The ps_check_lost_instrumentation View") view has these columns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ps_check_lost_instrumentation`](sys-ps-check-lost-instrumentation.html "30.4.3.23 The
    ps_check_lost_instrumentation View") 视图具有以下列：'
- en: '`variable_name`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`variable_name`'
- en: The Performance Schema status variable name indicating which type of instrument
    was lost.
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指示丢失哪种类型仪器的性能模式状态变量名称。
- en: '`variable_value`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`variable_value`'
- en: The number of instruments lost.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 丢失的仪器数量。
