- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Shows the [`CREATE DATABASE`](create-database.html "15.1.12 CREATE DATABASE
    Statement") statement that creates the named database. If the `SHOW` statement
    includes an `IF NOT EXISTS` clause, the output too includes such a clause. [`SHOW
    CREATE SCHEMA`](show-create-database.html "15.7.7.6 SHOW CREATE DATABASE Statement")
    is a synonym for [`SHOW CREATE DATABASE`](show-create-database.html "15.7.7.6 SHOW
    CREATE DATABASE Statement").
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 显示创建指定数据库的[`CREATE DATABASE`](create-database.html "15.1.12 CREATE DATABASE
    Statement")语句。如果`SHOW`语句包含`IF NOT EXISTS`子句，则输出也包含此子句。[`SHOW CREATE SCHEMA`](show-create-database.html
    "15.7.7.6 SHOW CREATE DATABASE Statement")是[`SHOW CREATE DATABASE`](show-create-database.html
    "15.7.7.6 SHOW CREATE DATABASE Statement")的同义词。
- en: '[PRE1]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[`SHOW CREATE DATABASE`](show-create-database.html "15.7.7.6 SHOW CREATE DATABASE
    Statement") quotes table and column names according to the value of the [`sql_quote_show_create`](server-system-variables.html#sysvar_sql_quote_show_create)
    option. See [Section 7.1.8, “Server System Variables”](server-system-variables.html
    "7.1.8 Server System Variables").'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[`SHOW CREATE DATABASE`](show-create-database.html "15.7.7.6 SHOW CREATE DATABASE
    Statement")根据[`sql_quote_show_create`](server-system-variables.html#sysvar_sql_quote_show_create)选项的值引用表名和列名。参见[第7.1.8节，“服务器系统变量”](server-system-variables.html
    "7.1.8 Server System Variables")。'
