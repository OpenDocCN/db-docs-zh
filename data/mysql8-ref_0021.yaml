- en: 1.6.3.3 Enforced Constraints on Invalid Data
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.6.3.3 对无效数据的强制约束
- en: By default, MySQL 8.0 rejects invalid or improper data values and aborts the
    statement in which they occur. It is possible to alter this behavior to be more
    forgiving of invalid values, such that the server coerces them to valid ones for
    data entry, by disabling strict SQL mode (see [Section 7.1.11, “Server SQL Modes”](sql-mode.html
    "7.1.11 Server SQL Modes")), but this is not recommended.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，MySQL 8.0会拒绝无效或不当的数据值，并中止出现这些值的语句。可以通过禁用严格的 SQL 模式（参见[第 7.1.11 节，“服务器
    SQL 模式”](sql-mode.html "7.1.11 服务器 SQL 模式")）来改变这种行为，使服务器将其强制转换为有效值以便进行数据输入，但这并不推荐。
- en: Older versions of MySQL employed the forgiving behavior by default; for a description
    of this behavior, see [Constraints on Invalid Data](/doc/refman/5.7/en/constraint-invalid-data.html).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 旧版本的 MySQL 默认采用宽容的行为；有关此行为的描述，请参阅[对无效数据的约束](/doc/refman/5.7/en/constraint-invalid-data.html)。
