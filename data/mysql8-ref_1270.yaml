- en: This section covers topics related to `InnoDB` backup and recovery.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本节涵盖与`InnoDB`备份和恢复相关的主题。
- en: For information about backup techniques applicable to `InnoDB`, see [Section 17.18.1,
    “InnoDB Backup”](innodb-backup.html "17.18.1 InnoDB Backup").
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有关适用于`InnoDB`的备份技术的信息，请参阅[第17.18.1节，“InnoDB 备份”](innodb-backup.html "17.18.1 InnoDB
    备份")。
- en: For information about point-in-time recovery, recovery from disk failure or
    corruption, and how `InnoDB` performs crash recovery, see [Section 17.18.2, “InnoDB
    Recovery”](innodb-recovery.html "17.18.2 InnoDB Recovery").
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有关时间点恢复、从磁盘故障或损坏中恢复以及`InnoDB`如何执行崩溃恢复的信息，请参阅[第17.18.2节，“InnoDB 恢复”](innodb-recovery.html
    "17.18.2 InnoDB 恢复")。
