- en: 15.7.7.31 SHOW PROFILES Statement
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 15.7.7.31 SHOW PROFILES 语句
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The [`SHOW PROFILES`](show-profiles.html "15.7.7.31 SHOW PROFILES Statement")
    statement, together with [`SHOW PROFILE`](show-profile.html "15.7.7.30 SHOW PROFILE
    Statement"), displays profiling information that indicates resource usage for
    statements executed during the course of the current session. For more information,
    see [Section 15.7.7.30, “SHOW PROFILE Statement”](show-profile.html "15.7.7.30 SHOW
    PROFILE Statement").
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`SHOW PROFILES`](show-profiles.html "15.7.7.31 SHOW PROFILES Statement") 语句与
    [`SHOW PROFILE`](show-profile.html "15.7.7.30 SHOW PROFILE Statement") 一起显示了在当前会话期间执行的语句的资源使用情况的分析信息。更多信息，请参见[第
    15.7.7.30 节，“SHOW PROFILE 语句”](show-profile.html "15.7.7.30 SHOW PROFILE Statement")。'
- en: Note
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The [`SHOW PROFILE`](show-profile.html "15.7.7.30 SHOW PROFILE Statement") and
    [`SHOW PROFILES`](show-profiles.html "15.7.7.31 SHOW PROFILES Statement") statements
    are deprecated; expect it to be removed in a future MySQL release. Use the [Performance
    Schema](performance-schema.html "Chapter 29 MySQL Performance Schema") instead;
    see [Section 29.19.1, “Query Profiling Using Performance Schema”](performance-schema-query-profiling.html
    "29.19.1 Query Profiling Using Performance Schema").
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[`SHOW PROFILE`](show-profile.html "15.7.7.30 SHOW PROFILE Statement") 和 [`SHOW
    PROFILES`](show-profiles.html "15.7.7.31 SHOW PROFILES Statement") 语句已被弃用；预计在未来的
    MySQL 版本中将被移除。请改用[性能模式](performance-schema.html "第 29 章 MySQL 性能模式")；参见[第 29.19.1
    节，“使用性能模式进行查询分析”](performance-schema-query-profiling.html "29.19.1 Query Profiling
    Using Performance Schema")。'
