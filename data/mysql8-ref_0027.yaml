- en: 2.1.3 How to Get MySQL
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2.1.3 如何获取 MySQL
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/getting-mysql.html](https://dev.mysql.com/doc/refman/8.0/en/getting-mysql.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/getting-mysql.html](https://dev.mysql.com/doc/refman/8.0/en/getting-mysql.html)
- en: Check our downloads page at [https://dev.mysql.com/downloads/](https://dev.mysql.com/downloads/)
    for information about the current version of MySQL and for downloading instructions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 查看我们的下载页面 [https://dev.mysql.com/downloads/](https://dev.mysql.com/downloads/)
    以获取关于当前版本的 MySQL 信息和下载说明。
- en: For RPM-based Linux platforms that use Yum as their package management system,
    MySQL can be installed using the [MySQL Yum Repository](https://dev.mysql.com/downloads/repo/yum/).
    See [Section 2.5.1, “Installing MySQL on Linux Using the MySQL Yum Repository”](linux-installation-yum-repo.html
    "2.5.1 Installing MySQL on Linux Using the MySQL Yum Repository") for details.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于使用 Yum 作为软件包管理系统的基于 RPM 的 Linux 平台，可以使用 [MySQL Yum 仓库](https://dev.mysql.com/downloads/repo/yum/)
    安装 MySQL。详细信息请参见 [第 2.5.1 节，“使用 MySQL Yum 仓库在 Linux 上安装 MySQL”](linux-installation-yum-repo.html
    "2.5.1 Installing MySQL on Linux Using the MySQL Yum Repository")。
- en: For Debian-based Linux platforms, MySQL can be installed using the [MySQL APT
    Repository](https://dev.mysql.com/downloads/repo/apt/). See [Section 2.5.2, “Installing
    MySQL on Linux Using the MySQL APT Repository”](linux-installation-apt-repo.html
    "2.5.2 Installing MySQL on Linux Using the MySQL APT Repository") for details.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于基于 Debian 的 Linux 平台，可以使用 [MySQL APT 仓库](https://dev.mysql.com/downloads/repo/apt/)
    安装 MySQL。详细信息请参见 [第 2.5.2 节，“使用 MySQL APT 仓库在 Linux 上安装 MySQL”](linux-installation-apt-repo.html
    "2.5.2 Installing MySQL on Linux Using the MySQL APT Repository")。
- en: For SUSE Linux Enterprise Server (SLES) platforms, MySQL can be installed using
    the [MySQL SLES Repository](https://dev.mysql.com/downloads/repo/suse/). See [Section 2.5.3,
    “Installing MySQL on Linux Using the MySQL SLES Repository”](linux-installation-sles-repo.html
    "2.5.3 Installing MySQL on Linux Using the MySQL SLES Repository") for details.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 SUSE Linux Enterprise Server (SLES) 平台，可以使用 [MySQL SLES 仓库](https://dev.mysql.com/downloads/repo/suse/)
    安装 MySQL。详细信息请参见 [第 2.5.3 节，“使用 MySQL SLES 仓库在 Linux 上安装 MySQL”](linux-installation-sles-repo.html
    "2.5.3 Installing MySQL on Linux Using the MySQL SLES Repository")。
- en: To obtain the latest development source, see [Section 2.8.5, “Installing MySQL
    Using a Development Source Tree”](installing-development-tree.html "2.8.5 Installing
    MySQL Using a Development Source Tree").
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取最新的开发源代码，请参见 [第 2.8.5 节，“使用开发源代码树安装 MySQL”](installing-development-tree.html
    "2.8.5 Installing MySQL Using a Development Source Tree")。
