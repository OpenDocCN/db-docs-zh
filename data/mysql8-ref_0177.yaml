  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-extra-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Read this option file after the global option file but (on Unix) before the
    user option file. If the file does not exist or is otherwise inaccessible, an
    error occurs. If *`file_name`* is not an absolute path name, it is interpreted
    relative to the current directory.
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在全局选项文件之后（在Unix上）但在用户选项文件之前读取此选项文件。如果文件不存在或无法访问，将出现错误。如果*`file_name`*不是绝对路径名，则将其解释为相对于当前目录。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关于此选项文件和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--defaults-file=*`file_name`*`](mysql-upgrade.html#option_mysql_upgrade_defaults-file)'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-file=*`file_name`*`](mysql-upgrade.html#option_mysql_upgrade_defaults-file)'
- en: '| Command-Line Format | `--defaults-file=file_name` |'
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Use only the given option file. If the file does not exist or is otherwise inaccessible,
    an error occurs. If *`file_name`* is not an absolute path name, it is interpreted
    relative to the current directory.
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅使用给定的选项文件。如果文件不存在或无法访问，将出现错误。如果*`file_name`*不是绝对路径名，则将其解释为相对于当前目录。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项文件选项和其他选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--defaults-group-suffix=*`str`*`](mysql-upgrade.html#option_mysql_upgrade_defaults-group-suffix)'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-group-suffix=*`str`*`](mysql-upgrade.html#option_mysql_upgrade_defaults-group-suffix)'
- en: '| Command-Line Format | `--defaults-group-suffix=str` |'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-group-suffix=str` |'
- en: '| Type | String |'
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Read not only the usual option groups, but also groups with the usual names
    and a suffix of *`str`*. For example, [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade
    — Check and Upgrade MySQL Tables") normally reads the `[client]` and `[mysql_upgrade]`
    groups. If this option is given as [`--defaults-group-suffix=_other`](mysql-upgrade.html#option_mysql_upgrade_defaults-group-suffix),
    [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables") also reads the `[client_other]` and `[mysql_upgrade_other]` groups.
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 读取不仅是通常的选项组，还有带有通常名称和后缀为*`str`*的组。例如，[**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables")通常会读取`[client]`和`[mysql_upgrade]`组。如果此选项给定为[`--defaults-group-suffix=_other`](mysql-upgrade.html#option_mysql_upgrade_defaults-group-suffix)，[**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables")还会读取`[client_other]`和`[mysql_upgrade_other]`组。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项文件选项和其他选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--force`](mysql-upgrade.html#option_mysql_upgrade_force)'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--force`](mysql-upgrade.html#option_mysql_upgrade_force)'
- en: '| Command-Line Format | `--force` |'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--force` |'
- en: '| Type | Boolean |'
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: Ignore the `mysql_upgrade_info` file and force execution even if [**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables") has already been executed
    for the current version of MySQL.
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 忽略`mysql_upgrade_info`文件，并强制执行，即使[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade
    — Check and Upgrade MySQL Tables")已经为当前版本的MySQL执行过。
- en: '[`--get-server-public-key`](mysql-upgrade.html#option_mysql_upgrade_get-server-public-key)'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--get-server-public-key`](mysql-upgrade.html#option_mysql_upgrade_get-server-public-key)'
- en: '| Command-Line Format | `--get-server-public-key` |'
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--get-server-public-key` |'
- en: '| Type | Boolean |'
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: Request from the server the public key required for RSA key pair-based password
    exchange. This option applies to clients that authenticate with the `caching_sha2_password`
    authentication plugin. For that plugin, the server does not send the public key
    unless requested. This option is ignored for accounts that do not authenticate
    with that plugin. It is also ignored if RSA-based password exchange is not used,
    as is the case when the client connects to the server using a secure connection.
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从服务器请求用于RSA密钥对密码交换所需的公钥。此选项适用于使用`caching_sha2_password`认证插件进行身份验证的客户端。对于该插件，除非请求，否则服务器不会发送公钥。对于不使用该插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换，例如客户端使用安全连接连接到服务器时，此选项也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysql-upgrade.html#option_mysql_upgrade_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysql-upgrade.html#option_mysql_upgrade_get-server-public-key).
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果[`--server-public-key-path=*`file_name`*`](mysql-upgrade.html#option_mysql_upgrade_server-public-key-path)被给定并指定了有效的公钥文件，则优先于[`--get-server-public-key`](mysql-upgrade.html#option_mysql_upgrade_get-server-public-key)。
- en: For information about the `caching_sha2_password` plugin, see [Section 8.4.1.2,
    “Caching SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication").
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`caching_sha2_password`插件的信息，请参见[第8.4.1.2节，“Caching SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication")。
- en: '[`--host=*`host_name`*`](mysql-upgrade.html#option_mysql_upgrade_host), `-h
    *`host_name`*`'
