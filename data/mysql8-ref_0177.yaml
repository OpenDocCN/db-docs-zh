- en: '[`--defaults-extra-file=*`file_name`*`](mysql-upgrade.html#option_mysql_upgrade_defaults-extra-file)'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-extra-file=*`file_name`*`](mysql-upgrade.html#option_mysql_upgrade_defaults-extra-file)'
- en: '| Command-Line Format | `--defaults-extra-file=file_name` |'
  id: totrans-143
  prefs:
