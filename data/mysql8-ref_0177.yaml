  - PREF_IND
  type: TYPE_TB
  zh: '| 最大值 | `16777216` |'
- en: The initial size of the buffer for client/server communication. The default
    value is 1MB − 1KB. The minimum and maximum values are 4KB and 16MB.
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 客户端/服务器通信缓冲区的初始大小。默认值为1MB − 1KB。最小值和最大值分别为4KB和16MB。
- en: '[`--no-defaults`](mysql-upgrade.html#option_mysql_upgrade_no-defaults)'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-defaults`](mysql-upgrade.html#option_mysql_upgrade_no-defaults)'
- en: '| Command-Line Format | `--no-defaults` |'
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-defaults` |'
- en: Do not read any option files. If program startup fails due to reading unknown
    options from an option file, [`--no-defaults`](mysql-upgrade.html#option_mysql_upgrade_no-defaults)
    can be used to prevent them from being read.
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要读取任何选项文件。如果由于从选项文件中读取未知选项而导致程序启动失败，则可以使用[`--no-defaults`](mysql-upgrade.html#option_mysql_upgrade_no-defaults)来防止读取它们。
- en: The exception is that the `.mylogin.cnf` file is read in all cases, if it exists.
    This permits passwords to be specified in a safer way than on the command line
    even when [`--no-defaults`](mysql-upgrade.html#option_mysql_upgrade_no-defaults)
    is used. To create `.mylogin.cnf`, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例外情况是，如果存在`.mylogin.cnf`文件，则在所有情况下都会读取该文件。即使使用[`--no-defaults`](mysql-upgrade.html#option_mysql_upgrade_no-defaults)，也可以以比在命令行上更安全的方式指定密码。要创建`.mylogin.cnf`，请使用[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility")实用程序。请参阅[Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility")。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的其他信息，请参阅[Section 6.2.2.3, “Command-Line Options that Affect Option-File
    Handling”](option-file-options.html "6.2.2.3 Command-Line Options that Affect
    Option-File Handling")。
- en: '[`--password[=*`password`*]`](mysql-upgrade.html#option_mysql_upgrade_password),
    `-p[*`password`*]`'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password[=*`password`*]`](mysql-upgrade.html#option_mysql_upgrade_password),
    `-p[*`password`*]`'
- en: '| Command-Line Format | `--password[=name]` |'
  id: totrans-196
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--password[=name]` |'
- en: '| Type | String |'
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The password of the MySQL account used for connecting to the server. The password
    value is optional. If not given, [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade
    — Check and Upgrade MySQL Tables") prompts for one. If given, there must be *no
    space* between [`--password=`](mysql-upgrade.html#option_mysql_upgrade_password)
    or `-p` and the password following it. If no password option is specified, the
    default is to send no password.
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的密码。密码值是可选的。如果未提供，[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade
    — Check and Upgrade MySQL Tables")会提示输入密码。如果提供，[`--password=`](mysql-upgrade.html#option_mysql_upgrade_password)或`-p`与后面的密码之间*不能有空格*。如果未指定密码选项，则默认不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上提供密码，请使用选项文件。参见[第8.1.2.1节，“密码安全的最终用户指南”](password-security-user.html
    "8.1.2.1 End-User Guidelines for Password Security")。
- en: To explicitly specify that there is no password and that [**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables") should not prompt for
    one, use the [`--skip-password`](mysql-upgrade.html#option_mysql_upgrade_password)
    option.
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 明确指定没有密码，并且[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check
    and Upgrade MySQL Tables")不应提示输入密码，使用[`--skip-password`](mysql-upgrade.html#option_mysql_upgrade_password)选项。
- en: '[`--pipe`](mysql-upgrade.html#option_mysql_upgrade_pipe), `-W`'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--pipe`](mysql-upgrade.html#option_mysql_upgrade_pipe), `-W`'
- en: '| Command-Line Format | `--pipe` |'
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--pipe` |'
- en: '| Type | String |'
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: On Windows, connect to the server using a named pipe. This option applies only
    if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，使用命名管道连接服务器。此选项仅在服务器启动时启用了[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量以支持命名管道连接时适用。此外，进行连接的用户必须是由[`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)系统变量指定的Windows组的成员。
- en: '[`--plugin-dir=*`dir_name`*`](mysql-upgrade.html#option_mysql_upgrade_plugin-dir)'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--plugin-dir=*`dir_name`*`](mysql-upgrade.html#option_mysql_upgrade_plugin-dir)'
- en: '| Command-Line Format | `--plugin-dir=dir_name` |'
  id: totrans-206
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--plugin-dir=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名称 |'
- en: The directory in which to look for plugins. Specify this option if the [`--default-auth`](mysql-upgrade.html#option_mysql_upgrade_default-auth)
    option is used to specify an authentication plugin but [**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables") does not find it. See
    [Section 8.2.17, “Pluggable Authentication”](pluggable-authentication.html "8.2.17 Pluggable
    Authentication").
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查找插件的目录。如果使用[`--default-auth`](mysql-upgrade.html#option_mysql_upgrade_default-auth)选项指定身份验证插件但[**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables")找不到它，则指定此选项。参见[第8.2.17节，“可插拔认证”](pluggable-authentication.html
    "8.2.17 Pluggable Authentication")。
- en: '[`--port=*`port_num`*`](mysql-upgrade.html#option_mysql_upgrade_port), `-P
    *`port_num`*`'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--port=*`port_num`*`](mysql-upgrade.html#option_mysql_upgrade_port), `-P
    *`port_num`*`'
- en: '| Command-Line Format | `--port=#` |'
  id: totrans-210
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--port=#` |'
- en: '| Type | Numeric |'
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 数字 |'
- en: For TCP/IP connections, the port number to use.
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于TCP/IP连接的端口号。
- en: '[`--print-defaults`](mysql-upgrade.html#option_mysql_upgrade_print-defaults)'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--print-defaults`](mysql-upgrade.html#option_mysql_upgrade_print-defaults)'
- en: '| Command-Line Format | `--print-defaults` |'
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--print-defaults` |'
- en: Print the program name and all options that it gets from option files.
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 打印程序名称以及从选项文件获取的所有选项。
- en: '[`--protocol={TCP|SOCKET|PIPE|MEMORY}`](mysql-upgrade.html#option_mysql_upgrade_protocol)'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--protocol={TCP|SOCKET|PIPE|MEMORY}`](mysql-upgrade.html#option_mysql_upgrade_protocol)'
- en: '| Command-Line Format | `--protocol=name` |'
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--protocol=name` |'
- en: '| Type | String |'
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The transport protocol to use for connecting to the server. It is useful when
    the other connection parameters normally result in use of a protocol other than
    the one you want. For details on the permissible values, see [Section 6.2.7, “Connection
    Transport Protocols”](transport-protocols.html "6.2.7 Connection Transport Protocols").
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的传输协议。当其他连接参数通常导致使用不希望使用的协议时，这很有用。有关允许值的详细信息，请参见[第6.2.7节，“连接传输协议”](transport-protocols.html
    "6.2.7 连接传输协议")。
- en: '[`--server-public-key-path=*`file_name`*`](mysql-upgrade.html#option_mysql_upgrade_server-public-key-path)'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--server-public-key-path=*`file_name`*`](mysql-upgrade.html#option_mysql_upgrade_server-public-key-path)'
- en: '| Command-Line Format | `--server-public-key-path=file_name` |'
  id: totrans-221
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--server-public-key-path=file_name` |'
- en: '| Type | File name |'
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The path name to a file in PEM format containing a client-side copy of the public
    key required by the server for RSA key pair-based password exchange. This option
    applies to clients that authenticate with the `sha256_password` or `caching_sha2_password`
    authentication plugin. This option is ignored for accounts that do not authenticate
    with one of those plugins. It is also ignored if RSA-based password exchange is
    not used, as is the case when the client connects to the server using a secure
    connection.
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以PEM格式的文件路径名，其中包含服务器所需的用于RSA密钥对密码交换的客户端端公钥的副本。此选项适用于使用`sha256_password`或`caching_sha2_password`认证插件进行身份验证的客户端。对于不使用这些插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换（例如客户端使用安全连接连接到服务器时），此选项也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysql-upgrade.html#option_mysql_upgrade_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysql-upgrade.html#option_mysql_upgrade_get-server-public-key).
  id: totrans-224
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果[`--server-public-key-path=*`file_name`*`](mysql-upgrade.html#option_mysql_upgrade_server-public-key-path)被指定并指定了有效的公钥文件，则优先于[`--get-server-public-key`](mysql-upgrade.html#option_mysql_upgrade_get-server-public-key)。
- en: For `sha256_password`, this option applies only if MySQL was built using OpenSSL.
  id: totrans-225
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于`sha256_password`，此选项仅在MySQL使用OpenSSL构建时适用。
- en: For information about the `sha256_password` and `caching_sha2_password` plugins,
    see [Section 8.4.1.3, “SHA-256 Pluggable Authentication”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256 Pluggable Authentication"), and [Section 8.4.1.2, “Caching SHA-2
    Pluggable Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching
    SHA-2 Pluggable Authentication").
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`sha256_password`和`caching_sha2_password`插件的信息，请参见[第8.4.1.3节，“SHA-256可插拔认证”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256可插拔认证")和[第8.4.1.2节，“缓存SHA-2可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 缓存SHA-2可插拔认证")。
- en: '[`--shared-memory-base-name=*`name`*`](mysql-upgrade.html#option_mysql_upgrade_shared-memory-base-name)'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--shared-memory-base-name=*`name`*`](mysql-upgrade.html#option_mysql_upgrade_shared-memory-base-name)'
- en: '| Command-Line Format | `--shared-memory-base-name=name` |'
  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--shared-memory-base-name=name` |'
- en: '| Platform Specific | Windows |'
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 平台特定 | Windows |'
- en: On Windows, the shared-memory name to use for connections made using shared
    memory to a local server. The default value is `MYSQL`. The shared-memory name
    is case-sensitive.
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，用于通过共享内存连接到本地服务器的共享内存名称。默认值为`MYSQL`。共享内存名称区分大小写。
- en: This option applies only if the server was started with the [`shared_memory`](server-system-variables.html#sysvar_shared_memory)
    system variable enabled to support shared-memory connections.
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅当服务器启用了[`shared_memory`](server-system-variables.html#sysvar_shared_memory)系统变量以支持共享内存连��时，此选项才适用。
- en: '[`--skip-sys-schema`](mysql-upgrade.html#option_mysql_upgrade_skip-sys-schema)'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-sys-schema`](mysql-upgrade.html#option_mysql_upgrade_skip-sys-schema)'
- en: '| Command-Line Format | `--skip-sys-schema` |'
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--skip-sys-schema` |'
- en: '| Type | Boolean |'
  id: totrans-234
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: By default, [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check
    and Upgrade MySQL Tables") installs the `sys` schema if it is not installed, and
    upgrades it to the current version otherwise. The [`--skip-sys-schema`](mysql-upgrade.html#option_mysql_upgrade_skip-sys-schema)
    option suppresses this behavior.
  id: totrans-236
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — 检查和升级MySQL表")如果未安装`sys`模式，则安装它，并将其升级到当前版本。[`--skip-sys-schema`](mysql-upgrade.html#option_mysql_upgrade_skip-sys-schema)选项会抑制此行为。
- en: '[`--socket=*`path`*`](mysql-upgrade.html#option_mysql_upgrade_socket), `-S
    *`path`*`'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--socket=*`path`*`](mysql-upgrade.html#option_mysql_upgrade_socket), `-S
    *`path`*`'
- en: '| Command-Line Format | `--socket={file_name&#124;pipe_name}` |'
  id: totrans-238
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--socket={file_name&#124;pipe_name}` |'
- en: '| Type | String |'
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: For connections to `localhost`, the Unix socket file to use, or, on Windows,
    the name of the named pipe to use.
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于连接到`localhost`的连接，要使用的Unix套接字文件，或者在Windows上，要使用的命名管道的名称。
- en: On Windows, this option applies only if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-241
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，只有在服务器启动时启用了[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量以支持命名管道连接时，此选项才适用。此外，进行连接的用户必须是由[`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)系统变量指定的Windows组的成员。
- en: '`--ssl*`'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--ssl*`'
- en: Options that begin with `--ssl` specify whether to connect to the server using
    encryption and indicate where to find SSL keys and certificates. See [Command
    Options for Encrypted Connections](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections").
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以`--ssl`开头的选项指定是否使用加密连接连接到服务器，并指示 SSL 密钥和证书的位置。请参见[加密连接的命令选项](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections")。
- en: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysql-upgrade.html#option_mysql_upgrade_ssl-fips-mode)'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysql-upgrade.html#option_mysql_upgrade_ssl-fips-mode)'
- en: '| Command-Line Format | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
- en: '| Deprecated | 8.0.34 |'
  id: totrans-246
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.34 |'
- en: '| Type | Enumeration |'
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `OFF` |'
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: '| Valid Values | `OFF``ON``STRICT` |'
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `OFF``ON``STRICT` |'
- en: Controls whether to enable FIPS mode on the client side. The [`--ssl-fips-mode`](mysql-upgrade.html#option_mysql_upgrade_ssl-fips-mode)
    option differs from other `--ssl-*`xxx`*` options in that it is not used to establish
    encrypted connections, but rather to affect which cryptographic operations to
    permit. See [Section 8.8, “FIPS Support”](fips-mode.html "8.8 FIPS Support").
  id: totrans-250
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制是否在客户端端启用 FIPS 模式。[`--ssl-fips-mode`](mysql-upgrade.html#option_mysql_upgrade_ssl-fips-mode)选项与其他`--ssl-*`xxx`*`选项不同，它不用于建立加密连接，而是影响允许哪些加密操作。请参见[第
    8.8 节，“FIPS 支持”](fips-mode.html "8.8 FIPS Support")。
- en: 'These [`--ssl-fips-mode`](mysql-upgrade.html#option_mysql_upgrade_ssl-fips-mode)
    values are permitted:'
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用这些[`--ssl-fips-mode`](mysql-upgrade.html#option_mysql_upgrade_ssl-fips-mode)值：
- en: '`OFF`: Disable FIPS mode.'
  id: totrans-252
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OFF`：禁用 FIPS 模式。'
- en: '`ON`: Enable FIPS mode.'
  id: totrans-253
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ON`：启用 FIPS 模式。'
- en: '`STRICT`: Enable “strict” FIPS mode.'
  id: totrans-254
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`STRICT`：启用“严格” FIPS 模式。'
- en: Note
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If the OpenSSL FIPS Object Module is not available, the only permitted value
    for [`--ssl-fips-mode`](mysql-upgrade.html#option_mysql_upgrade_ssl-fips-mode)
    is `OFF`. In this case, setting [`--ssl-fips-mode`](mysql-upgrade.html#option_mysql_upgrade_ssl-fips-mode)
    to `ON` or `STRICT` causes the client to produce a warning at startup and to operate
    in non-FIPS mode.
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 OpenSSL FIPS Object 模块不可用，则[`--ssl-fips-mode`](mysql-upgrade.html#option_mysql_upgrade_ssl-fips-mode)的唯一允许值是`OFF`。在这种情况下，将[`--ssl-fips-mode`](mysql-upgrade.html#option_mysql_upgrade_ssl-fips-mode)设置为`ON`或`STRICT`会导致客户端在启动时产生警告并在非FIPS模式下运行。
- en: As of MySQL 8.0.34, this option is deprecated. Expect it to be removed in a
    future version of MySQL.
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.34 开始，此选项已弃用。预计在将来的 MySQL 版本中将其移除。
- en: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysql-upgrade.html#option_mysql_upgrade_tls-ciphersuites)'
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysql-upgrade.html#option_mysql_upgrade_tls-ciphersuites)'
- en: '| Command-Line Format | `--tls-ciphersuites=ciphersuite_list` |'
  id: totrans-259
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-ciphersuites=ciphersuite_list` |'
- en: '| Introduced | 8.0.16 |'
  id: totrans-260
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.16 |'
- en: '| Type | String |'
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The permissible ciphersuites for encrypted connections that use TLSv1.3\. The
    value is a list of one or more colon-separated ciphersuite names. The ciphersuites
    that can be named for this option depend on the SSL library used to compile MySQL.
    For details, see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用 TLSv1.3 的加密连接的允许密码套件。该值是一个或多个以冒号分隔的密码套件名称列表。可以为此选项命名的密码套件取决于用于编译 MySQL
    的 SSL 库。有关详细信息，请参见[第 8.3.2 节，“加密连接 TLS 协议和密码”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers")。
- en: This option was added in MySQL 8.0.16.
  id: totrans-263
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项是在 MySQL 8.0.16 中添加的。
- en: '[`--tls-version=*`protocol_list`*`](mysql-upgrade.html#option_mysql_upgrade_tls-version)'
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-version=*`protocol_list`*`](mysql-upgrade.html#option_mysql_upgrade_tls-version)'
- en: '| Command-Line Format | `--tls-version=protocol_list` |'
  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-version=protocol_list` |'
- en: '| Type | String |'
  id: totrans-266
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value (≥ 8.0.16) | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3` (OpenSSL 1.1.1
    or higher)`TLSv1,TLSv1.1,TLSv1.2` (otherwise) |'
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 (≥ 8.0.16) | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3` (OpenSSL 1.1.1 或更高版本)`TLSv1,TLSv1.1,TLSv1.2`
    (否则) |'
- en: '| Default Value (≤ 8.0.15) | `TLSv1,TLSv1.1,TLSv1.2` |'
  id: totrans-268
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 (≤ 8.0.15) | `TLSv1,TLSv1.1,TLSv1.2` |'
- en: The permissible TLS protocols for encrypted connections. The value is a list
    of one or more comma-separated protocol names. The protocols that can be named
    for this option depend on the SSL library used to compile MySQL. For details,
    see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 加密连接的可接受 TLS 协议。该值是一个或多个逗号分隔的协议名称列表。可以为此选项命名的协议取决于用于编译 MySQL 的 SSL 库。有关详细信息，请参见
    [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers")。
- en: '[`--upgrade-system-tables`](mysql-upgrade.html#option_mysql_upgrade_upgrade-system-tables),
    `-s`'
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--upgrade-system-tables`](mysql-upgrade.html#option_mysql_upgrade_upgrade-system-tables),
    `-s`'
- en: '| Command-Line Format | `--upgrade-system-tables` |'
  id: totrans-271
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--upgrade-system-tables` |'
- en: '| Type | Boolean |'
  id: totrans-272
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: Upgrade only the system tables in the `mysql` schema, do not upgrade user schemas.
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅升级 `mysql` 模式中的系统表，不升级用户模式。
- en: '[`--user=*`user_name`*`](mysql-upgrade.html#option_mysql_upgrade_user), `-u
    *`user_name`*`'
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--user=*`user_name`*`](mysql-upgrade.html#option_mysql_upgrade_user), `-u
    *`user_name`*`'
- en: '| Command-Line Format | `--user=name` |'
  id: totrans-275
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--user=name` |'
- en: '| Type | String |'
  id: totrans-276
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The user name of the MySQL account to use for connecting to the server. The
    default user name is `root`.
  id: totrans-277
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的 MySQL 帐户的用户名。默认用户名为 `root`。
- en: '[`--verbose`](mysql-upgrade.html#option_mysql_upgrade_verbose)'
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--verbose`](mysql-upgrade.html#option_mysql_upgrade_verbose)'
- en: '| Command-Line Format | `--verbose` |'
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--verbose` |'
- en: '| Type | Boolean |'
  id: totrans-280
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: Verbose mode. Print more information about what the program does.
  id: totrans-281
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 详细模式。打印有关程序操作的更多信息。
- en: '[`--version-check`](mysql-upgrade.html#option_mysql_upgrade_version-check),
    `-k`'
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--version-check`](mysql-upgrade.html#option_mysql_upgrade_version-check),
    `-k`'
- en: '| Command-Line Format | `--version-check` |'
  id: totrans-283
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--version-check` |'
- en: '| Type | Boolean |'
  id: totrans-284
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: Check the version of the server to which [**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables") is connecting to verify
    that it is the same as the version for which [**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables") was built. If not, [**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables") exits. This option is
    enabled by default; to disable the check, use `--skip-version-check`.
  id: totrans-285
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 检查 [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables") 连接的服务器版本，以验证其与构建 [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade
    — Check and Upgrade MySQL Tables") 的版本相同。如果不同，[**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables") 将退出。此选项默认启用；要禁用检查，请使用
    `--skip-version-check`。
- en: '[`--write-binlog`](mysql-upgrade.html#option_mysql_upgrade_write-binlog)'
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--write-binlog`](mysql-upgrade.html#option_mysql_upgrade_write-binlog)'
- en: '| Command-Line Format | `--write-binlog` |'
  id: totrans-287
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--write-binlog` |'
- en: '| Type | Boolean |'
  id: totrans-288
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `OFF` |'
  id: totrans-289
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: By default, binary logging by [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade
    — Check and Upgrade MySQL Tables") is disabled. Invoke the program with [`--write-binlog`](mysql-upgrade.html#option_mysql_upgrade_write-binlog)
    if you want its actions to be written to the binary log.
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and
    Upgrade MySQL Tables") 的二进制日志记录是禁用的。如果希望将其操作写入二进制日志，请使用 [`--write-binlog`](mysql-upgrade.html#option_mysql_upgrade_write-binlog)。
- en: When the server is running with global transaction identifiers (GTIDs) enabled
    ([`gtid_mode=ON`](replication-options-gtids.html#sysvar_gtid_mode)), do not enable
    binary logging by [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade
    — Check and Upgrade MySQL Tables").
  id: totrans-291
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当服务器启用全局事务标识符（GTIDs）时（[`gtid_mode=ON`](replication-options-gtids.html#sysvar_gtid_mode)），不要通过
    [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables") 启用二进制日志记录。
- en: '[`--zstd-compression-level=*`level`*`](mysql-upgrade.html#option_mysql_upgrade_zstd-compression-level)'
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--zstd-compression-level=*`level`*`](mysql-upgrade.html#option_mysql_upgrade_zstd-compression-level)'
- en: '| Command-Line Format | `--zstd-compression-level=#` |'
  id: totrans-293
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--zstd-compression-level=#` |'
- en: '| Introduced | 8.0.18 |'
  id: totrans-294
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.18 |'
- en: '| Type | Integer |'
  id: totrans-295
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: The compression level to use for connections to the server that use the `zstd`
    compression algorithm. The permitted levels are from 1 to 22, with larger values
    indicating increasing levels of compression. The default `zstd` compression level
    is 3\. The compression level setting has no effect on connections that do not
    use `zstd` compression.
  id: totrans-296
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用`zstd`压缩算法连接到服务器的压缩级别。允许的级别从1到22，较大的值表示较高级别的压缩。默认的`zstd`压缩级别为3。压缩级别设置对不使用`zstd`压缩的连接没有影响。
- en: For more information, see [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-297
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关更多信息，请参见[第6.2.8节，“连接压缩控制”](connection-compression-control.html "6.2.8 连接压缩控制")。
- en: This option was added in MySQL 8.0.18.
  id: totrans-298
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项是在MySQL 8.0.18中添加的。
