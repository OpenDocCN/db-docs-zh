- en: '| Command-Line Format | `--net-buffer-length=value` |'
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--net-buffer-length=value` |'
- en: '| Type | Integer |'
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: '| Default Value | `1047552` |'
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `1047552` |'
- en: '| Minimum Value | `4096` |'
