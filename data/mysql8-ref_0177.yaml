- en: 6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6.4.5 mysql_upgrade — 检查和升级 MySQL 表
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-upgrade.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-upgrade.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-upgrade.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-upgrade.html)
- en: Note
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: As of MySQL 8.0.16, the MySQL server performs the upgrade tasks previously handled
    by [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables") (for details, see [Section 3.4, “What the MySQL Upgrade Process
    Upgrades”](upgrading-what-is-upgraded.html "3.4 What the MySQL Upgrade Process
    Upgrades")). Consequently, [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade
    — Check and Upgrade MySQL Tables") is unneeded and is deprecated as of that version;
    expect it to be removed in a future version of MySQL. Because [**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables") no longer performs upgrade
    tasks, it exits with status 0 unconditionally.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从 MySQL 8.0.16 开始，MySQL 服务器执行以前由 [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade
    — Check and Upgrade MySQL Tables") 处理的升级任务（有关详细信息，请参见 [Section 3.4, “What the
    MySQL Upgrade Process Upgrades”](upgrading-what-is-upgraded.html "3.4 What the
    MySQL Upgrade Process Upgrades")）。因此，[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade
    — Check and Upgrade MySQL Tables") 不再需要，并且在该版本中已被弃用；预计在将来的 MySQL 版本中将其移除。由于 [**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables") 不再执行升级任务，它无条件地以状态 0 退出。
- en: 'Each time you upgrade MySQL, you should execute [**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables"), which looks for incompatibilities
    with the upgraded MySQL server:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 每次升级 MySQL 时，您应该执行 [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade
    — Check and Upgrade MySQL Tables")，它会查找与升级后的 MySQL 服务器不兼容的地方：
- en: It upgrades the system tables in the `mysql` schema so that you can take advantage
    of new privileges or capabilities that might have been added.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它升级 `mysql` 模式中的系统表，以便您可以利用可能已添加的新权限或功能。
- en: It upgrades the Performance Schema, `INFORMATION_SCHEMA`, and `sys` schema.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它升级了性能模式、`INFORMATION_SCHEMA` 和 `sys` 模式。
- en: It examines user schemas.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它检查用户模式。
- en: If [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables") finds that a table has a possible incompatibility, it performs
    a table check and, if problems are found, attempts a table repair. If the table
    cannot be repaired, see [Section 3.14, “Rebuilding or Repairing Tables or Indexes”](rebuilding-tables.html
    "3.14 Rebuilding or Repairing Tables or Indexes") for manual table repair strategies.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables") 发现表存在可能的不兼容性，它将执行表检查，并在发现问题时尝试进行表修复。如果表无法修复，请参见 [Section 3.14,
    “Rebuilding or Repairing Tables or Indexes”](rebuilding-tables.html "3.14 Rebuilding
    or Repairing Tables or Indexes") 了解手动表修复策略。
- en: '[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables") communicates directly with the MySQL server, sending it the SQL
    statements required to perform an upgrade.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables") 直接与 MySQL 服务器通信，发送执行升级所需的 SQL 语句。'
- en: Caution
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: You should always back up your current MySQL installation *before* performing
    an upgrade. See [Section 9.2, “Database Backup Methods”](backup-methods.html "9.2 Database
    Backup Methods").
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行升级之前，您应始终备份当前的 MySQL 安装。请参见 [Section 9.2, “Database Backup Methods”](backup-methods.html
    "9.2 Database Backup Methods")。
- en: Some upgrade incompatibilities may require special handling *before* upgrading
    your MySQL installation and running [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade
    — Check and Upgrade MySQL Tables"). See [Chapter 3, *Upgrading MySQL*](upgrading.html
    "Chapter 3 Upgrading MySQL"), for instructions on determining whether any such
    incompatibilities apply to your installation and how to handle them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一些升级不兼容性可能需要在升级 MySQL 安装和运行 [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade
    — Check and Upgrade MySQL Tables") 之前进行特殊处理。请参见 [Chapter 3, *Upgrading MySQL*](upgrading.html
    "Chapter 3��Upgrading MySQL")，了解如何确定是否有任何这样的不兼容性适用于您的安装以及如何处理它们。
- en: 'Use [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and
    Upgrade MySQL Tables") like this:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables") 如下：
- en: Ensure that the server is running.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保服务器正在运行。
- en: 'Invoke [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check
    and Upgrade MySQL Tables") to upgrade the system tables in the `mysql` schema
    and check and repair tables in other schemas:'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调用 [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables") 来升级 `mysql` 模式中的系统表，并检查和修复其他模式中的表：
- en: '[PRE0]'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Stop the server and restart it so that any system table changes take effect.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 停止服务器并重新启动，以使任何系统表更改生效。
- en: 'If you have multiple MySQL server instances to upgrade, invoke [**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables") with connection parameters
    appropriate for connecting to each of the desired servers. For example, with servers
    running on the local host on parts 3306 through 3308, upgrade each of them by
    connecting to the appropriate port:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有多个要升级的 MySQL 服务器实例，请使用适合连接到每个所需服务器的连接参数调用 [**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables")。例如，对于在本地主机上运行在端口 3306
    到 3308 上的服务器，请通过连接到相应端口来升级它们：
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: For local host connections on Unix, the [`--protocol=tcp`](mysql-upgrade.html#option_mysql_upgrade_protocol)
    option forces a connection using TCP/IP rather than the Unix socket file.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Unix 上的本地主机连接，[`--protocol=tcp`](mysql-upgrade.html#option_mysql_upgrade_protocol)
    选项强制使用 TCP/IP 进行连接，而不是使用 Unix 套接字文件。
- en: 'By default, [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check
    and Upgrade MySQL Tables") runs as the MySQL `root` user. If the `root` password
    is expired when you run [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade
    — Check and Upgrade MySQL Tables"), it displays a message that your password is
    expired and that [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade —
    Check and Upgrade MySQL Tables") failed as a result. To correct this, reset the
    `root` password to unexpire it and run [**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables") again. First, connect
    to the server as `root`:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and
    Upgrade MySQL Tables") 以 MySQL `root` 用户身份运行。如果在运行 [**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables") 时 `root` 密码已过期，则会显示密码已过期的消息，并且
    [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables") 失败。要纠正这个问题，重置 `root` 密码以取消过期，并再次运行 [**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables")。首先，以 `root` 身份连接到服务器：
- en: '[PRE2]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Reset the password using [`ALTER USER`](alter-user.html "15.7.1.1 ALTER USER
    Statement"):'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 [`ALTER USER`](alter-user.html "15.7.1.1 ALTER USER Statement") 重置密码：
- en: '[PRE3]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Then exit [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client")
    and run [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and
    Upgrade MySQL Tables") again:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后退出 [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") 并再次运行
    [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables")：
- en: '[PRE4]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Note
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'If you run the server with the [`disabled_storage_engines`](server-system-variables.html#sysvar_disabled_storage_engines)
    system variable set to disable certain storage engines (for example, `MyISAM`),
    [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables") might fail with an error like this:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果使用 [`disabled_storage_engines`](server-system-variables.html#sysvar_disabled_storage_engines)
    系统变量运行服务器以禁用某些存储引擎（例如 `MyISAM`），[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade
    — Check and Upgrade MySQL Tables") 可能会因错误而失败，如下所示：
- en: '[PRE5]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: To handle this, restart the server with [`disabled_storage_engines`](server-system-variables.html#sysvar_disabled_storage_engines)
    disabled. Then you should be able to run [**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables") successfully. After that,
    restart the server with [`disabled_storage_engines`](server-system-variables.html#sysvar_disabled_storage_engines)
    set to its original value.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了处理这个问题，重新启动服务器以禁用 [`disabled_storage_engines`](server-system-variables.html#sysvar_disabled_storage_engines)。然后你应该能够成功运行
    [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables")。之后，重新启动服务器并将 [`disabled_storage_engines`](server-system-variables.html#sysvar_disabled_storage_engines)
    设置为其原始值。
- en: Unless invoked with the [`--upgrade-system-tables`](mysql-upgrade.html#option_mysql_upgrade_upgrade-system-tables)
    option, [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and
    Upgrade MySQL Tables") processes all tables in all user schemas as necessary.
    Table checking might take a long time to complete. Each table is locked and therefore
    unavailable to other sessions while it is being processed. Check and repair operations
    can be time-consuming, particularly for large tables. Table checking uses the
    `FOR UPGRADE` option of the [`CHECK TABLE`](check-table.html "15.7.3.2 CHECK TABLE
    Statement") statement. For details about what this option entails, see [Section 15.7.3.2,
    “CHECK TABLE Statement”](check-table.html "15.7.3.2 CHECK TABLE Statement").
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 除非使用 [`--upgrade-system-tables`](mysql-upgrade.html#option_mysql_upgrade_upgrade-system-tables)
    选项调用，[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — 检查和升级 MySQL
    表") 将根据需要处理所有用户模式中的所有表。表检查可能需要很长时间才能完成。每个表都会被锁定，因此在处理过程中对其他会话不可用。检查和修复操作可能需要很长时间，特别是对于大表。表检查使用
    [`CHECK TABLE`](check-table.html "15.7.3.2 CHECK TABLE Statement") 语句的 `FOR UPGRADE`
    选项。有关此选项的详细信息，请参见 [第 15.7.3.2 节，“CHECK TABLE 语句”](check-table.html "15.7.3.2 CHECK
    TABLE Statement")。
- en: '[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables") marks all checked and repaired tables with the current MySQL version
    number. This ensures that the next time you run [**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — Check and Upgrade MySQL Tables") with the same version
    of the server, it can be determined whether there is any need to check or repair
    a given table again.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — 检查和升级 MySQL 表")
    使用当前 MySQL 版本号标记所有已检查和修复的表。这确保下次使用相同服务器版本运行 [**mysql_upgrade**](mysql-upgrade.html
    "6.4.5 mysql_upgrade — 检查和升级 MySQL 表") 时，可以确定是否有必要再次检查或修复给定表。'
- en: '[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables") saves the MySQL version number in a file named `mysql_upgrade_info`
    in the data directory. This is used to quickly check whether all tables have been
    checked for this release so that table-checking can be skipped. To ignore this
    file and perform the check regardless, use the [`--force`](mysql-upgrade.html#option_mysql_upgrade_force)
    option.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — 检查和升级 MySQL 表")
    将 MySQL 版本号保存在名为 `mysql_upgrade_info` 的文件中，该文件位于数据目录中。这用于快速检查是否已为此版本检查了所有表，以便可以跳过表检查。要忽略此文件并执行检查，请使用
    [`--force`](mysql-upgrade.html#option_mysql_upgrade_force) 选项。'
- en: Note
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The `mysql_upgrade_info` file is deprecated; expect it to be removed in a future
    version of MySQL.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '`mysql_upgrade_info` 文件已被弃用；预计在未来的 MySQL 版本中将被移除。'
- en: '[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables") checks `mysql.user` system table rows and, for any row with an
    empty `plugin` column, sets that column to `''mysql_native_password''` if the
    credentials use a hash format compatible with that plugin. Rows with a pre-4.1
    password hash must be upgraded manually.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — 检查和升级 MySQL 表")
    检查 `mysql.user` 系统表行，并对任何具有空 `plugin` 列的行，如果凭据使用与该插件兼容的哈希格式，则将该列设置为 `''mysql_native_password''`。必须手动升级具有早期
    4.1 版本密码哈希的行。'
- en: '[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables") does not upgrade the contents of the time zone tables or help tables.
    For upgrade instructions, see [Section 7.1.15, “MySQL Server Time Zone Support”](time-zone-support.html
    "7.1.15 MySQL Server Time Zone Support"), and [Section 7.1.17, “Server-Side Help
    Support”](server-side-help-support.html "7.1.17 Server-Side Help Support").'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — 检查和升级 MySQL 表")
    不会升级时区表或帮助表的内容。有关升级说明，请参见 [第 7.1.15 节，“MySQL 服务器时区支持”](time-zone-support.html
    "7.1.15 MySQL Server Time Zone Support")，以及 [第 7.1.17 节，“服务器端帮助支持”](server-side-help-support.html
    "7.1.17 Server-Side Help Support")。'
- en: 'Unless invoked with the [`--skip-sys-schema`](mysql-upgrade.html#option_mysql_upgrade_skip-sys-schema)
    option, [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and
    Upgrade MySQL Tables") installs the `sys` schema if it is not installed, and upgrades
    it to the current version otherwise. An error occurs if a `sys` schema exists
    but has no `version` view, on the assumption that its absence indicates a user-created
    schema:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 除非使用 [`--skip-sys-schema`](mysql-upgrade.html#option_mysql_upgrade_skip-sys-schema)
    选项调用，否则 [**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — 检查和升级 MySQL
    表") 如果尚未安装 `sys` 模式，则安装它，并在其他情况下将其升级到当前版本。如果存在 `sys` 模式但没有 `version` 视图，则会发生错误，假设其不存在表示用户创建的模式：
- en: '[PRE6]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: To upgrade in this case, remove or rename the existing `sys` schema first.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下升级，首先删除或重命名现有的`sys`模式。
- en: '[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — Check and Upgrade
    MySQL Tables") supports the following options, which can be specified on the command
    line or in the `[mysql_upgrade]` and `[client]` groups of an option file. For
    information about option files used by MySQL programs, see [Section 6.2.2.2, “Using
    Option Files”](option-files.html "6.2.2.2 Using Option Files").'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysql_upgrade**](mysql-upgrade.html "6.4.5 mysql_upgrade — 检查和升级MySQL表")
    支持以下选项，可以在命令行或选项文件的`[mysql_upgrade]`和`[client]`组中指定。有关MySQL程序使用的选项文件的信息，请参见[Section 6.2.2.2,
    “使用选项文件”](option-files.html "6.2.2.2 使用选项文件")。'
- en: '**Table 6.11 mysql_upgrade Options**'
  id: totrans-42
  prefs: []
