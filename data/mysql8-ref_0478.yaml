- en: 'The instructions that follow use the `semanage` binary to manage port context;
    on RHEL, it''s part of the `policycoreutils-python-utils` package:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的说明将使用`semanage`二进制文件来管理端口上下文；在 RHEL 上，它是`policycoreutils-python-utils`软件包的一部分。
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: After installing the `semanage` binary, you can list ports defined with the
    `mysqld_port_t` context using `semanage` with the `port` option.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完`semanage`二进制文件后，您可以使用`semanage`的`port`选项列出使用`mysqld_port_t`上下文定义的端口。
