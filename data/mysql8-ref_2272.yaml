- en: 34.5 Maintenance
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 34.5 维护
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-oci-marketplace-maintenance.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-oci-marketplace-maintenance.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-oci-marketplace-maintenance.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-oci-marketplace-maintenance.html)
- en: This product is user-managed, meaning you are responsible for upgrades and maintenance.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 该产品是用户管理的，意味着您负责升级和维护。
- en: Upgrading MySQL
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 升级 MySQL
- en: The existing installation is RPM-based, to upgrade the MySQL server, see [Section 3.7,
    “Upgrading MySQL Binary or Package-based Installations on Unix/Linux”](upgrade-binary-package.html
    "3.7 Upgrading MySQL Binary or Package-based Installations on Unix/Linux").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 现有安装是基于 RPM 的，要升级 MySQL 服务器，请参见[第 3.7 节，“在 Unix/Linux 上升级 MySQL 二进制或基于包的安装”](upgrade-binary-package.html
    "3.7 在 Unix/Linux 上升级 MySQL 二进制或基于包的安装")。
- en: You can use `scp` to copy the required RPM to the OCI Compute Instance, or copy
    it from OCI Object Storage, if you have configured access to it. File Storage
    is also an option. For more information, see [File Storage and NFS](https://docs.cloud.oracle.com/iaas/Content/File/Concepts/filestorageoverview.htm).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 `scp` 将所需的 RPM 复制到 OCI 计算实例，或者从 OCI 对象存储中复制，如果您已配置访问权限。文件存储也是一个选择。更多信息，请参见[文件存储和
    NFS](https://docs.cloud.oracle.com/iaas/Content/File/Concepts/filestorageoverview.htm)。
- en: Backup and Restore
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备份和恢复
- en: MySQL Enterprise Backup is the preferred backup and restore solution. For more
    information, see [Backing Up to Cloud Storage](/doc/mysql-enterprise-backup/8.0/en/meb-backup-cloud.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL Enterprise Backup 是首选的备份和恢复解决方案。更多信息，请参见[备份到云存储](/doc/mysql-enterprise-backup/8.0/en/meb-backup-cloud.html)。
- en: For information on MySQL Enterprise Backup, see [Getting Started with MySQL
    Enterprise Backup](/doc/mysql-enterprise-backup/8.0/en/meb-getting-started.html).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有关 MySQL Enterprise Backup 的信息，请参见[开始使用 MySQL Enterprise Backup](/doc/mysql-enterprise-backup/8.0/en/meb-getting-started.html)。
- en: For information on the default MySQL backup and restore, see [Chapter 9, *Backup
    and Recovery*](backup-and-recovery.html "Chapter 9 Backup and Recovery").
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有关默认 MySQL 备份和恢复的信息，请参见[第 9 章，*备份和恢复*](backup-and-recovery.html "第 9 章 备份和恢复")。
