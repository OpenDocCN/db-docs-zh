  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-gr-memory-monitoring-ps-instruments-enable.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-gr-memory-monitoring-ps-instruments-enable.html)
- en: 20.7.9.1 Enabling or Disabling Group Replication Instrumentation
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 20.7.9.1 启用或禁用组复制仪器
- en: 'To enable all the Group Replication instrumentation from the command line,
    run the following in the SQL client of your choice:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要从命令行启用所有组复制仪器，请在您选择的 SQL 客户端中运行以下命令：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'To disable all the Group Replication instrumentation from the command line,
    run the following in the SQL client of your choice:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要从命令行禁用所有组复制仪器，请在您选择的 SQL 客户端中运行以下命令：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'To enable all the Group Replication instrumentation at server startup, add
    the following to your option file:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要在服务器启动时启用所有组复制仪器，请将以下内容添加到您的选项文件中：
- en: '[PRE2]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'To disable all the Group Replication instrumentation at server startup, add
    the following to your option file:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要在服务器启动时禁用所有组复制仪器，请将以下内容添加到您的选项文件中：
- en: '[PRE3]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: To enable or disable individual instruments in that group, replace the wildcard
    (%) with the full name of the instrument.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要启用或禁用该组中的单个仪器，请用该仪器的全名替换通配符（%）。
- en: For more information, see [Section 29.3, “Performance Schema Startup Configuration”](performance-schema-startup-configuration.html
    "29.3 Performance Schema Startup Configuration") and [Section 29.4, “Performance
    Schema Runtime Configuration”](performance-schema-runtime-configuration.html "29.4 Performance
    Schema Runtime Configuration").
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多信息，请参阅[Section 29.3, “性能模式启动配置”](performance-schema-startup-configuration.html
    "29.3 性能模式启动配置")和[Section 29.4, “性能模式运行时配置”](performance-schema-runtime-configuration.html
    "29.4 性能模式运行时配置")。
