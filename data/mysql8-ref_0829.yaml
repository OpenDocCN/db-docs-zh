- en: Each function that belongs to this group takes a geometry value as its argument
    and returns some quantitative or qualitative property of the geometry. Some functions
    restrict their argument type. Such functions return `NULL` if the argument is
    of an incorrect geometry type. For example, the [`ST_Area()`](gis-polygon-property-functions.html#function_st-area)
    polygon function returns `NULL` if the object type is neither `Polygon` nor `MultiPolygon`.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 每个属于这个组的函数都以几何值作为其参数，并返回几何的一些定量或定性属性。一些函数限制其参数类型。如果参数的几何类型不正确，则这些函数返回`NULL`。例如，[`ST_Area()`](gis-polygon-property-functions.html#function_st-area)
    多边形函数在对象类型既不是`Polygon`也不是`MultiPolygon`时返回`NULL`。
