- en: 7.1.9.2 Dynamic System Variables
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.1.9.2 动态系统变量
- en: Many server system variables are dynamic and can be set at runtime. See [Section 15.7.6.1,
    “SET Syntax for Variable Assignment”](set-variable.html "15.7.6.1 SET Syntax for
    Variable Assignment"). For a description of the privilege requirements for setting
    system variables, see [Section 7.1.9.1, “System Variable Privileges”](system-variable-privileges.html
    "7.1.9.1 System Variable Privileges")
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 许多服务器系统变量是动态的，可以在运行时设置。请参阅[第15.7.6.1节，“变量赋值的SET语法”](set-variable.html "15.7.6.1 变量赋值的SET语法")。有关设置系统变量的权限要求的描述，请参阅[第7.1.9.1节，“系统变量权限”](system-variable-privileges.html
    "7.1.9.1 系统变量权限")
- en: The following table lists all dynamic system variables applicable within `mysqld`.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格列出了所有适用于`mysqld`中的动态系统变量。
- en: The table lists each variable's data type and scope. The last column indicates
    whether the scope for each variable is Global, Session, or both. Please see the
    corresponding item descriptions for details on setting and using the variables.
    Where appropriate, direct links to further information about the items are provided.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 表格列出了每个变量的数据类型和范围。最后一列指示每个变量的范围是全局、会话还是两者兼有。有关设置和使用变量的详细信息，请参阅相应项目描述。在适当的情况下，提供了有关项目的进一步信息的直接链接。
- en: Variables that have a type of “string” take a string value. Variables that have
    a type of “numeric” take a numeric value. Variables that have a type of “boolean”
    can be set to 0, 1, `ON` or `OFF`. Variables that are marked as “enumeration”
    normally should be set to one of the available values for the variable, but can
    also be set to the number that corresponds to the desired enumeration value. For
    enumerated system variables, the first enumeration value corresponds to 0\. This
    differs from the [`ENUM`](enum.html "13.3.5 The ENUM Type") data type used for
    table columns, for which the first enumeration value corresponds to 1.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 类型为“字符串”的变量接受字符串值。类型为“数值”的变量接受数值。类型为“布尔”的变量可以设置为0、1、`ON`或`OFF`。标记为“枚举”的变量通常应设置为变量的可用值之一，但也可以设置为对应所需枚举值的数字。对于枚举系统变量，第一个枚举值对应于0。这与用于表列的[`ENUM`](enum.html
    "13.3.5 ENUM类型")数据类型不同，对于表列，第一个枚举值对应于1。
