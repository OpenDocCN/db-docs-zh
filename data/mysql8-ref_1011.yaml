- en: 15.6.3 DECLARE Statement
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 15.6.3 声明语句
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/declare.html](https://dev.mysql.com/doc/refman/8.0/en/declare.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/declare.html](https://dev.mysql.com/doc/refman/8.0/en/declare.html)
- en: 'The [`DECLARE`](declare.html "15.6.3 DECLARE Statement") statement is used
    to define various items local to a program:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DECLARE`](declare.html "15.6.3 DECLARE Statement") 语句用于定义程序内部的各种项目：'
- en: Local variables. See [Section 15.6.4, “Variables in Stored Programs”](stored-program-variables.html
    "15.6.4 Variables in Stored Programs").
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 局部变量。参见 [第 15.6.4 节，“存储程序中的变量”](stored-program-variables.html "15.6.4 Variables
    in Stored Programs")。
- en: Conditions and handlers. See [Section 15.6.7, “Condition Handling”](condition-handling.html
    "15.6.7 Condition Handling").
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件和处理程序。参见 [第 15.6.7 节，“条件处理”](condition-handling.html "15.6.7 Condition Handling")。
- en: Cursors. See [Section 15.6.6, “Cursors”](cursors.html "15.6.6 Cursors").
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游标。参见 [第 15.6.6 节，“游标”](cursors.html "15.6.6 Cursors")。
- en: '[`DECLARE`](declare.html "15.6.3 DECLARE Statement") is permitted only inside
    a [`BEGIN ... END`](begin-end.html "15.6.1 BEGIN ... END Compound Statement")
    compound statement and must be at its start, before any other statements.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DECLARE`](declare.html "15.6.3 DECLARE Statement") 只允许在 [`BEGIN ... END`](begin-end.html
    "15.6.1 BEGIN ... END Compound Statement") 复合语句内部，并且必须位于其开始位置，在任何其他语句之前。'
- en: Declarations must follow a certain order. Cursor declarations must appear before
    handler declarations. Variable and condition declarations must appear before cursor
    or handler declarations.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 声明必须遵循一定的顺序。游标声明必须出现在处理程序声明之前。变量和条件声明必须出现在游标或处理程序声明之前。
