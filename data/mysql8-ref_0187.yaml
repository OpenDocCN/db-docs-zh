    future version of MySQL. See [Configuring Legacy Connection Compression](connection-compression-control.html#connection-compression-legacy-configuration
    "Configuring Legacy Connection Compression").
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.18开始，此选项已被弃用。预计在未来的MySQL版本中将其移除。请参阅[配置传统连接压缩](connection-compression-control.html#connection-compression-legacy-configuration
    "配置传统连接压缩")。
- en: '[`--compression-algorithms=*`value`*`](mysqlcheck.html#option_mysqlcheck_compression-algorithms)'
