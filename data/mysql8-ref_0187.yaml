- en: '[`--write-binlog`](mysqlcheck.html#option_mysqlcheck_write-binlog)'
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--write-binlog`](mysqlcheck.html#option_mysqlcheck_write-binlog)'
- en: '| Command-Line Format | `--write-binlog` |'
  id: totrans-338
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--write-binlog` |'
- en: This option is enabled by default, so that [`ANALYZE TABLE`](analyze-table.html
    "15.7.3.1 ANALYZE TABLE Statement"), [`OPTIMIZE TABLE`](optimize-table.html "15.7.3.4 OPTIMIZE
    TABLE Statement"), and [`REPAIR TABLE`](repair-table.html "15.7.3.5 REPAIR TABLE
    Statement") statements generated by [**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck
    — A Table Maintenance Program") are written to the binary log. Use [`--skip-write-binlog`](mysqlcheck.html#option_mysqlcheck_write-binlog)
    to cause `NO_WRITE_TO_BINLOG` to be added to the statements so that they are not
    logged. Use the [`--skip-write-binlog`](mysqlcheck.html#option_mysqlcheck_write-binlog)
    when these statements should not be sent to replicas or run when using the binary
    logs for recovery from backup.
  id: totrans-339
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下启用此选项，因此由 [**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table
    Maintenance Program") 生成的 [`ANALYZE TABLE`](analyze-table.html "15.7.3.1 ANALYZE
    TABLE Statement")、[`OPTIMIZE TABLE`](optimize-table.html "15.7.3.4 OPTIMIZE TABLE
    Statement") 和 [`REPAIR TABLE`](repair-table.html "15.7.3.5 REPAIR TABLE Statement")
    语句将被写入二进制日志。使用 [`--skip-write-binlog`](mysqlcheck.html#option_mysqlcheck_write-binlog)
    可以添加 `NO_WRITE_TO_BINLOG` 到语句中，以便不记录这些语句。当这些语句不应发送到副本或在使用二进制日志从备份中恢复时运行时，请使用 [`--skip-write-binlog`](mysqlcheck.html#option_mysqlcheck_write-binlog)。
- en: '[`--zstd-compression-level=*`level`*`](mysqlcheck.html#option_mysqlcheck_zstd-compression-level)'
  id: totrans-340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--zstd-compression-level=*`level`*`](mysqlcheck.html#option_mysqlcheck_zstd-compression-level)'
- en: '| Command-Line Format | `--zstd-compression-level=#` |'
  id: totrans-341
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--zstd-compression-level=#` |'
- en: '| Introduced | 8.0.18 |'
  id: totrans-342
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入版本 | 8.0.18 |'
- en: '| Type | Integer |'
  id: totrans-343
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 整数 |'
- en: The compression level to use for connections to the server that use the `zstd`
    compression algorithm. The permitted levels are from 1 to 22, with larger values
    indicating increasing levels of compression. The default `zstd` compression level
    is 3\. The compression level setting has no effect on connections that do not
    use `zstd` compression.
  id: totrans-344
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用 `zstd` 压缩算法连接到服务器的压缩级别。允许的级别从 1 到 22，较大的值表示较高级别的压缩。默认的 `zstd` 压缩级别为 3。压缩级别设置对不使用
    `zstd` 压缩的连接没有影响。
- en: For more information, see [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-345
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关更多信息，请参见 [第 6.2.8 节，“连接压缩控制”](connection-compression-control.html "6.2.8 Connection
    Compression Control")。
- en: This option was added in MySQL 8.0.18.
  id: totrans-346
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项是在 MySQL 8.0.18 中添加的。
