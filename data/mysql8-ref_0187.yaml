  zh: 优化表格。
- en: '[`--password[=*`password`*]`](mysqlcheck.html#option_mysqlcheck_password),
    `-p[*`password`*]`'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password[=*`password`*]`](mysqlcheck.html#option_mysqlcheck_password),
    `-p[*`password`*]`'
- en: '| Command-Line Format | `--password[=password]` |'
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--password[=password]` |'
- en: '| Type | String |'
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The password of the MySQL account used for connecting to the server. The password
    value is optional. If not given, [**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck
    — A Table Maintenance Program") prompts for one. If given, there must be *no space*
    between [`--password=`](mysqlcheck.html#option_mysqlcheck_password) or `-p` and
    the password following it. If no password option is specified, the default is
    to send no password.
  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的密码。密码值是可选的。如果未提供，[**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck
    — 一个表维护程序")会提示输入密码。如果提供了密码，则[`--password=`](mysqlcheck.html#option_mysqlcheck_password)或`-p`后面必须*没有空格*。如果未指定���码选项，则默认不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上输入密码，请使用一个选项文件。参见[第8.1.2.1节，“密码安全的最终用户指南”](password-security-user.html
    "8.1.2.1 密码安全的最终用户指南")。
- en: To explicitly specify that there is no password and that [**mysqlcheck**](mysqlcheck.html
    "6.5.3 mysqlcheck — A Table Maintenance Program") should not prompt for one, use
    the [`--skip-password`](mysqlcheck.html#option_mysqlcheck_password) option.
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要明确指定没有密码，并且[**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — 一个表维护程序")不应提示密码，请使用[`--skip-password`](mysqlcheck.html#option_mysqlcheck_password)选项。
- en: '[`--password1[=*`pass_val`*]`](mysqlcheck.html#option_mysqlcheck_password1)'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password1[=*`pass_val`*]`](mysqlcheck.html#option_mysqlcheck_password1)'
- en: The password for multifactor authentication factor 1 of the MySQL account used
    for connecting to the server. The password value is optional. If not given, [**mysqlcheck**](mysqlcheck.html
    "6.5.3 mysqlcheck — A Table Maintenance Program") prompts for one. If given, there
    must be *no space* between [`--password1=`](mysqlcheck.html#option_mysqlcheck_password1)
    and the password following it. If no password option is specified, the default
    is to send no password.
  id: totrans-232
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的多因素认证因子1的密码。密码值是可选的。如果未提供，[**mysqlcheck**](mysqlcheck.html
    "6.5.3 mysqlcheck — 一个表维护程序")会提示输入密码。如果提供了密码，则[`--password1=`](mysqlcheck.html#option_mysqlcheck_password1)后面必须*没有空格*。如果未指定密码选项，则默认不发送密码。
- en: Specifying a password on the command line should be considered insecure. To
    avoid giving the password on the command line, use an option file. See [Section 8.1.2.1,
    “End-User Guidelines for Password Security”](password-security-user.html "8.1.2.1 End-User
    Guidelines for Password Security").
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在命令行上指定密码应被视为不安全。为了避免在命令行上输入密码，请使用一个选项文件。参见[第8.1.2.1节，“密码安全的最终用户指南”](password-security-user.html
    "8.1.2.1 密码安全的最终用户指南")。
- en: To explicitly specify that there is no password and that [**mysqlcheck**](mysqlcheck.html
    "6.5.3 mysqlcheck — A Table Maintenance Program") should not prompt for one, use
    the [`--skip-password1`](mysqlcheck.html#option_mysqlcheck_password1) option.
  id: totrans-234
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要明确指定没有密码，并且[**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table Maintenance
    Program")不应提示输入密码，请使用[`--skip-password1`](mysqlcheck.html#option_mysqlcheck_password1)选项。
- en: '[`--password1`](mysqlcheck.html#option_mysqlcheck_password1) and [`--password`](mysqlcheck.html#option_mysqlcheck_password)
    are synonymous, as are [`--skip-password1`](mysqlcheck.html#option_mysqlcheck_password1)
    and [`--skip-password`](mysqlcheck.html#option_mysqlcheck_password).'
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`--password1`](mysqlcheck.html#option_mysqlcheck_password1)和[`--password`](mysqlcheck.html#option_mysqlcheck_password)是同义词，[`--skip-password1`](mysqlcheck.html#option_mysqlcheck_password1)和[`--skip-password`](mysqlcheck.html#option_mysqlcheck_password)也是同义词。'
- en: '[`--password2[=*`pass_val`*]`](mysqlcheck.html#option_mysqlcheck_password2)'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password2[=*`pass_val`*]`](mysqlcheck.html#option_mysqlcheck_password2)'
- en: The password for multifactor authentication factor 2 of the MySQL account used
    for connecting to the server. The semantics of this option are similar to the
    semantics for [`--password1`](mysqlcheck.html#option_mysqlcheck_password1); see
    the description of that option for details.
  id: totrans-237
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的多因素认证因子2的密码。此选项的语义类似于[`--password1`](mysqlcheck.html#option_mysqlcheck_password1)的语义；有关详细信息，请参阅该选项的描述。
- en: '[`--password3[=*`pass_val`*]`](mysqlcheck.html#option_mysqlcheck_password3)'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--password3[=*`pass_val`*]`](mysqlcheck.html#option_mysqlcheck_password3)'
- en: The password for multifactor authentication factor 3 of the MySQL account used
    for connecting to the server. The semantics of this option are similar to the
    semantics for [`--password1`](mysqlcheck.html#option_mysqlcheck_password1); see
    the description of that option for details.
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的MySQL帐户的多因素认证因子3的密码。此选项的语义类似于[`--password1`](mysqlcheck.html#option_mysqlcheck_password1)的语义；有关详细信息，请参阅该选项的描述。
- en: '[`--pipe`](mysqlcheck.html#option_mysqlcheck_pipe), `-W`'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--pipe`](mysqlcheck.html#option_mysqlcheck_pipe), `-W`'
- en: '| Command-Line Format | `--pipe` |'
  id: totrans-241
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--pipe` |'
- en: '| Type | String |'
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: On Windows, connect to the server using a named pipe. This option applies only
    if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在Windows上，使用命名管道连接到服务器。此选项仅在服务器启动时启用了[`named_pipe`](server-system-variables.html#sysvar_named_pipe)系统变量以支持命名管道连接时适用。此外，进行连接的用户必须是由[`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)系统变量指定的Windows组的成员。
- en: '[`--plugin-dir=*`dir_name`*`](mysqlcheck.html#option_mysqlcheck_plugin-dir)'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--plugin-dir=*`dir_name`*`](mysqlcheck.html#option_mysqlcheck_plugin-dir)'
