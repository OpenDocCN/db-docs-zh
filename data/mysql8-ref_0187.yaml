    algorithms are the same as for the [`protocol_compression_algorithms`](server-system-variables.html#sysvar_protocol_compression_algorithms)
    system variable. The default value is `uncompressed`.
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连接到服务器的允许压缩算法。可用的算法与[`protocol_compression_algorithms`](server-system-variables.html#sysvar_protocol_compression_algorithms)系统变量相同。默认值为`uncompressed`。
- en: For more information, see [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control").
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关更多信息，请参阅[第6.2.8节，“连接压缩控制”](connection-compression-control.html "6.2.8 连接压缩控制")。
- en: This option was added in MySQL 8.0.18.
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.18中添加。
- en: '[`--databases`](mysqlcheck.html#option_mysqlcheck_databases), `-B`'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--databases`](mysqlcheck.html#option_mysqlcheck_databases), `-B`'
- en: '| Command-Line Format | `--databases` |'
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--databases` |'
- en: Process all tables in the named databases. Normally, [**mysqlcheck**](mysqlcheck.html
    "6.5.3 mysqlcheck — A Table Maintenance Program") treats the first name argument
    on the command line as a database name and any following names as table names.
    With this option, it treats all name arguments as database names.
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 处理命名数据库中的所有表。通常，[**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table
    Maintenance Program")将命令行上的第一个名称参数视为数据库名称，任何后续名称视为表名���。使用此选项，它将所有名称参数视为数据库名称。
- en: '[`--debug[=*`debug_options`*]`](mysqlcheck.html#option_mysqlcheck_debug), `-#
    [*`debug_options`*]`'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--debug[=*`debug_options`*]`](mysqlcheck.html#option_mysqlcheck_debug), `-#
    [*`debug_options`*]`'
- en: '| Command-Line Format | `--debug[=debug_options]` |'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--debug[=debug_options]` |'
- en: '| Type | String |'
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `d:t:o` |'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `d:t:o` |'
- en: Write a debugging log. A typical *`debug_options`* string is `d:t:o,*`file_name`*`.
    The default is `d:t:o`.
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 写入调试日志。典型的*`debug_options`*字符串是`d:t:o,*`file_name`*`。默认值为`d:t:o`。
- en: This option is available only if MySQL was built using [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug).
    MySQL release binaries provided by Oracle are *not* built using this option.
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在使用[`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)构建MySQL时可用。由Oracle提供的MySQL发布二进制文件*不*使用此选项构建。
- en: '[`--debug-check`](mysqlcheck.html#option_mysqlcheck_debug-check)'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--debug-check`](mysqlcheck.html#option_mysqlcheck_debug-check)'
