- en: 6.5.3 mysqlcheck — A Table Maintenance Program
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6.5.3 mysqlcheck — A Table Maintenance Program
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysqlcheck.html](https://dev.mysql.com/doc/refman/8.0/en/mysqlcheck.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysqlcheck.html](https://dev.mysql.com/doc/refman/8.0/en/mysqlcheck.html)
- en: 'The [**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table Maintenance
    Program") client performs table maintenance: It checks, repairs, optimizes, or
    analyzes tables.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table Maintenance Program")客户端执行表维护：检查、修复、优化或分析表。'
- en: Each table is locked and therefore unavailable to other sessions while it is
    being processed, although for check operations, the table is locked with a `READ`
    lock only (see [Section 15.3.6, “LOCK TABLES and UNLOCK TABLES Statements”](lock-tables.html
    "15.3.6 LOCK TABLES and UNLOCK TABLES Statements"), for more information about
    `READ` and `WRITE` locks). Table maintenance operations can be time-consuming,
    particularly for large tables. If you use the [`--databases`](mysqlcheck.html#option_mysqlcheck_databases)
    or [`--all-databases`](mysqlcheck.html#option_mysqlcheck_all-databases) option
    to process all tables in one or more databases, an invocation of [**mysqlcheck**](mysqlcheck.html
    "6.5.3 mysqlcheck — A Table Maintenance Program") might take a long time. (This
    is also true for the MySQL upgrade procedure if it determines that table checking
    is needed because it processes tables the same way.)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每个表在处理过程中被锁定，因此在处理过程中对其他会话不可用，尽管对于检查操作，表仅使用`READ`锁定（请参阅[第15.3.6节“LOCK TABLES和UNLOCK
    TABLES语句”](lock-tables.html "15.3.6 LOCK TABLES and UNLOCK TABLES Statements")，了解有关`READ`和`WRITE`锁定的更多信息）。表维护操作可能耗时，特别是对于大表。如果使用[`--databases`](mysqlcheck.html#option_mysqlcheck_databases)或[`--all-databases`](mysqlcheck.html#option_mysqlcheck_all-databases)选项来处理一个或多个数据库中的所有表，那么调用[**mysqlcheck**](mysqlcheck.html
    "6.5.3 mysqlcheck — A Table Maintenance Program")可能需要很长时间。（如果MySQL升级过程确定需要进行表检查，因为它以相同方式处理表，这也适用。）
- en: '[**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table Maintenance Program")
    must be used when the [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")
    server is running, which means that you do not have to stop the server to perform
    table maintenance.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table Maintenance Program")
    必须在[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")服务器运行时使用，这意味着您无需停止服务器即可执行表维护。'
- en: '[**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table Maintenance Program")
    uses the SQL statements [`CHECK TABLE`](check-table.html "15.7.3.2 CHECK TABLE
    Statement"), [`REPAIR TABLE`](repair-table.html "15.7.3.5 REPAIR TABLE Statement"),
    [`ANALYZE TABLE`](analyze-table.html "15.7.3.1 ANALYZE TABLE Statement"), and
    [`OPTIMIZE TABLE`](optimize-table.html "15.7.3.4 OPTIMIZE TABLE Statement") in
    a convenient way for the user. It determines which statements to use for the operation
    you want to perform, and then sends the statements to the server to be executed.
    For details about which storage engines each statement works with, see the descriptions
    for those statements in [Section 15.7.3, “Table Maintenance Statements”](table-maintenance-statements.html
    "15.7.3 Table Maintenance Statements").'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table Maintenance Program")
    使用SQL语句[`CHECK TABLE`](check-table.html "15.7.3.2 CHECK TABLE Statement")、[`REPAIR
    TABLE`](repair-table.html "15.7.3.5 REPAIR TABLE Statement")、[`ANALYZE TABLE`](analyze-table.html
    "15.7.3.1 ANALYZE TABLE Statement")和[`OPTIMIZE TABLE`](optimize-table.html "15.7.3.4 OPTIMIZE
    TABLE Statement")以一种方便用户的方式进行操作。它确定要执行的操作所需的语句，然后将这些语句发送到服务器执行。有关每个语句适用的存储引擎的详细信息，请参阅[第15.7.3节“表维护语句”](table-maintenance-statements.html
    "15.7.3 Table Maintenance Statements")中这些语句的描述。'
- en: 'All storage engines do not necessarily support all four maintenance operations.
    In such cases, an error message is displayed. For example, if `test.t` is an `MEMORY`
    table, an attempt to check it produces this result:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有存储引擎都必然支持所有四种维护操作。在这种情况下，会显示错误消息。例如，如果`test.t`是一个`MEMORY`表，尝试检查它会产生这样的结果：
- en: '[PRE0]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If [**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table Maintenance
    Program") is unable to repair a table, see [Section 3.14, “Rebuilding or Repairing
    Tables or Indexes”](rebuilding-tables.html "3.14 Rebuilding or Repairing Tables
    or Indexes") for manual table repair strategies. This is the case, for example,
    for `InnoDB` tables, which can be checked with [`CHECK TABLE`](check-table.html
    "15.7.3.2 CHECK TABLE Statement"), but not repaired with [`REPAIR TABLE`](repair-table.html
    "15.7.3.5 REPAIR TABLE Statement").
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果[**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table Maintenance Program")无法修复表格，请参阅[第3.14节，“重建或修复表格或索引”](rebuilding-tables.html
    "3.14 重建或修复表格或索引")以获取手动表格修复策略。例如，对于`InnoDB`表格，可以使用[`CHECK TABLE`](check-table.html
    "15.7.3.2 CHECK TABLE Statement")进行检查，但无法使用[`REPAIR TABLE`](repair-table.html
    "15.7.3.5 REPAIR TABLE Statement")进行修复。
- en: Caution
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: It is best to make a backup of a table before performing a table repair operation;
    under some circumstances the operation might cause data loss. Possible causes
    include but are not limited to file system errors.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行表格修复操作之前最好备份表格；在某些情况下，该操作可能导致数据丢失。可能的原因包括但不限于文件系统错误。
- en: 'There are three general ways to invoke [**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck
    — A Table Maintenance Program"):'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种常见的调用[**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table Maintenance
    Program")的方法：
- en: '[PRE1]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: If you do not name any tables following *`db_name`* or if you use the [`--databases`](mysqlcheck.html#option_mysqlcheck_databases)
    or [`--all-databases`](mysqlcheck.html#option_mysqlcheck_all-databases) option,
    entire databases are checked.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在*`db_name`*后没有命名任何表格，或者使用[`--databases`](mysqlcheck.html#option_mysqlcheck_databases)或[`--all-databases`](mysqlcheck.html#option_mysqlcheck_all-databases)选项，则会检查整个数据库。
- en: '[**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table Maintenance Program")
    has a special feature compared to other client programs. The default behavior
    of checking tables ([`--check`](mysqlcheck.html#option_mysqlcheck_check)) can
    be changed by renaming the binary. If you want to have a tool that repairs tables
    by default, you should just make a copy of [**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck
    — A Table Maintenance Program") named **mysqlrepair**, or make a symbolic link
    to [**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table Maintenance Program")
    named **mysqlrepair**. If you invoke **mysqlrepair**, it repairs tables.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他客户端程序相比，[**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table Maintenance
    Program")具有特殊功能。检查表格的默认行为（[`--check`](mysqlcheck.html#option_mysqlcheck_check)）可以通过重命名二进制文件来更改。如果您希望默认情况下修复表格的工具，只需复制一个名为**mysqlrepair**的[**mysqlcheck**](mysqlcheck.html
    "6.5.3 mysqlcheck — A Table Maintenance Program")副本，或者创建一个指向名为**mysqlrepair**的[**mysqlcheck**](mysqlcheck.html
    "6.5.3 mysqlcheck — A Table Maintenance Program")的符号链接。如果调用**mysqlrepair**，它会修复表格。
