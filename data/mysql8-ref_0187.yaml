  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--medium-check` |'
- en: Do a check that is faster than an [`--extended`](mysqlcheck.html#option_mysqlcheck_extended)
    operation. This finds only 99.99% of all errors, which should be good enough in
    most cases.
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 进行比[`--extended`](mysqlcheck.html#option_mysqlcheck_extended)操作更快的检查。这只能找到所有错误的99.99%，在大多数情况下应该足够好。
- en: '[`--no-defaults`](mysqlcheck.html#option_mysqlcheck_no-defaults)'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--no-defaults`](mysqlcheck.html#option_mysqlcheck_no-defaults)'
- en: '| Command-Line Format | `--no-defaults` |'
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--no-defaults` |'
- en: Do not read any option files. If program startup fails due to reading unknown
    options from an option file, [`--no-defaults`](mysqlcheck.html#option_mysqlcheck_no-defaults)
    can be used to prevent them from being read.
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要读取任何选项文件。如果程序启动失败是因为从选项文件中读取了未知选项，可以使用[`--no-defaults`](mysqlcheck.html#option_mysqlcheck_no-defaults)来防止它们被读取。
- en: The exception is that the `.mylogin.cnf` file is read in all cases, if it exists.
    This permits passwords to be specified in a safer way than on the command line
    even when [`--no-defaults`](mysqlcheck.html#option_mysqlcheck_no-defaults) is
    used. To create `.mylogin.cnf`, use the [**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility") utility. See [Section 6.6.7,
    “mysql_config_editor — MySQL Configuration Utility”](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL Configuration Utility").
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例外情况是，如果存在`.mylogin.cnf`文件，则在所有情况下都会读取该文件。这允许以比在命令行上更安全的方式指定密码，即使使用[`--no-defaults`](mysqlcheck.html#option_mysqlcheck_no-defaults)。要创建`.mylogin.cnf`，请使用[**mysql_config_editor**](mysql-config-editor.html
    "6.6.7 mysql_config_editor — MySQL配置实用程序")实用程序。参见[第6.6.7节，“mysql_config_editor
    — MySQL配置实用程序”](mysql-config-editor.html "6.6.7 mysql_config_editor — MySQL配置实用程序")。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-221
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项文件选项和其他选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
