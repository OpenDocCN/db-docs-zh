  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--plugin-dir=dir_name` |'
- en: '| Type | Directory name |'
  id: totrans-246
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 目录名称 |'
- en: The directory in which to look for plugins. Specify this option if the [`--default-auth`](mysqlcheck.html#option_mysqlcheck_default-auth)
    option is used to specify an authentication plugin but [**mysqlcheck**](mysqlcheck.html
    "6.5.3 mysqlcheck — A Table Maintenance Program") does not find it. See [Section 8.2.17,
    “Pluggable Authentication”](pluggable-authentication.html "8.2.17 Pluggable Authentication").
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查找插件的目录。如果使用[`--default-auth`](mysqlcheck.html#option_mysqlcheck_default-auth)选项指定身份验证插件但[**mysqlcheck**](mysqlcheck.html
    "6.5.3 mysqlcheck — A Table Maintenance Program")找不到它，请指定此选项。请参阅[第8.2.17节，“可插拔认证”](pluggable-authentication.html
