  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Print some debugging information when the program exits.
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在程序退出时打印一些调试信息。
- en: This option is available only if MySQL was built using [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug).
    MySQL release binaries provided by Oracle are *not* built using this option.
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在使用[`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)构建MySQL时可用。由Oracle提供的MySQL发布二进制文件*不*使用此选项构建。
- en: '[`--debug-info`](mysqlcheck.html#option_mysqlcheck_debug-info)'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--debug-info`](mysqlcheck.html#option_mysqlcheck_debug-info)'
- en: '| Command-Line Format | `--debug-info` |'
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--debug-info` |'
- en: '| Type | Boolean |'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Print debugging information and memory and CPU usage statistics when the program
    exits.
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在程序退出时打印调试信息以及内存和CPU使用统计信息。
- en: This option is available only if MySQL was built using [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug).
    MySQL release binaries provided by Oracle are *not* built using this option.
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在使用[`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)构建MySQL时可用。由Oracle提供的MySQL发布二进制文件*不*使用此选项构建。
- en: '[`--default-character-set=*`charset_name`*`](mysqlcheck.html#option_mysqlcheck_default-character-set)'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--default-character-set=*`charset_name`*`](mysqlcheck.html#option_mysqlcheck_default-character-set)'
- en: '| Command-Line Format | `--default-character-set=charset_name` |'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--default-character-set=charset_name` |'
- en: '| Type | String |'
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Use *`charset_name`* as the default character set. See [Section 12.15, “Character
    Set Configuration”](charset-configuration.html "12.15 Character Set Configuration").
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用*`charset_name`*作为默认字符集。参见[第12.15节，“字符集配置”](charset-configuration.html "12.15 字符集配置")。
- en: '[`--defaults-extra-file=*`file_name`*`](mysqlcheck.html#option_mysqlcheck_defaults-extra-file)'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-extra-file=*`file_name`*`](mysqlcheck.html#option_mysqlcheck_defaults-extra-file)'
- en: '| Command-Line Format | `--defaults-extra-file=file_name` |'
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-extra-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Read this option file after the global option file but (on Unix) before the
    user option file. If the file does not exist or is otherwise inaccessible, an
    error occurs. If *`file_name`* is not an absolute path name, it is interpreted
    relative to the current directory.
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在全局选项文件之后但（在Unix上）在用户选项文件之前读取此选项文件。如果文件不存在或无法访问，则会出现错误。如果*`file_name`*不是绝对路径名，则将其解释为相对于当前目录的路径。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的更多信息，请参见[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 影响选项文件处理的命令行选项")。
- en: '[`--defaults-file=*`file_name`*`](mysqlcheck.html#option_mysqlcheck_defaults-file)'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-file=*`file_name`*`](mysqlcheck.html#option_mysqlcheck_defaults-file)'
- en: '| Command-Line Format | `--defaults-file=file_name` |'
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-file=file_name` |'
- en: '| Type | File name |'
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: Use only the given option file. If the file does not exist or is otherwise inaccessible,
    an error occurs. If *`file_name`* is not an absolute path name, it is interpreted
    relative to the current directory.
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅使用给定的选项文件。如果文件不存在或无法访问，将出现错误。如果*`file_name`*不是绝对路径名，则将其解释为相对于当前目录。
- en: 'Exception: Even with [`--defaults-file`](option-file-options.html#option_general_defaults-file),
    client programs read `.mylogin.cnf`.'
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例外：即使使用[`--defaults-file`](option-file-options.html#option_general_defaults-file)，客户端程序也会读取`.mylogin.cnf`。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的其他信息，请参阅[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--defaults-group-suffix=*`str`*`](mysqlcheck.html#option_mysqlcheck_defaults-group-suffix)'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--defaults-group-suffix=*`str`*`](mysqlcheck.html#option_mysqlcheck_defaults-group-suffix)'
- en: '| Command-Line Format | `--defaults-group-suffix=str` |'
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--defaults-group-suffix=str` |'
- en: '| Type | String |'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: Read not only the usual option groups, but also groups with the usual names
    and a suffix of *`str`*. For example, [**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck
    — A Table Maintenance Program") normally reads the `[client]` and `[mysqlcheck]`
    groups. If this option is given as [`--defaults-group-suffix=_other`](mysqlcheck.html#option_mysqlcheck_defaults-group-suffix),
    [**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table Maintenance Program")
    also reads the `[client_other]` and `[mysqlcheck_other]` groups.
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不仅读取通常的选项组，还读取具有通常名称和后缀为*`str`*的组。例如，[**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck
    — A Table Maintenance Program")通常会读取`[client]`和`[mysqlcheck]`组。如果此选项给定为[`--defaults-group-suffix=_other`](mysqlcheck.html#option_mysqlcheck_defaults-group-suffix)，[**mysqlcheck**](mysqlcheck.html
    "6.5.3 mysqlcheck — A Table Maintenance Program")还会读取`[client_other]`和`[mysqlcheck_other]`组。
- en: For additional information about this and other option-file options, see [Section 6.2.2.3,
    “Command-Line Options that Affect Option-File Handling”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling").
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关此选项和其他选项文件选项的其他信息，请参阅[第6.2.2.3节，“影响选项文件处理的命令行选项”](option-file-options.html
    "6.2.2.3 Command-Line Options that Affect Option-File Handling")。
- en: '[`--extended`](mysqlcheck.html#option_mysqlcheck_extended), `-e`'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--extended`](mysqlcheck.html#option_mysqlcheck_extended)，`-e`'
- en: '| Command-Line Format | `--extended` |'
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--extended` |'
- en: If you are using this option to check tables, it ensures that they are 100%
    consistent but takes a long time.
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您正在使用此选项来检查表格，它会确保它们是100%一致的，但需要很长时间。
- en: If you are using this option to repair tables, it runs an extended repair that
    may not only take a long time to execute, but may produce a lot of garbage rows
    also!
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您正在使用此选项来修复表格，它会运行一个可能不仅执行时间长，而且可能产生大量垃圾行的扩展修复！
- en: '[`--default-auth=*`plugin`*`](mysqlcheck.html#option_mysqlcheck_default-auth)'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--default-auth=*`plugin`*`](mysqlcheck.html#option_mysqlcheck_default-auth)'
- en: '| Command-Line Format | `--default-auth=plugin` |'
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--default-auth=plugin` |'
- en: '| Type | String |'
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: A hint about which client-side authentication plugin to use. See [Section 8.2.17,
    “Pluggable Authentication”](pluggable-authentication.html "8.2.17 Pluggable Authentication").
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关于要使用的客户端端身份验证插件的提示。请参阅[第8.2.17节，“可插拔认证”](pluggable-authentication.html "8.2.17 Pluggable
    Authentication")。
- en: '[`--enable-cleartext-plugin`](mysqlcheck.html#option_mysqlcheck_enable-cleartext-plugin)'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--enable-cleartext-plugin`](mysqlcheck.html#option_mysqlcheck_enable-cleartext-plugin)'
- en: '| Command-Line Format | `--enable-cleartext-plugin` |'
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--enable-cleartext-plugin` |'
- en: '| Type | Boolean |'
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: '| Default Value | `FALSE` |'
  id: totrans-190
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `FALSE` |'
- en: Enable the `mysql_clear_password` cleartext authentication plugin. (See [Section 8.4.1.4,
    “Client-Side Cleartext Pluggable Authentication”](cleartext-pluggable-authentication.html
    "8.4.1.4 Client-Side Cleartext Pluggable Authentication").)
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用`mysql_clear_password`明文身份验证插件。（请参阅[第8.4.1.4节，“客户端明文插拔式身份验证”](cleartext-pluggable-authentication.html
    "8.4.1.4 Client-Side Cleartext Pluggable Authentication")。）
- en: '[`--fast`](mysqlcheck.html#option_mysqlcheck_fast), `-F`'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--fast`](mysqlcheck.html#option_mysqlcheck_fast)，`-F`'
- en: '| Command-Line Format | `--fast` |'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--fast` |'
- en: Check only tables that have not been closed properly.
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅检查未正确关闭的表格。
- en: '[`--force`](mysqlcheck.html#option_mysqlcheck_force), `-f`'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--force`](mysqlcheck.html#option_mysqlcheck_force)，`-f`'
- en: '| Command-Line Format | `--force` |'
  id: totrans-196
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--force` |'
- en: Continue even if an SQL error occurs.
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 即使发生SQL错误，也要继续。
- en: '[`--get-server-public-key`](mysqlcheck.html#option_mysqlcheck_get-server-public-key)'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--get-server-public-key`](mysqlcheck.html#option_mysqlcheck_get-server-public-key)'
- en: '| Command-Line Format | `--get-server-public-key` |'
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--get-server-public-key` |'
- en: '| Type | Boolean |'
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 布尔值 |'
- en: Request from the server the public key required for RSA key pair-based password
    exchange. This option applies to clients that authenticate with the `caching_sha2_password`
    authentication plugin. For that plugin, the server does not send the public key
    unless requested. This option is ignored for accounts that do not authenticate
    with that plugin. It is also ignored if RSA-based password exchange is not used,
    as is the case when the client connects to the server using a secure connection.
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从服务器请求用于RSA密钥对密码交换所需的公钥。此选项适用于使用`caching_sha2_password`身份验证插件进行身份验证的客户端。对于该插件，除非请求，否则服务器不会发送公钥。对于不使用该插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换，例如客户端使用安全连接连接到服务器时，此选项也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysqlcheck.html#option_mysqlcheck_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysqlcheck.html#option_mysqlcheck_get-server-public-key).
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果给定[`--server-public-key-path=*`file_name`*`](mysqlcheck.html#option_mysqlcheck_server-public-key-path)并指定有效的公钥文件，则它优先于[`--get-server-public-key`](mysqlcheck.html#option_mysqlcheck_get-server-public-key)。
- en: For information about the `caching_sha2_password` plugin, see [Section 8.4.1.2,
    “Caching SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication").
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`caching_sha2_password`插件的信息，请参见[第8.4.1.2节，“Caching SHA-2 Pluggable Authentication”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 Caching SHA-2 Pluggable Authentication")。
