- en: Check all tables in all databases. This is the same as using the [`--databases`](mysqlcheck.html#option_mysqlcheck_databases)
    option and naming all the databases on the command line, except that the `INFORMATION_SCHEMA`
    and `performance_schema` databases are not checked. They can be checked by explicitly
    naming them with the [`--databases`](mysqlcheck.html#option_mysqlcheck_databases)
    option.
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 检查所有数据库中的所有表。这与使用 [`--databases`](mysqlcheck.html#option_mysqlcheck_databases)
    选项并在命令行上命名所有数据库相同，只是不会检查 `INFORMATION_SCHEMA` 和 `performance_schema` 数据库。可以通过显式使用
    [`--databases`](mysqlcheck.html#option_mysqlcheck_databases) 选项来检查它们。
