  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--protocol={TCP|SOCKET|PIPE|MEMORY}`](mysqlcheck.html#option_mysqlcheck_protocol)'
- en: '| Command-Line Format | `--protocol=type` |'
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--protocol=type` |'
- en: '| Type | String |'
  id: totrans-259
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value | `[see text]` |'
  id: totrans-260
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `[见文本]` |'
- en: '| Valid Values | `TCP``SOCKET``PIPE``MEMORY` |'
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效值 | `TCP``SOCKET``PIPE``MEMORY` |'
- en: The transport protocol to use for connecting to the server. It is useful when
    the other connection parameters normally result in use of a protocol other than
    the one you want. For details on the permissible values, see [Section 6.2.7, “Connection
    Transport Protocols”](transport-protocols.html "6.2.7 Connection Transport Protocols").
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于连接到服务器的传输协议。当其他连接参数通常导致使用不希望使用的协议时，这很有用。有关允许值的详细信息，请参见[第6.2.7节，“连接传输协议”](transport-protocols.html
    "6.2.7 连接传输协议")。
- en: '[`--quick`](mysqlcheck.html#option_mysqlcheck_quick), `-q`'
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--quick`](mysqlcheck.html#option_mysqlcheck_quick), `-q`'
- en: '| Command-Line Format | `--quick` |'
  id: totrans-264
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--quick` |'
- en: If you are using this option to check tables, it prevents the check from scanning
    the rows to check for incorrect links. This is the fastest check method.
  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您使用此选项来检查表格，则可以防止检查扫描行以检查不正确的链接。这是最快的检查方法。
- en: If you are using this option to repair tables, it tries to repair only the index
    tree. This is the fastest repair method.
  id: totrans-266
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您使用此选项来修复表格，则尝试仅修复索引树。这是最快的修复方法。
- en: '[`--repair`](mysqlcheck.html#option_mysqlcheck_repair), `-r`'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--repair`](mysqlcheck.html#option_mysqlcheck_repair), `-r`'
- en: '| Command-Line Format | `--repair` |'
  id: totrans-268
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--repair` |'
- en: Perform a repair that can fix almost anything except unique keys that are not
    unique.
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 执行一个修复操作，可以修复几乎所有问题，除了不唯一的唯一键。
- en: '[`--server-public-key-path=*`file_name`*`](mysqlcheck.html#option_mysqlcheck_server-public-key-path)'
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--server-public-key-path=*`file_name`*`](mysqlcheck.html#option_mysqlcheck_server-public-key-path)'
- en: '| Command-Line Format | `--server-public-key-path=file_name` |'
  id: totrans-271
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--server-public-key-path=file_name` |'
- en: '| Type | File name |'
  id: totrans-272
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 文件名 |'
- en: The path name to a file in PEM format containing a client-side copy of the public
    key required by the server for RSA key pair-based password exchange. This option
    applies to clients that authenticate with the `sha256_password` or `caching_sha2_password`
    authentication plugin. This option is ignored for accounts that do not authenticate
    with one of those plugins. It is also ignored if RSA-based password exchange is
    not used, as is the case when the client connects to the server using a secure
    connection.
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以PEM格式的文件路径名，其中包含服务器所需的用于RSA密钥对密码交换的客户端端公钥的副本。此选项适用于使用`sha256_password`或`caching_sha2_password`身份验证插件进行身份验证的客户端。对于不使用这些插件进行身份验证的帐户，此选项将被忽略。如果不使用基于RSA的密码交换，例如客户端使用安全连接连接到服务器时，此选项也将被忽略。
- en: If [`--server-public-key-path=*`file_name`*`](mysqlcheck.html#option_mysqlcheck_server-public-key-path)
    is given and specifies a valid public key file, it takes precedence over [`--get-server-public-key`](mysqlcheck.html#option_mysqlcheck_get-server-public-key).
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果给定[`--server-public-key-path=*`file_name`*`](mysqlcheck.html#option_mysqlcheck_server-public-key-path)并指定有效的公钥文件，则它优先于[`--get-server-public-key`](mysqlcheck.html#option_mysqlcheck_get-server-public-key)。
- en: For `sha256_password`, this option applies only if MySQL was built using OpenSSL.
  id: totrans-275
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于`sha256_password`，此选项仅在MySQL使用OpenSSL构建时适用。
- en: For information about the `sha256_password` and `caching_sha2_password` plugins,
    see [Section 8.4.1.3, “SHA-256 Pluggable Authentication”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256 Pluggable Authentication"), and [Section 8.4.1.2, “Caching SHA-2
    Pluggable Authentication”](caching-sha2-pluggable-authentication.html "8.4.1.2 Caching
    SHA-2 Pluggable Authentication").
  id: totrans-276
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关`sha256_password`和`caching_sha2_password`插件的信息，请参见[第8.4.1.3节，“SHA-256可插拔认证”](sha256-pluggable-authentication.html
    "8.4.1.3 SHA-256可插拔认证")和[第8.4.1.2节，“缓存SHA-2可插拔认证”](caching-sha2-pluggable-authentication.html
    "8.4.1.2 缓存SHA-2可插拔认证")。
- en: '[`--shared-memory-base-name=*`name`*`](mysqlcheck.html#option_mysqlcheck_shared-memory-base-name)'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--shared-memory-base-name=*`name`*`](mysqlcheck.html#option_mysqlcheck_shared-memory-base-name)'
- en: '| Command-Line Format | `--shared-memory-base-name=name` |'
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--shared-memory-base-name=name` |'
- en: '| Platform Specific | Windows |'
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 特定平台 | Windows |'
- en: On Windows, the shared-memory name to use for connections made using shared
    memory to a local server. The default value is `MYSQL`. The shared-memory name
    is case-sensitive.
  id: totrans-280
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 Windows 上，用于通过共享内存连接到本地服务器的共享内存名称。默认值为 `MYSQL`。共享内存名称区分大小写。
- en: This option applies only if the server was started with the [`shared_memory`](server-system-variables.html#sysvar_shared_memory)
    system variable enabled to support shared-memory connections.
  id: totrans-281
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项仅在服务器启用了 [`shared_memory`](server-system-variables.html#sysvar_shared_memory)
    系统变量以支持共享内存连接时适用。
- en: '[`--silent`](mysqlcheck.html#option_mysqlcheck_silent), `-s`'
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--silent`](mysqlcheck.html#option_mysqlcheck_silent), `-s`'
- en: '| Command-Line Format | `--silent` |'
  id: totrans-283
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--silent` |'
- en: Silent mode. Print only error messages.
  id: totrans-284
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 静默模式。仅打印错误消息。
- en: '[`--skip-database=*`db_name`*`](mysqlcheck.html#option_mysqlcheck_skip-database)'
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--skip-database=*`db_name`*`](mysqlcheck.html#option_mysqlcheck_skip-database)'
- en: '| Command-Line Format | `--skip-database=db_name` |'
  id: totrans-286
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--skip-database=db_name` |'
- en: Do not include the named database (case-sensitive) in the operations performed
    by [**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table Maintenance Program").
  id: totrans-287
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 [**mysqlcheck**](mysqlcheck.html "6.5.3 mysqlcheck — A Table Maintenance Program")
    执行的操作中不包括命名数据库（区分大小写）。
- en: '[`--socket=*`path`*`](mysqlcheck.html#option_mysqlcheck_socket), `-S *`path`*`'
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--socket=*`path`*`](mysqlcheck.html#option_mysqlcheck_socket), `-S *`path`*`'
- en: '| Command-Line Format | `--socket={file_name&#124;pipe_name}` |'
  id: totrans-289
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--socket={file_name&#124;pipe_name}` |'
- en: '| Type | String |'
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: For connections to `localhost`, the Unix socket file to use, or, on Windows,
    the name of the named pipe to use.
  id: totrans-291
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于连接到 `localhost` 的连接，要使用的 Unix 套接字文件，或者在 Windows 上要使用的命名管道的名称。
- en: On Windows, this option applies only if the server was started with the [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    system variable enabled to support named-pipe connections. In addition, the user
    making the connection must be a member of the Windows group specified by the [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    system variable.
  id: totrans-292
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 Windows 上，此选项仅在服务器启用了 [`named_pipe`](server-system-variables.html#sysvar_named_pipe)
    系统变量以支持命名管道连接时适用。此外，进行连接的用户必须是由 [`named_pipe_full_access_group`](server-system-variables.html#sysvar_named_pipe_full_access_group)
    系统变量指定的 Windows 组的成员。
- en: '`--ssl*`'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`--ssl*`'
- en: Options that begin with `--ssl` specify whether to connect to the server using
    encryption and indicate where to find SSL keys and certificates. See [Command
    Options for Encrypted Connections](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections").
  id: totrans-294
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以 `--ssl` 开头的选项指定是否使用加密连接到服务器，并指示 SSL 密钥和证书的位置。参见 [加密连接的命令选项](connection-options.html#encrypted-connection-options
    "Command Options for Encrypted Connections")。
- en: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysqlcheck.html#option_mysqlcheck_ssl-fips-mode)'
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--ssl-fips-mode={OFF|ON|STRICT}`](mysqlcheck.html#option_mysqlcheck_ssl-fips-mode)'
- en: '| Command-Line Format | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
  id: totrans-296
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--ssl-fips-mode={OFF&#124;ON&#124;STRICT}` |'
- en: '| Deprecated | 8.0.34 |'
  id: totrans-297
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 已弃用 | 8.0.34 |'
- en: '| Type | Enumeration |'
  id: totrans-298
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 枚举 |'
- en: '| Default Value | `OFF` |'
  id: totrans-299
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | `OFF` |'
- en: '| Valid Values | `OFF``ON``STRICT` |'
  id: totrans-300
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 有效数值 | `OFF``ON``STRICT` |'
- en: Controls whether to enable FIPS mode on the client side. The [`--ssl-fips-mode`](mysqlcheck.html#option_mysqlcheck_ssl-fips-mode)
    option differs from other `--ssl-*`xxx`*` options in that it is not used to establish
    encrypted connections, but rather to affect which cryptographic operations to
    permit. See [Section 8.8, “FIPS Support”](fips-mode.html "8.8 FIPS Support").
  id: totrans-301
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制是否在客户端启用 FIPS 模式。[`--ssl-fips-mode`](mysqlcheck.html#option_mysqlcheck_ssl-fips-mode)
    选项与其他 `--ssl-*`xxx`*` 选项不同，它不用于建立加密连接，而是影响允许哪些加密操作。参见 [第 8.8 节，“FIPS 支持”](fips-mode.html
    "8.8 FIPS Support")。
- en: 'These [`--ssl-fips-mode`](mysqlcheck.html#option_mysqlcheck_ssl-fips-mode)
    values are permitted:'
  id: totrans-302
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用以下 [`--ssl-fips-mode`](mysqlcheck.html#option_mysqlcheck_ssl-fips-mode)
    值：
- en: '`OFF`: Disable FIPS mode.'
  id: totrans-303
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`OFF`: 禁用 FIPS 模式。'
- en: '`ON`: Enable FIPS mode.'
  id: totrans-304
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ON`: 启用 FIPS 模式。'
- en: '`STRICT`: Enable “strict” FIPS mode.'
  id: totrans-305
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`STRICT`: 启用“严格” FIPS 模式。'
- en: Note
  id: totrans-306
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: If the OpenSSL FIPS Object Module is not available, the only permitted value
    for [`--ssl-fips-mode`](mysqlcheck.html#option_mysqlcheck_ssl-fips-mode) is `OFF`.
    In this case, setting [`--ssl-fips-mode`](mysqlcheck.html#option_mysqlcheck_ssl-fips-mode)
    to `ON` or `STRICT` causes the client to produce a warning at startup and to operate
    in non-FIPS mode.
  id: totrans-307
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 OpenSSL FIPS Object 模块不可用，则 [`--ssl-fips-mode`](mysqlcheck.html#option_mysqlcheck_ssl-fips-mode)
    的唯一允许值是 `OFF`。在这种情况下，将 [`--ssl-fips-mode`](mysqlcheck.html#option_mysqlcheck_ssl-fips-mode)
    设置为 `ON` 或 `STRICT` 会导致客户端在启动时产生警告并在非 FIPS 模式下运行。
- en: As of MySQL 8.0.34, this option is deprecated. Expect it to be removed in a
    future version of MySQL.
  id: totrans-308
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.34，此选项已被弃用。预计将在未来的MySQL版本中移除。
- en: '[`--tables`](mysqlcheck.html#option_mysqlcheck_tables)'
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tables`](mysqlcheck.html#option_mysqlcheck_tables)'
- en: '| Command-Line Format | `--tables` |'
  id: totrans-310
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tables` |'
- en: Override the [`--databases`](mysqlcheck.html#option_mysqlcheck_databases) or
    `-B` option. All name arguments following the option are regarded as table names.
  id: totrans-311
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 覆盖[`--databases`](mysqlcheck.html#option_mysqlcheck_databases)或`-B`选项。选项后面的所有名称参数都被视为表名。
- en: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysqlcheck.html#option_mysqlcheck_tls-ciphersuites)'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-ciphersuites=*`ciphersuite_list`*`](mysqlcheck.html#option_mysqlcheck_tls-ciphersuites)'
- en: '| Command-Line Format | `--tls-ciphersuites=ciphersuite_list` |'
  id: totrans-313
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-ciphersuites=ciphersuite_list` |'
- en: '| Introduced | 8.0.16 |'
  id: totrans-314
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 引入 | 8.0.16 |'
- en: '| Type | String |'
  id: totrans-315
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: The permissible ciphersuites for encrypted connections that use TLSv1.3\. The
    value is a list of one or more colon-separated ciphersuite names. The ciphersuites
    that can be named for this option depend on the SSL library used to compile MySQL.
    For details, see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-316
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于使用TLSv1.3的加密连接的可允许的密码套件。该值是一个或多个以冒号分隔的密码套件名称列表。可以为此选项命名的密码套件取决于用于编译MySQL的SSL库。有关详细信息，请参见[第8.3.2节，“加密连接TLS协议和密码”](encrypted-connection-protocols-ciphers.html
    "8.3.2 加密连接TLS协议和密码")。
- en: This option was added in MySQL 8.0.16.
  id: totrans-317
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项是在MySQL 8.0.16中添加的。
- en: '[`--tls-version=*`protocol_list`*`](mysqlcheck.html#option_mysqlcheck_tls-version)'
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--tls-version=*`protocol_list`*`](mysqlcheck.html#option_mysqlcheck_tls-version)'
- en: '| Command-Line Format | `--tls-version=protocol_list` |'
  id: totrans-319
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 命令行格式 | `--tls-version=protocol_list` |'
- en: '| Type | String |'
  id: totrans-320
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型 | 字符串 |'
- en: '| Default Value (≥ 8.0.16) | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3` (OpenSSL 1.1.1
    or higher)`TLSv1,TLSv1.1,TLSv1.2` (otherwise) |'
  id: totrans-321
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≥ 8.0.16） | `TLSv1,TLSv1.1,TLSv1.2,TLSv1.3`（OpenSSL 1.1.1或更高版本）`TLSv1,TLSv1.1,TLSv1.2`（否则）
    |'
- en: '| Default Value (≤ 8.0.15) | `TLSv1,TLSv1.1,TLSv1.2` |'
  id: totrans-322
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值（≤ 8.0.15） | `TLSv1,TLSv1.1,TLSv1.2` |'
- en: The permissible TLS protocols for encrypted connections. The value is a list
    of one or more comma-separated protocol names. The protocols that can be named
    for this option depend on the SSL library used to compile MySQL. For details,
    see [Section 8.3.2, “Encrypted Connection TLS Protocols and Ciphers”](encrypted-connection-protocols-ciphers.html
    "8.3.2 Encrypted Connection TLS Protocols and Ciphers").
  id: totrans-323
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于加密连接的可允许的TLS协议。该值是一个或多个逗号分隔的协议名称列表。可以为此选项命名的协议取决于用于编译MySQL的SSL库。有关详细信息，请参见[第8.3.2节，“加密连接TLS协议和密码”](encrypted-connection-protocols-ciphers.html
    "8.3.2 加密连接TLS协议和密码")。
- en: '[`--use-frm`](mysqlcheck.html#option_mysqlcheck_use-frm)'
  id: totrans-324
