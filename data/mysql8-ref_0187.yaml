- en: '[`--login-path=*`name`*`](mysqlcheck.html#option_mysqlcheck_login-path)'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`--login-path=*`name`*`](mysqlcheck.html#option_mysqlcheck_login-path)'
