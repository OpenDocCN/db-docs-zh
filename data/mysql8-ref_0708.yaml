- en: MySQL provides some support for character sets used in the Czech Republic, Slovakia,
    Hungary, Romania, Slovenia, Croatia, Poland, and Serbia (Latin).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL为捷克共和国、斯洛伐克、匈牙利、罗马尼亚、斯洛文尼亚、克罗地亚、波兰和塞尔维亚（拉丁文）使用的字符集提供了一些支持。
