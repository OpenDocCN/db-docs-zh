- en: 19.5.1.38 Replication and User Name Length
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 19.5.1.38 复制和用户名称长度
- en: The maximum length for user names in MySQL 8.0 is 32 characters. Replication
    of user names longer than 16 characters fails when the replica runs a version
    of MySQL previous to 5.7, because those versions support only shorter user names.
    This occurs only when replicating from a newer source to an older replica, which
    is not a recommended configuration.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL 8.0 中用户名称的最大长度为 32 个字符。 当副本运行的 MySQL 版本早于 5.7 时，长度超过 16 个字符的用户名称的复制将失败，因为这些版本仅支持较短的用户名称。
    这仅在从更新的源复制到较旧的副本时发生，这不是推荐的配置。
