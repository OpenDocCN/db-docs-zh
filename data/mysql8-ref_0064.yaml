- en: As an alternative, you can use the package manager on your system to automatically
    download and install MySQL with packages from the native software repositories
    of your Linux distribution. These native packages are often several versions behind
    the currently available release. You are also normally unable to install innovation
    releases, since these are not usually made available in the native repositories.
    For more information on using the native package installers, see [Section 2.5.7,
    “Installing MySQL on Linux from the Native Software Repositories”](linux-installation-native.html
    "2.5.7 Installing MySQL on Linux from the Native Software Repositories").
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 作为替代方案，您可以使用系统上的软件包管理器从 Linux 发行版的本机软件仓库自动下载并安装 MySQL。这些本机软件包通常落后于当前可用版本。通常也无法安装创新版本，因为这些通常不会在本机仓库中提供。有关使用本机软件包安装程序的更多信息，请参阅
    [Section 2.5.7, “Installing MySQL on Linux from the Native Software Repositories”](linux-installation-native.html
    "2.5.7 Installing MySQL on Linux from the Native Software Repositories")。
- en: Note
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: For many Linux installations, you want to set up MySQL to be started automatically
    when your machine starts. Many of the native package installations perform this
    operation for you, but for source, binary and RPM solutions you may need to set
    this up separately. The required script, [**mysql.server**](mysql-server.html
    "6.3.3 mysql.server — MySQL Server Startup Script"), can be found in the `support-files`
    directory under the MySQL installation directory or in a MySQL source tree. You
    can install it as `/etc/init.d/mysql` for automatic MySQL startup and shutdown.
    See [Section 6.3.3, “mysql.server — MySQL Server Startup Script”](mysql-server.html
    "6.3.3 mysql.server — MySQL Server Startup Script").
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多 Linux 安装，您希望设置 MySQL 在您的机器启动时自动启动。许多本机软件包安装会为您执行此操作，但对于源码、二进制和 RPM 解决方案，您可能需要单独设置。所需的脚本，[**mysql.server**](mysql-server.html
    "6.3.3 mysql.server — MySQL Server Startup Script")，可以在 MySQL 安装目录下的 `support-files`
    目录中或 MySQL 源代码树中找到。您可以将其安装为 `/etc/init.d/mysql` 以实现自动 MySQL 启动和关闭。请参阅 [Section 6.3.3,
    “mysql.server — MySQL Server Startup Script”](mysql-server.html "6.3.3 mysql.server
    — MySQL Server Startup Script")。
