- en: 28.3.5 The INFORMATION_SCHEMA CHECK_CONSTRAINTS Table
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 28.3.5 INFORMATION_SCHEMA CHECK_CONSTRAINTS表
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-check-constraints-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-check-constraints-table.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-check-constraints-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-check-constraints-table.html)
- en: As of MySQL 8.0.16, [`CREATE TABLE`](create-table.html "15.1.20 CREATE TABLE
    Statement") permits the core features of table and column `CHECK` constraints,
    and the [`CHECK_CONSTRAINTS`](information-schema-check-constraints-table.html
    "28.3.5 The INFORMATION_SCHEMA CHECK_CONSTRAINTS Table") table provides information
    about these constraints.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.16，[`CREATE TABLE`](https://dev.mysql.com/doc/refman/8.0/en/create-table.html)允许表和列`CHECK`约束的核心特性，并且[`CHECK_CONSTRAINTS`](https://dev.mysql.com/doc/refman/8.0/en/information-schema-check-constraints-table.html)表提供关于这些约束的信息。
- en: 'The [`CHECK_CONSTRAINTS`](information-schema-check-constraints-table.html "28.3.5 The
    INFORMATION_SCHEMA CHECK_CONSTRAINTS Table") table has these columns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`CHECK_CONSTRAINTS`](https://dev.mysql.com/doc/refman/8.0/en/information-schema-check-constraints-table.html)表具有以下列：'
- en: '`CONSTRAINT_CATALOG`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`CONSTRAINT_CATALOG`'
- en: The name of the catalog to which the constraint belongs. This value is always
    `def`.
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 约束所属的目录的名称。此值始终为`def`。
- en: '`CONSTRAINT_SCHEMA`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`CONSTRAINT_SCHEMA`'
- en: The name of the schema (database) to which the constraint belongs.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 约束所属的模式（数据库）的名称。
- en: '`CONSTRAINT_NAME`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`CONSTRAINT_NAME`'
- en: The name of the constraint.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 约束的名称。
- en: '`CHECK_CLAUSE`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`CHECK_CLAUSE`'
- en: The expression that specifies the constraint condition.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指定约束条件的表达式。
