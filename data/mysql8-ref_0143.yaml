- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/example-user-variables.html](https://dev.mysql.com/doc/refman/8.0/en/example-user-variables.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/example-user-variables.html](https://dev.mysql.com/doc/refman/8.0/en/example-user-variables.html)
- en: You can employ MySQL user variables to remember results without having to store
    them in temporary variables in the client. (See [Section 11.4, “User-Defined Variables”](user-variables.html
    "11.4 User-Defined Variables").)
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 MySQL 用户变量来记住结果，而无需将它们存储在客户端的临时变量中。（参见[第 11.4 节，“用户定义变量”](user-variables.html
    "11.4 用户定义变量").）
