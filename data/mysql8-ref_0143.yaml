  zh: '[PRE0]'
- en: Note
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: It is also possible to store the name of a database object such as a table or
    a column in a user variable and then to use this variable in an SQL statement;
    however, this requires the use of a prepared statement. See [Section 15.5, “Prepared
    Statements”](sql-prepared-statements.html "15.5 Prepared Statements"), for more
    information.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 也可以将数据库对象的名称（如表或列）存储在用户变量中，然后在 SQL 语句中使用这个变量；但是，这需要使用准备语句。更多信息请参见[第 15.5 节，“准备语句”](sql-prepared-statements.html
    "15.5 准备语句")。
