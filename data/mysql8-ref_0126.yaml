- en: 'The [`SELECT`](select.html "15.2.13 SELECT Statement") statement is used to
    pull information from a table. The general form of the statement is:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[`SELECT`](select.html "15.2.13 SELECT 语句") 语句用于从表中提取信息。语句的一般形式为：'
- en: '[PRE0]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '*`what_to_select`* indicates what you want to see. This can be a list of columns,
    or `*` to indicate “all columns.” *`which_table`* indicates the table from which
    you want to retrieve data. The `WHERE` clause is optional. If it is present, *`conditions_to_satisfy`*
    specifies one or more conditions that rows must satisfy to qualify for retrieval.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*`what_to_select`* 表示您想要查看的内容。这可以是列的列表，或者使用 `*` 表示“所有列”。 *`which_table`* 表示您要从中检索数据的表。`WHERE`
    子句是可选的。如果存在，*`conditions_to_satisfy`* 指定行必须满足的一个或多个条件才能符合检索条件。'
