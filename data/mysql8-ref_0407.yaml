  type: TYPE_TB
  zh: '| 默认值 | `SCRAM-SHA-1` |'
- en: '| Valid Values (≥ 8.0.23) | `SCRAM-SHA-1``SCRAM-SHA-256``GSSAPI` |'
  id: totrans-93
  prefs:
