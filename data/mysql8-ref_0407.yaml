- en: The name of the server-side key-table (“keytab”) file containing Kerberos service
    keys to authenticate MySQL service tickets received from clients. The file name
    should be given as an absolute path name. If this variable is not set, the default
    is `mysql.keytab` in the data directory.
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 包含用于认证从客户端接收的 MySQL 服务票据的 Kerberos 服务密钥的服务器端密钥表（“keytab”）文件的名称。文件名应给出为绝对路径名。如果未设置此变量，则默认值为数据目录中的
    `mysql.keytab`。
- en: The file must exist and contain a valid key for the service principal name (SPN)
    or authentication of clients will fail. (The SPN and same key also must be created
    in the Kerberos server.) The file may contain multiple service principal names
    and their respective key combinations.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 文件必须存在并包含服务主体名称（SPN）的有效密钥，否则客户端的身份验证将失败。 （SPN和相同密钥也必须在Kerberos服务器中创建。） 该文件可能包含多个服务主体名称及其相应的密钥组合。
- en: 'The file must be generated by the Kerberos server administrator and be copied
    to a location accessible by the MySQL server. The file can be validated to make
    sure that it is correct and was copied properly using this command:'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 文件必须由Kerberos服务器管理员生成，并复制到MySQL服务器可访问的位置。 可以使用以下命令验证文件是否正确并已正确复制：
