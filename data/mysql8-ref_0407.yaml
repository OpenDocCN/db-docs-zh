- en: For SASL LDAP authentication, the base distinguished name (DN). This variable
    can be used to limit the scope of searches by anchoring them at a certain location
    (the “base”) within the search tree.
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于 SASL LDAP 身份验证，基本区分名称（DN）。此变量可用于通过在搜索树中的特定位置（“基本”）锚定它们来限制搜索范围。
- en: 'Suppose that members of one set of LDAP user entries each have this form:'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 假设一组 LDAP 用户条目的成员具有以下形式：
- en: '[PRE1]'
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'And that members of another set of LDAP user entries each have this form:'
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另一组 LDAP 用户条目的成员具有以下形式：
- en: '[PRE2]'
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Then searches work like this for different base DN values:'
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然后根据不同的基本 DN 值进行搜索：
- en: 'If the base DN is `ou=People,dc=example,dc=com`: Searches find user entries
    only in the first set.'
  id: totrans-119
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果基本 DN 是 `ou=People,dc=example,dc=com`：搜索仅在第一组中找到用户条目。
- en: 'If the base DN is `ou=Admin,dc=example,dc=com`: Searches find user entries
    only in the second set.'
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果基本 DN 是 `ou=Admin,dc=example,dc=com`：搜索仅在第二组中找到用户条目。
- en: 'If the base DN is `ou=dc=example,dc=com`: Searches find user entries in the
    first or second set.'
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果基本 DN 是 `ou=dc=example,dc=com`：搜索会在第一组或第二组中找到用户条目。
- en: In general, more specific base DN values result in faster searches because they
    limit the search scope more.
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一般来说，更具体的基本 DN 值会导致更快的搜索，因为它们限制了搜索范围。
