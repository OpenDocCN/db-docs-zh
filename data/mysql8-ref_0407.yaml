- en: For simple LDAP authentication, the name of the attribute that specifies group
    names in LDAP directory entries. If [`authentication_ldap_simple_group_search_attr`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_group_search_attr)
    has its default value of `cn`, searches return the `cn` value as the group name.
    For example, if an LDAP entry with a `uid` value of `user1` has a `cn` attribute
    of `mygroup`, searches for `user1` return `mygroup` as the group name.
  id: totrans-357
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于简单的LDAP认证，指定LDAP目录条目中组名的属性名称。如果[`authentication_ldap_simple_group_search_attr`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_group_search_attr)具有其默认值`cn`，搜索将返回`cn`值作为组名。例如，如果具有`uid`值为`user1`的LDAP条目具有`cn`属性为`mygroup`，则搜索`user1`将返回`mygroup`作为组名。
- en: 'If the group search attribute is `isMemberOf`, LDAP authentication directly
    retrieves the user attribute `isMemberOf` value and assigns it as group information.
    If the group search attribute is not `isMemberOf`, LDAP authentication searches
    for all groups where the user is a member. (The latter is the default behavior.)
    This behavior is based on how LDAP group information can be stored two ways: 1)
    A group entry can have an attribute named `memberUid` or `member` with a value
    that is a user name; 2) A user entry can have an attribute named `isMemberOf`
    with values that are group names.'
  id: totrans-358
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果组搜索属性是`isMemberOf`，LDAP认证直接检索用户属性`isMemberOf`的值，并将其分配为组信息。如果组搜索属性不是`isMemberOf`，LDAP认证将搜索用户是成员的所有组。（后者是默认行为。）此行为基于LDAP组信息可以以两种方式存储的方式：1）组条目可以具有名为`memberUid`或`member`的属性，其值为用户名；2）用户条目可以具有名为`isMemberOf`的属性，其值为组名。
