  type: TYPE_TB
  zh: '| 有效值（≥ 8.0.23） | `SCRAM-SHA-1``SCRAM-SHA-256``GSSAPI` |'
- en: '| Valid Values (≥ 8.0.20, ≤ 8.0.22) | `SCRAM-SHA-1``GSSAPI` |'
  id: totrans-94
  prefs:
