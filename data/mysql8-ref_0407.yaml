- en: 'The search filter value can contain `{UA}` and `{UD}` notation to represent
    the user name and the full user DN. For example, `{UA}` is replaced with a user
    name such as `"admin"`, whereas `{UD}` is replaced with a use full DN such as
    `"uid=admin,ou=People,dc=example,dc=com"`. The following value is the default,
    which supports both OpenLDAP and Active Directory:'
  id: totrans-368
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 搜索过滤器值可以包含`{UA}`和`{UD}`符号，分别表示用户名和完整用户DN。例如，`{UA}`被替换为用户名，如`"admin"`，而`{UD}`被替换为完整DN，如`"uid=admin,ou=People,dc=example,dc=com"`。以下值是默认值，支持OpenLDAP和Active
    Directory：
- en: '[PRE6]'
  id: totrans-369
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: In some cases for the user scenario, `memberOf` is a simple user attribute that
    holds no group information. For additional flexibility, an optional `{GA}` prefix
    can be used with the group search attribute. Any group attribute with a {GA} prefix
    is treated as a user attribute having group names. For example, with a value of
    `{GA}MemberOf`, if the group value is the DN, the first attribute value from the
    group DN is returned as the group name.
  id: totrans-370
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在某些用户场景中，`memberOf`是一个简单的用户属性，不包含任何组信息。为了增加灵活性，可以在组搜索属性中使用可选的`{GA}`前缀。任何带有{GA}前缀的组属性都被视为具有组名的用户属性。例如，如果值为`{GA}MemberOf`，如果组值是DN，则从组DN中返回第一个属性值作为组名。
