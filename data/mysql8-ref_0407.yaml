- en: For simple LDAP authentication, the authentication method name. Communication
    between the authentication plugin and the LDAP server occurs according to this
    authentication method.
  id: totrans-294
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于简单的LDAP身份验证，身份验证方法名称。身份验证插件与LDAP服务器之间的通信根据此身份验证方法进行。
- en: Note
  id: totrans-295
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: For all simple LDAP authentication methods, it is recommended to also set TLS
    parameters to require that communication with the LDAP server take place over
    secure connections.
  id: totrans-296
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于所有简单的LDAP身份验证方法，建议还设置TLS参数，要求与LDAP服务器的通信必须通过安全连接进行。
- en: 'These authentication method values are permitted:'
  id: totrans-297
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许使用这些身份验证方法值：
- en: '`SIMPLE`: Use simple LDAP authentication. This method uses either one or two
    LDAP bind operations, depending on whether the MySQL account names an LDAP user
    distinguished name. See the description of [`authentication_ldap_simple_bind_root_dn`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_bind_root_dn).'
  id: totrans-298
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SIMPLE`: 使用简单的LDAP身份验证。该方法使用一个或两个LDAP绑定操作，具体取决于MySQL账户是否命名了LDAP用户的可分辨名称。请参阅[`authentication_ldap_simple_bind_root_dn`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_bind_root_dn)的描述。'
- en: '`AD-FOREST`: A variation on `SIMPLE`, such that authentication searches all
    domains in the Active Directory forest, performing an LDAP bind to each Active
    Directory domain until the user is found in some domain.'
  id: totrans-299
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`AD-FOREST`: 一种基于`SIMPLE`的变体，使得身份验证在Active Directory forest中搜索所有域，在每个Active
    Directory域上执行LDAP绑定，直到在某个域中找到用户。'
