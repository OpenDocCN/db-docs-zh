- en: For simple LDAP authentication, the base distinguished name (DN). This variable
    can be used to limit the scope of searches by anchoring them at a certain location
    (the “base”) within the search tree.
  id: totrans-308
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于简单的LDAP身份验证，基本分明名称（DN）。此变量可用于通过在搜索树中的特定位置（“基本”）锚定它们来限制搜索范围。
- en: 'Suppose that members of one set of LDAP user entries each have this form:'
  id: totrans-309
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 假设一组LDAP用户条目的成员各自具有以下形式：
- en: '[PRE4]'
  id: totrans-310
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'And that members of another set of LDAP user entries each have this form:'
  id: totrans-311
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另一组LDAP用户条目的成员具有以下形式：
- en: '[PRE5]'
  id: totrans-312
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Then searches work like this for different base DN values:'
  id: totrans-313
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然后，不同基本DN值的搜索工作如下：
- en: 'If the base DN is `ou=People,dc=example,dc=com`: Searches find user entries
    only in the first set.'
  id: totrans-314
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果基本DN为`ou=People,dc=example,dc=com`：搜索仅在第一组中找到用户条目。
- en: 'If the base DN is `ou=Admin,dc=example,dc=com`: Searches find user entries
    only in the second set.'
  id: totrans-315
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果基本DN为`ou=Admin,dc=example,dc=com`：搜索仅在第二组中找到用户条目。
- en: 'If the base DN is `ou=dc=example,dc=com`: Searches find user entries in the
    first or second set.'
  id: totrans-316
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果基本DN为`ou=dc=example,dc=com`：搜索在第一组或第二组中找到用户条目。
- en: In general, more specific base DN values result in faster searches because they
    limit the search scope more.
  id: totrans-317
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一般来说，更具体的基本DN值会导致更快的搜索，因为它们限制了搜索范围。
