  - PREF_IND
  type: TYPE_NORMAL
  zh: 插件同时使用[`authentication_ldap_simple_init_pool_size`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_init_pool_size)和[`authentication_ldap_simple_max_pool_size`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_max_pool_size)进行连接池管理：
- en: When the authentication plugin initializes, it creates [`authentication_ldap_simple_init_pool_size`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_init_pool_size)
    connections, unless [`authentication_ldap_simple_max_pool_size=0`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_max_pool_size)
    to disable pooling.
  id: totrans-384
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当认证插件初始化时，它会创建[`authentication_ldap_simple_init_pool_size`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_init_pool_size)个连接，除非[`authentication_ldap_simple_max_pool_size=0`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_max_pool_size)以禁用连接池。
- en: If the plugin receives an authentication request when there are no free connections
    in the current connection pool, the plugin can create a new connection, up to
    the maximum connection pool size given by [`authentication_ldap_simple_max_pool_size`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_max_pool_size).
  id: totrans-385
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果插件在当前连接池中没有空闲连接时收到认证请求，则插件可以创建一个新连接，最多达到[`authentication_ldap_simple_max_pool_size`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_max_pool_size)给定的最大连接池大小。
- en: If the plugin receives a request when the pool size is already at its maximum
    and there are no free connections, authentication fails.
  id: totrans-386
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果插件在池大小已达到最大值且没有空闲连接时收到请求，则身份验证失败。
- en: When the plugin unloads, it closes all pooled connections.
  id: totrans-387
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当插件卸载时，它会关闭所有连接池中的连接。
- en: Changes to plugin system variable settings may have no effect on connections
    already in the pool. For example, modifying the LDAP server host, port, or TLS
    settings does not affect existing connections. However, if the original variable
    values were invalid and the connection pool could not be initialized, the plugin
    attempts to reinitialize the pool for the next LDAP request. In this case, the
    new system variable values are used for the reinitialization attempt.
  id: totrans-388
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对插件系统变量设置的更改可能对已经在池中的连接没有影响。例如，修改LDAP服务器主机、端口或TLS设置不会影响现有连接。但是，如果原始变量值无效且连接池无法初始化，则插件会尝试为下一个LDAP请求重新初始化池。在这种情况下，新的系统变量值将用于重新初始化尝试。
- en: If [`authentication_ldap_simple_max_pool_size=0`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_max_pool_size)
    to disable pooling, each LDAP connection opened by the plugin uses the values
    the system variables have at that time.
  id: totrans-389
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果[`authentication_ldap_simple_max_pool_size=0`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_max_pool_size)以禁用连接池，则插件打开的每个LDAP连接都使用系统变量在那时的值。
