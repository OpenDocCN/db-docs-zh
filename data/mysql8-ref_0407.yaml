- en: 'For SASL LDAP authentication, the root distinguished name (DN). This variable
    is used in conjunction with [`authentication_ldap_sasl_bind_root_pwd`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_sasl_bind_root_pwd)
    as the credentials for authenticating to the LDAP server for the purpose of performing
    searches. Authentication uses either one or two LDAP bind operations, depending
    on whether the MySQL account names an LDAP user DN:'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于 SASL LDAP 认证，根区分名称（DN）。此变量与 [`authentication_ldap_sasl_bind_root_pwd`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_sasl_bind_root_pwd)
    一起用作用于执行搜索的目的的 LDAP 服务器进行身份验证的凭据。身份验证使用一个或两个 LDAP 绑定操作，具体取决于 MySQL 帐户是否指定了 LDAP
    用户 DN：
- en: 'If the account does not name a user DN: `authentication_ldap_sasl` performs
    an initial LDAP binding using [`authentication_ldap_sasl_bind_root_dn`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_sasl_bind_root_dn)
    and [`authentication_ldap_sasl_bind_root_pwd`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_sasl_bind_root_pwd).
    (These are both empty by default, so if they are not set, the LDAP server must
    permit anonymous connections.) The resulting bind LDAP handle is used to search
    for the user DN, based on the client user name. `authentication_ldap_sasl` performs
    a second bind using the user DN and client-supplied password.'
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果帐户没有指定用户 DN：`authentication_ldap_sasl` 使用 [`authentication_ldap_sasl_bind_root_dn`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_sasl_bind_root_dn)
    和 [`authentication_ldap_sasl_bind_root_pwd`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_sasl_bind_root_pwd)
    执行初始 LDAP 绑定。（这两个默认为空，所以如果它们没有设置，LDAP 服务器必须允许匿名连接。）生成的绑定 LDAP 句柄用于根据客户端用户名搜索用户
    DN。`authentication_ldap_sasl` 使用用户 DN 和客户端提供的密码执行第二次绑定。
- en: 'If the account does name a user DN: The first bind operation is unnecessary
    in this case. `authentication_ldap_sasl` performs a single bind using the user
    DN and client-supplied password. This is faster than if the MySQL account does
    not specify an LDAP user DN.'
  id: totrans-133
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果帐户没有指定用户 DN：在这种情况下，第一个绑定操作是不必要的。`authentication_ldap_sasl` 使用用户 DN 和客户端提供的密码执行单个绑定。这比如果
    MySQL 帐户没有指定 LDAP 用户 DN 要快。
