- en: 'For simple LDAP authentication, the root distinguished name (DN). This variable
    is used in conjunction with [`authentication_ldap_simple_bind_root_pwd`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_bind_root_pwd)
    as the credentials for authenticating to the LDAP server for the purpose of performing
    searches. Authentication uses either one or two LDAP bind operations, depending
    on whether the MySQL account names an LDAP user DN:'
  id: totrans-326
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于简单的LDAP身份验证，根分明名称（DN）。此变量与[`authentication_ldap_simple_bind_root_pwd`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_bind_root_pwd)一起用作验证到LDAP服务器以执行搜索的凭据。身份验证使用一个或两个LDAP绑定操作，具体取决于MySQL帐户是否命名为LDAP用户DN：
- en: 'If the account does not name a user DN: `authentication_ldap_simple` performs
    an initial LDAP binding using [`authentication_ldap_simple_bind_root_dn`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_bind_root_dn)
    and [`authentication_ldap_simple_bind_root_pwd`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_bind_root_pwd).
    (These are both empty by default, so if they are not set, the LDAP server must
    permit anonymous connections.) The resulting bind LDAP handle is used to search
    for the user DN, based on the client user name. `authentication_ldap_simple` performs
    a second bind using the user DN and client-supplied password.'
  id: totrans-327
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果帐户没有指定用户DN：`authentication_ldap_simple`使用[`authentication_ldap_simple_bind_root_dn`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_bind_root_dn)和[`authentication_ldap_simple_bind_root_pwd`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_bind_root_pwd)执行初始LDAP绑定。（这两个变量默认为空，因此如果它们未设置，则LDAP服务器必须允许匿名连接。）生成的绑定LDAP句柄用于根据客户端用户名搜索用户DN。`authentication_ldap_simple`使用用户DN和客户端提供的密码执行第二次绑定。
- en: 'If the account does name a user DN: The first bind operation is unnecessary
    in this case. `authentication_ldap_simple` performs a single bind using the user
    DN and client-supplied password. This is faster than if the MySQL account does
    not specify an LDAP user DN.'
  id: totrans-328
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果帐户没有指定用户DN：在这种情况下，第一个绑定操作是不必要的。`authentication_ldap_simple`使用用户DN和客户端提供的密码执行单个绑定。这比如果MySQL帐户没有指定LDAP用户DN要快。
