  type: TYPE_PRE
  zh: '[PRE0]'
- en: For information about keytab files, see [https://web.mit.edu/kerberos/krb5-latest/doc/basic/keytab_def.html](https://web.mit.edu/kerberos/krb5-latest/doc/basic/keytab_def.html).
  id: totrans-70
