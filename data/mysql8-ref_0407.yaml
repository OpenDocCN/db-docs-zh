- en: For SASL LDAP authentication, the initial size of the pool of connections to
    the LDAP server. Choose the value for this variable based on the average number
    of concurrent authentication requests to the LDAP server.
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
