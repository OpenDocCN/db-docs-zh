- en: For simple LDAP authentication, whether connections by the plugin to the LDAP
    server are secure. If this variable is enabled, the plugin uses TLS to connect
    securely to the LDAP server. This variable can be set to override the default
    OpenLDAP TLS configuration; see [LDAP Pluggable Authentication and ldap.conf](ldap-pluggable-authentication.html#ldap-pluggable-authentication-ldap-conf
    "LDAP Pluggable Authentication and ldap.conf") If you enable this variable, you
    may also wish to set the [`authentication_ldap_simple_ca_path`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_ca_path)
    variable.
  id: totrans-479
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于简单的 LDAP 认证，插件与 LDAP 服务器的连接是否安全。如果启用此变量，插件将使用 TLS 安全连接到 LDAP 服务器。此变量可用于覆盖默认的
    OpenLDAP TLS 配置；请参阅 [LDAP 可插拔认证和 ldap.conf](ldap-pluggable-authentication.html#ldap-pluggable-authentication-ldap-conf
    "LDAP 可插拔认证和 ldap.conf")。如果启用此变量，您可能还希望设置 [`authentication_ldap_simple_ca_path`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_ca_path)
    变量。
- en: MySQL LDAP plugins support the StartTLS method, which initializes TLS on top
    of a plain LDAP connection.
