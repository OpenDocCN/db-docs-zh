  type: TYPE_TB
  zh: '| 有效值（≤ 8.0.19） | `SCRAM-SHA-1` |'
- en: For SASL LDAP authentication, the authentication method name. Communication
    between the authentication plugin and the LDAP server occurs according to this
    authentication method to ensure password security.
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于 SASL LDAP 身份验证，这是身份验证方法的名称。身份验证插件与 LDAP 服务器之间的通信根据这种身份验证方法进行，以确保密码安全。
- en: 'These authentication method values are permitted:'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许这些身份验证方法值：
- en: '`SCRAM-SHA-1`: Use a SASL challenge-response mechanism.'
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SCRAM-SHA-1`：使用 SASL 挑战-响应机制。'
- en: The client-side `authentication_ldap_sasl_client` plugin communicates with the
    SASL server, using the password to create a challenge and obtain a SASL request
    buffer, then passes this buffer to the server-side `authentication_ldap_sasl`
    plugin. The client-side and server-side SASL LDAP plugins use SASL messages for
    secure transmission of credentials within the LDAP protocol, to avoid sending
    the cleartext password between the MySQL client and server.
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 客户端端的 `authentication_ldap_sasl_client` 插件与 SASL 服务器通信，使用密码创建挑战并获取 SASL 请求缓冲区，然后将此缓冲区传递给服务器端的
    `authentication_ldap_sasl` 插件。客户端端和服务器端的 SASL LDAP 插件使用 SASL 消息来安全传输凭据，以避免在 MySQL
    客户端和服务器之间发送明文密码。
- en: '`SCRAM-SHA-256`: Use a SASL challenge-response mechanism.'
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SCRAM-SHA-256`：使用 SASL 挑战-响应机制。'
- en: This method is similar to `SCRAM-SHA-1`, but is more secure. It is available
    in MySQL 8.0.23 and higher. It requires an OpenLDAP server built using Cyrus SASL
    2.1.27 or higher.
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这种方法类似于 `SCRAM-SHA-1`，但更安全。它在 MySQL 8.0.23 及更高版本中可用。它需要使用 Cyrus SASL 2.1.27
    或更高版本构建的 OpenLDAP 服务器。
- en: '`GSSAPI`: Use Kerberos, a passwordless and ticket-based protocol.'
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`GSSAPI`：使用 Kerberos，一种无密码且基于票据的协议。'
- en: GSSAPI/Kerberos is supported as an authentication method for MySQL clients and
    servers only on Linux. It is useful in Linux environments where applications access
    LDAP using Microsoft Active Directory, which has Kerberos enabled by default.
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: GSSAPI/Kerberos 是 MySQL 客户端和服务器仅在 Linux 上支持的身份验证方法。在 Linux 环境中，应用程序使用默认启用 Kerberos
    的 Microsoft Active Directory 访问 LDAP 时，这是非常有用的。
- en: The client-side `authentication_ldap_sasl_client` plugin obtains a service ticket
    using the ticket-granting ticket (TGT) from Kerberos, but does not use LDAP services
    directly. The server-side `authentication_ldap_sasl` plugin routes Kerberos messages
    between the client-side plugin and the LDAP server. Using the credentials thus
    obtained, the server-side plugin then communicates with the LDAP server to interpret
    LDAP authentication messages and retrieve LDAP groups.
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 客户端端的 `authentication_ldap_sasl_client` 插件使用来自 Kerberos 的票据授予票据（TGT）获取服务票据，但不直接使用
    LDAP 服务。服务器端的 `authentication_ldap_sasl` 插件在客户端插件和 LDAP 服务器之间路由 Kerberos 消息。然后，服务器端插件使用获取的凭据与
    LDAP 服务器通信，解释 LDAP 身份验证消息并检索 LDAP 组。
- en: '[`authentication_ldap_sasl_bind_base_dn`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_sasl_bind_base_dn)'
