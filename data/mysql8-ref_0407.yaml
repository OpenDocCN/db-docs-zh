- en: The Kerberos service principal name (SPN) that the MySQL server sends to clients.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL服务器发送给客户端的Kerberos服务主体名称（SPN）。
- en: The value is composed from the service name (`mysql`), a host name, and a realm
    name. The default value is `mysql/*`host_name`*@*`realm_name`*`. The realm in
    the service principal name enables retrieving the exact service key.
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该值由服务名称（`mysql`）、主机名和领域名组成。 默认值为 `mysql/*`host_name`*@*`realm_name`*`。 服务主体名称中的领域使得可以检索到确切的服务密钥。
- en: To use a nondefault value, set the value using the same format. For example,
    to use a host name of `krbauth.example.com` and a realm of `MYSQL.LOCAL`, set
    [`authentication_kerberos_service_principal`](pluggable-authentication-system-variables.html#sysvar_authentication_kerberos_service_principal)
    to `mysql/krbauth.example.com@MYSQL.LOCAL`.
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要使用非默认值，请使用相同格式设置该值。 例如，要使用主机名为 `krbauth.example.com` 和领域为 `MYSQL.LOCAL`，请将
    [`authentication_kerberos_service_principal`](pluggable-authentication-system-variables.html#sysvar_authentication_kerberos_service_principal)
    设置为 `mysql/krbauth.example.com@MYSQL.LOCAL`。
- en: The service principal name and service key must already be present in the database
    managed by the KDC server.
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务主体名称和服务密钥必须已经存在于由KDC服务器管理的数据库中。
- en: There can be service principal names that differ only by realm name.
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可能存在仅由领域名称不同的服务主体名称。
