- en: For simple LDAP authentication, the name of the attribute that specifies user
    names in LDAP directory entries. If a user distinguished name is not provided,
    the authentication plugin searches for the name using this attribute. For example,
    if the [`authentication_ldap_simple_user_search_attr`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_user_search_attr)
    value is `uid`, a search for the user name `user1` finds entries with a `uid`
    value of `user1`.
  id: totrans-490
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于简单的 LDAP 认证，指定 LDAP 目录条目中用户名称的属性名称。如果未提供用户的可分辨名称，认证插件将使用此属性搜索名称。例如，如果 [`authentication_ldap_simple_user_search_attr`](pluggable-authentication-system-variables.html#sysvar_authentication_ldap_simple_user_search_attr)
    的值为 `uid`，则搜索用户名称 `user1` 将找到具有 `uid` 值为 `user1` 的条目。
