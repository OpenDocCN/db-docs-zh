  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/rewriter-query-rewrite-plugin-installation.html](https://dev.mysql.com/doc/refman/8.0/en/rewriter-query-rewrite-plugin-installation.html)
- en: 7.6.4.1 Installing or Uninstalling the Rewriter Query Rewrite Plugin
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 7.6.4.1 安装或卸载 Rewriter 查询重写插件
- en: Note
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: If installed, the `Rewriter` plugin involves some overhead even when disabled.
    To avoid this overhead, do not install the plugin unless you plan to use it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果安装了`Rewriter`插件，即使禁用了也会带来一些开销。为避免这种开销，除非打算使用该插件，否则不要安装它。
- en: 'To install or uninstall the `Rewriter` query rewrite plugin, choose the appropriate
    script located in the `share` directory of your MySQL installation:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装或卸载`Rewriter`查询重写插件，请选择位于MySQL安装的`share`目录中的适当脚本：
- en: '`install_rewriter.sql`: Choose this script to install the `Rewriter` plugin
    and its associated elements.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`install_rewriter.sql`：选择此脚本以安装`Rewriter`插件及其相关元素。'
- en: '`uninstall_rewriter.sql`: Choose this script to uninstall the `Rewriter` plugin
    and its associated elements.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`uninstall_rewriter.sql`：选择此脚本以卸载`Rewriter`插件及其相关元素。'
- en: 'Run the chosen script as follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下方式运行所选脚本：
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The example here uses the `install_rewriter.sql` installation script. Substitute
    `uninstall_rewriter.sql` if you are uninstalling the plugin.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此处示例使用`install_rewriter.sql`安装脚本。如果要卸载插件，请替换为`uninstall_rewriter.sql`。
- en: 'Running an installation script should install and enable the plugin. To verify
    that, connect to the server and execute this statement:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 运行安装脚本应该会安装并启用插件。要验证，请连接到服务器并执行以下语句：
- en: '[PRE1]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: For usage instructions, see [Section 7.6.4.2, “Using the Rewriter Query Rewrite
    Plugin”](rewriter-query-rewrite-plugin-usage.html "7.6.4.2 Using the Rewriter
    Query Rewrite Plugin"). For reference information, see [Section 7.6.4.3, “Rewriter
    Query Rewrite Plugin Reference”](rewriter-query-rewrite-plugin-reference.html
    "7.6.4.3 Rewriter Query Rewrite Plugin Reference").
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有关使用说明，请参见[第 7.6.4.2 节，“使用 Rewriter 查询重写插件”](rewriter-query-rewrite-plugin-usage.html
    "7.6.4.2 使用 Rewriter 查询重写插件")。有关参考信息，请参见[第 7.6.4.3 节，“Rewriter 查询重写插件参考”](rewriter-query-rewrite-plugin-reference.html
    "7.6.4.3 Rewriter 查询重写插件参考")。
