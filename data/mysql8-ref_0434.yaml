  zh: 8.4.4.19 密钥环系统变量
- en: MySQL Keyring plugins support the following system variables. Use them to configure
    keyring plugin operation. These variables are unavailable unless the appropriate
    keyring plugin is installed (see [Section 8.4.4.3, “Keyring Plugin Installation”](keyring-plugin-installation.html
    "8.4.4.3 Keyring Plugin Installation")).
  id: totrans-2
