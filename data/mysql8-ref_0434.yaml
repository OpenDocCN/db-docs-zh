- en: The location of the storage file for the `keyring_aws` plugin. This variable
    is unavailable unless that plugin is installed.
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 存储`keyring_aws`插件的文件位置。除非安装了该插件，否则此变量不可用。
- en: At plugin startup, if the value assigned to [`keyring_aws_data_file`](keyring-system-variables.html#sysvar_keyring_aws_data_file)
    specifies a file that does not exist, the `keyring_aws` plugin attempts to create
    it (as well as its parent directory, if necessary). If the file does exist, `keyring_aws`
    reads any encrypted keys contained in the file into its in-memory cache. `keyring_aws`
    does not cache unencrypted keys in memory.
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在插件启动时，如果分配给[`keyring_aws_data_file`](keyring-system-variables.html#sysvar_keyring_aws_data_file)的值指定不存在的文件，则`keyring_aws`插件会尝试创建它（以及必要时的父目录）。如果文件存在，`keyring_aws`会将文件中包含的任何加密密钥读入其内存缓存中。`keyring_aws`不会在内存中缓存未加密的密钥。
- en: The default file name is `keyring_aws_data`, located in the default keyring
    file directory. The location of this default directory is the same as for the
    [`keyring_file_data`](keyring-system-variables.html#sysvar_keyring_file_data)
    system variable. See the description of that variable for details, as well as
    for considerations to take into account if you create the directory manually.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认文件名为`keyring_aws_data`，位于默认密钥环文件目录中。此默认目录的位置与[`keyring_file_data`](keyring-system-variables.html#sysvar_keyring_file_data)系统变量相同。有关详细信息，请参阅该变量的描述，以及如果手动创建目录时需要考虑的事项。
