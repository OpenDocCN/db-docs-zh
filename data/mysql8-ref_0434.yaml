  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: As of MySQL 8.0.34, the `keyring_encrypted_file` plugin is deprecated and subject
    to removal in a future version of MySQL. Consider using `component_keyring_encrypted_file`
    instead; the `component_keyring_encrypted_file` component supersedes the `keyring_encrypted_file`
    plugin.
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 截至 MySQL 8.0.34 版本，`keyring_encrypted_file` 插件已被弃用，并可能在将来的 MySQL 版本中被移除。考虑使用
    `component_keyring_encrypted_file` 替代；`component_keyring_encrypted_file` 组件取代了
    `keyring_encrypted_file` 插件。
- en: The path name of the data file used for secure data storage by the `keyring_encrypted_file`
    plugin. This variable is unavailable unless that plugin is installed. The file
    location should be in a directory considered for use only by keyring plugins.
    For example, do not locate the file under the data directory.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由 `keyring_encrypted_file` 插件用于安全数据存储的数据文件的路径名。除非安装了该插件，否则此变量不可用。文件位置应位于仅供密钥环插件使用的目录中。例如，不要将文件放在数据目录下。
- en: 'Keyring operations are transactional: The `keyring_encrypted_file` plugin uses
    a backup file during write operations to ensure that it can roll back to the original
    file if an operation fails. The backup file has the same name as the value of
    the [`keyring_encrypted_file_data`](keyring-system-variables.html#sysvar_keyring_encrypted_file_data)
    system variable with a suffix of `.backup`.'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 密钥环操作是事务性的：`keyring_encrypted_file` 插件在写操作期间使用备份文件，以确保如果操作失败，可以回滚到原始文件。备份文件与
    [`keyring_encrypted_file_data`](keyring-system-variables.html#sysvar_keyring_encrypted_file_data)
    系统变量的值相同，后缀为 `.backup`。
- en: Do not use the same `keyring_encrypted_file` data file for multiple MySQL instances.
    Each instance should have its own unique data file.
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要为多个 MySQL 实例使用相同的 `keyring_encrypted_file` 数据文件。每个实例应该有自己独特的数据文件。
- en: The default file name is `keyring_encrypted`, located in a directory that is
    platform specific and depends on the value of the [`INSTALL_LAYOUT`](source-configuration-options.html#option_cmake_install_layout)
    **CMake** option, as shown in the following table. To specify the default directory
    for the file explicitly if you are building from source, use the [`INSTALL_MYSQLKEYRINGDIR`](source-configuration-options.html#option_cmake_install_mysqlkeyringdir)
    **CMake** option.
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认文件名为 `keyring_encrypted`，位于特定于平台的目录中，取决于 [`INSTALL_LAYOUT`](source-configuration-options.html#option_cmake_install_layout)
    **CMake** 选项的值，如下表所示。如果您正在从源代码构建，并且要明确指定文件的默认目录，请使用 [`INSTALL_MYSQLKEYRINGDIR`](source-configuration-options.html#option_cmake_install_mysqlkeyringdir)
    **CMake** 选项。
- en: '| `INSTALL_LAYOUT` Value | Default `keyring_encrypted_file_data` Value |'
  id: totrans-61
  prefs:
