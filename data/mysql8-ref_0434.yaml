- en: The path name of the directory that stores configuration information used by
    the `keyring_okv` plugin. This variable is unavailable unless that plugin is installed.
    The location should be a directory considered for use only by the `keyring_okv`
    plugin. For example, do not locate the directory under the data directory.
  id: totrans-394
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 存储`keyring_okv`插件使用的配置信息的目录路径。除非安装了该插件，否则此变量不可用。该位置应该是仅供`keyring_okv`插件使用的目录。例如，不要将目录放在数据目录下。
- en: The default [`keyring_okv_conf_dir`](keyring-system-variables.html#sysvar_keyring_okv_conf_dir)
    value is empty. For the `keyring_okv` plugin to be able to access Oracle Key Vault,
    the value must be set to a directory that contains Oracle Key Vault configuration
    and SSL materials. For instructions on setting up this directory, see [Section 8.4.4.8,
    “Using the keyring_okv KMIP Plugin”](keyring-okv-plugin.html "8.4.4.8 Using the
    keyring_okv KMIP Plugin").
