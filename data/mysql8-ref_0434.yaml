  zh: 重要
- en: Once the [`keyring_encrypted_file_password`](keyring-system-variables.html#sysvar_keyring_encrypted_file_password)
    value has been set, changing it does not rotate the keyring password and could
    make the server inaccessible. If an incorrect password is provided, the `keyring_encrypted_file`
    plugin cannot load keys from the encrypted keyring file.
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦设置了 [`keyring_encrypted_file_password`](keyring-system-variables.html#sysvar_keyring_encrypted_file_password)
    的值，更改它不会旋转密钥环密码，并且可能导致服务器无法访问。如果提供了错误密码，则 `keyring_encrypted_file` 插件无法从加密的密钥环文件中加载密钥。
- en: The password value cannot be displayed at runtime with [`SHOW VARIABLES`](show-variables.html
    "15.7.7.41 SHOW VARIABLES Statement") or the Performance Schema [`global_variables`](performance-schema-system-variable-tables.html
