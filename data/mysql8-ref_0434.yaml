    "8.4.4.14 在钥匙环密钥存储之间迁移密钥")。修改此变量所需的特权是[`ENCRYPTION_KEY_ADMIN`](privileges-provided.html#priv_encryption-key-admin)，另外还需要[`SYSTEM_VARIABLES_ADMIN`](privileges-provided.html#priv_system-variables-admin)或已弃用的[`SUPER`](privileges-provided.html#priv_super)特权。
