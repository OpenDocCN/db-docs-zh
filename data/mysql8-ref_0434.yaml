    目录，以下命令（以 `root` 执行）创建目录并设置其模式和所有权：
- en: '[PRE1]'
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: If the `keyring_file` plugin cannot create or access its data file, it writes
    an error message to the error log. If an attempted runtime assignment to [`keyring_file_data`](keyring-system-variables.html#sysvar_keyring_file_data)
    results in an error, the variable value remains unchanged.
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 `keyring_file` 插件无法创建或访问其数据文件，则会将错误消息写入错误日志。如果对 [`keyring_file_data`](keyring-system-variables.html#sysvar_keyring_file_data)
    的尝试运行时赋值导致错误，则变量值保持不变。
- en: Important
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要
- en: Once the `keyring_file` plugin has created its data file and started to use
    it, it is important not to remove the file. For example, `InnoDB` uses the file
    to store the master key used to decrypt the data in tables that use `InnoDB` tablespace
    encryption; see [Section 17.13, “InnoDB Data-at-Rest Encryption”](innodb-data-encryption.html
    "17.13 InnoDB Data-at-Rest Encryption"). Loss of the file causes data in such
    tables to become inaccessible. (It is permissible to rename or move the file,
    as long as you change the value of [`keyring_file_data`](keyring-system-variables.html#sysvar_keyring_file_data)
    to match.) It is recommended that you create a separate backup of the keyring
    data file immediately after you create the first encrypted table and before and
    after master key rotation.
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦`keyring_file`插件创建了其数据文件并开始使用它，重要的是不要删除该文件。例如，`InnoDB`使用该文件存储用于解密使用`InnoDB`表空间加密的数据的主密钥；请参阅[第
    17.13 节，“InnoDB 数据静态加密”](innodb-data-encryption.html "17.13 InnoDB 数据静态加密")。文件丢失会导致这些表中的数据无法访问。（可以重命名或移动文件，只要您更改[`keyring_file_data`](keyring-system-variables.html#sysvar_keyring_file_data)的值以匹配即可。）建议在创建第一个加密表之后立即创建密钥环数据文件的单独备份，并在主密钥轮换之前和之后创建备份。
