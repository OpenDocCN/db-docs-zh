    Key Vault，该值必须设置为包含Oracle Key Vault配置和SSL材料的目录。有关设置此目录的说明，请参见[第8.4.4.8节，“使用keyring_okv
    KMIP插件”](keyring-okv-plugin.html "8.4.4.8 Using the keyring_okv KMIP Plugin")。
