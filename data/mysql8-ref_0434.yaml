- en: If the value assigned to [`keyring_okv_conf_dir`](keyring-system-variables.html#sysvar_keyring_okv_conf_dir)
    specifies a directory that does not exist, or that does not contain configuration
    information that enables a connection to Oracle Key Vault to be established, `keyring_okv`
    writes an error message to the error log. If an attempted runtime assignment to
    [`keyring_okv_conf_dir`](keyring-system-variables.html#sysvar_keyring_okv_conf_dir)
    results in an error, the variable value and keyring operation remain unchanged.
  id: totrans-398
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果分配给[`keyring_okv_conf_dir`](keyring-system-variables.html#sysvar_keyring_okv_conf_dir)的值指定了一个不存在的目录，或者不包含启用与Oracle
    Key Vault建立连接的配置信息，`keyring_okv`会将错误消息写入错误日志。如果对[`keyring_okv_conf_dir`](keyring-system-variables.html#sysvar_keyring_okv_conf_dir)的尝试运行时赋值导致错误，则变量值和keyring操作保持不变。
