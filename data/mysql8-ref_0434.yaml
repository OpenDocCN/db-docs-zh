- en: The absolute path name of a local file accessible to the MySQL server that contains
    a properly formatted TLS certificate authority for use by the `keyring_hashicorp`
    plugin. This variable is unavailable unless that plugin is installed.
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL 服务器可访问的本地文件的绝对路径名，其中包含供`keyring_hashicorp`插件使用的正确格式化的 TLS 证书颁发机构。除非安装了该插件，否则此变量不可用。
- en: If this variable is not set, the `keyring_hashicorp` plugin opens an HTTPS connection
    without using server certificate verification, and trusts any certificate delivered
    by the HashiCorp Vault server. For this to be safe, it must be assumed that the
    Vault server is not malicious and that no man-in-the-middle attack is possible.
    If those assumptions are invalid, set [`keyring_hashicorp_ca_path`](keyring-system-variables.html#sysvar_keyring_hashicorp_ca_path)
    to the path of a trusted CA certificate. (For example, for the instructions in
    [Certificate and Key Preparation](keyring-hashicorp-plugin.html#keyring-hashicorp-certificate-configuration
    "Certificate and Key Preparation"), this is the `company.crt` file.)
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果未设置此变量，`keyring_hashicorp`插件将在不使用服务器证书验证的情况下打开 HTTPS 连接，并信任 HashiCorp Vault
    服务器提供的任何证书。为了安全起见，必须假定 Vault 服务器不是恶意的，且不存在中间人攻击的可能性。如果这些假设是无效的，请将[`keyring_hashicorp_ca_path`](keyring-system-variables.html#sysvar_keyring_hashicorp_ca_path)设置为受信任
    CA 证书的路径。（例如，在[证书和密钥准备](keyring-hashicorp-plugin.html#keyring-hashicorp-certificate-configuration
    "证书和密钥准备")中的说明中，这是`company.crt`文件。）
