- en: Whether to enable the optional in-memory key cache used by the `keyring_hashicorp`
    plugin to cache keys from the HashiCorp Vault server. This variable is unavailable
    unless that plugin is installed. If the cache is enabled, the plugin populates
    it during initialization. Otherwise, the plugin populates only the key list during
    initialization.
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否启用`keyring_hashicorp`插件使用的可选内存中密钥缓存，以缓存来自HashiCorp Vault服务器的密钥。除非安装了该插件，否则此变量不可用。如果启用了缓存，插件将在初始化期间填充它。否则，插件仅在初始化期间填充密钥列表。
- en: 'Enabling the cache is a compromise: It improves performance, but maintains
    a copy of sensitive key information in memory, which may be undesirable for security
    purposes.'
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用缓存是一种折衷：它提高了性能，但在内存中保留了敏感密钥信息的副本，这可能不利于安全目的。
