- en: The location of the configuration file for the `keyring_aws` plugin. This variable
    is unavailable unless that plugin is installed.
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`keyring_aws` 插件的配置文件位置。除非安装了该插件，否则此变量不可用。'
- en: At plugin startup, `keyring_aws` reads the AWS secret access key ID and key
    from the configuration file. For the `keyring_aws` plugin to start successfully,
    the configuration file must exist and contain valid secret access key information,
    initialized as described in [Section 8.4.4.9, “Using the keyring_aws Amazon Web
    Services Keyring Plugin”](keyring-aws-plugin.html "8.4.4.9 Using the keyring_aws
    Amazon Web Services Keyring Plugin").
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在插件启动时，`keyring_aws` 从配置文件中读取AWS秘密访问密钥ID和密钥。为了使`keyring_aws` 插件成功启动，配置文件必须存在并包含有效的秘密访问密钥信息，初始化如[第8.4.4.9节，“使用
    keyring_aws 亚马逊网络服务密钥环插件”](keyring-aws-plugin.html "8.4.4.9 使用 keyring_aws 亚马逊网络服务密钥环插件")中所述。
- en: The default file name is `keyring_aws_conf`, located in the default keyring
    file directory. The location of this default directory is the same as for the
    [`keyring_file_data`](keyring-system-variables.html#sysvar_keyring_file_data)
    system variable. See the description of that variable for details, as well as
    for considerations to take into account if you create the directory manually.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认文件名为`keyring_aws_conf`，位于默认密钥环文件目录中。此默认目录的位置与[`keyring_file_data`](keyring-system-variables.html#sysvar_keyring_file_data)系统变量相同。有关详细信息，请参阅该变量的描述，以及如果手动创建目录时要考虑的注意事项。
