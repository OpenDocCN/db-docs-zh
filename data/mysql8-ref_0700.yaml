- en: 12.9.4 The ucs2 Character Set (UCS-2 Unicode Encoding)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 12.9.4 `ucs2`字符集（UCS-2 Unicode编码）
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/charset-unicode-ucs2.html](https://dev.mysql.com/doc/refman/8.0/en/charset-unicode-ucs2.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/charset-unicode-ucs2.html](https://dev.mysql.com/doc/refman/8.0/en/charset-unicode-ucs2.html)
- en: Note
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The `ucs2` character set is deprecated in MySQL 8.0.28; expect it to be removed
    in a future MySQL release. Please use `utf8mb4` instead.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`ucs2`字符集在MySQL 8.0.28中已被弃用；预计将在未来的MySQL版本中移除。请改用`utf8mb4`。'
- en: 'In UCS-2, every character is represented by a 2-byte Unicode code with the
    most significant byte first. For example: `LATIN CAPITAL LETTER A` has the code
    `0x0041` and it is stored as a 2-byte sequence: `0x00 0x41`. `CYRILLIC SMALL LETTER
    YERU` (Unicode `0x044B`) is stored as a 2-byte sequence: `0x04 0x4B`. For Unicode
    characters and their codes, please refer to the [Unicode Consortium website](http://www.unicode.org/).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在UCS-2中，每个字符由一个2字节的Unicode代码表示，最高有效字节在前。例如：`LATIN CAPITAL LETTER A`的代码为`0x0041`，存储为一个2字节序列：`0x00
    0x41`。`CYRILLIC SMALL LETTER YERU`（Unicode `0x044B`）存储为一个2字节序列：`0x04 0x4B`。有关Unicode字符及其代码，请参考[Unicode
    Consortium website](http://www.unicode.org/)。
- en: 'The `ucs2` character set has these characteristics:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '`ucs2`字符集具有以下特点：'
- en: Supports BMP characters only (no support for supplementary characters)
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅支持BMP字符（不支持补充字符）
- en: Uses a fixed-length 16-bit encoding and requires two bytes per character.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用固定长度的16位编码，每个字符需要两个字节。
