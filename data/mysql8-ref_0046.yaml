- en: 'Users who are installing from the `noinstall` package can use the instructions
    in this section to manually install MySQL. The process for installing MySQL from
    a ZIP Archive package is as follows:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从`noinstall`包安装的用户可以使用本节中的说明手动安装 MySQL。从 ZIP 存档包安装 MySQL 的过程如下：
- en: Extract the main archive to the desired install directory
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将主要存档解压到所需的安装目录
- en: '*Optional*: also extract the debug-test archive if you plan to execute the
    MySQL benchmark and test suite'
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*可选*：如果您计划执行 MySQL 基准测试和测试套件，则还可以提取 debug-test 存档'
- en: Create an option file
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个选项文件
- en: Choose a MySQL server type
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 MySQL 服务器类型
- en: Initialize MySQL
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 初始化 MySQL
- en: Start the MySQL server
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动 MySQL 服务器
- en: Secure the default user accounts
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保护默认用户帐户
- en: This process is described in the sections that follow.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 该过程将在接下来的章节中描述。
