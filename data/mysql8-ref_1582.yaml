- en: 22.3.4.3 Update Tables
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 22.3.4.3 更新表
- en: You can use the `update()` method to modify one or more records in a table.
    The `update()` method works by filtering a query to include only the records to
    be updated and then applying the operations you specify to those records.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用`update()`方法来修改表中的一个或多个记录。`update()`方法通过过滤查询来仅包括需要更新的记录，然后对这些记录应用你指定的操作。
- en: To replace a city name in the city table, pass to the `set()` method the new
    city name. Then, pass to the `where()` method the city name to locate and replace.
    The following example replaces the city Peking with Beijing.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要在城市表中替换城市名称，将新的城市名称传递给`set()`方法。然后，将要定位和替换的城市名称传递给`where()`方法。以下示例将城市Peking替换为Beijing。
