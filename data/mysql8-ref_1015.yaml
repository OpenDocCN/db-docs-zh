- en: MySQL supports the [`IF`](if.html "15.6.5.2 IF Statement"), [`CASE`](case.html
    "15.6.5.1 CASE Statement"), [`ITERATE`](iterate.html "15.6.5.3 ITERATE Statement"),
    [`LEAVE`](leave.html "15.6.5.4 LEAVE Statement") [`LOOP`](loop.html "15.6.5.5 LOOP
    Statement"), [`WHILE`](while.html "15.6.5.8 WHILE Statement"), and [`REPEAT`](repeat.html
    "15.6.5.6 REPEAT Statement") constructs for flow control within stored programs.
    It also supports [`RETURN`](return.html "15.6.5.7 RETURN Statement") within stored
    functions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL 支持 [`IF`](if.html "15.6.5.2 IF 语句")、[`CASE`](case.html "15.6.5.1 CASE
    语句")、[`ITERATE`](iterate.html "15.6.5.3 ITERATE 语句")、[`LEAVE`](leave.html "15.6.5.4 LEAVE
    语句")、[`LOOP`](loop.html "15.6.5.5 LOOP 语句")、[`WHILE`](while.html "15.6.5.8 WHILE
    语句") 和 [`REPEAT`](repeat.html "15.6.5.6 REPEAT 语句") 结构用于存储过程中的流程控制。它还支持存储函数中的
    [`RETURN`](return.html "15.6.5.7 RETURN 语句")。
- en: Many of these constructs contain other statements, as indicated by the grammar
    specifications in the following sections. Such constructs may be nested. For example,
    an [`IF`](if.html "15.6.5.2 IF Statement") statement might contain a [`WHILE`](while.html
    "15.6.5.8 WHILE Statement") loop, which itself contains a [`CASE`](case.html "15.6.5.1 CASE
    Statement") statement.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 许多这些结构包含其他语句，如下一节中的语法规范所示。这些结构可以嵌套。例如，一个 [`IF`](if.html "15.6.5.2 IF 语句") 语句可能包含一个
    [`WHILE`](while.html "15.6.5.8 WHILE 语句") 循环，而该循环本身包含一个 [`CASE`](case.html "15.6.5.1 CASE
    语句") 语句。
- en: MySQL does not support `FOR` loops.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL 不支持 `FOR` 循环。
