- en: '[`LOOP`](loop.html "15.6.5.5 LOOP Statement") implements a simple loop construct,
    enabling repeated execution of the statement list, which consists of one or more
    statements, each terminated by a semicolon (`;`) statement delimiter. The statements
    within the loop are repeated until the loop is terminated. Usually, this is accomplished
    with a [`LEAVE`](leave.html "15.6.5.4 LEAVE Statement") statement. Within a stored
    function, [`RETURN`](return.html "15.6.5.7 RETURN Statement") can also be used,
    which exits the function entirely.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`LOOP`](loop.html "15.6.5.5 LOOP Statement") 实现了一个简单的循环结构，允许对由一个或多个语句组成的语句列表重复执行，每个语句以分号
    (`;`) 作为语句分隔符。循环内的语句将重复执行，直到循环被终止。通常，可以通过 [`LEAVE`](leave.html "15.6.5.4 LEAVE
    Statement") 语句来实现循环终止。在存储函数内部，也可以使用 [`RETURN`](return.html "15.6.5.7 RETURN Statement")
    语句，该语句完全退出函数。'
- en: Neglecting to include a loop-termination statement results in an infinite loop.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 忽略包含循环终止语句会导致无限循环。
- en: A [`LOOP`](loop.html "15.6.5.5 LOOP Statement") statement can be labeled. For
    the rules regarding label use, see [Section 15.6.2, “Statement Labels”](statement-labels.html
    "15.6.2 Statement Labels").
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[`LOOP`](loop.html "15.6.5.5 LOOP Statement") 语句可以被标记。有关标签使用规则，请参见 [第 15.6.2
    节，“语句标签”](statement-labels.html "15.6.2 Statement Labels")。'
