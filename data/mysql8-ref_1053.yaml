- en: MySQL supports creation and management of resource groups, and permits assigning
    threads running within the server to particular groups so that threads execute
    according to the resources available to the group. This section describes the
    SQL statements available for resource group management. For general discussion
    of the resource group capability, see [Section 7.1.16, “Resource Groups”](resource-groups.html
    "7.1.16 Resource Groups").
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL支持资源组的创建和管理，并允许将在服务器内运行的线程分配到特定的组，以便线程根据组可用的资源执行。本节描述了用于资源组管理的SQL语句。有关资源组功能的一般讨论，请参见[第7.1.16节，“资源组”](resource-groups.html
    "7.1.16 资源组")。
