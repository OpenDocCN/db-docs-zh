- en: 'This quick-start guide provides instructions to begin prototyping document
    store applications interactively with MySQL Shell. The guide includes the following
    topics:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本快速入门指南提供了使用MySQL Shell与文档存储应用程序进行交互原型设计的指令。该指南包括以下主题：
- en: Introduction to MySQL functionality, MySQL Shell, and the `world_x` example
    schema.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL功能、MySQL Shell和`world_x`示例模式的介绍。
- en: Operations to manage collections and documents.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作以管理集合和文档。
- en: Operations to manage relational tables.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作以管理关系表。
- en: Operations that apply to documents within tables.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于表中文档的操作。
- en: To follow this quick-start guide you need a MySQL server with X Plugin installed,
    the default in 8.0, and MySQL Shell to use as the client. [MySQL Shell 8.0](/doc/mysql-shell/8.0/en/)
    provides more in-depth information about MySQL Shell. The Document Store is accessed
    using X DevAPI, and MySQL Shell provides this API in both JavaScript and Python.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要按照这个快速入门指南，您需要安装了X插件的MySQL服务器，默认情况下在8.0中，并且使用MySQL Shell作为客户端。[MySQL Shell
    8.0](/doc/mysql-shell/8.0/en/)提供了关于MySQL Shell更深入的信息。文档存储使用X DevAPI访问，并且MySQL
    Shell在JavaScript和Python中都提供了这个API。
- en: Related Information
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 相关信息
- en: '[MySQL Shell 8.0](/doc/mysql-shell/8.0/en/) provides more in-depth information
    about MySQL Shell.'
