  type: TYPE_NORMAL
  zh: '[MySQL Shell 8.0](/doc/mysql-shell/8.0/en/)提供了关于MySQL Shell更深入的信息。'
- en: See [Installing MySQL Shell](/doc/mysql-shell/8.0/en/mysql-shell-install.html)
    and [Section 22.5, “X Plugin”](x-plugin.html "22.5 X Plugin") for more information
    about the tools used in this quick-start guide.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有关本快速入门指南中使用的工具的更多信息，请参阅[安装MySQL Shell](/doc/mysql-shell/8.0/en/mysql-shell-install.html)和[第22.5节，“X插件”](x-plugin.html
    "22.5 X插件")。
- en: '[X DevAPI User Guide](/doc/x-devapi-userguide/en/) provides more examples of
    using X DevAPI to develop applications which use Document Store.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[X DevAPI用户指南](/doc/x-devapi-userguide/en/)提供了更多使用X DevAPI开发使用文档存储的应用程序的示例。'
