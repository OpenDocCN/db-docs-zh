- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-cpudata-1sec.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-cpudata-1sec.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-cpudata-1sec.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-cpudata-1sec.html)
- en: 25.6.16.14 The ndbinfo cpudata_1sec Table
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 25.6.16.14 ndbinfo cpudata_1sec表
- en: The `cpudata_1sec` table provides data about CPU usage per second over the last
    20 seconds.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`cpudata_1sec`表提供了过去20秒内每秒的CPU使用情况数据。'
- en: 'The `cpustat` table contains the following columns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`cpustat`表包含以下列：'
- en: '`node_id`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`node_id`'
- en: Node ID
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 节点ID
- en: '`measurement_id`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`measurement_id`'
- en: Measurement sequence ID; later measurements have lower IDs
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 测量序列ID；后续测量具有较低的ID
- en: '`cpu_no`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cpu_no`'
- en: CPU ID
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: CPU ID
- en: '`cpu_online`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cpu_online`'
- en: 1 if the CPU is currently online, otherwise 0
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果CPU当前在线，则为1，否则为0
- en: '`cpu_userspace_time`'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cpu_userspace_time`'
- en: CPU time spent in userspace
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在用户空间中花费的CPU时间
- en: '`cpu_idle_time`'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cpu_idle_time`'
- en: CPU time spent idle
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 空闲时花费的CPU时间
- en: '`cpu_system_time`'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cpu_system_time`'
- en: CPU time spent in system time
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在系统时间中花费的CPU时间
- en: '`cpu_interrupt_time`'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cpu_interrupt_time`'
- en: CPU time spent handling interrupts (hardware and software)
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 处理中断（硬件和软件）所花费的CPU时间
- en: '`cpu_exec_vm_time`'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cpu_exec_vm_time`'
- en: CPU time spent in virtual machine execution
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在虚拟机执行中花费的CPU时间
- en: '`elapsed_time`'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`elapsed_time`'
- en: Time in microseconds used for this measurement
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于此测量的微秒时间
- en: Notes
  id: totrans-24
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意事项
- en: The `cpudata_1sec` table is available only on Linux and Solaris operating systems.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '`cpudata_1sec`表仅在Linux和Solaris操作系统上可用。'
- en: This table was added in NDB 8.0.23.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 该表在NDB 8.0.23中添加。
