- en: Note
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This feature has been removed from NDB Cluster, and is no longer supported.
    See [Section 25.2.4, “What is New in MySQL NDB Cluster 8.0”](mysql-cluster-what-is-new.html
    "25.2.4 What is New in MySQL NDB Cluster 8.0"), for more information.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此功能已从NDB Cluster中移除，并不再受支持。有关更多信息，请参见[第25.2.4节，“MySQL NDB Cluster 8.0中的新功能”](mysql-cluster-what-is-new.html
    "25.2.4 MySQL NDB Cluster 8.0中的新功能")。
- en: The web-based graphical configuration installer (Auto-Installer) was removed
    in NDB 8.0.23, and is no longer included as part of the NDB Cluster distribution.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 基于Web的图形化配置安装程序（Auto-Installer）在NDB 8.0.23中已被移除，并不再作为NDB Cluster发行版的一部分。
