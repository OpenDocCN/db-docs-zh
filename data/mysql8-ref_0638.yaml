- en: 'To ascertain what your MySQL server is doing, it can be helpful to examine
    the process list, which indicates the operations currently being performed by
    the set of threads executing within the server. For example:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解你的 MySQL 服务器正在做什么，检查进程列表可能会有所帮助，该列表显示了服务器内执行的一组线程当前正在执行的操作。例如：
- en: '[PRE0]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Threads can be killed with the [`KILL`](kill.html "15.7.8.4 KILL Statement")
    statement. See [Section 15.7.8.4, “KILL Statement”](kill.html "15.7.8.4 KILL Statement").
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用 [`KILL`](kill.html "15.7.8.4 KILL 语句") 语句终止线程。参见 [第 15.7.8.4 节，“KILL 语句”](kill.html
    "15.7.8.4 KILL 语句")。
