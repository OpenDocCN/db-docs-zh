- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-params-ndbd.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-params-ndbd.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-params-ndbd.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-params-ndbd.html)
- en: 25.4.2.1 NDB Cluster Data Node Configuration Parameters
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 25.4.2.1 NDB Cluster Data Node Configuration Parameters
- en: The listings in this section provide information about parameters used in the
    `[ndbd]` or `[ndbd default]` sections of a `config.ini` file for configuring NDB
    Cluster data nodes. For detailed descriptions and other additional information
    about each of these parameters, see [Section 25.4.3.6, “Defining NDB Cluster Data
    Nodes”](mysql-cluster-ndbd-definition.html "25.4.3.6 Defining NDB Cluster Data
    Nodes").
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中的列表提供有关在`config.ini`文件的`[ndbd]`或`[ndbd default]`部分中用于配置NDB Cluster数据��点的参数的信息。有关每个参数的详细描述和其他附加信息，请参见[Section 25.4.3.6,
    “Defining NDB Cluster Data Nodes”](mysql-cluster-ndbd-definition.html "25.4.3.6 Defining
    NDB Cluster Data Nodes")。
- en: These parameters also apply to [**ndbmtd**](mysql-cluster-programs-ndbmtd.html
    "25.5.3 ndbmtd — The NDB Cluster Data Node Daemon (Multi-Threaded)"), the multithreaded
    version of [**ndbd**](mysql-cluster-programs-ndbd.html "25.5.1 ndbd — The NDB
    Cluster Data Node Daemon"). A separate listing of parameters specific to [**ndbmtd**](mysql-cluster-programs-ndbmtd.html
    "25.5.3 ndbmtd — The NDB Cluster Data Node Daemon (Multi-Threaded)") follows.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这些参数也适用于[**ndbmtd**](mysql-cluster-programs-ndbmtd.html "25.5.3 ndbmtd — The
    NDB Cluster Data Node Daemon (Multi-Threaded)")，即[**ndbd**](mysql-cluster-programs-ndbd.html
    "25.5.1 ndbd — The NDB Cluster Data Node Daemon")的多线程版本。接下来是针对[**ndbmtd**](mysql-cluster-programs-ndbmtd.html
    "25.5.3 ndbmtd — The NDB Cluster Data Node Daemon (Multi-Threaded)")的特定参数列表。
- en: '`[Arbitration](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-arbitration)`:
    How arbitration should be performed to avoid split-brain issues in event of node
    failure.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Arbitration](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-arbitration)`:
    在节点故障事件中避免脑裂问题时应如何执行仲裁。'
- en: '`[ArbitrationTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-arbitrationtimeout)`:
    Maximum time (milliseconds) database partition waits for arbitration signal.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ArbitrationTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-arbitrationtimeout)`:
    数据库分区等待仲裁信号的最长时间（毫秒）。'
- en: '`[BackupDataBufferSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-backupdatabuffersize)`:
    Default size of databuffer for backup (in bytes).'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[BackupDataBufferSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-backupdatabuffersize)`:
    备份数据缓冲区的默认大小（以字节为单位）。'
- en: '`[BackupDataDir](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-backupdatadir)`:
    Path to where to store backups. Note that string ''/BACKUP'' is always appended
    to this setting, so that *effective* default is FileSystemPath/BACKUP.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[BackupDataDir](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-backupdatadir)`:
    存储备份的路径。请注意，该设置始终附加字符串''/BACKUP''，因此*有效*默认值为FileSystemPath/BACKUP。'
- en: '`[BackupDiskWriteSpeedPct](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-backupdiskwritespeedpct)`:
    Sets percentage of data node''s allocated maximum write speed (MaxDiskWriteSpeed)
    to reserve for LCPs when starting backup.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[BackupDiskWriteSpeedPct](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-backupdiskwritespeedpct)`:
    设置数据节点分配的最大写入速度（MaxDiskWriteSpeed）的百分比，用于在启动备份时为LCPs保留。'
- en: '`[BackupLogBufferSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-backuplogbuffersize)`:
    Default size of log buffer for backup (in bytes).'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[BackupLogBufferSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-backuplogbuffersize)`:
    备份日志缓冲区的默认大小（以字节为单位）。'
- en: '`[BackupMaxWriteSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-backupmaxwritesize)`:
    Maximum size of file system writes made by backup (in bytes).'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[BackupMaxWriteSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-backupmaxwritesize)`:
    备份所做的文件系统写入的最大大小（以字节为单位）。'
- en: '`[BackupMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-backupmemory)`:
    Total memory allocated for backups per node (in bytes).'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[BackupMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-backupmemory)`:
    每个节点为备份分配的总内存（以字节为单位）。'
- en: '`[BackupReportFrequency](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-backupreportfrequency)`:
    Frequency of backup status reports during backup in seconds.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[BackupReportFrequency](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-backupreportfrequency)`:
    备份期间备份状态报告的频率（以秒为单位）。'
- en: '`[BackupWriteSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-backupwritesize)`:
    Default size of file system writes made by backup (in bytes).'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[BackupWriteSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-backupwritesize)`:
    备份所做的文件系统写入的默认大小（以字节为单位）。'
- en: '`[BatchSizePerLocalScan](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-batchsizeperlocalscan)`:
    Used to calculate number of lock records for scan with hold lock.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[BatchSizePerLocalScan](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-batchsizeperlocalscan)`:
    用于计算保持锁扫描的锁记录数。'
- en: '`[BuildIndexThreads](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-buildindexthreads)`:
    Number of threads to use for building ordered indexes during system or node restart.
    Also applies when running ndb_restore --rebuild-indexes. Setting this parameter
    to 0 disables multithreaded building of ordered indexes.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[BuildIndexThreads](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-buildindexthreads)`:
    在系统或节点重新启动期间用于构建有序索引的线程数。在运行ndb_restore --rebuild-indexes时也适用。将此参数设置为0会禁用多线程构建有序索引。'
- en: '`[CompressedBackup](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-compressedbackup)`:
    Use zlib to compress backups as they are written.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[CompressedBackup](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-compressedbackup)`:
    在写入时使用zlib压缩备份。'
- en: '`[CompressedLCP](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-compressedlcp)`:
    Write compressed LCPs using zlib.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[CompressedLCP](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-compressedlcp)`:
    使用zlib编写压缩的LCP。'
- en: '`[ConnectCheckIntervalDelay](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-connectcheckintervaldelay)`:
    Time between data node connectivity check stages. Data node is considered suspect
    after 1 interval and dead after 2 intervals with no response.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ConnectCheckIntervalDelay](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-connectcheckintervaldelay)`:
    数据节点连接性检查阶段之间的时间间隔。如果在1个间隔后没有响应，则数据节点被视为可疑，在2个间隔后被视为死亡。'
- en: '`[CrashOnCorruptedTuple](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-crashoncorruptedtuple)`:
    When enabled, forces node to shut down whenever it detects corrupted tuple.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[CrashOnCorruptedTuple](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-crashoncorruptedtuple)`:
    启用后，每当检测到损坏的元组时，强制节点关闭。'
- en: '`[DataDir](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-datadir)`: Data
    directory for this node.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[DataDir](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-datadir)`: 此节点的数据目录。'
- en: '`[DataMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-datamemory)`:
    Number of bytes on each data node allocated for storing data; subject to available
    system RAM and size of IndexMemory.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[DataMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-datamemory)`:
    每个数据节点为存储数据分配的字节数；取决于可用系统RAM和IndexMemory的大小。'
- en: '`[DefaultHashMapSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-defaulthashmapsize)`:
    Set size (in buckets) to use for table hash maps. Three values are supported:
    0, 240, and 3840.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[DefaultHashMapSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-defaulthashmapsize)`:
    设置用于表哈希映射的大小（桶数）。支持三个值：0、240和3840。'
- en: '`[DictTrace](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-dicttrace)`:
    Enable DBDICT debugging; for NDB development.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[DictTrace](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-dicttrace)`:
    启用DBDICT调试；用于NDB开发。'
- en: '`[DiskDataUsingSameDisk](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-diskdatausingsamedisk)`:
    Set to false if Disk Data tablespaces are located on separate physical disks.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[DiskDataUsingSameDisk](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-diskdatausingsamedisk)`:
    如果磁盘数据表空间位于不同物理磁盘上，则设置为false。'
- en: '`[DiskIOThreadPool](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-diskiothreadpool)`:
    Number of unbound threads for file access, applies to disk data only.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[DiskIOThreadPool](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-diskiothreadpool)`:
    用于文件访问的未绑定线程数��仅适用于磁盘数据。'
- en: '`[Diskless](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-diskless)`: Run
    without using disk.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Diskless](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-diskless)`: 在不使用磁盘的情况下运行。'
- en: '`[DiskPageBufferEntries](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-diskpagebufferentries)`:
    Memory to allocate in DiskPageBufferMemory; very large disk transactions may require
    increasing this value.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[DiskPageBufferEntries](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-diskpagebufferentries)`:
    在DiskPageBufferMemory中分配的内存；非常大的磁盘事务可能需要增加此值。'
- en: '`[DiskPageBufferMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-diskpagebuffermemory)`:
    Number of bytes on each data node allocated for disk page buffer cache.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[DiskPageBufferMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-diskpagebuffermemory)`:
    每个数据节点为磁盘页缓冲区缓存分配的字节数。'
- en: '`[DiskSyncSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-disksyncsize)`:
    Amount of data written to file before synch is forced.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[DiskSyncSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-disksyncsize)`:
    在强制同步之前写入文件的数据量。'
- en: '`[EnablePartialLcp](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-enablepartiallcp)`:
    Enable partial LCP (true); if this is disabled (false), all LCPs write full checkpoints.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[EnablePartialLcp](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-enablepartiallcp)`:
    启用部分LCP（true）；如果禁用（false），则所有LCP都写入完整检查点。'
- en: '`[EnableRedoControl](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-enableredocontrol)`:
    Enable adaptive checkpointing speed for controlling redo log usage.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[EnableRedoControl](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-enableredocontrol)`:
    启用用于控制重做日志使用情况的自适应检查点速度。'
- en: '`[EncryptedFileSystem](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-encryptedfilesystem)`:
    Encrypt local checkpoint and tablespace files. EXPERIMENTAL; NOT SUPPORTED IN
    PRODUCTION.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[EncryptedFileSystem](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-encryptedfilesystem)`:
    加密本地检查点和表空间文件。实验性功能；不支持生产环境。'
- en: '`[EventLogBufferSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-eventlogbuffersize)`:
    Size of circular buffer for NDB log events within data nodes.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[EventLogBufferSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-eventlogbuffersize)`:
    数据节点内用于NDB日志事件的循环缓冲区大小。'
- en: '`[ExecuteOnComputer](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-executeoncomputer)`:
    String referencing earlier defined COMPUTER.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ExecuteOnComputer](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-executeoncomputer)`:
    引用先前定义的计算机的字符串。'
- en: '`[ExtraSendBufferMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-extrasendbuffermemory)`:
    Memory to use for send buffers in addition to any allocated by TotalSendBufferMemory
    or SendBufferMemory. Default (0) allows up to 16MB.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ExtraSendBufferMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-extrasendbuffermemory)`:
    用于发送缓冲区的内存，额外分配给TotalSendBufferMemory或SendBufferMemory。默认值（0）允许最多16MB。'
- en: '`[FileSystemPath](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-filesystempath)`:
    Path to directory where data node stores its data (directory must exist).'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[FileSystemPath](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-filesystempath)`:
    数据节点存储数据的目录路径（目录必须存在）。'
- en: '`[FileSystemPathDataFiles](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-filesystempathdatafiles)`:
    Path to directory where data node stores its Disk Data files. Default value is
    FilesystemPathDD, if set; otherwise, FilesystemPath is used if it is set; otherwise,
    value of DataDir is used.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[FileSystemPathDataFiles](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-filesystempathdatafiles)`:
    数据节点存储其磁盘数据文件的目录路径。默认���为FilesystemPathDD（如果已设置）；否则，如果已设置FilesystemPath，则使用该值；否则，使用DataDir的值。'
- en: '`[FileSystemPathDD](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-filesystempathdd)`:
    Path to directory where data node stores its Disk Data and undo files. Default
    value is FileSystemPath, if set; otherwise, value of DataDir is used.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[FileSystemPathDD](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-filesystempathdd)`:
    数据节点存储其磁盘数据和撤销文件的目录路径。默认值为FileSystemPath（如果已设置）；否则，使用DataDir的值。'
- en: '`[FileSystemPathUndoFiles](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-filesystempathundofiles)`:
    Path to directory where data node stores its undo files for Disk Data. Default
    value is FilesystemPathDD, if set; otherwise, FilesystemPath is used if it is
    set; otherwise, value of DataDir is used.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[FileSystemPathUndoFiles](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-filesystempathundofiles)`:
    数据节点为磁盘数据存储撤销文件的目录路径。默认值为FilesystemPathDD（如果已设置）；否则，如果已设置FilesystemPath，则使用该值；否则，使用DataDir的值。'
- en: '`[FragmentLogFileSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-fragmentlogfilesize)`:
    Size of each redo log file.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[FragmentLogFileSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-fragmentlogfilesize)`:
    每个重做日志文件的大小。'
- en: '`[HeartbeatIntervalDbApi](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-heartbeatintervaldbapi)`:
    Time between API node-data node heartbeats. (API connection closed after 3 missed
    heartbeats).'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[HeartbeatIntervalDbApi](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-heartbeatintervaldbapi)`:
    API节点与数据节点之间心跳的时间间隔。（连续错过3次心跳后，API连接关闭）。'
- en: '`[HeartbeatIntervalDbDb](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-heartbeatintervaldbdb)`:
    Time between data node-to-data node heartbeats; data node considered dead after
    3 missed heartbeats.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[HeartbeatIntervalDbDb](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-heartbeatintervaldbdb)`:
    数据节点之间心跳的时间间隔；如果连续错过3次心跳，则数据节点被视为已死亡。'
- en: '`[HeartbeatOrder](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-heartbeatorder)`:
    Sets order in which data nodes check each others'' heartbeats for determining
    whether given node is still active and connected to cluster. Must be zero for
    all data nodes or distinct nonzero values for all data nodes; see documentation
    for further guidance.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[HeartbeatOrder](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-heartbeatorder)`:
    设置数据节点检查彼此心跳的顺序，以确定给定节点是否仍处于活动状态并连接到集群。必须对所有数据节点为零，或对所有数据节点为不同的非零值；有关更多指导，请参阅文档。'
- en: '`[HostName](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-hostname)`: Host
    name or IP address for this data node.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[HostName](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-hostname)`: 此数据节点的主机名或IP地址。'
- en: '`[IndexMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-indexmemory)`:
    Number of bytes on each data node allocated for storing indexes; subject to available
    system RAM and size of DataMemory.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[IndexMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-indexmemory)`:
    每个数据节点用于存储索引的字节数；取决于可用系统RAM和DataMemory的大小。'
- en: '`[IndexStatAutoCreate](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-indexstatautocreate)`:
    Enable/disable automatic statistics collection when indexes are created.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[IndexStatAutoCreate](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-indexstatautocreate)`:
    在创建索引时启用/禁用自动统计信息收集。'
- en: '`[IndexStatAutoUpdate](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-indexstatautoupdate)`:
    Monitor indexes for changes and trigger automatic statistics updates.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[IndexStatAutoUpdate](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-indexstatautoupdate)`:
    监视索引的更改并触发自动统计信息更新。'
- en: '`[IndexStatSaveScale](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-indexstatsavescale)`:
    Scaling factor used in determining size of stored index statistics.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[IndexStatSaveScale](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-indexstatsavescale)`:
    用于确定存储的索引统计信息大小的缩放因子。'
- en: '`[IndexStatSaveSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-indexstatsavesize)`:
    Maximum size in bytes for saved statistics per index.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[IndexStatSaveSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-indexstatsavesize)`:
    每个索引保存的统计信息的最大字节数。'
- en: '`[IndexStatTriggerPct](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-indexstattriggerpct)`:
    Threshold percent change in DML operations for index statistics updates. Value
    is scaled down by IndexStatTriggerScale.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[IndexStatTriggerPct](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-indexstattriggerpct)`:
    DML操作的索引统计信息更新的阈值百分比变化。该值由IndexStatTriggerScale缩小。'
- en: '`[IndexStatTriggerScale](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-indexstattriggerscale)`:
    Scale down IndexStatTriggerPct by this amount, multiplied by base 2 logarithm
    of index size, for large index. Set to 0 to disable scaling.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[IndexStatTriggerScale](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-indexstattriggerscale)`:
    将IndexStatTriggerPct按照此数量缩小，乘以索引大小的以2为底的对数，用于大型索引。设置为0以禁用缩放。'
- en: '`[IndexStatUpdateDelay](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-indexstatupdatedelay)`:
    Minimum delay between automatic index statistics updates for given index. 0 means
    no delay.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[IndexStatUpdateDelay](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-indexstatupdatedelay)`:
    给定索引的自动索引统计信息更新之间的最小延迟。0表示没��延迟。'
- en: '`[InitFragmentLogFiles](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-initfragmentlogfiles)`:
    Initialize fragment log files, using sparse or full format.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[InitFragmentLogFiles](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-initfragmentlogfiles)`:
    使用稀疏或完整格式初始化片段日志文件。'
- en: '`[InitialLogFileGroup](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-initiallogfilegroup)`:
    Describes log file group that is created during initial start. See documentation
    for format.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[InitialLogFileGroup](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-initiallogfilegroup)`:
    描述在初始启动期间创建的日志文件组。查看文档以获取格式。'
- en: '`[InitialNoOfOpenFiles](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-initialnoofopenfiles)`:
    Initial number of files open per data node. (One thread is created per file).'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[InitialNoOfOpenFiles](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-initialnoofopenfiles)`:
    每个数据节点初始打开文件数。（每个文件创建一个线程）。'
- en: '`[InitialTablespace](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-initialtablespace)`:
    Describes tablespace that is created during initial start. See documentation for
    format.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[InitialTablespace](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-initialtablespace)`:
    描述在初始启动期间创建的表空间。查看文档以获取格式。'
- en: '`[InsertRecoveryWork](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-insertrecoverywork)`:
    Percentage of RecoveryWork used for inserted rows; has no effect unless partial
    local checkpoints are in use.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[InsertRecoveryWork](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-insertrecoverywork)`:
    用于插入行的RecoveryWork百分比；除非使用部分本地检查点，否则不起作用。'
- en: '`[KeepAliveSendInterval](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-keepalivesendinterval)`:
    Time between keep-alive signals on links between data nodes, in milliseconds.
    Set to 0 to disable.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[KeepAliveSendInterval](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-keepalivesendinterval)`:
    数据节点之间链接发送保持活动信号的时间间隔，以毫秒为单位。设置为0以禁用。'
- en: '`[LateAlloc](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-latealloc)`:
    Allocate memory after connection to management server has been established.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[LateAlloc](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-latealloc)`:
    在与管理服务器建立连接后分配内存。'
- en: '`[LcpScanProgressTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-lcpscanprogresstimeout)`:
    Maximum time that local checkpoint fragment scan can be stalled before node is
    shut down to ensure systemwide LCP progress. Use 0 to disable.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[LcpScanProgressTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-lcpscanprogresstimeout)`:
    本地检查点片段扫描在节点关闭之前可以停滞的最长时间，以确保系统范围内的LCP进度。使用0来禁用。'
- en: '`[LocationDomainId](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-locationdomainid)`:
    Assign this data node to specific availability domain or zone. 0 (default) leaves
    this unset.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[LocationDomainId](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-locationdomainid)`:
    将此数据节点分配给特定的可用域或区域。0（默认）表示未设置。'
- en: '`[LockExecuteThreadToCPU](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-lockexecutethreadtocpu)`:
    Comma-delimited list of CPU IDs.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[LockExecuteThreadToCPU](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-lockexecutethreadtocpu)`:
    逗号分隔的CPU ID列表。'
- en: '`[LockMaintThreadsToCPU](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-lockmaintthreadstocpu)`:
    CPU ID indicating which CPU runs maintenance threads.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[LockMaintThreadsToCPU](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-lockmaintthreadstocpu)`:
    指示哪个CPU运行维护线程的CPU ID。'
- en: '`[LockPagesInMainMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-lockpagesinmainmemory)`:
    0=disable locking, 1=lock after memory allocation, 2=lock before memory allocation.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[LockPagesInMainMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-lockpagesinmainmemory)`:
    0=禁用锁定，1=内存分配后锁定，2=内存分配前锁定。'
- en: '`[LogLevelCheckpoint](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-loglevelcheckpoint)`:
    Log level of local and global checkpoint information printed to stdout.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[LogLevelCheckpoint](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-loglevelcheckpoint)`:
    本地和全局检查点信息的日志级别打印到标准输出。'
- en: '`[LogLevelCongestion](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-loglevelcongestion)`:
    Level of congestion information printed to stdout.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[LogLevelCongestion](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-loglevelcongestion)`:
    拥塞信息打印到标准输出的级别。'
- en: '`[LogLevelConnection](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-loglevelconnection)`:
    Level of node connect/disconnect information printed to stdout.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[LogLevelConnection](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-loglevelconnection)`:
    节点连接/断开信息打印到标准输出的级别。'
- en: '`[LogLevelError](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-loglevelerror)`:
    Transporter, heartbeat errors printed to stdout.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[LogLevelError](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-loglevelerror)`:
    传输器、心跳错误打印到标准输出。'
- en: '`[LogLevelInfo](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-loglevelinfo)`:
    Heartbeat and log information printed to stdout.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[LogLevelInfo](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-loglevelinfo)`:
    心跳和日志信息打印到标准输出。'
- en: '`[LogLevelNodeRestart](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-loglevelnoderestart)`:
    Level of node restart and node failure information printed to stdout.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[LogLevelNodeRestart](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-loglevelnoderestart)`:
    节点重新启动和节点故障信息打印到标准输出的级别。'
- en: '`[LogLevelShutdown](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-loglevelshutdown)`:
    Level of node shutdown information printed to stdout.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[LogLevelShutdown](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-loglevelshutdown)`:
    节点关闭信息打印到标准输出的级别。'
- en: '`[LogLevelStartup](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-loglevelstartup)`:
    Level of node startup information printed to stdout.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[LogLevelStartup](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-loglevelstartup)`:
    节点启动信息打印到标准输出的级别。'
- en: '`[LogLevelStatistic](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-loglevelstatistic)`:
    Level of transaction, operation, and transporter information printed to stdout.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[LogLevelStatistic](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-loglevelstatistic)`:
    事务、操作和传输器信息打印到标准输出的级别。'
- en: '`[LongMessageBuffer](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-longmessagebuffer)`:
    Number of bytes allocated on each data node for internal long messages.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[LongMessageBuffer](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-longmessagebuffer)`:
    每个数据节点为内部长消息分配的字节数。'
- en: '`[MaxAllocate](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxallocate)`:
    No longer used; has no effect.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxAllocate](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxallocate)`:
    不再使用；没有效果。'
- en: '`[MaxBufferedEpochs](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxbufferedepochs)`:
    Allowed numbered of epochs that subscribing node can lag behind (unprocessed epochs).
    Exceeding causes lagging subscribers to be disconnected.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxBufferedEpochs](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxbufferedepochs)`:
    订阅节点可以滞后的允许的时代编号（未处理时代）数量。超过会导致滞后的订阅者被断开连接。'
- en: '`[MaxBufferedEpochBytes](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxbufferedepochbytes)`:
    Total number of bytes allocated for buffering epochs.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxBufferedEpochBytes](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxbufferedepochbytes)`:
    为缓冲时代分配的总字节数。'
- en: '`[MaxDiskDataLatency](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxdiskdatalatency)`:
    Maximum allowed mean latency of disk access (ms) before starting to abort transactions.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxDiskDataLatency](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxdiskdatalatency)`:
    在开始中止事务之前，允许的磁盘访问平均延迟（毫秒）的最大值。'
- en: '`[MaxDiskWriteSpeed](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxdiskwritespeed)`:
    Maximum number of bytes per second that can be written by LCP and backup when
    no restarts are ongoing.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxDiskWriteSpeed](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxdiskwritespeed)`:
    当没有重新启动时，LCP和备份每秒可写入的最大字节数。'
- en: '`[MaxDiskWriteSpeedOtherNodeRestart](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxdiskwritespeedothernoderestart)`:
    Maximum number of bytes per second that can be written by LCP and backup when
    another node is restarting.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxDiskWriteSpeedOtherNodeRestart](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxdiskwritespeedothernoderestart)`:
    当另一个节点重新启动时，LCP 和备份每秒可以写入的最大字节数。'
- en: '`[MaxDiskWriteSpeedOwnRestart](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxdiskwritespeedownrestart)`:
    Maximum number of bytes per second that can be written by LCP and backup when
    this node is restarting.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxDiskWriteSpeedOwnRestart](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxdiskwritespeedownrestart)`:
    当此节点重新启动时，LCP 和备份每秒可以写入的最大字节数。'
- en: '`[MaxFKBuildBatchSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxfkbuildbatchsize)`:
    Maximum scan batch size to use for building foreign keys. Increasing this value
    may speed up builds of foreign keys but impacts ongoing traffic as well.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxFKBuildBatchSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxfkbuildbatchsize)`:
    用于构建外键的最大扫描批处理大小。增加此值可能加快外键构建速度，但也会影响正在进行的流量。'
- en: '`[MaxDMLOperationsPerTransaction](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxdmloperationspertransaction)`:
    Limit size of transaction; aborts transaction if it requires more than this many
    DML operations.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxDMLOperationsPerTransaction](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxdmloperationspertransaction)`:
    事务的限制大小；如果需要的 DML 操作超过此数量，则中止事务。'
- en: '`[MaxLCPStartDelay](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxlcpstartdelay)`:
    Time in seconds that LCP polls for checkpoint mutex (to allow other data nodes
    to complete metadata synchronization), before putting itself in lock queue for
    parallel recovery of table data.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxLCPStartDelay](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxlcpstartdelay)`:
    LCP 在检查检查点互斥锁（以允许其他数据节点完成元数据同步）之前轮询的时间（以便将自身放入锁队列，以便并行恢复表数据）的秒数。'
- en: '`[MaxNoOfAttributes](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofattributes)`:
    Suggests total number of attributes stored in database (sum over all tables).'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfAttributes](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofattributes)`:
    建议存储在数据库中���属性总数（所有表的总和）。'
- en: '`[MaxNoOfConcurrentIndexOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofconcurrentindexoperations)`:
    Total number of index operations that can execute simultaneously on one data node.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfConcurrentIndexOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofconcurrentindexoperations)`:
    在一个数据节点上可以同时执行的索引操作的总数。'
- en: '`[MaxNoOfConcurrentOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofconcurrentoperations)`:
    Maximum number of operation records in transaction coordinator.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfConcurrentOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofconcurrentoperations)`:
    事务协调器中操作记录的最大数量。'
- en: '`[MaxNoOfConcurrentScans](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofconcurrentscans)`:
    Maximum number of scans executing concurrently on data node.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfConcurrentScans](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofconcurrentscans)`:
    数据节点上同时执行的最大扫描数。'
- en: '`[MaxNoOfConcurrentSubOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofconcurrentsuboperations)`:
    Maximum number of concurrent subscriber operations.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfConcurrentSubOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofconcurrentsuboperations)`:
    并发订阅者操作的最大数量。'
- en: '`[MaxNoOfConcurrentTransactions](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofconcurrenttransactions)`:
    Maximum number of transactions executing concurrently on this data node, total
    number of transactions that can be executed concurrently is this value times number
    of data nodes in cluster.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfConcurrentTransactions](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofconcurrenttransactions)`:
    在此数据节点上同时执行的最大事务数，可以同时执行的事务总数为此值乘以集群中数据节点的数量。'
- en: '`[MaxNoOfFiredTriggers](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnooffiredtriggers)`:
    Total number of triggers that can fire simultaneously on one data node.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfFiredTriggers](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnooffiredtriggers)`:
    在一个数据节点上可以同时触发的触发器总数。'
- en: '`[MaxNoOfLocalOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnooflocaloperations)`:
    Maximum number of operation records defined on this data node.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfLocalOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnooflocaloperations)`:
    在此数据节点上定义的操作记录的最大数量。'
- en: '`[MaxNoOfLocalScans](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnooflocalscans)`:
    Maximum number of fragment scans in parallel on this data node.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfLocalScans](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnooflocalscans)`:
    在此数据节点上并行进行的片段扫描的最大数量。'
- en: '`[MaxNoOfOpenFiles](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofopenfiles)`:
    Maximum number of files open per data node.(One thread is created per file).'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfOpenFiles](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofopenfiles)`:
    每个数据节点打开的文件的最大数量。（每个文件创建一个线程）。'
- en: '`[MaxNoOfOrderedIndexes](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnooforderedindexes)`:
    Total number of ordered indexes that can be defined in system.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfOrderedIndexes](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnooforderedindexes)`:
    系统中可定义的有序索引总数。'
- en: '`[MaxNoOfSavedMessages](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofsavedmessages)`:
    Maximum number of error messages to write in error log and maximum number of trace
    files to retain.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfSavedMessages](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofsavedmessages)`:
    写入错误日志的最大错误消息数和保留的最大跟踪文件数。'
- en: '`[MaxNoOfSubscribers](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofsubscribers)`:
    Maximum number of subscribers.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfSubscribers](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofsubscribers)`:
    订阅者的最大数量。'
- en: '`[MaxNoOfSubscriptions](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofsubscriptions)`:
    Maximum number of subscriptions (default 0 = MaxNoOfTables).'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfSubscriptions](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofsubscriptions)`:
    订阅的最大数量（默认为0 = MaxNoOfTables）。'
- en: '`[MaxNoOfTables](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnooftables)`:
    Suggests total number of NDB tables stored in database.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfTables](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnooftables)`:
    建议存储在数据库中的NDB表的总数。'
- en: '`[MaxNoOfTriggers](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnooftriggers)`:
    Total number of triggers that can be defined in system.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfTriggers](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnooftriggers)`:
    系统中可定义的触发器总数。'
- en: '`[MaxNoOfUniqueHashIndexes](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofuniquehashindexes)`:
    Total number of unique hash indexes that can be defined in system.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfUniqueHashIndexes](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxnoofuniquehashindexes)`:
    系统中可定义的唯一哈希索引总数。'
- en: '`[MaxParallelCopyInstances](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxparallelcopyinstances)`:
    Number of parallel copies during node restarts. Default is 0, which uses number
    of LDMs on both nodes, to maximum of 16.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxParallelCopyInstances](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxparallelcopyinstances)`:
    节点重启期间的并行复制数。默认值为0，使用两个节点上的LDM数，最多为16。'
- en: '`[MaxParallelScansPerFragment](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxparallelscansperfragment)`:
    Maximum number of parallel scans per fragment. Once this limit is reached, scans
    are serialized.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxParallelScansPerFragment](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxparallelscansperfragment)`:
    每个片段的最大并行扫描数。一旦达到此限制，扫描将被串行化。'
- en: '`[MaxReorgBuildBatchSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxreorgbuildbatchsize)`:
    Maximum scan batch size to use for reorganization of table partitions. Increasing
    this value may speed up table partition reorganization but impacts ongoing traffic
    as well.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxReorgBuildBatchSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxreorgbuildbatchsize)`:
    重新组织表分区时使用的最大扫描批量大小。增加此值可能加快表分区重新组织的速度，但也会影响正在进行的流量。'
- en: '`[MaxStartFailRetries](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxstartfailretries)`:
    Maximum retries when data node fails on startup, requires StopOnError = 0\. Setting
    to 0 causes start attempts to continue indefinitely.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxStartFailRetries](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxstartfailretries)`:
    数据节点启动失败时的最大重试次数，要求StopOnError = 0。将其设置为0会导致启动尝试无���继续。'
- en: '`[MaxUIBuildBatchSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxuibuildbatchsize)`:
    Maximum scan batch size to use for building unique keys. Increasing this value
    may speed up builds of unique keys but impacts ongoing traffic as well.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxUIBuildBatchSize](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-maxuibuildbatchsize)`:
    用于构建唯一键的最大扫描批量大小。增加此值可能加快唯一键的构建速度，但也会影响正在进行的流量。'
- en: '`[MemReportFrequency](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-memreportfrequency)`:
    Frequency of memory reports in seconds; 0 = report only when exceeding percentage
    limits.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MemReportFrequency](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-memreportfrequency)`:
    内存报告的频率（以秒为单位）；0 = 仅在超过百分比限制时报告。'
- en: '`[MinDiskWriteSpeed](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-mindiskwritespeed)`:
    Minimum number of bytes per second that can be written by LCP and backup.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MinDiskWriteSpeed](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-mindiskwritespeed)`:
    LCP和备份每秒可写入的最小字节数。'
- en: '`[MinFreePct](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-minfreepct "MinFreePct")`:
    Percentage of memory resources to keep in reserve for restarts.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MinFreePct](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-minfreepct "MinFreePct")`:
    保留用于重启的内存资源百分比。'
- en: '`[NodeGroup](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-nodegroup)`:
    Node group to which data node belongs; used only during initial start of cluster.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[NodeGroup](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-nodegroup)`:
    数据节点所属的节点组；仅在集群的初始启动期间使用。'
- en: '`[NodeGroupTransporters](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-nodegrouptransporters)`:
    Number of transporters to use between nodes in same node group.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[NodeGroupTransporters](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-nodegrouptransporters)`:
    在同一节点组中节点之间使用的传输器数量。'
- en: '`[NodeId](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-nodeid)`: Number
    uniquely identifying data node among all nodes in cluster.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[NodeId](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-nodeid)`: 在集群中唯一标识数据节点的编号。'
- en: '`[NoOfFragmentLogFiles](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-nooffragmentlogfiles)`:
    Number of 16 MB redo log files in each of 4 file sets belonging to data node.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[NoOfFragmentLogFiles](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-nooffragmentlogfiles)`:
    每个数据节点所属的4个文件集中每个16 MB重做日志文件的数量。'
- en: '`[NoOfReplicas](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-noofreplicas)`:
    Number of copies of all data in database.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[NoOfReplicas](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-noofreplicas)`:
    数据库中所有数据的副本数量。'
- en: '`[Numa](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-numa)`: (Linux only;
    requires libnuma) Controls NUMA support. Setting to 0 permits system to determine
    use of interleaving by data node process; 1 means that it is determined by data
    node.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[Numa](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-numa)`: （仅限Linux；需要libnuma）控制NUMA支持。将其设置为0允许系统确定数据节点进程的交错使用；设置为1表示由数据节点确定。'
- en: '`[ODirect](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-odirect)`: Use
    O_DIRECT file reads and writes when possible.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ODirect](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-odirect)`: 尽可能使用O_DIRECT文件读取和写入。'
- en: '`[ODirectSyncFlag](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-odirectsyncflag)`:
    O_DIRECT writes are treated as synchronized writes; ignored when ODirect is not
    enabled, InitFragmentLogFiles is set to SPARSE, or both.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ODirectSyncFlag](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-odirectsyncflag)`:
    O_DIRECT写入被视为同步写入；当ODirect未启用、InitFragmentLogFiles设置为SPARSE或两者都设置时将被忽略。'
- en: '`[RealtimeScheduler](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-realtimescheduler)`:
    When true, data node threads are scheduled as real-time threads. Default is false.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[RealtimeScheduler](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-realtimescheduler)`:
    当为true时，数据节点线程被调度为实时线程。默认值为false。'
- en: '`[RecoveryWork](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-recoverywork)`:
    Percentage of storage overhead for LCP files: greater value means less work in
    normal operations, more work during recovery.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[RecoveryWork](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-recoverywork)`:
    LCP文件的存储开销百分比：较大的值意味着在正常操作中工作较少，在恢复期间工作较多。'
- en: '`[RedoBuffer](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-redobuffer)`:
    Number of bytes on each data node allocated for writing redo logs.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[RedoBuffer](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-redobuffer)`:
    每个数据节点用于写入重做日志的字节数。'
- en: '`[RedoOverCommitCounter](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-redoovercommitcounter)`:
    When RedoOverCommitLimit has been exceeded this many times, transactions are aborted,
    and operations are handled as specified by DefaultOperationRedoProblemAction.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[RedoOverCommitCounter](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-redoovercommitcounter)`:
    当超过RedoOverCommitLimit这么多次时，事务将被中止，并且操作将按照DefaultOperationRedoProblemAction指定的方式处理。'
- en: '`[RedoOverCommitLimit](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-redoovercommitlimit)`:
    Each time that flushing current redo buffer takes longer than this many seconds,
    number of times that this has happened is compared to RedoOverCommitCounter.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[RedoOverCommitLimit](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-redoovercommitlimit)`:
    每次刷新当前重做缓冲区所需时间超过这么多秒时，将比较已发生的次数与RedoOverCommitCounter。'
- en: '`[RequireEncryptedBackup](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-requireencryptedbackup)`:
    Whether backups must be encrypted (1 = encryption required, otherwise 0).'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[RequireEncryptedBackup](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-requireencryptedbackup)`:
    备份是否必须加密（1 = 需要加密，否则为0）。'
- en: '`[ReservedConcurrentIndexOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedconcurrentindexoperations)`:
    Number of simultaneous index operations having dedicated resources on one data
    node.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ReservedConcurrentIndexOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedconcurrentindexoperations)`:
    在一个数据节点上具有专用资源的同时索引操作的数量。'
- en: '`[ReservedConcurrentOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedconcurrentoperations)`:
    Number of simultaneous operations having dedicated resources in transaction coordinators
    on one data node.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ReservedConcurrentOperations](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedconcurrentoperations)`:
    在一个数据节点上具有专用资源的事务协调器中同时操作的数量。'
- en: '`[ReservedConcurrentScans](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedconcurrentscans)`:
    Number of simultaneous scans having dedicated resources on one data node.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[保留并发扫描数](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedconcurrentscans)`:
    在一个数据节点上具有专用资源的同时扫描数。'
- en: '`[ReservedConcurrentTransactions](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedconcurrenttransactions)`:
    Number of simultaneous transactions having dedicated resources on one data node.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[保留并发事务数](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedconcurrenttransactions)`:
    在一个数据节点上具有专用资源的同时事务数。'
- en: '`[ReservedFiredTriggers](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedfiredtriggers)`:
    Number of triggers having dedicated resources on one data node.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[保留触发器数](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedfiredtriggers)`:
    在一个数据节点上具有专用资源的触发器数。'
- en: '`[ReservedLocalScans](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedlocalscans)`:
    Number of simultaneous fragment scans having dedicated resources on one data node.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[保留本地扫描数](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedlocalscans)`:
    在一个数据节点上具有专用资源的同时片段扫描数。'
- en: '`[ReservedTransactionBufferMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedtransactionbuffermemory)`:
    Dynamic buffer space (in bytes) for key and attribute data allocated to each data
    node.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[保留事务缓冲区内存](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-reservedtransactionbuffermemory)`:
    分配给每个数据节点的键和属性数据的动态缓冲区空间（以字节为单位）。'
- en: '`[RestartOnErrorInsert](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-restartonerrorinsert)`:
    Control type of restart caused by inserting error (when StopOnError is enabled).'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[插入错误重启控制](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-restartonerrorinsert)`:
    插入错误导致的重启控制类型（当启用StopOnError时）。'
- en: '`[RestartSubscriberConnectTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-restartsubscriberconnecttimeout)`:
    Amount of time for data node to wait for subscribing API nodes to connect. Set
    to 0 to disable timeout, which is always resolved to nearest full second.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[重启订阅者连接超时](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-restartsubscriberconnecttimeout)`:
    数据节点等待订阅API节点连接的时间。设置为0以禁用超时，总是解析为最接近的整秒。'
- en: '`[SchedulerExecutionTimer](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-schedulerexecutiontimer)`:
    Number of microseconds to execute in scheduler before sending.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[调度执行计时器](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-schedulerexecutiontimer)`:
    在发送之前执行调度器的微秒数。'
- en: '`[SchedulerResponsiveness](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-schedulerresponsiveness)`:
    Set NDB scheduler response optimization 0-10; higher values provide better response
    time but lower throughput.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[调度器响应性](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-schedulerresponsiveness)`:
    设置NDB调度器响应优化0-10；较高的值提供更好的响应时间但降低吞吐量。'
- en: '`[SchedulerSpinTimer](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-schedulerspintimer)`:
    Number of microseconds to execute in scheduler before sleeping.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[调度器自旋计时器](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-schedulerspintimer)`:
    在休眠之前执行调度器的微秒数。'
- en: '`[ServerPort](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-serverport)`:
    Port used to set up transporter for incoming connections from API nodes.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[服务器端口](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-serverport)`: 用于为来自API节点的传入连接设置传输器的端口。'
- en: '`[SharedGlobalMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-sharedglobalmemory)`:
    Total number of bytes on each data node allocated for any use.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[共享全局内存](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-sharedglobalmemory)`:
    为任何用途在每个数据节点上分配的总字节数。'
- en: '`[SpinMethod](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-spinmethod)`:
    Determines spin method used by data node; see documentation for details.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[自旋方法](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-spinmethod)`: 数据节点使用的自旋方法；详细信息请参阅文档。'
- en: '`[StartFailRetryDelay](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-startfailretrydelay)`:
    Delay in seconds after start failure prior to retry; requires StopOnError = 0.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[启动失败重试延迟](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-startfailretrydelay)`:
    启动失败后重试之前的延迟时间（需要StopOnError = 0）。'
- en: '`[StartFailureTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-startfailuretimeout)`:
    Milliseconds to wait before terminating. (0=Wait forever).'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[启动失败超时](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-startfailuretimeout)`:
    在终止之前等待的毫秒数（0=永远等待）。'
- en: '`[StartNoNodeGroupTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-startnonodegrouptimeout)`:
    Time to wait for nodes without nodegroup before trying to start (0=forever).'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[无节点组超时启动](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-startnonodegrouptimeout)`:
    在尝试启动之前等待无节点组的时间（0=永远）。'
- en: '`[StartPartialTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-startpartialtimeout)`:
    Milliseconds to wait before trying to start without all nodes. (0=Wait forever).'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[StartPartialTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-startpartialtimeout)`:
    尝试在所���节点都不完整的情况下启动之前等待的毫秒数。（0=永远等待）。'
- en: '`[StartPartitionedTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-startpartitionedtimeout)`:
    Milliseconds to wait before trying to start partitioned. (0=Wait forever).'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[StartPartitionedTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-startpartitionedtimeout)`:
    尝试启动分区之前等待的毫秒数。（0=永远等待）。'
- en: '`[StartupStatusReportFrequency](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-startupstatusreportfrequency)`:
    Frequency of status reports during startup.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[StartupStatusReportFrequency](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-startupstatusreportfrequency)`:
    启动过程中状态报告的频率。'
- en: '`[StopOnError](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-stoponerror)`:
    When set to 0, data node automatically restarts and recovers following node failures.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[StopOnError](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-stoponerror)`:
    当设置为0时，数据节点会在节点故障后自动重新启动和恢复。'
- en: '`[StringMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-stringmemory)`:
    Default size of string memory (0 to 100 = % of maximum, 101+ = actual bytes).'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[StringMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-stringmemory)`:
    字符串内存的默认大小（0到100 = 最大值的百分比，101+ = 实际字节数）。'
- en: '`[TcpBind_INADDR_ANY](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-tcpbind_inaddr_any)`:
    Bind IP_ADDR_ANY so that connections can be made from anywhere (for autogenerated
    connections).'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[TcpBind_INADDR_ANY](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-tcpbind_inaddr_any)`:
    绑定IP_ADDR_ANY，以便可以从任何地方进行连接（用于自动生成的连接）。'
- en: '`[TimeBetweenEpochs](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-timebetweenepochs)`:
    Time between epochs (synchronization used for replication).'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[TimeBetweenEpochs](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-timebetweenepochs)`:
    各个时期之间的时间间隔（用于复制同步）。'
- en: '`[TimeBetweenEpochsTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-timebetweenepochstimeout)`:
    Timeout for time between epochs. Exceeding causes node shutdown.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[TimeBetweenEpochsTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-timebetweenepochstimeout)`:
    时期之间的超时时间。超时会导致节点关闭。'
- en: '`[TimeBetweenGlobalCheckpoints](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-timebetweenglobalcheckpoints)`:
    Time between group commits of transactions to disk.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[TimeBetweenGlobalCheckpoints](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-timebetweenglobalcheckpoints)`:
    将事务组提交到磁盘之间的时间间隔。'
- en: '`[TimeBetweenGlobalCheckpointsTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-timebetweenglobalcheckpointstimeout)`:
    Minimum timeout for group commit of transactions to disk.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[TimeBetweenGlobalCheckpointsTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-timebetweenglobalcheckpointstimeout)`:
    事务组提交到磁盘的最小超时时间。'
- en: '`[TimeBetweenInactiveTransactionAbortCheck](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-timebetweeninactivetransactionabortcheck)`:
    Time between checks for inactive transactions.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[TimeBetweenInactiveTransactionAbortCheck](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-timebetweeninactivetransactionabortcheck)`:
    检查非活动事务之间的时间间隔。'
- en: '`[TimeBetweenLocalCheckpoints](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-timebetweenlocalcheckpoints)`:
    Time between taking snapshots of database (expressed in base-2 logarithm of bytes).'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[TimeBetweenLocalCheckpoints](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-timebetweenlocalcheckpoints)`:
    对数据库进行快照的时间间隔（以字节的基数-2对数表示）。'
- en: '`[TimeBetweenWatchDogCheck](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-timebetweenwatchdogcheck)`:
    Time between execution checks inside data node.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[TimeBetweenWatchDogCheck](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-timebetweenwatchdogcheck)`:
    数据节点内部执行检查之间的时间间隔。'
- en: '`[TimeBetweenWatchDogCheckInitial](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-timebetweenwatchdogcheckinitial)`:
    Time between execution checks inside data node (early start phases when memory
    is allocated).'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[TimeBetweenWatchDogCheckInitial](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-timebetweenwatchdogcheckinitial)`:
    数据节点内部执行检查之间的时间间隔（在分配内存时的早期阶段）。'
- en: '`[TotalSendBufferMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-totalsendbuffermemory)`:
    Total memory to use for all transporter send buffers..'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[TotalSendBufferMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-totalsendbuffermemory)`:
    用于所有传输器发送缓冲区的总内存。'
- en: '`[TransactionBufferMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-transactionbuffermemory)`:
    Dynamic buffer space (in bytes) for key and attribute data allocated for each
    data node.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[TransactionBufferMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-transactionbuffermemory)`:
    为每个数据节点分配的用于键和属性数据的动态缓冲空间（以字节为单位）。'
- en: '`[TransactionDeadlockDetectionTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-transactiondeadlockdetectiontimeout)`:
    Time transaction can spend executing within data node. This is time that transaction
    coordinator waits for each data node participating in transaction to execute request.
    If data node takes more than this amount of time, transaction is aborted.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[TransactionDeadlockDetectionTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-transactiondeadlockdetectiontimeout)`:
    事务在数据节点内执行的时间。这是事务协调器等待每个参与事务的数据节点执行请求的时间。如果数据节点花费的时间超过这个时间，事务将被中止。'
- en: '`[TransactionInactiveTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-transactioninactivetimeout)`:
    Milliseconds that application waits before executing another part of transaction.
    This is time transaction coordinator waits for application to execute or send
    another part (query, statement) of transaction. If application takes too much
    time, then transaction is aborted. Timeout = 0 means that application never times
    out.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[TransactionInactiveTimeout](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-transactioninactivetimeout)`:
    应用程序在执行事务的另一部分之前等待的毫秒数。这是事务协调器等待应用程序执行或发送事务的另一部分（查询、语句）的时间。如果应用程序花费太长时间，则事务将被���止。超时
    = 0 表示应用程序永远不会超时。'
- en: '`[TransactionMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-transactionmemory)`:
    Memory allocated for transactions on each data node.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[TransactionMemory](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-transactionmemory)`:
    每个数据节点上为事务分配的内存。'
- en: '`[TwoPassInitialNodeRestartCopy](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-twopassinitialnoderestartcopy)`:
    Copy data in 2 passes during initial node restart, which enables multithreaded
    building of ordered indexes for such restarts.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[TwoPassInitialNodeRestartCopy](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-twopassinitialnoderestartcopy)`:
    在初始节点重新启动期间进行 2 次数据复制，从而实现有序索引的多线程构建。'
- en: '`[UndoDataBuffer](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-undodatabuffer)`:
    Unused; has no effect.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[UndoDataBuffer](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-undodatabuffer)`:
    未使用；没有效果。'
- en: '`[UndoIndexBuffer](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-undoindexbuffer)`:
    Unused; has no effect.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[UndoIndexBuffer](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-undoindexbuffer)`:
    未使用；没有效果。'
- en: '`[UseShm](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-useshm)`: Use shared
    memory connections between this data node and API node also running on this host.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[UseShm](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-useshm)`: 在此数据节点和在同一主机上运行的
    API 节点之间使用共享内存连接。'
- en: '`[WatchDogImmediateKill](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-watchdogimmediatekill)`:
    When true, threads are immediately killed whenever watchdog issues occur; used
    for testing and debugging.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[WatchDogImmediateKill](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-watchdogimmediatekill)`:
    当为真时，线程在发生看门狗问题时立即被终止；用于测试和调试。'
- en: 'The following parameters are specific to [**ndbmtd**](mysql-cluster-programs-ndbmtd.html
    "25.5.3 ndbmtd — The NDB Cluster Data Node Daemon (Multi-Threaded)"):'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '以下参数特定于[**ndbmtd**](mysql-cluster-programs-ndbmtd.html "25.5.3 ndbmtd — The
    NDB Cluster Data Node Daemon (Multi-Threaded)"):'
- en: '`[AutomaticThreadConfig](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-automaticthreadconfig)`:
    Use automatic thread configuration; overrides any settings for ThreadConfig and
    MaxNoOfExecutionThreads, and disables ClassicFragmentation.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[AutomaticThreadConfig](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-automaticthreadconfig)`:
    使用自动线程配置；覆盖任何 ThreadConfig 和 MaxNoOfExecutionThreads 的设置，并禁用 ClassicFragmentation。'
- en: '`[ClassicFragmentation](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-classicfragmentation)`:
    When true, use traditional table fragmentation; set false to enable flexible distribution
    of fragments among LDMs. Disabled by AutomaticThreadConfig.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ClassicFragmentation](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-classicfragmentation)`:
    当为真时，使用传统表碎片化；设置为假以在 LDM 之间灵活分配碎片。由 AutomaticThreadConfig 禁用。'
- en: '`[EnableMultithreadedBackup](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-enablemultithreadedbackup)`:
    Enable multi-threaded backup.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[EnableMultithreadedBackup](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-enablemultithreadedbackup)`:
    启用多线程备份。'
- en: '`[MaxNoOfExecutionThreads](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-maxnoofexecutionthreads)`:
    For ndbmtd only, specify maximum number of execution threads.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxNoOfExecutionThreads](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-maxnoofexecutionthreads)`:
    仅对 ndbmtd，指定最大执行线程数。'
- en: '`[MaxSendDelay](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-maxsenddelay)`:
    Maximum number of microseconds to delay sending by ndbmtd.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[MaxSendDelay](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-maxsenddelay)`:
    ndbmtd 发送的最大延迟微秒数。'
- en: '`[NoOfFragmentLogParts](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-nooffragmentlogparts)`:
    Number of redo log file groups belonging to this data node.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[NoOfFragmentLogParts](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-nooffragmentlogparts)`:
    属于此数据节点的重做日志文件组数。'
- en: '`[NumCPUs](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-numcpus)`: Specify
    number of CPUs to use with AutomaticThreadConfig.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[NumCPUs](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-numcpus)`: 指定与AutomaticThreadConfig一起使用的CPU数量。'
- en: '`[PartitionsPerNode](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-partitionspernode)`:
    Determines the number of table partitions created on each data node; not used
    if ClassicFragmentation is enabled.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[PartitionsPerNode](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-partitionspernode)`:
    确定在每个数据节点上创建的表分区数；如果启用了ClassicFragmentation，则不使用。'
- en: '`[ThreadConfig](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-threadconfig)`:
    Used for configuration of multithreaded data nodes (ndbmtd). Default is empty
    string; see documentation for syntax and other information.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[ThreadConfig](mysql-cluster-ndbd-definition.html#ndbparam-ndbmtd-threadconfig)`:
    用于配置多线程数据节点（ndbmtd）。默认为空字符串；请参阅文档以获取语法和其他信息。'
