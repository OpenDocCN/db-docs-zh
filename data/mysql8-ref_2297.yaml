- en: This section lists some errors that users frequently encounter when running
    MySQL programs. Although the problems show up when you try to run client programs,
    the solutions to many of the problems involves changing the configuration of the
    MySQL server.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分列出了用户在运行 MySQL 程序时经常遇到的一些错误。虽然这些问题出现在尝试运行客户端程序时，但许多问题的解决方案涉及更改 MySQL 服务器的配置。
