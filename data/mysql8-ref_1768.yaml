- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-cpuinfo.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-cpuinfo.html)
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-cpuinfo.html](https://dev.mysql.com/doc/refman/8.0/en/mysql-cluster-ndbinfo-cpuinfo.html)
- en: 25.6.16.17 The ndbinfo cpuinfo Table
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 25.6.16.17 `ndbinfo` `cpuinfo`表
- en: The `cpuinfo` table provides information about the CPU on which a given data
    node executes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`cpuinfo`表提供了关于给定数据节点执行的CPU的信息。'
- en: 'The `cpuinfo` table contains the following columns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`cpuinfo`表包含以下列：'
- en: '`node_id`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`node_id`'
- en: Node ID
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 节点ID
- en: '`cpu_no`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cpu_no`'
- en: CPU ID
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: CPU ID
- en: '`cpu_online`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cpu_online`'
- en: 1 if the CPU is online, otherwise 0
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果CPU在线，则为1，否则为0
- en: '`core_id`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`core_id`'
- en: CPU core ID
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: CPU核心ID
- en: '`socket_id`'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`socket_id`'
- en: CPU socket ID
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: CPU插槽ID
- en: Notes
  id: totrans-14
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 注意事项
- en: The `cpuinfo` table is available on all operating systems supported by `NDB`,
    with the exception of MacOS and FreeBSD.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '`cpuinfo`表在所有由`NDB`支持的操作系统上都可用，除了MacOS和FreeBSD。'
- en: This table was added in NDB 8.0.23.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 该表在NDB 8.0.23中添加。
