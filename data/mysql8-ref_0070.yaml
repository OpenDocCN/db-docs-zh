- en: This section explains how to deploy MySQL Server using Docker containers.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍如何使用Docker容器部署MySQL服务器。
- en: While the `docker` client is used in the following instructions for demonstration
    purposes, in general, the MySQL container images provided by Oracle work with
    any container tools that are compliant with the [OCI 1.0 specification](https://opencontainers.org/posts/announcements/2021-05-04-oci-dist-spec-v1/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在以下说明中为演示目的使用`docker`客户端，但总体上，由Oracle提供的MySQL容器镜像可与符合[OCI 1.0规范](https://opencontainers.org/posts/announcements/2021-05-04-oci-dist-spec-v1/)的任何容器工具一起使用。
- en: Warning
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 警告
- en: Before deploying MySQL with Docker containers, make sure you understand the
    security risks of running containers and mitigate them properly.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用Docker容器部署MySQL之前，请确保您了解运行容器的安全风险并适当地加以缓解。
