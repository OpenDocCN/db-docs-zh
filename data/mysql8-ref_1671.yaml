- en: 25.4.3.7 Defining SQL and Other API Nodes in an NDB Cluster
  id: totrans-1
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 25.4.3.7 在NDB Cluster中定义SQL和其他API节点
- en: The `[mysqld]` and `[api]` sections in the `config.ini` file define the behavior
    of the MySQL servers (SQL nodes) and other applications (API nodes) used to access
    cluster data. None of the parameters shown is required. If no computer or host
    name is provided, any host can use this SQL or API node.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`config.ini`文件中的`[mysqld]`和`[api]`部分定义了用于访问集群数据的MySQL服务器（SQL节点）和其他应用程序（API节点）的行为。所示的参数都不是必需的。如果未提供计算机或主机名，则任何主机都可以使用此SQL或API节点。'
- en: Generally speaking, a `[mysqld]` section is used to indicate a MySQL server
    providing an SQL interface to the cluster, and an `[api]` section is used for
    applications other than [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")
    processes accessing cluster data, but the two designations are actually synonymous;
    you can, for instance, list parameters for a MySQL server acting as an SQL node
    in an `[api]` section.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，`[mysqld]`部分用于指示提供SQL接口给集群的MySQL服务器，而`[api]`部分用于除[**mysqld**](mysqld.html
    "6.3.1 mysqld — MySQL服务器")进程之外的其他应用程序访问集群数据，但这两个指示实际上是同义的；例如，您可以在`[api]`部分中列出作为SQL节点的MySQL服务器的参数。
- en: Note
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: For a discussion of MySQL server options for NDB Cluster, see [Section 25.4.3.9.1,
    “MySQL Server Options for NDB Cluster”](mysql-cluster-options-variables.html#mysql-cluster-program-options-mysqld
    "25.4.3.9.1 MySQL Server Options for NDB Cluster"). For information about MySQL
    server system variables relating to NDB Cluster, see [Section 25.4.3.9.2, “NDB
    Cluster System Variables”](mysql-cluster-options-variables.html#mysql-cluster-system-variables
    "25.4.3.9.2 NDB Cluster System Variables").
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 有关NDB Cluster的MySQL服务器选项的讨论，请参见[第25.4.3.9.1节，“NDB Cluster的MySQL服务器选项”](mysql-cluster-options-variables.html#mysql-cluster-program-options-mysqld
    "25.4.3.9.1 NDB Cluster的MySQL服务器选项")。有关与NDB Cluster相关的MySQL服务器系统变量的信息，请参见[第25.4.3.9.2节，“NDB
    Cluster系统变量”](mysql-cluster-options-variables.html#mysql-cluster-system-variables
    "25.4.3.9.2 NDB Cluster系统变量")。
