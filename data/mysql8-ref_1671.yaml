- en: '| Default | 0 |'
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | 0 |'
- en: '| Range | 0 - 4294967039 (0xFFFFFEFF) |'
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 范围 | 0 - 4294967039 (0xFFFFFEFF) |'
- en: '| Restart Type | **Node Restart:** Requires a [rolling restart](mysql-cluster-rolling-restart.html
    "25.6.5 Performing a Rolling Restart of an NDB Cluster") of the cluster. (NDB
    8.0.13) |'
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 重启类型 | **节点重启：** 需要进行[滚动重启](mysql-cluster-rolling-restart.html "25.6.5 执行NDB集群的滚动重启")。
    (NDB 8.0.13) |'
- en: In an NDB Cluster with many unstarted data nodes, the value of this parameter
    can be raised to circumvent connection attempts to data nodes which have not yet
    begun to function in the cluster, as well as moderate high traffic to management
    nodes. As long as the API node is not connected to any new data nodes, the value
    of the [`StartConnectBackoffMaxTime`](mysql-cluster-api-definition.html#ndbparam-api-startconnectbackoffmaxtime)
    parameter is applied; otherwise, `ConnectBackoffMaxTime` is used to determine
    the length of time in milliseconds to wait between connection attempts.
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在具有许多未启动数据节点的NDB集群中，可以提高此参数的值，以规避对尚未在集群中开始运行的数据节点的连接尝试，以及对管理节点的适度高流量。只要API节点未连接到任何新数据节点，就会应用[`StartConnectBackoffMaxTime`](mysql-cluster-api-definition.html#ndbparam-api-startconnectbackoffmaxtime)参数的值；否则，将使用`ConnectBackoffMaxTime`来确定在连接尝试之间等待的时间长度（以毫秒为单位）。
- en: Time elapsed *during* node connection attempts is not taken into account when
    calculating elapsed time for this parameter. The timeout is applied with approximately
    100 ms resolution, starting with a 100 ms delay; for each subsequent attempt,
    the length of this period is doubled until it reaches `ConnectBackoffMaxTime`
    milliseconds, up to a maximum of 100000 ms (100s).
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在节点连接尝试期间经过的时间不计入此参数的计算时间。超时时间以大约100毫秒的分辨率应用，从100毫秒延迟开始；对于每次后续尝试，此期间的长度加倍，直到达到`ConnectBackoffMaxTime`毫秒，最多为100000毫秒（100秒）。
- en: Once the API node is connected to a data node and that node reports (in a heartbeat
    message) that it has connected to other data nodes, connection attempts to those
    data nodes are no longer affected by this parameter, and are made every 100 ms
    thereafter until connected. Once a data node has started, it can take up [`HeartbeatIntervalDbApi`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-heartbeatintervaldbapi)
    for the API node to be notified that this has occurred.
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦API节点连接到数据节点，并且该节点报告（在心跳消息中）已连接到其他数据节点，那么对这些数据节点的连接尝试不再受此参数影响，并且之后每隔100毫秒进行连接，直到连接成功。一旦数据节点启动，API节点将需要[`HeartbeatIntervalDbApi`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-heartbeatintervaldbapi)来通知API节点已发生此情况。
- en: '[`StartConnectBackoffMaxTime`](mysql-cluster-api-definition.html#ndbparam-api-startconnectbackoffmaxtime)'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`StartConnectBackoffMaxTime`](mysql-cluster-api-definition.html#ndbparam-api-startconnectbackoffmaxtime)'
- en: '| Version (or later) | NDB 8.0.13 |'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 版本（或更高） | NDB 8.0.13 |'
- en: '| Type or units | integer |'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 类型或单位 | 整数 |'
- en: '| Default | 0 |'
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 默认值 | 0 |'
- en: '| Range | 0 - 4294967039 (0xFFFFFEFF) |'
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 范围 | 0 - 4294967039 (0xFFFFFEFF) |'
- en: '| Restart Type | **Node Restart:** Requires a [rolling restart](mysql-cluster-rolling-restart.html
    "25.6.5 Performing a Rolling Restart of an NDB Cluster") of the cluster. (NDB
    8.0.13) |'
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 重启类型 | **节点重启：** 需要进行[滚动重启](mysql-cluster-rolling-restart.html "25.6.5 执行NDB集群的滚动重启")。
    (NDB 8.0.13) |'
- en: In an NDB Cluster with many unstarted data nodes, the value of this parameter
    can be raised to circumvent connection attempts to data nodes which have not yet
    begun to function in the cluster, as well as moderate high traffic to management
    nodes. As long as the API node is not connected to any new data nodes, the value
    of the `StartConnectBackoffMaxTime` parameter is applied; otherwise, [`ConnectBackoffMaxTime`](mysql-cluster-api-definition.html#ndbparam-api-connectbackoffmaxtime)
    is used to determine the length of time in milliseconds to wait between connection
    attempts.
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在具有许多未启动数据节点的 NDB 集群中，可以提高此参数的值以规避连接尝试到尚未在集群中开始运行的数据节点，以及适度减少对管理节点的高流量。只要 API
    节点未连接到任何新数据节点，就会应用 `StartConnectBackoffMaxTime` 参数的值；否则，将使用 [`ConnectBackoffMaxTime`](mysql-cluster-api-definition.html#ndbparam-api-connectbackoffmaxtime)
    来确定在连接尝试之间等待的时间长度（以毫秒为单位）。
- en: Time elapsed *during* node connection attempts is not taken into account when
    calculating elapsed time for this parameter. The timeout is applied with approximately
    100 ms resolution, starting with a 100 ms delay; for each subsequent attempt,
    the length of this period is doubled until it reaches `StartConnectBackoffMaxTime`
    milliseconds, up to a maximum of 100000 ms (100s).
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在计算此参数的经过时间时，连接尝试期间的时间不计入其中。超时时间以大约 100 毫秒的分辨率应用，从 100 毫秒延迟开始；对于每个后续尝试，此期间的长度加倍，直到达到
    `StartConnectBackoffMaxTime` 毫秒，最多为 100000 毫秒（100 秒）。
- en: Once the API node is connected to a data node and that node reports (in a heartbeat
    message) that it has connected to other data nodes, connection attempts to those
    data nodes are no longer affected by this parameter, and are made every 100 ms
    thereafter until connected. Once a data node has started, it can take up [`HeartbeatIntervalDbApi`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-heartbeatintervaldbapi)
    for the API node to be notified that this has occurred.
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦 API 节点连接到数据节点，并且该节点报告（在心跳消息中）已连接到其他数据节点，连接尝试到这些数据节点不再受此参数影响，并且之后每隔 100 毫秒进行一次连接尝试，直到连接成功。一旦数据节点启动，API
    节点将需要 [`HeartbeatIntervalDbApi`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-heartbeatintervaldbapi)
    来通知 API 节点已发生此情况。
- en: '**API Node Debugging Parameters. ** You can use the `ApiVerbose` configuration
    parameter to enable debugging output from a given API node. This parameter takes
    an integer value. 0 is the default, and disables such debugging; 1 enables debugging
    output to the cluster log; 2 adds [`DBDICT`](/doc/ndb-internals/en/ndb-internals-kernel-blocks-dbdict.html)
    debugging output as well. (Bug #20638450) See also [DUMP 1229](/doc/ndb-internals/en/dump-command-1229.html).'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '**API 节点调试参数。** 您可以使用 `ApiVerbose` 配置参数来启用给定 API 节点的调试输出。此参数接受整数值。默认值为 0，禁用此类调试；1
    启用调试输出到集群日志；2 还添加了 [`DBDICT`](/doc/ndb-internals/en/ndb-internals-kernel-blocks-dbdict.html)
    调试输出。（Bug #20638450）另请参阅 [DUMP 1229](/doc/ndb-internals/en/dump-command-1229.html)。'
- en: 'You can also obtain information from a MySQL server running as an NDB Cluster
    SQL node using [`SHOW STATUS`](show-status.html "15.7.7.37 SHOW STATUS Statement")
    in the [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") client,
    as shown here:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用 [`SHOW STATUS`](show-status.html "15.7.7.37 SHOW STATUS Statement") 在
    [**mysql**](mysql.html "6.5.1 mysql — The MySQL Command-Line Client") 客户端中运行作为
    NDB 集群 SQL 节点的 MySQL 服务器来获取信息，如下所示：
- en: '[PRE1]'
  id: totrans-186
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: For information about the status variables appearing in the output from this
    statement, see [Section 25.4.3.9.3, “NDB Cluster Status Variables”](mysql-cluster-options-variables.html#mysql-cluster-status-variables
    "25.4.3.9.3 NDB Cluster Status Variables").
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 有关此语句输出中出现的状态变量的信息，请参阅 [第 25.4.3.9.3 节，“NDB 集群状态变量”](mysql-cluster-options-variables.html#mysql-cluster-status-variables
    "25.4.3.9.3 NDB Cluster Status Variables")。
- en: Note
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: To add new SQL or API nodes to the configuration of a running NDB Cluster, it
    is necessary to perform a rolling restart of all cluster nodes after adding new
    `[mysqld]` or `[api]` sections to the `config.ini` file (or files, if you are
    using more than one management server). This must be done before the new SQL or
    API nodes can connect to the cluster.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 要将新的 SQL 或 API 节点添加到运行中的 NDB 集群的配置中，需要在向 `config.ini` 文件（如果使用多个管理服务器，则为文件）中添加新的
    `[mysqld]` 或 `[api]` 部分后，对所有集群节点执行滚动重启。在新的 SQL 或 API 节点能够连接到集群之前，必须执行此操作。
- en: It is *not* necessary to perform any restart of the cluster if new SQL or API
    nodes can employ previously unused API slots in the cluster configuration to connect
    to the cluster.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 如果新的 SQL 或 API 节点可以利用集群配置中以前未使用的 API 插槽连接到集群，则*不*需要执行任何集群重启。
