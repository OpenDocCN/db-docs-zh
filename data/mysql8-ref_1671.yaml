    SQL node (API node) is to reside.
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 指定此参数定义了 SQL 节点（API 节点）所在计算机的主机名。
- en: If no `HostName` is specified in a given `[mysql]` or `[api]` section of the
    `config.ini` file, then an SQL or API node may connect using the corresponding
    “slot” from any host which can establish a network connection to the management
    server host machine. *This differs from the default behavior for data nodes, where
    `localhost` is assumed for `HostName` unless otherwise specified*.
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果在 `config.ini` 文件的 `[mysql]` 或 `[api]` 部分中未指定 `HostName`，则 SQL 或 API 节点可以使用任何能够与管理服务器主机建立网络连接的主机的相应“槽”进行连接。*这与数据节点的默认行为不同，数据节点默认情况下假定
    `HostName` 为 `localhost`，除非另有指定*。
