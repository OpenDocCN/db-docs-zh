- en: For queries that are translated into full table scans or range scans on indexes,
    it is important for best performance to fetch records in properly sized batches.
    It is possible to set the proper size both in terms of number of records ([`BatchSize`](mysql-cluster-api-definition.html#ndbparam-api-batchsize))
    and in terms of bytes (`BatchByteSize`). The actual batch size is limited by both
    parameters.
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于被翻译为全表扫描或索引范围扫描的查询，为了获得最佳性能，重要的是以适当大小的批次获取记录。可以根据记录数（[`BatchSize`](mysql-cluster-api-definition.html#ndbparam-api-batchsize)）和字节（`BatchByteSize`）设置适当的大小。实际批处理大小受这两个参数的限制。
- en: The speed at which queries are performed can vary by more than 40% depending
