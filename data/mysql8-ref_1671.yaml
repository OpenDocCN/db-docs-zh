- en: 'This parameter is `false` by default. This forces disconnected API nodes (including
    MySQL Servers acting as SQL nodes) to use a new connection to the cluster rather
    than attempting to re-use an existing one, as re-use of connections can cause
    problems when using dynamically-allocated node IDs. (Bug #45921)'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '此参数默认为`false`。这会强制断开的 API 节点（包括充当 SQL 节点的 MySQL 服务器）使用新连接到集群，而不是尝试重用现有连接，因为在使用动态分配的节点
    ID 时，重用连接可能会导致问题。（Bug #45921）'
