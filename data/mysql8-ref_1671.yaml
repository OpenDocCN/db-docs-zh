  type: TYPE_TB
  zh: '| 值 | 描述 / 影响 |'
- en: '| `0` | Use the lowest value set, if any, for this parameter among all data
    nodes and API nodes in the cluster; if it is not set on any data or API node,
    use the default value. |'
  id: totrans-155
  prefs:
