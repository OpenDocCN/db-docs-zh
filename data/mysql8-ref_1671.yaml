  zh: '| 重启类型 | **节点重启：** 需要进行[滚动重启](mysql-cluster-rolling-restart.html "25.6.5 执行
    NDB 集群的滚动重启")。 (NDB 8.0.13) |'
- en: This parameter defines which nodes can act as arbitrators. Both management nodes
    and SQL nodes can be arbitrators. A value of 0 means that the given node is never
    used as an arbitrator, a value of 1 gives the node high priority as an arbitrator,
    and a value of 2 gives it low priority. A normal configuration uses the management
    server as arbitrator, setting its `ArbitrationRank` to 1 (the default for management
    nodes) and those for all SQL nodes to 0 (the default for SQL nodes).
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此参数定义哪些节点可以充当仲裁者。管理节点和 SQL 节点都可以充当仲裁者。值为 0 表示给定节点永远不会被用作仲裁者，值为 1 给予节点作为仲裁者高优先级，值为
    2 给予节点作为仲裁者低优先级。正常配置使用管理服务器作为仲裁者，将其 `ArbitrationRank` 设置为 1（管理节点的默认值），并将所有 SQL
    节点的设置为 0（SQL 节点的默认值）。
- en: By setting `ArbitrationRank` to 0 on all management and SQL nodes, you can disable
    arbitration completely. You can also control arbitration by overriding this parameter;
    to do so, set the [`Arbitration`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-arbitration)
    parameter in the `[ndbd default]` section of the `config.ini` global configuration
    file.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过在所有管理和 SQL 节点上将 `ArbitrationRank` 设置为 0，可以完全禁用仲裁。您还可以通过覆盖此参数来控制仲裁；为此，请在 `config.ini`
    全局配置文件的 `[ndbd default]` 部分中设置 [`Arbitration`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-arbitration)
    参数。
