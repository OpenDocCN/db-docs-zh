    8.0.13) |'
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '| 重启类型 | **节点重启：** 需要进行[滚动重启](mysql-cluster-rolling-restart.html "25.6.5 执行
    NDB 集群的滚动重启")。 (NDB 8.0.13) |'
- en: This parameter (along with [`RedoOverCommitLimit`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-redoovercommitlimit)
    and [`RedoOverCommitCounter`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-redoovercommitcounter))
    controls the data node's handling of operations when too much time is taken flushing
    redo logs to disk. This occurs when a given redo log flush takes longer than [`RedoOverCommitLimit`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-redoovercommitlimit)
    seconds, more than [`RedoOverCommitCounter`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-redoovercommitcounter)
    times, causing any pending transactions to be aborted.
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此参数（连同[`RedoOverCommitLimit`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-redoovercommitlimit)
    和 [`RedoOverCommitCounter`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-redoovercommitcounter)）控制数据节点在刷新重做日志到磁盘时所花费的时间过长时的操作处理。当给定的重做日志刷新时间超过[`RedoOverCommitLimit`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-redoovercommitlimit)秒，超过[`RedoOverCommitCounter`](mysql-cluster-ndbd-definition.html#ndbparam-ndbd-redoovercommitcounter)次时，将中止任何待处理事务。
- en: 'When this happens, the node can respond in either of two ways, according to
    the value of `DefaultOperationRedoProblemAction`, listed here:'
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当发生这种情况时，节点可以根据 `DefaultOperationRedoProblemAction` 的值做出两种响应，如下所示：
- en: '`ABORT`: Any pending operations from aborted transactions are also aborted.'
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ABORT`: 任何中止事务中的待处理操作也将被中止。'
- en: '`QUEUE`: Pending operations from transactions that were aborted are queued
    up to be re-tried. This the default. Pending operations are still aborted when
    the redo log runs out of space—that is, when P_TAIL_PROBLEM errors occur.'
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`QUEUE`: 从中止事务中的待处理操作排队等待重新尝试。这是默认设置。当重做日志耗尽空间时，即当发生 P_TAIL_PROBLEM 错误时，仍会中止待处理操作。'
