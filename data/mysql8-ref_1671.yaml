- en: The batch size is the size of each batch sent from each data node. Most scans
    are performed in parallel to protect the MySQL Server from receiving too much
    data from many nodes in parallel; this parameter sets a limit to the total batch
    size over all nodes.
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 批处理大小是从每个数据节点发送的每个批次的大小。大多数扫描是并行执行的，以保护 MySQL 服务器免受同时从许多节点接收太多数据的影响；此参数设置了所有节点上总批处理大小的限制。
- en: The default value of this parameter is set to 256KB. Its maximum size is 16MB.
  id: totrans-118
  prefs:
