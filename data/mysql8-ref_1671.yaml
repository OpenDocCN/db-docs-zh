- en: The original intended use for this parameter was to facilitate upgrades and
    downgrades to and from older NDB Cluster versions, in which the hash map size
    differed, due to the fact that this change was not otherwise backward compatible.
    This is not an issue when upgrading to or downgrading from NDB Cluster 8.0.
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此参数的原始预期用途是促进升级和降级到和从旧的NDB集群版本，其中哈希映射大小不同，因为这种更改在其他情况下不兼容。当升级到或降级自NDB集群8.0时，这不是问题。
