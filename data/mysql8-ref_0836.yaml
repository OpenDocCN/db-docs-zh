- en: The functions described in this section take two geometries as arguments and
    return a qualitative or quantitative relation between them.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述的函数接受两个几何对象作为参数，并返回它们之间的定性或定量关系。
- en: MySQL implements two sets of functions using function names defined by the OpenGIS
    specification. One set tests the relationship between two geometry values using
    precise object shapes, the other set uses object minimum bounding rectangles (MBRs).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL 实现了两组函数，使用由 OpenGIS 规范定义的函数名称。一组函数使用精确的对象形状测试两个几何值之间的关系，另一组函数使用对象的最小外接矩形（MBRs）。
