- en: 2.8.3 MySQL Layout for Source Installation
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2.8.3 MySQL 源安装布局
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/source-installation-layout.html](https://dev.mysql.com/doc/refman/8.0/en/source-installation-layout.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/source-installation-layout.html](https://dev.mysql.com/doc/refman/8.0/en/source-installation-layout.html)
- en: By default, when you install MySQL after compiling it from source, the installation
    step installs files under `/usr/local/mysql`. The component locations under the
    installation directory are the same as for binary distributions. See [Table 2.3,
    “MySQL Installation Layout for Generic Unix/Linux Binary Package”](binary-installation.html#binary-installation-layout
    "Table 2.3 MySQL Installation Layout for Generic Unix/Linux Binary Package"),
    and [Section 2.3.1, “MySQL Installation Layout on Microsoft Windows”](windows-installation-layout.html
    "2.3.1 MySQL Installation Layout on Microsoft Windows"). To configure installation
    locations different from the defaults, use the options described at [Section 2.8.7,
    “MySQL Source-Configuration Options”](source-configuration-options.html "2.8.7 MySQL
    Source-Configuration Options").
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，当您从源代码编译安装 MySQL 后，安装步骤会将文件安装在`/usr/local/mysql`目录下。安装目录下的组件位置与二进制发行版相同。请参阅[表 2.3，“通用
    Unix/Linux 二进制包的 MySQL 安装布局”](binary-installation.html#binary-installation-layout
    "表 2.3 通用 Unix/Linux 二进制包的 MySQL 安装布局")，以及[第 2.3.1 节，“Microsoft Windows 上的 MySQL
    安装布局”](windows-installation-layout.html "2.3.1 Microsoft Windows 上的 MySQL 安装布局")。要配置与默认值不同的安装位置，请使用[第 2.8.7
    节，“MySQL 源配置选项”](source-configuration-options.html "2.8.7 MySQL 源配置选项")中描述的选项。
