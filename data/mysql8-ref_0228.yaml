  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有关专用于NDB Cluster的此表版本，请参见[第25.4.2.5节，“NDB Cluster mysqld选项和变量参考”](mysql-cluster-option-tables.html
