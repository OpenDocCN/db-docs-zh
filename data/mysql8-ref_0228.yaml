- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/server-option-variable-reference.html](https://dev.mysql.com/doc/refman/8.0/en/server-option-variable-reference.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/server-option-variable-reference.html](https://dev.mysql.com/doc/refman/8.0/en/server-option-variable-reference.html)
- en: The following table lists all command-line options, system variables, and status
    variables applicable within `mysqld`.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表列出了所有适用于`mysqld`内的命令行选项、系统变量和状态变量。
- en: The table lists command-line options (Cmd-line), options valid in configuration
    files (Option file), server system variables (System Var), and status variables
    (Status var) in one unified list, with an indication of where each option or variable
    is valid. If a server option set on the command line or in an option file differs
    from the name of the corresponding system variable, the variable name is noted
    immediately below the corresponding option. For system and status variables, the
    scope of the variable (Var Scope) is Global, Session, or both. Please see the
    corresponding item descriptions for details on setting and using the options and
    variables. Where appropriate, direct links to further information about the items
    are provided.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 该表列出了命令行选项（Cmd-line）、配置文件中有效的选项（Option file）、服务器系统变量（System Var）和状态变量（Status
    var）的统一列表，并指示每个选项或变量的有效位置。如果在命令行或配置文件中设置的服务器选项与相应系统变量的名称不同，则在相应选项的下方立即注明变量名称。对于系统和状态变量，变量的范围（Var
    Scope）是全局、会话或两者兼有。有关设置和使用选项和变量的详细信息，请参阅相应的项目描述。在适当的情况下，提供了有关项目的进一步信息的直接链接。
- en: For a version of this table that is specific to NDB Cluster, see [Section 25.4.2.5,
    “NDB Cluster mysqld Option and Variable Reference”](mysql-cluster-option-tables.html
