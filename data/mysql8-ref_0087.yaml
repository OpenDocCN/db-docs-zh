- en: The location of the dynamic library directory.
  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 动态库目录的位置。
- en: '**Default location. ** For RPM builds, this is `/usr/lib64/mysql/private/`,
    for DEB it is `/usr/lib/mysql/private/`, and for TAR it is `lib/private/`.'
  id: totrans-246
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**默认位置. ** 对于 RPM 构建，这是 `/usr/lib64/mysql/private/`，对于 DEB 是 `/usr/lib/mysql/private/`，对于
    TAR 是 `lib/private/`。'
- en: '**Protobuf. ** Because this is a private location, the loader (such as `ld-linux.so`
    on Linux) may not find the `libprotobuf.so` files without help. To guide the loader,
    `RPATH=$ORIGIN/../$INSTALL_PRIV_LIBDIR` is added to [**mysqld**](mysqld.html "6.3.1 mysqld
    — The MySQL Server") and **mysqlxtest**. This works for most cases but when using
    the [Resource Group](resource-groups.html "7.1.16 Resource Groups") feature, [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") is `setsuid`, and the loader ignores any `RPATH`
    which contains `$ORIGIN`. To overcome this, an explicit full path to the directory
    is set in the DEB and RPM versions of [**mysqld**](mysqld.html "6.3.1 mysqld —
    The MySQL Server"), since the target destination is known. For tarball installs,
    patching of [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") with a
    tool like **patchelf** is required.'
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**Protobuf. ** 由于这是一个私有位置，加载器（例如 Linux 上的 `ld-linux.so`）可能无法找到 `libprotobuf.so`
    文件，除非得到帮助。为了指导加载器，将 `RPATH=$ORIGIN/../$INSTALL_PRIV_LIBDIR` 添加到 [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") 和 **mysqlxtest**。这对大多数情况都有效，但在使用 [Resource
    Group](resource-groups.html "7.1.16 Resource Groups") 功能时，[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") 是 `setsuid`，加载器会忽略包含 `$ORIGIN` 的任何 `RPATH`。为了克服这个问题，在
    DEB 和 RPM 版本的 [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") 中设置了目录的明确完整路径，因为目标位置是已知的。对于
    tarball 安装，需要使用类似 **patchelf** 的工具对 [**mysqld**](mysqld.html "6.3.1 mysqld — The
    MySQL Server") 进行修补。'
- en: This option was added in MySQL 8.0.18.
  id: totrans-248
  prefs:
