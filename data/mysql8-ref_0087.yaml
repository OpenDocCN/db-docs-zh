- en: Storage Engine Options
  id: totrans-281
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 存储引擎选项
- en: Storage engines are built as plugins. You can build a plugin as a static module
    (compiled into the server) or a dynamic module (built as a dynamic library that
    must be installed into the server using the [`INSTALL PLUGIN`](install-plugin.html
    "15.7.4.4 INSTALL PLUGIN Statement") statement or the [`--plugin-load`](server-options.html#option_mysqld_plugin-load)
    option before it can be used). Some plugins might not support static or dynamic
    building.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 存储引擎被构建为插件。您可以将插件构建为静态模块（编译到服务器中）或动态模块（构建为必须使用[`INSTALL PLUGIN`](install-plugin.html
    "15.7.4.4 INSTALL PLUGIN语句")语句或[`--plugin-load`](server-options.html#option_mysqld_plugin-load)选项安装到服务器中才能使用的动态库）。一些插件可能不支持静态或动态构建。
- en: The [`InnoDB`](innodb-storage-engine.html "Chapter 17 The InnoDB Storage Engine"),
    [`MyISAM`](myisam-storage-engine.html "18.2 The MyISAM Storage Engine"), [`MERGE`](merge-storage-engine.html
    "18.7 The MERGE Storage Engine"), [`MEMORY`](memory-storage-engine.html "18.3 The
    MEMORY Storage Engine"), and [`CSV`](csv-storage-engine.html "18.4 The CSV Storage
    Engine") engines are mandatory (always compiled into the server) and need not
    be installed explicitly.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: '[`InnoDB`](innodb-storage-engine.html "第17章 InnoDB存储引擎")、[`MyISAM`](myisam-storage-engine.html
    "18.2 MyISAM存储引擎")、[`MERGE`](merge-storage-engine.html "18.7 MERGE存储引擎")、[`MEMORY`](memory-storage-engine.html
    "18.3 MEMORY存储引擎")和[`CSV`](csv-storage-engine.html "18.4 CSV存储引擎")引擎是强制性的（始终编译到服务器中）且无需显式安装。'
- en: 'To compile a storage engine statically into the server, use `-DWITH_*`engine`*_STORAGE_ENGINE=1`.
    Some permissible *`engine`* values are `ARCHIVE`, `BLACKHOLE`, `EXAMPLE`, and
    `FEDERATED`. Examples:'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 要将存储引擎静态编译到服务器中，请使用`-DWITH_*`engine`*_STORAGE_ENGINE=1`。一些允许的*`engine`*值包括`ARCHIVE`、`BLACKHOLE`、`EXAMPLE`和`FEDERATED`。示例：
- en: '[PRE2]'
  id: totrans-285
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'To build MySQL with support for NDB Cluster, use the [`WITH_NDB`](source-configuration-options.html#option_cmake_with_ndb)
    option. (*NDB 8.0.30 and earlier*: Use [`WITH_NDBCLUSTER`](source-configuration-options.html#option_cmake_with_ndbcluster).)'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建支持NDB集群的MySQL，请使用[`WITH_NDB`](source-configuration-options.html#option_cmake_with_ndb)选项。(*NDB
    8.0.30及更早版本*：使用[`WITH_NDBCLUSTER`](source-configuration-options.html#option_cmake_with_ndbcluster)。)
- en: Note
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'It is not possible to compile without Performance Schema support. If it is
    desired to compile without particular types of instrumentation, that can be done
    with the following **CMake** options:'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 无法在没有性能模式支持的情况下进行编译。如果希望在没有特定类型的仪器的情况下进行编译，可以使用以下**CMake**选项：
- en: '[PRE3]'
  id: totrans-289
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: For example, to compile without mutex instrumentation, configure MySQL using
    [`-DDISABLE_PSI_MUTEX=1`](source-configuration-options.html#option_cmake_disable_psi_mutex).
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，要在没有互斥仪器的情况下进行编译，请使用[`-DDISABLE_PSI_MUTEX=1`](source-configuration-options.html#option_cmake_disable_psi_mutex)配置MySQL。
- en: 'To exclude a storage engine from the build, use `-DWITH_*`engine`*_STORAGE_ENGINE=0`.
    Examples:'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 要排除构建中的存储引擎，请使用`-DWITH_*`engine`*_STORAGE_ENGINE=0`。示例：
- en: '[PRE4]'
  id: totrans-292
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'It is also possible to exclude a storage engine from the build using `-DWITHOUT_*`engine`*_STORAGE_ENGINE=1`
    (but `-DWITH_*`engine`*_STORAGE_ENGINE=0` is preferred). Examples:'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 也可以使用`-DWITHOUT_*`engine`*_STORAGE_ENGINE=1`（但更倾向于`-DWITH_*`engine`*_STORAGE_ENGINE=0`）来排除构建中的存储引擎。示例：
- en: '[PRE5]'
  id: totrans-294
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: If neither `-DWITH_*`engine`*_STORAGE_ENGINE` nor `-DWITHOUT_*`engine`*_STORAGE_ENGINE`
    are specified for a given storage engine, the engine is built as a shared module,
    or excluded if it cannot be built as a shared module.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 如果对于给定的存储引擎既未指定`-DWITH_*`engine`*_STORAGE_ENGINE`也未指定`-DWITHOUT_*`engine`*_STORAGE_ENGINE`，则该引擎将作为共享模块构建，或者如果无法作为共享模块构建，则将被排除。
- en: Feature Options
  id: totrans-296
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 功能选项
- en: '[`-DADD_GDB_INDEX=*`bool`*`](source-configuration-options.html#option_cmake_add_gdb_index)'
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DADD_GDB_INDEX=*`bool`*`](source-configuration-options.html#option_cmake_add_gdb_index)'
- en: This option determines whether to enable generation of a `.gdb_index` section
    in binaries, which makes loading them in a debugger faster. The option is disabled
    by default. **lld** linker is used, and is disabled by It has no effect if a linker
    other than **lld** or GNU **gold** is used.
  id: totrans-298
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项确定是否启用在二进制文件中生成`.gdb_index`部分，从而使在调试器中加载它���更快。默认情况下禁用该选项。使用**lld**链接器，并且如果使用除**lld**或GNU
    **gold**之外的链接器，则禁用它不起作用。
- en: This option was added in MySQL 8.0.18.
  id: totrans-299
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.18中添加。
- en: '[`-DCOMPILATION_COMMENT=*`string`*`](source-configuration-options.html#option_cmake_compilation_comment)'
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DCOMPILATION_COMMENT=*`string`*`](source-configuration-options.html#option_cmake_compilation_comment)'
- en: A descriptive comment about the compilation environment. As of MySQL 8.0.14,
    [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") uses [`COMPILATION_COMMENT_SERVER`](source-configuration-options.html#option_cmake_compilation_comment_server).
    Other programs continue to use [`COMPILATION_COMMENT`](source-configuration-options.html#option_cmake_compilation_comment).
  id: totrans-301
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关编译环境的描述性注释。从MySQL 8.0.14开始，[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL
    Server")使用[`COMPILATION_COMMENT_SERVER`](source-configuration-options.html#option_cmake_compilation_comment_server)。其他程序继续使用[`COMPILATION_COMMENT`](source-configuration-options.html#option_cmake_compilation_comment)。
- en: '[`-DCOMPRESS_DEBUG_SECTIONS=*`bool`*`](source-configuration-options.html#option_cmake_compress_debug_sections)'
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DCOMPRESS_DEBUG_SECTIONS=*`bool`*`](source-configuration-options.html#option_cmake_compress_debug_sections)'
- en: Whether to compress the debug sections of binary executables (Linux only). Compressing
    executable debug sections saves space at the cost of extra CPU time during the
    build process.
  id: totrans-303
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否压缩二进制可执行文件的调试部分（仅限Linux）。压缩可执行文件的调试部分可以节省空间，但在构建过程中会增加额外的CPU时间。
- en: The default is `OFF`. If this option is not set explicitly but the `COMPRESS_DEBUG_SECTIONS`
    environment variable is set, the option takes its value from that variable.
  id: totrans-304
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认为`OFF`。如果未显式设置此选项，但设置了`COMPRESS_DEBUG_SECTIONS`环境变量，则该选项将从该变量中获取其值。
- en: This option was added in MySQL 8.0.22.
  id: totrans-305
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.22中添加。
- en: '[`-DCOMPILATION_COMMENT_SERVER=*`string`*`](source-configuration-options.html#option_cmake_compilation_comment_server)'
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DCOMPILATION_COMMENT_SERVER=*`string`*`](source-configuration-options.html#option_cmake_compilation_comment_server)'
- en: A descriptive comment about the compilation environment for use by [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") (for example, to set the [`version_comment`](server-system-variables.html#sysvar_version_comment)
    system variable). This option was added in MySQL 8.0.14\. Prior to 8.0.14, the
    server uses [`COMPILATION_COMMENT`](source-configuration-options.html#option_cmake_compilation_comment).
  id: totrans-307
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于[**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")的编译环境的描述性注释（例如，设置[`version_comment`](server-system-variables.html#sysvar_version_comment)系统变量）。此选项在MySQL
    8.0.14中添加。在8.0.14之前，服务器使用[`COMPILATION_COMMENT`](source-configuration-options.html#option_cmake_compilation_comment)。
- en: '[`-DDEFAULT_CHARSET=*`charset_name`*`](source-configuration-options.html#option_cmake_default_charset)'
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDEFAULT_CHARSET=*`charset_name`*`](source-configuration-options.html#option_cmake_default_charset)'
- en: The server character set. By default, MySQL uses the `utf8mb4` character set.
  id: totrans-309
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器字符集。默认情况下，MySQL使用`utf8mb4`字符集。
- en: '*`charset_name`* may be one of `binary`, `armscii8`, `ascii`, `big5`, `cp1250`,
    `cp1251`, `cp1256`, `cp1257`, `cp850`, `cp852`, `cp866`, `cp932`, `dec8`, `eucjpms`,
    `euckr`, `gb2312`, `gbk`, `geostd8`, `greek`, `hebrew`, `hp8`, `keybcs2`, `koi8r`,
    `koi8u`, `latin1`, `latin2`, `latin5`, `latin7`, `macce`, `macroman`, `sjis`,
    `swe7`, `tis620`, `ucs2`, `ujis`, `utf8mb3`, `utf8mb4`, `utf16`, `utf16le`, `utf32`.'
  id: totrans-310
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*`charset_name`*可以是`binary`、`armscii8`、`ascii`、`big5`、`cp1250`、`cp1251`、`cp1256`、`cp1257`、`cp850`、`cp852`、`cp866`、`cp932`、`dec8`、`eucjpms`、`euckr`、`gb2312`、`gbk`、`geostd8`、`greek`、`hebrew`、`hp8`、`keybcs2`、`koi8r`、`koi8u`、`latin1`、`latin2`、`latin5`、`latin7`、`macce`、`macroman`、`sjis`、`swe7`、`tis620`、`ucs2`、`ujis`、`utf8mb3`、`utf8mb4`、`utf16`、`utf16le`、`utf32`。'
- en: This value can be set at server startup with the [`--character-set-server`](server-system-variables.html#sysvar_character_set_server)
    option.
  id: totrans-311
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以在服务器启动时使用[`--character-set-server`](server-system-variables.html#sysvar_character_set_server)选项设置此值。
- en: '[`-DDEFAULT_COLLATION=*`collation_name`*`](source-configuration-options.html#option_cmake_default_collation)'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDEFAULT_COLLATION=*`collation_name`*`](source-configuration-options.html#option_cmake_default_collation)'
- en: The server collation. By default, MySQL uses `utf8mb4_0900_ai_ci`. Use the [`SHOW
    COLLATION`](show-collation.html "15.7.7.4 SHOW COLLATION Statement") statement
    to determine which collations are available for each character set.
  id: totrans-313
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器排序规则。默认情况下，MySQL使用`utf8mb4_0900_ai_ci`。使用[`SHOW COLLATION`](show-collation.html
    "15.7.7.4 SHOW COLLATION Statement")语句确定每个字符集可用的排序规则。
- en: This value can be set at server startup with the [`--collation_server`](server-system-variables.html#sysvar_collation_server)
    option.
  id: totrans-314
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以在服务器启动时使用[`--collation_server`](server-system-variables.html#sysvar_collation_server)选项设置此值。
- en: '[`-DDISABLE_PSI_COND=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_cond)'
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_PSI_COND=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_cond)'
- en: Whether to exclude the Performance Schema condition instrumentation. The default
    is `OFF` (include).
  id: totrans-316
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否排除性能模式条件仪器。默认为`OFF`（包括）。
- en: '[`-DDISABLE_PSI_FILE=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_file)'
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_PSI_FILE=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_file)'
- en: Whether to exclude the Performance Schema file instrumentation. The default
    is `OFF` (include).
  id: totrans-318
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否排除性能模式文件仪器。默认为`OFF`（包括）。
- en: '[`-DDISABLE_PSI_IDLE=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_idle)'
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_PSI_IDLE=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_idle)'
- en: Whether to exclude the Performance Schema idle instrumentation. The default
    is `OFF` (include).
  id: totrans-320
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否排除性能模式空闲仪器。默认为`OFF`（包括）。
- en: '[`-DDISABLE_PSI_MEMORY=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_memory)'
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_PSI_MEMORY=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_memory)'
- en: Whether to exclude the Performance Schema memory instrumentation. The default
    is `OFF` (include).
  id: totrans-322
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否排除性能模式内存仪器。默认为`OFF`（包括）。
- en: '[`-DDISABLE_PSI_METADATA=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_metadata)'
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_PSI_METADATA=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_metadata)'
- en: Whether to exclude the Performance Schema metadata instrumentation. The default
    is `OFF` (include).
  id: totrans-324
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否排除性能模式元数据仪器。默认为`OFF`（包括）。
- en: '[`-DDISABLE_PSI_MUTEX=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_mutex)'
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_PSI_MUTEX=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_mutex)'
- en: Whether to exclude the Performance Schema mutex instrumentation. The default
    is `OFF` (include).
  id: totrans-326
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否排除性能模式互斥仪器。默认为`OFF`（包括）。
- en: '[`-DDISABLE_PSI_RWLOCK=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_rwlock)'
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_PSI_RWLOCK=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_rwlock)'
- en: Whether to exclude the Performance Schema rwlock instrumentation. The default
    is `OFF` (include).
  id: totrans-328
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否排除性能模式读写锁仪器。默认为`OFF`（包括）。
- en: '[`-DDISABLE_PSI_SOCKET=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_socket)'
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_PSI_SOCKET=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_socket)'
- en: Whether to exclude the Performance Schema socket instrumentation. The default
    is `OFF` (include).
  id: totrans-330
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否排除性能模式套接字仪器。默认为`OFF`（包括）。
- en: '[`-DDISABLE_PSI_SP=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_sp)'
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_PSI_SP=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_sp)'
- en: Whether to exclude the Performance Schema stored program instrumentation. The
    default is `OFF` (include).
  id: totrans-332
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否排除性能模式存储程序仪器。默认为`OFF`（包括）。
- en: '[`-DDISABLE_PSI_STAGE=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_stage)'
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_PSI_STAGE=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_stage)'
- en: Whether to exclude the Performance Schema stage instrumentation. The default
    is `OFF` (include).
  id: totrans-334
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否排除性能模式阶段仪器。默认为`OFF`（包括）。
- en: '[`-DDISABLE_PSI_STATEMENT=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_statement)'
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_PSI_STATEMENT=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_statement)'
- en: Whether to exclude the Performance Schema statement instrumentation. The default
    is `OFF` (include).
  id: totrans-336
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否排除性能模式语句仪器。默认为`OFF`（包括）。
- en: '[`-DDISABLE_PSI_STATEMENT_DIGEST=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_statement_digest)'
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_PSI_STATEMENT_DIGEST=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_statement_digest)'
- en: Whether to exclude the Performance Schema statement digest instrumentation.
    The default is `OFF` (include).
  id: totrans-338
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否排除性能模式语句摘要仪器。默认为`OFF`（包括）。
- en: '[`-DDISABLE_PSI_TABLE=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_table)'
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_PSI_TABLE=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_table)'
- en: Whether to exclude the Performance Schema table instrumentation. The default
    is `OFF` (include).
  id: totrans-340
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否排除性能模式表仪器。默认为`OFF`（包括）。
- en: '[`-DDISABLE_SHARED=*`bool`*`](source-configuration-options.html#option_cmake_disable_shared)'
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_SHARED=*`bool`*`](source-configuration-options.html#option_cmake_disable_shared)'
- en: Whether to disable building build shared libraries and compile position-dependent
    code. The default is `OFF` (compile position-independent code).
  id: totrans-342
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否禁用构建共享库和编译位置相关代码。默认为`OFF`（编译位置无关代码）。
- en: This option is unused, and was removed in MySQL 8.0.18.
  id: totrans-343
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项未使用，并在MySQL 8.0.18中已删除。
- en: '[`-DDISABLE_PSI_PS=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_ps)'
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_PSI_PS=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_ps)'
- en: Exclude the Performance Schema prepared statements instances instrumentation.
    The default is `OFF` (include).
  id: totrans-345
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 排除性能模式预备语句实例仪器。默认为`OFF`（包括）。
- en: '[`-DDISABLE_PSI_THREAD=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_thread)'
  id: totrans-346
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_PSI_THREAD=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_thread)'
- en: Exclude the Performance Schema thread instrumentation. The default is `OFF`
    (include).
  id: totrans-347
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 排除性能模式线程仪器。默认为`OFF`（包括）。
- en: Only disable threads when building without any instrumentation, because other
    instrumentations have a dependency on threads.
  id: totrans-348
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仅在没有任何仪器的情况下构建时禁用线程，因为其他仪器对线程有依赖。
- en: '[`-DDISABLE_PSI_TRANSACTION=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_transaction)'
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_PSI_TRANSACTION=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_transaction)'
- en: Exclude the Performance Schema transaction instrumentation. The default is `OFF`
    (include).
  id: totrans-350
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 排除性能模式事务仪器。默认为`OFF`（包括）。
- en: '[`-DDISABLE_PSI_DATA_LOCK=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_data_lock)'
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_PSI_DATA_LOCK=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_data_lock)'
- en: Exclude the performance schema data lock instrumentation. The default is `OFF`
    (include).
  id: totrans-352
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 排除性能模式数据锁仪器。默认为`OFF`（包括）。
- en: '[`-DDISABLE_PSI_ERROR=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_error)'
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDISABLE_PSI_ERROR=*`bool`*`](source-configuration-options.html#option_cmake_disable_psi_error)'
- en: Exclude the performance schema server error instrumentation. The default is
    `OFF` (include).
  id: totrans-354
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 排除性能模式服务器错误仪器。默认为`OFF`（包括）。
- en: '[`-DDOWNLOAD_BOOST=*`bool`*`](source-configuration-options.html#option_cmake_download_boost)'
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDOWNLOAD_BOOST=*`bool`*`](source-configuration-options.html#option_cmake_download_boost)'
- en: Whether to download the Boost library. The default is `OFF`.
  id: totrans-356
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否下载Boost库。默认为`OFF`。
- en: See the [`WITH_BOOST`](source-configuration-options.html#option_cmake_with_boost)
    option for additional discussion about using Boost.
  id: totrans-357
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关使用Boost的更多讨论，请参见[`WITH_BOOST`](source-configuration-options.html#option_cmake_with_boost)选项。
- en: '[`-DDOWNLOAD_BOOST_TIMEOUT=*`seconds`*`](source-configuration-options.html#option_cmake_download_boost_timeout)'
  id: totrans-358
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDOWNLOAD_BOOST_TIMEOUT=*`seconds`*`](source-configuration-options.html#option_cmake_download_boost_timeout)'
- en: The timeout in seconds for downloading the Boost library. The default is 600
    seconds.
  id: totrans-359
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 下载Boost库的超时时间（秒）。默认为600秒。
- en: See the [`WITH_BOOST`](source-configuration-options.html#option_cmake_with_boost)
    option for additional discussion about using Boost.
  id: totrans-360
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关使用Boost的更多讨论，请参见[`WITH_BOOST`](source-configuration-options.html#option_cmake_with_boost)选项。
- en: '[`-DENABLE_DOWNLOADS=*`bool`*`](source-configuration-options.html#option_cmake_enable_downloads)'
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DENABLE_DOWNLOADS=*`bool`*`](source-configuration-options.html#option_cmake_enable_downloads)'
- en: Whether to download optional files. For example, with this option enabled, **CMake**
    downloads the Google Test distribution that is used by the test suite to run unit
    tests, or Ant and JUnit, required for building the GCS Java wrapper.
  id: totrans-362
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否下载可选文件。例如，启用此选项后，**CMake**会下载用于运行单元测试的Google Test分发，或者构建GCS Java包装器所需的Ant和JUnit。
- en: As of MySQL 8.0.26, MySQL source distributions bundle the Google Test source
    code used to run unit tests. Consequently, as of that version the [`WITH_GMOCK`](source-configuration-options.html#option_cmake_with_gmock)
    and [`ENABLE_DOWNLOADS`](source-configuration-options.html#option_cmake_enable_downloads)
    **CMake** options are removed and are ignored if specified.
  id: totrans-363
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 截至MySQL 8.0.26，MySQL源代码分发捆绑了用于运行单元测试的Google Test源代码。因此，从该版本开始，[`WITH_GMOCK`](source-configuration-options.html#option_cmake_with_gmock)和[`ENABLE_DOWNLOADS`](source-configuration-options.html#option_cmake_enable_downloads)
    **CMake**选项已被移除，并且如果指定了这些选项，则会被忽略。
- en: '[`-DENABLE_EXPERIMENTAL_SYSVARS=*`bool`*`](source-configuration-options.html#option_cmake_enable_experimental_sysvars)'
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DENABLE_EXPERIMENTAL_SYSVARS=*`bool`*`](source-configuration-options.html#option_cmake_enable_experimental_sysvars)'
- en: Whether to enable experimental `InnoDB` system variables. Experimental system
    variables are intended for those engaged in MySQL development, should only be
    used in a development or test environment, and may be removed without notice in
    a future MySQL release. For information about experimental system variables, refer
    to `/storage/innobase/handler/ha_innodb.cc` in the MySQL source tree. Experimental
    system variables can be identified by searching for “PLUGIN_VAR_EXPERIMENTAL”.
  id: totrans-365
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否启用实验性`InnoDB`系统变量。实验性系统变量适用于从事MySQL开发的人员，应仅在开发或测试环境中使用，并可能在未来的MySQL版本中被删除而不另行通知。有关实验性系统变量的信息，请参考MySQL源代码树中的`/storage/innobase/handler/ha_innodb.cc`。实验性系统变量可以通过搜索“PLUGIN_VAR_EXPERIMENTAL”来识别。
- en: '[`-DWITHOUT_SERVER=*`bool`*`](source-configuration-options.html#option_cmake_without_server)'
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITHOUT_SERVER=*`bool`*`](source-configuration-options.html#option_cmake_without_server)'
- en: Whether to build without MySQL Server. The default is OFF, which does build
    the server.
  id: totrans-367
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否在没有MySQL服务器的情况下构建。默认为OFF，即构建服务器。
- en: This is considered an experimental option; it is preferred to build with the
    server.
  id: totrans-368
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这被视为一个实验选项；最好与服务器一起构建。
- en: '[`-DENABLE_GCOV=*`bool`*`](source-configuration-options.html#option_cmake_enable_gcov)'
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DENABLE_GCOV=*`bool`*`](source-configuration-options.html#option_cmake_enable_gcov)'
- en: Whether to include **gcov** support (Linux only).
  id: totrans-370
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否包含**gcov**支持（仅限Linux）。
- en: '[`-DENABLE_GPROF=*`bool`*`](source-configuration-options.html#option_cmake_enable_gprof)'
  id: totrans-371
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DENABLE_GPROF=*`bool`*`](source-configuration-options.html#option_cmake_enable_gprof)'
- en: Whether to enable **gprof** (optimized Linux builds only).
  id: totrans-372
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否启用**gprof**（仅优化的Linux构建）。
- en: '[`-DENABLED_LOCAL_INFILE=*`bool`*`](source-configuration-options.html#option_cmake_enabled_local_infile)'
  id: totrans-373
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DENABLED_LOCAL_INFILE=*`bool`*`](source-configuration-options.html#option_cmake_enabled_local_infile)'
- en: This option controls the compiled-in default `LOCAL` capability for the MySQL
    client library. Clients that make no explicit arrangements therefore have `LOCAL`
    capability disabled or enabled according to the [`ENABLED_LOCAL_INFILE`](source-configuration-options.html#option_cmake_enabled_local_infile)
    setting specified at MySQL build time.
  id: totrans-374
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项控制MySQL客户端库的默认`LOCAL`功能。因此，未做明确安排的客户端将根据MySQL构建时指定的[`ENABLED_LOCAL_INFILE`](source-configuration-options.html#option_cmake_enabled_local_infile)设置来禁用或启用`LOCAL`功能。
- en: By default, the client library in MySQL binary distributions is compiled with
    [`ENABLED_LOCAL_INFILE`](source-configuration-options.html#option_cmake_enabled_local_infile)
    disabled. If you compile MySQL from source, configure it with [`ENABLED_LOCAL_INFILE`](source-configuration-options.html#option_cmake_enabled_local_infile)
    disabled or enabled based on whether clients that make no explicit arrangements
    should have `LOCAL` capability disabled or enabled, respectively.
  id: totrans-375
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在MySQL二进制发行版中，默认情况下，客户端库是使用禁用的[`ENABLED_LOCAL_INFILE`](source-configuration-options.html#option_cmake_enabled_local_infile)编译的。如果你从源代码编译MySQL，请根据客户端是否需要禁用或启用`LOCAL`功能，相应地使用禁用或启用[`ENABLED_LOCAL_INFILE`](source-configuration-options.html#option_cmake_enabled_local_infile)进行配置。
- en: '[`ENABLED_LOCAL_INFILE`](source-configuration-options.html#option_cmake_enabled_local_infile)
    controls the default for client-side `LOCAL` capability. For the server, the [`local_infile`](server-system-variables.html#sysvar_local_infile)
    system variable controls server-side `LOCAL` capability. To explicitly cause the
    server to refuse or permit [`LOAD DATA LOCAL`](load-data.html "15.2.9 LOAD DATA
    Statement") statements (regardless of how client programs and libraries are configured
    at build time or runtime), start [**mysqld**](mysqld.html "6.3.1 mysqld — The
    MySQL Server") with [`--local-infile`](server-system-variables.html#sysvar_local_infile)
    disabled or enabled, respectively. [`local_infile`](server-system-variables.html#sysvar_local_infile)
    can also be set at runtime. See [Section 8.1.6, “Security Considerations for LOAD
    DATA LOCAL”](load-data-local-security.html "8.1.6 Security Considerations for
    LOAD DATA LOCAL").'
  id: totrans-376
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`ENABLED_LOCAL_INFILE`](source-configuration-options.html#option_cmake_enabled_local_infile)控制客户端端的`LOCAL`功能的默认设置。对于服务器端，[`local_infile`](server-system-variables.html#sysvar_local_infile)系统变量控制服务器端的`LOCAL`功能。要明确导致服务器拒绝或允许[`LOAD
    DATA LOCAL`](load-data.html "15.2.9 LOAD DATA Statement")语句（无论客户端程序和库在构建时或运行时如何配置），请分别使用启用或禁用[`--local-infile`](server-system-variables.html#sysvar_local_infile)启动[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")。[`local_infile`](server-system-variables.html#sysvar_local_infile)也可以在运行时设置。请参阅[第8.1.6节，“LOAD
    DATA LOCAL的安全注意事项”](load-data-local-security.html "8.1.6 Security Considerations
    for LOAD DATA LOCAL")。'
- en: '[`-DENABLED_PROFILING=*`bool`*`](source-configuration-options.html#option_cmake_enabled_profiling)'
  id: totrans-377
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DENABLED_PROFILING=*`bool`*`](source-configuration-options.html#option_cmake_enabled_profiling)'
- en: Whether to enable query profiling code (for the [`SHOW PROFILE`](show-profile.html
    "15.7.7.30 SHOW PROFILE Statement") and [`SHOW PROFILES`](show-profiles.html "15.7.7.31 SHOW
    PROFILES Statement") statements).
  id: totrans-378
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否启用查询分析代码（用于[`SHOW PROFILE`](show-profile.html "15.7.7.30 SHOW PROFILE Statement")和[`SHOW
    PROFILES`](show-profiles.html "15.7.7.31 SHOW PROFILES Statement")语句）。
- en: '[`-DFORCE_UNSUPPORTED_COMPILER=*`bool`*`](source-configuration-options.html#option_cmake_force_unsupported_compiler)'
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DFORCE_UNSUPPORTED_COMPILER=*`bool`*`](source-configuration-options.html#option_cmake_force_unsupported_compiler)'
- en: By default, **CMake** checks for minimum versions of [supported compilers](source-installation-prerequisites.html
    "2.8.2 Source Installation Prerequisites"); to disable this check, use [`-DFORCE_UNSUPPORTED_COMPILER=ON`](source-configuration-options.html#option_cmake_force_unsupported_compiler).
  id: totrans-380
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，**CMake**会检查[支持的编译器](source-installation-prerequisites.html "2.8.2 Source
    Installation Prerequisites")的最低版本；要禁用此检查，请使用[`-DFORCE_UNSUPPORTED_COMPILER=ON`](source-configuration-options.html#option_cmake_force_unsupported_compiler)。
- en: '[`-DSHOW_SUPPRESSED_COMPILER_WARNINGS=*`bool`*`](source-configuration-options.html#option_cmake_show_suppressed_compiler_warnings)'
  id: totrans-381
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DSHOW_SUPPRESSED_COMPILER_WARNINGS=*`bool`*`](source-configuration-options.html#option_cmake_show_suppressed_compiler_warnings)'
- en: Show suppressed compiler warnings, and do so without failing with `-Werror`.
    Defaults to `OFF`.
  id: totrans-382
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显示被抑制的编译器警告，并且不会因为`-Werror`而失败。默认为`OFF`。
- en: This option was added in MySQL 8.0.30.
  id: totrans-383
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个选项是在 MySQL 8.0.30 版本中添加的。
- en: '[`-DFPROFILE_GENERATE=*`bool`*`](source-configuration-options.html#option_cmake_fprofile_generate)'
  id: totrans-384
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DFPROFILE_GENERATE=*`bool`*`](source-configuration-options.html#option_cmake_fprofile_generate)'
- en: Whether to generate profile guided optimization (PGO) data. This option is available
    for experimenting with PGO with GCC. See `cmake/fprofile.cmake` in the MySQL source
    distribution for information about using [`FPROFILE_GENERATE`](source-configuration-options.html#option_cmake_fprofile_generate)
    and [`FPROFILE_USE`](source-configuration-options.html#option_cmake_fprofile_use).
    These options have been tested with GCC 8 and 9.
  id: totrans-385
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否生成基于配置文件的优化（PGO）数据。此选项可用于在 GCC 中尝试 PGO。有关使用 [`FPROFILE_GENERATE`](source-configuration-options.html#option_cmake_fprofile_generate)
    和 [`FPROFILE_USE`](source-configuration-options.html#option_cmake_fprofile_use)
    的信息，请参阅 MySQL 源代码分发中的 `cmake/fprofile.cmake`。这些选项已在 GCC 8 和 9 中进行了测试。
- en: This option was added in MySQL 8.0.19.
  id: totrans-386
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个选项是在 MySQL 8.0.19 版本中添加的。
- en: '[`-DFPROFILE_USE=*`bool`*`](source-configuration-options.html#option_cmake_fprofile_use)'
  id: totrans-387
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DFPROFILE_USE=*`bool`*`](source-configuration-options.html#option_cmake_fprofile_use)'
- en: Whether to use profile guided optimization (PGO) data. This option is available
    for experimenting with PGO with GCC. See the `cmake/fprofile.cmake` file in a
    MySQL source distribution for information about using [`FPROFILE_GENERATE`](source-configuration-options.html#option_cmake_fprofile_generate)
    and [`FPROFILE_USE`](source-configuration-options.html#option_cmake_fprofile_use).
    These options have been tested with GCC 8 and 9.
  id: totrans-388
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否使用基于配置文件的优化（PGO）数据。此选项可用于在 GCC 中尝试 PGO。有关使用 [`FPROFILE_GENERATE`](source-configuration-options.html#option_cmake_fprofile_generate)
    和 [`FPROFILE_USE`](source-configuration-options.html#option_cmake_fprofile_use)
    的信息，请参阅 MySQL 源代码分发中的 `cmake/fprofile.cmake` 文件。这些选项已在 GCC 8 和 9 中进行了测试。
- en: Enabling [`FPROFILE_USE`](source-configuration-options.html#option_cmake_fprofile_use)
    also enables [`WITH_LTO`](source-configuration-options.html#option_cmake_with_lto).
  id: totrans-389
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用 [`FPROFILE_USE`](source-configuration-options.html#option_cmake_fprofile_use)
    也会启用 [`WITH_LTO`](source-configuration-options.html#option_cmake_with_lto)。
- en: This option was added in MySQL 8.0.19.
  id: totrans-390
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个选项是在 MySQL 8.0.19 版本中添加的。
- en: '[`-DHAVE_PSI_MEMORY_INTERFACE=*`bool`*`](source-configuration-options.html#option_cmake_have_psi_memory_interface)'
  id: totrans-391
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DHAVE_PSI_MEMORY_INTERFACE=*`bool`*`](source-configuration-options.html#option_cmake_have_psi_memory_interface)'
- en: Whether to enable the performance schema memory tracing module for memory allocation
    functions (`ut::aligned_*`name`*` library functions) used in dynamic storage of
    over-aligned types.
  id: totrans-392
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否启用性能模式内存跟踪模块，用于动态存储超对齐类型的内存分配函数（`ut::aligned_*`name`*` 库函数）。
- en: '[`-DIGNORE_AIO_CHECK=*`bool`*`](source-configuration-options.html#option_cmake_ignore_aio_check)'
  id: totrans-393
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DIGNORE_AIO_CHECK=*`bool`*`](source-configuration-options.html#option_cmake_ignore_aio_check)'
- en: If the [`-DBUILD_CONFIG=mysql_release`](source-configuration-options.html#option_cmake_build_config)
    option is given on Linux, the `libaio` library must be linked in by default. If
    you do not have `libaio` or do not want to install it, you can suppress the check
    for it by specifying [`-DIGNORE_AIO_CHECK=1`](source-configuration-options.html#option_cmake_ignore_aio_check).
  id: totrans-394
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果在 Linux 上给出了 [`-DBUILD_CONFIG=mysql_release`](source-configuration-options.html#option_cmake_build_config)
    选项，则默认情况下必须链接 `libaio` 库。如果您没有 `libaio` 或不想安装它，可以通过指定 [`-DIGNORE_AIO_CHECK=1`](source-configuration-options.html#option_cmake_ignore_aio_check)
    来抑制对其的检查。
- en: '[`-DMAX_INDEXES=*`num`*`](source-configuration-options.html#option_cmake_max_indexes)'
  id: totrans-395
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DMAX_INDEXES=*`num`*`](source-configuration-options.html#option_cmake_max_indexes)'
- en: The maximum number of indexes per table. The default is 64. The maximum is 255\.
    Values smaller than 64 are ignored and the default of 64 is used.
  id: totrans-396
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每个表的最大索引数。默认值为 64。最大值为 255。小于 64 的值将被忽略，使用默认值 64。
- en: '[`-DMYSQL_MAINTAINER_MODE=*`bool`*`](source-configuration-options.html#option_cmake_mysql_maintainer_mode)'
  id: totrans-397
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DMYSQL_MAINTAINER_MODE=*`bool`*`](source-configuration-options.html#option_cmake_mysql_maintainer_mode)'
- en: Whether to enable a MySQL maintainer-specific development environment. If enabled,
    this option causes compiler warnings to become errors.
  id: totrans-398
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否启用 MySQL 维护者特定的开发环境。如果启用，此选项会导致编译器警告变为错误。
- en: '[`-DWITH_DEVELOPER_ENTITLEMENTS=*`bool`*`](source-configuration-options.html#option_cmake_with_developer_entitlements)'
  id: totrans-399
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_DEVELOPER_ENTITLEMENTS=*`bool`*`](source-configuration-options.html#option_cmake_with_developer_entitlements)'
- en: Whether to add the `get-task-allow` entitlement to all executables to generate
    a core dump in the event of an unexpected server halt.
  id: totrans-400
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否向所有可执行文件添加 `get-task-allow` 权限，以便在服务器意外停止时生成核心转储。
- en: On macOS 11+, core dumps are limited to processes with the `com.apple.security.get-task-allow`
    entitlement, which this CMake option enables. The entitlement allows other processes
    to attach and read/modify the processes memory, and allows [`--core-file`](server-options.html#option_mysqld_core-file)
    to function as expected.
  id: totrans-401
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 macOS 11+ 上，核心转储仅限于具有 `com.apple.security.get-task-allow` 权限的进程，此 CMake 选项启用了该权限。该权限允许其他进程附加并读取/修改进程内存，并允许
    [`--core-file`](server-options.html#option_mysqld_core-file) 正常工作。
- en: This option was added in MySQL 8.0.30.
  id: totrans-402
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项是在 MySQL 8.0.30 中添加的。
- en: '[`-DMUTEX_TYPE=*`type`*`](source-configuration-options.html#option_cmake_mutex_type)'
  id: totrans-403
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DMUTEX_TYPE=*`type`*`](source-configuration-options.html#option_cmake_mutex_type)'
- en: 'The mutex type used by `InnoDB`. Options include:'
  id: totrans-404
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`InnoDB` 使用的互斥类型。选项包括：'
- en: '`event`: Use event mutexes. This is the default value and the original `InnoDB`
    mutex implementation.'
  id: totrans-405
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`event`：使用事件互斥量。这是默认值和原始的 `InnoDB` 互斥量实现。'
- en: '`sys`: Use POSIX mutexes on UNIX systems. Use `CRITICAL_SECTION` objects on
    Windows, if available.'
  id: totrans-406
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sys`：在 UNIX 系统上使用 POSIX 互斥量。如果可用，Windows 上使用 `CRITICAL_SECTION` 对象。'
- en: '`futex`: Use Linux futexes instead of condition variables to schedule waiting
    threads.'
  id: totrans-407
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`futex`：使用 Linux futexes 而不是条件变量来调度等待线程。'
- en: '[`-DMYSQLX_TCP_PORT=*`port_num`*`](source-configuration-options.html#option_cmake_mysqlx_tcp_port)'
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DMYSQLX_TCP_PORT=*`port_num`*`](source-configuration-options.html#option_cmake_mysqlx_tcp_port)'
- en: The port number on which X Plugin listens for TCP/IP connections. The default
    is 33060.
  id: totrans-409
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: X Plugin 监听 TCP/IP 连接的端口号。默认值为 33060。
- en: This value can be set at server startup with the [`mysqlx_port`](x-plugin-options-system-variables.html#sysvar_mysqlx_port)
    system variable.
  id: totrans-410
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以使用 [`mysqlx_port`](x-plugin-options-system-variables.html#sysvar_mysqlx_port)
    系统变量在服务器启动时设置此值。
- en: '[`-DMYSQLX_UNIX_ADDR=*`file_name`*`](source-configuration-options.html#option_cmake_mysqlx_unix_addr)'
  id: totrans-411
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DMYSQLX_UNIX_ADDR=*`file_name`*`](source-configuration-options.html#option_cmake_mysqlx_unix_addr)'
- en: The Unix socket file path on which the server listens for X Plugin socket connections.
    This must be an absolute path name. The default is `/tmp/mysqlx.sock`.
  id: totrans-412
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器监听 X Plugin 套接字连接的 Unix 套接字文件路径。这必须是绝对路径名。默认值为 `/tmp/mysqlx.sock`。
- en: This value can be set at server startup with the [`mysqlx_port`](x-plugin-options-system-variables.html#sysvar_mysqlx_port)
    system variable.
  id: totrans-413
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以使用 [`mysqlx_port`](x-plugin-options-system-variables.html#sysvar_mysqlx_port)
    系统变量在服务器启动时设置此值。
- en: '[`-DMYSQL_PROJECT_NAME=*`name`*`](source-configuration-options.html#option_cmake_mysql_project_name)'
  id: totrans-414
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DMYSQL_PROJECT_NAME=*`name`*`](source-configuration-options.html#option_cmake_mysql_project_name)'
- en: For Windows or macOS, the project name to incorporate into the project file
    name.
  id: totrans-415
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于 Windows 或 macOS，要合并到项目文件名中的项目名称。
- en: '[`-DMYSQL_TCP_PORT=*`port_num`*`](source-configuration-options.html#option_cmake_mysql_tcp_port)'
  id: totrans-416
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DMYSQL_TCP_PORT=*`port_num`*`](source-configuration-options.html#option_cmake_mysql_tcp_port)'
- en: The port number on which the server listens for TCP/IP connections. The default
    is 3306.
  id: totrans-417
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器监听 TCP/IP 连接的端口号。默认值为 3306。
- en: This value can be set at server startup with the [`--port`](server-options.html#option_mysqld_port)
    option.
  id: totrans-418
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以使用 [`--port`](server-options.html#option_mysqld_port) 选项在服务器启动时设置此值。
- en: '[`-DMYSQL_UNIX_ADDR=*`file_name`*`](source-configuration-options.html#option_cmake_mysql_unix_addr)'
  id: totrans-419
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DMYSQL_UNIX_ADDR=*`file_name`*`](source-configuration-options.html#option_cmake_mysql_unix_addr)'
- en: The Unix socket file path on which the server listens for socket connections.
    This must be an absolute path name. The default is `/tmp/mysql.sock`.
  id: totrans-420
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 服务器监听套接字连接的 Unix 套接字文件路径。这必须是绝对路径名。默认值为 `/tmp/mysql.sock`。
- en: This value can be set at server startup with the [`--socket`](server-options.html#option_mysqld_socket)
    option.
  id: totrans-421
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以使用 [`--socket`](server-options.html#option_mysqld_socket) 选项在服务器启动时设置此值。
- en: '[`-DOPTIMIZER_TRACE=*`bool`*`](source-configuration-options.html#option_cmake_optimizer_trace)'
  id: totrans-422
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DOPTIMIZER_TRACE=*`bool`*`](source-configuration-options.html#option_cmake_optimizer_trace)'
- en: 'Whether to support optimizer tracing. See [MySQL Internals: Tracing the Optimizer](/doc/internals/en/optimizer-tracing.html).'
  id: totrans-423
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否支持优化器跟踪。请参阅 [MySQL 内部：优化器跟踪](/doc/internals/en/optimizer-tracing.html)。
- en: '[`-DREPRODUCIBLE_BUILD=*`bool`*`](source-configuration-options.html#option_cmake_reproducible_build)'
  id: totrans-424
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DREPRODUCIBLE_BUILD=*`bool`*`](source-configuration-options.html#option_cmake_reproducible_build)'
- en: For builds on Linux systems, this option controls whether to take extra care
    to create a build result independent of build location and time.
  id: totrans-425
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于在 Linux 系统上构建的版本，此选项控制是否要特别注意创建与构建位置和时间无关的构建结果。
- en: This option was added in MySQL 8.0.11\. As of MySQL 8.0.12, it defaults to `ON`
    for `RelWithDebInfo` builds.
  id: totrans-426
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项是在 MySQL 8.0.11 中添加的。从 MySQL 8.0.12 开始，默认为 `RelWithDebInfo` 构建的 `ON`。
- en: '[`-DUSE_LD_GOLD=*`bool`*`](source-configuration-options.html#option_cmake_use_ld_gold)'
  id: totrans-427
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DUSE_LD_GOLD=*`bool`*`](source-configuration-options.html#option_cmake_use_ld_gold)'
- en: GNU **gold** linker support was removed in MySQL 8.0.31; this CMake option was
    also removed.
  id: totrans-428
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL 8.0.31中删除了GNU **gold**链接器支持；此CMake选项也已删除。
- en: '**CMake** causes the build process to link with the GNU **gold** linker if
    it is available and not explicitly disabled. To disable use of this linker, specify
    the [`-DUSE_LD_GOLD=OFF`](source-configuration-options.html#option_cmake_use_ld_gold)
    option.'
  id: totrans-429
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**CMake**在可用且未明确禁用时会导致构建过程链接到GNU **gold**链接器。要禁用此链接器的使用，请指定[`-DUSE_LD_GOLD=OFF`](source-configuration-options.html#option_cmake_use_ld_gold)选项。'
- en: '[`-DUSE_LD_LLD=*`bool`*`](source-configuration-options.html#option_cmake_use_ld_lld)'
  id: totrans-430
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DUSE_LD_LLD=*`bool`*`](source-configuration-options.html#option_cmake_use_ld_lld)'
- en: '**CMake** causes the build process to link using the LLVM **lld** linker for
    Clang if it is available and not explicitly disabled. To disable use of this linker,
    specify the [`-DUSE_LD_LLD=OFF`](source-configuration-options.html#option_cmake_use_ld_lld)
    option.'
  id: totrans-431
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**CMake**在可用且未明确禁用时会导致使用LLVM **lld**链接器为Clang进行链接。要禁用此链接器的使用，请指定[`-DUSE_LD_LLD=OFF`](source-configuration-options.html#option_cmake_use_ld_lld)选项。'
- en: This option was added in MySQL 8.0.16.
  id: totrans-432
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项是在MySQL 8.0.16中添加的。
- en: '[`-DWIN_DEBUG_NO_INLINE=*`bool`*`](source-configuration-options.html#option_cmake_win_debug_no_inline)'
  id: totrans-433
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWIN_DEBUG_NO_INLINE=*`bool`*`](source-configuration-options.html#option_cmake_win_debug_no_inline)'
- en: Whether to disable function inlining on Windows. The default is `OFF` (inlining
    enabled).
  id: totrans-434
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否在Windows上禁用函数内联。默认值为`OFF`（启用内联）。
- en: '[`-DWITH_ANT=*`path_name`*`](source-configuration-options.html#option_cmake_with_ant)'
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_ANT=*`path_name`*`](source-configuration-options.html#option_cmake_with_ant)'
- en: Set the path to Ant, required when building GCS Java wrapper. Set [`WITH_ANT`](source-configuration-options.html#option_cmake_with_ant)
    to the path of a directory where the Ant tarball or unpacked archive is saved.
    When [`WITH_ANT`](source-configuration-options.html#option_cmake_with_ant) is
    not set, or is set with the special value `system`, the build process assumes
    a binary `ant` exists in `$PATH`.
  id: totrans-436
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置Ant的路径，在构建GCS Java包装器时需要。将[`WITH_ANT`](source-configuration-options.html#option_cmake_with_ant)设置为保存Ant压缩包或解压缩存档的目录路径。当未设置[`WITH_ANT`](source-configuration-options.html#option_cmake_with_ant)，或设置为特殊值`system`时，构建过程假定二进制`ant`存在于`$PATH`中。
- en: '[`-DWITH_ASAN=*`bool`*`](source-configuration-options.html#option_cmake_with_asan)'
  id: totrans-437
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_ASAN=*`bool`*`](source-configuration-options.html#option_cmake_with_asan)'
- en: Whether to enable the AddressSanitizer, for compilers that support it. The default
    is `OFF`.
  id: totrans-438
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否启用AddressSanitizer，适用于支持它的编译器。默认值为`OFF`。
- en: '[`-DWITH_ASAN_SCOPE=*`bool`*`](source-configuration-options.html#option_cmake_with_asan_scope)'
  id: totrans-439
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_ASAN_SCOPE=*`bool`*`](source-configuration-options.html#option_cmake_with_asan_scope)'
- en: Whether to enable the AddressSanitizer `-fsanitize-address-use-after-scope`
    Clang flag for use-after-scope detection. The default is off. To use this option,
    `-DWITH_ASAN` must also be enabled.
  id: totrans-440
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否启用AddressSanitizer `-fsanitize-address-use-after-scope` Clang标志以进行使用后范围检测。默认值为关闭。要使用此选项，必须同时启用`-DWITH_ASAN`。
- en: '[`-DWITH_AUTHENTICATION_CLIENT_PLUGINS=*`bool`*`](source-configuration-options.html#option_cmake_with_authentication_client_plugins)'
  id: totrans-441
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_AUTHENTICATION_CLIENT_PLUGINS=*`bool`*`](source-configuration-options.html#option_cmake_with_authentication_client_plugins)'
- en: This option is enabled automatically if any corresponding server authentication
    plugins are built. Its value thus depends on other **CMake** options and it should
    not be set explicitly.
  id: totrans-442
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果构建了任何相应的服务器身份验证插件，则此选项将自动启用。因此，其值取决于其他**CMake**选项，不应明确设置。
- en: This option was added in MySQL 8.0.26.
  id: totrans-443
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项是在MySQL 8.0.26中添加的。
- en: '[`-DWITH_AUTHENTICATION_LDAP=*`bool`*`](source-configuration-options.html#option_cmake_with_authentication_ldap)'
  id: totrans-444
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_AUTHENTICATION_LDAP=*`bool`*`](source-configuration-options.html#option_cmake_with_authentication_ldap)'
- en: 'Whether to report an error if the LDAP authentication plugins cannot be built:'
  id: totrans-445
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否在无法构建LDAP身份验证插件时报告错误：
- en: If this option is disabled (the default), the LDAP plugins are built if the
    required header files and libraries are found. If they are not, **CMake** displays
    a note about it.
  id: totrans-446
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果禁用此选项（默认情况下），则仅当找到所需的头文件和库时才构建LDAP插件。如果未找到，**CMake**会显示相关提示。
- en: If this option is enabled, a failure to find the required header file and libraries
    causes CMake to produce an error, preventing the server from being built.
  id: totrans-447
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果启用此选项，则找不到所需的头文件和库将导致CMake生成错误，阻止服务器的构建。
- en: For information about LDAP authentication, see [Section 8.4.1.7, “LDAP Pluggable
    Authentication”](ldap-pluggable-authentication.html "8.4.1.7 LDAP Pluggable Authentication").
  id: totrans-448
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关 LDAP 认证的信息，请参见[第 8.4.1.7 节，“LDAP 可插拔认证”](ldap-pluggable-authentication.html
    "8.4.1.7 LDAP 可插拔认证")。
- en: '[`-DWITH_AUTHENTICATION_PAM=*`bool`*`](source-configuration-options.html#option_cmake_with_authentication_pam)'
  id: totrans-449
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_AUTHENTICATION_PAM=*`bool`*`](source-configuration-options.html#option_cmake_with_authentication_pam)'
- en: Whether to build the PAM authentication plugin, for source trees that include
    this plugin. (See [Section 8.4.1.5, “PAM Pluggable Authentication”](pam-pluggable-authentication.html
    "8.4.1.5 PAM Pluggable Authentication").) If this option is specified and the
    plugin cannot be compiled, the build fails.
  id: totrans-450
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否构建 PAM 认证插件，对于包含此插件的源树。 （请参见[第 8.4.1.5 节，“PAM 可插拔认证”](pam-pluggable-authentication.html
    "8.4.1.5 PAM 可插拔认证")。）如果指定了此选项且无法编译插件，则构建将失败。
- en: '[`-DWITH_AWS_SDK=*`path_name`*`](source-configuration-options.html#option_cmake_with_aws_sdk)'
  id: totrans-451
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_AWS_SDK=*`path_name`*`](source-configuration-options.html#option_cmake_with_aws_sdk)'
- en: The location of the Amazon Web Services software development kit.
  id: totrans-452
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 亚马逊 Web 服务软件开发工具包的位置。
- en: '[`-DWITH_BOOST=*`path_name`*`](source-configuration-options.html#option_cmake_with_boost)'
  id: totrans-453
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_BOOST=*`path_name`*`](source-configuration-options.html#option_cmake_with_boost)'
- en: 'The Boost library is required to build MySQL. These **CMake** options enable
    control over the library source location, and whether to download it automatically:'
  id: totrans-454
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 构建 MySQL 需要 Boost 库。这些**CMake**选项可以控制库源位置，并决定是否自动下载：
- en: '[`-DWITH_BOOST=*`path_name`*`](source-configuration-options.html#option_cmake_with_boost)
    specifies the Boost library directory location. It is also possible to specify
    the Boost location by setting the `BOOST_ROOT` or `WITH_BOOST` environment variable.'
  id: totrans-455
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_BOOST=*`path_name`*`](source-configuration-options.html#option_cmake_with_boost)
    指定 Boost 库目录位置。还可以通过设置 `BOOST_ROOT` 或 `WITH_BOOST` 环境变量来指定 Boost 位置。'
- en: '[`-DWITH_BOOST=system`](source-configuration-options.html#option_cmake_with_boost)
    is also permitted and indicates that the correct version of Boost is installed
    on the compilation host in the standard location. In this case, the installed
    version of Boost is used rather than any version included with a MySQL source
    distribution.'
  id: totrans-456
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`-DWITH_BOOST=system`](source-configuration-options.html#option_cmake_with_boost)
    也是允许的，表示在标准位置上编译主机上安装了正确版本的 Boost。在这种情况下，将使用已安装的 Boost 版本，而不是任何与 MySQL 源分发包含的版本。'
- en: '[`-DDOWNLOAD_BOOST=*`bool`*`](source-configuration-options.html#option_cmake_download_boost)
    specifies whether to download the Boost source if it is not present in the specified
    location. The default is `OFF`.'
  id: totrans-457
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDOWNLOAD_BOOST=*`bool`*`](source-configuration-options.html#option_cmake_download_boost)
    指定是否在指定位置不存在 Boost 源时下载 Boost 源。默认值为 `OFF`。'
- en: '[`-DDOWNLOAD_BOOST_TIMEOUT=*`seconds`*`](source-configuration-options.html#option_cmake_download_boost_timeout)
    the timeout in seconds for downloading the Boost library. The default is 600 seconds.'
  id: totrans-458
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DDOWNLOAD_BOOST_TIMEOUT=*`seconds`*`](source-configuration-options.html#option_cmake_download_boost_timeout)
    下载 Boost 库的超时时间（秒）。默认值为 600 秒。'
- en: 'For example, if you normally build MySQL placing the object output in the `bld`
    subdirectory of your MySQL source tree, you can build with Boost like this:'
  id: totrans-459
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，如果通常将 MySQL 构建时将对象输出放在 MySQL 源树的 `bld` 子目录中，您可以这样构建 Boost：
- en: '[PRE6]'
  id: totrans-460
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: This causes Boost to be downloaded into the `my_boost` directory under your
    home directory. If the required Boost version is already there, no download is
    done. If the required Boost version changes, the newer version is downloaded.
  id: totrans-461
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这将导致 Boost 被下载到您的主目录下的 `my_boost` 目录中。如果所需的 Boost 版本已经存在，将不会进行下载。如果所需的 Boost
    版本发生变化，则会下载新版本。
- en: If Boost is already installed locally and your compiler finds the Boost header
    files on its own, it may not be necessary to specify the preceding **CMake** options.
    However, if the version of Boost required by MySQL changes and the locally installed
    version has not been upgraded, you may have build problems. Using the **CMake**
    options should give you a successful build.
  id: totrans-462
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果 Boost 已经在本地安装，并且您的编译器自行找到 Boost 头文件，则可能不需要指定前述的**CMake**选项。但是，如果 MySQL 需要的
    Boost 版本发生变化，而本地安装的版本没有升级，可能会出现构建问题。使用**CMake**选项应该可以成功构建。
- en: With the above settings that allow Boost download into a specified location,
    when the required Boost version changes, you need to remove the `bld` folder,
    recreate it, and perform the **cmake** step again. Otherwise, the new Boost version
    might not get downloaded, and compilation might fail.
  id: totrans-463
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用上述设置允许将 Boost 下载到指定位置时，当所需的 Boost 版本发生变化时，您需要删除 `bld` 文件夹，重新创建它，并再次执行 **cmake**
    步骤。否则，新的 Boost 版本可能不会被下载，编译可能会失败。
- en: '[`-DWITH_CLIENT_PROTOCOL_TRACING=*`bool`*`](source-configuration-options.html#option_cmake_with_client_protocol_tracing)'
  id: totrans-464
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_CLIENT_PROTOCOL_TRACING=*`bool`*`](source-configuration-options.html#option_cmake_with_client_protocol_tracing)'
- en: Whether to build the client-side protocol tracing framework into the client
    library. By default, this option is enabled.
  id: totrans-465
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否将客户端协议跟踪框架构建到客户端库中。默认情况下，此选项已启用。
- en: For information about writing protocol trace client plugins, see [Writing Protocol
    Trace Plugins](/doc/extending-mysql/8.0/en/writing-protocol-trace-plugins.html).
  id: totrans-466
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关编写协议跟踪客户端插件的信息，请参阅 [编写协议跟踪插件](/doc/extending-mysql/8.0/en/writing-protocol-trace-plugins.html)。
- en: See also the [`WITH_TEST_TRACE_PLUGIN`](source-configuration-options.html#option_cmake_with_test_trace_plugin)
    option.
  id: totrans-467
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另请参阅 [`WITH_TEST_TRACE_PLUGIN`](source-configuration-options.html#option_cmake_with_test_trace_plugin)
    选项。
- en: '[`-DWITH_CURL=*`curl_type`*`](source-configuration-options.html#option_cmake_with_curl)'
  id: totrans-468
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_CURL=*`curl_type`*`](source-configuration-options.html#option_cmake_with_curl)'
- en: The location of the `curl` library. *`curl_type`* can be `system` (use the system
    `curl` library) or a path name to the `curl` library.
  id: totrans-469
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`curl` 库的位置。*`curl_type`* 可以是 `system`（使用系统 `curl` 库）或 `curl` 库的路径名。'
- en: '[`-DWITH_DEBUG=*`bool`*`](source-configuration-options.html#option_cmake_with_debug)'
  id: totrans-470
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_DEBUG=*`bool`*`](source-configuration-options.html#option_cmake_with_debug)'
- en: Whether to include debugging support.
  id: totrans-471
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否包含调试支持。
- en: Configuring MySQL with debugging support enables you to use the [`--debug="d,parser_debug"`](server-options.html#option_mysqld_debug)
    option when you start the server. This causes the Bison parser that is used to
    process SQL statements to dump a parser trace to the server's standard error output.
    Typically, this output is written to the error log.
  id: totrans-472
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 配置 MySQL 以启用调试支持，使您可以在启动服务器时使用 [`--debug="d,parser_debug"`](server-options.html#option_mysqld_debug)
    选项。这会导致用于处理 SQL 语句的 Bison 解析器将解析跟踪转储到服务器的标准错误输出。通常，此输出会写入错误日志。
- en: Sync debug checking for the `InnoDB` storage engine is defined under `UNIV_DEBUG`
    and is available when debugging support is compiled in using the [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)
    option. When debugging support is compiled in, the [`innodb_sync_debug`](innodb-parameters.html#sysvar_innodb_sync_debug)
    configuration option can be used to enable or disable `InnoDB` sync debug checking.
  id: totrans-473
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`InnoDB` 存储引擎的同步调试检查在 `UNIV_DEBUG` 下定义，并且在使用 [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)
    选项编译时可用。当编译时启用调试支持时，[`innodb_sync_debug`](innodb-parameters.html#sysvar_innodb_sync_debug)
    配置选项可用于启用或禁用 `InnoDB` 同步调试检查。'
- en: Enabling [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)
    also enables Debug Sync. This facility is used for testing and debugging. When
    compiled in, Debug Sync is disabled by default at runtime. To enable it, start
    [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server") with the [`--debug-sync-timeout=*`N`*`](server-options.html#option_mysqld_debug-sync-timeout)
    option, where *`N`* is a timeout value greater than 0\. (The default value is
    0, which disables Debug Sync.) *`N`* becomes the default timeout for individual
    synchronization points.
  id: totrans-474
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用 [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)
    也会启用调试同步。此功能用于测试和调试。编译时，调试同步在运行时默认情况下是禁用的。要启用它，请使用 [`--debug-sync-timeout=*`N`*`](server-options.html#option_mysqld_debug-sync-timeout)
    选项启动 [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server")，其中 *`N`* 是大于
    0 的超时值。（默认值为 0，表示禁用调试同步。）*`N`* 成为单个同步点的默认超时时间。
- en: Sync debug checking for the `InnoDB` storage engine is available when debugging
    support is compiled in using the [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)
    option.
  id: totrans-475
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当使用 [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)
    选项编译时，`InnoDB` 存储引擎的同步调试检查可用。
- en: 'For a description of the Debug Sync facility and how to use synchronization
    points, see [MySQL Internals: Test Synchronization](/doc/internals/en/test-synchronization.html).'
  id: totrans-476
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关调试同步功能及如何使用同步点的描述，请参阅 [MySQL 内部：测试同步](/doc/internals/en/test-synchronization.html)。
- en: '[`-DWITH_DEFAULT_FEATURE_SET=*`bool`*`](source-configuration-options.html#option_cmake_with_default_feature_set)'
  id: totrans-477
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_DEFAULT_FEATURE_SET=*`bool`*`](source-configuration-options.html#option_cmake_with_default_feature_set)'
- en: Whether to use the flags from `cmake/build_configurations/feature_set.cmake`.
    This option was removed in MySQL 8.0.22.
  id: totrans-478
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否使用`cmake/build_configurations/feature_set.cmake`中的标志。此选项在MySQL 8.0.22中已移除。
- en: '[`-DWITH_EDITLINE=*`value`*`](source-configuration-options.html#option_cmake_with_editline)'
  id: totrans-479
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_EDITLINE=*`value`*`](source-configuration-options.html#option_cmake_with_editline)'
- en: Which `libedit`/`editline` library to use. The permitted values are `bundled`
    (the default) and `system`.
  id: totrans-480
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要使用的`libedit`/`editline`库。允许的值为`bundled`（默认）和`system`。
- en: '[`-DWITH_FIDO=*`fido_type`*`](source-configuration-options.html#option_cmake_with_fido)'
  id: totrans-481
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_FIDO=*`fido_type`*`](source-configuration-options.html#option_cmake_with_fido)'
- en: 'The `authentication_fido` authentication plugin is implemented using a FIDO
    library (see [Section 8.4.1.11, “FIDO Pluggable Authentication”](fido-pluggable-authentication.html
    "8.4.1.11 FIDO Pluggable Authentication")). The [`WITH_FIDO`](source-configuration-options.html#option_cmake_with_fido)
    option indicates the source of FIDO support:'
  id: totrans-482
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`authentication_fido`身份验证插件是使用FIDO库实现的（请参阅[第8.4.1.11节，“FIDO可插拔认证”](fido-pluggable-authentication.html
    "8.4.1.11 FIDO Pluggable Authentication")）。[`WITH_FIDO`](source-configuration-options.html#option_cmake_with_fido)选项指示FIDO支持的来源：'
- en: '`bundled`: Use the FIDO library bundled with the distribution. This is the
    default.'
  id: totrans-483
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bundled`: 使用与分发包捆绑的FIDO库。这是默认设置。'
- en: As of MySQL 8.0.30, MySQL includes `fido2` version 1.8.0\. (Prior releases used
    `fido2` 1.5.0).
  id: totrans-484
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.30开始，MySQL包含`fido2`版本1.8.0\.（之前的版本使用了`fido2` 1.5.0）。
- en: '`system`: Use the system FIDO library.'
  id: totrans-485
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`system`: 使用系统FIDO库。'
- en: '[`WITH_FIDO`](source-configuration-options.html#option_cmake_with_fido) is
    disabled (set to `none`) if all authentication plugins are disabled.'
  id: totrans-486
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果所有身份验证插件都已禁用，则[`WITH_FIDO`](source-configuration-options.html#option_cmake_with_fido)将被禁用（设置为`none`）。
- en: This option was added in MySQL 8.0.27.
  id: totrans-487
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.27中添加。
- en: '[`-DWITH_GMOCK=*`path_name`*`](source-configuration-options.html#option_cmake_with_gmock)'
  id: totrans-488
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_GMOCK=*`path_name`*`](source-configuration-options.html#option_cmake_with_gmock)'
- en: The path to the googlemock distribution, for use with Google Test-based unit
    tests. The option value is the path to the distribution zip file. Alternatively,
    set the `WITH_GMOCK` environment variable to the path name. It is also possible
    to use `-DENABLE_DOWNLOADS=1`, so that CMake downloads the distribution from GitHub.
  id: totrans-489
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于Google Test基于单元测试的googlemock分发路径。选项值是分发zip文件的路径。或者，将`WITH_GMOCK`环境变量设置为路径名。还可以使用`-DENABLE_DOWNLOADS=1`，这样CMake会从GitHub下载分发包。
- en: If you build MySQL without the Google Test unit tests (by configuring without
    [`WITH_GMOCK`](source-configuration-options.html#option_cmake_with_gmock)), CMake
    displays a message indicating how to download it.
  id: totrans-490
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您在构建MySQL时没有包含Google Test单元测试（通过配置不包含[`WITH_GMOCK`](source-configuration-options.html#option_cmake_with_gmock)），CMake会显示一条消息，指示如何下载它。
- en: As of MySQL 8.0.26, MySQL source distributions bundle the Google Test source
    code. Consequently, as of that version, the [`WITH_GMOCK`](source-configuration-options.html#option_cmake_with_gmock)
    and [`ENABLE_DOWNLOADS`](source-configuration-options.html#option_cmake_enable_downloads)
    CMake options are removed and are ignored if specified.
  id: totrans-491
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.26开始，MySQL源代码分发包含Google Test源代码。因此，从那个版本开始，[`WITH_GMOCK`](source-configuration-options.html#option_cmake_with_gmock)和[`ENABLE_DOWNLOADS`](source-configuration-options.html#option_cmake_enable_downloads)
    CMake选项被移除，并且如果指定了这些选项，则会被忽略。
- en: '[`-DWITH_ICU={*`icu_type`*|*`path_name`*}`](source-configuration-options.html#option_cmake_with_icu)'
  id: totrans-492
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_ICU={*`icu_type`*|*`path_name`*}`](source-configuration-options.html#option_cmake_with_icu)'
- en: MySQL uses International Components for Unicode (ICU) to support regular expression
    operations. The `WITH_ICU` option indicates the type of ICU support to include
    or the path name to the ICU installation to use.
  id: totrans-493
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MySQL使用国际Unicode组件（ICU）来支持正则表达式操作。`WITH_ICU`选项指示要包含的ICU支持类型或要使用的ICU安装路径。
- en: '*`icu_type`* can be one of the following values:'
  id: totrans-494
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`icu_type`*可以是以下值之一：'
- en: '`bundled`: Use the ICU library bundled with the distribution. This is the default,
    and is the only supported option for Windows.'
  id: totrans-495
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bundled`: 使用与分发包捆绑的ICU库。这是默认设置，也是Windows唯一支持的选项。'
- en: '`system`: Use the system ICU library.'
  id: totrans-496
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`system`: 使用系统ICU库。'
- en: '*`path_name`* is the path name to the ICU installation to use. This can be
    preferable to using the *`icu_type`* value of `system` because it can prevent
    CMake from detecting and using an older or incorrect ICU version installed on
    the system. (Another permitted way to do the same thing is to set `WITH_ICU` to
    `system` and set the `CMAKE_PREFIX_PATH` option to *`path_name`*.)'
  id: totrans-497
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`path_name`* 是要使用的 ICU 安装路径名。这可能比使用 `system` 的 *`icu_type`* 值更可取，因为它可以防止 CMake
    检测和使用系统上安装的旧版或不正确的 ICU 版本。（执行相同操作的另一种允许方式是将 `WITH_ICU` 设置为 `system` 并将 `CMAKE_PREFIX_PATH`
    选项设置为 *`path_name`*。）'
- en: '[`-DWITH_INNODB_EXTRA_DEBUG=*`bool`*`](source-configuration-options.html#option_cmake_with_innodb_extra_debug)'
  id: totrans-498
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_INNODB_EXTRA_DEBUG=*`bool`*`](source-configuration-options.html#option_cmake_with_innodb_extra_debug)'
- en: Whether to include extra InnoDB debugging support.
  id: totrans-499
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否包含额外的 InnoDB 调试支持。
- en: Enabling `WITH_INNODB_EXTRA_DEBUG` turns on extra InnoDB debug checks. This
    option can only be enabled when [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)
    is enabled.
  id: totrans-500
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用 `WITH_INNODB_EXTRA_DEBUG` 将打开额外的 InnoDB 调试检查。只有在启用 [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)
    时才能启用此选项。
- en: '[`-DWITH_INNODB_MEMCACHED=*`bool`*`](source-configuration-options.html#option_cmake_with_innodb_memcached)'
  id: totrans-501
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_INNODB_MEMCACHED=*`bool`*`](source-configuration-options.html#option_cmake_with_innodb_memcached)'
- en: Whether to generate memcached shared libraries (`libmemcached.so` and `innodb_engine.so`).
  id: totrans-502
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否生成 memcached 共享库（`libmemcached.so` 和 `innodb_engine.so`）。
- en: '[`-DWITH_JEMALLOC=*`bool`*`](source-configuration-options.html#option_cmake_with_jemalloc)'
  id: totrans-503
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_JEMALLOC=*`bool`*`](source-configuration-options.html#option_cmake_with_jemalloc)'
- en: Whether to link with `-ljemalloc`. If enabled, built-in `malloc()`, `calloc()`,
    `realloc()`, and `free()` routines are disabled. The default is `OFF`.
  id: totrans-504
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否链接 `-ljemalloc`。如果启用，内置的 `malloc()`、`calloc()`、`realloc()` 和 `free()` 函数将被禁用。默认值为
    `OFF`。
- en: '[`WITH_JEMALLOC`](source-configuration-options.html#option_cmake_with_jemalloc)
    and [`WITH_TCMALLOC`](source-configuration-options.html#option_cmake_with_tcmalloc)
    are mutually exclusive.'
  id: totrans-505
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`WITH_JEMALLOC`](source-configuration-options.html#option_cmake_with_jemalloc)
    和 [`WITH_TCMALLOC`](source-configuration-options.html#option_cmake_with_tcmalloc)
    是互斥的。'
- en: This option was added in MySQL 8.0.16.
  id: totrans-506
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个选项是在 MySQL 8.0.16 版本中添加的。
- en: '[`-DWITH_WIN_JEMALLOC=*`string`*`](source-configuration-options.html#option_cmake_with_win_jemalloc)'
  id: totrans-507
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_WIN_JEMALLOC=*`string`*`](source-configuration-options.html#option_cmake_with_win_jemalloc)'
- en: On Windows, pass in a path to a directory containing `jemalloc.dll` to enable
    jemalloc functionality. The build system copies `jemalloc.dll` to the same directory
    as `mysqld.exe` and/or `mysqld-debug.exe` and utilizes it for memory management
    operations. Standard memory functions are used if `jemalloc.dll` is not found
    or does not export the required functions. An INFORMATION level log message records
    whether or not jemalloc is found and used.
  id: totrans-508
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 Windows 上，传入一个包含 `jemalloc.dll` 的目录路径以启用 jemalloc 功能。构建系统将 `jemalloc.dll`
    复制到与 `mysqld.exe` 和/或 `mysqld-debug.exe` 相同的目录中，并将其用于内存管理操作。如果找不到 `jemalloc.dll`
    或者没有导出所需函数，则使用标准内存函数。一个 INFORMATION 级别的日志消息记录了是否找到并使用了 jemalloc。
- en: This option is enabled for official MySQL binaries for Windows.
  id: totrans-509
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个选项对于官方 MySQL Windows 二进制文件是启用的。
- en: This option was added in MySQL 8.0.29.
  id: totrans-510
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个选项是在 MySQL 8.0.29 版本中添加的。
- en: '[`-DWITH_KEYRING_TEST=*`bool`*`](source-configuration-options.html#option_cmake_with_keyring_test)'
  id: totrans-511
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_KEYRING_TEST=*`bool`*`](source-configuration-options.html#option_cmake_with_keyring_test)'
- en: Whether to build the test program that accompanies the `keyring_file` plugin.
    The default is `OFF`. Test file source code is located in the `plugin/keyring/keyring-test`
    directory.
  id: totrans-512
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否构建伴随 `keyring_file` 插件的测试程序。默认值为 `OFF`。测试文件源代码位于 `plugin/keyring/keyring-test`
    目录中。
- en: '[`-DWITH_LIBEVENT=*`string`*`](source-configuration-options.html#option_cmake_with_libevent)'
  id: totrans-513
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_LIBEVENT=*`string`*`](source-configuration-options.html#option_cmake_with_libevent)'
- en: Which `libevent` library to use. Permitted values are `bundled` (default) and
    `system`. Prior to MySQL 8.0.21, if you specify `system`, the system `libevent`
    library is used if present, and an error occurs otherwise. In MySQL 8.0.21 and
    later, if `system` is specified and no system `libevent` library can be found,
    an error occurs regardless, and the bundled `libevent` is not used.
  id: totrans-514
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要使用哪个 `libevent` 库。允许的值为 `bundled`（默认）和 `system`。在 MySQL 8.0.21 之前，如果指定 `system`，则如果存在系统
    `libevent` 库，则使用该库，否则会出现错误。在 MySQL 8.0.21 及更高版本中，如果指定 `system` 并且找不到系统 `libevent`
    库，则无论如何都会出现错误，并且不会使用捆绑的 `libevent`。
- en: The `libevent` library is required by `InnoDB` memcached, X Plugin, and MySQL
    Router.
  id: totrans-515
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`libevent` 库是 `InnoDB` memcached、X Plugin 和 MySQL Router 所必需的。'
- en: '[`-DWITH_LIBWRAP=*`bool`*`](source-configuration-options.html#option_cmake_with_libwrap)'
  id: totrans-516
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_LIBWRAP=*`bool`*`](source-configuration-options.html#option_cmake_with_libwrap)'
- en: Whether to include `libwrap` (TCP wrappers) support.
  id: totrans-517
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否包括`libwrap`（TCP包装程序）支持。
- en: '[`-DWITH_LOCK_ORDER=*`bool`*`](source-configuration-options.html#option_cmake_with_lock_order)'
  id: totrans-518
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_LOCK_ORDER=*`bool`*`](source-configuration-options.html#option_cmake_with_lock_order)'
- en: Whether to enable LOCK_ORDER tooling. By default, this option is disabled and
    server builds contain no tooling. If tooling is enabled, the LOCK_ORDER tool is
    available and can be used as described in [Section 7.9.3, “The LOCK_ORDER Tool”](lock-order-tool.html
    "7.9.3 The LOCK_ORDER Tool").
  id: totrans-519
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否启用LOCK_ORDER工具。默认情况下，此选项已禁用，服务器构建不包含任何工��。如果启用工具，则LOCK_ORDER工具可用，并且可以按照[第7.9.3节，“LOCK_ORDER工具”](lock-order-tool.html
    "7.9.3 The LOCK_ORDER Tool")中描述的方式使用。
- en: Note
  id: totrans-520
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: With the [`WITH_LOCK_ORDER`](source-configuration-options.html#option_cmake_with_lock_order)
    option enabled, MySQL builds require the **flex** program.
  id: totrans-521
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用[`WITH_LOCK_ORDER`](source-configuration-options.html#option_cmake_with_lock_order)选项后，MySQL构建需要**flex**程序。
- en: This option was added in MySQL 8.0.17.
  id: totrans-522
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.17中添加。
- en: '[`-DWITH_LSAN=*`bool`*`](source-configuration-options.html#option_cmake_with_lsan)'
  id: totrans-523
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_LSAN=*`bool`*`](source-configuration-options.html#option_cmake_with_lsan)'
- en: Whether to run LeakSanitizer, without AddressSanitizer. The default is `OFF`.
  id: totrans-524
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否运行LeakSanitizer，不包括AddressSanitizer。默认值为`OFF`。
- en: This option was added in MySQL 8.0.16.
  id: totrans-525
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.16中添加。
- en: '[`-DWITH_LTO=*`bool`*`](source-configuration-options.html#option_cmake_with_lto)'
  id: totrans-526
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_LTO=*`bool`*`](source-configuration-options.html#option_cmake_with_lto)'
- en: Whether to enable the link-time optimizer, if the compiler supports it. The
    default is `OFF` unless [`FPROFILE_USE`](source-configuration-options.html#option_cmake_fprofile_use)
    is enabled.
  id: totrans-527
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否启用链接时优化器，如果编译器支持。默认值为`OFF`，除非启用[`FPROFILE_USE`](source-configuration-options.html#option_cmake_fprofile_use)。
- en: This option was added in MySQL 8.0.13.
  id: totrans-528
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.13中添加。
- en: '[`-DWITH_LZ4=*`lz4_type`*`](source-configuration-options.html#option_cmake_with_lz4)'
  id: totrans-529
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_LZ4=*`lz4_type`*`](source-configuration-options.html#option_cmake_with_lz4)'
- en: 'The [`WITH_LZ4`](source-configuration-options.html#option_cmake_with_lz4) option
    indicates the source of `zlib` support:'
  id: totrans-530
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`WITH_LZ4`](source-configuration-options.html#option_cmake_with_lz4)选项指示`zlib`支持的来源：'
- en: '`bundled`: Use the `lz4` library bundled with the distribution. This is the
    default.'
  id: totrans-531
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bundled`: 使用分发的`lz4`库。这是默认值。'
- en: '`system`: Use the system `lz4` library. If [`WITH_LZ4`](source-configuration-options.html#option_cmake_with_lz4)
    is set to this value, the [**lz4_decompress**](lz4-decompress.html "6.8.1 lz4_decompress
    — Decompress mysqlpump LZ4-Compressed Output") utility is not built. In this case,
    the system **lz4** command can be used instead.'
  id: totrans-532
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`system`: 使用系统的`lz4`库。如果[`WITH_LZ4`](source-configuration-options.html#option_cmake_with_lz4)设置为此值，则不会构建[**lz4_decompress**](lz4-decompress.html
    "6.8.1 lz4_decompress — Decompress mysqlpump LZ4-Compressed Output")实用程序。在这种情况下，可以使用系统的**lz4**命令。'
- en: '[`-DWITH_LZMA=*`lzma_type`*`](source-configuration-options.html#option_cmake_with_lzma)'
  id: totrans-533
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_LZMA=*`lzma_type`*`](source-configuration-options.html#option_cmake_with_lzma)'
- en: 'The type of LZMA library support to include. *`lzma_type`* can be one of the
    following values:'
  id: totrans-534
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要包含的LZMA库支持类型。*`lzma_type`*可以是以下值之一：
- en: '`bundled`: Use the LZMA library bundled with the distribution. This is the
    default.'
  id: totrans-535
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bundled`: 使用分发的LZMA库。这是默认值。'
- en: '`system`: Use the system LZMA library.'
  id: totrans-536
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`system`: 使用系统的LZMA库。'
- en: This option was removed in MySQL 8.0.16.
  id: totrans-537
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.16中移除。
- en: '[`-DWITH_MECAB={disabled|system|*`path_name`*}`](source-configuration-options.html#option_cmake_with_mecab)'
  id: totrans-538
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_MECAB={disabled|system|*`path_name`*}`](source-configuration-options.html#option_cmake_with_mecab)'
- en: Use this option to compile the MeCab parser. If you have installed MeCab to
    its default installation directory, set `-DWITH_MECAB=system`. The `system` option
    applies to MeCab installations performed from source or from binaries using a
    native package management utility. If you installed MeCab to a custom installation
    directory, specify the path to the MeCab installation, for example, `-DWITH_MECAB=/opt/mecab`.
    If the `system` option does not work, specifying the MeCab installation path should
    work in all cases.
  id: totrans-539
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用此选项编译MeCab解析器。如果已将MeCab安装到其默认安装目录，请设置`-DWITH_MECAB=system`。`system`选项适用于从源代码或使用本机软件包管理工具从二进制文件安装的MeCab。如果将MeCab安装到自定义安装目录，请指定MeCab安装路径，例如`-DWITH_MECAB=/opt/mecab`。如果`system`选项不起作用，则在所有情况下指定MeCab安装路径应该起作用。
- en: For related information, see [Section 14.9.9, “MeCab Full-Text Parser Plugin”](fulltext-search-mecab.html
    "14.9.9 MeCab Full-Text Parser Plugin").
  id: totrans-540
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关相关信息，请参见[第14.9.9节，“MeCab全文本解析器插件”](fulltext-search-mecab.html "14.9.9 MeCab
    Full-Text Parser Plugin")。
- en: '[`-DWITH_MSAN=*`bool`*`](source-configuration-options.html#option_cmake_with_msan)'
  id: totrans-541
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_MSAN=*`bool`*`](source-configuration-options.html#option_cmake_with_msan)'
- en: Whether to enable MemorySanitizer, for compilers that support it. The default
    is off.
  id: totrans-542
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否启用MemorySanitizer，适用于支持它的编译器。默认为关闭。
- en: For this option to have an effect if enabled, all libraries linked to MySQL
    must also have been compiled with the option enabled.
  id: totrans-543
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用此选项，要使其生效，所有链接到MySQL的库也必须使用启用该选项进行编译。
- en: '[`-DWITH_MSCRT_DEBUG=*`bool`*`](source-configuration-options.html#option_cmake_with_mscrt_debug)'
  id: totrans-544
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_MSCRT_DEBUG=*`bool`*`](source-configuration-options.html#option_cmake_with_mscrt_debug)'
- en: Whether to enable Visual Studio CRT memory leak tracing. The default is `OFF`.
  id: totrans-545
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否启用Visual Studio CRT内存泄漏跟踪。默认为`OFF`。
- en: '[`-DMSVC_CPPCHECK=*`bool`*`](source-configuration-options.html#option_cmake_msvc_cppcheck)'
  id: totrans-546
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DMSVC_CPPCHECK=*`bool`*`](source-configuration-options.html#option_cmake_msvc_cppcheck)'
- en: Whether to enable MSVC code analysis. The default is `OFF`.
  id: totrans-547
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否启用MSVC代码分析。默认为`OFF`。
- en: '[`-DWITH_MYSQLX=*`bool`*`](source-configuration-options.html#option_cmake_with_mysqlx)'
  id: totrans-548
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_MYSQLX=*`bool`*`](source-configuration-options.html#option_cmake_with_mysqlx)'
- en: Whether to build with support for X Plugin. The default is `ON`. See [Chapter 22,
    *Using MySQL as a Document Store*](document-store.html "Chapter 22 Using MySQL
    as a Document Store").
  id: totrans-549
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否构建支持X插件。默认为`ON`。参见[第22章，*将MySQL用作文档存储*](document-store.html "第22章 使用MySQL作为文档存储")。
- en: '[`-DWITH_NUMA=*`bool`*`](source-configuration-options.html#option_cmake_with_numa)'
  id: totrans-550
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_NUMA=*`bool`*`](source-configuration-options.html#option_cmake_with_numa)'
- en: 'Explicitly set the NUMA memory allocation policy. **CMake** sets the default
    [`WITH_NUMA`](source-configuration-options.html#option_cmake_with_numa) value
    based on whether the current platform has `NUMA` support. For platforms without
    NUMA support, **CMake** behaves as follows:'
  id: totrans-551
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 明确设置NUMA内存分配策略。**CMake**根据当前平台是否支持`NUMA`来设置默认值[`WITH_NUMA`](source-configuration-options.html#option_cmake_with_numa)。对于不支持NUMA的平台，**CMake**的行为如下：
- en: 'With no NUMA option (the normal case), **CMake** continues normally, producing
    only this warning: NUMA library missing or required version not available.'
  id: totrans-552
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有NUMA选项（正常情况下），**CMake**会继续正常运行，只会产生以下警告：NUMA库缺失或所需版本不可用。
- en: 'With [`-DWITH_NUMA=ON`](source-configuration-options.html#option_cmake_with_numa),
    **CMake** aborts with this error: NUMA library missing or required version not
    available.'
  id: totrans-553
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用[`-DWITH_NUMA=ON`](source-configuration-options.html#option_cmake_with_numa)，**CMake**会中止并显示以下错误：NUMA库缺失或所需版本不可用。
- en: '[`-DWITH_PACKAGE_FLAGS=*`bool`*`](source-configuration-options.html#option_cmake_with_package_flags)'
  id: totrans-554
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_PACKAGE_FLAGS=*`bool`*`](source-configuration-options.html#option_cmake_with_package_flags)'
- en: For flags typically used for RPM and Debian packages, whether to add them to
    standalone builds on those platforms. The default is `ON` for nondebug builds.
  id: totrans-555
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于通常用于RPM和Debian软件包的标志，是否将它们添加到这些平台上的独立构建中。对于非调试构建，默认值为`ON`。
- en: This option was added in MySQL 8.0.26.
  id: totrans-556
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.26中添加。
- en: '[`-DWITH_PROTOBUF=*`protobuf_type`*`](source-configuration-options.html#option_cmake_with_protobuf)'
  id: totrans-557
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_PROTOBUF=*`protobuf_type`*`](source-configuration-options.html#option_cmake_with_protobuf)'
- en: 'Which Protocol Buffers package to use. *`protobuf_type`* can be one of the
    following values:'
  id: totrans-558
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要使用的Protocol Buffers包。*`protobuf_type`*可以是以下值之一：
- en: '`bundled`: Use the package bundled with the distribution. This is the default.
    Optionally use [`INSTALL_PRIV_LIBDIR`](source-configuration-options.html#option_cmake_install_priv_libdir)
    to modify the dynamic Protobuf library directory.'
  id: totrans-559
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bundled`：使用与发行版捆绑的包。这是默认值。可选择使用[`INSTALL_PRIV_LIBDIR`](source-configuration-options.html#option_cmake_install_priv_libdir)来修改动态Protobuf库目录。'
- en: '`system`: Use the package installed on the system.'
  id: totrans-560
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`system`：使用系统上安装的包。'
- en: Other values are ignored, with a fallback to `bundled`.
  id: totrans-561
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其他值将被忽略，并回退到`bundled`。
- en: '[`-DWITH_RAPID=*`bool`*`](source-configuration-options.html#option_cmake_with_rapid)'
  id: totrans-562
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_RAPID=*`bool`*`](source-configuration-options.html#option_cmake_with_rapid)'
- en: Whether to build the rapid development cycle plugins. When enabled, a `rapid`
    directory is created in the build tree containing these plugins. When disabled,
    no `rapid` directory is created in the build tree. The default is `ON`, unless
    the `rapid` directory is removed from the source tree, in which case the default
    becomes `OFF`.
  id: totrans-563
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否构建快速开发周期插件。启用时，在构建树中创建一个`rapid`目录，其中包含这些插件。禁用时，在构建树中不会创建`rapid`目录。默认为`ON`，除非从源树中删除了`rapid`目录，此时默认值变为`OFF`。
- en: '[`-DWITH_RAPIDJSON=*`rapidjson_type`*`](source-configuration-options.html#option_cmake_with_rapidjson)'
  id: totrans-564
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_RAPIDJSON=*`rapidjson_type`*`](source-configuration-options.html#option_cmake_with_rapidjson)'
- en: 'The type of RapidJSON library support to include. *`rapidjson_type`* can be
    one of the following values:'
  id: totrans-565
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要包含的RapidJSON库支持类型。*`rapidjson_type`*可以是以下值之一：
- en: '`bundled`: Use the RapidJSON library bundled with the distribution. This is
    the default.'
  id: totrans-566
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bundled`: 使用与发行版捆绑的RapidJSON库。这是默认设置。'
- en: '`system`: Use the system RapidJSON library. Version 1.1.0 or later is required.'
  id: totrans-567
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`system`: 使用系统RapidJSON库。需要版本1.1.0或更高版本。'
- en: This option was added in MySQL 8.0.13.
  id: totrans-568
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.13中添加。
- en: '[`-DWITH_RE2=*`re2_type`*`](source-configuration-options.html#option_cmake_with_re2)'
  id: totrans-569
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_RE2=*`re2_type`*`](source-configuration-options.html#option_cmake_with_re2)'
- en: 'The type of RE2 library support to include. *`re2_type`* can be one of the
    following values:'
  id: totrans-570
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要包含的RE2库支持类型。*`re2_type`*可以是以下值之一：
- en: '`bundled`: Use the RE2 library bundled with the distribution. This is the default.'
  id: totrans-571
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bundled`: 使用与发行版捆绑的RE2库。这是默认设置。'
- en: '`system`: Use the system RE2 library.'
  id: totrans-572
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`system`: 使用系统RE2库。'
- en: As of MySQL 8.0.18, MySQL no longer uses the RE2 library, and this option has
    been removed.
  id: totrans-573
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从MySQL 8.0.18开始，MySQL不再使用RE2库，此选项已被移除。
- en: '[`-DWITH_ROUTER=*`bool`*`](source-configuration-options.html#option_cmake_with_router)'
  id: totrans-574
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_ROUTER=*`bool`*`](source-configuration-options.html#option_cmake_with_router)'
- en: Whether to build MySQL Router. The default is `ON`.
  id: totrans-575
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否构建MySQL Router。默认为`ON`。
- en: This option was added in MySQL 8.0.16.
  id: totrans-576
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在MySQL 8.0.16中添加。
- en: '[`-DWITH_SSL={*`ssl_type`*`](source-configuration-options.html#option_cmake_with_ssl)|*`path_name`*}'
  id: totrans-577
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_SSL={*`ssl_type`*`](source-configuration-options.html#option_cmake_with_ssl)|*`path_name`*}'
- en: For support of encrypted connections, entropy for random number generation,
    and other encryption-related operations, MySQL must be built using an SSL library.
    This option specifies which SSL library to use.
  id: totrans-578
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了支持加密连接、用于随机数生成的熵以及其他与加密相关的操作，MySQL必须使用SSL库构建。此选项指定要使用的SSL库。
- en: '*`ssl_type`* can be one of the following values:'
  id: totrans-579
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`ssl_type`*可以是以下值之一：'
- en: '`system`: Use the system OpenSSL library. This is the default.'
  id: totrans-580
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`system`: 使用系统OpenSSL库。这是默认设置。'
- en: On macOS and Windows, using `system` configures MySQL to build as if CMake was
    invoked with *`path_name`* points to a manually installed OpenSSL library. This
    is because they do not have system SSL libraries. On macOS, *brew install openssl*
    installs to `/usr/local/opt/openssl` so that `system` can find it. On Windows,
    it checks `%ProgramFiles%/OpenSSL`, `%ProgramFiles%/OpenSSL-Win32`, `%ProgramFiles%/OpenSSL-Win64`,
    `C:/OpenSSL`, `C:/OpenSSL-Win32`, and `C:/OpenSSL-Win64`.
  id: totrans-581
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在macOS和Windows上，使用`system`配置MySQL构建，就好像使用*`path_name`*指向手动安装的OpenSSL库调用了CMake一样。这是因为它们没有系统SSL库。在macOS上，*brew
    install openssl*安装到`/usr/local/opt/openssl`，以便`system`可以找到它。在Windows上，它检查`%ProgramFiles%/OpenSSL`，`%ProgramFiles%/OpenSSL-Win32`，`%ProgramFiles%/OpenSSL-Win64`，`C:/OpenSSL`，`C:/OpenSSL-Win32`和`C:/OpenSSL-Win64`。
- en: '`yes`: This is a synonym for `system`.'
  id: totrans-582
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`yes`: 这是`system`的同义词。'
- en: '`openssl*`version`*`: (*MySQL 8.0.30 and later:*) Use an alternate OpenSSL
    system package such as `openssl11` on EL7, or `openssl3` on EL8.'
  id: totrans-583
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`openssl*`version`*`:（*MySQL 8.0.30及更高版本：*）使用替代的OpenSSL系统包，如EL7上的`openssl11`，或EL8上的`openssl3`。'
- en: Authentication plugins, such as LDAP and Kerberos, are disabled as they do not
    support these alternative versions of OpenSSL.
  id: totrans-584
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 身份验证插件，如LDAP和Kerberos，已禁用，因为它们不支持这些替代版本的OpenSSL。
- en: '*`path_name`* is the path name to the OpenSSL installation to use. This can
    be preferable to using the *`ssl_type`* value of `system` because it can prevent
    CMake from detecting and using an older or incorrect OpenSSL version installed
    on the system. (Another permitted way to do the same thing is to set `WITH_SSL`
    to `system` and set the `CMAKE_PREFIX_PATH` option to *`path_name`*.)'
  id: totrans-585
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*`path_name`*是要使用的OpenSSL安装路径名。这可能比使用`system`的*`ssl_type`*值更可取，因为它可以防止CMake检测和使用系统上安装的旧版或不正确的OpenSSL版本。（执行相同操作的另一种允许的方法是将`WITH_SSL`设置为`system`并将`CMAKE_PREFIX_PATH`选项设置为*`path_name`*。）'
- en: For additional information about configuring the SSL library, see [Section 2.8.6,
    “Configuring SSL Library Support”](source-ssl-library-configuration.html "2.8.6 Configuring
    SSL Library Support").
  id: totrans-586
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关配置SSL库的其他信息，请参见[第2.8.6节“配置SSL库支持”](source-ssl-library-configuration.html "2.8.6 配置SSL库支持")。
- en: '[`-DWITH_SYSTEMD=*`bool`*`](source-configuration-options.html#option_cmake_with_systemd)'
  id: totrans-587
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_SYSTEMD=*`bool`*`](source-configuration-options.html#option_cmake_with_systemd)'
- en: Whether to enable installation of **systemd** support files. By default, this
    option is disabled. When enabled, **systemd** support files are installed, and
    scripts such as [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL
    Server Startup Script") and the System V initialization script are not installed.
    On platforms where **systemd** is not available, enabling [`WITH_SYSTEMD`](source-configuration-options.html#option_cmake_with_systemd)
    results in an error from **CMake**.
  id: totrans-588
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否启用 **systemd** 支持文件的安装。默认情况下，此选项已禁用。启用时，将安装 **systemd** 支持文件，并且诸如 [**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script") 和 System V 初始化脚本等脚本将不会安装。在
    **systemd** 不可用的平台上，启用 [`WITH_SYSTEMD`](source-configuration-options.html#option_cmake_with_systemd)
    将导致 **CMake** 报错。
- en: For more information about using **systemd**, see [Section 2.5.9, “Managing
    MySQL Server with systemd”](using-systemd.html "2.5.9 Managing MySQL Server with
    systemd"). That section also includes information about specifying options otherwise
    specified in `[mysqld_safe]` option groups. Because [**mysqld_safe**](mysqld-safe.html
    "6.3.2 mysqld_safe — MySQL Server Startup Script") is not installed when **systemd**
    is used, such options must be specified another way.
  id: totrans-589
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关使用 **systemd** 的更多信息，请参见 [第 2.5.9 节，“使用 systemd 管理 MySQL 服务器”](using-systemd.html
    "2.5.9 Managing MySQL Server with systemd")。该部分还包括有关指定在 `[mysqld_safe]` 选项组中另行指定的选项的信息。因为在使用
    **systemd** 时未安装 [**mysqld_safe**](mysqld-safe.html "6.3.2 mysqld_safe — MySQL
    Server Startup Script")，这些选项必须以另一种方式指定。
- en: '[`-DWITH_SYSTEM_LIBS=*`bool`*`](source-configuration-options.html#option_cmake_with_system_libs)'
  id: totrans-590
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_SYSTEM_LIBS=*`bool`*`](source-configuration-options.html#option_cmake_with_system_libs)'
- en: 'This option serves as an “umbrella” option to set the `system` value of any
    of the following **CMake** options that are not set explicitly: [`WITH_CURL`](source-configuration-options.html#option_cmake_with_curl),
    [`WITH_EDITLINE`](source-configuration-options.html#option_cmake_with_editline),
    [`WITH_FIDO`](source-configuration-options.html#option_cmake_with_fido), [`WITH_ICU`](source-configuration-options.html#option_cmake_with_icu),
    [`WITH_LIBEVENT`](source-configuration-options.html#option_cmake_with_libevent),
    [`WITH_LZ4`](source-configuration-options.html#option_cmake_with_lz4), [`WITH_LZMA`](source-configuration-options.html#option_cmake_with_lzma),
    [`WITH_PROTOBUF`](source-configuration-options.html#option_cmake_with_protobuf),
    [`WITH_RE2`](source-configuration-options.html#option_cmake_with_re2), [`WITH_SSL`](source-configuration-options.html#option_cmake_with_ssl),
    [`WITH_ZSTD`](source-configuration-options.html#option_cmake_with_zstd).'
  id: totrans-591
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个选项作为一个“总称”选项，用于设置任何未明确设置的以下 **CMake** 选项的 `system` 值：[`WITH_CURL`](source-configuration-options.html#option_cmake_with_curl)、[`WITH_EDITLINE`](source-configuration-options.html#option_cmake_with_editline)、[`WITH_FIDO`](source-configuration-options.html#option_cmake_with_fido)、[`WITH_ICU`](source-configuration-options.html#option_cmake_with_icu)、[`WITH_LIBEVENT`](source-configuration-options.html#option_cmake_with_libevent)、[`WITH_LZ4`](source-configuration-options.html#option_cmake_with_lz4)、[`WITH_LZMA`](source-configuration-options.html#option_cmake_with_lzma)、[`WITH_PROTOBUF`](source-configuration-options.html#option_cmake_with_protobuf)、[`WITH_RE2`](source-configuration-options.html#option_cmake_with_re2)、[`WITH_SSL`](source-configuration-options.html#option_cmake_with_ssl)、[`WITH_ZSTD`](source-configuration-options.html#option_cmake_with_zstd)。
- en: '[`WITH_ZLIB`](source-configuration-options.html#option_cmake_with_zlib) was
    included here priot MySQL 8.0.30.'
  id: totrans-592
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`WITH_ZLIB`](source-configuration-options.html#option_cmake_with_zlib) 在 MySQL
    8.0.30 之前包含在此处。'
- en: '[`-DWITH_SYSTEMD_DEBUG=*`bool`*`](source-configuration-options.html#option_cmake_with_systemd_debug)'
  id: totrans-593
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_SYSTEMD_DEBUG=*`bool`*`](source-configuration-options.html#option_cmake_with_systemd_debug)'
- en: Whether to produce additional **systemd** debugging information, for platforms
    on which **systemd** is used to run MySQL. The default is `OFF`.
  id: totrans-594
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否生成额外的 **systemd** 调试信息，用于在 **systemd** 上运行 MySQL 的平台。默���值为 `OFF`。
- en: This option was added in MySQL 8.0.22.
  id: totrans-595
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个选项是在 MySQL 8.0.22 版本中添加的。
- en: '[`-DWITH_TCMALLOC=*`bool`*`](source-configuration-options.html#option_cmake_with_tcmalloc)'
  id: totrans-596
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_TCMALLOC=*`bool`*`](source-configuration-options.html#option_cmake_with_tcmalloc)'
- en: Whether to link with `-ltcmalloc`. If enabled, built-in `malloc()`, `calloc()`,
    `realloc()`, and `free()` routines are disabled. The default is `OFF`.
  id: totrans-597
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否链接 `-ltcmalloc`。如果启用，内置的 `malloc()`、`calloc()`、`realloc()` 和 `free()` 例程将被禁用。默认值为
    `OFF`。
- en: '[`WITH_TCMALLOC`](source-configuration-options.html#option_cmake_with_tcmalloc)
    and [`WITH_JEMALLOC`](source-configuration-options.html#option_cmake_with_jemalloc)
    are mutually exclusive.'
  id: totrans-598
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`WITH_TCMALLOC`](source-configuration-options.html#option_cmake_with_tcmalloc)
    和 [`WITH_JEMALLOC`](source-configuration-options.html#option_cmake_with_jemalloc)
    是互斥的。'
- en: This option was added in MySQL 8.0.22.
  id: totrans-599
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个选项是在 MySQL 8.0.22 版本中添加的。
- en: '[`-DWITH_TEST_TRACE_PLUGIN=*`bool`*`](source-configuration-options.html#option_cmake_with_test_trace_plugin)'
  id: totrans-600
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_TEST_TRACE_PLUGIN=*`bool`*`](source-configuration-options.html#option_cmake_with_test_trace_plugin)'
- en: Whether to build the test protocol trace client plugin (see [Using the Test
    Protocol Trace Plugin](/doc/extending-mysql/8.0/en/test-protocol-trace-plugin.html)).
    By default, this option is disabled. Enabling this option has no effect unless
    the [`WITH_CLIENT_PROTOCOL_TRACING`](source-configuration-options.html#option_cmake_with_client_protocol_tracing)
    option is enabled. If MySQL is configured with both options enabled, the `libmysqlclient`
    client library is built with the test protocol trace plugin built in, and all
    the standard MySQL clients load the plugin. However, even when the test plugin
    is enabled, it has no effect by default. Control over the plugin is afforded using
    environment variables; see [Using the Test Protocol Trace Plugin](/doc/extending-mysql/8.0/en/test-protocol-trace-plugin.html).
  id: totrans-601
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否构建测试协议跟踪客户端插件（请参阅[使用测试协议跟踪插件](/doc/extending-mysql/8.0/en/test-protocol-trace-plugin.html)）。默认情况下，此选项已禁用。启用此选项除非启用了[`WITH_CLIENT_PROTOCOL_TRACING`](source-configuration-options.html#option_cmake_with_client_protocol_tracing)选项，否则不会产生任何效果。如果
    MySQL 配置了这两个选项，`libmysqlclient` 客户端库将内置测试协议跟踪插件，并且所有标准 MySQL 客户端都会加载该插件。但是，即使启用了测试插件，默认情况下也不会产生任何效果。可以使用环境变量控制插件；请参阅[使用测试协议跟踪插件](/doc/extending-mysql/8.0/en/test-protocol-trace-plugin.html)。
- en: Note
  id: totrans-602
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: Do *not* enable the [`WITH_TEST_TRACE_PLUGIN`](source-configuration-options.html#option_cmake_with_test_trace_plugin)
    option if you want to use your own protocol trace plugins because only one such
    plugin can be loaded at a time and an error occurs for attempts to load a second
    one. If you have already built MySQL with the test protocol trace plugin enabled
    to see how it works, you must rebuild MySQL without it before you can use your
    own plugins.
  id: totrans-603
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果要使用自己的协议跟踪插件，请*不要*启用[`WITH_TEST_TRACE_PLUGIN`](source-configuration-options.html#option_cmake_with_test_trace_plugin)选项，因为一次只能加载一个这样的插件，尝试加载第二个插件时会出错。如果您已经使用启用了测试协议跟踪插件的
    MySQL 进行构建以查看其工作原理，则必须在使用自己的插件之前重新构建 MySQL 以禁用它。
- en: For information about writing trace plugins, see [Writing Protocol Trace Plugins](/doc/extending-mysql/8.0/en/writing-protocol-trace-plugins.html).
  id: totrans-604
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关编写跟踪插件的信息，请参阅[编写协议跟踪插件](/doc/extending-mysql/8.0/en/writing-protocol-trace-plugins.html)。
- en: '[`-DWITH_TSAN=*`bool`*`](source-configuration-options.html#option_cmake_with_tsan)'
  id: totrans-605
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_TSAN=*`bool`*`](source-configuration-options.html#option_cmake_with_tsan)'
- en: Whether to enable the ThreadSanitizer, for compilers that support it. The default
    is off.
  id: totrans-606
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否启用 ThreadSanitizer，适用于支持它的编译器。默认情况下为关闭。
- en: '[`-DWITH_UBSAN=*`bool`*`](source-configuration-options.html#option_cmake_with_ubsan)'
  id: totrans-607
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_UBSAN=*`bool`*`](source-configuration-options.html#option_cmake_with_ubsan)'
- en: Whether to enable the Undefined Behavior Sanitizer, for compilers that support
    it. The default is off.
  id: totrans-608
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否启用未定义行为检测器，适用于支持它的编译器。默认情况下为关闭。
- en: '[`-DWITH_UNIT_TESTS={ON|OFF}`](source-configuration-options.html#option_cmake_with_unit_tests)'
  id: totrans-609
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_UNIT_TESTS={ON|OFF}`](source-configuration-options.html#option_cmake_with_unit_tests)'
- en: If enabled, compile MySQL with unit tests. The default is `ON` unless the server
    is not being compiled.
  id: totrans-610
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果启用，使用单元测试编译 MySQL。默认情况下为`ON`，除非服务器未被编译。
- en: '[`-DWITH_UNIXODBC=*`1`*`](source-configuration-options.html#option_cmake_with_unixodbc)'
  id: totrans-611
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_UNIXODBC=*`1`*`](source-configuration-options.html#option_cmake_with_unixodbc)'
- en: Enables unixODBC support, for Connector/ODBC.
  id: totrans-612
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用 unixODBC 支持，用于 Connector/ODBC。
- en: '[`-DWITH_VALGRIND=*`bool`*`](source-configuration-options.html#option_cmake_with_valgrind)'
  id: totrans-613
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_VALGRIND=*`bool`*`](source-configuration-options.html#option_cmake_with_valgrind)'
- en: Whether to compile in the Valgrind header files, which exposes the Valgrind
    API to MySQL code. The default is `OFF`.
  id: totrans-614
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否在 MySQL 代码中暴露 Valgrind API 的 Valgrind 头文件。默认情况下为`OFF`。
- en: To generate a Valgrind-aware debug build, [`-DWITH_VALGRIND=1`](source-configuration-options.html#option_cmake_with_valgrind)
    normally is combined with [`-DWITH_DEBUG=1`](source-configuration-options.html#option_cmake_with_debug).
    See [Building Debug Configurations](/doc/internals/en/debug-configurations.html).
  id: totrans-615
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要生成 Valgrind-aware 调试构建，通常将[`-DWITH_VALGRIND=1`](source-configuration-options.html#option_cmake_with_valgrind)与[`-DWITH_DEBUG=1`](source-configuration-options.html#option_cmake_with_debug)结合使用。请参阅[构建调试配置](/doc/internals/en/debug-configurations.html)。
- en: '[`-DWITH_ZLIB=*`zlib_type`*`](source-configuration-options.html#option_cmake_with_zlib)'
  id: totrans-616
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_ZLIB=*`zlib_type`*`](source-configuration-options.html#option_cmake_with_zlib)'
- en: 'Some features require that the server be built with compression library support,
    such as the [`COMPRESS()`](encryption-functions.html#function_compress) and [`UNCOMPRESS()`](encryption-functions.html#function_uncompress)
    functions, and compression of the client/server protocol. The [`WITH_ZLIB`](source-configuration-options.html#option_cmake_with_zlib)
    option indicates the source of `zlib` support:'
  id: totrans-617
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一些功能要求服务器构建时具有压缩库支持，例如 [`COMPRESS()`](encryption-functions.html#function_compress)
    和 [`UNCOMPRESS()`](encryption-functions.html#function_uncompress) 函数，以及客户端/服务器协议的压缩。[`WITH_ZLIB`](source-configuration-options.html#option_cmake_with_zlib)
    选项指示 `zlib` 支持的来源：
- en: In MYSQL 8.0.32 and later, the minimum supported version of `zlib` is 1.2.13.
  id: totrans-618
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MYSQL 8.0.32 及更高版本中，`zlib` 的最低支持版本为 1.2.13。
- en: '`bundled`: Use the `zlib` library bundled with the distribution. This is the
    default.'
  id: totrans-619
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bundled`：使用分发的 `zlib` 库。这是默认值。'
- en: '`system`: Use the system `zlib` library. If [`WITH_ZLIB`](source-configuration-options.html#option_cmake_with_zlib)
    is set to this value, the [**zlib_decompress**](zlib-decompress.html "6.8.3 zlib_decompress
    — Decompress mysqlpump ZLIB-Compressed Output") utility is not built. In this
    case, the system **openssl zlib** command can be used instead.'
  id: totrans-620
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`system`：使用系统的 `zlib` 库。如果 [`WITH_ZLIB`](source-configuration-options.html#option_cmake_with_zlib)
    设置为此值，则不会构建 [**zlib_decompress**](zlib-decompress.html "6.8.3 zlib_decompress
    — Decompress mysqlpump ZLIB-Compressed Output") 实用程序。在这种情况下，可以使用系统的 **openssl
    zlib** 命令。'
- en: '[`-DWITH_ZSTD=*`zstd_type`*`](source-configuration-options.html#option_cmake_with_zstd)'
  id: totrans-621
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_ZSTD=*`zstd_type`*`](source-configuration-options.html#option_cmake_with_zstd)'
- en: 'Connection compression using the `zstd` algorithm (see [Section 6.2.8, “Connection
    Compression Control”](connection-compression-control.html "6.2.8 Connection Compression
    Control")) requires that the server be built with `zstd` library support. The
    [`WITH_ZSTD`](source-configuration-options.html#option_cmake_with_zstd) option
    indicates the source of `zstd` support:'
  id: totrans-622
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用 `zstd` 算法进行连接压缩（参见 [Section 6.2.8, “Connection Compression Control”](connection-compression-control.html
    "6.2.8 Connection Compression Control")) 需要服务器构建时支持 `zstd` 库。[`WITH_ZSTD`](source-configuration-options.html#option_cmake_with_zstd)
    选项指示 `zstd` 支持的来源：
- en: '`bundled`: Use the `zstd` library bundled with the distribution. This is the
    default.'
  id: totrans-623
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`bundled`：使用分发的 `zstd` 库。这是默认值。'
- en: '`system`: Use the system `zstd` library.'
  id: totrans-624
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`system`：使用系统的 `zstd` 库。'
- en: This option was added in MySQL 8.0.18.
  id: totrans-625
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项在 MySQL 8.0.18 中添加。
- en: Compiler Flags
  id: totrans-626
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 编译器标志
- en: '[`-DCMAKE_C_FLAGS="*`flags`*`](source-configuration-options.html#option_cmake_cmake_c_flags)"'
  id: totrans-627
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DCMAKE_C_FLAGS="*`flags`*`](source-configuration-options.html#option_cmake_cmake_c_flags)"'
- en: Flags for the C compiler.
  id: totrans-628
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: C 编译器的标志。
- en: '[`-DCMAKE_CXX_FLAGS="*`flags`*`](source-configuration-options.html#option_cmake_cmake_cxx_flags)"'
  id: totrans-629
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DCMAKE_CXX_FLAGS="*`flags`*`](source-configuration-options.html#option_cmake_cmake_cxx_flags)"'
- en: Flags for the C++ compiler.
  id: totrans-630
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: C++ 编译器的标志。
- en: '[`-DWITH_DEFAULT_COMPILER_OPTIONS=*`bool`*`](source-configuration-options.html#option_cmake_with_default_compiler_options)'
  id: totrans-631
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_DEFAULT_COMPILER_OPTIONS=*`bool`*`](source-configuration-options.html#option_cmake_with_default_compiler_options)'
- en: Whether to use the flags from `cmake/build_configurations/compiler_options.cmake`.
  id: totrans-632
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否使用 `cmake/build_configurations/compiler_options.cmake` 中的标志。
- en: Note
  id: totrans-633
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: All optimization flags are carefully chosen and tested by the MySQL build team.
    Overriding them can lead to unexpected results and is done at your own risk.
  id: totrans-634
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 所有优化标志都经过 MySQL 构建团队精心选择和测试。覆盖它们可能导致意外结果，并且由您自行承担风险。
- en: '[`-DOPTIMIZE_SANITIZER_BUILDS=*`bool`*`](source-configuration-options.html#option_cmake_optimize_sanitizer_builds)'
  id: totrans-635
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DOPTIMIZE_SANITIZER_BUILDS=*`bool`*`](source-configuration-options.html#option_cmake_optimize_sanitizer_builds)'
- en: Whether to add `-O1 -fno-inline` to sanitizer builds. The default is `ON`.
  id: totrans-636
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否将 `-O1 -fno-inline` 添加到 sanitizer 构建中。默认值为 `ON`。
- en: To specify your own C and C++ compiler flags, for flags that do not affect optimization,
    use the [`CMAKE_C_FLAGS`](source-configuration-options.html#option_cmake_cmake_c_flags)
    and [`CMAKE_CXX_FLAGS`](source-configuration-options.html#option_cmake_cmake_cxx_flags)
    CMake options.
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: 要指定自己的 C 和 C++ 编译器标志，对于不影响优化的标志，请使用 [`CMAKE_C_FLAGS`](source-configuration-options.html#option_cmake_cmake_c_flags)
    和 [`CMAKE_CXX_FLAGS`](source-configuration-options.html#option_cmake_cmake_cxx_flags)
    CMake 选项。
- en: When providing your own compiler flags, you might want to specify [`CMAKE_BUILD_TYPE`](source-configuration-options.html#option_cmake_cmake_build_type)
    as well.
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: 在提供自己的编译器标志时，您可能希望同时指定[`CMAKE_BUILD_TYPE`](source-configuration-options.html#option_cmake_cmake_build_type)。
- en: 'For example, to create a 32-bit release build on a 64-bit Linux machine, do
    this:'
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在 64 位 Linux 机器上创建 32 位发布构建，可以执行以下操作：
- en: '[PRE7]'
  id: totrans-640
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
