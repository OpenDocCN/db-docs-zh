- en: General Options
  id: totrans-185
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 通用选项
- en: '[`-DBUILD_CONFIG=mysql_release`](source-configuration-options.html#option_cmake_build_config)'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DBUILD_CONFIG=mysql_release`](source-configuration-options.html#option_cmake_build_config)'
- en: This option configures a source distribution with the same build options used
    by Oracle to produce binary distributions for official MySQL releases.
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项配置源分发，使用 Oracle 用于生成官方 MySQL 发行版的二进制分发的相同构建选项。
- en: '[`-DWITH_BUILD_ID=*`bool`*`](source-configuration-options.html#option_cmake_with_build_id)'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_BUILD_ID=*`bool`*`](source-configuration-options.html#option_cmake_with_build_id)'
- en: On Linux systems, generates a unique build ID which is used as the value of
    the [`build_id`](server-system-variables.html#sysvar_build_id) system variable
    and written to the MySQL server log on startup. Set this option to `OFF` to disable
    this feature.
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 Linux 系统上，生成一个唯一的构建 ID，该 ID 用作[`build_id`](server-system-variables.html#sysvar_build_id)系统变量的值，并在
    MySQL 服务器启动时写入 MySQL 服务器日志。将此选项设置为`OFF`以禁用此功能。
- en: Added in MySQL 8.0.31, this option has no effect on platforms other than Linux.
  id: totrans-190
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 MySQL 8.0.31 中添加，此选项对 Linux 以外的平台没有影响。
- en: '[`-DBUNDLE_RUNTIME_LIBRARIES=*`bool`*`](source-configuration-options.html#option_cmake_bundle_runtime_libraries)'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DBUNDLE_RUNTIME_LIBRARIES=*`bool`*`](source-configuration-options.html#option_cmake_bundle_runtime_libraries)'
- en: Whether to bundle runtime libraries with server MSI and Zip packages for Windows.
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 是否将运行时库与 Windows 服务器 MSI 和 Zip 包捆绑在一起。
- en: '[`-DCMAKE_BUILD_TYPE=*`type`*`](source-configuration-options.html#option_cmake_cmake_build_type)'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DCMAKE_BUILD_TYPE=*`type`*`](source-configuration-options.html#option_cmake_cmake_build_type)'
- en: 'The type of build to produce:'
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要生成的构建类型：
- en: '`RelWithDebInfo`: Enable optimizations and generate debugging information.
    This is the default MySQL build type.'
  id: totrans-195
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`RelWithDebInfo`：启用优化并生成调试信息。这是默认的MySQL构建类型。'
- en: '`Release`: Enable optimizations but omit debugging information to reduce the
    build size. This build type was added in MySQL 8.0.13.'
  id: totrans-196
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Release`：启用优化但省略调试信息以减小构建大小。此构建类型在MySQL 8.0.13中添加。'
- en: '`Debug`: Disable optimizations and generate debugging information. This build
    type is also used if the [`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)
    option is enabled. That is, [`-DWITH_DEBUG=1`](source-configuration-options.html#option_cmake_with_debug)
    has the same effect as [`-DCMAKE_BUILD_TYPE=Debug`](source-configuration-options.html#option_cmake_cmake_build_type).'
  id: totrans-197
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Debug`：禁用优化并生成调试信息。如果启用了[`WITH_DEBUG`](source-configuration-options.html#option_cmake_with_debug)选项，则也使用此构建类型。也就是说，[`-DWITH_DEBUG=1`](source-configuration-options.html#option_cmake_with_debug)与[`-DCMAKE_BUILD_TYPE=Debug`](source-configuration-options.html#option_cmake_cmake_build_type)具有相同效果。'
- en: The option values `None` and `MinSizeRel` are not supported.
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选项值`None`和`MinSizeRel`不受支持。
- en: '[`-DCPACK_MONOLITHIC_INSTALL=*`bool`*`](source-configuration-options.html#option_cmake_cpack_monolithic_install)'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DCPACK_MONOLITHIC_INSTALL=*`bool`*`](source-configuration-options.html#option_cmake_cpack_monolithic_install)'
- en: This option affects whether the **make package** operation produces multiple
    installation package files or a single file. If disabled, the operation produces
    multiple installation package files, which may be useful if you want to install
    only a subset of a full MySQL installation. If enabled, it produces a single file
    for installing everything.
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此选项影响**make package**操作是生成多个安装包文件还是单个文件。如果禁用，则操作会生成多个安装包文件，这可能对于只想安装完整MySQL安装的子集很有用。如果启用，则会生成一个文件用于安装所有内容。
- en: '[`-DFORCE_INSOURCE_BUILD=*`bool`*`](source-configuration-options.html#option_cmake_force_insource_build)'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DFORCE_INSOURCE_BUILD=*`bool`*`](source-configuration-options.html#option_cmake_force_insource_build)'
- en: Defines whether to force an in-source build. Out-of-source builds are recommended,
    as they permit multiple builds from the same source, and cleanup can be performed
    quickly by removing the build directory. To force an in-source build, invoke **CMake**
    with [`-DFORCE_INSOURCE_BUILD=ON`](source-configuration-options.html#option_cmake_force_insource_build).
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 定义是否强制在源代码构建。推荐使用源外构建，因为它们允许从同一源代码进行多次构建，并且可以通过删除构建目录快速进行清理。要强制在源代码构建，请使用[`-DFORCE_INSOURCE_BUILD=ON`](source-configuration-options.html#option_cmake_force_insource_build)调用**CMake**。
- en: '[`-DFORCE_COLORED_OUTPUT=*`bool`*`](source-configuration-options.html#option_cmake_force_colored_output)'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DFORCE_COLORED_OUTPUT=*`bool`*`](source-configuration-options.html#option_cmake_force_colored_output)'
- en: Defines whether to enable colorized compiler output for **gcc** and **clang**
    when compiling on the command line. Defaults to `OFF`.
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 定义是否在命令行编译时为**gcc**和**clang**启用带颜色的编译器输出。默认为`OFF`。
- en: Installation Layout Options
  id: totrans-205
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 安装布局选项
- en: The [`CMAKE_INSTALL_PREFIX`](source-configuration-options.html#option_cmake_cmake_install_prefix)
    option indicates the base installation directory. Other options with names of
    the form `INSTALL_*`xxx`*` that indicate component locations are interpreted relative
    to the prefix and their values are relative pathnames. Their values should not
    include the prefix.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '[`CMAKE_INSTALL_PREFIX`](source-configuration-options.html#option_cmake_cmake_install_prefix)选项指示基本安装目录。其他具有`INSTALL_*`xxx`*`形式名称的组件位置指示选项相对于前缀进行解释，它们的值是相对路径名。它们的值不应包括前缀。'
- en: '[`-DCMAKE_INSTALL_PREFIX=*`dir_name`*`](source-configuration-options.html#option_cmake_cmake_install_prefix)'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DCMAKE_INSTALL_PREFIX=*`dir_name`*`](source-configuration-options.html#option_cmake_cmake_install_prefix)'
- en: The installation base directory.
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 安装基本目录。
- en: This value can be set at server startup using the [`--basedir`](server-system-variables.html#sysvar_basedir)
    option.
  id: totrans-209
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以使用[`--basedir`](server-system-variables.html#sysvar_basedir)选项在服务器启动时设置此值。
- en: '[`-DINSTALL_BINDIR=*`dir_name`*`](source-configuration-options.html#option_cmake_install_bindir)'
