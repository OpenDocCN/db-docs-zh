  id: totrans-642
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: CMake Options for Compiling NDB Cluster
  id: totrans-643
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 编译 NDB 集群的 CMake 选项
- en: The following options are for use when building the MySQL sources with NDB Cluster
    support.
  id: totrans-644
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建带有 NDB 集群支持的 MySQL 源代码时，请使用以下选项。
- en: '[`-DMEMCACHED_HOME=*`dir_name`*`](source-configuration-options.html#option_cmake_memcached_home)'
  id: totrans-645
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DMEMCACHED_HOME=*`dir_name`*`](source-configuration-options.html#option_cmake_memcached_home)'
- en: '`NDB` support for memcached was removed in NDB 8.0.23; thus, this option is
    no longer supported for building `NDB` in this or later versions.'
  id: totrans-646
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`NDB` 在 NDB 8.0.23 中移除了对 memcached 的支持；因此，在此版本或更高版本中不再支持使用此选项构建 `NDB`。'
- en: '[`-DNDB_UTILS_LINK_DYNAMIC={ON|OFF}`](source-configuration-options.html#option_cmake_ndb_utils_link_dynamic)'
  id: totrans-647
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DNDB_UTILS_LINK_DYNAMIC={ON|OFF}`](source-configuration-options.html#option_cmake_ndb_utils_link_dynamic)'
- en: Controls whether NDB utilities such as [**ndb_drop_table**](mysql-cluster-programs-ndb-drop-table.html
    "25.5.11 ndb_drop_table — Drop an NDB Table") are linked with `ndbclient` statically
    (`OFF`) or dynamically (`ON`); `OFF` (static linking) is the default. Normally
    static linking is used when building these to avoid problems with `LD_LIBRARY_PATH`,
    or when multiple versions of `ndbclient` are installed. This option is intended
    for creating Docker images and possibly other cases in which the target environment
    is subject to precise control and it is desirable to reduce image size.
  id: totrans-648
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 控制 NDB 实用程序（如 [**ndb_drop_table**](mysql-cluster-programs-ndb-drop-table.html
    "25.5.11 ndb_drop_table — 删除 NDB 表")）是否静态链接（`OFF`）或动态链接（`ON`）到 `ndbclient`；默认为静态链接（`OFF`）。通常在构建这些工具时使用静态链接以避免
    `LD_LIBRARY_PATH` 的问题，或者当安装了多个版本的 `ndbclient` 时使用。此选项适用于创建 Docker 镜像和可能需要精确控制目标环境并希望减小镜像大小的情况。
- en: Added in NDB 8.0.22.
  id: totrans-649
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 NDB 8.0.22 中添加。
- en: '[`-DWITH_BUNDLED_LIBEVENT={ON|OFF}`](source-configuration-options.html#option_cmake_with_bundled_libevent)'
  id: totrans-650
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_BUNDLED_LIBEVENT={ON|OFF}`](source-configuration-options.html#option_cmake_with_bundled_libevent)'
- en: '`NDB` support for memcached was removed in NDB 8.0.23; thus, this option is
    no longer supported for building `NDB` in this or later versions.'
  id: totrans-651
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`NDB` 在 NDB 8.0.23 中移除了对 memcached 的支持；因此，在此版本或更高版本中不再支持使用此选项构建 `NDB`。'
- en: '[`-DWITH_BUNDLED_MEMCACHED={ON|OFF}`](source-configuration-options.html#option_cmake_with_bundled_memcached)'
  id: totrans-652
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_BUNDLED_MEMCACHED={ON|OFF}`](source-configuration-options.html#option_cmake_with_bundled_memcached)'
- en: '`NDB` support for memcached was removed in NDB 8.0.23; thus, this option is
    no longer supported for building `NDB` in this or later versions.'
  id: totrans-653
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`NDB` 在 NDB 8.0.23 中移除了对 memcached 的支持；因此，在此版本或更高版本中不再支持使用此选项构建 `NDB`。'
- en: '[`-DWITH_CLASSPATH=*`path`*`](source-configuration-options.html#option_cmake_with_classpath)'
  id: totrans-654
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_CLASSPATH=*`path`*`](source-configuration-options.html#option_cmake_with_classpath)'
- en: Sets the classpath for building MySQL NDB Cluster Connector for Java. The default
    is empty. This option is ignored if [`-DWITH_NDB_JAVA=OFF`](source-configuration-options.html#option_cmake_with_ndb_java)
    is used.
  id: totrans-655
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设置构建 MySQL NDB 集群 Java 连接器的类路径。默认为空。如果使用 [`-DWITH_NDB_JAVA=OFF`](source-configuration-options.html#option_cmake_with_ndb_java)，则忽略此选项。
- en: '[`-DWITH_ERROR_INSERT={ON|OFF}`](source-configuration-options.html#option_cmake_with_error_insert)'
  id: totrans-656
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_ERROR_INSERT={ON|OFF}`](source-configuration-options.html#option_cmake_with_error_insert)'
- en: Enables error injection in the [`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") kernel. For testing only; not intended for use in building production
    binaries. The default is `OFF`.
  id: totrans-657
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用 [`NDB`](mysql-cluster.html "第 25 章 MySQL NDB Cluster 8.0") 内核中的错误注入。仅用于测试；不适用于构建生产二进制文件。默认为
    `OFF`。
- en: '[`-DWITH_NDB={ON|OFF}`](source-configuration-options.html#option_cmake_with_ndb)'
  id: totrans-658
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_NDB={ON|OFF}`](source-configuration-options.html#option_cmake_with_ndb)'
- en: Build MySQL NDB Cluster; build the NDB plugin and all NDB Cluster programs.
  id: totrans-659
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 构建 MySQL NDB 集群；构建 NDB 插件和所有 NDB 集群程序。
- en: Added in NDB 8.0.31.
  id: totrans-660
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在 NDB 8.0.31 中添加。
- en: '[`-DWITH_NDBAPI_EXAMPLES={ON|OFF}`](source-configuration-options.html#option_cmake_with_ndbapi_examples)'
  id: totrans-661
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_NDBAPI_EXAMPLES={ON|OFF}`](source-configuration-options.html#option_cmake_with_ndbapi_examples)'
- en: Build NDB API example programs in `storage/ndb/ndbapi-examples/`. See [NDB API
    Examples](/doc/ndbapi/en/ndb-examples.html), for information about these.
  id: totrans-662
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在`storage/ndb/ndbapi-examples/`中构建NDB API示例程序。有关这些示例的信息，请参阅[NDB API示例](/doc/ndbapi/en/ndb-examples.html)。
- en: '[`-DWITH_NDBCLUSTER_STORAGE_ENGINE={ON|OFF}`](source-configuration-options.html#option_cmake_with_ndbcluster_storage_engine)'
  id: totrans-663
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_NDBCLUSTER_STORAGE_ENGINE={ON|OFF}`](source-configuration-options.html#option_cmake_with_ndbcluster_storage_engine)'
- en: '*NDB 8.0.30 and earlier*: For internal use only; may not always work as expected.
    To build with `NDB` support, use [`WITH_NDBCLUSTER`](source-configuration-options.html#option_cmake_with_ndbcluster)
    instead.'
  id: totrans-664
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*NDB 8.0.30及更早版本*：仅供内部使用；可能不总是按预期工作。要构建带有`NDB`支持的内容，请改用[`WITH_NDBCLUSTER`](source-configuration-options.html#option_cmake_with_ndbcluster)。'
- en: '*NDB 8.0.31 and later*: Controls (only) whether the `ndbcluster` plugin is
    included in the build; [`WITH_NDB`](source-configuration-options.html#option_cmake_with_ndb)
    enables this option automatically, so it is recommended that you use `WITH_NDB`
    instead.'
  id: totrans-665
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*NDB 8.0.31及更高版本*：仅控制`ndbcluster`插件是否包含在构建中；[`WITH_NDB`](source-configuration-options.html#option_cmake_with_ndb)会自动启用此选项，因此建议您改用`WITH_NDB`。'
- en: '[`-DWITH_NDBCLUSTER={ON|OFF}`](source-configuration-options.html#option_cmake_with_ndbcluster)'
  id: totrans-666
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_NDBCLUSTER={ON|OFF}`](source-configuration-options.html#option_cmake_with_ndbcluster)'
- en: Build and link in support for the [`NDB`](mysql-cluster.html "Chapter 25 MySQL
    NDB Cluster 8.0") storage engine in [**mysqld**](mysqld.html "6.3.1 mysqld — The
    MySQL Server").
  id: totrans-667
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在[**mysqld**](mysqld.html "6.3.1 mysqld — MySQL服���器")中构建并链接对[`NDB`](mysql-cluster.html
    "第25章 MySQL NDB集群8.0")存储引擎的支持。
- en: This option is deprecated as of NDB 8.0.31, and subject to eventual removal;
    use [`WITH_NDB`](source-configuration-options.html#option_cmake_with_ndb) instead.
  id: totrans-668
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从NDB 8.0.31开始，此选项已弃用，并将最终删除；请改用[`WITH_NDB`](source-configuration-options.html#option_cmake_with_ndb)。
- en: '[`-DWITH_NDBMTD={ON|OFF}`](source-configuration-options.html#option_cmake_with_ndbmtd)'
  id: totrans-669
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_NDBMTD={ON|OFF}`](source-configuration-options.html#option_cmake_with_ndbmtd)'
- en: Build the multithreaded data node executable [**ndbmtd**](mysql-cluster-programs-ndbmtd.html
    "25.5.3 ndbmtd — The NDB Cluster Data Node Daemon (Multi-Threaded)"). The default
    is `ON`.
  id: totrans-670
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 构建多线程数据节点可执行文件[**ndbmtd**](mysql-cluster-programs-ndbmtd.html "25.5.3 ndbmtd
    — NDB集群数据节点守护程序（多线程）")。默认值为`ON`。
- en: '[`-DWITH_NDB_DEBUG={ON|OFF}`](source-configuration-options.html#option_cmake_with_ndb_debug)'
  id: totrans-671
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_NDB_DEBUG={ON|OFF}`](source-configuration-options.html#option_cmake_with_ndb_debug)'
- en: Enable building the debug versions of the NDB Cluster binaries. This is `OFF`
    by default.
  id: totrans-672
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用构建NDB集群二进制文件的调试版本。默认值为`OFF`。
- en: '[`-DWITH_NDB_JAVA={ON|OFF}`](source-configuration-options.html#option_cmake_with_ndb_java)'
  id: totrans-673
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_NDB_JAVA={ON|OFF}`](source-configuration-options.html#option_cmake_with_ndb_java)'
- en: Enable building NDB Cluster with Java support, including support for ClusterJ
    (see [MySQL NDB Cluster Connector for Java](/doc/ndbapi/en/mccj.html)).
  id: totrans-674
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启用构建带有Java支持的NDB集群，包括对ClusterJ的支持（请参阅[MySQL NDB集群Java连接器](/doc/ndbapi/en/mccj.html)）。
- en: This option is `ON` by default. If you do not wish to compile NDB Cluster with
    Java support, you must disable it explicitly by specifying `-DWITH_NDB_JAVA=OFF`
    when running **CMake**. Otherwise, if Java cannot be found, configuration of the
    build fails.
  id: totrans-675
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 默认情况下，此选项为`ON`。如果不希望使用Java支持编译NDB集群，则在运行**CMake**时必须显式禁用它，即指定`-DWITH_NDB_JAVA=OFF`。否则，如果找不到Java，则构建配置将失败。
- en: '[`-DWITH_NDB_PORT=*`port`*`](source-configuration-options.html#option_cmake_with_ndb_port)'
  id: totrans-676
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_NDB_PORT=*`port`*`](source-configuration-options.html#option_cmake_with_ndb_port)'
- en: Causes the NDB Cluster management server ([**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html
    "25.5.4 ndb_mgmd — The NDB Cluster Management Server Daemon")) that is built to
    use this *`port`* by default. If this option is unset, the resulting management
    server tries to use port 1186 by default.
  id: totrans-677
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 导致构建的NDB集群管理服务器（[**ndb_mgmd**](mysql-cluster-programs-ndb-mgmd.html "25.5.4 ndb_mgmd
    — NDB集群管理服务器守护程序")）默认使用此*`port`*。如果未设置此选项，则生成的管理服务器默认尝试使用端口1186。
- en: '[`-DWITH_NDB_TEST={ON|OFF}`](source-configuration-options.html#option_cmake_with_ndb_test)'
  id: totrans-678
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`-DWITH_NDB_TEST={ON|OFF}`](source-configuration-options.html#option_cmake_with_ndb_test)'
- en: If enabled, include a set of NDB API test programs. The default is `OFF`.
