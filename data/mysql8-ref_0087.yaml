  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SVR4`：Solaris软件包布局。'
- en: '`DEB`: DEB package layout (experimental).'
  id: totrans-225
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DEB`：DEB软件包布局（实验性）。'
- en: 'You can select a predefined layout but modify individual component installation
    locations by specifying other options. For example:'
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以选择预定义的布局，但通过指定其他选项修改各个组件的安装位置。例如：
- en: '[PRE1]'
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_PRE
