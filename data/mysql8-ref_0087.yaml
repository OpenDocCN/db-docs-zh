- en: 'Select a predefined installation layout:'
  id: totrans-221
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选择预定义的安装布局：
- en: '`STANDALONE`: Same layout as used for `.tar.gz` and `.zip` packages. This is
    the default.'
  id: totrans-222
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`STANDALONE`：与`.tar.gz`和`.zip`包使用的布局相同。这是默认设置。'
- en: '`RPM`: Layout similar to RPM packages.'
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`RPM`：类似于RPM软件包的布局。'
- en: '`SVR4`: Solaris package layout.'
  id: totrans-224
  prefs:
