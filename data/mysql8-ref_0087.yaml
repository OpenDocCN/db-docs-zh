- en: 2.8.7 MySQL Source-Configuration Options
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2.8.7 MySQL源配置选项
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/source-configuration-options.html](https://dev.mysql.com/doc/refman/8.0/en/source-configuration-options.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/source-configuration-options.html](https://dev.mysql.com/doc/refman/8.0/en/source-configuration-options.html)
- en: 'The **CMake** program provides a great deal of control over how you configure
    a MySQL source distribution. Typically, you do this using options on the **CMake**
    command line. For information about options supported by **CMake**, run either
    of these commands in the top-level source directory:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**CMake**程序提供了对如何配置MySQL源分发的大量控制。通常，您可以使用**CMake**命令行上的选项来执行此操作。有关**CMake**支持的选项的信息，请在顶层源目录中运行以下命令之一：'
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: You can also affect **CMake** using certain environment variables. See [Section 6.9,
    “Environment Variables”](environment-variables.html "6.9 Environment Variables").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用某些环境变量影响**CMake**。请参阅[第6.9节“环境变量”](environment-variables.html "6.9 环境变量")。
- en: For boolean options, the value may be specified as `1` or `ON` to enable the
    option, or as `0` or `OFF` to disable the option.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于布尔选项，值可以指定为`1`或`ON`以启用该选项，或者指定为`0`或`OFF`以禁用该选项。
- en: Many options configure compile-time defaults that can be overridden at server
    startup. For example, the [`CMAKE_INSTALL_PREFIX`](source-configuration-options.html#option_cmake_cmake_install_prefix),
    [`MYSQL_TCP_PORT`](source-configuration-options.html#option_cmake_mysql_tcp_port),
    and [`MYSQL_UNIX_ADDR`](source-configuration-options.html#option_cmake_mysql_unix_addr)
    options that configure the default installation base directory location, TCP/IP
    port number, and Unix socket file can be changed at server startup with the [`--basedir`](server-system-variables.html#sysvar_basedir),
    [`--port`](server-options.html#option_mysqld_port), and [`--socket`](server-options.html#option_mysqld_socket)
    options for [**mysqld**](mysqld.html "6.3.1 mysqld — The MySQL Server"). Where
    applicable, configuration option descriptions indicate the corresponding [**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server") startup option.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多选项配置编译时的默认值，可以在服务器启动时进行覆盖。例如，[`CMAKE_INSTALL_PREFIX`](source-configuration-options.html#option_cmake_cmake_install_prefix)、[`MYSQL_TCP_PORT`](source-configuration-options.html#option_cmake_mysql_tcp_port)和[`MYSQL_UNIX_ADDR`](source-configuration-options.html#option_cmake_mysql_unix_addr)选项配置默认安装基目录位置、TCP/IP端口号和Unix套接字文件，可以通过[`--basedir`](server-system-variables.html#sysvar_basedir)、[`--port`](server-options.html#option_mysqld_port)和[`--socket`](server-options.html#option_mysqld_socket)选项在服务器启动时进行更改，用于[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")。在适用的情况下，配置选项描述指示相应的[**mysqld**](mysqld.html
    "6.3.1 mysqld — The MySQL Server")启动选项。
