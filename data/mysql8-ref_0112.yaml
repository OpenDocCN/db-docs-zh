- en: On the SUSE Linux Enterprise Server (SLES) platform, to perform an in-place
    upgrade of MySQL and its components, use the MySQL SLES repository. See [Upgrading
    MySQL with the MySQL SLES Repository](/doc/mysql-sles-repo-quick-guide/en/index.html#repo-qg-sles-upgrading)
    in [A Quick Guide to Using the MySQL SLES Repository](/doc/mysql-sles-repo-quick-guide/en/).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在 SUSE Linux Enterprise Server (SLES) 平台上，要执行 MySQL 及其组件的就地升级，请使用 MySQL SLES
    仓库。参见 [使用 MySQL SLES 仓库升级 MySQL](/doc/mysql-sles-repo-quick-guide/en/index.html#repo-qg-sles-upgrading)
    在 [使用 MySQL SLES 仓库快速指南](/doc/mysql-sles-repo-quick-guide/en/) 中。
