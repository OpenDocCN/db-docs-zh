- en: 28.3.39 The INFORMATION_SCHEMA TABLES_EXTENSIONS Table
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 28.3.39 **INFORMATION_SCHEMA TABLES_EXTENSIONS** 表
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-tables-extensions-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-tables-extensions-table.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-tables-extensions-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-tables-extensions-table.html)
- en: The [`TABLES_EXTENSIONS`](information-schema-tables-extensions-table.html "28.3.39 The
    INFORMATION_SCHEMA TABLES_EXTENSIONS Table") table (available as of MySQL 8.0.21)
    provides information about table attributes defined for primary and secondary
    storage engines.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`TABLES_EXTENSIONS`](information-schema-tables-extensions-table.html "28.3.39 **INFORMATION_SCHEMA
    TABLES_EXTENSIONS** 表") 表（自 MySQL 8.0.21 起可用）提供有关为主要和次要存储引擎定义的表属性的信息。'
- en: Note
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The [`TABLES_EXTENSIONS`](information-schema-tables-extensions-table.html "28.3.39 The
    INFORMATION_SCHEMA TABLES_EXTENSIONS Table") table is reserved for future use.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[`TABLES_EXTENSIONS`](information-schema-tables-extensions-table.html "28.3.39 **INFORMATION_SCHEMA
    TABLES_EXTENSIONS** 表") 表保留供将来使用。'
- en: 'The [`TABLES_EXTENSIONS`](information-schema-tables-extensions-table.html "28.3.39 The
    INFORMATION_SCHEMA TABLES_EXTENSIONS Table") table has these columns:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[`TABLES_EXTENSIONS`](information-schema-tables-extensions-table.html "28.3.39 **INFORMATION_SCHEMA
    TABLES_EXTENSIONS** 表") 表具有以下列：'
- en: '`TABLE_CATALOG`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`TABLE_CATALOG`'
- en: The name of the catalog to which the table belongs. This value is always `def`.
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 表所属目录的名称。此值始终为`def`。
- en: '`TABLE_SCHEMA`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`TABLE_SCHEMA`'
- en: The name of the schema (database) to which the table belongs.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 表所属模式（数据库）的名称。
- en: '`TABLE_NAME`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`TABLE_NAME`'
- en: The name of the table.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 表的名称。
- en: '`ENGINE_ATTRIBUTE`'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ENGINE_ATTRIBUTE`'
- en: Table attributes defined for the primary storage engine. Reserved for future
    use.
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为主要存储引擎定义的表属性。保留供将来使用。
- en: '`SECONDARY_ENGINE_ATTRIBUTE`'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`SECONDARY_ENGINE_ATTRIBUTE`'
- en: Table attributes defined for the secondary storage engine. Reserved for future
    use.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为次要存储引擎定义的表属性。保留供将来使用。
