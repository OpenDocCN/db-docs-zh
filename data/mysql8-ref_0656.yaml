- en: 11.1.7 NULL Values
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11.1.7 NULL Values
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/null-values.html](https://dev.mysql.com/doc/refman/8.0/en/null-values.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/null-values.html](https://dev.mysql.com/doc/refman/8.0/en/null-values.html)
- en: The `NULL` value means “no data.” `NULL` can be written in any lettercase.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`NULL` 值表示“无数据”。`NULL` 可以以任何大小写形式编写。'
- en: Be aware that the `NULL` value is different from values such as `0` for numeric
    types or the empty string for string types. For more information, see [Section B.3.4.3,
    “Problems with NULL Values”](problems-with-null.html "B.3.4.3 Problems with NULL
    Values").
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，`NULL` 值与数值类型的 `0` 或字符串类型的空字符串等值是不同的。有关更多信息，请参见 [Section B.3.4.3, “Problems
    with NULL Values”](problems-with-null.html "B.3.4.3 Problems with NULL Values")。
- en: For text file import or export operations performed with [`LOAD DATA`](load-data.html
    "15.2.9 LOAD DATA Statement") or [`SELECT ... INTO OUTFILE`](select-into.html
    "15.2.13.1 SELECT ... INTO Statement"), `NULL` is represented by the `\N` sequence.
    See [Section 15.2.9, “LOAD DATA Statement”](load-data.html "15.2.9 LOAD DATA Statement").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于使用 [`LOAD DATA`](load-data.html "15.2.9 LOAD DATA Statement") 或 [`SELECT ...
    INTO OUTFILE`](select-into.html "15.2.13.1 SELECT ... INTO Statement") 执行的文本文件导入或导出操作，`NULL`
    由 `\N` 序列表示。参见 [Section 15.2.9, “LOAD DATA Statement”](load-data.html "15.2.9 LOAD
    DATA Statement")。
- en: For sorting with `ORDER BY`, `NULL` values sort before other values for ascending
    sorts, after other values for descending sorts.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于使用 `ORDER BY` 进行排序，`NULL` 值在升序排序时排在其他值之前，在降序排序时排在其他值之后。
