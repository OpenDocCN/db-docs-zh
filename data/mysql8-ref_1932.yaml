- en: 28.3.37 The INFORMATION_SCHEMA ST_UNITS_OF_MEASURE Table
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 28.3.37 信息模式 ST_UNITS_OF_MEASURE 表
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/information-schema-st-units-of-measure-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-st-units-of-measure-table.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://dev.mysql.com/doc/refman/8.0/en/information-schema-st-units-of-measure-table.html](https://dev.mysql.com/doc/refman/8.0/en/information-schema-st-units-of-measure-table.html)'
- en: The [`ST_UNITS_OF_MEASURE`](information-schema-st-units-of-measure-table.html
    "28.3.37 The INFORMATION_SCHEMA ST_UNITS_OF_MEASURE Table") table (available as
    of MySQL 8.0.14) provides information about acceptable units for the [`ST_Distance()`](spatial-relation-functions-object-shapes.html#function_st-distance)
    function.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ST_UNITS_OF_MEASURE`](information-schema-st-units-of-measure-table.html "28.3.37 信息模式
    ST_UNITS_OF_MEASURE 表") 表（自 MySQL 8.0.14 起可用）提供了关于 [`ST_Distance()`](spatial-relation-functions-object-shapes.html#function_st-distance)
    函数可接受单位的信息。'
- en: 'The [`ST_UNITS_OF_MEASURE`](information-schema-st-units-of-measure-table.html
    "28.3.37 The INFORMATION_SCHEMA ST_UNITS_OF_MEASURE Table") table has these columns:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`ST_UNITS_OF_MEASURE`](information-schema-st-units-of-measure-table.html "28.3.37 信息模式
    ST_UNITS_OF_MEASURE 表") 表包含以下列：'
- en: '`UNIT_NAME`'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`UNIT_NAME`'
- en: The name of the unit.
  id: totrans-5
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 单位的名称。
- en: '`UNIT_TYPE`'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`UNIT_TYPE`'
- en: The unit type (for example, `LINEAR`).
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 单位类型（例如，`线性`）。
- en: '`CONVERSION_FACTOR`'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`CONVERSION_FACTOR`'
- en: A conversion factor used for internal calculations.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用于内部计算的转换因子。
- en: '`DESCRIPTION`'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`DESCRIPTION`'
- en: A description of the unit.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 单位的描述。
