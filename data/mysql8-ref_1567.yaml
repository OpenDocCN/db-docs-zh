- en: 22.1 Interfaces to a MySQL Document Store
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 22.1 MySQL 文档存储接口
- en: 原文：[https://dev.mysql.com/doc/refman/8.0/en/document-store-interfaces.html](https://dev.mysql.com/doc/refman/8.0/en/document-store-interfaces.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://dev.mysql.com/doc/refman/8.0/en/document-store-interfaces.html](https://dev.mysql.com/doc/refman/8.0/en/document-store-interfaces.html)
- en: To work with MySQL as a document store, you use dedicated components and a choice
    of clients that support communicating with the MySQL server to develop document
    based applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要将 MySQL 作为文档存储使用，您需要使用专用组件和支持与 MySQL 服务器通信的客户端来开发基于文档的应用程序。
- en: 'The following MySQL products support X Protocol and enable you to use X DevAPI
    in your chosen language to develop applications that communicate with a MySQL
    Server functioning as a document store:'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下 MySQL 产品支持 X 协议，并允许您在选择的语言中使用 X DevAPI 开发与作为文档存储的 MySQL 服务器通信的应用程序：
- en: MySQL Shell (which provides implementations of X DevAPI in JavaScript and Python)
  id: totrans-4
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL Shell（提供 JavaScript 和 Python 中 X DevAPI 的实现）
- en: Connector/C++
  id: totrans-5
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Connector/C++
- en: Connector/J
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Connector/J
- en: Connector/Node.js
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Connector/Node.js
- en: Connector/NET
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Connector/NET
- en: Connector/Python
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Connector/Python
- en: MySQL Shell is an interactive interface to MySQL supporting JavaScript, Python,
    or SQL modes. You can use MySQL Shell to prototype applications, execute queries
    and update data. [Installing MySQL Shell](/doc/mysql-shell/8.0/en/mysql-shell-install.html)
    has instructions to download and install MySQL Shell.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL Shell 是一个交互式界面，支持 JavaScript、Python 或 SQL 模式的 MySQL。您可以使用 MySQL Shell
    来原型应用程序，执行查询和更新数据。[安装 MySQL Shell](/doc/mysql-shell/8.0/en/mysql-shell-install.html)
    包含下载和安装 MySQL Shell 的说明。
- en: The quick-start guides (tutorials) in this chapter help you to get started using
    MySQL Shell with MySQL as a document store.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本章中的快速入门指南（教程）将帮助您开始使用 MySQL Shell 与 MySQL 作为文档存储。
- en: 'The quick-start guide for JavaScript is here: [Section 22.3, “JavaScript Quick-Start
    Guide: MySQL Shell for Document Store”](mysql-shell-tutorial-javascript.html "22.3 JavaScript
    Quick-Start Guide: MySQL Shell for Document Store").'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'JavaScript 的快速入门指南在这里：[第 22.3 节，“JavaScript 快速入门指南：用于文档存储的 MySQL Shell”](mysql-shell-tutorial-javascript.html
    "22.3 JavaScript Quick-Start Guide: MySQL Shell for Document Store")。'
- en: 'The quick-start guide for Python is here: [Section 22.4, “Python Quick-Start
    Guide: MySQL Shell for Document Store”](mysql-shell-tutorial-python.html "22.4 Python
    Quick-Start Guide: MySQL Shell for Document Store").'
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'Python 的快速入门指南在这里：[第 22.4 节，“Python 快速入门指南：用于文档存储的 MySQL Shell”](mysql-shell-tutorial-python.html
    "22.4 Python Quick-Start Guide: MySQL Shell for Document Store")。'
- en: The *MySQL Shell User Guide* at [MySQL Shell 8.0](/doc/mysql-shell/8.0/en/)
    provides detailed information about configuring and using MySQL Shell.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*MySQL Shell 用户指南*在 [MySQL Shell 8.0](/doc/mysql-shell/8.0/en/) 提供了关于配置和使用
    MySQL Shell 的详细信息。'
