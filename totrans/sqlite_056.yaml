- en: 原文：[https://sqlite.com/partialindex.html](https://sqlite.com/partialindex.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://sqlite.com/partialindex.html](https://sqlite.com/partialindex.html)
- en: A partial index is an index over a subset of the rows of a table.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 部分索引是对表的行子集进行索引。
- en: In ordinary indexes, there is exactly one entry in the index for every row in
    the table. In partial indexes, only some subset of the rows in the table have
    corresponding index entries. For example, a partial index might omit entries for
    which the column being indexed is NULL. When used judiciously, partial indexes
    can result in smaller database files and improvements in both query and write
    performance.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在普通索引中，每个表中的行都有一个索引条目。在部分索引中，只有表中的一些行具有相应的索引条目。例如，部分索引可能省略了被索引列为NULL的条目。合理使用部分索引可以导致更小的数据库文件，同时提升查询和写入性能。
- en: 2\. Creating Partial Indexes
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 创建部分索引
- en: Create a partial index by adding a WHERE clause to the end of an ordinary [CREATE
    INDEX](lang_createindex.html) statement.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在普通的[创建索引](lang_createindex.html)语句的末尾添加一个WHERE子句来创建部分索引。
