  zh: '[![](../Images/525865fd90e89c369d2122b5d572a887.png)](https://en.wikipedia.org/wiki/RPM_Package_Manager)'
- en: The [RedHat Package Manager (RPM)](https://en.wikipedia.org/wiki/RPM_Package_Manager)
    uses SQLite to track its state.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[RedHat Package Manager (RPM)](https://en.wikipedia.org/wiki/RPM_Package_Manager)使用SQLite来跟踪其状态。'
