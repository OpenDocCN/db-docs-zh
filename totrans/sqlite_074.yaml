  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/323f17c5db4a1ab3aac555b61390feb1.png)](http://www.tcl-lang.org/)'
- en: The Tcl/Tk programming language now comes with SQLite built-in. SQLite works
    particularly well with Tcl since SQLite was originally a Tcl extension that subsequently
    "escaped" into the wild.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Tcl/Tk编程语言现在内置了SQLite。SQLite与Tcl特别配合良好，因为SQLite最初是Tcl的扩展，后来“逃逸”到了公众视野中。
