  type: TYPE_NORMAL
  zh: '[![](../Images/07dced987e984118025d01e28b6ce7d6.png)](http://www.nds-association.org/)'
- en: '[The Navigation Data Standard](http://www.nds-association.org/) uses SQLite
    as its [application file format](aff_short.html).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[导航数据标准](http://www.nds-association.org/)将SQLite作为其[应用文件格式](aff_short.html)。'
- en: '* * *'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![](../Images/d4c14fdcf60d21aaa0326c7a34969334.png)](http://www.php.net/)'
