  zh: '* * *'
- en: '[![](../Images/1e21728622f82fb4f5064928a95f468f.png)](http://www.skype.com/)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/1e21728622f82fb4f5064928a95f468f.png)](http://www.skype.com/)'
- en: There are [multiple](http://www.mail-archive.com/sqlite-users%40sqlite.org/msg27326.html)
    [sightings](http://www.mail-archive.com/sqlite-users%40sqlite.org/msg27332.html)
    of SQLite in the Skype client for Mac OS X and Windows.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Skype客户端（Mac OS X和Windows版本）中也多次发现了SQLite的身影。
- en: '* * *'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
