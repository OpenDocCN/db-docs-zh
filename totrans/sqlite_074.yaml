- en: Well-Known Users of SQLite
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://sqlite.com/famous.html](https://sqlite.com/famous.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: SQLite is used by literally millions of applications with literally billions
    and billions of deployments. SQLite is the [most widely deployed](mostdeployed.html)
    database engine in the world today.
  prefs: []
  type: TYPE_NORMAL
- en: A few of the better-known users of SQLite are shown below in alphabetical order.
    This is not a complete list. SQLite is in the [public domain](copyright.html)
    and so most developers use it in their projects without ever telling us.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/fea062ffd21606de16ea754cf284fe8d.png)](http://www.adobe.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Adobe](http://www.adobe.com/) uses SQLite as the [application file format](whentouse.html#appfileformat)
    for their [Photoshop Lightroom](http://www.adobe.com/products/photoshoplightroom/)
    product. SQLite is also a standard part of the [Adobe Integrated Runtime (AIR)](https://airsdk.harman.com).
    It is reported that [Acrobat Reader](http://www.adobe.com/products/acrobat/readstep2.html)
    also uses SQLite.'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/75d5b8a989f0ae96a294839ee63080b2.png)](http://www.airbus.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Airbus](http://www.airbus.com/) confirms that SQLite is being used in the
    flight software for the [A350 XWB](https://www.airbus.com/en/products-services/commercial-aircraft/passenger-aircraft/a350-family)
    family of aircraft.'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/68a24b3c4cda59e28d3a6cd8fdf8bdbc.png)](http://www.apple.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Apple](http://www.apple.com/) uses SQLite in many (most?) of the native applications
    running on Mac OS-X desktops and servers and on iOS devices such as iPhones and
    iPods. SQLite is also used in [iTunes](http://www.apple.com/itunes/), even on
    non-Apple hardware.'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/2f44ffd32d0186ae3251042b6e75862c.png)](http://www.bentley.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Bentley Systems](http://www.bentley.com/) uses SQLite as the [application
    file format](aff_short.html) for their [Microstation](https://www.bentley.com/en/products/product-line/modeling-and-visualization-software/microstation)
    CAD/CAM product.'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/1fd08924c707be39e645bb784f903517.png)](http://oss.bosch-cm.com/index.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Bosch](http://www.bosch.com/) uses SQLite in the multimedia systems install
    on GM, Nissan, and Suzuki automobiles. ([link](http://oss.bosch-cm.com/index.html))'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/537cee2540da440ef9e495fd36292c53.png)](http://www.dropbox.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: The increasingly popular [Dropbox](http://www.dropbox.com/) file archiving and
    synchronization service is reported to use SQLite as the primary data store on
    the client side.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/4e174c3fbb058c9c52270147f342b377.png)](https://www.expensify.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Expensify](https://www.expensify.com/) uses SQLite as a server-side database
    engine for their enterprise-scale expense reporting software.'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/6109404fa6a7f972655d64b6316f3f5d.png)](https://www.facebook.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Facebook](https://www.facebook.com/) uses SQLite as the SQL database engine
    in their [osquery](https://code.facebook.com/projects/658950180885092) product.'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/cdff9f692bd037d5d83d4de88557cf44.png)](http://www.ge.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: We believe that [General Electric](http://www.ge.com/) uses SQLite in some product
    or another because they have written to the SQLite developers at least four separate
    times requesting the US Export Control Number for SQLite. So presumably GE is
    using SQLite in something that they are exporting. But nobody (outside of GE)
    seems to know what that might be.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/c54e22d41d06f352ee98f8b43734a255.png)](http://www.google.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: uses SQLite in their [Android](http://code.google.com/android/) cell-phone operating
    system, and in the [Chrome Web Browser](http://www.google.com/chrome).
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/28f3fbeac5d9f6f97d1a694369c5432a.png)](http://www.intuit.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Intuit](http://www.intuit.com/) apparently uses SQLite in [QuickBooks](http://www.quickbooks.com/)
    and in [TurboTax](http://turbotax.intuit.com/) to judge from some error reports
    from users seen [here](http://community.intuit.com/posts/database-error-sqlite-error-code1)
    and [here](https://ttlc.intuit.com/post/show_full/cJf8mIhC4r4jjracfArQzM/when-i-try-to-update-turbotax-i-receive-an-unexpected-error-message).'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/f4e24d8d7a107ca4ffff76d88463be28.png)](http://www.loc.gov/)'
  prefs: []
  type: TYPE_NORMAL
- en: The United States Library of Congress recognizes SQLite as a [recommended storage
    format](locrsf.html) for preservation of digital content.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/0f0548eb591fbdc25e44eda199147ff3.png)](http://www.mcafee.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '[McAfee](http://www.mcafee.com/) uses SQLite in its antivirus programs. Mentioned
    [here](http://www.mail-archive.com/sqlite-users@sqlite.org/msg16931.html) and
    implied [here](https://forums.mcafee.com/t5/WebAdvisor/SQLite-Temporary-Files/m-p/19512).'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/d090f173d03ead1356c2025f8412882a.png)](http://www.microsoft.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Microsoft](http://www.microsoft.com/) uses SQLite as a core component of Windows
    10, and in other products.'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/90ab8d3ad6b7759d0d5d5079096e632e.png)](http://www.mozilla.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: SQLite is the primary meta-data storage format for the [Firefox Web Browser](http://www.mozilla.com/)
    and the [Thunderbird Email Reader](http://www.mozilla.com/thunderbird/) from Mozilla.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/07dced987e984118025d01e28b6ce7d6.png)](http://www.nds-association.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: '[The Navigation Data Standard](http://www.nds-association.org/) uses SQLite
    as its [application file format](aff_short.html).'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/d4c14fdcf60d21aaa0326c7a34969334.png)](http://www.php.net/)'
  prefs: []
  type: TYPE_NORMAL
- en: The popular [PHP](http://www.php.net/) programming language comes with both
    SQLite2 and SQLite3 built in.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/175b71129d052831fe645797fe5e588d.png)](http://www.python.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: All [Python](http://docs.python.org/lib/module-sqlite3.html) distributions since
    Python 2.5 include SQLite.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/525865fd90e89c369d2122b5d572a887.png)](https://en.wikipedia.org/wiki/RPM_Package_Manager)'
  prefs: []
  type: TYPE_NORMAL
- en: The [RedHat Package Manager (RPM)](https://en.wikipedia.org/wiki/RPM_Package_Manager)
    uses SQLite to track its state.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/1e21728622f82fb4f5064928a95f468f.png)](http://www.skype.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: There are [multiple](http://www.mail-archive.com/sqlite-users%40sqlite.org/msg27326.html)
    [sightings](http://www.mail-archive.com/sqlite-users%40sqlite.org/msg27332.html)
    of SQLite in the Skype client for Mac OS X and Windows.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/323f17c5db4a1ab3aac555b61390feb1.png)](http://www.tcl-lang.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: The Tcl/Tk programming language now comes with SQLite built-in. SQLite works
    particularly well with Tcl since SQLite was originally a Tcl extension that subsequently
    "escaped" into the wild.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/06339a003912459a8775e2cb56ebef63.png)](http://www.xojo.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: SQLite comes bundled with the [Xojo](http://www.xojo.com/) programming environment
    (formerly [REALbasic](http://www.realbasic.com/))
  prefs: []
  type: TYPE_NORMAL
- en: '| [![](../Images/fea062ffd21606de16ea754cf284fe8d.png)](http://www.adobe.com/)
    | [Adobe](http://www.adobe.com/) uses SQLite as the [application file format](whentouse.html#appfileformat)
