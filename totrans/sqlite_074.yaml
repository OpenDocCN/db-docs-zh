- en: Well-Known Users of SQLite
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SQLite的知名用户
- en: 原文：[https://sqlite.com/famous.html](https://sqlite.com/famous.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://sqlite.com/famous.html](https://sqlite.com/famous.html)
- en: SQLite is used by literally millions of applications with literally billions
    and billions of deployments. SQLite is the [most widely deployed](mostdeployed.html)
    database engine in the world today.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: SQLite被成千上万的应用程序所使用，部署量达到数十亿。SQLite是当今世界上[部署最广泛](mostdeployed.html)的数据库引擎。
- en: A few of the better-known users of SQLite are shown below in alphabetical order.
    This is not a complete list. SQLite is in the [public domain](copyright.html)
    and so most developers use it in their projects without ever telling us.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: SQLite的一些较知名的用户如下所示，按字母顺序排列。这并不是完整列表。SQLite属于[公共领域](copyright.html)，所以大多数开发者在项目中使用它而从未告诉我们。
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![](../Images/fea062ffd21606de16ea754cf284fe8d.png)](http://www.adobe.com/)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/fea062ffd21606de16ea754cf284fe8d.png)](http://www.adobe.com/)'
- en: '[Adobe](http://www.adobe.com/) uses SQLite as the [application file format](whentouse.html#appfileformat)
    for their [Photoshop Lightroom](http://www.adobe.com/products/photoshoplightroom/)
    product. SQLite is also a standard part of the [Adobe Integrated Runtime (AIR)](https://airsdk.harman.com).
    It is reported that [Acrobat Reader](http://www.adobe.com/products/acrobat/readstep2.html)
    also uses SQLite.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Adobe](http://www.adobe.com/)将SQLite作为其[Photoshop Lightroom](http://www.adobe.com/products/photoshoplightroom/)产品的[应用文件格式](whentouse.html#appfileformat)。据报道，[Acrobat
    Reader](http://www.adobe.com/products/acrobat/readstep2.html)也使用SQLite。'
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![](../Images/75d5b8a989f0ae96a294839ee63080b2.png)](http://www.airbus.com/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/75d5b8a989f0ae96a294839ee63080b2.png)](http://www.airbus.com/)'
- en: '[Airbus](http://www.airbus.com/) confirms that SQLite is being used in the
    flight software for the [A350 XWB](https://www.airbus.com/en/products-services/commercial-aircraft/passenger-aircraft/a350-family)
    family of aircraft.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[空中客车](http://www.airbus.com/)证实SQLite被用于[A350 XWB](https://www.airbus.com/en/products-services/commercial-aircraft/passenger-aircraft/a350-family)系列飞机的飞行软件中。'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![](../Images/68a24b3c4cda59e28d3a6cd8fdf8bdbc.png)](http://www.apple.com/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/68a24b3c4cda59e28d3a6cd8fdf8bdbc.png)](http://www.apple.com/)'
- en: '[Apple](http://www.apple.com/) uses SQLite in many (most?) of the native applications
    running on Mac OS-X desktops and servers and on iOS devices such as iPhones and
    iPods. SQLite is also used in [iTunes](http://www.apple.com/itunes/), even on
    non-Apple hardware.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[苹果](http://www.apple.com/)在Mac OS-X台式机和服务器以及iPhone和iPod等iOS设备上运行的许多（大多数？）本机应用程序中使用SQLite。SQLite还在[iTunes](http://www.apple.com/itunes/)中使用，即使在非苹果硬件上也是如此。'
- en: '* * *'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![](../Images/2f44ffd32d0186ae3251042b6e75862c.png)](http://www.bentley.com/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/2f44ffd32d0186ae3251042b6e75862c.png)](http://www.bentley.com/)'
- en: '[Bentley Systems](http://www.bentley.com/) uses SQLite as the [application
    file format](aff_short.html) for their [Microstation](https://www.bentley.com/en/products/product-line/modeling-and-visualization-software/microstation)
    CAD/CAM product.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[贝壳系统](http://www.bentley.com/)将SQLite作为其[Microstation](https://www.bentley.com/en/products/product-line/modeling-and-visualization-software/microstation)
    CAD/CAM产品的[应用文件格式](aff_short.html)。'
- en: '* * *'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![](../Images/1fd08924c707be39e645bb784f903517.png)](http://oss.bosch-cm.com/index.html)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/1fd08924c707be39e645bb784f903517.png)](http://oss.bosch-cm.com/index.html)'
- en: '[Bosch](http://www.bosch.com/) uses SQLite in the multimedia systems install
    on GM, Nissan, and Suzuki automobiles. ([link](http://oss.bosch-cm.com/index.html))'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bosch](http://www.bosch.com/)在GM、Nissan和Suzuki汽车的多媒体系统中安装了SQLite。（[链接](http://oss.bosch-cm.com/index.html)）'
- en: '* * *'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![](../Images/537cee2540da440ef9e495fd36292c53.png)](http://www.dropbox.com/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/537cee2540da440ef9e495fd36292c53.png)](http://www.dropbox.com/)'
- en: The increasingly popular [Dropbox](http://www.dropbox.com/) file archiving and
    synchronization service is reported to use SQLite as the primary data store on
    the client side.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越受欢迎的文件存档和同步服务[Dropbox](http://www.dropbox.com/)报告称在客户端使用SQLite作为主要数据存储。
- en: '* * *'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![](../Images/4e174c3fbb058c9c52270147f342b377.png)](https://www.expensify.com/)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/4e174c3fbb058c9c52270147f342b377.png)](https://www.expensify.com/)'
- en: '[Expensify](https://www.expensify.com/) uses SQLite as a server-side database
    engine for their enterprise-scale expense reporting software.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[Expensify](https://www.expensify.com/)在其企业级费用报告软件中使用SQLite作为服务器端数据库引擎。'
- en: '* * *'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![](../Images/6109404fa6a7f972655d64b6316f3f5d.png)](https://www.facebook.com/)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/6109404fa6a7f972655d64b6316f3f5d.png)](https://www.facebook.com/)'
- en: '[Facebook](https://www.facebook.com/) uses SQLite as the SQL database engine
    in their [osquery](https://code.facebook.com/projects/658950180885092) product.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[Facebook](https://www.facebook.com/)在他们的[osquery](https://code.facebook.com/projects/658950180885092)产品中使用SQLite作为SQL数据库引擎。'
- en: '* * *'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![](../Images/cdff9f692bd037d5d83d4de88557cf44.png)](http://www.ge.com/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/cdff9f692bd037d5d83d4de88557cf44.png)](http://www.ge.com/)'
- en: We believe that [General Electric](http://www.ge.com/) uses SQLite in some product
    or another because they have written to the SQLite developers at least four separate
    times requesting the US Export Control Number for SQLite. So presumably GE is
    using SQLite in something that they are exporting. But nobody (outside of GE)
    seems to know what that might be.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为[General Electric](http://www.ge.com/)在某些产品中使用SQLite，因为他们至少四次向SQLite开发者写信，请求SQLite的美国出口控制编号。因此可以推测GE在出口的某些产品中使用了SQLite，但是除了GE以外没有人知道具体是什么产品。
- en: '* * *'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![](../Images/c54e22d41d06f352ee98f8b43734a255.png)](http://www.google.com/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/c54e22d41d06f352ee98f8b43734a255.png)](http://www.google.com/)'
- en: uses SQLite in their [Android](http://code.google.com/android/) cell-phone operating
    system, and in the [Chrome Web Browser](http://www.google.com/chrome).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的[Android](http://code.google.com/android/)手机操作系统中，以及[Chrome Web Browser](http://www.google.com/chrome)中使用SQLite。
- en: '* * *'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![](../Images/28f3fbeac5d9f6f97d1a694369c5432a.png)](http://www.intuit.com/)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/28f3fbeac5d9f6f97d1a694369c5432a.png)](http://www.intuit.com/)'
- en: '[Intuit](http://www.intuit.com/) apparently uses SQLite in [QuickBooks](http://www.quickbooks.com/)
    and in [TurboTax](http://turbotax.intuit.com/) to judge from some error reports
    from users seen [here](http://community.intuit.com/posts/database-error-sqlite-error-code1)
    and [here](https://ttlc.intuit.com/post/show_full/cJf8mIhC4r4jjracfArQzM/when-i-try-to-update-turbotax-i-receive-an-unexpected-error-message).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[Intuit](http://www.intuit.com/)显然在[QuickBooks](http://www.quickbooks.com/)和[TurboTax](http://turbotax.intuit.com/)中使用SQLite，可以从用户在[这里](http://community.intuit.com/posts/database-error-sqlite-error-code1)和[这里](https://ttlc.intuit.com/post/show_full/cJf8mIhC4r4jjracfArQzM/when-i-try-to-update-turbotax-i-receive-an-unexpected-error-message)的一些错误报告中看出。'
- en: '* * *'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![](../Images/f4e24d8d7a107ca4ffff76d88463be28.png)](http://www.loc.gov/)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/f4e24d8d7a107ca4ffff76d88463be28.png)](http://www.loc.gov/)'
- en: The United States Library of Congress recognizes SQLite as a [recommended storage
    format](locrsf.html) for preservation of digital content.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国会图书馆承认SQLite是[推荐的存储格式](locrsf.html)用于数字内容的保存。
- en: '* * *'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![](../Images/0f0548eb591fbdc25e44eda199147ff3.png)](http://www.mcafee.com/)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/0f0548eb591fbdc25e44eda199147ff3.png)](http://www.mcafee.com/)'
- en: '[McAfee](http://www.mcafee.com/) uses SQLite in its antivirus programs. Mentioned
    [here](http://www.mail-archive.com/sqlite-users@sqlite.org/msg16931.html) and
    implied [here](https://forums.mcafee.com/t5/WebAdvisor/SQLite-Temporary-Files/m-p/19512).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[McAfee](http://www.mcafee.com/)在其防病毒程序中使用SQLite。在[这里](http://www.mail-archive.com/sqlite-users@sqlite.org/msg16931.html)提到，并在[这里](https://forums.mcafee.com/t5/WebAdvisor/SQLite-Temporary-Files/m-p/19512)暗示。'
- en: '* * *'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![](../Images/d090f173d03ead1356c2025f8412882a.png)](http://www.microsoft.com/)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/d090f173d03ead1356c2025f8412882a.png)](http://www.microsoft.com/)'
- en: '[Microsoft](http://www.microsoft.com/) uses SQLite as a core component of Windows
    10, and in other products.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[微软](http://www.microsoft.com/)在Windows 10和其他产品中使用SQLite作为核心组件。'
- en: '* * *'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![](../Images/90ab8d3ad6b7759d0d5d5079096e632e.png)](http://www.mozilla.com/)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/90ab8d3ad6b7759d0d5d5079096e632e.png)](http://www.mozilla.com/)'
- en: SQLite is the primary meta-data storage format for the [Firefox Web Browser](http://www.mozilla.com/)
    and the [Thunderbird Email Reader](http://www.mozilla.com/thunderbird/) from Mozilla.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: SQLite是[火狐网络浏览器](http://www.mozilla.com/)和[雷鸟电子邮件阅读器](http://www.mozilla.com/thunderbird/)的主要元数据存储格式，来自Mozilla。
- en: '* * *'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![](../Images/07dced987e984118025d01e28b6ce7d6.png)](http://www.nds-association.org/)'
