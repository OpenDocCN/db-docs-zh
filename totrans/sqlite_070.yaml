- en: 'Fossil is a simple, high-reliability, distributed [SCM](https://en.wikipedia.org/wiki/Software_configuration_management)
    system with these advanced features:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Project Management** — In addition to doing [distributed version control](./concepts.wiki)
    like Git and Mercurial, Fossil also supports [bug tracking](./bugtheory.wiki),
    [wiki](./wikitheory.wiki), [forum](./forum.wiki), [email alerts](./alerts.md),
    [chat](./chat.md), and [technotes](./event.wiki).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Built-in Web Interface** — Fossil has a built-in, [themeable](/home/skins),
    [extensible](./serverext.wiki), and intuitive [web interface](./webui.wiki) with
    a rich variety of information pages ([examples](./webpage-ex.md)) promoting situational
    awareness.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This entire website is just a running instance of Fossil. The pages you see
    here are all [wiki](./wikitheory.wiki) or [embedded documentation](./embeddeddoc.wiki)
    or (in the case of the [download](/home/uv/download.html) page) [unversioned files](./unvers.wiki).
    When you clone Fossil from one of its [self-hosting repositories](./selfhost.wiki),
    you get more than just source code — you get this entire website.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**All-in-one** — Fossil is a single self-contained, stand-alone executable.
    To install, simply download a [precompiled binary](/home/uv/download.html) for
    Linux, Mac, or Windows and put it on your $PATH. [Easy-to-compile source code](./build.wiki)
    is also available.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Self-host Friendly** — Stand up a project website in minutes using [a variety
    of techniques](./server/). Fossil is CPU and memory efficient. Most projects can
    be hosted comfortably on a $5/month VPS or a Raspberry Pi. You can also set up
    an automatic [GitHub mirror](./mirrortogithub.md).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Simple Networking** — Fossil uses ordinary HTTPS (or SSH if you prefer) for
    network communications, so it works fine from behind firewalls and [proxies](./quickstart.wiki#proxy).
    The protocol is [bandwidth efficient](./stats.wiki) to the point that Fossil can
    be used comfortably over dial-up, weak 3G, or airliner Wifi.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Autosync** — Fossil supports ["autosync" mode](./concepts.wiki#workflow)
    which helps to keep projects moving forward by reducing the amount of needless
    [forking and merging](./branching.wiki) often associated with distributed projects.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Robust & Reliable** — Fossil stores content using an [enduring file format](./fileformat.wiki)
    in an SQLite database so that transactions are atomic even if interrupted by a
    power loss or system crash. Automatic [self-checks](./selfcheck.wiki) verify that
    all aspects of the repository are consistent prior to each commit.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Free and Open-Source** — [2-clause BSD license](../COPYRIGHT-BSD2.txt).'
  prefs:
  - PREF_OL
