- en: About System.Data.SQLite
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: System.Data.SQLite is an ADO.NET provider for [SQLite](https://www.sqlite.org/).
  prefs: []
  type: TYPE_NORMAL
- en: System.Data.SQLite was started by Robert Simpson. Robert still has commit privileges
    on this repository but is no longer an active contributor. Development and maintenance
    work is now mostly performed by the SQLite Development Team. The SQLite team is
    committed to supporting System.Data.SQLite long-term.
  prefs: []
  type: TYPE_NORMAL
- en: Legacy versions may still be found at [SourceForge](https://sourceforge.net/projects/sqlite-dotnet2/),
    though there have been no updates there since April of 2010.
  prefs: []
  type: TYPE_NORMAL
- en: There is no forum on this web site; however, the [support page](support.wiki)
    has an updated list of support options.
  prefs: []
  type: TYPE_NORMAL
- en: Please refer to the [downloads page](downloads.wiki) for a complete list of
    downloadable packages and information on their use.
  prefs: []
  type: TYPE_NORMAL
- en: Documentation for System.Data.SQLite
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The documentation corresponding to the most recently released version of System.Data.SQLite,
    which contains detailed information for all public types, methods, properties,
    and events is checked into the repository in [*Microsoft Compiled HTML Help* ("CHM")
    format](https://en.wikipedia.org/wiki/Microsoft_Compiled_HTML_Help). It can also
    be [**downloaded directly**](/index.html/doc/trunk/Doc/SQLite.NET.chm?mimetype=application/x-chm)
