- en: SQLite Is Public Domain
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SQLite 是公有领域。
- en: 原文：[https://sqlite.com/copyright.html](https://sqlite.com/copyright.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://sqlite.com/copyright.html](https://sqlite.com/copyright.html)
- en: All of the code and documentation in SQLite has been dedicated to the [public
    domain](http://en.wikipedia.org/wiki/Public_Domain) by the authors. All code authors,
    and representatives of the companies they work for, have signed affidavits dedicating
    their contributions to the public domain and originals of those signed affidavits
    are stored in a firesafe at the main offices of [Hwaci](https://www.hwaci.com).
    All contributors are citizens of countries that allow creative works to be dedicated
    into the public domain. Anyone is free to copy, modify, publish, use, compile,
    sell, or distribute the original SQLite code, either in source code form or as
    a compiled binary, for any purpose, commercial or non-commercial, and by any means.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: SQLite 中的所有代码和文档都已由作者奉献给[公有领域](http://en.wikipedia.org/wiki/Public_Domain)。所有代码作者及其所属公司的代表已签署声明，将其贡献奉献给公有领域，这些签署的声明原件存放在[Hwaci](https://www.hwaci.com)总部的防火柜中。所有贡献者都是允许将创意作品奉献给公有领域的国家公民。任何人都可以自由复制、修改、发布、使用、编译、销售或分发原始的
    SQLite 代码，无论是源代码形式还是编译后的二进制形式，无论是商业用途还是非商业用途，通过任何手段。
- en: The previous paragraph applies to the deliverable code and documentation in
    SQLite - those parts of the SQLite library that you actually bundle and ship with
    a larger application. Some scripts used as part of the build process (for example
    the "configure" scripts generated by autoconf) might fall under other open-source
    licenses. Nothing from these build scripts ever reaches the final deliverable
    SQLite library, however, and so the licenses associated with those scripts should
    not be a factor in assessing your rights to copy and use the SQLite library.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的段落适用于 SQLite 中可交付的代码和文档 - 这些是您实际捆绑和随大型应用程序一起发布的 SQLite 库的部分。作为构建过程的一部分使用的一些脚本（例如
    autoconf 生成的 "configure" 脚本）可能属于其他开源许可证。然而，这些构建脚本中的任何内容都不会最终到达可交付的 SQLite 库，因此与这些脚本相关的许可证不应影响您复制和使用
    SQLite 库的权利。
- en: All of the deliverable code in SQLite has been written from scratch. No code
    has been taken from other projects or from the open internet. Every line of code
    can be traced back to its original author, and all of those authors have public
    domain dedications on file. So the SQLite code base is clean and is uncontaminated
    with licensed code from other projects.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: SQLite 的所有可交付代码都是从头开始编写的。没有从其他项目或开放互联网中获取任何代码。每一行代码都可以追溯到其原始作者，所有这些作者都有公有领域的奉献声明文件。因此，SQLite
    代码库是干净的，没有被其他项目的许可证代码污染。
- en: Open-Source, not Open-Contribution
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开源，而不是开放贡献
- en: SQLite is open-source, meaning that you can make as many copies of it as you
    want and do whatever you want with those copies, without limitation. But SQLite
    is not open-contribution. In order to keep SQLite in the public domain and ensure
    that the code does not become contaminated with proprietary or licensed content,
    the project does not accept patches from people who have not submitted an affidavit
    dedicating their contribution into the public domain.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: SQLite 是开源的，这意味着您可以制作任意数量的副本，并对这些副本做任何您想做的事情，没有限制。但 SQLite 不是开放贡献的。为了保持 SQLite
    的公有领域并确保代码不受专有或许可内容的污染，该项目不接受未提交将其贡献奉献给公有领域的人的补丁。
- en: All of the code in SQLite is original, having been written specifically for
    use by SQLite. No code has been copied from unknown sources on the internet.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: SQLite 中的所有代码都是原创的，专门为 SQLite 编写。没有从互联网上的未知来源复制任何代码。
- en: Warranty of Title
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 所有权保证
- en: 'SQLite is in the public domain and does not require a license. Even so, some
    organizations want legal proof of their right to use SQLite. Circumstances where
    this might occur include the following:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: SQLite 是公有领域，不需要许可证。尽管如此，有些组织希望能够获得使用 SQLite 的权利的法律证明。可能出现这种情况的情况包括：
- en: Your company desires indemnity against claims of copyright infringement.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的公司希望免责对版权侵权的索赔。
- en: You are using SQLite in a jurisdiction that does not recognize the public domain.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您在一个不承认公有领域的司法管辖区使用 SQLite。
- en: You are using SQLite in a jurisdiction that does not recognize the right of
    an author to dedicate their work to the public domain.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您在一个不承认作者将其作品奉献给公有领域的司法管辖区使用 SQLite。
- en: You want to hold a tangible legal document as evidence that you have the legal
    right to use and distribute SQLite.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望拥有一个切实的法律文件作为你拥有使用和分发SQLite的法律权利的证据。
- en: Your legal department tells you that you must purchase a license.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的法律部门告诉你必须购买许可证。
- en: If any of the above circumstances apply to you, [Hwaci](https://www.hwaci.com/),
    the company that employs all the developers of SQLite, will [sell you a Warranty
    of Title for SQLite](https://www.sqlite.org/purchase/license). A Warranty of Title
    is a legal document that asserts that the claimed authors of SQLite are the true
    authors, and that the authors have the legal right to dedicate the SQLite library
    into the public domain, and that Hwaci will vigorously defend against challenges
    to those claims. All proceeds from the sale of SQLite Warranties of Title are
    used to fund continuing improvement and support of SQLite.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你符合以上任何情况，[Hwaci](https://www.hwaci.com/)，SQLite 所有开发人员的雇主，将为你出售[SQLite所有权保证书](https://www.sqlite.org/purchase/license)。所有权保证书是一份法律文件，声明SQLite的声明作者是真正的作者，并且这些作者有将SQLite库捐赠至公共领域的合法权利，并且Hwaci将积极捍卫这些声明的挑战。所有从销售SQLite所有权保证书的收益都用于资助SQLite的持续改进和支持。
- en: Contributed Code
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 贡献的代码
- en: In order to keep SQLite completely free and unencumbered by copyright, the project
    does not accept patches. If you would like to suggest a change and you include
    a patch as a proof-of-concept, that would be great. However, please do not be
    offended if we rewrite your patch from scratch.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持SQLite完全免费且没有版权约束，该项目不接受补丁。如果你想提出更改建议，并且提供一个概念验证的补丁，那将是很好的。但请不要感到冒犯如果我们从头开始重写你的补丁。
