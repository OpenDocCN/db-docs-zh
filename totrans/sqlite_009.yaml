- en: 'Author: Paul Sanderson'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '作者: Paul Sanderson'
- en: 'Publisher: [Amazon](https://www.amazon.com/product/dp/1980293074)This text
    by noted digital forensics expert, Paul Sanderson, provides investigators with
    low-level technical details useful in analysing SQLite database files.Every computer
    and phone uses hundreds of SQLite databases and there are over one trillion SQLite
    databases in active use. Hence, the importance of examining the data held in these
    databases in an investigation, including deleted data when possible, is paramount.
    This book fully explains the format of the SQLite database file. It shows how
    records are encoded, how to decode them manually and how to decode records that
    are partially overwritten. It also describe how the workings of SQLite, and in
    particular the journal and WAL, can be used to ascertain what has happened in
    a manner that cannot be determined from the data alone. The book covers basic
    SQL queries and how they can be used to create a custom report that includes data
    from different tables, and shows how one can use SQL queries to test hypotheses
    about the relationships of data in different tables.This book is aimed mainly
    at forensic practitioners, and it is assumed that the reader has some basic knowledge
    of computer forensics; it will also be of interest to computer professionals in
    general particularly those who have an interest in the SQLite file format. |'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '出版商: [Amazon](https://www.amazon.com/product/dp/1980293074)此书由著名的数字取证专家Paul
    Sanderson撰写，为调查人员提供了有助于分析SQLite数据库文件的低级技术细节。每台计算机和手机都使用数百个SQLite数据库，活跃使用的SQLite数据库超过一万亿个。因此，在调查中检查这些数据库中存储的数据的重要性，包括在可能的情况下检查已删除的数据，是至关重要的。本书全面解释了SQLite数据库文件的格式。它展示了如何编码记录，如何手动解码它们以及如何解码部分被覆盖的记录。此外，它还描述了SQLite的工作原理，特别是日志和WAL，如何用于确定发生了什么，这是单纯从数据本身无法确定的。本书涵盖了基本的SQL查询以及如何使用它们创建包含来自不同表的数据的自定义报告，并展示了如何使用SQL查询来验证关于不同表中数据关系的假设。本书主要面向取证从业者，假设读者具有一些基本的计算机取证知识；对于一般计算机专业人士，特别是那些对SQLite文件格式感兴趣的人士，也会感兴趣。'
