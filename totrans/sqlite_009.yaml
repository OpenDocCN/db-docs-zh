- en: '[Amazon](https://www.amazon.com/product/dp/1445741075)Die Datenbanksprache
    SQL ( Structured Query Language ) wird in Datenbanken zur Definition, Manipulation,
    Sicherung, aber hauptsaechlich zur Abfrage von Daten aus der Datenbank eingesetzt.
    Unabhaengig vom Betriebssystem oder aufwendigen, benutzerfreundlichen, graphischen
    Oberflaechen bleibt die Logik aber immer gleich.SQLite ist eine freie Desktop-Datenbank,
    sie kostet nichts, ist fuer viele Betriebssysteme verfuegbar, schnell heruntergeladen
    und installiert und auf das Notwendigste reduziert. Fuer den Einsteiger sind das
    die besten Voraussetzungen, ohne viel Aufwand schnell in die Welt der Datenbanken
    und Datenbanksprache reinzuschnuppern.Wer nach den Uebungen aber auf den Geschmack
    gekommen ist, hat schon den groessten Teil an Datenbanken und SQL gelernt, denn
    alles Besprochene ist Wissen, welches auch auf jedes andere der vielen Datenbanken
    grundlegend anwendbar ist. Nun koennen Sie auf die richtig Grossen zugehen, vom
    grossen Fachbuch bis zum riesigen Datenbanksystem. |'
