- en: '[Amazon](https://www.amazon.com/product/dp/067232685X)SQLite is a small, fast,
    embeddable database. What makes it popular is the combination of the database
    engine and interface into a single library as well as the ability to store all
    the data in a single file. Its functionality lies between MySQL and PostgreSQL,
    however it is faster than both databases.In *SQLite*, author Chris Newman provides
    a thorough, practical guide to using, administering and programming this up-and-coming
    database. If you want to learn about SQLite or about its use in conjunction with
    PHP this is the book for you. |'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚马逊](https://www.amazon.com/product/dp/067232685X)SQLite 是一个小巧、快速、可嵌入的数据库。它的流行原因在于将数据库引擎和接口结合到单个库中，以及能够将所有数据存储在单个文件中。它的功能介于
    MySQL 和 PostgreSQL 之间，但速度比这两个数据库都快。在 *SQLite* 中，作者克里斯·纽曼（Chris Newman）提供了一个详细实用的指南，介绍如何使用、管理和编程这个备受瞩目的数据库。如果你想学习
    SQLite 或了解它在 PHP 中的应用，这本书适合你。'
