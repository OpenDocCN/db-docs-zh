- en: '[Amazon](https://www.amazon.com/product/dp/0557076765)SQLite is a small, fast,
    embeddable, SQL-based database server. It is easy to install, needs no management,
    and is open source. This book describes SQLite in detail. With hundreds of examples,
    plus a proven approach and structure, the book teaches you how to use SQLite efficiently
    and effectively. It contains a complete description of the SQL dialect as implemented
