- en: '[Amazon](http://www.amazon.com/gp/product/1430232250)Outside of the world of
    enterprise computing, there is one database that enables a huge range of software
    and hardware to flex relational database capabilities, without the baggage and
    cost of traditional database management systems. That database is SQLite - an
    embeddable database with an amazingly small footprint, yet able to handle databases
    of enormous size. SQLite comes equipped with an array of powerful features available
    through a host of programming and development environments. It is supported by
    languages such as C, Java, Perl, PHP, Python, Ruby, TCL, and more.*The Definitive
    Guide to SQLite, Second Edition* is devoted to complete coverage of the latest
    version of this powerful database. It offers a thorough overview of SQLite''s
    capabilities and APIs. The book also uses SQLite as the basis for helping newcomers
    make their first foray into database development. In only a short time you can
    be writing programs as diverse as a server-side browser plug-in or the next great
    iPhone or Android application! |'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[Amazon](http://www.amazon.com/gp/product/1430232250)在企业计算领域之外，有一个数据库能够灵活运用关系数据库的功能，而不带上传统数据库管理系统的负担和成本。这个数据库就是SQLite
    - 一个可嵌入式的数据库，占用空间极小，但能处理巨大的数据库。SQLite提供了一系列强大的功能，可以通过多种编程和开发环境使用。它支持诸如C、Java、Perl、PHP、Python、Ruby、TCL等多种语言。*《SQLite权威指南
    第二版》* 全面覆盖了这个强大数据库的最新版本。书中详细介绍了SQLite的能力和API。此书以SQLite为基础，帮助新手进入数据库开发的世界。你将能够在短时间内编写各种程序，如服务器端浏览器插件或下一个伟大的iPhone或Android应用程序！
    |'
