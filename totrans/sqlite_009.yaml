    in SQL. You will find yourself equipped to design your own database system, administer
    it, and maintain it. Further, you will learn how to operate your SQLite databases
    smoothly using SQL commands.You will be able to extend the functionality of SQLite
    by using its vast arsenal of C API calls to build some interesting, exciting,
    new, and intelligent data-driven applications. Understand how Xcode, HTML5, and
    Phonegap can be used to build a cross-platform modern app which can benefit from
    all these technologies - all through creating a complete, customizable application
    skeleton that you can build on for your own apps. This book provides a comprehensive
    description of SQLite database system. It describes design principles, engineering
    trade-offs, implementation issues, and operations of SQLite. |'
