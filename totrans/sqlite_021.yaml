- en: Unlike ordinary functions, window functions cannot use the DISTINCT keyword.
    Also, Window functions may only appear in the result set and in the ORDER BY clause
    of a SELECT statement.
  prefs: []
  type: TYPE_NORMAL
- en: 'Window functions come in two varieties: [aggregate window functions](windowfunctions.html#aggwinfunc)
    and [built-in window functions](windowfunctions.html#builtins). Every aggregate
    window function can also work as an ordinary aggregate function, simply by omitting
    the OVER and FILTER clauses. Furthermore, all of the built-in [aggregate functions](lang_aggfunc.html)
    of SQLite can be used as an aggregate window function by adding an appropriate
    OVER clause. Applications can register new aggregate window functions using the
    [sqlite3_create_window_function()](c3ref/create_function.html) interface. The
    built-in window functions, however, require special-case handling in the query
    planner and hence new window functions that exhibit the exceptional properties
    found in the built-in window functions cannot be added by the application.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example using the built-in row_number() window function:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: The row_number() window function assigns consecutive integers to each row in
    order of the "ORDER BY" clause within the window-defn (in this case "ORDER BY
    y"). Note that this does not affect the order in which results are returned from
    the overall query. The order of the final output is still governed by the ORDER
    BY clause attached to the SELECT statement (in this case "ORDER BY x").
  prefs: []
  type: TYPE_NORMAL
- en: 'Named window-defn clauses may also be added to a SELECT statement using a WINDOW
    clause and then referred to by name within window function invocations. For example,
    the following SELECT statement contains two named window-defs clauses, "win1"
    and "win2":'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: The WINDOW clause, when one is present, comes after any HAVING clause and before
    any ORDER BY.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Aggregate Window Functions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The examples in this section all assume that the database is populated as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: An aggregate window function is similar to an [ordinary aggregate function](lang_aggfunc.html),
    except adding it to a query does not change the number of rows returned. Instead,
    for each row the result of the aggregate window function is as if the corresponding
    aggregate were run over all rows in the "window frame" specified by the OVER clause.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: In the example above, the window frame consists of all rows between the previous
    row ("1 PRECEDING") and the following row ("1 FOLLOWING"), inclusive, where rows
    are sorted according to the ORDER BY clause in the window-defn (in this case "ORDER
    BY a"). For example, the frame for the row with (a=3) consists of rows (2, 'B',
    'two'), (3, 'C', 'three') and (4, 'D', 'one'). The result of group_concat(b, '.')
    for that row is therefore 'B.C.D'.
  prefs: []
  type: TYPE_NORMAL
- en: All of SQLite's [aggregate functions](lang_aggfunc.html) may be used as aggregate
    window functions. It is also possible to [create user-defined aggregate window
    functions](windowfunctions.html#udfwinfunc).
  prefs: []
  type: TYPE_NORMAL
- en: 2.1\. The PARTITION BY Clause
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For the purpose of computing window functions, the result set of a query is
    divided into one or more "partitions". A partition consists of all rows that have
    the same value for all terms of the PARTITION BY clause in the window-defn. If
    there is no PARTITION BY clause, then the entire result set of the query is a
    single partition. Window-function processing is performed separately for each
    partition.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: In the query above, the "PARTITION BY c" clause breaks the result set up into
    three partitions. The first partition has three rows with c=='one'. The second
    partition has two rows with c=='three' and the third partition has two rows with
    c=='two'.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the example above, all the rows for each partition are grouped together
    in the final output. This is because the PARTITION BY clause is a prefix of the
    ORDER BY clause on the overall query. But that does not have to be the case. A
    partition can be composed of rows scattered about haphazardly within the result
    set. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: 2.2\. Frame Specifications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The frame-spec determines which output rows are read by an aggregate window
    function. The frame-spec consists of four parts:'
  prefs: []
  type: TYPE_NORMAL
- en: A frame type - either ROWS, RANGE or GROUPS,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A starting frame boundary,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An ending frame boundary,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An EXCLUDE clause.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here are the syntax details:'
  prefs: []
  type: TYPE_NORMAL
- en: '**[frame-spec:](syntax/frame-spec.html)**'
  prefs: []
  type: TYPE_NORMAL
