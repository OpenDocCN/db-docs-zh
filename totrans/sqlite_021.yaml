- en: 2.2\. Frame Specifications
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.2\. 框架规格
- en: 'The frame-spec determines which output rows are read by an aggregate window
    function. The frame-spec consists of four parts:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 框架规格决定了聚合窗口函数读取哪些输出行。 框架规格由四个部分组成：
- en: A frame type - either ROWS, RANGE or GROUPS,
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 框架类型 - 可能是ROWS、RANGE或GROUPS中的一种，
- en: A starting frame boundary,
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个起始框架边界，
- en: An ending frame boundary,
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个结束框架边界，
- en: An EXCLUDE clause.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个EXCLUDE子句。
