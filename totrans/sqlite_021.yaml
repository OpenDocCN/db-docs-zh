- en: 1\. Introduction to Window Functions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 窗口函数介绍
- en: 原文：[https://sqlite.com/windowfunctions.html](https://sqlite.com/windowfunctions.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://sqlite.com/windowfunctions.html](https://sqlite.com/windowfunctions.html)
- en: A window function is an SQL function where the input values are taken from a
    "window" of one or more rows in the results set of a SELECT statement.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 窗口函数是一种SQL函数，其输入值来自于SELECT语句结果集中的一个或多个行的“窗口”。
- en: Window functions are distinguished from [scalar functions](lang_corefunc.html)
    and [aggregate functions](lang_aggfunc.html) by the presence of an OVER clause.
    If a function has an OVER clause, then it is a window function. If it lacks an
    OVER clause, then it is an ordinary aggregate or scalar function. Window functions
    might also have a FILTER clause in between the function and the OVER clause.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 窗口函数通过存在**OVER**子句与[标量函数](lang_corefunc.html)和[聚合函数](lang_aggfunc.html)区分开来。如果一个函数有OVER子句，则它是一个窗口函数。如果缺少OVER子句，则它是普通的聚合函数或标量函数。窗口函数还可能在函数和OVER子句之间有一个FILTER子句。
