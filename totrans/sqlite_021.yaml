- en: The ending frame boundary can be omitted (if the BETWEEN and AND keywords that
    surround the starting frame boundary are also omitted), in which case the ending
    frame boundary defaults to CURRENT ROW.
  prefs: []
  type: TYPE_NORMAL
- en: If the frame type is RANGE or GROUPS, then rows with the same values for all
    ORDER BY expressions are considered "peers". Or, if there are no ORDER BY terms,
    all rows are peers. Peers are always within the same frame.
  prefs: []
  type: TYPE_NORMAL
- en: 'The default frame-spec is:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: 'The default means that aggregate window functions read all rows from the beginning
    of the partition up to and including the current row and its peers. This implies
    that rows that have the same values for all ORDER BY expressions will also have
    the same value for the result of the window function (as the window frame is the
    same). For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: 2.2.1\. Frame Type
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There are three frame types: ROWS, GROUPS, and RANGE. The frame type determines
    how the starting and ending boundaries of the frame are measured.'
  prefs: []
  type: TYPE_NORMAL
- en: '**ROWS**: The ROWS frame type means that the starting and ending boundaries
    for the frame are determined by counting individual rows relative to the current
    row.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**GROUPS**: The GROUPS frame type means that the starting and ending boundaries
    are determine by counting "groups" relative to the current group. A "group" is
    a set of rows that all have equivalent values for all all terms of the window
    ORDER BY clause. ("Equivalent" means that the [IS operator](lang_expr.html#isisnot)
    is true when comparing the two values.) In other words, a group consists of all
    peers of a row.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**RANGE**: The RANGE frame type requires that the ORDER BY clause of the window
    have exactly one term. Call that term "X". With the RANGE frame type, the elements
    of the frame are determined by computing the value of expression X for all rows
    in the partition and framing those rows for which the value of X is within a certain
    range of the value of X for the current row. See the description in the "[<expr>
    PRECEDING](windowfunctions.html#exprrange)" boundary specification below for details.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The ROWS and GROUPS frame types are similar in that they both determine the
    extent of a frame by counting relative to the current row. The difference is that
    ROWS counts individual rows and GROUPS counts peer groups. The RANGE frame type
    is different. The RANGE frame type determines the extent of a frame by looking
    for expression values that are within some band of values relative to the current
    row.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2.2\. Frame Boundaries
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There are five ways to describe starting and ending frame boundaries:'
  prefs: []
  type: TYPE_NORMAL
- en: '**UNBOUNDED PRECEDING**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The frame boundary is the first row in the [partition](windowfunctions.html#ptxn).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**<expr> PRECEDING**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '<expr> must be a non-negative constant numeric expression. The boundary is
    a row that is <expr> "units" prior to the current row. The meaning of "units"
    here depends on the frame type:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**ROWS →** The frame boundary is the row that is <expr> rows before the current
    row, or the first row of the partition if there are fewer than <expr> rows before
    the current row. <expr> must be an integer.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**GROUPS →** A "group" is a set of peer rows - rows that all have the same
    values for every term in the ORDER BY clause. The frame boundary is the group
    that is <expr> groups before the group containing the current row, or the first
    group of the partition if there are fewer than <expr> groups before the current
    row. For the starting boundary of a frame, the first row of the group is used
    and for the ending boundary of a frame, the last row of the group is used. <expr>
    must be an integer.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**RANGE →** For this form, the ORDER BY clause of the window-defn must have
    a single term. Call that ORDER BY term "X". Let X[i] be the value of the X expression
    for the i-th row in the partition and let X[c] be the value of X for the current
    row. Informally, a RANGE bound is the first row for which X[i] is within the <expr>
    of X[c]. More precisely:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: If either X[i] or X[c] are non-numeric, then the boundary is the first row for
    which the expression "X[i] IS X[c]" is true.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Else if the ORDER BY is ASC then the boundary is the first row for which X[i]>=X[c]-<expr>.
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Else if the ORDER BY is DESC then the boundary is the first row for which X[i]<=X[c]+<expr>.For
    this form, the <expr> does not have to be an integer. It can evaluate to a real
    number as long as it is constant and non-negative.The boundary description "0
    PRECEDING" always means the same thing as "CURRENT ROW".
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**CURRENT ROW**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The current row. For RANGE and GROUPS frame types, peers of the current row
    are also included in the frame, unless specifically excluded by the EXCLUDE clause.
    This is true regardless of whether CURRENT ROW is used as the starting or ending
    frame boundary.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**<expr> FOLLOWING**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This is the same as "<expr> PRECEDING" except that the boundary is <expr> units
    after the current rather than before the current row.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**UNBOUNDED FOLLOWING**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The frame boundary is the last row in the [partition](windowfunctions.html#ptxn).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The ending frame boundary may not take a form that appears higher in the above
    list than the starting frame boundary.
  prefs: []
  type: TYPE_NORMAL
- en: In the following example, the window frame for each row consists of all rows
    from the current row to the end of the set, where rows are sorted according to
    "ORDER BY a".
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: 2.2.3\. The EXCLUDE Clause
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The optional EXCLUDE clause may take any of the following four forms:'
  prefs: []
  type: TYPE_NORMAL
- en: '**EXCLUDE NO OTHERS**: This is the default. In this case no rows are excluded
    from the window frame as defined by its starting and ending frame boundaries.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**EXCLUDE CURRENT ROW**: In this case the current row is excluded from the
    window frame. Peers of the current row remain in the frame for the GROUPS and
    RANGE frame types.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**EXCLUDE GROUP**: In this case the current row and all other rows that are
    peers of the current row are excluded from the frame. When processing an EXCLUDE
    clause, all rows with the same ORDER BY values, or all rows in the partition if
    there is no ORDER BY clause, are considered peers, even if the frame type is ROWS.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**EXCLUDE TIES**: In this case the current row is part of the frame, but peers
    of the current row are excluded.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following example demonstrates the effect of the various forms of the EXCLUDE
    clause:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
