    true 以外的行，则不包括在任何行的窗口框架中。例如：
- en: '[PRE10]'
  id: totrans-211
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 3\. Built-in Window Functions
  id: totrans-212
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 内置窗口函数
- en: As well as aggregate window functions, SQLite features a set of built-in window
    functions based on [those supported by PostgreSQL](https://www.postgresql.org/docs/10/static/functions-window.html).
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: SQLite 不仅支持聚合窗口函数，还提供了一组基于[PostgreSQL 支持的内置窗口函数](https://www.postgresql.org/docs/10/static/functions-window.html)的函数。
- en: Built-in window functions honor any PARTITION BY clause in the same way as aggregate
    window functions - each selected row is assigned to a partition and each partition
    is processed separately. The ways in which any ORDER BY clause affects each built-in
    window function is described below. Some of the window functions (rank(), dense_rank(),
    percent_rank() and ntile()) use the concept of "peer groups" (rows within the
    same partition that have the same values for all ORDER BY expressions). In these
    cases, it does not matter whether the frame-spec specifies ROWS, GROUPS, or RANGE.
    For the purposes of built-in window function processing, rows with the same values
    for all ORDER BY expressions are considered peers regardless of the frame type.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 内置窗口函数与聚合窗口函数一样，遵循任何 PARTITION BY 子句 - 每个选定的行被分配到一个分区并分别处理。每个内置窗口函数受 ORDER BY
    子句影响的方式在下面描述。某些窗口函数（rank()、dense_rank()、percent_rank() 和 ntile()）使用“对等组”的概念（在同一分区内具有所有
    ORDER BY 表达式相同值的行）。在这些情况下，不管帧规范指定 ROWS、GROUPS 还是 RANGE，对于内置窗口函数处理来说，具有相同所有 ORDER
    BY 表达式值的行被视为对等组成员。
- en: Most built-in window functions ignore the frame-spec, the exceptions being first_value(),
    last_value() and nth_value(). It is a syntax error to specify a FILTER clause
    as part of a built-in window function invocation.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数内置窗口函数忽略帧规范，例外包括first_value()、last_value()和nth_value()。在内置窗口函数调用的一部分指定FILTER子句是语法错误。
- en: 'SQLite supports the following 11 built-in window functions:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: SQLite支持以下11个内置窗口函数：
- en: '**row_number()**'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: '**row_number()**'
- en: The number of the row within the current partition. Rows are numbered starting
    from 1 in the order defined by the ORDER BY clause in the window definition, or
    in arbitrary order otherwise.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 当前分区内的行数。行号从窗口定义中的ORDER BY子句开始，按顺序编号，否则按任意顺序。
- en: '**rank()**'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '**rank()**'
- en: The row_number() of the first peer in each group - the rank of the current row
    with gaps. If there is no ORDER BY clause, then all rows are considered peers
    and this function always returns 1.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 每个组中第一个同级行的row_number() - 当前行的排名，有间隙。如果没有ORDER BY子句，则所有行都被视为同级，此函数始终返回1。
- en: '**dense_rank()**'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: '**dense_rank()**'
- en: The number of the current row's peer group within its partition - the rank of
    the current row without gaps. Rows are numbered starting from 1 in the order defined
    by the ORDER BY clause in the window definition. If there is no ORDER BY clause,
    then all rows are considered peers and this function always returns 1.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 当前行在其分区内的同级群体编号 - 当前行的排名，没有间隙。行号从窗口定义中的ORDER BY子句开始。如果没有ORDER BY子句，则所有行都被视为同级，此函数始终返回1。
- en: '**percent_rank()**'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: '**percent_rank()**'
- en: Despite the name, this function always returns a value between 0.0 and 1.0 equal
    to (*rank* - 1)/(*partition-rows* - 1), where *rank* is the value returned by
    built-in window function rank() and *partition-rows* is the total number of rows
    in the partition. If the partition contains only one row, this function returns
    0.0.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管名称如此，此函数始终返回一个值，介于0.0和1.0之间，等于（*rank* - 1）/（*partition-rows* - 1），其中*rank*是内置窗口函数rank()返回的值，*partition-rows*是分区中的总行数。如果分区仅包含一行，则此函数返回0.0。
- en: '**cume_dist()**'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '**cume_dist()**'
- en: The cumulative distribution. Calculated as *row-number*/*partition-rows*, where
    *row-number* is the value returned by row_number() for the last peer in the group
    and *partition-rows* the number of rows in the partition.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 累积分布。计算为*row-number*/*partition-rows*，其中*row-number*是对最后一个同级组的row_number()返回的值，*partition-rows*是分区中的行数。
- en: '**ntile(N)**'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '**ntile(N)**'
- en: Argument *N* is handled as an integer. This function divides the partition into
    N groups as evenly as possible and assigns an integer between 1 and *N* to each
    group, in the order defined by the ORDER BY clause, or in arbitrary order otherwise.
    If necessary, larger groups occur first. This function returns the integer value
    assigned to the group that the current row is a part of.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 参数*N*被处理为整数。此函数尽可能均匀地将分区分成N组，并为每个组分配一个介于1和*N*之间的整数，按ORDER BY子句定义的顺序或任意顺序。必要时，较大的组首先出现。此函数返回分配给当前行所属组的整数值。
- en: '**lag(expr)'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '**lag(expr)'
- en: lag(expr, offset)
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: lag(expr, offset)
- en: lag(expr, offset, default)**
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: lag(expr, offset, default)**
- en: The first form of the lag() function returns the result of evaluating expression
    *expr* against the previous row in the partition. Or, if there is no previous
    row (because the current row is the first), NULL.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: lag()函数的第一种形式返回对分区中前一行评估表达式*expr*的结果。或者，如果没有前一行（因为当前行是第一行），则返回NULL。
- en: If the *offset* argument is provided, then it must be a non-negative integer.
    In this case the value returned is the result of evaluating *expr* against the
    row *offset* rows before the current row within the partition. If *offset* is
    0, then *expr* is evaluated against the current row. If there is no row *offset*
    rows before the current row, NULL is returned.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了*offset*参数，则必须是非负整数。在这种情况下，返回的值是对当前行之前分区内*offset*行评估*expr*的结果。如果*offset*为0，则对当前行评估*expr*。如果当前行之前没有*offset*行，则返回NULL。
- en: If *default* is also provided, then it is returned instead of NULL if the row
    identified by *offset* does not exist.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 如果还提供了*default*，则在由*offset*标识的行不存在时，返回它而不是NULL。
- en: '**lead(expr)'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: '**lead(expr)'
- en: lead(expr, offset)
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: lead(expr, offset)
- en: lead(expr, offset, default)**
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: lead(expr, offset, default)**
- en: The first form of the lead() function returns the result of evaluating expression
    *expr* against the next row in the partition. Or, if there is no next row (because
    the current row is the last), NULL.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: lead()函数的第一种形式返回对分区中下一行评估表达式*expr*的结果。或者，如果没有下一行（因为当前行是最后一行），则返回NULL。
- en: If the *offset* argument is provided, then it must be a non-negative integer.
    In this case the value returned is the result of evaluating *expr* against the
    row *offset* rows after the current row within the partition. If *offset* is 0,
    then *expr* is evaluated against the current row. If there is no row *offset*
    rows after the current row, NULL is returned.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了*offset*参数，则它必须是非负整数。在这种情况下，返回的值是对分区内当前行后*offset*行评估*expr*的结果。如果*offset*为0，则对当前行评估*expr*。如果当前行后没有*offset*行，则返回NULL。
- en: If *default* is also provided, then it is returned instead of NULL if the row
    identified by *offset* does not exist.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提供了*default*，则在*offset*指定的行不存在时，返回*default*而不是NULL。
- en: '**first_value(expr)**'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '**first_value(expr)**'
- en: This built-in window function calculates the window frame for each row in the
    same way as an aggregate window function. It returns the value of *expr* evaluated
    against the first row in the window frame for each row.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 此内置窗口函数计算每行的窗口框架，方式与聚合窗口函数相同。它返回对窗口框架中第一行评估的*expr*的值。
- en: '**last_value(expr)**'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '**last_value(expr)**'
- en: This built-in window function calculates the window frame for each row in the
    same way as an aggregate window function. It returns the value of *expr* evaluated
    against the last row in the window frame for each row.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 此内置窗口函数计算每行的窗口框架，方式与聚合窗口函数相同。它返回对窗口框架中最后一行评估的*expr*的值。
- en: '**nth_value(expr, N)**'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '**nth_value(expr, N)**'
- en: This built-in window function calculates the window frame for each row in the
    same way as an aggregate window function. It returns the value of *expr* evaluated
    against the row *N* of the window frame. Rows are numbered within the window frame
    starting from 1 in the order defined by the ORDER BY clause if one is present,
    or in arbitrary order otherwise. If there is no *N*th row in the partition, then
    NULL is returned.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 此内置窗口函数计算每行的窗口框架，方式与聚合窗口函数相同。它返回对窗口框架中第*N*行评估的*expr*的值。行在窗口框架内按ORDER BY子句定义的顺序从1开始编号，如果有的话，否则按任意顺序。如果分区中没有第*N*行，则返回NULL。
- en: 'The examples in this section use the [previously defined T1 table](windowfunctions.html#aggwinfunc)
    as well as the following T2 table:'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的示例使用[先前定义的T1表](windowfunctions.html#aggwinfunc)以及以下T2表：
- en: '[PRE11]'
  id: totrans-248
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: The following example illustrates the behaviour of the five ranking functions
    - row_number(), rank(), dense_rank(), percent_rank() and cume_dist().
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的示例说明了五个排名函数的行为 - row_number()、rank()、dense_rank()、percent_rank()和cume_dist()。
- en: '[PRE12]'
  id: totrans-250
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: The example below uses ntile() to divide the six rows into two groups (the ntile(2)
    call) and into four groups (the ntile(4) call). For ntile(2), there are three
    rows assigned to each group. For ntile(4), there are two groups of two and two
    groups of one. The larger groups of two appear first.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的示例使用ntile()将六行划分为两组（ntile(2)调用）和四组（ntile(4)调用）。对于ntile(2)，每组分配了三行。对于ntile(4)，有两组两行和两组一行。较大的两组先出现。
- en: '[PRE13]'
  id: totrans-252
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: The next example demonstrates lag(), lead(), first_value(), last_value() and
    nth_value(). The frame-spec is ignored by both lag() and lead(), but respected
    by first_value(), last_value() and nth_value().
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个示例演示了lag()、lead()、first_value()、last_value()和nth_value()。lag()和lead()都忽略frame-spec，但first_value()、last_value()和nth_value()遵循它。
- en: '[PRE14]'
  id: totrans-254
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 4\. Window Chaining
  id: totrans-255
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 窗口链
- en: 'Window chaining is a shorthand that allows one window to be defined in terms
    of another. Specifically, the shorthand allows the new window to implicitly copy
    the PARTITION BY and optionally ORDER BY clauses of the base window. For example,
    in the following:'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 窗口链是一种简写，允许一个窗口以另一个窗口为基础定义。具体而言，此简写允许新窗口隐式复制基础窗口的PARTITION BY子句，并可选地复制ORDER
    BY子句。例如，在以下示例中：
- en: '[PRE15]'
  id: totrans-257
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'the window used by the group_concat() function is equivalent to "PARTITION
    BY a ORDER BY c ROWS BETWEEN UNBOUNDED PRECEDING AND CURRENT ROW". In order to
    use window chaining, all of the following must be true:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: group_concat()函数使用的窗口等效于"PARTITION BY a ORDER BY c ROWS BETWEEN UNBOUNDED PRECEDING
    AND CURRENT ROW"。为了使用窗口链接，必须满足以下所有条件：
- en: The new window definition must not include a PARTITION BY clause. The PARTITION
    BY clause, if there is one, must be supplied by the base window specification.
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的窗口定义不应包含 PARTITION BY 子句。如果有 PARTITION BY 子句，必须由基本窗口规范提供。
- en: If the base window has an ORDER BY clause, it is copied into the new window.
    In this case the new window must not specify an ORDER BY clause. If the base window
    has no ORDER BY clause, one may be specified as part of the new window definition.
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果基本窗口有 ORDER BY 子句，则将其复制到新窗口中。在这种情况下，新窗口不得指定 ORDER BY 子句。如果基本窗口没有 ORDER BY
    子句，则可以作为新窗口定义的一部分指定。
- en: The base window may not specify a frame specification. The frame specification
    can only be given in the new window specification.
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本窗口可能不指定帧规范。帧规范只能在新窗口规范中给出。
- en: The two fragments of SQL below are similar, but not entirely equivalent, as
    the latter will fail if the definition of window "win" contains a frame specification.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的两个 SQL 片段相似，但不完全等效，因为如果窗口 "win" 的定义包含帧规范，则后者将失败。
- en: '[PRE16]'
  id: totrans-263
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 5\. User-Defined Aggregate Window Functions
  id: totrans-264
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 用户定义的聚合窗口函数
- en: 'User-defined aggregate window functions may be created using the [sqlite3_create_window_function](c3ref/create_function.html)()
    API. Implementing an aggregate window function is very similar to an ordinary
    aggregate function. Any user-defined aggregate window function may also be used
    as an ordinary aggregate. To implement a user-defined aggregate window function
    the application must supply four callback functions:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用 [sqlite3_create_window_function](c3ref/create_function.html)() API 创建用户定义的聚合窗口函数。实现聚合窗口函数与普通聚合函数非常类似。任何用户定义的聚合窗口函数也可以用作普通聚合。为了实现用户定义的聚合窗口函数，应用程序必须提供四个回调函数：
- en: '| Callback | Description |'
  id: totrans-266
  prefs: []
  type: TYPE_TB
  zh: '| 回调 | 描述 |'
- en: '| xStep | This method is required by both window aggregate and legacy aggregate
    function implementations. It is invoked to add a row to the current window. The
    function arguments, if any, corresponding to the row being added are passed to
    the implementation of xStep. |'
  id: totrans-267
  prefs: []
  type: TYPE_TB
  zh: '| xStep | 此方法被窗口聚合和传统聚合函数实现所需。调用它以将行添加到当前窗口。如果有的话，传递给 xStep 实现的参数与要添加的行相对应。
    |'
- en: '| xFinal | This method is required by both window aggregate and legacy aggregate
    function implementations. It is invoked to return the current value of the aggregate
    (determined by the contents of the current window), and to free any resources
    allocated by earlier calls to xStep. |'
  id: totrans-268
  prefs: []
  type: TYPE_TB
  zh: '| xFinal | 此方法被窗口聚合和传统聚合函数实现所需。调用它以返回聚合的当前值（由当前窗口的内容确定），并释放早期对 xStep 的调用分配的任何资源。
