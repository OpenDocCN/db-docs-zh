- en: 'The following example uses the sumint() function implemented by the above C
    code. For each row, the window consists of the preceding row (if any), the current
    row and the following row (again, if any):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs: []
  type: TYPE_PRE
- en: 'In processing the query above, SQLite invokes the sumint callbacks as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**xStep(4)** - add "4" to the current window.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**xStep(5)** - add "5" to the current window.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**xValue()** - invoke xValue() to obtain the value of sumint() for the row
    with (x=''a''). The window currently consists of values 4 and 5, and so the result
    is 9.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**xStep(3)** - add "3" to the current window.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**xValue()** - invoke xValue() to obtain the value of sumint() for the row
    with (x=''b''). The window currently consists of values 4, 5 and 3, and so the
    result is 12.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**xInverse(4)** - remove "4" from the window.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**xStep(8)** - add "8" to the current window. The window now consists of values
    5, 3 and 8.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**xValue()** - invoked to obtain the value for the row with (x=''c''). In this
    case, 16.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**xInverse(5)** - remove value "5" from the window.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**xStep(1)** - add value "1" to the window.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**xValue()** - invoked to obtain the value for row (x=''d'').'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**xInverse(3)** - remove value "3" from the window. The window now contains
    values 8 and 1 only.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**xFinal()** - invoked to reclaim any allocated resources and to obtain the
    value for row (x=''e''). 9\. .'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If the user were to abandon query execution by calling sqlite3_reset() or sqlite3_finalize()
    on the statement handle before SQLite has called xFinal(), then xFinal() is called
    automatically from within the sqlite3_reset() or sqlite3_finalize() call in order
    to reclaim any allocated resources, even though the value is not required. In
    this case any error returned by the xFinal implementation is silently discarded.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. History
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Window function support was first added to SQLite with release [version 3.25.0](releaselog/3_25_0.html)
    (2018-09-15). The SQLite developers used the [PostgreSQL](http://www.postgresql.org)
    window function documentation as their primary reference for how window functions
    ought to behave. Many test cases have been run against PostgreSQL to ensure that
    window functions operate the same way in both SQLite and PostgreSQL.
  prefs: []
  type: TYPE_NORMAL
- en: In SQLite [version 3.28.0](releaselog/3_28_0.html) (2019-04-16), windows function
    support was extended to include the EXCLUDE clause, GROUPS frame types, window
    chaining, and support for "<expr> PRECEDING" and "<expr> FOLLOWING" boundaries
    in RANGE frames.
  prefs: []
  type: TYPE_NORMAL
